  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "获取或设置是否要设置完全信任标志后保留部分信任权限。"
  remarks: "通常，当<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>设置为`True`，所有权限设置会被都删除。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> 如果你想要保留这些设置 （通常在设计时），则可以调用此方法来保持这些权限设置，即使<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>设置为`True`。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`不应设置为`True`ClickOnce 部署的这违反了 ClickOnce 架构要求。       如果此属性设置为`False`以完全信任指定，然后定义权限中的所有权限集对象将被丢弃保存。"
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "一个布尔值，该值指示是否设置完全信任标志后保留部分信任权限。"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462
