      type: System.String
      description: "指示允许的同一站点访问级别的字符串。 值可以是<xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>或<xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;> </xref>。       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>指定应用程序可以从中部署它; 同一个 URL 上调用 Web 服务如果从共享部署，则应用程序有权从该共享读取文件。       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>指定应用程序既不能可以从中不部署，也不能从部署它的共享访问文件的同一个 url 访问 Web 服务。       &quot;应用程序&quot;指的应用程序对其读取清单 (使用<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>)。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>"
