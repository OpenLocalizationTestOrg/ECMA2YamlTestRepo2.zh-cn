  summary: "获取或设置是否在目标计算机上安装时，使用提升的权限运行组件。"
  remarks: "可以在项目文件中，设置此属性，但它未公开 MSBuild 架构中。 在项目文件`MsiBootstrapper`部分中，设置[RequiresElevation 属性](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7)到`True`。       当它写入注册表项或正在安装到 GAC，组件都将使用提升的权限运行。 例如，如果程序集安装到 GAC 中，你需要将此属性设置为`True`。"
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "返回<xref uid=&quot;langword_csharp_ True&quot; name=&quot; True&quot; href=&quot;&quot;></xref>如果已安装的组件运行使用提升的权限; 否则为<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>。"
