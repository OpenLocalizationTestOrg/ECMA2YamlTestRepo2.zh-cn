- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "获取或设置用于读/写此属性的值的实际 MSBuild 属性名称。"
  remarks: "仅适用于<xref:Microsoft.Build.Framework.XamlTypes.DataSource>对象附加到属性。</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       中所示的持久化的名称将通常为属性名称相同<xref:Microsoft.Build.Framework.XamlTypes.Rule>，并且因此可以保留此属性的值是默认值为`null`。</xref:Microsoft.Build.Framework.XamlTypes.Rule>       因为属性名称必须是唯一的但不是需要唯一在持久存储区 （由于如项类型的数据源中的其他差异） 中可能有时必须更改规则属性名称以在 XAML 文件中，是唯一的但而无需更改如何属性保持在 MSBuild 中文件的时间。       它是在这些情况下，该属性才有用。它也可能是在其中属性名称必须不同于通常使用的名称以便维护与项目系统的兼容性的专用的生成环境中有用。"
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "返回用于读/写此属性的值的实际 MSBuild 属性名称。"
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "获取或设置此数据源的存储位置。"
  remarks: "此字段是必需的且区域性固定。       当前接受的值是`ProjectFile`和`UserFile`。 `ProjectFile`要从项目清单文件或属性表，具体取决于中哪个节点以读取和写入到的属性值将导致**解决方案资源管理器**或**属性**窗口用于生成 UI 中的属性页。 `UserFile`导致要写入到和从.user 文件中读取的属性值。"
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "返回此数据源的存储位置。"
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
