  summary: "加载指定的资源字符串，并 （可选） 格式使用给定的参数对其进行设置。 当前线程的区域性用于格式设置。"
  remarks: "此方法需要已注册其资源的所有者任务是指在通过<xref:Microsoft.Build.Utilities.Task>基本类构造函数，或以下属性之一︰<xref:Microsoft.Build.Utilities.Task.TaskResources%2A>或<xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A>。</xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A> </xref:Microsoft.Build.Utilities.Task.TaskResources%2A> </xref:Microsoft.Build.Utilities.Task>       此方法是线程安全的。"
  syntax:
    content: public override string FormatResourceString (string resourceName, object[] args);
    parameters:
    - id: resourceName
      type: System.String
      description: "要加载的字符串资源的名称。"
    - id: args
      type: System.Object[]
      description: "用于格式化已加载的字符串的可选自变量或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
