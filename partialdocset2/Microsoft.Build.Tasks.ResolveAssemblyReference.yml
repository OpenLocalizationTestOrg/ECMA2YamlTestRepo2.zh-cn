- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "获取或设置确定如何确定依赖关系和依赖关系本地复制的交换机。"
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "如果确定是否应复制依赖本地完成的检查之一时，项目文件中的父引用了 Private 元数据，则返回 true 设置与否。 如果设置该元数据然后我们将使用这也依赖项。       如果未设置元数据依赖项会通过与父引用相同的检查。 其中一项检查是查看该引用是否位于 GAC 中。 如果引用位于 gac 中然后我们将不将其复制本地因为假定它将目标计算机上的 gac 中。 但是这仅适用于该特定的引用，而不适用于其依赖项。       这意味着项目文件中的引用可能是由于其位于 gac 中复制本地 false 但因为它们不位于 GAC 中，依赖关系可能仍本地复制。 这是 RAR 的默认行为，并导致此属性为 true 的默认值。       如果我们仍将检查项目文件引用，以查看它们是否位于 GAC 中，并根据需要设置其复制的本地状态，则返回 false。       但是为依赖关系我们不会仅签如果它们是否位于 GAC 中，但我们还将检查以查看项目文件的父引用是否位于 GAC 中。       如果项目文件的父引用位于 gac 中然后我们不会复制本地的依赖关系。       <div class=&quot;alert NOTE&quot;>    如果有多个父引用，并且其中任何不是来自 GAC 然后我们将设置复制本地为 true。      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
