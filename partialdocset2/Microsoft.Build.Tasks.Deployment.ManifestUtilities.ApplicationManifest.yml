- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: ApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "获取或设置一个值，指定是否 （如 WPF Web 浏览器应用程序） 时，浏览器承载的应用程序。"
  remarks: "WPF Web 浏览器应用程序以外的项目类型，你应该将 HostInBrowser `False` （默认值）。       在部署 WPF Web 浏览器应用程序时，你必须将 HostInBrowser 属性设置为`True`。 这将导致`<hostInBrowser>`标记要添加到生成的应用程序清单。 此标记允许 ClickOnce 部署项目类型提供的浏览器承载的应用程序，其中包含.xbap 文件。       您还需要提供应用程序只能联机通过设置<xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>到`False`。</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> 如果不这样做，你将收到[MSBuild 错误 MSB3116](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "一个布尔值，该值指示是否将在浏览器承载要部署的应用程序 (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>)，或不 (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>)。 <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>仅适用于 WPF Web 浏览器应用程序。"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
