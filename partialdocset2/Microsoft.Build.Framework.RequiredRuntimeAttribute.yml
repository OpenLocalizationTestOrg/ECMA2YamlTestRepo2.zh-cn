  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "定义的任务作者用来确定是否将此任务需要特定版本的 CLR 运行时元数据属性。"
  remarks: "任务标记为 RequiredRuntimeAttribute 指示它具有更严格的运行时要求比常规任务。 它会提示 MSBuild，它可能需要启动任务单独的进程，如果当前的 CLR 运行时版本不匹配所需的版本。      1> [!NOTE] 1> 因为只有一个版本的 CLR (2.0) 能够运行的，此属性是当前的非功能性[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]版本 2.0 或 3.5。       有关使用属性的详细信息，请参阅[利用特性扩展元数据](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
