  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "集`/platform`值赋给<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>。"
  remarks: "如果<xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>在项目上设置属性，SetPlatformWith32BitPreference 更改`/platform`值从`AnyCPU`或默认值 (`null`或&quot;&quot;) 到`AnyCPU32BitPreferred`。</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> 有关详细信息，请参阅[/platform （C# 编译器选项）](~/add/includes/ajax-current-ext-md.md)。       如果`/platform`值设置为`AnyCPU`(`/platform:AnyCPU`)，你的应用程序作为尽可能的 64 位进程运行，并将回退到 32 位仅 32 位系统。 但是，你可能希望应用程序作为 32 位进程运行，因为 64 位应用程序可能会占用更多内存。 `AnyCPU32BitPreferred`设置是类似于`AnyCPU`，只不过其默认操作是在支持任何一种模式的系统上以 32 位模式下运行应用程序。  此设置能够适应将来可能不会回退到 32 位模式下的处理器。"
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要设置`/platform`值赋给<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果此方法成功。"
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
