  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "集`/platform`值赋给<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>。"
  remarks: "如果<xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>在项目上设置属性，SetPlatformWith32BitPreference 更改`/platform`值`AnyCPU`或默认平台值 (`null`或&quot;&quot;) 到`AnyCPU32BitPreferred`。</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> 有关详细信息，请参阅[/platform (Visual Basic 中)](~/add/includes/ajax-current-ext-md.md)。`AnyCPU``/platform`切换设置 (`/platform:AnyCPU`) 运行你的应用程序作为 64 位进程，只要有可能，回退到 32 位仅 32 位系统。 但是，作为 32 位运行应用程序通常是首选作为 64 位运行它们，因为 64 位应用程序可能会占用更多内存的。 `AnyCPU32BitPreferred`设置是类似于`AnyCPU`只不过其默认操作是在 32 位模式下运行应用程序，支持 32 位或 64 位模式的系统上。  此设置能够适应将来可能没有回退的 32 位模式下的处理器。"
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>若要设置`/platform`值赋给<xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; 否则为<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Boolean
      description: "返回<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>如果此方法成功。"
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
