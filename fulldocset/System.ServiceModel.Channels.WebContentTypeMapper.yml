  summary: "当在派生类中重写，返回用于指定内容类型的消息格式。"
  remarks: "这被为了是一种扩展机制，可用来重写如何在内容类型映射到 Web 内容格式。 例如，如果所有传入的消息处理作为&quot;原始二进制数据&quot;，而不进行 XML 或 JSON 分析，你可以实现<xref:System.ServiceModel.Channels.WebContentTypeMapper>始终返回<xref:System.ServiceModel.Channels.WebContentFormat>而不考虑传入单元的内容类型</xref:System.ServiceModel.Channels.WebContentFormat></xref:System.ServiceModel.Channels.WebContentTypeMapper>"
