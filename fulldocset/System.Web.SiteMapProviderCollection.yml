  remarks: "SiteMapProviderCollection 类是强类型化<xref:System.Collections.Hashtable>集合<xref:System.Web.SiteMapProvider>对象。</xref:System.Web.SiteMapProvider> </xref:System.Collections.Hashtable> 除了这两个添加方法，<xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>并且<xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>SiteMapProviderCollection 类支持该<xref:System.Web.SiteMapProviderCollection.AddArray%2A>方法将添加<xref:System.Web.SiteMapProvider>.</xref:System.Web.SiteMapProvider>类型的数组</xref:System.Web.SiteMapProviderCollection.AddArray%2A>，</xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29> </xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>       使用 SiteMapProviderCollection<xref:System.Web.SiteMap>类用于跟踪的一套<xref:System.Web.SiteMapProvider>对象可供<xref:System.Web.SiteMap>站点地图初始化期间。</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap> 但是，存在<xref:System.Web.SiteMapProvider>在提供程序集合并不一定意味着它由<xref:System.Web.SiteMap>对象，它仅为可供使用。</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider>       当<xref:System.Web.SiteMapProvider>存储在 SiteMapProviderCollection，<xref:System.Configuration.Provider.ProviderBase.Name%2A>属性用作密钥。</xref:System.Configuration.Provider.ProviderBase.Name%2A> </xref:System.Web.SiteMapProvider>"
