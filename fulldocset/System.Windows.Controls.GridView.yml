  remarks: "GridView 类及其支持的类提供的基础结构来显示为指定的数据项目<xref:System.Windows.Controls.ListView>一系列的列中的控件。</xref:System.Windows.Controls.ListView> 这些列具有列标题，这两个派生自的按钮<xref:System.Windows.Controls.Primitives.ButtonBase>，和可以对列重新排序通过使用拖放操作。</xref:System.Windows.Controls.Primitives.ButtonBase> 请注意，一个 GridView 的列显示数据，并且不提供直接访问权限的数据源。       若要指定为的视图模式的 GridView <xref:System.Windows.Controls.ListView>，将其设置<xref:System.Windows.Controls.ListView.View%2A>GridView 对象的属性。</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       GridView 类派生自<xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> 你可以通过继承定义自定义视图<xref:System.Windows.Controls.ViewBase>为视图提供了支持的元素的类。</xref:System.Windows.Controls.ViewBase> 有关详细信息，请参阅[如何︰ 为 ListView 创建自定义视图模式](~/add/includes/ajax-current-ext-md.md)。       下图显示的示例<xref:System.Windows.Controls.ListView>使用 GridView。</xref:System.Windows.Controls.ListView>       ![具有 GridView 输出的 ListView](~/add/media/listviewgridview.JPG &quot;具有 GridView 输出的 ListView&quot;) GridView 中的列定义为<xref:System.Windows.Controls.GridViewColumn>对象。</xref:System.Windows.Controls.GridViewColumn> 在[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]，你可以定义<xref:System.Windows.Controls.GridViewColumn>对象作为子元素的 GridView。</xref:System.Windows.Controls.GridViewColumn> 在代码中，你可以将添加<xref:System.Windows.Controls.GridViewColumn>到使用的<xref:System.Windows.Controls.GridView.Columns%2A>属性和<xref:System.Collections.ObjectModel.Collection%601.Add%2A>方法定义<xref:System.Collections.ObjectModel.Collection%601>类</xref:System.Collections.ObjectModel.Collection%601>的</xref:System.Collections.ObjectModel.Collection%601.Add%2A></xref:System.Windows.Controls.GridView.Columns%2A>GridView</xref:System.Windows.Controls.GridViewColumn> 同样，你可以使用其他<xref:System.Collections.ObjectModel.Collection%601>等方法<xref:System.Collections.ObjectModel.Collection%601.Remove%2A>和<xref:System.Collections.ObjectModel.Collection%601.Insert%2A>修改 GridView 中的列。</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       下面的示例演示如何定义一个 GridView 的列。       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ]若要在一个 GridView 中的样式的行，定义<xref:System.Windows.Controls.ListViewItem><xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView>中的控件</xref:System.Windows.Controls.ListViewItem>的样式           若要添加视觉元素，如<xref:System.Windows.Controls.CheckBox>或<xref:System.Windows.Controls.Button>控件，与一个 GridView，使用模板或样式。</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> 有关示例，请参阅[如何︰ 创建具有复选框的 ListViewItems](~/add/includes/ajax-current-ext-md.md)。"
