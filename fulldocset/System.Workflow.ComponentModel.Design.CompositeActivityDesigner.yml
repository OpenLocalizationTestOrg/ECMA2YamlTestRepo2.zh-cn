  nameWithType: CompositeActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  type: Class
  summary: "提供一个使您能够以可视方式设计复合活动设计器。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CompositeActivityDesigner 用于以可视方式设计复合活动，以自定义布局，并管理的<xref:System.Workflow.ComponentModel.CompositeActivity>。</xref:System.Workflow.ComponentModel.CompositeActivity>绘图       CompositeActivityDesigner 还可包含的活动设计器中管理事件。 另外，可以自定义和管理位置、 大小和布局包含的活动设计器。"
