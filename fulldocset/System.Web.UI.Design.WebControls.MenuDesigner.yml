  name: MenuDesigner
  nameWithType: MenuDesigner
  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.Menu>类提供了分层菜单 Web 服务器控件。</xref:System.Web.UI.WebControls.Menu>       在可视化设计器中，当从源视图切换到设计视图中，标记源描述关联代码<xref:System.Web.UI.WebControls.Menu>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.Menu> 当你切换回源视图时，被保存到标记的设计时控件并将其添加到网页上的现有标记。 MenuDesigner 类提供设计时支持<xref:System.Web.UI.WebControls.Menu>可视化设计器中的控件。</xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>属性返回<xref:System.ComponentModel.Design.DesignerActionListCollection>对象，它通常包含一个对象，派生自<xref:System.ComponentModel.Design.DesignerActionList>的继承树中的每个级别的设计器类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>属性返回的格式设置以在中显示的方案集合**自动套用格式**对话框。</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>属性返回的模板的关联的模板组集合<xref:System.Web.UI.WebControls.Menu>控件。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>属性始终返回`true`，，该值指示设计器将创建关联的临时副本<xref:System.Web.UI.WebControls.Menu>来生成设计时标记。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>       MenuDesigner 类方法提供以下功能:-<xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>方法准备设计器，以查看、 编辑和设计关联<xref:System.Web.UI.WebControls.Menu>控件。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>方法返回用于呈现关联的标记<xref:System.Web.UI.WebControls.Menu>在设计时。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>方法获取的标记，在没有标记是为可用的设计时呈现关联控件的占位符。</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>方法提供了在发生错误时的设计时呈现关联的控件的标记。</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>方法将绑定关联<xref:System.Web.UI.WebControls.Menu>控件添加到设计时数据源。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>方法构造可在关联的控件的设计时使用的示例数据源。</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
