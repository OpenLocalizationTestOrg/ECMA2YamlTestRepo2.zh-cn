  namespace: System.Management
  summary: "将给定的 DMTF 时间间隔转换为一种<xref:System.TimeSpan>。</xref:System.TimeSpan>"
  remarks: "在 WMI 中的时间间隔由 DMTF 格式表示。 WMI SDK 文档中介绍了此格式。 如果 DMTF 时间间隔的值是很复杂的<xref:System.TimeSpan>然后<xref:System.ArgumentOutOfRangeException>引发。</xref:System.ArgumentOutOfRangeException> </xref:System.TimeSpan>      ## .NET framework 安全完全信任直接调用方。 此成员不能由部分受信任的代码。 有关详细信息，请参阅[通过部分受信任的代码使用库](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example converts a given DMTF time interval to <xref:System.TimeSpan>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToTimeSpan#1](~/add/codesnippet/csharp/m-system.management.mana_2_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToTimeSpan#1](~/add/codesnippet/visualbasic/m-system.management.mana_2_1.vb)]"
  syntax:
    content: public static TimeSpan ToTimeSpan (string dmtfTimespan);
    parameters:
    - id: dmtfTimespan
      type: System.String
      description: "DMTF 时间间隔的字符串表示形式。"
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>表示给定的 DMTF 时间间隔。</xref:System.TimeSpan>"
