  summary: "获取此方法实现的接口的数据类型，除非它是一个私有方法实现，这将由<xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>属性。</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>"
