  type: Class
  summary: "计算输入数据的 SHA384 哈希。"
  remarks: "哈希用作表示大量的数据的固定大小的唯一值。 当且仅当相应的数据还将匹配，则应与匹配的两个数据集的哈希值。 中大型不可预测的哈希变化的数据结果的小改动。       SHA384 算法的哈希大小为 384 位。"
