  fullName: System.Web.UI.WebControls.FormViewModeEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView.ModeChanging>引发事件时<xref:System.Web.UI.WebControls.FormView>控件尝试进行切换之间编辑、 insert 和只读模式，但在实际更改模式之前。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> 此选项，可以提供一个事件处理方法，执行自定义的例程，例如配置<xref:System.Web.UI.WebControls.FormView>控制为特定模式或取消模式更改中，每次此事件发生时。</xref:System.Web.UI.WebControls.FormView>       A<xref:System.Web.UI.WebControls.FormViewInsertEventArgs>对象传递给事件处理方法，可用于确定向其模式<xref:System.Web.UI.WebControls.FormView>控件正在转换，以确定是否<xref:System.Web.UI.WebControls.FormView.ModeChanging>事件被引发，因为用户取消编辑或插入操作，或可以指示是否应取消模式更改。</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> 若要确定新的模式，请使用<xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>属性。</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> 你还可以使用<xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>属性以编程方式指定要通过将其设置为之一更改到的备用模式<xref:System.Web.UI.WebControls.FormViewMode>枚举值。</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> 使用<xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>属性，以确定是否已由用户取消了编辑因此引发此事件或插入操作。</xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A> 若要取消模式更改，将设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       FormViewModeEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewModeEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.FormView> control transitions to edit mode.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_17_1.aspx)]\n [!code-cs[FormViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_17_1.aspx)]"
  syntax:
    content: 'public class FormViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
