  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，该值指示用户定向到自定义错误页时是否应更改请求的 URL。"
  remarks: "如果 RedirectMode 属性设置为<xref:System.Web.Configuration.CustomErrorsRedirectMode>、 用户重定向到错误页和原始 URL 更改为错误页的 URL。</xref:System.Web.Configuration.CustomErrorsRedirectMode> 如果 RedirectMode 属性设置为<xref:System.Web.Configuration.CustomErrorsRedirectMode>，用户发送到错误页，并在浏览器中的原始 URL 不会更改。</xref:System.Web.Configuration.CustomErrorsRedirectMode>"
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "一个值，该值指示用户定向到自定义错误页时是否更改该 URL。 默认值是<xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;> </xref>。"
