  fullName: System.IdentityModel.Tokens.Saml2SecurityTokenHandler
  type: Class
  summary: "表示从 SAML 2.0 断言中创建的安全令牌的安全令牌处理程序。"
  remarks: "Saml2SecurityTokenHandler 类序列化和反序列化安全令牌由 SAML 2.0 断言到<xref:System.IdentityModel.Tokens.Saml2SecurityToken>对象。</xref:System.IdentityModel.Tokens.Saml2SecurityToken> 安全令牌处理程序负责创建、 读取、 写入和验证令牌。       你可以配置安全令牌服务 (STS)，或者通过将 Saml2SecurityTokenHandler 类的实例添加信赖方 (RP) 应用程序处理支持 SAML 2.0 断言的安全令牌<xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>配置服务 （或应用程序） 的对象。</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> 可以以编程方式或配置文件中完成此操作。 处理程序本身配置为通过集合的集合指定的配置从<xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>属性添加到集合时。</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> 虽然可能通过设置单独配置处理程序，但其<xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>属性，这不是，通常需要; 但是，如果必须单独配置处理程序，该属性应设置后该处理程序添加到集合。</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       对于许多情况下，Saml2SecurityTokenHandler 类可以使用作为-;但是，此类提供通过方法它公开点的多个扩展。 通过从 Saml2SecurityTokenHandler 派生和重写特定方法，你可以修改的默认实现中提供的令牌处理功能，或可以将扩展的处理添加到可能需要在某些方案中自定义的 SAML 断言规范。"
