- uid: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  id: CanCreateInstance
  parent: System.ServiceModel.Description.DurableOperationAttribute
  langs:
  - csharp
  name: CanCreateInstance
  nameWithType: DurableOperationAttribute.CanCreateInstance
  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "获取或设置一个值，该值指示是否在此操作收到了激活消息是否可以创建新的服务实例。 调度程序会考虑而无需附加的实例 ID 的消息激活消息。"
  remarks: "如果您的协定不允许会话，则 CanCreateInstance 必须设置为`true`对于所有操作。       如果协定允许会话，则为其 CanCreateInstance 设置为的所有操作`true`必须为请求/响应操作︰ 即<xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>不能设置为`true`。</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>"
  syntax:
    content: public bool CanCreateInstance { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果可以创建一个新的服务实例;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance*
  exceptions: []
  platform:
  - net462
