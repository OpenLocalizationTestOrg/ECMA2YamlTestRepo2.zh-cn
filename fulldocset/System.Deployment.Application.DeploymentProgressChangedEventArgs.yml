  langs:
  - csharp
  name: DeploymentProgressChangedEventArgs
  nameWithType: DeploymentProgressChangedEventArgs
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs
  type: Class
  summary: "表示异步操作中报告的进度数据。"
  remarks: "此类包含用于描述的进度的属性<xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>， <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>，和<xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>事件。</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 在此类不是每个属性将应用到每个事件。       <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A>和<xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A>表示总字节数分别下载到日期和总下载操作中的字节数; 它们适用于所有三个事件。</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A> <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>对应于当前的文件组命名<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>事件，和<xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A>反映下载操作的当前阶段。</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/t-system.deployment.appl_5_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: 'public class DeploymentProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  id: BytesCompleted
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesCompleted
  nameWithType: DeploymentProgressChangedEventArgs.BytesCompleted
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "获取已下载此操作的字节数。"
  remarks: "有关<xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>，BytesCompleted 属性指的是部署清单的下载。</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 有关<xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>，该属性是指下载进度的整个更新，包括清单、 程序集和数据文件。</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> 有关<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>，该属性是指下载进度的整个集的文件，则命名的组的一部分。</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/c5260b60-c259-429d-9763-_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesCompleted { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>已表示数据传输，以字节为单位。</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted*
  exceptions: []
  platform:
  - net462
