  summary: "获取下载操作中的总字节数。"
  remarks: "有关<xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>，BytesTotal 属性指的是部署清单的下载。</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> 有关<xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>，该属性是指下载进度的整个更新，包括清单、 程序集和数据文件。</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> 有关<xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>，该属性是指下载进度的整个集的文件，则命名的组的一部分。</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesTotal { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>表示下载，以字节为单位的总大小。</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal*
  exceptions: []
  platform:
  - net462
