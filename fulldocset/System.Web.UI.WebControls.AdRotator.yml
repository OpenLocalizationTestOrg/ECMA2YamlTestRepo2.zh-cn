- uid: System.Web.UI.WebControls.AdRotator.KeywordFilter
  id: KeywordFilter
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: KeywordFilter
  nameWithType: AdRotator.KeywordFilter
  fullName: System.Web.UI.WebControls.AdRotator.KeywordFilter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置要筛选特定类型的 XML 播发文件中的播发的类别关键字。"
  remarks: "XML 播发文件中的每个播发可以分配类别关键字。 KeywordFilter 属性用于筛选指定关键字的播发。 仅该字符串包含关键字的播发将会选择<xref:System.Web.UI.WebControls.AdRotator>控件。</xref:System.Web.UI.WebControls.AdRotator> 可以以编程方式设置 KeywordFilter 属性以匹配的用户配置文件。       KeywordFilter 属性是非常简单的筛选器搜索为指定的关键字。 不能在 KeywordFilter 属性中，指定多个关键字，也不可以声明播发文件中的多个关键字。      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>属性需要设置此属性产生任何影响。</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      1> [!CAUTION]&1;> XML 播发文件中找不到指定的关键字，如果没有播发将显示在<xref:System.Web.UI.WebControls.AdRotator>控件。</xref:System.Web.UI.WebControls.AdRotator> 请务必与播发文件中的至少一个匹配项中指定此属性的关键字。"
  example:
  - "The following code example demonstrates how to use the KeywordFilter property to filter for game-related advertisements.  \n  \n [!code-cs[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1145_1.aspx)]\n [!code-vb[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1145_1.aspx)]  \n  \n The following code example demonstrates how to specify a keyword for each advertisement in the XML advertisement file. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Business</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Games</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string KeywordFilter { get; set; }
    return:
      type: System.String
      description: "要筛选特定类型的 XML 播发文件中的播发的关键字。 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.AdRotator.KeywordFilter*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.AdRotator.NavigateUrlField
