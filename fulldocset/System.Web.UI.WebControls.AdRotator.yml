  summary: "在网页上显示广告横幅。"
  remarks: "本主题中:-[简介](#Introduction)      -   [XML 播发文件格式](#XMLAdvertisementFileFormat)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 介绍使用如何在网页上显示随机选择的广告横幅。       每当刷新该页面更改显示的广告。       播发信息存储在单独的 XML 文件中。 XML 文件，可维护的播发和其关联的属性的列表。 属性包含该图像显示时单击该控件，以显示图像不可用时的替换文字、 关键字和播发的频率要链接到的 URL 的路径。 如何不验证此文件中的信息。 若要阻止执行恶意脚本广告，您应始终释放它前, 检查数据或接受仅来自受信任源的 ad 信息。       若要保护你从未经授权的 Internet 访问的播发文件，执行下列一项或多个以下:-将其存储在 App_Data 目录中，配置为拒绝 Internet 访问的任何类型的文件。      -重命名不是.xml 扩展名的文件，并将映射到扩展`HttpForbiddenHandler`在 Web.config 中。 有关详细信息，请参阅 Machine.config 文件中的部分。       作为 XML 文件作为数据源的替代方法，则可以提供播发信息通过回调事件。 此事件还可结合用 XML 文件来扩展如何，如将重定向到另一页的行为。 请参阅<xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>有关其他信息的文件格式的属性。</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      1> [!NOTE]&1;> 启用页面缓存后，不缓存如何。 每当刷新 Web 页面，新的播发处于选中状态。 新的播发处于未选中状态，但是，你提供的事件处理程序<xref:System.Web.UI.WebControls.AdRotator.AdCreated>事件。</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a># # XML 播发文件格式如何使用单独的 XML 播发文件存储的播发信息，如要显示的图像的位置和要链接到的页的 URL。 <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>属性如何指定此文件的路径。</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       创建播发文件时，开始标记与结束`<Advertisements>`标记分别标记开头和结尾的文件。 打开和关闭`<Ad>`标记分隔每个播发。 所有播发都嵌套到开始和结束之间`<Advertisements>`标记。 如果该文件包含多个`<Advertisements>`标记，仅第一组`<Advertisements>`将通过如何分析文件中的标记。 所有其他`<Advertisements>`标记将被忽略。       对于每个播发的数据元素嵌套到开始和结束之间`<Ad>`标记。 尽管预定义的某些数据元素 (如<xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>和<xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>)，你可以将自定义元素之间的放置`<Ad>`标记。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> 在分析文件时，如何将读取这些元素。 然后将信息传递给<xref:System.Web.UI.WebControls.AdRotator.AdCreated>中的事件<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>字典属性。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       下表列出 XML 播发文件预定义的数据元素。      |元素 |说明 |  |-------------|-----------------|  |`ImageUrl`|（可选） 的图像文件的绝对或相对 URL。 |  |`NavigateUrl`|如果用户单击 ad （可选） 链接到页面的 URL。 **注意︰**如果未设置此元素，`HRef`上定位点标记属性不会呈现。 |  |`Height`|图像，以像素为单位 （可选） 的高度。 |  |`Width`|图像，以像素为单位 （可选） 的宽度。 |  |`AlternateText`|文本显示在指定的图像的图像代替<xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>属性不可用 （可选）。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> 在某些浏览器，此文本也显示为`ToolTip`播发。 |  |`Keyword`|你可以筛选 （可选） 通过播发 （例如，&quot;计算机&quot;） 的类别。 |  |`Impressions`|一个数字，指示在相对于其他广告 （可选） 文件中的旋转计划中的 ad 的重要性。<br /><br /> 较大的数字，频率显示广告。 所有的总和`<Impressions>`XML 文件中的值不能超过 2047999999*。* 如果是这样，如何将引发运行时异常。 |      下面的示例演示 XML 播发文件的格式。      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
