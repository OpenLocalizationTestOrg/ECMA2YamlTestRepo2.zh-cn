- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个包含播发信息的 XML 文件的路径。"
  remarks: "广告文件属性用于指定包含播发的信息的 XML 文件的位置。 XML 文件必须驻留在同一个网站。 有关部署和安全方面的考虑，强烈建议你将文件放在同一个 Web 应用程序。 仅可以访问位于同一站点上的不同应用程序，如果应用程序具有足够的信任关系的 XML 文件。       可以将此属性设置为绝对路径或相对于 XML 文件的路径。 使用相对路径来简化部署。 如果使用相对路径，该路径是相对路径包含的页或用户控件的位置<xref:System.Web.UI.WebControls.AdRotator>控件。</xref:System.Web.UI.WebControls.AdRotator>       广告文件属性是可选的。 播发也可以以编程方式设置<xref:System.Web.UI.WebControls.AdRotator.AdCreated>事件。</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       XML 文件包含以下预定义的属性。 仅`ImageUrl`属性是必选项。      |属性 |说明 |  |---------------|-----------------|  |`ImageUrl`|要显示的图像的 URL。 |  |`Height`|图像，以像素为单位 （可选） 的高度。 |  |`Width`|图像，以像素为单位 （可选） 的宽度。 |  |`NavigateUrl`|要时单击<xref:System.Web.UI.WebControls.AdRotator>控件导航到页面的 URL。 |  |`AlternateText`|该映像为不可用时要显示的文本。</xref:System.Web.UI.WebControls.AdRotator> 在某些浏览器，此文本显示为工具提示。 |  |`Keyword`|播发的类别。 这用于由<xref:System.Web.UI.WebControls.AdRotator>控件筛选的播发的特定类别的列表。 |  |`Impressions`|一个值，指示相对于其他 XML 文件中的播发显示播发的频率。 |    &1;> [!NOTE]&1;>`ImageUrl`和`NavigateUrl`属性可以是完整的 URL，相对于根目录的路径或相对路径。</xref:System.Web.UI.WebControls.AdRotator> 如果使用相对于根目录的路径，该路径是相对于同一网站。 如果使用相对路径，该路径是相对包含播发文件的目录。       此外可以通过使用自定义标记 XML 文件中包含自定义属性。 从播发文件分析的所有属性标记和值都将置于<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>字典。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> 你可以使用<xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>字典以编程方式访问你的自定义特性。</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       此文件中的信息不通过验证<xref:System.Web.UI.WebControls.AdRotator>控件。</xref:System.Web.UI.WebControls.AdRotator> 若要阻止执行恶意脚本广告，您应始终释放它前, 检查数据或接受仅来自受信任源的 ad 信息。       若要保护你从未经授权的 Internet 访问的播发文件，执行下列一项或多个以下:-将其存储在数据目录中，在 Machine.config，拒绝 Internet 访问的任何类型的文件中配置。      -重命名不是.xml 扩展名的文件，并将映射到扩展`HttpForbiddenHandler`在 Web.config 中。 有关详细信息，请参阅 Machine.config 文件中的部分。"
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "包含播发信息的 XML 文件的位置。 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.AdRotator.AlternateTextField
  id: AlternateTextField
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AlternateTextField
  nameWithType: AdRotator.AlternateTextField
  fullName: System.Web.UI.WebControls.AdRotator.AlternateTextField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置要使用替代自定义数据字段<xref uid=&quot;langword_csharp_AlternateText&quot; name=&quot;AlternateText&quot; href=&quot;&quot;></xref>播发的属性。"
  remarks: "AlternateTextField 属性用于选择要使用替代自定义数据字段`AlternateText`播发的属性。 如`AlternateText`，在包含播发信息的 XML 文件中定义此自定义字段。"
  example:
  - "The following code example demonstrates using the AlternateTextField property to specify a custom data field. The <xref:System.Web.UI.WebControls.AdRotator.NavigateUrlField%2A>, <xref:System.Web.UI.WebControls.AdRotator.ImageUrlField%2A>, and AlternateTextField properties are used to dynamically select a custom field to use in place of the `NavigateUrl`, `ImageUrl`, and `AlternateText` attributes. This example uses a device filter to indicate that custom fields should be used for Wireless Application Protocol (WAP)-enabled devices.  \n  \n [!code-cs[System.Web.UI.WebControls.AdRotator.MobileExamples#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_122_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.AdRotator.MobileExamples#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_122_1.aspx)]  \n  \n The following is the sample XML data for the previous example.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/ad1.gif</ImageUrl>  \n    <NavigateUrl>http://msdn.microsoft.com/vbasic/</NavigateUrl>  \n    <AlternateText>Visual Basic Developer Site</AlternateText>  \n    <Width>140</Width>  \n    <Height>100</Height>  \n    <!-- The following custom elements will be used by WAP-enabled  \n      devices. -->  \n    <WmlImageUrl>~/Images/mobileAd1.jpg</WmlImageUrl>  \n    <WmlNavigateUrl>http://msdn.microsoft.com/mobile/</WmlNavigateUrl>  \n    <WmlAlternateText>Windows Mobile Developer Site</WmlAlternateText>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/ad2.gif</ImageUrl>  \n    <NavigateUrl>http://msdn.microsoft.com</NavigateUrl>  \n    <AlternateText>MSDN</AlternateText>  \n    <Width>150</Width>  \n    <Height>150</Height>  \n    <!-- The following custom elements will be used by WAP-enabled  \n      devices. -->  \n    <WmlImageUrl>~/Images/mobileAd2.jpg</WmlImageUrl>  \n    <WmlNavigateUrl>http://msdn.microsoft.com/mobility/</WmlNavigateUrl>  \n    <WmlAlternateText>Windows Mobile Developer Site</WmlAlternateText>  \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AlternateTextField { get; set; }
    return:
      type: System.String
      description: "标识播发的替换文字的存储位置的字段的名称。 默认值是&quot;AlternateText。&quot;"
  overload: System.Web.UI.WebControls.AdRotator.AlternateTextField*
  exceptions: []
  platform:
  - net462
