  remarks: "呈现每个往返后创建的控件，但页之前服务器后，将引发此事件。 当<xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>设置属性，则会发生此事件后已从文件中选择播发。</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       你可以控制如何<xref:System.Web.UI.WebControls.AdRotator>控件显示通过修改传递给 AdCreated 事件的事件处理程序的参数。</xref:System.Web.UI.WebControls.AdRotator> 如果<xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>未设置属性，这允许您播发信息直接指定，而无需使用单独的播发文件。</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> 如果<xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>属性设置，这样您就可以扩展的行为<xref:System.Web.UI.WebControls.AdRotator>的控制权，例如重定向到另一个页。</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      1> [!NOTE]&1;> 启用页面缓存后，<xref:System.Web.UI.WebControls.AdRotator>控件不会缓存。</xref:System.Web.UI.WebControls.AdRotator> 每当刷新 Web 页面，新的播发处于选中状态。 新的播发处于未选中状态，但是，为 AdCreated 事件提供事件处理程序。       有关处理事件的详细信息，请参阅[处理和引发事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the AdCreated event. It gets the URL associated with the advertisement, when the <xref:System.Web.UI.WebControls.AdRotator> control is created, and displays it below the control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic AdCreatedEventArgs Example#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_113_1.aspx)]\n [!code-cs[Classic AdCreatedEventArgs Example#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_113_1.aspx)]  \n  \n The following code example demonstrates how to format the XML file that contains the advertisement information. For more information on the XML file, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> property.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](../Topic/ASP.NET%20Web%20Forms%20Page%20Code%20Model.md).  \n  \n [!code-cs[AdCreatedEventHandler#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_113_2.aspx)]\n [!code-vb[AdCreatedEventHandler#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_113_2.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.AdCreatedEventHandler AdCreated;
    return:
      type: System.Web.UI.WebControls.AdCreatedEventHandler
      description: "要添加。"
