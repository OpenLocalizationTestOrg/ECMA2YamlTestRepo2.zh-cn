  name: LocalIdKeyIdentifierClause
  nameWithType: LocalIdKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.LocalIdKeyIdentifierClause
  type: Class
  summary: "表示 SOAP 消息的安全标头中指定的标识的安全令牌的密钥标识符子句。"
  remarks: "通常情况下，LocalIdKeyIdentifierClause 不需要时要使用，而不创建自定义安全令牌服务。 当安全令牌服务返回安全令牌时，已颁发的安全令牌包含对附加和未附加的安全令牌附加引用指包含在 SOAP 消息的安全标头的安全令牌而未附加的引用是未包含在 SOAP 消息的安全标头的安全令牌。 这些引用通常确认已颁发的安全令牌的真实性。       LocalIdKeyIdentifierClause 密钥标识符放在`<SecurityTokenReference>`元素。"
  syntax:
    content: 'public class LocalIdKeyIdentifierClause : System.IdentityModel.Tokens.SecurityKeyIdentifierClause'
