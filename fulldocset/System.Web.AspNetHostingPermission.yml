  - csharp
  name: AspNetHostingPermission
  nameWithType: AspNetHostingPermission
  fullName: System.Web.AspNetHostingPermission
  type: Class
  summary: "控件访问 ASP.NET 托管环境中的权限。 此类不能被继承。"
  remarks: "AspNetHostingPermission 类用于结合使用代码访问安全性帮助保护 System.Web 命名空间中的公共类型。 代码必须分配至少<xref:System.Web.AspNetHostingPermissionLevel>信任级别，以访问受保护 ASP.NET 类。</xref:System.Web.AspNetHostingPermissionLevel>       AspNetHostingPermission 类<xref:System.Web.AspNetHostingPermission.Level%2A>属性由配置元素中配置适当的信任级别设置。</xref:System.Web.AspNetHostingPermission.Level%2A> 默认情况下，`level`属性`trust`配置元素设置为`Full`。 也就是说，默认情况下，ASP.NET 应用程序下运行<xref:System.Web.AspNetHostingPermissionLevel>级别。</xref:System.Web.AspNetHostingPermissionLevel> 创建 ASP.NET 应用程序域时，ASP.NET 会读取为指定的值`level`属性`trust`配置元素，创建具有指定 AspNetHostingPermission 类的实例<xref:System.Web.AspNetHostingPermission.Level%2A>属性，，然后将类添加到的应用程序域设置的权限。</xref:System.Web.AspNetHostingPermission.Level%2A> 有关详细信息，请参阅[ASP.NET 信任级别和策略文件](~/add/includes/ajax-current-ext-md.md)。       建议你设置`level`属性`trust`到的配置元素`High`的受信任的站点。 对于不受信任，如 Web 服务器承载从外部客户运行代码的站点的站点，建议您设置`level`属性`trust`到的配置元素`Medium`。       默认情况下 （例如，LocalIntranet、 Internet 和等等） 的.NET framework 定义的权限集不包括 AspNetHostingPermission 权限。 仅，即分配了 AspNetHostingPermission 权限默认情况下，向下运行的应用程序`Full`信任。"
  example:
  - "The following code example shows a class protected using the AspNetHostingPermission permission. Code must be running with at least <xref:System.Web.AspNetHostingPermissionLevel>AspNetHostingPermission permission <xref:System.Web.AspNetHostingPermission.Level%2A> in order to create an instance of the class.  \n  \n [!code-vb[System.Web.AspNetHostingPermission#1](~/add/codesnippet/visualbasic/t-system.web.aspnethosti_1.vb)]\n [!code-cs[System.Web.AspNetHostingPermission#1](~/add/codesnippet/csharp/t-system.web.aspnethosti_1.cs)]"
  syntax:
    content: 'public sealed class AspNetHostingPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
