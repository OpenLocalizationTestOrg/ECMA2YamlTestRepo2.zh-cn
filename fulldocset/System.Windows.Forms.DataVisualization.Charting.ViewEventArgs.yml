  summary: "获取视图的新大小的度量单位。"
  remarks: "当此属性设置为<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>的度量单位<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>属性自动由<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控制，并将是数字或者一天。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       回想一下，<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>属性始终按轴值。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> 请确保如果显式设置大小类型，类型匹配的滚动条所属的轴。 换而言之，不要指定<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>如果轴不使用<xref:System.DateTime>值。</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       请注意，<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>属性可以设置为中的新值<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>事件，但不能设置为的新值<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>事件因为已创建了视图。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType NewSizeType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>枚举值，该值表示的度量单位<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*>属性，表示的宽度或高度的数据视图。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*> 默认值是<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>。"
  overload: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType*
  exceptions: []
