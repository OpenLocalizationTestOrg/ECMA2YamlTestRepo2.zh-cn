  summary: "提供作为参数对象中使用的事件数据<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;></xref>和<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;></xref>事件根<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref>对象。"
  remarks: "此类公开为`e`中的参数<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>和<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>只是新视图在显示之前，由于最终用户单击并拖动在图表区中，将引发事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>创建新视图后立即引发事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       务必要注意，不能在中设置的位置和大小的视图<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>事件因为在这种情况下已创建了视图。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       ViewEventArgs 类包含以下属性:-<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>属性，用于获取<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>对象在其显示的视图。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>属性获取图表区的名称。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> 此外可以设置其他图表区属性。      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>属性，用于获取<xref:System.Windows.Forms.DataVisualization.Charting.Axis>视图与之关联的对象。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> 若要确定的一种轴，它可以是 X、 Y、 X2 或 Y2，使用<xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> 此外可以设置其他轴属性。      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>属性，表示视图的新位置。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>属性，表示视图的新大小。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      -<xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>属性，表示的视图的大小度量单位。</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
