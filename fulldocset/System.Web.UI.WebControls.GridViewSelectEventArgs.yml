  namespace: System.Web.UI.WebControls
  summary: "获取或设置要在中选择的新行的索引<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
  remarks: "因为<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>事件之前发生<xref:System.Web.UI.WebControls.GridView>控件将执行选择操作，<xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>的控件的属性不用于确定用户选择新行的索引。</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>属性仍包含以前选择的行的索引。</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> 若要确定用户选择新行的索引，请使用 NewSelectedIndex 属性。 你还可以使用此属性以编程方式重写由用户选择将其设置为其他值的行索引。"
  example:
  - "The following example demonstrates how to use the NewSelectedIndex property to determine the index of the row selected by the user.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1131_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1131_1.aspx)]"
  syntax:
    content: public int NewSelectedIndex { get; set; }
    return:
      type: System.Int32
      description: "要在中选择的新行的索引<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
