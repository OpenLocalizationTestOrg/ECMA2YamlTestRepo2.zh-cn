  fullName: System.Web.UI.WebControls.GridViewSelectEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>控件都将引发<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>事件时选择按钮 (带有按钮其`CommandName`属性设置为&quot;Select&quot;) 单击后，之前<xref:System.Web.UI.WebControls.GridView>控件处理选择操作。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView> 这使您可以提供执行自定义的例程，如取消所选内容的操作，每次此事件发生时的事件处理方法。       GridViewSelectEventArgs 对象传递给事件处理方法，以便您可以确定用户选择的行的索引，并可以指示应取消了选择操作。 若要取消选择操作，请设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>于 GridViewSelectEventArgs 对象属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       GridViewSelectEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSelectEventArgs object passed to the event-handling method to cancel the select operation of a <xref:System.Web.UI.WebControls.GridView> control when the user selects an author with the last name White.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_388_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_388_1.aspx)]"
  syntax:
    content: 'public class GridViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
