- uid: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  id: CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  parent: System.IdentityModel.Selectors.SecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "获取 XML 序列化程序，可以序列化安全令牌中的指定版本的 WS-* 规范。"
  remarks: "若要添加自定义令牌的序列化支持，从派生类<xref:System.ServiceModel.Security.WSSecurityTokenSerializer>和返回 CreateSecurityTokenSerializer 方法该类的实例。</xref:System.ServiceModel.Security.WSSecurityTokenSerializer> <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>类，该类派生自<xref:System.IdentityModel.Selectors.SecurityTokenSerializer>类中，是可以序列化和反序列化的安全令牌的附带[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]。</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> </xref:System.ServiceModel.Security.WSSecurityTokenSerializer> 因此，若要将自定义令牌支持添加到序列化程序，重写中的虚方法<xref:System.ServiceModel.Security.WSSecurityTokenSerializer>类中，添加代码以检查和所需的安全令牌是否为自定义令牌，如果没有，则调用基类方法。</xref:System.ServiceModel.Security.WSSecurityTokenSerializer>"
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenVersion&quot;> </xref> ，它指定的 WS-* 安全令牌所遵循的规范版本。"
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "A <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenSerializer&quot;> </xref>要序列化的安全令牌。"
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions: []
  platform:
  - net462
