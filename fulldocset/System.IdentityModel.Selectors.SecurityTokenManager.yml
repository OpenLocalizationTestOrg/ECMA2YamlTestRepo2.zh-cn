  fullName: System.IdentityModel.Selectors.SecurityTokenManager
  type: Class
  summary: "表示指定如何提供、 通过身份验证，并且序列化安全令牌的安全令牌管理器。"
  remarks: "当你需要自定义安全令牌、 安全令牌身份验证器或安全令牌提供程序时，请使用 SecurityTokenManager 类。 使用自定义安全令牌来处理凭据[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]不支持。 使用的自定义安全令牌身份验证时的身份验证方法[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]提供不能满足需求。 SecurityTokenManager 类返回中的安全令牌身份验证<xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>方法。</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29> 安全令牌提供程序为传出 SOAP 消息提供安全令牌。 SecurityTokenManager 类返回中的安全令牌提供程序<xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>方法。</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]使用自定义安全令牌身份验证器和安全令牌提供程序，请参阅[自定义凭据和凭据验证](~/add/includes/ajax-current-ext-md.md)。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]创建自定义安全令牌，请参阅[如何︰ 创建自定义令牌](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public abstract class SecurityTokenManager
  inheritance:
