  namespace: System.IdentityModel.Selectors
  summary: "获取符合指定的安全令牌要求的安全令牌提供。"
  remarks: "A<xref:System.IdentityModel.Selectors.SecurityTokenManager>类提供的类型可以为传出 SOAP 消息提供安全令牌并对传入 SOAP 消息中的安全令牌进行身份验证。</xref:System.IdentityModel.Selectors.SecurityTokenManager> CreateSecurityTokenProvider 方法返回一个可进行身份验证可以提供安全令牌中指定的条件相匹配的安全令牌的类`tokenRequirement`参数。"
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenProvider CreateSecurityTokenProvider (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement);
