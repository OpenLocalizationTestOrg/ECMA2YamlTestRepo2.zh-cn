      type: System.Web.UI.WebControls.WebParts.WebPartZoneBase
      description: "对引用<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref>关联<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.Zone*
  exceptions: []
  platform:
  - net462
