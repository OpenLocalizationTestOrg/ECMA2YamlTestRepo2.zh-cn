  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "当用户单击基于映像的 ASP.NET 服务器控件，如发生任何事件提供数据<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;></xref>或<xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;></xref>服务器控件。 此类不能被继承。"
  remarks: "此类将传递用户可单击的位置<xref:System.Web.UI.HtmlControls.HtmlInputImage>服务器控件或<xref:System.Web.UI.WebControls.ImageButton>Web 服务器控件。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> 单击<xref:System.Web.UI.HtmlControls.HtmlInputImage>会导致服务器控件<xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>事件发生时单击<xref:System.Web.UI.WebControls.ImageButton>会导致服务器控件<xref:System.Web.UI.WebControls.ImageButton.Click>事件发生。</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> 然后可以使用事件处理程序以编程方式响应事件基于这些坐标值。      1> [!NOTE]&1;> 原点坐标 (0，0) 位于图像的左上角。       引发事件时，将调用事件处理程序，通过委托。 有关详细信息，请参阅[NIB︰ 引发事件](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)。"
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
  syntax:
    content: 'public sealed class ImageClickEventArgs : EventArgs'
