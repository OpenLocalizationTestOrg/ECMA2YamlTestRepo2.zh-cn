  summary: "表示 Windows 进度栏控件中包含<xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref>。"
  remarks: "ToolStripProgressBar 是<xref:System.Windows.Forms.ProgressBar>针对在一种<xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>中承载优化</xref:System.Windows.Forms.ProgressBar> 托管的控件的属性和事件的一个子集公开 ToolStripProgressBar 级别，但基础<xref:System.Windows.Forms.ProgressBar>控件是完全可通过访问<xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A>属性。</xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A> </xref:System.Windows.Forms.ProgressBar>       ToolStripProgressBar 控件直观指示较长的操作的进度。 ToolStripProgressBar 控件显示在填充从左到右，系统突出颜色显示操作进度栏。      1> [!NOTE]&1;> ToolStripProgressBar 控件只能是水平方向。       通常，应用程序执行任务，例如复制文件或打印文档时，将使用 ToolStripProgressBar 控件。 应用程序的用户可以考虑应用程序停止响应，如果没有视觉提示。 ToolStripProgressBar 用于通知用户应用程序正在执行较长任务和应用程序是否仍然响应。       <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>和<xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>属性定义值来表示任务的进度的范围。</xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>属性通常设置为零，值与<xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>属性通常设置为一个值，该值的任务完成。</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> 例如，若要复制的文件，一组时正确显示进度<xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>属性无法设置为的文件总数，要复制。</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>属性表示应用程序已完成该操作的进度。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> 由于在控件中显示的栏的块的集合，由 ToolStripProgressBar 显示的值只是约等于<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>属性的当前值。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> 基于 ToolStripProgressBar，大小<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>属性确定何时将显示下一个块。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>       有多种方式可修改的值显示以外更改 ToolStripProgressBar<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>属性直接。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> 你可以使用<xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>属性来指定特定值要递增<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>属性，，然后调用<xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A>方法值增量。</xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> 若要更改增量值，可以使用<xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>方法并指定的增量值<xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>属性。</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>       ToolStripProgressBar 替换较旧<xref:System.Windows.Forms.ProgressBar>控件，将仍然保留为了向后兼容。</xref:System.Windows.Forms.ProgressBar>"
