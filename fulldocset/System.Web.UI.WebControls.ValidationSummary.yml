  remarks: "验证组允许您将在页面上的验证控件分配给特定类别。 每个验证组都可以独立于其他页上的验证组进行验证。 使用 ValidationGroup 属性来为其指定的验证组名称<xref:System.Web.UI.WebControls.ValidationSummary>控件将汇总错误消息。</xref:System.Web.UI.WebControls.ValidationSummary>       当指定的值<xref:System.Web.UI.WebControls.ValidationSummary>概括了属性，从指定的组的一部分的验证控件的唯一的错误消息。</xref:System.Web.UI.WebControls.ValidationSummary> 如果未设置此属性的值，将汇总从页面上未分配给验证组的验证控件的所有错误消息。       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
