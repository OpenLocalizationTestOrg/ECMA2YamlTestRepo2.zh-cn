  langs:
  - csharp
  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.WebControls.ValidationSummary
  type: Class
  summary: "在网页上，在一个消息框，或同时显示所有内联的验证错误的摘要。"
  remarks: "ValidationSummary 类用于汇总从单个位置中的 Web 页上的所有验证程序的错误消息。 你可以通过设置对验证组分配 ValidationSummary 控件汇总从一组在网页上的验证程序的错误消息<xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>属性。</xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>       可以显示摘要，为列表、 项目符号列表中，或一个段落，基于<xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>属性。</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>       摘要可以显示在网页上以及在消息框通过设置<xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>和<xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>属性，分别。</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> </xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>      1> [!NOTE]&1;> 当你使用 ValidationSummary 控件<xref:System.Web.UI.UpdatePanel>控制，请确保该验证程序控件与之关联的控件位于同一面板。</xref:System.Web.UI.UpdatePanel> 有关使用<xref:System.Web.UI.UpdatePanel>，控制为部分页面更新，请参阅[局部页面呈现概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       ValidationSummary 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>      ## 有关如何配置此控件，以使其生成符合辅助功能标准的标记可访问性的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use a ValidationSummary control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_74_1.aspx)]\n [!code-vb[Classic ValidationSummary Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ValidationSummaryDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class ValidationSummary : System.Web.UI.WebControls.WebControl
