- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值指示是否<xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref>控件更新本身使用客户端脚本。"
  remarks: "此属性用于指定是否<xref:System.Web.UI.WebControls.ValidationSummary>控件更新本身使用客户端脚本。</xref:System.Web.UI.WebControls.ValidationSummary> 当此属性设置为`true`，更新在客户端上呈现客户端脚本<xref:System.Web.UI.WebControls.ValidationSummary>控制，如果浏览器支持该功能。</xref:System.Web.UI.WebControls.ValidationSummary> 当此属性设置为`false`，客户端上呈现任何客户端脚本和<xref:System.Web.UI.WebControls.ValidationSummary>控件仅本身上更新到服务器的往返过程。</xref:System.Web.UI.WebControls.ValidationSummary> 在此情况下，<xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>属性不起作用。</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;></xref>控件更新本身使用客户端脚本; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462
