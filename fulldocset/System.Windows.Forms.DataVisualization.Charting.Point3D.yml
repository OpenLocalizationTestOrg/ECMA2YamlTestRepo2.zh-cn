  summary: "获取或设置<xref href=&quot;System.Drawing.PointF&quot;></xref>结构，它存储在三维点的 X 和 Y 坐标。"
  remarks: "在自定义的三维绘制中使用的任何点-使用 GDI + 完成-必须转换从 X、 Y 和 Z (3D) 坐标到 X 和 Y （二维） 坐标使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 此方法采用的数组<xref:System.Windows.Forms.DataVisualization.Charting.Point3D>作为其唯一参数的对象。</xref:System.Windows.Forms.DataVisualization.Charting.Point3D> 通过调用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>，X 和 Y 属性值将更改以反映 3 维空间。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       这些新的 X 坐标和 Y 坐标然后转换为绝对坐标，通过使用一种方法，如<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> 转换后的坐标，每个点的 Point3D 对象的 PointF 属性可用于采用任何 GDI + 方法<xref:System.Drawing.PointF>对象作为参数。</xref:System.Drawing.PointF>"
  syntax:
