  type: Class
  summary: "表示一个三维 (3D) 的数据点的坐标。 执行与三维图表的自定义绘制时，使用此类。"
  remarks: "在自定义的三维绘制中使用的任何点-使用 GDI + 完成-必须从相对 X、 Y 和 Z (3D) 坐标相对 X 和 Y （二维） 转换协调使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 通过调用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>，X 和 Y 值的点的 Point3D 对象被更改，从而使它们反映 3 维空间。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 新的 X 和 Y 然后可以使用 GDI + 方法调用的点-然后忽略的 Z 值-之后更改为绝对像素坐标使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       请注意的 Z 坐标值可能小于零 （位于图表区域后面） 或大于 100 （位于图表区的前面）。       若要同时启用三维图表，并处理其样式，使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> 点的 Point3D 类不用于三维样式。"
  syntax:
    content: public class Point3D
