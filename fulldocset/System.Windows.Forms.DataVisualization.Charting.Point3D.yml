  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置三维点的 Z 坐标。"
  remarks: "此 Z 属性始终以相关的图表区深度的百分比表示。 使用三维图表，Z 坐标是相对的并且具有值为 0 表示图表区背面墙和图表区的前墙 100 的值。       **请注意**此 Z 属性可能小于零 （位于图表区域后面） 或大于 100 （位于图表区的前面）。       在自定义的三维绘制中使用的任何点-使用 GDI + 完成-必须转换从 X、 Y 和 Z (3D) 坐标到 X 和 Y （二维） 坐标使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 此方法作为其唯一参数采用点的 Point3D 对象的数组。 通过调用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法，X 和 Y 属性值将更改以反映 3 维空间。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       这些新的 X 坐标和 Y 坐标然后转换为绝对坐标使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> 它们然后用于 GDI + 方法调用。       可以通过使用系列获取相对 Z 坐标<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "一个三维点，这相关的图表区深度的百分比来度量 Z 坐标。"
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
