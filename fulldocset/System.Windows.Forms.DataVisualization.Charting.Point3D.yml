  remarks: "在自定义的三维绘制中使用的任何点-使用 GDI + 完成-必须转换从 X、 Y 和 Z (3D) 坐标到 X 和 Y （二维） 坐标使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> 此方法作为其唯一参数采用点的 Point3D 对象的数组。 通过调用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>方法，X 和 Y 属性值将更改以反映 3 维空间。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       这些新的 X 坐标和 Y 坐标然后转换为绝对坐标使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> 它们然后用于 GDI + 方法调用。       可以从轴值使用获取相对 Y 坐标<xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>"
  syntax:
    content: public float Y { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref>值，该值表示三维点的 Y 坐标。"
