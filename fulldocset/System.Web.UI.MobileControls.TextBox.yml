  remarks: "LoadPostData 方法首先尝试调用<xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName><xref:System.Web.UI.MobileControls.IControlAdapter>对象由<xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>引用</xref:System.Web.UI.MobileControls.IControlAdapter>方法</xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> 如果适配器不具有特定于设备的实现为 post 数据加载到控件，该调用返回`false`LoadPostData 方法然后测试所引用的对象的值和`data`位于指定的参数`key`针对<xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 如果值不相等，设置新值。 如果是尝试通过适配器或直接在被更改的数据的结果加载的已发布的数据，<xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>将发生。</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
