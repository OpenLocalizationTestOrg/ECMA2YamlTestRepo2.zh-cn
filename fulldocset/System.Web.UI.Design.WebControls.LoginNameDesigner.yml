  remarks: "<xref:System.Web.UI.WebControls.LoginName>控件呈现包含当前用户的名称的标签。</xref:System.Web.UI.WebControls.LoginName>       在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.LoginName>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.LoginName> 当你切换回源视图时，设计时控件的标记源代码持久保存，并编辑向网页上的标记。 LoginNameDesigner 类提供设计时支持<xref:System.Web.UI.WebControls.LoginName>控件。</xref:System.Web.UI.WebControls.LoginName>       <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A>属性始终返回`true`，，该值指示设计器将创建关联的临时副本<xref:System.Web.UI.WebControls.LoginName>来生成设计时标记。</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A> <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>方法提供了用于呈现关联的标记<xref:System.Web.UI.WebControls.LoginName>在设计时时出现错误。</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>"
