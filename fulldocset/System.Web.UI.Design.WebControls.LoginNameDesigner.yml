  summary: "提供用于在发生错误时的设计时呈现关联的控件的标记。"
  remarks: "如果错误发生在中尝试显示的设计时视图<xref:System.Web.UI.WebControls.LoginName>控件，此方法返回的 HTML 标记，以显示包含类型名称、 控件名称和对错误进行描述的一个或多个消息的占位符。</xref:System.Web.UI.WebControls.LoginName>"
  syntax:
