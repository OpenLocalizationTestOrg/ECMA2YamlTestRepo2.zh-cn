- uid: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginNameDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginNameDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "获取一个值，该值指示是否设计器应使用临时副本取代与设计器中，来生成设计时标记关联的实际控件。"
  remarks: "因为 UsePreviewControl 属性始终`true`，设计器<xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>属性返回的关联副本<xref:System.Web.UI.WebControls.LoginName>控件来生成设计时标记。</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>属性通过保存的实际创建副本<xref:System.Web.UI.WebControls.LoginName>控件，然后再分析的持久化的控制字符串。</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> 复制的控件不会影响任何持久性的实际<xref:System.Web.UI.WebControls.LoginName>控件。</xref:System.Web.UI.WebControls.LoginName>       如果 UsePreviewControl 属性已被重写以返回`false`，设计器将使用关联<xref:System.Web.UI.WebControls.LoginName>控件本身来生成设计时标记，并对控件的设计时更改将保存到页标记源。</xref:System.Web.UI.WebControls.LoginName>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
