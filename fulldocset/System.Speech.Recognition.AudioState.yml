  summary: "包含有关语音识别引擎的音频输入的可能状态的列表。"
  remarks: "你可以获取语音识别引擎使用的音频输入的状态<xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName>和<xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName>属性。</xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName> <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>和<xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>音频输入的语音识别引擎更改状态时将引发事件。</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>"
  example:
  - "The following example demonstrates an event handler that handles the changing audio state of a speech recognizer.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initializes the speech recognition engine.  \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n  // Handle the AudioStateChanged event.  \n  void sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
