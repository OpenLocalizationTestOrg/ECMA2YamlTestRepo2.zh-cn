  fullName: System.Windows.Markup.XamlDeferLoadAttribute
  type: Class
  summary: "指示类或属性 （如模板行为），具有 xaml 的延迟的加载使用情况和报告类，使推迟行为和其目标中的内容类型。"
  remarks: "<xref:System.Xaml.XamlDeferringLoader>可能涉及延迟负载方案，为支持类。</xref:System.Xaml.XamlDeferringLoader>      ## WPF 用法说明示例类中的 WPF XAML 实现应用此特性的位置是<xref:System.Windows.TemplateContent>.</xref:System.Windows.TemplateContent>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class XamlDeferLoadAttribute : Attribute
