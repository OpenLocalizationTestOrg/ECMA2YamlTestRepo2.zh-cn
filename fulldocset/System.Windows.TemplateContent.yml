  summary: "实现模板使用与 XAML 读取器和编写器交互时推迟内容的记录和播放逻辑。"
  remarks: "此类在.NET Framework 4.5 Beta 中的任何公共 API。 它可提供属性值有关<xref:System.Windows.FrameworkTemplate.Template%2A>。</xref:System.Windows.FrameworkTemplate.Template%2A> 其构造函数是内部的。 一个实例化路径，但很复杂。 实例化模板依赖于<xref:System.Windows.TemplateContentLoader>，这要求<xref:System.Xaml.XamlReader>表示延迟的读取器实例，和一个<xref:System.Xaml.IXamlObjectWriterFactory>服务。</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> 这两个这些注意事项通常是仅为那些对于 WPF 处理行为，其中包括延迟的内容处理的模板作为其基础结构的一部分并不需要的典型的 WPF 应用程序作者访问前面提到的 Api 不使用的是默认 XAML 相关的。"
  syntax:
