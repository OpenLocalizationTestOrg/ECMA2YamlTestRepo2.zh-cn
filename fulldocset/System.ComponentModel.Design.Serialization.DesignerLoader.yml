  name: DesignerLoader
  nameWithType: DesignerLoader
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader
  type: Class
  summary: "提供可以用来实现自定义设计器加载程序的基本设计器加载程序接口。"
  remarks: "DesignerLoader 可实现来支持自定义设计器和设计器组件的加载。 设计器加载程序还负责将更改写入到回到存储打开的文档加载程序加载后的文档时将使用<xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>调用方法。</xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>       默认情况下，Visual Studio 开发环境创建其自己各种 DesignerLoader 可加载基本设计器的项目。 若要创建自定义设计器加载程序，你必须从继承和实现抽象 DesignerLoader 类。 不能直接实例化 DesignerLoader，，因为它有没有公共构造函数。       当<xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A>是调用，设计器加载程序的设计文档加载，显示设计器图面使用<xref:System.ComponentModel.Design.IDesignerHost>接口，并调用<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A>上<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>接口完成。</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>实现是通常用于实现<xref:System.ComponentModel.Design.IDesignerHost>.</xref:System.ComponentModel.Design.IDesignerHost>同一个类</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader
