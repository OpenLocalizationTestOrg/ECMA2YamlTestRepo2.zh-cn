  summary: "开始加载设计器。"
  remarks: "<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>传递给`host`参数通常是与设计器主机相同的对象。</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> 通过对加载程序宿主的引用，设计器加载程序可以重新加载设计文档，并指示它已完成加载设计文档。"
