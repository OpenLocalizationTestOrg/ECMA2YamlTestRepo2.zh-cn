  name: TraceLevel
  nameWithType: TraceLevel
  fullName: System.Diagnostics.TraceLevel
  type: Enum
  summary: "指定哪些消息输出<xref:System.Diagnostics.Debug>， <xref href=&quot;System.Diagnostics.Trace&quot;> </xref>和<xref href=&quot;System.Diagnostics.TraceSwitch&quot;></xref>类。</xref:System.Diagnostics.Debug>"
  remarks: "使用此枚举<xref:System.Diagnostics.TraceSwitch>类。</xref:System.Diagnostics.TraceSwitch>       你必须启用跟踪或调试才能使用交换机。 下面的语法是特定的编译器。 如果你使用除 C# 或 Visual Basic 编译器，请参阅你的编译器的文档。      -若要启用调试 C# 中，添加`/d:DEBUG`到编译器命令行编译代码，或可以添加时的标志`#define DEBUG`到你的文件的顶部。 在 Visual Basic 中，添加`/d:DEBUG=True`到编译器命令行的标志。      -若要启用 C# 中的跟踪，添加`/d:TRACE`到编译器命令行编译代码，或添加时的标志`#define TRACE`到你的文件的顶部。 在 Visual Basic 中，添加`/d:TRACE=True`到编译器命令行的标志。       有关检测应用程序的详细信息，请参阅<xref:System.Diagnostics.Debug>和<xref:System.Diagnostics.Trace>.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug>      1> [!NOTE] 1> 在.NET Framework 2.0 版，你可以使用文本指定开关值。 例如，`true`为<xref:System.Diagnostics.BooleanSwitch>或如表示一个枚举值的文本`Error` <xref:System.Diagnostics.TraceSwitch>。</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> 行`<add name=&quot;mySwitch&quot; value=&quot;Error&quot; />`等效于`<add name=&quot;mySwitch&quot; value=&quot;1&quot; />`。       在.NET Framework 版本 1.0 和 1.1 中，在配置文件中的跟踪级别设置为使用对应于枚举成员，而不是枚举成员的整数值本身，如以下示例所示。      ```   <configuration>       <system.diagnostics>          <switches>             <add name=&quot;mySwitch&quot; value=&quot;4&quot; />          </switches>       </system.diagnostics>   </configuration>   ```除了设置之外使用枚举的整数值的跟踪级别，可以使用的文本表示形式的枚举值设置.NET Framework 2.0 版的跟踪级别。 例如， `Verbose` <xref:System.Diagnostics.TraceSwitch>。</xref:System.Diagnostics.TraceSwitch> 行`<add name=&quot;mySwitch&quot; value=&quot;Verbose&quot; />`等效于`<add name=&quot;mySwitch&quot; value=&quot;4&quot; />`。       下表显示 TraceLevel 枚举成员和其相应的配置文件项之间的关系。      |跟踪级别 |配置文件值 |  |-----------------|------------------------------|  |关闭 |&0; |  |错误 |&1; |  |警告 |&2; |  |信息 |&3; |  |详细 |&4; |"
  syntax:
    content: public enum TraceLevel
