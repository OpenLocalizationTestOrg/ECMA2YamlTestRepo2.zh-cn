  summary: "派生自一个安全且可互操作绑定<xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;></xref>并支持联合的安全性。"
  remarks: "联合身份验证是能够在多个企业或信任域进行身份验证和授权通过共享标识。 它使用 WS 信任协议映射到另一个信任域中的标识表示。 联合的 HTTP 绑定支持 SOAP 安全以及混合模式安全，但它不支持传输安全。 配置了此绑定的服务必须使用 HTTP 传输。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      1> [!NOTE] 1> 调用时[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]从 WCF 客户端应用程序使用生成的基础上构建服务.net Framework 4.0[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]或生成的配置文件的更早版本，通过 svcutil.exe 或通过添加服务引用从[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]将包含在绑定配置 establishSecurityContext 特性。 此属性不能识别[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]运行时，应用程序将引发<xref:System.Configuration.ConfigurationErrorsException>与消息&quot;无法识别的特性 establishSecurityContext&quot;。</xref:System.Configuration.ConfigurationErrorsException> 解决此问题，请从绑定配置中移除 establishSecurityContext 特性。"
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
