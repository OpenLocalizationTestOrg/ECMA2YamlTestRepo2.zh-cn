  nameWithType: TransactionFlowBindingElementImporter
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElementImporter
  type: Class
  summary: "导入服务终结点事务策略 （Ws-policy 断言），将实现绑定元素添加到客户端，并给服务的代理服务器上相应的操作的事务流属性绑定。 此类不能被继承。"
  remarks: "服务终结点必须已启用事务流，且其方法必须对事务进行流。 转换后的策略断言全部符合 Ws-policyassertions 标准。       在构建了启用事务流的服务代理时，主要由基础结构使用此类。 调用<xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>方法将添加<xref:System.ServiceModel.Channels.TransactionFlowBindingElement>到实例<xref:System.ServiceModel.Description.PolicyConversionContext>的绑定元素集合。</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> 这还将添加<xref:System.ServiceModel.TransactionFlowAttribute>情况下的，根据需要，在`Operations`存在位于转换上下文协定中的集合。</xref:System.ServiceModel.TransactionFlowAttribute>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
