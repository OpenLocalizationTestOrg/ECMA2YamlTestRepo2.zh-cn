  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "表示条件<xref href=&quot;System.Windows.MultiTrigger&quot;></xref>和<xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>，这将更改应用于基于一组条件的属性值。"
  remarks: "<xref:System.Windows.MultiTrigger>s 和<xref:System.Windows.MultiDataTrigger>s 允许你设置基于一组条件的属性值。</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> 指定的元素或数据项的属性值匹配时满足条件<xref:System.Windows.Condition.Value%2A>（引用相等性检查）。</xref:System.Windows.Condition.Value%2A> 如果满足所有指定的条件时，将应用该触发器。       以下是将导致异常的情况下的列表:-对于每个条件，您可以仅设置或者<xref:System.Windows.Condition.Property%2A>属性或<xref:System.Windows.Condition.Binding%2A>属性。</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> 如果设置这两个属性，将引发异常。      -如果条件是用于<xref:System.Windows.MultiTrigger>、<xref:System.Windows.Condition.Property%2A>属性不能为 null。</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      -如果条件是用于<xref:System.Windows.MultiDataTrigger>、<xref:System.Windows.Condition.Binding%2A>属性不能为 null。</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      的如果引发异常指定的<xref:System.Windows.Condition.Value%2A>是无效的类型的指定<xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.Condition.Value%2A>       请注意，如果条件是用于<xref:System.Windows.MultiTrigger>、<xref:System.Windows.Condition.Property%2A>和<xref:System.Windows.Condition.Value%2A>必须设置属性。</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> 如果是出于<xref:System.Windows.MultiDataTrigger>、<xref:System.Windows.Condition.Binding%2A>和<xref:System.Windows.Condition.Value%2A>必须设置属性。</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
