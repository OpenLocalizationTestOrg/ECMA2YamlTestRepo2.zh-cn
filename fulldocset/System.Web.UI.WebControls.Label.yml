  summary: "通知控件，分析了元素，并将元素添加到<xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref>控件。"
  remarks: "从<xref:System.Web.UI.WebControls.Label>类</xref:System.Web.UI.WebControls.Label>派生自定义控件时，主要由控件开发人员使用 AddParsedSubObject 方法       如果输入的对象是<xref:System.Web.UI.LiteralControl>，和<xref:System.Web.UI.WebControls.Label>控件具有任何子控件，该输入的对象用于设置<xref:System.Web.UI.WebControls.Label.Text%2A>属性<xref:System.Web.UI.WebControls.Label>控件。</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> 否则为<xref:System.Web.UI.Control.AddParsedSubObject%2A>基方法<xref:System.Web.UI.Control>类称为和指定的对象添加到<xref:System.Web.UI.Control.Controls%2A>集合。</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
