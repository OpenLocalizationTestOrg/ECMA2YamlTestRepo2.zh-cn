- uid: System.Web.UI.WebControls.Label.AssociatedControlID
  id: AssociatedControlID
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AssociatedControlID
  nameWithType: Label.AssociatedControlID
  fullName: System.Web.UI.WebControls.Label.AssociatedControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置的标识符的服务器控件<xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref>与关联控件。"
  remarks: "AssociatedControlID 属性用于将相关联<xref:System.Web.UI.WebControls.Label>与 Web 窗体上的其他服务器控件的控件。</xref:System.Web.UI.WebControls.Label> 当<xref:System.Web.UI.WebControls.Label>控件与其他服务器控件相关联，其属性可以用于扩展关联的控件的功能。</xref:System.Web.UI.WebControls.Label> 你可以使用<xref:System.Web.UI.WebControls.Label>控件标题另一个控件，或者你可以设置选项卡索引或关联控件的热键。</xref:System.Web.UI.WebControls.Label>       当设置 AssociatedControlID 属性时，<xref:System.Web.UI.WebControls.Label>控件呈现为 HTML`label`元素，与`for`属性设置为<xref:System.Web.UI.Control.ID%2A>关联控件的属性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> 你可以设置的其他特性`label`元素使用<xref:System.Web.UI.WebControls.Label>属性。</xref:System.Web.UI.WebControls.Label> 例如，你可以使用<xref:System.Web.UI.WebControls.Label.Text%2A>和<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性以提供标题和关联控件的热键。</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "一个字符串值对应于<xref:System.Web.UI.Control.ID*>Web 窗体中包含的服务器控件。</xref:System.Web.UI.Control.ID*> 默认值为空字符串 (&quot;&quot;)，以指示， <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref>控件不与其他服务器控件相关联。"
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
  platform:
  - net462
