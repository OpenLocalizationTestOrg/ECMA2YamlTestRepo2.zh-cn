- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置的文本内容的<xref href=&quot;System.Web.UI.WebControls.Label&quot;></xref>控件。"
  remarks: "使用文本属性来指定或确定的文本内容<xref:System.Web.UI.WebControls.Label>控件。</xref:System.Web.UI.WebControls.Label> 此属性通常用于以编程方式自定义中显示的文本<xref:System.Web.UI.WebControls.Label>控件。</xref:System.Web.UI.WebControls.Label>       Text 属性可以包含 HTML。 如果是这样，HTML 将被原样传递到浏览器中，在其中它可能被解释为标记而不是文本。 如果你想要显示为纯文本的 HTML 标记的浏览器，则可以使用<xref:System.Web.HttpServerUtility.HtmlEncode%2A>方法，如类概述的示例中所示。</xref:System.Web.HttpServerUtility.HtmlEncode%2A> 你还可以使用<xref:System.Web.UI.WebControls.Literal>控件而不是<xref:System.Web.UI.WebControls.Label>控件，并设置<xref:System.Web.UI.WebControls.Literal.Mode%2A>到<xref:System.Web.UI.WebControls.LiteralMode>。</xref:System.Web.UI.WebControls.LiteralMode>属性</xref:System.Web.UI.WebControls.Literal.Mode%2A></xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.Literal>      1> [!NOTE]&1;> 设置文本属性将清除中包含的任何其他控件<xref:System.Web.UI.WebControls.Label>控件。</xref:System.Web.UI.WebControls.Label>      1> [!IMPORTANT]&1;> 此控件可用于显示用户输入，这是一个潜在的安全威胁。 默认情况下，ASP.NET 网页验证用户输入不包含脚本或 HTML 元素。 有关详细信息，请参阅[脚本利用概述](~/add/includes/ajax-current-ext-md.md)。       此属性的值设置时，可以自动保存到的资源文件通过使用设计器工具。 有关详细信息，请参阅<xref:System.ComponentModel.LocalizableAttribute>和[ASP.NET 全球化和本地化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>       此属性是默认属性，<xref:System.Web.UI.WebControls.ControlParameter>对象绑定，以在运行时。</xref:System.Web.UI.WebControls.ControlParameter> 有关详细信息，请参阅<xref:System.Web.UI.ControlValuePropertyAttribute>， <xref:System.Web.UI.WebControls.ControlParameter>，和[与用于筛选的数据源控件使用参数](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "控件文本内容。 默认值是&lt;xref:System.String?displayProperty=fullName&gt;。"
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462
