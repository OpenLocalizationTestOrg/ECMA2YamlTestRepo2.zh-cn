  summary: "初始化的新实例<xref href=&quot;System.Xml.Serialization.SoapEnumAttribute&quot;></xref>类。"
  remarks: "使用 SoapEnumAttribute 来覆盖现有的枚举。 创建新的<xref:System.Xml.Serialization.SoapEnumAttribute>、 设置其属性和将对象分配给<xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>属性的一种<xref:System.Xml.Serialization.SoapAttributes>。</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute> 对于枚举每个成员，你必须创建新的<xref:System.Xml.Serialization.SoapAttributes>和将其添加到<xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> 有关更多详细信息，请参阅<xref:System.Xml.Serialization.SoapAttributeOverrides>类概述。</xref:System.Xml.Serialization.SoapAttributeOverrides>      1> [!NOTE]&1;> 可以使用 word`SoapEnum`而不是更长的<xref:System.Xml.Serialization.SoapEnumAttribute>。</xref:System.Xml.Serialization.SoapEnumAttribute>在代码中"
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a <xref:System.Xml.Serialization.SoapEnumAttribute> for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapEnumAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/m-system.xml.serializati_7_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/m-system.xml.serializati_7_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/m-system.xml.serializati_7_1.vb)]"
