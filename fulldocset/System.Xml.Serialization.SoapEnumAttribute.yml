  type: Class
  summary: "控件如何<xref:System.Xml.Serialization.XmlSerializer>序列化枚举成员。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "SoapEnumAttribute 类属于一系列属性，用于控制如何<xref:System.Xml.Serialization.XmlSerializer>序列化或反序列化对象作为编码的 SOAP XML。</xref:System.Xml.Serialization.XmlSerializer> 结果 XML 符合万维网联合会 (www.w3.org) 文档&quot;简单对象访问协议 (SOAP) 1.1&quot;的第 5 节。 类似的属性的完整列表，请参阅[属性，控制编码 SOAP 序列化](~/add/includes/ajax-current-ext-md.md)。       要序列化作为编码 SOAP 消息的对象，您必须先构造<xref:System.Xml.Serialization.XmlSerializer>使用<xref:System.Xml.Serialization.XmlTypeMapping>创建使用<xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>方法的<xref:System.Xml.Serialization.SoapReflectionImporter>类。</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       使用 SoapEnumAttribute 更改枚举，<xref:System.Xml.Serialization.XmlSerializer>生成或识别 （时序列化或反序列化类，将分别）。</xref:System.Xml.Serialization.XmlSerializer> 例如，如果某枚举中包含名为的成员`One`，但你更喜欢使用的 XML 输出名为`Single`、 应用于枚举成员 SoapEnumAttribute 和设置<xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>属性设置为&quot;单&quot;。</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>       你可以重写<xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>通过创建 SoapEnumAttribute 类的实例并将其分配给<xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>属性的一种<xref:System.Xml.Serialization.SoapAttributes>。</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> SoapEnumAttribute 属性值</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A> 有关详细信息，请参阅<xref:System.Xml.Serialization.SoapAttributeOverrides>类概述。</xref:System.Xml.Serialization.SoapAttributeOverrides>       要序列化作为编码 SOAP 消息的对象，您必须先构造<xref:System.Xml.Serialization.XmlSerializer>使用<xref:System.Xml.Serialization.XmlTypeMapping>创建使用<xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>方法的<xref:System.Xml.Serialization.SoapReflectionImporter>类。</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>      1> [!NOTE]&1;> 可以使用 word`SoapEnum`而不是更长的 SoapEnumAttribute 在代码中。       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a SoapEnumAttribute for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapEnumAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public class SoapEnumAttribute : Attribute
