  type: Enum
  summary: "指定要显示为已分页的控件中的内容页之间导航按钮的类型。"
  remarks: "PagerButtons 枚举表示的按钮以显示为已分页的控件中的内容页之间导航的类型。 <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>属性指定要在使用<xref:System.Web.UI.WebControls.PagerSettings>类，如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.PagerSettings>控件中显示的导航按钮的类型</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>使用此枚举       `PagerButtons.NextPrevious`显示**下一步**和**上一步**按钮来访问已分页的控件的下一步和前一页。       `PagerButtons.NextPreviousFirstLast`显示**下一步**和**上一步**按钮，以及**第一个**和**最后一个**按钮以直接访问已分页的控件的第一个和最后一个页面。       `PagerButtons.Numeric`显示已分页的控件的页相对应的数值链接按钮。       `PagerButtons.NumericFirstLast`显示已分页的控件的页相对应的数值链接按钮，以及**第一个**和**最后一个**按钮以直接访问已分页的控件的第一个和最后一个页面。"
  syntax:
    content: public enum PagerButtons
  inheritance:
  - System.Enum
  platform:
  - net462
