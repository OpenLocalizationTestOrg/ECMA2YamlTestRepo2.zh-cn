  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "表示消息编码器进行编码[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]二进制文件在网络中的消息。 此类不能被继承。"
  remarks: "编码是将一组 Unicode 字符转换为一个字节序列的过程。       BinaryMessageEncodingElement 类表示的配置节指定的字符编码和消息版本控制用于基于二进制的 XML 消息。 二进制消息编码器编码[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]二进制文件在网络中的消息。 虽然这种编码有助于非常快速地传输消息，但是互操作性基于 WS-*标准将丢失。     <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>类表示的配置节，其中指定的字符编码和消息版本管理用于使用消息传输优化机制 (MTOM) 编码的消息。</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>MTOM 是一种用于传输二进制数据中的高效技术[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]消息。MTOM 编码器力图在效率和互操作性之间取得平衡。MTOM 编码以文本形式传输大多数 XML，但通过将其作为传输来优化大型二进制数据块的是，不转换为文本。     <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>类表示一个配置节，指定用于在网络上创建基于文本的消息的文本编码器。</xref:System.ServiceModel.Configuration.TextMessageEncodingElement>此编码器产生的消息都适用于 WS-*基于互操作性。 Web 服务或 Web 服务客户端通常可以理解文本 XML。 但是，传输较大的二进制数据作为文本块是最低效的方法对于 XML 消息编码。"
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
