  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializeExpression(IDesignerSerializationManager,String,CodeExpression)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "反序列化到内存中对象的给定的表达式。"
  remarks: "这是一个帮助器方法，该派生类方法可以调用要反序列化表达式。 它进行反序列化的语句通过解释并执行指定的 CodeDOM 表达式`expression`参数，然后将结果返回。 如果需要创建作为此表达式的结果对象，它将提供指定的名称`name`参数。 名称可以是`null`如果不需要命名对象。 下表描述了如何特定表达式进行处理。      |表达式 |行为 |  |----------------|--------------|  |<xref:System.CodeDom.CodeThisReferenceExpression>|此表达式表示`this`或`Me`。</xref:System.CodeDom.CodeThisReferenceExpression> 若要找到与此表达式相关联的对象，DeserializeExpression 方法将查找了一种<xref:System.ComponentModel.Design.Serialization.RootContext>。</xref:System.ComponentModel.Design.Serialization.RootContext>上下文堆栈中 此对象包含关系图和表示该表达式的根的对象。 如果对象存在，并且该表达式匹配，则将返回的根对象。 如果实例找不到报告错误。 |  |<xref:System.CodeDom.CodeFieldReferenceExpression>|如果字段引用的目标的计算结果为根对象，<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A>的管理器参数的方法将用于检索基于名称的对象实例。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> </xref:System.CodeDom.CodeFieldReferenceExpression> 否则，标准反射用于对目标对象找到请求的字段。 如果该字段不能位于报告错误。 |  |<xref:System.CodeDom.CodeVariableReferenceExpression>|<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A>方法`manager`使用参数来查找实例表示给定的变量名称。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> </xref:System.CodeDom.CodeVariableReferenceExpression> 如果实例找不到报告错误。 |      DeserializeExpression 继续解释表达式，直到它们完全解析为对象，或它不再可以简化的表达式。 在这种情况下，将返回 DeserializeExpression <xref:System.CodeDom.CodeExpression>，其中包含最简单的表达式。</xref:System.CodeDom.CodeExpression> 不支持以下表达式:- <xref:System.CodeDom.CodeEventReferenceExpression>- <xref:System.CodeDom.CodeMethodReferenceExpression>- <xref:System.CodeDom.CodeDelegateCreateExpression></xref:System.CodeDom.CodeDelegateCreateExpression> </xref:System.CodeDom.CodeMethodReferenceExpression> </xref:System.CodeDom.CodeEventReferenceExpression>"
  syntax:
    content: protected object DeserializeExpression (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, string name, System.CodeDom.CodeExpression expression);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref>用于序列化。"
    - id: name
      type: System.String
      description: "从表达式生成的对象的名称。 可以是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果不需要命名对象。"
    - id: expression
      type: System.CodeDom.CodeExpression
      description: "<xref href=&quot;System.CodeDom.CodeExpression&quot;> </xref>来解释。"
    return:
      type: System.Object
      description: "从解释而产生的对象<code> expression </code>。"
