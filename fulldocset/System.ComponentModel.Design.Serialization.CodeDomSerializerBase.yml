  summary: "一个表达式序列化为给定的对象。"
  remarks: "`value`参数可以为`null`，在这种情况下将返回的基元的表达式。       SerializeToExpression 方法可用于以下规则序列化类型︰ 1。  它首先调用<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>方法，以便查看是否表达式已创建的对象。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A> 如果是这样，它将返回现有的表达式。      2.  然后，查找对象的序列化程序，并请求其序列化。      3.  如果该对象的序列化程序的返回值是<xref:System.CodeDom.CodeExpression>，返回的表达式。</xref:System.CodeDom.CodeExpression>      4.  它使一个上次调用<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>以查看是否序列化程序将添加一个表达式。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>      5.  最后，它返回`null`。       如果无法创建没有表达式，并且找不到任何合适的序列化程序，将通过序列化管理器报告错误。 如果找到一个序列化程序，但它无法生成表达式，将不报告任何错误。 在这种情况下，假定序列化程序也已报告了错误，或它不会尝试将对象序列化。       如果序列化程序返回语句的集合，这些语句将不会被放弃。 将首先查找 SerializeToExpression 方法<xref:System.ComponentModel.Design.Serialization.StatementContext>上下文堆栈，并将语句添加到语句上下文对象<xref:System.ComponentModel.Design.Serialization.StatementContext.StatementCollection%2A>属性。</xref:System.ComponentModel.Design.Serialization.StatementContext.StatementCollection%2A> </xref:System.ComponentModel.Design.Serialization.StatementContext> 如果没有语句上下文，SerializeToExpression 方法将查找的上下文中<xref:System.CodeDom.CodeStatementCollection>并添加语句存在。</xref:System.CodeDom.CodeStatementCollection> 如果没有可以找到要添加语句，将生成错误。      1> [!NOTE]&1;> 不应调用中的 SerializeToExpression 方法<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize%2A>自己对象时。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize%2A> 相反，应调用<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A> 如果它返回`null`，创建你自己的表达式，并调用<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SetExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SetExpression%2A> 然后继续执行与你的序列化的其余部分。"
