  summary: "反序列化从固定区域性的资源捆绑在给定对象上的属性。"
  remarks: "DeserializePropertiesFromResources 方法是可以调用派生类的一个帮助器方法。 它查找给定对象上的属性，并尝试加载外固定区域性的资源包及其值。 这通常用于处理未发送到源代码的设计时属性。 它不应为本地化属性因为它仅在固定区域性的操作。       此方法检查的所有属性`value`与指定特性匹配的参数`filter`参数，然后检查资源二进制对象中的这些属性。 这可用于反序列化属性不能表示在代码中，例如设计时属性。       此方法要求设计器加载程序提供<xref:System.ComponentModel.Design.IResourceService>要从其中读取资源。</xref:System.ComponentModel.Design.IResourceService> 如果<xref:System.ComponentModel.Design.IResourceService>提供<xref:System.Resources.ResXResourceReader>对于固定区域性中，然后 DeserializePropertiesFromResources 将资源从读取 XML 资源 (.resx) 文件的元数据部分中，它不包括在最终编译的代码。</xref:System.Resources.ResXResourceReader> </xref:System.ComponentModel.Design.IResourceService> 如果此服务不可用，将不读取任何资源。"
  syntax:
    content: protected void DeserializePropertiesFromResources (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value, Attribute[] filter);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
