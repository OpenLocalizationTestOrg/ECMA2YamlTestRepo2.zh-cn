  type: Class
  summary: "建立可发现的文件类型的文件扩展名搜索模式的接口。"
  remarks: "你可以使用<xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>属性将可发现的文件类型添加到 Web 服务文档。</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> 当发现文档通常序列化为使用.disco 扩展名的文件时，你可以添加到多个文件<xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>属性，并且这些文件可以有其他扩展，由实现 DiscoverySearchPattern。</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>       DiscoverySearchPattern 类和派生的类使用，而其具体<xref:System.Web.Services.Discovery.DiscoveryRequestHandler>类的<xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>方法，处理发现文档的 HTTP 请求。</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> 通常情况下，这些类都需要由开发人员直接使用。"
