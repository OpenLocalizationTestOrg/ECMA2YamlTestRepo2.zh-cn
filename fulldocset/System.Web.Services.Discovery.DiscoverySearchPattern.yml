  summary: "当在派生类中重写，则返回<xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;></xref>给定的文件名称的对象。"
  remarks: "从<xref:System.Web.Services.Discovery.DiscoverySearchPattern>实现了 GetDiscoveryReference 方法，通过返回派生自<xref:System.Web.Services.Discovery.DiscoveryReference>.</xref:System.Web.Services.Discovery.DiscoveryReference>其关联的具体类</xref:System.Web.Services.Discovery.DiscoverySearchPattern>派生的类       例如，<xref:System.Web.Services.Discovery.ContractSearchPattern>类返回<xref:System.Web.Services.Discovery.ContractReference>实例，其中包含一个.asmx Web 服务文件和相应的动态的位置生成 Web 服务描述语言 (WSDL) 文档。</xref:System.Web.Services.Discovery.ContractReference> </xref:System.Web.Services.Discovery.ContractSearchPattern>"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "发现文件或出现在动态生成的发现文档中的文件的名称。 例如，一个.asmx 文件或.xsd 文件。"
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "文件名。"
