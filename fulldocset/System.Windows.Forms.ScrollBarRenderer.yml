  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "提供用于呈现滚动条控件以视觉样式的方法。 此类不能被继承。"
  remarks: "ScrollBarRenderer 类提供了一套`static`可以用于呈现滚动条控件使用的操作系统的当前视觉样式的方法。 呈现控件是指绘制控件的用户界面。 这很有用，如果您正在绘制应具有的当前的视觉样式的外观的自定义控件。 若要绘制滚动条，使用此类中方法的组合来呈现滚动条的每个部分。       如果在操作系统中启用了可视样式和视觉样式应用于应用程序窗口的工作区，此类的方法将绘制具有当前的视觉样式的滚动条。 否则，此类的方法会引发<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 若要确定是否可以使用此类的成员，你可以检查的值<xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>属性。</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>       此类包装<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>设置为其中一个元素由<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>类</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>公开</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>的功能 有关详细信息，请参阅[以视觉样式呈现控件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
