  summary: "定义表示的用户首选项的类别的标识符。"
  remarks: "UserPreferenceCategory 提供可以表示的用户首选项的类别的标识符。       使用 Windows 控制面板中，计算机管理控制台中，或以编程方式使用合适的 API，可以更改某些这些类别中的用户首选项。"
