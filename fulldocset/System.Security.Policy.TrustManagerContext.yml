- uid: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision
  id: IgnorePersistedDecision
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: IgnorePersistedDecision
  nameWithType: TrustManagerContext.IgnorePersistedDecision
  fullName: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "获取或设置一个值，该值的应用程序安全管理器是否应忽略任何持久化的决策并调用信任关系管理器。"
  remarks: "如果`true`、<xref:System.Security.Policy.ApplicationSecurityManager>忽略应用程序保留的决定，并将调用信任关系管理器。</xref:System.Security.Policy.ApplicationSecurityManager> 如果`false`、<xref:System.Security.Policy.ApplicationSecurityManager>使用缓存的决定，如果可用。</xref:System.Security.Policy.ApplicationSecurityManager>"
  syntax:
    content: public virtual bool IgnorePersistedDecision { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要调用信任关系管理器;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.TrustManagerContext.KeepAlive
  id: KeepAlive
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: KeepAlive
  nameWithType: TrustManagerContext.KeepAlive
  fullName: System.Security.Policy.TrustManagerContext.KeepAlive
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "获取或设置一个值，该值是否信任关系管理器应缓存状态对于此应用程序，以便今后的请求，以确定应用程序信任。"
  remarks: "此标志设置为`true`如果主机可能信任关系管理器的多次调用此应用程序信任决定。 如果`true`，信任关系管理器应缓存可能会提高到将来的调用的速度的任何状态<xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A>方法。</xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A> 此属性设置为`false`如果主机不需要信任关系管理器再次调用当前<xref:System.AppDomain>.</xref:System.AppDomain>"
  syntax:
    content: public virtual bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>缓存状态数据;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Policy.TrustManagerContext.KeepAlive*
  exceptions: []
  platform:
  - net462
