  fullName: System.Activities.DurableInstancing.HasRunnableWorkflowEvent
  type: Class
  summary: "表示 SQL 工作流实例存储区引发的用于通知工作流主机存在持久性数据库中的可运行实例的有关的事件。"
  remarks: "实例是*可运行*，如果它未处于挂起的状态或完成的状态并且满足以下条件:-实例处于解除锁定状态，并且具有已过期的挂起计时器。      的实例处于解除锁定状态，并且其状态为**执行**。      实例已在其上的锁无效。       实例存储应定期搜索属于使用该存储工作流宿主的可运行实例。 其工作流主机类型匹配的持久性存储区中找到可运行实例时，它应引发 hasrunnableworkflowevent 时。 如果实例存储在持久性存储区中未找到可运行实例，它应继续监视持久性存储来查找任何可运行实例。       引发 hasrunnableworkflowevent 时之后，实例存储应停止监视持久性存储区可运行实例，直至它收到并执行<xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>为止 监视只有会继续如果 TryLoadRunnableWorkflowCommand 执行未返回任何可运行实例。       当工作流宿主收到 hasrunnableworkflowevent 时，它会执行<xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>针对实例存储，以将该实例加载到内存。</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>"
