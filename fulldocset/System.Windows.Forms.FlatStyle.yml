  remarks: "此枚举由成员如<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>， <xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName>，和<xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName>。</xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>       对于此弹出窗口样式按钮时，此枚举控制某些行为以及外观。 弹出样式控件最初显示平面，直到鼠标指针移动到它。 当鼠标指针移过弹出控件时，它将显示为标准样式控件中，直到鼠标指针移出它再次。       如果使用系统样式，控件的外观由用户的操作系统，以下属性值将被忽略︰ <xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>， `ImageAlign`， `Image`， `ImageIndex`， `ImageList`，和`TextAlign`。</xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName> 此外，<xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>属性将被忽略为按钮控件。</xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName> 如果支持，用户可以通过调整其操作系统的外观设置更改控件的外观。      1> [!NOTE]&1;> 时<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>属性<xref:System.Windows.Forms.RadioButton>和<xref:System.Windows.Forms.CheckBox>类设置为系统、 用户的操作系统通过绘制控件和基于检查对齐`CheckAlign`和<xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName>属性值。</xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> `CheckAlign`属性值不会更改，但可能会受影响控件的外观。 与左或向右边缘的控件 （左或中心对齐方式显示左对齐、 右保持不变），水平对齐复选框和垂直对齐的描述性文本相同。 例如，如果你有<xref:System.Windows.Forms.CheckBox>控件替换为`CheckAlign`属性值<xref:System.Drawing.ContentAlignment?displayProperty=fullName>和<xref:System.Windows.Forms.ButtonBase.TextAlign%2A>属性值<xref:System.Drawing.ContentAlignment?displayProperty=fullName>，和<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>属性值设置为系统时，复选框对齐方式看起来处于<xref:System.Drawing.ContentAlignment?displayProperty=fullName>时的文本对齐方式保持不变。</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox>      1> [!CAUTION]&1;> 设置`FlatStyle`针对系统的属性不建议，如果你需要可显示图像控件，显示为控件的背景的图像或执行精确文本对齐方式。"
  example:
  - "The following is an example of a manifest to allow your application to support the visual styles available in Windows XP if you are using version 1.0 of the .NET Framework. The manifest can be added to your application as a resource or as a stand-alone text file. The manifest file resides in the same directory as the executable file, and the name of the text file must be the complete name of the executable file with an additional file name extension of.manifest. For example, the manifest file for MyApp.exe would be MyApp.exe.manifest. This example assumes that the `FlatStyle` properties of the controls in your application are set to System.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>  \n <assembly xmlns=\"urn:schemas-microsoft-com:asm.v1\" manifestVersion=\"1.0\">  \n <assemblyIdentity  \n     version=\"1.0.0.0\"  \n     processorArchitecture=\"X86\"  \n     name=\"CompanyName.ProductName.YourApplication\"  \n     type=\"win32\"  \n />  \n <description>Your application description here.</description>  \n <dependency>  \n     <dependentAssembly>  \n         <assemblyIdentity  \n             type=\"win32\"  \n             name=\"Microsoft.Windows.Common-Controls\"  \n             version=\"6.0.0.0\"  \n             processorArchitecture=\"X86\"  \n             publicKeyToken=\"6595b64144ccf1df\"  \n             language=\"*\"  \n         />  \n     </dependentAssembly>  \n </dependency>  \n </assembly>  \n```"
