  remarks: "使用 UniqueID 属性来获取分配给的唯一编程标识符<xref:System.Web.UI.HtmlControls.HtmlForm>控件。</xref:System.Web.UI.HtmlControls.HtmlForm> 此属性重写基实现来返回一个常量值时控件包含在<xref:System.Web.UI.INamingContainer>-实现除页，如自定义服务器控件的对象。</xref:System.Web.UI.INamingContainer> 如果命名的容器是一个页，的值<xref:System.Web.UI.HtmlControls.HtmlForm>控件的<xref:System.Web.UI.Control.ID%2A>返回属性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlForm>       将 UniqueID 属性和<xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>属性始终返回相同的值。</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> 这非常有用<xref:System.Web.UI.HtmlControls.HtmlForm>控件是否呈现在浏览器需要<xref:System.Web.UI.HtmlControls.HtmlForm>控件的 UniqueID 和<xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>属性相同。</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlForm> </xref:System.Web.UI.HtmlControls.HtmlForm> 若要保持同步，这些属性<xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>属性始终返回 UniqueID 属性的值。</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>      1> [!NOTE]&1;>`name`属性不是符合 XHTML 的属性，默认情况下不会呈现 asp.net。"
  example:
  - "The following code example demonstrates how to use the UniqueID property to retrieve the unique identifier for an <xref:System.Web.UI.HtmlControls.HtmlForm> control.  \n  \n [!code-vb[HtmlForm.UniqueID#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_80_1.aspx)]\n [!code-cs[HtmlForm.UniqueID#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_80_1.aspx)]"
  syntax:
    content: public override string UniqueID { get; }
    return:
      type: System.String
      description: "分配给的唯一编程标识符<xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;></xref>控件。"
  overload: System.Web.UI.HtmlControls.HtmlForm.UniqueID*
  exceptions: []
  platform:
  - net462
