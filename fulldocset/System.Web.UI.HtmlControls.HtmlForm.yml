- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultButton
  nameWithType: HtmlForm.DefaultButton
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置子控件的<xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;></xref>时按 ENTER 键时，将引发回发的控件。"
  remarks: "DefaultButton 属性允许您指定用户可以通过形式 （例如文本框） 的输入控件中按 ENTER 导致回发。 你可以为默认按钮中指定派生自任何控件<xref:System.Web.UI.WebControls.IButtonControl>接口除<xref:System.Web.UI.WebControls.LinkButton>控件。</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> 如果由 DefaultButton 属性引用的控件不是派生自<xref:System.Web.UI.WebControls.IButtonControl>、<xref:System.InvalidOperationException>引发异常。</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.IButtonControl>       如果你使用主控页并按照从内容页设置 DefaultButton 属性，使用<xref:System.Web.UI.Control.UniqueID%2A>属性<xref:System.Web.UI.WebControls.IButtonControl>按钮。</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.Control.UniqueID%2A> 有关为母版页的详细信息，请参阅[ASP.NET 母版页](~/add/includes/ajax-current-ext-md.md)。       DefaultButton 属性可能会不导致回发以下方案:-表单中输入的控件超出了焦点时按输入。 不能保证默认回发操作触发。      -当焦点位于多行文本框内，并按 enter 键。 在多行文本框中，预期的行为是，并按 enter 键在文本框中创建一个新行。 在某些浏览器，并按 enter 键多行文本框触发器内部回发。 在这种情况下，如果你想输入以改为创建一个新行，你可以附加到的输入控件的 JavaScript 函数。 该脚本应捕获 ENTER 键，并停止回发。 例如，你可以使用<xref:System.Web.UI.WebControls.WebControl.Attributes%2A>要添加的客户端脚本的属性集合`onKeyPress`事件。</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -指定<xref:System.Web.UI.WebControls.LinkButton>为默认按钮的控件。</xref:System.Web.UI.WebControls.LinkButton> 仅<xref:System.Web.UI.WebControls.Button>和<xref:System.Web.UI.WebControls.ImageButton>控件都受支持。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -DefaultButton 属性以编程方式更改异步回发期间。 可以通过添加一个或多个页面上启用异步回发<xref:System.Web.UI.UpdatePanel>到页面的控件。</xref:System.Web.UI.UpdatePanel> 有关详细信息，请参阅[UpdatePanel 控件概述](~/add/includes/ajax-current-ext-md.md)和[局部页面呈现概述](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows how to set the DefaultButton property to set the default control that causes a postback.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_48_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_48_1.aspx)]"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: "<xref:System.Web.UI.Control.ID*>的按钮控件，以显示为默认按钮时<xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;></xref>加载。</xref:System.Web.UI.Control.ID*> 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultButton*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "因为默认按钮的类型不是所引用的控件<xref href=&quot;System.Web.UI.WebControls.IButtonControl&quot;> </xref>。"
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  id: DefaultFocus
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultFocus
  nameWithType: HtmlForm.DefaultFocus
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置要显示为具有输入控件的窗体上的控件时焦点<xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;></xref>加载控件。"
  remarks: "使用 DefaultFocus 属性访问要显示为具有输入控件的窗体上的控件时焦点<xref:System.Web.UI.HtmlControls.HtmlForm>加载控件。</xref:System.Web.UI.HtmlControls.HtmlForm> 可以选择的控件显示时带有一个视觉提示，该值指示它们具有焦点。 例如，<xref:System.Web.UI.WebControls.TextBox>具有焦点的控件均显示有插入点放置在它。</xref:System.Web.UI.WebControls.TextBox>       此外可以使用设置具有焦点的控件<xref:System.Web.UI.Control.Focus%2A>或<xref:System.Web.UI.Page.SetFocus%2A>方法。</xref:System.Web.UI.Page.SetFocus%2A> </xref:System.Web.UI.Control.Focus%2A> 这些方法通过 DefaultFocus 属性具有优先级。 如果任一方法调用来设置具有焦点的控件，则忽略 DefaultFocus 属性的值。"
  example:
  - "The following code example demonstrates how to set the DefaultFocus property to display a specified control on a form as the control with input focus when the form loads. When `Form1` renders, notice that the insertion point is positioned in `TextBox1`, indicating that `TextBox1` is the control with focus.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_10_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_10_1.aspx)]"
  syntax:
    content: public string DefaultFocus { get; set; }
    return:
      type: System.String
      description: "<xref:System.Web.UI.Control.ClientID*>时要显示为具有输入控件的窗体上的控件的焦点<xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;></xref>加载。</xref:System.Web.UI.Control.ClientID*> 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus*
  exceptions: []
  platform:
  - net462
