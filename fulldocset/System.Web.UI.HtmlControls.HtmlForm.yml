  name: HtmlForm
  nameWithType: HtmlForm
  fullName: System.Web.UI.HtmlControls.HtmlForm
  type: Class
  summary: "提供以编程方式访问的 html <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref>服务器上的元素。"
  remarks: "HtmlForm 控件是在 Web 窗体页上的服务器控件的容器。 必须开始和结束标记的 HtmlForm 控件之间放置回发到服务器的所有服务器控件。      1> [!NOTE]&1;> ASP.NET 允许仅单个 HtmlForm 控件 Web 窗体页上处于活动状态。 如果有多个 Web 窗体页上的活动 HtmlForm 控件，公共语言运行时将引发<xref:System.Web.HttpException?displayProperty=fullName>请求页时出现异常。</xref:System.Web.HttpException?displayProperty=fullName> 但是，你可以使用<xref:System.Web.UI.WebControls.MultiView>控制在何处每个<xref:System.Web.UI.WebControls.View>对象包含一个 HtmlForm 控件，因为只有一个<xref:System.Web.UI.WebControls.View>任何给定时刻处于活动状态。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       可以通过设置其属性来控制 HtmlForm 控件的行为。 若要指定窗体的数据的编码类型，设置<xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> 方法 (`GET`或`POST`)，浏览器使用窗体将数据发布到服务器的通过将设置指定处理<xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>      1> [!CAUTION]&1;> 默认情况下，<xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>属性设置为`POST`。</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> 你可以修改此属性的值`GET`，但这可能中断内置的状态和回发由 ASP.NET 页面框架提供的服务。       你可以配置这些控件可实现<xref:System.Web.UI.WebControls.IButtonControl>接口为发送到不同的目标页。</xref:System.Web.UI.WebControls.IButtonControl> 这被称为跨页发送。 有关详细信息，请参阅[跨页发布 ASP.NET Web 窗体中](~/add/includes/ajax-current-ext-md.md)。       HtmlForm 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlForm class to create a simple form.  \n  \n [!code-cs[HtmlForm#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_13_1.aspx)]\n [!code-vb[HtmlForm#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_13_1.aspx)]"
