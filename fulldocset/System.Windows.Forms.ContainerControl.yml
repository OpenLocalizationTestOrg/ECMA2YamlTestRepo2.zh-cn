  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "客户端可作为其他控件的容器的控件提供焦点管理功能。"
  remarks: "ContainerControl 表示客户端可作为其他控件的容器，它提供焦点管理的控件。 从此类继承的控件可以跟踪它们包含，即使焦点将某个位置移到不同容器内的活动控件。       ContainerControl 对象为包含的控件提供一种逻辑边界。 容器控件可以捕获 TAB 键按下并将焦点移到下一个控件的集合中。      1> [!NOTE]&1;> 容器控件不会收到焦点; 焦点始终设置为所含控件的集合中的第一个子控件。       你通常不继承直接从 ContainerControl 类。 <xref:System.Windows.Forms.Form><xref:System.Windows.Forms.UserControl>，和<xref:System.Windows.Forms.UpDownBase>类继承 ContainerControl。</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
