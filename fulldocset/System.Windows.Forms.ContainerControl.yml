  remarks: "ValidateChildren 将检查所有当前控件子级，导致<xref:System.Windows.Forms.Control.Validating>事件发生后如果它符合条件的控件上拼<xref:System.Windows.Forms.ValidationConstraints>。</xref:System.Windows.Forms.ValidationConstraints> </xref:System.Windows.Forms.Control.Validating>       你可能使用多个<xref:System.Windows.Forms.ValidationConstraints>一次通过将它们与按位 OR 运算符组合的参数。</xref:System.Windows.Forms.ValidationConstraints> 将与按位 OR 运算符结合使用参数将导致逻辑与运算。 例如，调用`ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)`将只会引发<xref:System.Windows.Forms.Control.Validating>的这两个直属子对象的容器并且已启用的控件上的事件。</xref:System.Windows.Forms.Control.Validating>       控件必须具有为此方法指定的参数，无论其<xref:System.Windows.Forms.Control.CausesValidation%2A>属性设置为`true`使其<xref:System.Windows.Forms.Control.Validating>事件发生。</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A> 此外应设置<xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>属性或控件的容器的控件`false`如果您希望验证发生这种情况仅在调用 ValidateChildren，并不是在用户将焦点从控件时。</xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>       如果将控件绑定到数据源，和<xref:System.Windows.Forms.Control.Validating>事件发生时，它将导致该控件将其当前的数据推回数据源。</xref:System.Windows.Forms.Control.Validating>       不能实现的负面影响<xref:System.Windows.Forms.ValidationConstraints>通过应用一个按位求反运算符的参数。</xref:System.Windows.Forms.ValidationConstraints> 例如，如果你提供的负值<xref:System.Windows.Forms.ValidationConstraints>字段到 ValidateChildren，它将验证在容器不可见的所有子级。</xref:System.Windows.Forms.ValidationConstraints> 提供到 ValidateChildren 任何负参数将具有不会影响容器或其子级。"
