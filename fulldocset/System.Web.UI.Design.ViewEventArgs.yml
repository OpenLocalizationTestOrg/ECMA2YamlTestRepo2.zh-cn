  nameWithType: ViewEventArgs.ViewEventArgs(ViewEvent,DesignerRegion,EventArgs)
  fullName: System.Web.UI.Design.ViewEventArgs.ViewEventArgs(ViewEvent,DesignerRegion,EventArgs)
  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "初始化的新实例<xref href=&quot;System.Web.UI.Design.ViewEventArgs&quot;></xref>设计图面上查看事件的类型的类。"
  remarks: "设计器宿主使用 ViewEventArgs 构造函数初始化<xref:System.Web.UI.Design.ViewEventArgs>对象<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs> 设计器主机通过初始化<xref:System.Web.UI.Design.ViewEventArgs>对象传递给<xref:System.Web.UI.Design.ViewEventHandler>委派。</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs>       通常情况下，`region`为设置<xref:System.Web.UI.Design.ViewEvent.Click>事件，和`null`(`Nothing`在 Visual Basic 中) 为<xref:System.Web.UI.Design.ViewEvent.Paint>和<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "引发事件; 的操作的类型用于初始化<xref:System.Web.UI.Design.ViewEventArgs.EventType*>.</xref:System.Web.UI.Design.ViewEventArgs.EventType*>"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "设计器区域操作适用的;用于初始化<xref:System.Web.UI.Design.ViewEventArgs.Region*>.</xref:System.Web.UI.Design.ViewEventArgs.Region*>"
    - id: eventArgs
      type: System.EventArgs
      description: "与相关的事件参数`eventType`; 用于初始化<xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>"
  overload: System.Web.UI.Design.ViewEventArgs.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ViewEventArgs.EventArgs
  id: EventArgs
  parent: System.Web.UI.Design.ViewEventArgs
  langs:
  - csharp
  name: EventArgs
  nameWithType: ViewEventArgs.EventArgs
  fullName: System.Web.UI.Design.ViewEventArgs.EventArgs
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "获取与引发事件的操作相关联的事件自变量。"
  remarks: "EventArgs 属性提供特定于操作中指定的类型的事件自变量<xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>属性。</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       例如，当你单击一个区域，则设计器宿主初始化<xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>作为<xref:System.Web.UI.Design.ViewEvent.Click>事件，然后初始化 EventArgs 属性作为<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>对象。</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       同样，设计器宿主初始化具有的 EventArgs 属性<xref:System.Windows.Forms.PaintEventArgs>对象<xref:System.Web.UI.Design.ViewEvent.Paint>事件，或<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>对象<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Windows.Forms.PaintEventArgs>       EventArgs 属性由初始化<xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public EventArgs EventArgs { get; }
    return:
      type: System.EventArgs
      description: "包含特定于事件的类型的其他事件数据 EventArgs。"
  overload: System.Web.UI.Design.ViewEventArgs.EventArgs*
  exceptions: []
  platform:
  - net462
