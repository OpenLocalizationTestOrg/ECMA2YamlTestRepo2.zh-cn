  remarks: "EventType 属性的<xref:System.Web.UI.Design.ViewEventArgs>对象指示哪种类型的操作引发的事件:-<xref:System.Web.UI.Design.ViewEvent.Click>事件。</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>      -A<xref:System.Web.UI.Design.ViewEvent.Paint>事件。</xref:System.Web.UI.Design.ViewEvent.Paint>      -A<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>属性提供特定于操作的类型的事件自变量。</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       EventType 属性由初始化<xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public System.Web.UI.Design.ViewEvent EventType { get; }
    return:
