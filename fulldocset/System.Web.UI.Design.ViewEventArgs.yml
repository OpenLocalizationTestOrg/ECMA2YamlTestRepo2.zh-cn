      description: "A <xref href=&quot;System.Web.UI.Design.ViewEvent&quot;> </xref> ，指定引发事件的操作的类型。"
  overload: System.Web.UI.Design.ViewEventArgs.EventType*
  exceptions: []
  platform:
  - net462
