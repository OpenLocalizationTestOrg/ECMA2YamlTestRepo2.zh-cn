  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>设计图面上的控件上的某些操作的设计器宿主通过引发事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>由处理<xref:System.Web.UI.Design.ViewEventHandler>委托方法，后者采用 ViewEventArgs 对象作为参数。</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       <xref:System.Web.UI.Design.ControlDesigner>类提供了一个默认委托来处理<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 自定义控件设计器重写<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>， <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>，和<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>方法，以处理这些事件设计图面上的控件。</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       设计器宿主初始化的设计图面上的操作的类型的 ViewEventArgs 对象，然后将对象传递给<xref:System.Web.UI.Design.ViewEventHandler>委派。</xref:System.Web.UI.Design.ViewEventHandler> <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>属性表示该事件适用于的控件设计器区域。</xref:System.Web.UI.Design.ViewEventArgs.Region%2A> <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>ViewEventArgs 对象属性指示哪种类型的操作:-<xref:System.Web.UI.Design.ViewEvent.Click>事件。</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A<xref:System.Web.UI.Design.ViewEvent.Paint>事件。</xref:System.Web.UI.Design.ViewEvent.Paint>      -A<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件。</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>属性提供特定于操作的类型的事件自变量。</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       例如，设计器宿主初始化 ViewEventArgs 对象，如下所示:-<xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>对象时单击某一区域。</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>      -A<xref:System.Windows.Forms.PaintEventArgs>对象在设计图面上绘制控件时。</xref:System.Windows.Forms.PaintEventArgs>      -A<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>对象模板编辑模式更改设计图面上的控件时。</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>       有关事件和委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  syntax:
    content: 'public class ViewEventArgs : EventArgs'
