  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "获取或设置在其中定义关联的配置节，该包含文件的名称，如果存在这样的文件。"
  remarks: "ConfigSource 属性表示的值`configSource`为指定的属性<xref:System.Configuration.ConfigurationSection>与关联的对象<xref:System.Configuration.SectionInformation>对象。</xref:System.Configuration.SectionInformation> </xref:System.Configuration.ConfigurationSection>       A<xref:System.Configuration.ConfigurationSection>实现可以选择指定单独的文件在其中定义该部分的配置设置。</xref:System.Configuration.ConfigurationSection> 这可能很有用采用多种方式:-使用包含文件可能会导致配置文件的更具逻辑性和模块化结构。      -文件访问安全性和权限可以用于限制对节的配置设置的访问。      可以修改并重新加载而无需重新启动应用程序设置中的包含文件不在应用程序初始化过程中使用。       下面的示例演示如何在配置文件中使用此属性，可指定`pages`节定义的外部的包含文件中︰`<pages configSource=&quot;pages.config&quot;/>`如果包含文件的配置中设置任何要求应用程序时对其进行修改，重新启动设置<xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>属性`true`。</xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>       在 ASP.NET 应用程序在运行时你可以将分配给 ConfigSource 属性替代的配置文件的名称。 在这种情况下，通过在 Web.config 文件中包含的默认连接字符串信息将覆盖的文件的内容。 时可选的文件不存在并在运行时创建它时，也会发生此情况。 如果 Web.config 文件不包含任何连接字符串信息，部分为空被添加到该备用文件。"
  syntax:
    content: public string ConfigSource { get; set; }
    return:
      type: System.String
      description: "在其中包含文件的名称关联<xref href=&quot;System.Configuration.ConfigurationSection&quot;></xref>定义，如果存在这样的文件; 否则为空字符串 (&quot;&quot;)。"
  overload: System.Configuration.SectionInformation.ConfigSource*
  exceptions: []
  platform:
  - net462
