  summary: "提供的活动期内的指定时间查找 （跳过） 功能的触发器操作<xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>。"
  remarks: "用于<xref:System.Windows.EventTrigger>或<xref:System.Windows.Trigger>要查找<xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Trigger></xref:System.Windows.EventTrigger>的 SeekStoryboard 操作       请注意，查找操作不考虑情节提要的<xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>或<xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>到帐户的设置︰ 情节提要将被视为具有<xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>的 1 和没有<xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>。</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> </xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>       查找<xref:System.Windows.Media.Animation.Storyboard>触发器其<xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>和<xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>事件。</xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> </xref:System.Windows.Media.Animation.Storyboard>      ## 暂停、 恢复、 停止或否则为控制情节提要以交互方式到可以暂停、 恢复或以其他方式控制<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>以交互方式，设置<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>属性其<xref:System.Windows.Media.Animation.BeginStoryboard>并用<xref:System.Windows.Media.Animation.ControllableStoryboardAction>对象 (如<xref:System.Windows.Media.Animation.PauseStoryboard>， <xref:System.Windows.Media.Animation.ResumeStoryboard>，或<xref:System.Windows.Media.Animation.StopStoryboard>) 来控制通过引用其<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 如果<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>的<xref:System.Windows.Media.Animation.BeginStoryboard>未指定，<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>开始后不能以交互方式对其进行控制。</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 请参阅[如何︰ 使用事件触发器，以控制 a 情节提要后它将开始](~/add/includes/ajax-current-ext-md.md)有关详细信息。"
