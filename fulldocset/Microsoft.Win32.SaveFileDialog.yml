  type: Class
  summary: "表示通用对话框，用户可以指定用于保存为的文件的文件名。 SaveFileDialog 不能在部分信任下执行的应用程序。"
  remarks: "下图显示了有关 SaveFileDialog [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]。       ![另存为对话框](~/add/media/dialogboxesoverviewfigure3.png &quot;另存为对话框&quot;)从[!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)]、 打开和保存文件对话框具有**收藏夹链接**允许用户能够快速导航到其他位置的对话框中左侧的面板。 这些链接称为自定义区域。 使用<xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>属性来设置此链接列表。</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_SaveFileDialog&quot;></a># # XAML 文本用法不能声明此托管的类中[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
  example:
  - "The following example demonstrates how to create a SaveFileDialog and process the result.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#savefiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#savefiledialogboxcodebehind)]"
