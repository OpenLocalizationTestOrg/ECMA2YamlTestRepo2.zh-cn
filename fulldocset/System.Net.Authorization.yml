  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "包含 Internet 服务器的身份验证消息。"
  remarks: "<xref:System.Net.AuthenticationManager>返回一个包含身份验证消息的授权类的实例。</xref:System.Net.AuthenticationManager> 此消息发送到 Internet 服务器，则指示客户端 (如<xref:System.Net.WebRequest>或其后代之一) 有权访问服务器。</xref:System.Net.WebRequest>       授权实例由身份验证模块创建的<xref:System.Net.AuthenticationManager>指定用来处理该请求。</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
