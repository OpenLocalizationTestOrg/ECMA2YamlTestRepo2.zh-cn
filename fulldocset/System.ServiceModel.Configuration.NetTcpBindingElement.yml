  type: Class
  summary: "表示为对等通道特定 TCP 消息指定绑定的 XML 元素。"
  remarks: "NetTcpBinding 是安全、 可靠且经过优化的绑定适合于跨计算机通信。 默认情况下，它会生成消息安全性和进行身份验证，以便进行消息传递，并且二进制消息编码的 TCP Ws-reliablemessaging 以保证可靠性，包含 Windows Security 的运行时通信堆栈。"
