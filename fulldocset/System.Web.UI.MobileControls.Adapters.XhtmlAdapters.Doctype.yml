  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "指定的 XHTML 标记的类型<xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;></xref>以呈现到页或控件的类。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "当作为中的参数指定 Doctype 枚举值之一<xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>方法调用中，值强制文本编写器遵守 XHTML 文档类型的限制。</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       XHTML 基本 XHTML 1.0 的移动版本并支持的最小 XHTML 模块是一个 XHTML 文档数。 它专为客户端不支持完整 XHTML 功能，例如移动电话、 个人数字助理 (Pda)、 寻呼机和机顶盒的集。 使用 XHTML Basic，文档可以显示在客户端，包括各种不同的显示格式和呈现功能与移动电话的最大数量。       XHTML 移动配置文件将添加几个其他元素和特性复制到 XHTML 基本从完整 XHTML 1.0，包括其他 presentation 元素和对内部样式表的支持。       无线标记语言 (WML) 2.0 XHTML 基本和 XHTML 移动配置文件上进行扩展通过为级联样式表提供支持。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

