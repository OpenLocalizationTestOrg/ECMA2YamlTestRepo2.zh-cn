  type: Enum
  summary: "指定的用户界面的状态。"
  remarks: "为 ventArgs，如构造函数的成员使用此枚举。       此枚举用于指定将显示或更改哪些用户界面提示。 例如，当用户按下 ALT 键，按的下划线的相应字符显示在菜单上的键盘快捷方式。 对于此示例的按位组合的 UICues 可能是 ShowKeyboard 和 ChangeKeyboard。"
  syntax:
    content: >-
      [System.Flags]

      public enum UICues
