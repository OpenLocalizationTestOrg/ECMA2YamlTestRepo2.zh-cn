  name: SplashScreen
  nameWithType: SplashScreen
  fullName: System.Windows.SplashScreen
  type: Class
  summary: "提供了 Windows Presentation Foundation (WPF) 应用程序启动屏幕。"
  remarks: "初始屏幕类用于在启动窗口中，显示图像或*初始屏幕*、 WPF 应用程序启动时。 调用<xref:System.Windows.SplashScreen.Show%2A>方法以显示初始屏幕。</xref:System.Windows.SplashScreen.Show%2A> 调用<xref:System.Windows.SplashScreen.Close%2A>方法来关闭初始屏幕。</xref:System.Windows.SplashScreen.Close%2A> 指定要使用的初始屏幕构造函数中的图像。       初始屏幕类可以显示任何图像格式受支持的 Windows 映像组件 (WIC)。 例如，你可以使用 BMP、 GIF、 JPEG、 PNG 或 TIFF 格式。 如果图像很 PNG 文件，并且它包括 alpha 通道，使用 alpha 通道中定义的透明度呈现图像。       在更高版本的代码添加初始屏幕，不能包含占位符文本。 如果你想要包含在初始屏幕的文本，必须将其添加到图像文件。      1> [!NOTE]&1;> 不需要编写任何代码来显示初始屏幕。 从开始[!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)]SP1，你可以快速配置初始屏幕使用默认设置。 有关详细信息，请参阅[如何︰ 向 WPF 应用程序中添加初始屏幕](~/add/includes/ajax-current-ext-md.md)。       启动应用程序后，初始屏幕类将尽可能快地显示初始屏幕。 创建 WPF 应用程序实例之前，通过本机代码中，显示初始屏幕。 初始屏幕显示在屏幕的中心中。 当加载应用程序时，淡入淡初始屏幕。       编译你的应用程序后，图像作为资源而嵌入托管程序集中。 如果本地化应用程序，则在本地化的附属 DLL 中嵌入图像。      1> [!NOTE]&1;> 初始屏幕类不是在部分信任环境中可用。      1> [!NOTE]&1;> 初始屏幕类不能在 XAML 浏览器应用程序 (Xbap)，因为它们使用不同的启动体系结构。"
  example:
  - "The following code example shows how to create and display a startup window by using the SplashScreen class.  \n  \n [!code-cs[System.Windows.SplashScreen#2](~/add/codesnippet/csharp/SplashScreenDemo/App.xaml.cs#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class SplashScreen
