  summary: "关闭初始屏幕。"
  remarks: "如果调用<xref:System.Windows.SplashScreen.Show%2A>方法替换`autoClose`参数设置为`true`，则不需要调用 Close 方法。</xref:System.Windows.SplashScreen.Show%2A> 加载应用程序后，初始屏幕将自动关闭。 当初始屏幕关闭时，它以淡入淡出花的时间的长度由的默认值`fadeoutDuration`参数，这是 300 毫秒。"
  syntax:
