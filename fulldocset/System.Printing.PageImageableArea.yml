  name: PageImageableArea
  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "表示可以打印的页面的区域。"
  remarks: "大多数激光和喷墨打印机必须留围绕页后，可以防止墨粉移动工作表的打印机的部分上边缘的页面的区域。 但是，对于许多照片打印机，整个页面均可打印图像。       一个类，包括有关成像区域与 PageImageableArea 相同的信息还包括页面大小，请参阅<xref:System.Printing.PrintDocumentImageableArea>。</xref:System.Printing.PrintDocumentImageableArea>      1> [!CAUTION]&1;> 类内<xref:System.Printing>命名空间不支持的 Windows 服务或 ASP.NET 应用程序或服务中的使用。</xref:System.Printing> 尝试使用这些应用程序类型之一中的这些类可能会产生意外的问题，如降低服务性能和运行时异常。       如果你想要从 Windows 窗体应用程序打印，请参阅<xref:System.Drawing.Printing>命名空间。</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
