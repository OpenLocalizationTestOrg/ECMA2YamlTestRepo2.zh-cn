  name: DependencyPropertyHelper
  nameWithType: DependencyPropertyHelper
  fullName: System.Windows.DependencyPropertyHelper
  type: Class
  summary: "提供一个帮助器方法 (<xref:System.Windows.DependencyPropertyHelper.GetValueSource*>) 报告的依赖项属性的有效值的属性系统源。</xref:System.Windows.DependencyPropertyHelper.GetValueSource*>"
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]属性系统是相当复杂，并依赖于合理化可能来自各种输入，基于建立的值确定优先级的值。 因为这些源可能来自运行时代码，从已编译标记，或甚至从运行时用户设置，它可以是一种有助于你了解依赖项属性值系统中的哪个参与者完全建立的值时调用获取<xref:System.Windows.DependencyObject.GetValue%2A>在运行时该属性。</xref:System.Windows.DependencyObject.GetValue%2A> 如果不是你预期值来自不同源，你可能需要调整你的应用程序的某些方面。 值来源可能是一种样式、 主题、 本地值、 动画、 绑定或如通过主题或系统资源的系统设置的基于的运行时值。 有关详细信息，请参阅[依赖项属性值优先级](~/add/includes/ajax-current-ext-md.md)。       报告的属性并且一般情况下，而不是属性的对某个对象的特定实例的另一种机制是属性的属性元数据。 属性元数据是可查找通过调用<xref:System.Windows.DependencyProperty.GetMetadata%2A>并检查返回<xref:System.Windows.PropertyMetadata>（或返回的属性元数据可强制转换成的几个可能的派生类之一）。</xref:System.Windows.PropertyMetadata> </xref:System.Windows.DependencyProperty.GetMetadata%2A>"
  syntax:
    content: public static class DependencyPropertyHelper
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Windows.DependencyPropertyHelper.GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  id: GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
