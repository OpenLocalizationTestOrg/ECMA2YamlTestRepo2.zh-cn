  summary: "合成语音的年龄为定义的值。"
  remarks: "VoiceAge 可以指示现有语音或年龄首选项的存在时间，何时选择一种声音。 三个<xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>方法，且两个<xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>方法使用 VoiceAge 指定保留时间时选择一种声音。</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> <xref:System.Speech.Synthesis.VoiceInfo.Age%2A>属性获取使用 VoiceAge 成员现有语音的年龄。</xref:System.Speech.Synthesis.VoiceInfo.Age%2A>"
