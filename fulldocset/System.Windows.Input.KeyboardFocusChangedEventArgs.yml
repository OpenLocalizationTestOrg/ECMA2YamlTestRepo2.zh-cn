  type: Class
  summary: "提供有关数据<xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;></xref>和<xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;></xref>路由事件以及相关附加事件和预览事件。"
  remarks: "此事件数据类用于下列附加事件:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>-<xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>此事件数据类也用于基元素上的以下路由事件。</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> 这些路由的事件转发之前列出的附加的事件，以使它们更容易访问中的常规元素模型[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>附加的事件和基元素路由事件共享其事件数据，并冒泡和隧道的路由事件的版本也共享事件数据。</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> 路由事件过程，这可能会影响该事件的处理的特征。 有关详细信息，请参阅[输入概述](~/add/includes/ajax-current-ext-md.md)。       如果<xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>事件或<xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>处理事件 (<xref:System.Windows.RoutedEventArgs.Handled%2A>设置为`true`事件数据中)，将不会更改键盘焦点。</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>       如果<xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>事件或<xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>处理事件、 键盘焦点不会更改。</xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
