  name: BezierSegment
  nameWithType: BezierSegment
  fullName: System.Windows.Media.BezierSegment
  type: Class
  summary: "表示两个点之间绘制一条三次方贝塞尔曲线。"
  remarks: "使用<xref:System.Windows.Media.PathFigure>要存储 BezierSegment 对象和其他段对象。</xref:System.Windows.Media.PathFigure>       由四个点定义三次方贝塞尔曲线︰ 起点、 终点 (<xref:System.Windows.Media.BezierSegment.Point3%2A>) 和两个控制点 (<xref:System.Windows.Media.BezierSegment.Point1%2A>和<xref:System.Windows.Media.BezierSegment.Point2%2A>)。BezierSegment 类不包含曲线; 的起始点的属性它只定义了终结点。</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> 曲线起始点是的当前点<xref:System.Windows.Media.PathFigure>向其添加 BezierSegment。</xref:System.Windows.Media.PathFigure>       三次方贝塞尔曲线的两个控制点的行为类似于磁铁，吸引本部分的不然就是一条直线朝着自身的方向并生成一条曲线。 第一个控制点， <xref:System.Windows.Media.BezierSegment.Point1%2A>，影响开头曲线部分; 第二个控制点， <xref:System.Windows.Media.BezierSegment.Point2%2A>，影响曲线的结束部分。</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> 请注意，曲线不一定通过两个控制点;每个控点将移动行向本身，但无法通过本身其部分。      ## 可冻结功能 BezierSegment 是一种<xref:System.Windows.Freezable>对象。</xref:System.Windows.Freezable> 璝惠<xref:System.Windows.Freezable>功能，如冻结和克隆，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
