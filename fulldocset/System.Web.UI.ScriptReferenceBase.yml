- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "获取或设置一个值，该值指示是否<xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;></xref>对象会自动在要调用的客户端 NotifyScriptLoaded 方法的 ECMAScript (JavaScript) 文件的末尾添加代码[Sys.Application](~/add/includes/ajax-current-ext-md.md)类。"
  remarks: "将 NotifyScriptLoaded 属性设置为`false`如果引用脚本文件中程序集和脚本文件已包含代码以调用[Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md)。 如果将引发错误[Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md)方法从脚本文件调用不止一次。       如果引用不嵌入到程序集中的独立脚本文件，则必须包含要调用的脚本文件末尾的代码[Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md)方法。 下面的示例演示代码以包括在脚本文件的末尾。      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果[Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md)的一个 JavaScript 文件，结束时自动调用方法或<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果用户代码调用[Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) JavaScript 文件中已存在的方法。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462
