  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme
  type: Class
  summary: "提供活动设计器工作流设计图面上使用预览模式的主题的设置。 此类不能被继承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]工作流设计图面使用预览模式的活动设计器可以预览显示区到具有特定的主题设置。 ActivityPreviewDesignerTheme 包含提供这些预览区特定设置的属性。       在将它们添加到工作流设计图面提供预览模式的活动包括<xref:System.Workflow.Activities.ConditionedActivityGroup>和<xref:System.Workflow.Activities.EventHandlersActivity>。</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
