  namespace: System.Diagnostics.PerformanceData
  summary: "将计数器添加到计数器集通过使用指定的计数器标识符和类型和计数器的显示名称。"
  remarks: "向计数器集中创建计数器集实例之前，必须添加计数器。"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public void AddCounter (int counterId, System.Diagnostics.PerformanceData.CounterType counterType, string counterName);
    parameters:
    - id: counterId
      type: System.Int32
      description: "标识的计数器。 使用相同的值，用于在清单中定义的计数器。"
    - id: counterType
      type: System.Diagnostics.PerformanceData.CounterType
      description: "标识计数器类型。 计数器类型确定如何计算、 求平均值和显示的计数器数据。"
    - id: counterName
      type: System.String
      description: "计数器名称。 可以使用此名称进行索引计数器集实例中的计数器。 (请参阅&lt;xref:System.Diagnostics.PerformanceData.CounterSetInstanceCounterDataSet.Item%2A?displayProperty=fullName&gt;。)"
  overload: System.Diagnostics.PerformanceData.CounterSet.AddCounter*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "计数器标识符已经存在于集中为负，或者计数器类型为 NULL 或无效。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "向计数器集中创建计数器的实例设置后，无法添加计数器。"
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(System.String)
  id: CreateCounterSetInstance(System.String)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: CreateCounterSetInstance(String)
  nameWithType: CounterSet.CreateCounterSetInstance(String)
  fullName: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "创建计数器集的实例。"
  remarks: "对于单实例计数器集和一个或多个时间对于多个实例计数器集，调用此方法一次。       提供程序确定在创建实例时。 如果多个静态的计数器数据，提供程序可以在初始化时创建实例。 例如，一台计算机上的处理器数目将被视为静态的因此为处理器提供计数器数据提供程序无法为每个处理器实例创建的计算机上，在初始化时。 对于动态程度较高，如磁盘或进程计数器的计数器，提供程序将根据要添加的新的 USB 设备或正在创建一个新进程创建的新实例。       提供程序应该保留在任何时候都有最新的数据的计数器。"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public System.Diagnostics.PerformanceData.CounterSetInstance CreateCounterSetInstance (string instanceName);
    parameters:
    - id: instanceName
      type: System.String
      description: "实例的名称。 名称必须是唯一的。"
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstance
      description: "计数器集将包含的计数器数据的实例。"
  overload: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "实例名称为 NULL。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "向计数器集中创建计数器集实例之前，必须添加计数器。"
  platform:
  - net462
