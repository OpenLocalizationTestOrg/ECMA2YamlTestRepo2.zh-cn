  summary: "返回一个值，该值指示此实例的密钥标识符是否等于指定的密钥标识符。"
  remarks: "MatchesKeyIdentifierClause 方法与 X.509 证书中的条件匹配<xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>属性基于的一种`keyIdentifierClause`参数。</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> 下表详细说明要匹配的内容。      |密钥标识符子句类型 |要匹配的内容 |  |--------------------------------|---------------------|  |<xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>|从<xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A>方法返回<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>属性和颁发者序列号的值。 |  |<xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>|从<xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A>方法返回的数据。 |  |<xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>|匹配<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A>属性中的主题密钥标识符扩展。 |  |<xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>|返回的指纹<xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A>方法。 |</xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>  </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A></xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
  syntax:
    content: public override bool MatchesKeyIdentifierClause (System.IdentityModel.Tokens.SecurityKeyIdentifierClause keyIdentifierClause);
    parameters:
    - id: keyIdentifierClause
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: "<xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifierClause&quot;> </xref>要与此实例进行比较。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>keyIdentifierClause</code> is one of the <xref href=&quot;System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause&quot;></xref>, <xref href=&quot;System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause&quot;></xref>, or <xref href=&quot;System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause&quot;></xref> types and the key identifier clauses match; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause*
  exceptions: []
