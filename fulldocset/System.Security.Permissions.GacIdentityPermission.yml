  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "指示当前权限是否为指定权限的子集。"
  remarks: "如果当前权限均表示一组完全包含在指定权限的操作，则当前的权限是指定权限的子集。 如果此方法返回`true`，当前的权限表示对受保护资源的访问权限不超过指定的权限。       A<xref:System.Security.Permissions.GacIdentityPermission>仅支持 set 操作 (IsSubsetOf， <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>，和<xref:System.Security.Permissions.GacIdentityPermission.Union%2A>方法) 时当前权限等同于指定的权限。</xref:System.Security.Permissions.GacIdentityPermission.Union%2A> </xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "将要测试子集关系的权限对象。 权限必须与当前权限属于同一类型。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果当前权限是指定权限; 的子集否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Permissions.GacIdentityPermission.IsSubsetOf*
  exceptions:
