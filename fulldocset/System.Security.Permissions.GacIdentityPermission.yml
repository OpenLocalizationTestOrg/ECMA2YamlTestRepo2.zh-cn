- uid: System.Security.Permissions.GacIdentityPermission.Union(System.Security.IPermission)
  id: Union(System.Security.IPermission)
  parent: System.Security.Permissions.GacIdentityPermission
  langs:
  - csharp
  name: Union(IPermission)
  nameWithType: GacIdentityPermission.Union(IPermission)
  fullName: System.Security.Permissions.GacIdentityPermission.Union(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "创建并返回兼具当前权限和指定的权限的权限。"
  remarks: "对联合方法的结果是调用的由当前权限和指定的权限包括表示的所有操作的权限。 任何请求都会通过任一权限传递其联合。       A<xref:System.Security.Permissions.GacIdentityPermission>仅支持 set 操作 ( <xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A>， <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>，和联合方法) 时当前权限等同于指定的权限。</xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "若要与当前权限合并的权限。 它必须与当前权限属于同一类型。"
    return:
      type: System.Security.IPermission
      description: "表示同时兼具当前权限和指定的权限的新权限。"
  overload: System.Security.Permissions.GacIdentityPermission.Union*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>不是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>并且不是与当前权限属于同一类型。"
  platform:
  - net462
