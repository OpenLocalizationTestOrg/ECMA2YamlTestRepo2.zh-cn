  remarks: "此类用作的一部分<xref:System.Windows.Media.Animation.SizeKeyFrameCollection>结合<xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>要进行动画处理<xref:System.Windows.Size>根据一组关键帧的属性值。</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       关键帧定义的一个段<xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>它所属。</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> 每个关键帧具有目标<xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>指定的时间关键帧的<xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>应到达。</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> 关键帧动画应用到其自己的目标值的上一个关键帧的目标值。 它将启动时上一个关键帧结束，并在达到其自己的关键时间时结束。       样条关键帧像 SplineSizeKeyFrame 创建该域由值之间的变量过渡<xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline%2A>属性。</xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline%2A> 样条内插可用来实现更现实可行等加速和减速的&quot;实际&quot;计时效果。"
