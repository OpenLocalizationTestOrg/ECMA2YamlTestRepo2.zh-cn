  name: DataGridTextColumn
  nameWithType: DataGridTextColumn
  fullName: System.Windows.Controls.DataGridTextColumn
  type: Class
  summary: "表示<xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref>承载在其单元格中的文本内容的列。"
  remarks: "使用 DataGridTextColumn，以文本形式显示的数据列。 下图显示两个 DataGridTextColumn 类型的示例。       ![两个 Datagridtextcolumn](~/add/media/wpf-datagridtextcolumns.png &quot;两个 Datagridtextcolumn&quot;)若要创建某一列，将其添加到<xref:System.Windows.Controls.DataGrid.Columns%2A>集合。</xref:System.Windows.Controls.DataGrid.Columns%2A> 若要填充列，将列绑定到数据使用<xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>属性。</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>属性应用于<xref:System.Windows.Controls.TextBlock>或<xref:System.Windows.Controls.TextBox>列中创建的元素。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>对于每个单元中的元素为该单元格的行的数据项目是英寸</xref:System.Windows.FrameworkElement.DataContext%2A> 因此，若要将绑定设置你只需设置<xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> （可选） 你可以指定<xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>你是否想要转换的数据或<xref:System.Windows.Data.BindingBase.StringFormat%2A>.</xref:System.Windows.Data.BindingBase.StringFormat%2A> </xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> 有关数据绑定的详细信息，请参阅[数据绑定 (WPF)](~/add/includes/ajax-current-ext-md.md)。       **请注意**DataGridTextColumn 创建<xref:System.Windows.Controls.TextBlock>非编辑模式中的元素和<xref:System.Windows.Controls.TextBox>在编辑模式下的元素。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       可以通过设置属性，如自定义 DataGridTextColumn <xref:System.Windows.Controls.DataGridColumn.Width%2A>， <xref:System.Windows.Controls.DataGridColumn.Header%2A>， <xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A>，和<xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>。</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridTextColumn.FontSize%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       如果你想要显示其他类型的数据，<xref:System.Windows.Controls.DataGrid>提供下列类型: |列类型 |数据显示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|用于显示 URI 数据。 |  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|用于显示枚举数据。 |  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|用于显示布尔数据。 |      如果你想要使用其他控件与你的<xref:System.Windows.Controls.DataGrid>，你可以创建你自己的列类型，通过使用<xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DataGrid> that has customized text columns and uses XML data as the source. The illustration earlier in this topic shows how this code is displayed. For more information about binding to XML data, see [How to: Bind to XML Data Using an XMLDataProvider and XPath Queries](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/datagrid_textcolumn/mainwindow.xaml#1)]\n [!code-xml[DataGrid_TextColumn#1](~/add/codesnippet/xaml/t-system.windows.control_76_1.xaml)]"
  syntax:
    content: 'public class DataGridTextColumn : System.Windows.Controls.DataGridBoundColumn'
