.PathSegmentCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>       只要集合保持不变，枚举数就保持有效。 如果更改到集合，如添加、 修改或删除项，则枚举数将失效且不可恢复，并且下次调用<xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>或<xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A>引发<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException></xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A></xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>到 如果之间修改集合<xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>和<xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>，<xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>将返回到，设置的项，即使枚举数已经无效。</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>       枚举数没有对集合; 独占访问权因此，枚举整个集合本质上不是一个线程安全的过程。 即使某个集合已同步，其他线程仍可以修改集合，这会导致枚举数引发异常。 若要确保枚举过程中的线程安全性，可以在整个枚举期间锁定集合，或者捕获由其他线程进行的更改导致的异常。"
