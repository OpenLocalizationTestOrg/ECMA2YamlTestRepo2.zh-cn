  remarks: "ListViewDataItem 类表示中的单个数据项<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> 通常在与数据源对象中的记录相对应的数据项。 类派生自<xref:System.Web.UI.WebControls.ListViewItem>类。</xref:System.Web.UI.WebControls.ListViewItem>       在每个项<xref:System.Web.UI.WebControls.ListView>控件具有由表示的指定的项类型<xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>属性。</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> 当项类型是<xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>，你可以使用 ListViewDataItem 类以获取有关项的详细信息。</xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>       <xref:System.Web.UI.WebControls.ListView>控件将存储中的数据项<xref:System.Web.UI.WebControls.ListView.Items%2A>集合。</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListView> 若要确定 ListViewDataItem 对象中的索引<xref:System.Web.UI.WebControls.ListView.Items%2A>集合，使用<xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>属性。</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.Items%2A> 若要确定基础数据源中的数据项的索引，请使用<xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>属性。</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> 这些索引属性之间的区别在于<xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>表示在当前页中，数据项的位置，而<xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>页偏移量为基础。</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> 如果在未启用分页功能<xref:System.Web.UI.WebControls.ListView>控件通过使用<xref:System.Web.UI.WebControls.DataPager>控件，这两个属性将包含相同的值。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView>       你可以通过访问基础数据对象的属性<xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>属性。</xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>属性均可用，仅期间和之后<xref:System.Web.UI.WebControls.ListView.ItemDataBound>事件<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> </xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       ListViewDataItem 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>"
  example:
  - "The following example shows how to use a ListViewDataItem object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_48_1.aspx)]"
