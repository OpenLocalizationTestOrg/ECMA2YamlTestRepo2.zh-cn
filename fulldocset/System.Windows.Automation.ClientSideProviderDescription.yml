  namespace: System.Windows.Automation
  summary: "初始化的新实例<xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;></xref>类。"
  remarks: "当[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]遇到类窗口的`className`中指定的进程`imageName`，它调用`clientSideProviderFactoryCallback`创建客户端提供程序的实例。       如果`className`是`null`，针对为其找到任何其他提供程序的所有窗口中使用的提供程序。       如果`imageName`是`null`，包含窗口类的所有进程使用的提供程序。"
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className, string imageName, System.Windows.Automation.ClientSideProviderMatchIndicator flags);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "创建一个窗口的客户端提供程序的方法。"
    - id: className
      type: System.String
      description: "有关使用的提供程序的窗口类名称。"
    - id: imageName
      type: System.String
      description: "为窗口所驻留的进程的 DLL 或可执行文件的名称。"
    - id: flags
      type: System.Windows.Automation.ClientSideProviderMatchIndicator
      description: "窗口类名称进行匹配时指定行为的标志。"
