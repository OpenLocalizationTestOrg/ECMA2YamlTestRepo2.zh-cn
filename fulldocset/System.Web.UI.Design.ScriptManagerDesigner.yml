  nameWithType: ScriptManagerDesigner.GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  fullName: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences(ScriptManager,IEnumerable<ScriptManagerProxy>)
  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: "返回的所有集合<xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> Web 页中定义的控件<xref href=&quot;System.Web.UI.ScriptManager&quot;></xref>控件和<xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;></xref>控件。"
  remarks: "返回的集合包括都会自动发送到客户端以支持 AJAX 功能，例如 framework 脚本<xref:System.Web.UI.ScriptManager>和<xref:System.Web.UI.UpdatePanel>控件。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager>       当使用 GetScriptReferences 方法时，请注意以下准则:-脚本具有相同的引用<xref:System.Web.UI.ScriptReference.Name%2A>和<xref:System.Web.UI.ScriptReference.Assembly%2A>属性，将删除重复项。</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A>      -脚本具有相同的引用<xref:System.Web.UI.ScriptReference.Path%2A>在设计时不删除重复项作为。</xref:System.Web.UI.ScriptReference.Path%2A> 但是，它们会为重复的记录在运行时。      -<xref:System.Web.UI.Control.ResolveClientUrl%2A>方法用于返回的完全限定的 URL<xref:System.Web.UI.ScriptReference.Path%2A>脚本引用的属性。</xref:System.Web.UI.ScriptReference.Path%2A> </xref:System.Web.UI.Control.ResolveClientUrl%2A>      的返回的集合中脚本引用克隆版本的原始脚本引用，并因此无法修改设计器代码中使用此集合。"
  syntax:
    content: public static System.Collections.ObjectModel.ReadOnlyCollection<System.Web.UI.ScriptReference> GetScriptReferences (System.Web.UI.ScriptManager scriptManager, System.Collections.Generic.IEnumerable<System.Web.UI.ScriptManagerProxy> proxies);
    parameters:
    - id: scriptManager
      type: System.Web.UI.ScriptManager
      description: "<xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref>与 Web 页关联的控件。"
    - id: proxies
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptManagerProxy}
      description: "集合<xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> Web 页关联的控件。"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Web.UI.ScriptReference}
      description: "只读集合<xref href=&quot;System.Web.UI.ScriptReference&quot;></xref>控件。"
  overload: System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences*
  exceptions:
