  type: Class
  summary: "提供在驱动器上的信息的访问权限。"
  remarks: "此类驱动器进行建模，并提供方法和属性，以查询有关驱动器的信息。 使用 DriveInfo 来确定哪些驱动器可用，以及它们是哪种类型的驱动器。 你还可以查询来确定容量和可用空间的驱动器上。"
  example:
