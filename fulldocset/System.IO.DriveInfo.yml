- uid: System.IO.DriveInfo.IsReady
  id: IsReady
  parent: System.IO.DriveInfo
  langs:
  - csharp
  name: IsReady
  nameWithType: DriveInfo.IsReady
  fullName: System.IO.DriveInfo.IsReady
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "获取一个值，该值指示驱动器是否已准备就绪。"
  remarks: "IsReady 指示驱动器是否已准备就绪。 例如，它指示 CD 是否在 CD 驱动器或可移动存储设备是否准备好进行读/写操作。 如果你不执行测试是否驱动器已准备就绪，并且不可以，查询使用<xref:System.IO.DriveInfo>将引发<xref:System.IO.IOException>.</xref:System.IO.IOException></xref:System.IO.DriveInfo>的驱动器       不要依赖于 IsReady 来避免捕捉异常从其他成员如<xref:System.IO.DriveInfo.TotalSize%2A>， <xref:System.IO.DriveInfo.TotalFreeSpace%2A>，和<xref:System.IO.DriveInfo.DriveFormat%2A>。</xref:System.IO.DriveInfo.DriveFormat%2A> </xref:System.IO.DriveInfo.TotalFreeSpace%2A> </xref:System.IO.DriveInfo.TotalSize%2A> 之间的时间，你的代码检查 IsReady 并且然后访问其他属性 （即使在检查后发生的访问时） 之一，驱动器可能已断开或磁盘可能已遭删除。"
  example:
  - "The following code example demonstrates the use of the <xref:System.IO.DriveInfo> class to display information about all of the drives on the current system.  \n  \n [!code-cs[System.IO.DriveInfo#00](~/add/codesnippet/csharp/p-system.io.driveinfo.is_1.cs)]\n [!code-vb[System.IO.DriveInfo#00](~/add/codesnippet/visualbasic/p-system.io.driveinfo.is_1.vb)]"
  syntax:
    content: public bool IsReady { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果驱动器已准备好;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果驱动器未就绪。"
  overload: System.IO.DriveInfo.IsReady*
  exceptions: []
  platform:
  - net462
