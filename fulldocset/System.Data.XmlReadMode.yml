- uid: System.Data.XmlReadMode.IgnoreSchema
  id: IgnoreSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: IgnoreSchema
  nameWithType: XmlReadMode.IgnoreSchema
  fullName: System.Data.XmlReadMode.IgnoreSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "忽略任何内联架构并将数据读入现有<xref href=&quot;System.Data.DataSet&quot;></xref>架构。 如果任何数据与现有架构不匹配，则会丢弃 (包括数据从不同的命名空间为定义<xref href=&quot;System.Data.DataSet&quot;> </xref>)。 如果数据为 DiffGram， <xref uid=&quot;langword_csharp_IgnoreSchema&quot; name=&quot;IgnoreSchema&quot; href=&quot;&quot;> </xref>具有与相同的功能<xref uid=&quot;langword_csharp_DiffGram&quot; name=&quot;DiffGram&quot; href=&quot;&quot;> </xref>。"
  syntax:
    content: IgnoreSchema
    return:
      type: System.Data.XmlReadMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferSchema
  id: InferSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferSchema
  nameWithType: XmlReadMode.InferSchema
  fullName: System.Data.XmlReadMode.InferSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "忽略任何内联架构，推断架构从数据，并将数据加载。 如果<xref href=&quot;System.Data.DataSet&quot;></xref>已包含架构，通过添加新表或将列添加到现有表来扩展当前架构。 如果推断的表已存在，但具有不同的命名空间中，将引发异常或任何推断的列与现有列发生冲突。"
  syntax:
    content: InferSchema
    return:
      type: System.Data.XmlReadMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.InferTypedSchema
  id: InferTypedSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferTypedSchema
  nameWithType: XmlReadMode.InferTypedSchema
  fullName: System.Data.XmlReadMode.InferTypedSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "忽略任何内联架构、 推断强类型化的数据，从架构和加载数据。 如果不从数据推断类型，它被解释为字符串数据。 如果<xref href=&quot;System.Data.DataSet&quot;></xref>已包含架构，扩展当前架构，通过添加新表或将列添加到现有表。 如果推断的表已存在，但具有不同的命名空间中，将引发异常或任何推断的列与现有列发生冲突。"
  syntax:
    content: InferTypedSchema
    return:
      type: System.Data.XmlReadMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.ReadSchema
  id: ReadSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: ReadSchema
  nameWithType: XmlReadMode.ReadSchema
  fullName: System.Data.XmlReadMode.ReadSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "读取任何内联架构并将数据加载。 如果<xref href=&quot;System.Data.DataSet&quot;></xref>已包含架构，可以将新表添加到架构，但是如果中已存在内联架构中的任何表，将引发异常<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  syntax:
    content: ReadSchema
    return:
      type: System.Data.XmlReadMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
