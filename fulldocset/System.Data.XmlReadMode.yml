  name: XmlReadMode
  nameWithType: XmlReadMode
  fullName: System.Data.XmlReadMode
  type: Enum
  summary: "指定如何读取 XML 数据和关系架构读入<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  remarks: "设置时使用此枚举的成员`ReadMode`参数<xref:System.Data.DataSet.ReadXml%2A>方法。</xref:System.Data.DataSet.ReadXml%2A>      1> [!NOTE]  >   `Auto`模式可能会降低比 XmlReadMode 设置到显式选项。"
  syntax:
    content: public enum XmlReadMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Data.XmlReadMode.Auto
  id: Auto
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: Auto
  nameWithType: XmlReadMode.Auto
  fullName: System.Data.XmlReadMode.Auto
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "默认值。"
  remarks: "执行的最合适的这些操作︰ 如果数据为 DiffGram，则设置`XmlReadMode`到`DiffGram`。       -或-如果数据集已拥有的架构，或该文档包含内联架构，设置`XmlReadMode`到`ReadSchema`。       -或-如果数据集尚不包含架构和文档不包含内联架构，设置`XmlReadMode`到`InferSchema`。"
  syntax:
    content: Auto
    return:
      type: System.Data.XmlReadMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Data.XmlReadMode.DiffGram
  id: DiffGram
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: DiffGram
  nameWithType: XmlReadMode.DiffGram
  fullName: System.Data.XmlReadMode.DiffGram
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "读取 DiffGram，将更改应用到 DiffGram 从<xref href=&quot;System.Data.DataSet&quot;> </xref>。 语义是相同的<> *1> 操作。与<> *1> 操作， <> </> *1> 是否保留值。输入到<> *1> 与 Diffgram 应仅获取使用从输出<xref:System.Data.DataSet.WriteXml*>DiffGram 形式。</xref:System.Data.DataSet.WriteXml*>"
  remarks: "目标<xref:System.Data.DataSet>必须具有相同的架构<xref:System.Data.DataSet>在其上<xref:System.Data.DataSet.WriteXml%2A>如此 DiffGram 的调用。</xref:System.Data.DataSet.WriteXml%2A> </xref:System.Data.DataSet> </xref:System.Data.DataSet> 否则 DiffGram 合并操作失败，并且会引发异常。"
  syntax:
    content: DiffGram
    return:
      type: System.Data.XmlReadMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
