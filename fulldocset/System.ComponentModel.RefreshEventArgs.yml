  type: Class
  summary: "提供有关数据<xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;></xref>事件。"
  remarks: "通常情况下，组件信息不会更改进程的生存期内。 在设计期间，但是，你可以更改组件的属性或事件。 因此中的组件的信息<xref:System.ComponentModel.TypeDescriptor>变得过时，和一个<xref:System.ComponentModel.TypeDescriptor.Refreshed>引发事件。</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> A<xref:System.ComponentModel.TypeDescriptor.Refreshed>事件也是时引发<xref:System.Type>在设计时更改。</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       RefreshEventArgs 对象指定与关联的数据<xref:System.ComponentModel.TypeDescriptor.Refreshed>事件; 也就是说，组件和更改的组件的类型。</xref:System.ComponentModel.TypeDescriptor.Refreshed>       RefreshEventArgs 类提供<xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>和<xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>属性，以获取该组件或类型引发事件。</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
