  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "定义配置文件映射的 Web 应用程序。 此类不能被继承。"
  remarks: "WebConfigurationFileMap 类用于指定的 Web 配置文件层次结构。 默认情况下，配置系统使用 IIS 元数据库以确定 Web 文件层次结构。 如果未安装 IIS，或如果应用程序的目标不是服务器安装的最新版本的.NET framework 的版本，WebConfigurationFileMap 类提供了一种方法来定义自定义的层次结构。       WebConfigurationFileMap 类可以指定单个路径或与配置文件相关的多个路径。"
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
