  summary: "初始化的新实例<xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;></xref>通过使用指定的计算机配置文件名称的类。"
  remarks: "使用此构造函数的版本为目标[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]即早于计算机安装的最新项目。 该方法使您可以指定适用于版本的计算机配置文件[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]的目标。      1> [!NOTE]&1;> 即使构造函数仅接受 Machine.config 文件的路径，配置系统还将读取根 Web.config 文件位于同一目录中的在 Machine.config 文件存在。"
  syntax:
