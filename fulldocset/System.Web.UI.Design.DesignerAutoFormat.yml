  summary: "应用到指定控件关联格式设置。"
  remarks: "Apply 方法应用格式设置为指定控件基于<xref:System.Web.UI.Design.DesignerAutoFormat.Name%2A>属性。</xref:System.Web.UI.Design.DesignerAutoFormat.Name%2A> 你可以直接对控件应用样式或设置<xref:System.Web.UI.Design.DesignerAutoFormat.Style%2A>属性，然后使用<xref:System.Web.UI.WebControls.WebControl.MergeStyle%2A>要将样式应用的控件的方法更改为控件。</xref:System.Web.UI.WebControls.WebControl.MergeStyle%2A> </xref:System.Web.UI.Design.DesignerAutoFormat.Style%2A>"
  example:
  - "The following code example illustrates how to use a <xref:System.Web.UI.Design.DesignerAutoFormat> object to apply formatting to a Web server control.  \n  \n [!code-vb[DesignerAutoFormat#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.d_1.vb)]\n [!code-cs[DesignerAutoFormat#3](~/add/codesnippet/csharp/m-system.web.ui.design.d_1.cs)]"
