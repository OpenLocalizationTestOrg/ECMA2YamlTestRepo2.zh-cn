  name: DesignerAutoFormat
  nameWithType: DesignerAutoFormat
  fullName: System.Web.UI.Design.DesignerAutoFormat
  type: Class
  summary: "用于创建可以在设计时应用于自定义的 Web 服务器控件的格式提供的抽象基类。"
  remarks: "DesignerAutoFormat 提供一个基类，可以从继承并扩展以显示格式的自定义 Web 服务器控件在设计时在可视化设计器工具如该类[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]。       控件开发人员提供自动格式设置，以帮助开发人员使用控件选择其首选的显示。 自定义的 DesignerAutoFormat 对象适用于自定义控件设计器提供的自定义控件的设计时自动设置格式。 例如，<xref:System.Web.UI.WebControls.Calendar>控件提供各种可由开发人员在设计时应用的格式。</xref:System.Web.UI.WebControls.Calendar>       若要实现自定义控件的自动格式设置︰ 1。  创建自定义控件。      2.  派生<xref:System.Web.UI.Design.ControlDesigner>类或适合你的控制权，例如<xref:System.Web.UI.Design.TextControlDesigner>.</xref:System.Web.UI.Design.TextControlDesigner>的另一个设计器类</xref:System.Web.UI.Design.ControlDesigner>的设计器类      3.  从自定义控件格式通过重写 DesignerAutoFormat 类派生格式类<xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A>方法。</xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A>      4.  在设计器类中，填充<xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>属性，它是<xref:System.Web.UI.Design.DesignerAutoFormatCollection>对象，其中包括一个设计器中，可以应用每个命名格式你格式类的实例。</xref:System.Web.UI.Design.DesignerAutoFormatCollection> </xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>       DesignerAutoFormat 类提供了以下的成员，以支持在设计时自动格式设置:-<xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A>方法，这适用于指定的控件的命名的格式。</xref:System.Web.UI.Design.DesignerAutoFormat.Apply%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl%2A>方法，用于预览中提供一份控件**AutoFormat**对话框中，如在可视化设计器[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]。</xref:System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl%2A>      -<xref:System.Web.UI.Design.DesignerAutoFormat.Name%2A>属性，用于提供要在可视化设计器中的格式的列表中显示的文本。</xref:System.Web.UI.Design.DesignerAutoFormat.Name%2A>"
  example:
  - "The following code example demonstrates how to implement automatic formatting in a custom control designer. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property by adding three instances of a custom automatic format that are derived from the DesignerAutoFormat class.  \n  \n [!code-vb[DesignerAutoFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_7_1.vb)]\n [!code-cs[DesignerAutoFormat#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_7_1.cs)]"
  syntax:
    content: public abstract class DesignerAutoFormat
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
