- uid: System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl(System.Web.UI.Control)
  id: GetPreviewControl(System.Web.UI.Control)
  parent: System.Web.UI.Design.DesignerAutoFormat
  langs:
  - csharp
  name: GetPreviewControl(Control)
  nameWithType: DesignerAutoFormat.GetPreviewControl(Control)
  fullName: System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl(Control)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "返回关联控件的一个副本以便提供预览之前将格式应用于控件。"
  remarks: "GetPreviewControl 方法使用可视化设计器，如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]中**AutoFormat**对话框以在之前将格式应用于的实际控件的设计时显示控件的带格式的运行时预览版。       不管如何设置<xref:System.Web.UI.Design.SupportsPreviewControlAttribute>属性，则为<xref:System.Web.UI.Design.ControlDesigner>对象，GetPreviewControl 方法将返回一份中的控件`runtimeControl`参数。</xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  syntax:
    content: public virtual System.Web.UI.Control GetPreviewControl (System.Web.UI.Control runtimeControl);
    parameters:
    - id: runtimeControl
      type: System.Web.UI.Control
      description: "Web 服务器控件运行时版本。"
    return:
      type: System.Web.UI.Control
      description: "GetPreviewControl 方法返回关联的 Web 服务器控件的副本。"
  overload: System.Web.UI.Design.DesignerAutoFormat.GetPreviewControl*
  exceptions: []
  platform:
  - net462
