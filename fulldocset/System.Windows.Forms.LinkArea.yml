  type: Struct
  summary: "表示内的某个区域<xref href=&quot;System.Windows.Forms.LinkLabel&quot;></xref>表示在控件内的超链接的控件。"
  remarks: "有两种方法向的文本添加超链接<xref:System.Windows.Forms.LinkLabel>控件。</xref:System.Windows.Forms.LinkLabel> 你可以访问<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>方法<xref:System.Windows.Forms.LinkLabel.LinkCollection>类通过<xref:System.Windows.Forms.LinkLabel.Links%2A>属性<xref:System.Windows.Forms.LinkLabel>将多个超链接添加到控件的文本。</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> 如果你只需将单个超链接添加到控件的文本，可以使用<xref:System.Windows.Forms.LinkLabel.LinkArea%2A>的<xref:System.Windows.Forms.LinkLabel>。</xref:System.Windows.Forms.LinkLabel>属性</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> 此属性接受 LinkArea 定义超链接控件的文本内的位置。 当使用 LinkArea 属性指定超链接时，链接区域随后会添加到<xref:System.Windows.Forms.LinkLabel.LinkCollection>相同的方式与将使用<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>的<xref:System.Windows.Forms.LinkLabel.LinkCollection>。</xref:System.Windows.Forms.LinkLabel.LinkCollection>方法</xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>的链接中</xref:System.Windows.Forms.LinkLabel.LinkCollection>       <xref:System.Windows.Forms.LinkArea.Length%2A>属性指定的文本中的字符数<xref:System.Windows.Forms.LinkLabel>要包含在链接区域中。</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> <xref:System.Windows.Forms.LinkArea.Start%2A>属性指定要包含在超链接中的控件文本内第一个字符。</xref:System.Windows.Forms.LinkArea.Start%2A> 如果你想要确定是否特定 LinkArea 为空，你可以使用<xref:System.Windows.Forms.LinkArea.IsEmpty%2A>而不是检查的值的值的属性<xref:System.Windows.Forms.LinkArea.Start%2A>和<xref:System.Windows.Forms.LinkArea.Length%2A>属性。</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
