  name: OutputColor
  nameWithType: OutputColor
  fullName: System.Printing.OutputColor
  type: Enum
  summary: "指定如何打印包含颜色或灰色阴影的内容。"
  remarks: "针对这些目的使用此类型的值:-作为的成员<xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>集合，这是一个属性的<xref:System.Printing.PrintCapabilities>，这些值指定类型的打印机所支持的输出。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> （许多打印机支持多个类型。）     -为的值<xref:System.Printing.PrintTicket.OutputColor%2A>属性<xref:System.Printing.PrintTicket>，它们指示打印机以生成指定的类型的输出。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputColor%2A>       **未知**属性中永远不会使用值<xref:System.Printing.PrintCapabilities>对象。</xref:System.Printing.PrintCapabilities>       你决不能设置<xref:System.Printing.PrintTicket>属性`Unknown`。</xref:System.Printing.PrintTicket> 如果某一其他<xref:System.Printing.PrintTicket>生成应用程序已创建*PrintTicket 文档*，将在输出颜色功能设置为无法识别的选项 (即中未定义的选项[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397))，则<xref:System.Printing.PrintTicket>构造与该文档的应用程序中的对象将具有`Unknown`的值作为<xref:System.Printing.PrintTicket.OutputColor%2A>属性。</xref:System.Printing.PrintTicket.OutputColor%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       尽管<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>类不能被继承，可以扩展[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397)能够识别并不表示中的打印设备功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>类。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 有关详细信息请参阅[NOTINBUILD︰ 如何︰ 打印架构和创建新的打印系统类扩展](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
  syntax:
    content: public enum OutputColor
