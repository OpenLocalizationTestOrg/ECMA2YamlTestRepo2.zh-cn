  remarks: "`Click`事件传递<xref:System.EventArgs>到其事件处理程序。</xref:System.EventArgs> 因此它仅指示发生了单击操作。 如果需要更具体的鼠标信息 （按钮、 单击、 鼠标轮旋转或位置的数），使用<xref:System.Windows.Forms.Control.MouseClick>事件。</xref:System.Windows.Forms.Control.MouseClick> 但是，<xref:System.Windows.Forms.Control.MouseClick>如果单击引起操作不是鼠标，如按 ENTER 键操作，将不会引发事件。</xref:System.Windows.Forms.Control.MouseClick>       由用户的操作系统的鼠标设置确定一次双击。 用户可以设置它认为是双击而不是两次单击鼠标按钮点击之间的时间。 `Click`双击控件每次引发事件。 例如，如果你有事件处理程序`Click`和<xref:System.Windows.Forms.Control.DoubleClick>控件的事件`Click`和<xref:System.Windows.Forms.Control.DoubleClick>时控件是双击和调用这两种方法将引发事件。</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> 如果双击控件时，控件不支持<xref:System.Windows.Forms.Control.DoubleClick>事件，`Click`可能引发事件两次。</xref:System.Windows.Forms.Control.DoubleClick>       有关如何处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。      1> [!NOTE] 1> 函数和对象在<xref:Microsoft.VisualBasic.Compatibility.VB6>命名空间提供用于连接的工具从到 Visual Basic 6.0 升级[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]。</xref:Microsoft.VisualBasic.Compatibility.VB6> 在大多数情况下，这些函数和对象重复可在其他命名空间中找到的功能[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]。 仅当 Visual Basic 6.0 代码模型显著区别它们是所必需[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]实现。"
