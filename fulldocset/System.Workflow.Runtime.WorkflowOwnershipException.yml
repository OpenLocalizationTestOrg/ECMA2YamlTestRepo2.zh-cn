  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowOwnershipException 使用持久性服务支持多个应用程序访问同一数据库的功能。 在此类环境中，工作流运行时的实例可能会尝试加载已加载的工作流运行时引擎的另一个实例的工作流。 例如，<xref:System.Workflow.Runtime.Hosting.SQLWorkflowPersistenceService>类时，会发生此情况，会引发 WorkflowOwnershipException。</xref:System.Workflow.Runtime.Hosting.SQLWorkflowPersistenceService>       如果你实现引发 WorkflowOwnershipException 的持久性服务应提供<xref:System.Guid>为其的例外情况使用相应的构造函数的类或设置工作流实例的<xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A>属性之前引发异常。</xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A> </xref:System.Guid>"
  syntax:
    content: >-
