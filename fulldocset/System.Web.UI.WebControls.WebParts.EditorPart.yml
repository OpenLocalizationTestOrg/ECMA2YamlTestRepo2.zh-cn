  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPart>控件 （或其他服务器或用户控件） 是当前正在编辑的值相对应<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>属性。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 只有一个<xref:System.Web.UI.WebControls.WebParts.WebPart>可以一次编辑控件，当控件处于编辑模式，WebPartToEdit 属性提供对该控件的引用。</xref:System.Web.UI.WebControls.WebParts.WebPart>       后<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>区域已添加<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制到其集合中的控件，它将赋的值<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>属性上的 WebPartToEdit 属性<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       <xref:System.Web.UI.WebControls.WebParts.EditorPart>控件尤其是在其两个关键方法--使用 WebPartToEdit 属性<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>和<xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>-若要获取和设置关联控件的属性值。</xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  syntax:
