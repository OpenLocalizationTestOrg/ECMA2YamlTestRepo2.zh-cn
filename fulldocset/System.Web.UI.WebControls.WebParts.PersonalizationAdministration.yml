  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "实现管理和为 Web 部件的个性化设置的管理功能。 此类不能被继承。"
  remarks: "此类提供了几个静态方法和属性公开为 Web 部件的个性化设置的管理功能。 这些方法适用于配置中的默认个性化设置提供程序<xref:System.Web.UI.WebControls.WebParts.WebPartManager>Web 部件控件的控件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 如果你需要管理充当个性化设置提供程序的多个数据存储，你应直接在单独的个性化设置提供程序类上使用方法。 请注意，集合的配置提供程序，个性化<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制可从<xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>静态属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       务必要注意个性化设置将失败，如果 Web 应用程序未运行在默认信任级别的<xref:System.Web.AspNetHostingPermissionLevel>或更高版本 (你可以在 Web.config 文件中使用设置自定义信任级别`<trust level=&quot;&quot; />`元素)。</xref:System.Web.AspNetHostingPermissionLevel> PersonalizationAdministration 和<xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>类这两个信任级别的检查<xref:System.Web.AspNetHostingPermissionLevel>初始化时。</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> 如果你配置你的应用程序运行在的信任级别的<xref:System.Web.AspNetHostingPermissionLevel>，并使用默认<xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>提供程序来管理你的应用程序，第一次的个性化设置数据，应用程序尝试访问个性化数据，它将失败，因为在中运行 ASP.NET 工作进程<xref:System.Web.AspNetHostingPermissionLevel>信任没有调入的各个类中所必需的权限<xref:System.Data.SqlClient>命名空间。</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
