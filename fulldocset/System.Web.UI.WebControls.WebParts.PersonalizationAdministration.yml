  summary: "返回根据指定的参数的非活动用户的每个用户个性化状态信息的集合。"
  remarks: "此方法返回的集合<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>实例，每个用户个性化状态信息其中`pathToMatch`参数值与匹配的页上，路径`usernameToMatch`匹配项的用户名称，具有与该页面和用户关联的个性化数据被视为处于非活动状态。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> 换而言之，对于每个返回记录用户的<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>属性的值是否小于或等于`userInactiveSinceDate`。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 集合仅包含<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>实例。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       此方法将参数通配符字符传递给基础个性化设置提供程序，数据存储区处理这些字符的因此方式取决于提供程序如何处理如星号 （*）、 百分号 （%） 或下划线 (_) 字符。       通常情况下，对于符合 SQL 数据存储区中，你可以执行通配符搜索部分路径带有通配符字符开头，结束时，或在搜索字符串文本的中间显示<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 例如，若要查找以&quot;~/vdir&quot;开头的所有路径<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>属性将设置为&quot;~/vdir%&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       同样，对部分用户名通配符搜索可以显示的文本字符串中的任意位置的通配符字符<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 例如，若要查找与&quot;John&quot;开头的所有用户名称<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>属性将如下所示&quot;John %&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       使用默认的个性化设置提供程序， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-派生的对象返回按字母顺序，并按组合的路径和用户名称的升序排序。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> 提供商确定的顺序集合中的对象。       如果`userInactiveSinceDate`，<xref:System.DateTime.MaxValue>则从此方法返回的值都等效于<xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch`参数可以具有逗号 （，），因为某些数据存储，例如那些运行 Microsoft SQL Server，允许为通配字符的逗号。       返回的数据受到`pageIndex`和`pageSize`，其中`pageIndex`控制要返回哪些记录和`pageSize`控制要返回的记录数。 例如，如果`pageIndex`已设置为 0 和`pageSize`设置为 25，返回的数据将是前 25 个项。 如果`pageIndex`已设置为 1 和`pageSize`设置为 25，返回的数据将是项 26 到 50 个。 `totalRecords`参数返回的可用的记录总数。"
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "要匹配的页的路径。"
