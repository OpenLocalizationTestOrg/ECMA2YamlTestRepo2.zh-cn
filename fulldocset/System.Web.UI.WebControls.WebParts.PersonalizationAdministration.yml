  summary: "获取或设置指定提供程序的应用程序的名称。"
  remarks: "检索和保存个性化设置提供程序，和允许多个应用程序共享数据通过设置相同的应用程序名称，或者通过指定不同的应用程序名称的同一数据库中的数据进行分区的数据，应用程序名称的影响。 中的 Web.config 或 System.config 文件的个性化设置提供程序部分可以找到应用程序名称。      1> [!CAUTION]&1;> 由于一个默认配置文件提供程序实例用于满足的所有请求<xref:System.Web.HttpApplication>对象，您可以有多个请求并发执行，并尝试设置的应用程序名称属性值。</xref:System.Web.HttpApplication> 应用程序名称属性不是线程安全用于多个写操作，并更改应用程序名称属性值可能导致多个用户的应用程序的意外行为。 建议你避免以允许用户设置的应用程序名称属性，除非所需的代码。 应用程序可能需要设置应用程序名称属性的示例是管理应用程序管理多个应用程序的配置文件数据。 此类应用程序应为单用户应用程序和不是 Web 应用程序。"
