  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "返回根据指定的参数的非活动用户的每个用户个性化状态信息的集合。"
  remarks: "此方法返回的集合<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>实例，每个用户个性化状态信息其中`pathToMatch`参数值与匹配的页上，路径`usernameToMatch`匹配项的用户名称，具有与该页面和用户关联的个性化数据被视为处于非活动状态。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> 换而言之，对于每个返回记录用户的<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>属性的值是否小于或等于`userInactiveSinceDate`。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 返回的集合只包含<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>实例。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       此方法将查询通配符字符传递给基础数据存储区。 当前依赖于每个提供程序处理如星号 （*）、 百分号 （%） 或下划线 (_) 字符的方式是支持通配符。       通常情况下，对于符合 SQL 数据存储区中，你可以执行通配符搜索部分路径带有通配符字符开头，结束时，或在搜索字符串文本的中间显示<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 例如，若要查找以&quot;~/vdir&quot;开头的所有路径<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>属性将设置为&quot;~/vdir%&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       同样，对部分用户名通配符搜索可以显示的文本字符串中的任意位置的通配符字符<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 例如，若要查找与&quot;John&quot;开头的所有用户名称<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>属性将如下所示&quot;John %&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       使用默认的个性化设置提供程序， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-派生的对象返回按字母顺序，并按组合的路径和用户名称的升序排序。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> 提供商确定的顺序集合中的对象。       如果`userInactiveSinceDate`，<xref:System.DateTime.MaxValue>则从此方法返回的值都等效于<xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch`参数可以包含逗号 （，），因为某些数据存储，例如那些运行 Microsoft SQL Server，允许为通配字符的逗号。"
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "要匹配的页的路径。"
    - id: usernameToMatch
      type: System.String
      description: "用户要匹配的名称具有与页关联的个性化数据。"
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "用户的个性化信息已访问的最后日期。"
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref>包含每个用户个性化状态信息。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
