  summary: "表示 SOAP 信封中的输出 SOAP 字符串类型正使用<xref uid=&quot;langword_csharp_XSD&quot; name=&quot;XSD&quot; href=&quot;&quot;></xref>前缀，并且生成的 XML 没有 ID 属性的字符串。"
  remarks: "例如，尽管默认情况下的类可能与 SOAP 格式进行远程处理```   <member1>10</member1>   <member2 id=&quot;ref-3&quot;>hello</member2>   <member3 href=&quot;#ref-3&quot;/>   <member4 href=&quot;#ref-4&quot;/>   <member4shared href=&quot;#ref-4&quot;/>   <member5 href=&quot;#ref-5&quot;/>   <member6 id=&quot;ref-6&quot; xsi:type=&quot;SOAP-ENC:string&quot;>Hello World</member6>   <str1 id=&quot;ref-7&quot;>hello < world</str1>   <str2 id=&quot;ref-8&quot;><</str2>   <str3 id=&quot;ref-9&quot;>< world</str3>   <str4 href=&quot;#ref-7&quot;/>   ```通过远程处理进行序列化`XsdString`选项将生成以下 XML。      ```   <member1 xsi:type=&quot;xsd:int&quot;>10</member1>   <member2 xsi:type=&quot;xsd:string&quot;>hello</member2>   <member3 xsi:type=&quot;xsd:string&quot;>hello</member3>   <member4 href=&quot;#ref-3&quot;/>   <member4shared href=&quot;#ref-3&quot;/>   <member5 href=&quot;#ref-4&quot;/>   <member6 xsi:type=&quot;xsd:string&quot;>Hello World</member6>   <str1 xsi:type=&quot;xsd:string&quot;>hello < world</str1>   <str2 xsi:type=&quot;xsd:string&quot;><</str2>   <str3 xsi:type=&quot;xsd:string&quot;>< world</str3>   <str4 xsi:type=&quot;xsd:string&quot;>hello < world</str4>   ```有关 SOAP 信封的详细信息，请参阅 www.w3.org/tr/soap/#_Toc478383494。"
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Remoting.Metadata.SoapOption
      description: "要添加。"
  exceptions: []
  platform:
  - net462
