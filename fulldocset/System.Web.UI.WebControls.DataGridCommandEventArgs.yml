  fullName: System.Web.UI.WebControls.DataGridCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataGrid.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. 此类不能被继承。"
  remarks: "<xref:System.Web.UI.WebControls.DataGrid.CancelCommand>引发事件时取消按钮中的项<xref:System.Web.UI.WebControls.DataGrid>控件被单击。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>       <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>引发事件时删除按钮中的项<xref:System.Web.UI.WebControls.DataGrid>控件被单击。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>       <xref:System.Web.UI.WebControls.DataGrid.EditCommand>引发事件时编辑按钮中的项<xref:System.Web.UI.WebControls.DataGrid>控件被单击。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditCommand>       <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>任一按钮中的项时会引发事件<xref:System.Web.UI.WebControls.DataGrid>控件被单击。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCommand> 这允许你以编程方式单击特定的命令按钮时测试和采取适当的措施。 此事件通常用于处理自定义命令按钮<xref:System.Web.UI.WebControls.DataGrid>控件。</xref:System.Web.UI.WebControls.DataGrid>       <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>引发事件的更新中的项的按钮时<xref:System.Web.UI.WebControls.DataGrid>控件被单击。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       DataGridCommandEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>       有关处理事件的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_1.aspx)]\n [!code-vb[DataGridEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_1.aspx)]  \n  \n [!code-cs[DataGridEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_2.aspx)]\n [!code-vb[DataGridEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_2.aspx)]"
