  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "绘制带有径向渐变的区域。 焦点定义渐变的开始而圆定义渐变的结束点。"
  remarks: "Radialgradientbrush 绘制中是类似的编程模型到<xref:System.Windows.Media.LinearGradientBrush>。</xref:System.Windows.Media.LinearGradientBrush> 但是，线性渐变有一个起点和时径向渐变有焦点点，以定义渐变的行为以及一个圆定义渐变向量中，将一个终结点。 圆定义渐变的终点。 换而言之，处 1.0 的渐变停止点定义圆的周长处的颜色。 焦点定义渐变的中心。 处 0.0 的渐变停止点定义焦点点处的颜色。       下图显示使用径向渐变填充的矩形。 径向渐变从白色变为灰色。 外部圆表示渐变圆圈，而红点表示焦点。 此渐变将其<xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>设置为<xref:System.Windows.Media.GradientSpreadMethod>。</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![具有突出显示组件的径向渐变](~/add/media/art-radialgradientfocalpoint.jpg &quot;具有突出显示组件的径向渐变&quot;)具有突出显示的焦点径向渐变 1> [!NOTE] 1> 呈现 radialgradientbrush 绘制对象上使用硬件加速<xref:System.Windows.Media.RenderCapability.Tier%2A>2 系统。</xref:System.Windows.Media.RenderCapability.Tier%2A> 有关硬件层的详细信息，请参阅[图形呈现层](~/add/includes/ajax-current-ext-md.md)。      ## 可冻结功能，因为它继承自<xref:System.Windows.Freezable>类，radialgradientbrush 绘制类提供了一些特殊功能︰ 可以声明为在多个对象之间共享、 进行只读的以提高性能、 设为线程安全 radialgradientbrush 绘制对象和克隆，。</xref:System.Windows.Freezable> 有关提供的不同功能的详细信息<xref:System.Windows.Freezable>对象，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class RadialGradientBrush : System.Windows.Media.GradientBrush'
