  remarks: "为每个绑定所属的 Web 方法调用 TheReflectMethodmethod，<xref:System.Web.Services.Description.ServiceDescription>表示。</xref:System.Web.Services.Description.ServiceDescription> ReflectMethod 方法不直接使用 Web 方法。 对于 Web 服务类中反映绑定中的所有 Web 方法添加获取信息的 SOAP 扩展。       ReflectMethod 的实现可以生成信息，如操作绑定`abstract`操作和消息。"
