  remarks: "使用 SrgsToken 类的成员，你可以指定词的三种形式︰<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>窗体中，<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A>窗体，并自定义<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>word。</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>       如果多个字词存储在单个 SrgsToken 对象中，每个将被视为不同的标记，内部，然后在结果中。       此类表示`token`由万维网联合会 (W3C) 定义的元素[语音识别语法规范 (SRGS) 版本 1.0。](http://go.microsoft.com/fwlink/?LinkId=201761)。 璝惠 SRGS`token`元素以及它支持通过 System.Speech，有关详细信息请参阅[令牌元素](http://msdn.microsoft.com/en-us/3a9e8d64-7bd4-4188-a6f4-dbf28ea71632)。"
