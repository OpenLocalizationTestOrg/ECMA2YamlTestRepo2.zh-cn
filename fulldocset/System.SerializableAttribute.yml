  type: Class
  summary: "指示可以序列化的类。 此类不能被继承。"
  remarks: "SerializableAttribute 特性应用于的类型以便指示可以序列化的此类型的实例。 公共语言运行时会引发<xref:System.Runtime.Serialization.SerializationException>如果任何一种关系图中要序列化的对象不具有 SerializableAttribute 特性应用。</xref:System.Runtime.Serialization.SerializationException>       应用 SerializableAttribute 特性，即使类还实现<xref:System.Runtime.Serialization.ISerializable>接口来控制序列化过程。</xref:System.Runtime.Serialization.ISerializable>       当 SerializableAttribute 特性应用于类型时，专用和公用的所有字段默认情况下序列都化。 你可以通过实现更精细地控制序列化<xref:System.Runtime.Serialization.ISerializable>接口来重写序列化过程。</xref:System.Runtime.Serialization.ISerializable>       你可以通过应用排除从序列化的字段或<xref:System.NonSerializedAttribute>属性字段。</xref:System.NonSerializedAttribute> 如果可序列化类型的字段包含一个指针、 句柄或某些其他数据结构，它是特定于特定的环境，并且不能有意义的方式重建在不同环境中，则你可能想要应用<xref:System.NonSerializedAttribute>于该字段属性。</xref:System.NonSerializedAttribute>       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。 有关序列化的详细信息，请参阅<xref:System.Runtime.Serialization>。</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
