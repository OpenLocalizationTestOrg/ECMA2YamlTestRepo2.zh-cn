  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.ListView.DrawItem&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>事件允许你自定义的外观<xref:System.Windows.Forms.ListView>使用所有者描述的控件。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>       <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>事件由引发<xref:System.Windows.Forms.ListView>控制<xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>属性设置为`true`。</xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> 传递给事件处理程序 DrawListViewItemEventArgs 信息包含有关<xref:System.Windows.Forms.ListViewItem>绘制，并可以帮助你绘制项的方法。</xref:System.Windows.Forms.ListViewItem>       使用<xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>或<xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A>属性，以检索有关要绘制的项的信息。</xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> 使用<xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>属性来检索项的索引。</xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>       使用<xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>属性以执行指定的区域中，实际的绘图<xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>属性。</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> 若要绘制标准<xref:System.Windows.Forms.ListView>元素不需要自定义项，使用<xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A>， <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>，和<xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A>方法。</xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>      1> [!NOTE]&1;> 以避免出现问题时所有者描述，重写出现图形闪烁<xref:System.Windows.Forms.ListView>控件并设置<xref:System.Windows.Forms.ListView.DoubleBuffered%2A>属性`true`。</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> 当你的应用程序调用时，此功能才可用仅在 Windows XP 和 Windows Server 2003 系列上<xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_5_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_5_1.vb)]"
