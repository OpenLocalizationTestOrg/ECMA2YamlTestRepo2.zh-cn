  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "获取具有指定的标记前缀和标记名称的用户控件的相对 URL 路径。"
  remarks: "GetUserControlPath 使用的标记前缀和名称在当前文档中，查找用户控件 register 指令，并返回`src`属性在 register 指令中定义的值。"
  syntax:
    content: public abstract string GetUserControlPath (string tagPrefix, string tagName);
    parameters:
    - id: tagPrefix
      type: System.String
      description: "要检索的用户控件标记前缀。"
    - id: tagName
      type: System.String
      description: "要检索的用户控件的标记名称。"
    return:
      type: System.String
      description: "找到了如果表示指定的用户控件的相对 URL 路径的字符串;否则为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.WebFormsReferenceManager.GetUserControlPath*
  exceptions: []
  platform:
  - net462
