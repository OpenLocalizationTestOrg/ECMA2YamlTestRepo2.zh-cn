  name: WebFormsReferenceManager
  nameWithType: WebFormsReferenceManager
  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "提供用于访问类型、 指令和当前的 Web 项目文档中的控件的基类。 必须继承此类。"
  remarks: "WebFormsReferenceManager 基类实现由设计器主机提供对类型、 指令和用户控件在 Web 项目文档中定义的访问。 控件的设计器类可以使用 WebFormsReferenceManager，以访问在当前文档中，定义并将新的标记前缀添加到当前文档。       访问 WebFormsReferenceManager 服务提供由设计器宿主通过<xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>属性<xref:System.Web.UI.Design.WebFormsRootDesigner>实现。</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> <xref:System.Web.UI.Design.WebFormsRootDesigner>实现可以访问两种方式:-类派生自<xref:System.Web.UI.Design.ControlDesigner>可以使用<xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>属性来访问<xref:System.Web.UI.Design.WebFormsRootDesigner>实现，它提供的设计器宿主。</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner> 通过提供 WebFormsReferenceManager 实现<xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>属性<xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>属性。</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>      -其他设计器类可以访问<xref:System.Web.UI.Design.WebFormsRootDesigner>实现通过第一个获取<xref:System.ComponentModel.Design.IDesignerHost>服务通过设计器组件的实现<xref:System.ComponentModel.Component.Site%2A>，然后调用<xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>方法使用设计器宿主<xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>属性。</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> </xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.Web.UI.Design.WebFormsRootDesigner>          1> [!NOTE]&1;> WebFormsReferenceManager 替换已过时的接口<xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager> 旧设计器宿主可能只支持<xref:System.Web.UI.Design.IWebFormReferenceManager>接口实现。</xref:System.Web.UI.Design.IWebFormReferenceManager> 检查<xref:System.Web.UI.Design.WebFormsRootDesigner>和提供的设计器宿主的 WebFormsReferenceManager 实现都不是`null`以确保设计器宿主实现<xref:System.Web.UI.Design.WebFormsRootDesigner>和 WebFormsReferenceManager 类。</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner>"
  syntax:
    content: public abstract class WebFormsReferenceManager
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
