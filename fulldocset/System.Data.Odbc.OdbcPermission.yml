  name: OdbcPermission
  nameWithType: OdbcPermission
  fullName: System.Data.Odbc.OdbcPermission
  type: Class
  summary: "启用.NET Framework 数据提供程序 ODBC，帮助确保用户具有足够的权限访问 ODBC 数据源的安全级别。 此类不能被继承。"
  remarks: "在为部分信任方案启用适用于 ODBC 的.NET Framework 数据提供程序时，此类旨在供将来使用。 .NET Framework 数据提供程序 ODBD 当前需要 FullTrust 权限。 目前，使用`OdbcPermission`类没有任何效果。 有关详细信息，请参阅[代码访问安全性和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
