  name: CodeArrayCreateExpression
  nameWithType: CodeArrayCreateExpression
  fullName: System.CodeDom.CodeArrayCreateExpression
  type: Class
  summary: "表示创建一个数组的表达式。"
  remarks: "CodeArrayCreateExpression 可用来创建一个数组，将代码表达式表示。 数量的元素或将使用用于初始化该数组的表达式列表，则应指定创建数组的表达式。       大多数数组可以声明之后立即进行初始化。 <xref:System.CodeDom.CodeArrayCreateExpression.Initializers%2A>属性可以设置为表达式，以使用用于初始化该数组。</xref:System.CodeDom.CodeArrayCreateExpression.Initializers%2A>       CodeArrayCreateExpression 只能直接支持创建一维数组。 如果一种语言允许数组的数组，则可以通过嵌套内 CodeArrayCreateExpression CodeArrayCreateExpression 来创建它们。 并非所有语言都支持数组的数组。 你可以检查是否<xref:System.CodeDom.Compiler.ICodeGenerator>的一种语言声明支持嵌套的数组，通过调用<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>与<xref:System.CodeDom.Compiler.GeneratorSupport>标志。</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>"
  example:
  - "The following code uses a CodeArrayCreateExpression to create an array of integers with 10 indexes.  \n  \n [!code-cpp[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_1_1.cpp)]\n [!code-cs[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_1_1.cs)]\n [!code-vb[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_1_1.vb)]"
