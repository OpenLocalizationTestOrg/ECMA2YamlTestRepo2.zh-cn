- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取一个值，该值指示 Web 部件控件是否对 Web 部件页的所有用户可见。"
  remarks: "共享的 Web 部件控件是对 Web 页的所有用户可见。 与相对的共享控制是每个用户控件，这是特定于用户的并且仅对该控件添加到页面的用户可见。       如果用户在共享个性化设置作用域中查看页面时，会添加一个动态控件，将共享控件。 如果该控件将添加用户时用户个性化设置作用域中,<xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>该控件的属性值将为`false`。</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       有关详细信息共享和每个用户控件，请参阅[Web 部件个性化概述](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 Web 部件控件的页，则所有用户可见否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
