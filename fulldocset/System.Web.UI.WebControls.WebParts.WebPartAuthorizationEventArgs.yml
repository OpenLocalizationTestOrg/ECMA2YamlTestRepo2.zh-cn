  namespace: System.Web.UI.WebControls.WebParts
  summary: "初始化的新实例<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs&quot;></xref>类。"
  syntax:
    content: public WebPartAuthorizationEventArgs (Type type, string path, string authorizationFilter, bool isShared);
    parameters:
    - id: type
      type: System.Type
      description: "<xref:System.Type>的控件进行授权检查。</xref:System.Type>"
    - id: path
      type: System.String
      description: "被授权，如果控件是一个用户控件的控件的源文件相对的应用程序路径。"
    - id: authorizationFilter
      type: System.String
      description: "分配给一个任意字符串值<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>属性<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>用于授权是否可以将控件添加到页上的控件。</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>"
    - id: isShared
      type: System.Boolean
      description: "指示被检查授权控件是否共享的控制，这意味着它对应用程序的许多或所有用户可见并将其<xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>属性值设置为<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>"
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.#ctor*
  exceptions: []
