  name: WebPartAuthorizationEventArgs
  nameWithType: WebPartAuthorizationEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>事件之前发生<xref:System.Web.UI.WebControls.WebParts.WebPart>控件添加到页。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> 有大量的常见方案，可以在其中将控件添加到页。 有关这些的完整说明，请参阅备注部分<xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>方法。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       WebPartAuthorizationEventArgs 类提供了可访问有关正在添加到页面的 Web 部件控件的属性。 时添加一个控件，它必须检查以查看是否其<xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>属性已设置并且，如果是这样，是否控件有权添加到页面。</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
