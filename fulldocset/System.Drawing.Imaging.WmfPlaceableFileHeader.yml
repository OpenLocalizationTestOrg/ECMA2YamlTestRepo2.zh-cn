  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: "获取或设置的每英寸点数缇数。"
  remarks: "通常情况下，有 1440年缇每英寸点数;但是，可以更改此数字，以将图像缩放。 值为 720 指示映像是其正常大小的两倍，或扩展到因子为 2:1。 值为 360 指示小数位数为 4:1。 相反，值为 2880年指示，映像以缩减大小的两个因素。 值为 1440年指示 1:1 的比例。"
  syntax:
    content: public short Inch { get; set; }
    return:
      type: System.Int16
      description: "每英寸点数缇数。"
