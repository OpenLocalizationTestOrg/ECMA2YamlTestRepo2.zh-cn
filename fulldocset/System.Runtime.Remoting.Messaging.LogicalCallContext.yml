  fullName: System.Runtime.Remoting.Messaging.LogicalCallContext
  type: Class
  summary: "提供一组在远程方法调用期间执行的执行代码路径的属性。"
  remarks: "LogicalCallContext 类是新版<xref:System.Runtime.Remoting.Messaging.CallContext>方法期间使用的类调用到远程应用程序域。</xref:System.Runtime.Remoting.Messaging.CallContext> <xref:System.Runtime.Remoting.Messaging.CallContext>是专用的集合对象类似于方法调用的线程本地存储，并提供对执行的每个逻辑线程是唯一的数据槽。</xref:System.Runtime.Remoting.Messaging.CallContext> 槽不共享跨其他逻辑线程上调用上下文中。 可以将对象添加到<xref:System.Runtime.Remoting.Messaging.CallContext>旅行 down 和 up 执行代码路径，并且检查由各种对象沿路径。</xref:System.Runtime.Remoting.Messaging.CallContext>       当在另一个对象进行远程方法调用<xref:System.AppDomain>、<xref:System.Runtime.Remoting.Messaging.CallContext>类生成与远程调用一起传播 LogicalCallContext。</xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> 仅对象公开<xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>接口，并存储在<xref:System.Runtime.Remoting.Messaging.CallContext>外部传播<xref:System.AppDomain>中 LogicalCallContext。</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> 不支持此接口的对象不会传输 LogicalCallContext 实例与远程方法调用中。      1> [!NOTE]&1;> 此类，使链接要求。 如果直接调用方没有基础结构的权限，将引发安全异常。 请参阅[链接需求](~/add/includes/ajax-current-ext-md.md)有关详细信息。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
