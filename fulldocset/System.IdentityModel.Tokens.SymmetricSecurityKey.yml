      description: "派生密钥的大小。"
    - id: offset
      type: System.Int32
      description: "从该处派生的密钥位于从此方法返回的字节数组中的位置。"
    return:
      type: System.Byte[]
      description: "数组<xref:System.Byte>包含派生的密钥。</xref:System.Byte>"
