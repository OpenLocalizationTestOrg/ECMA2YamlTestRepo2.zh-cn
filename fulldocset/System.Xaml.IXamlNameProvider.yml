  name: IXamlNameProvider
  nameWithType: IXamlNameProvider
  fullName: System.Xaml.IXamlNameProvider
  type: Interface
  summary: "提供了过程中使用的服务保存并写入操作输入对象，并返回 XAML 名称。"
  remarks: "本服务仅适用于保存路径操作，例如，当<xref:System.Xaml.XamlXmlWriter>序列化特性化的值转换器用法，类型转换器或值序列化程序支持序列化。</xref:System.Xaml.XamlXmlWriter> A<xref:System.Xaml.XamlObjectWriter>不提供其服务上下文中的服务。</xref:System.Xaml.XamlObjectWriter>       类型转换器或值序列化程序可以访问此服务作为服务提供商使用可用的架构上下文，并在该上下文中实现时，然后获取 IXamlNameProvider 服务。 有关详细信息，请参阅[类型转换器和 XAML 的标记扩展](~/add/includes/ajax-current-ext-md.md)和[可供类型转换器和标记扩展的上下文服务](~/add/includes/ajax-current-ext-md.md)。       若要正确使用 XAML 定义的名称，你可能还需要获取有关操作的信息的 XAML 名称范围和<xref:System.Windows.Markup.INameScope>值，表示它。</xref:System.Windows.Markup.INameScope>"
  syntax:
    content: public interface IXamlNameProvider
