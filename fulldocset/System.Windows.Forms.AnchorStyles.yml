  summary: "指定如何控件定位到其容器的边缘。"
  remarks: "当控件定位到其容器的边缘时，控件的指定的边缘之间的距离将保持不变，容器调整大小时。 例如，如果控件定位到其容器的右边缘，该控件的右边缘与容器的右边缘之间的距离保持不变时容器一起调整大小。 控件可以定位到控件边缘的任意组合。 如果控件定位到相对 （例如，若要在顶部和底部） 其容器的边缘，它调整大小时容器调整大小时。 如果控件具有其<xref:System.Windows.Forms.Control.Anchor%2A>属性设置为无，该控件移动一半的容器的控件一起调整大小的距离。</xref:System.Windows.Forms.Control.Anchor%2A> 例如，如果<xref:System.Windows.Forms.Button>具有其<xref:System.Windows.Forms.Control.Anchor%2A>属性设置为无和<xref:System.Windows.Forms.Form>控件位于上调整大小时通过在两个方向的 20 像素，按钮将在两个方向移动 10 个像素。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.Button>"
  example:
  - "The following example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example assumes you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/t-system.windows.forms.a_9_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/t-system.windows.forms.a_9_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/t-system.windows.forms.a_9_1.vb)]"
