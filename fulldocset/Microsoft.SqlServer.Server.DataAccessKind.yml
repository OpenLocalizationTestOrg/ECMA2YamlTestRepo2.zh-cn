  summary: "描述用户数据的访问权限的用户定义的方法或函数的类型。"
  remarks: "描述用户数据的访问权限的用户定义的方法或函数的类型。       在<xref:Microsoft.SqlServer.Server.SqlMethodAttribute>和<xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>以指示是否方法或函数使用 ADO.NET 连接到使用&quot;context connection&quot;。 数据库</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute></xref:Microsoft.SqlServer.Server.SqlMethodAttribute>中使用此枚举       请注意方法和函数不允许用来更改数据库，所以此枚举的选项为`None`（这意味着该方法或函数执行任何数据访问） 和`Read`（也就是说，该方法或函数执行只读数据访问操作，如执行 SELECT 语句）。"
