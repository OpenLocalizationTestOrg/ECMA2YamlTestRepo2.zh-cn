  name: PowerEase
  nameWithType: PowerEase
  fullName: System.Windows.Media.Animation.PowerEase
  type: Class
  summary: "表示创建的动画的缓动函数加速和/或减速使用公式*f*(*t*) = *t*<sup>p</sup> p 是等于<xref:System.Windows.Media.Animation.PowerEase.Power*>属性。</xref:System.Windows.Media.Animation.PowerEase.Power*>"
  remarks: "你可以控制是否动画加快，减速，或这二者通过指定<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 下图演示的不同值<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>，其中*f*(*t*) 表示的动画进度和*t*表示时间。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CubicEase EasingMode 图。] (~/add/media/cubicease-graph.png &quot;CubicEase EasingMode 图。&quot;)       通过使用 PowerEase 函数，你可以指定如何快速加速/减速的发生通过指定<xref:System.Windows.Media.Animation.PowerEase.Power%2A>属性︰ *f*(*t*) = *t*<sup>p</sup>其中`p`等同于<xref:System.Windows.Media.Animation.PowerEase.Power%2A>属性。</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.PowerEase.Power%2A>       Because of this, the PowerEase function can be substituted for <xref:System.Windows.Media.Animation.QuadraticEase> (*f*(*t*) = *t*<sup>2</sup>), <xref:System.Windows.Media.Animation.CubicEase> (*f*(*t*) = *t*<sup>3</sup>), <xref:System.Windows.Media.Animation.QuarticEase> (*f*(*t*) = *t*<sup>4</sup>), and <xref:System.Windows.Media.Animation.QuinticEase> (*f*(*t*) = *t*<sup>5</sup>).</xref:System.Windows.Media.Animation.QuinticEase></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.QuadraticEase> 例如，如果你想要使用 PowerEase 函数来创建相同的行为<xref:System.Windows.Media.Animation.QuadraticEase>函数 (*f*(*t*) = *t*<sup>2</sup>)，则会指定<xref:System.Windows.Media.Animation.PowerEase.Power%2A>属性值为 2。</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuadraticEase>       还有一些其他缓动函数除了 PowerEase 其中你可以使用下面的 Silverlight 示例。       [运行此示例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)除了使用运行时中附带的缓动函数，您可以通过从<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>继承创建您自己的自定义缓动函数      <a name=&quot;xamlObjectElementUsage_PowerEase&quot;></a># # XAML 对象元素用法```   <PowerEase .../>   ```"
  example:
  - "The following example applies a PowerEase easing function with a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/t-system.windows.media.a_27_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
