  type: Class
  summary: "提供用于将对象引用与其他表示形式之间实现相互转换的类型转换器。"
  remarks: "ReferenceConverter 通常定位的组件或设计环境的上下文中使用。 而无需组件位置或可用<xref:System.ComponentModel.ITypeDescriptorContext>，此转换器是几乎没有什么用处。</xref:System.ComponentModel.ITypeDescriptorContext>       此转换器转换的实现的对象的引用<xref:System.ComponentModel.IComponent>接口，并显示在其属性**属性**窗口。</xref:System.ComponentModel.IComponent>       有关类型转换器的详细信息，请参阅<xref:System.ComponentModel.TypeConverter>基类和[如何︰ 实现类型转换器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>      1> [!NOTE]&1;> 决不要创建 ReferenceConverter 类的实例。 而应调用<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>方法的<xref:System.ComponentModel.TypeDescriptor>类。</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 有关详细信息，请参阅<xref:System.ComponentModel.TypeConverter>基的类</xref:System.ComponentModel.TypeConverter>中的示例       此类提供<xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A>方法来检查是否可以将特定值添加到标准值集合。</xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A> 如果您不想要添加到集合的值，重写此方法。"
