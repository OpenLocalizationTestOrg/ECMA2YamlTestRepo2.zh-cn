  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "指定如何工作流调试器将单步执行并发执行的子活动的复合活动。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]此枚举用于<xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>属性来定义以下两种行为:-**并发单步执行**。</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> 此单步执行模式可以逐句通过和调试并发执行工作流中的活动。 使用此选项，你将注意到运行工作流中并发执行活动时发生控件中的更改。      -**顺序单步执行**。 使用此单步执行模式可以逐句通过和调试复合活动的特定分支，例如<xref:System.Workflow.Activities.ParallelActivity>或<xref:System.Workflow.Activities.ConditionedActivityGroup>活动。</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> 如果使用此选项进行调试，你看不到由于工作流中其他活动的并发执行发生在控件中的变化。 调试器只逐句通过当前选定分支时工作流中的其他活动可以并发执行中的活动。 例如，默认情况下，在最左边的分支<xref:System.Workflow.Activities.ParallelActivity>活动和的第一个子活动<xref:System.Workflow.Activities.ConditionedActivityGroup>活动用于单步执行。</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> 如果你有兴趣调试任何其他分支或子活动，则必须在分支或子活动上放置显式断点。 继续单步执行在该分支中触发断点时。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum WorkflowDebuggerSteppingOption
