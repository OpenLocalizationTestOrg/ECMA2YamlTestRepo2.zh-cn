  summary: "表示中的项<xref href=&quot;System.Windows.Forms.ListView&quot;></xref>控件。"
  remarks: "<xref:System.Windows.Forms.ListView>控件是类似于<xref:System.Windows.Forms.ListBox>，它显示的项的列表。</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> 主要区别是，<xref:System.Windows.Forms.ListView>控件提供不同的方式项数可以由用户查看。</xref:System.Windows.Forms.ListView> ListViewItem 类定义外观、 行为和与中显示的项关联的数据<xref:System.Windows.Forms.ListView>控件。</xref:System.Windows.Forms.ListView> ListViewItem 对象可以显示在<xref:System.Windows.Forms.ListView>四种不同视图之一中的控件。</xref:System.Windows.Forms.ListView> 可以显示项，为大或小图标或垂直列表中的小图标。 项目还可以包含与父项相关的信息的子项。 第四个视图，详细信息视图的样式，允许你以具有可以用于标识要显示在子项中的信息的列标题的网格中显示项及其子项。       大部分 ListViewItem 类的属性提供了方法来更改中的项显示<xref:System.Windows.Forms.ListView>与之关联的控件。</xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewItem.BackColor%2A>， <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>，和<xref:System.Windows.Forms.ListViewItem.Font%2A>属性允许您更改项的文本中的显示方式<xref:System.Windows.Forms.ListView>控件。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>属性可以指定用于从加载的映像<xref:System.Windows.Forms.ImageList>，分配给<xref:System.Windows.Forms.ListView>控件 (通过设置<xref:System.Windows.Forms.ListView.LargeImageList%2A>或<xref:System.Windows.Forms.ListView.SmallImageList%2A>属性<xref:System.Windows.Forms.ListView>)。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> 项可以显示复选框，以便从类似于一种方法中的用户获取项选择<xref:System.Windows.Forms.CheckedListBox>控件。</xref:System.Windows.Forms.CheckedListBox> 你可以使用<xref:System.Windows.Forms.ListViewItem.Checked%2A>属性以确定是否已选中项，或者，选中或清除该复选框，在运行时。</xref:System.Windows.Forms.ListViewItem.Checked%2A> 项可以显示任意数量的子项时<xref:System.Windows.Forms.ListView.View%2A>属性关联的<xref:System.Windows.Forms.ListView>控件设置为<xref:System.Windows.Forms.View>和列定义中<xref:System.Windows.Forms.ListView.ColumnHeaderCollection>的<xref:System.Windows.Forms.ListView>控件。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> 你可以将向的项的子项添加通过调用<xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A>方法的<xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>类。</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> <xref:System.Windows.Forms.ListViewItem.SubItems%2A>属性允许你访问<xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>类及其成员。</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       某些属性和方法的列表视图项类是中的属性和方法的特定项的版本<xref:System.Windows.Forms.ListView>控件。</xref:System.Windows.Forms.ListView> 例如，<xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>方法类似于是<xref:System.Windows.Forms.ListView>ListViewItem 版本的方法的版本，也会影响仅当前项。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       ListViewItem 类还提供了不是新版的方法<xref:System.Windows.Forms.ListView>方法。</xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>方法将项的文本置于编辑模式以便用户可以更改项的文本 (时<xref:System.Windows.Forms.ListView.LabelEdit%2A>属性<xref:System.Windows.Forms.ListView>控件设置为`true`)。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> <xref:System.Windows.Forms.ListViewItem.Clone%2A>方法允许你创建的现有 ListViewItem 对象以重复使用在其他副本<xref:System.Windows.Forms.ListView>控件。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
