  name: ArgIterator
  nameWithType: ArgIterator
  fullName: System.ArgIterator
  type: Struct
  summary: "表示可变长度参数列表;也就是说，函数的参数，采用数量可变的自变量。"
  remarks: "编写编译器的开发人员使用 ArgIterator 结构枚举中的自变量列表的必需和可选自变量。 ArgIterator 结构不是通常对应用程序而非编译器有用的。       ArgIterator 结构中的功能通常隐藏在特定的编程语言的语法。 例如，在 c + + 编程语言，通过指定自变量列表的末尾处省略号 （&quot;...&quot;） 声明的变量长度参数列表。 主要开发语言不提供直接支持用于访问可变长度参数时才能有用 ArgIterator 结构。"
  syntax:
    content: public struct ArgIterator
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
