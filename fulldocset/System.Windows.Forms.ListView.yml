  remarks: "将 VirtualMode 属性设置为`true`放入<xref:System.Windows.Forms.ListView>置于虚拟模式。</xref:System.Windows.Forms.ListView> 在虚拟模式下，普通<xref:System.Windows.Forms.ListView.Items%2A>集合是未使用。</xref:System.Windows.Forms.ListView.Items%2A> 相反，<xref:System.Windows.Forms.ListViewItem>对象作为动态创建<xref:System.Windows.Forms.ListView>需要它们。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       虚拟模式可以是在许多情况下有用。 如果<xref:System.Windows.Forms.ListView>必须从已在内存中，非常大集合填充对象创建<xref:System.Windows.Forms.ListViewItem>对象的每一项可以是一种浪费。</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> 虚拟模式下，在创建了所需项。 在其他情况下，值<xref:System.Windows.Forms.ListViewItem>对象可能需要通常情况下，重新计算，对整个集合也这样做会产生不可接受的性能。</xref:System.Windows.Forms.ListViewItem> 虚拟模式下，在计算中所需的项目。       若要使用的虚拟模式，你必须处理<xref:System.Windows.Forms.ListView.RetrieveVirtualItem>事件，每次引发<xref:System.Windows.Forms.ListView>需要一项。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> 此事件处理程序应创建<xref:System.Windows.Forms.ListViewItem>所属的指定索引处的对象。</xref:System.Windows.Forms.ListViewItem> 此外，<xref:System.Windows.Forms.ListView.VirtualListSize%2A>属性必须设置为虚拟列表的大小。</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       处理<xref:System.Windows.Forms.ListView.SearchForVirtualItem>事件使在虚拟模式中搜索。</xref:System.Windows.Forms.ListView.SearchForVirtualItem> 如果不处理此事件，<xref:System.Windows.Forms.ListView.FindItemWithText%2A>和<xref:System.Windows.Forms.ListView.FindNearestItem%2A>方法将返回`null`。</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       你可以处理<xref:System.Windows.Forms.ListView.CacheVirtualItems>事件以维护的缓存<xref:System.Windows.Forms.ListViewItem>对象。</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> 如果计算或查找，可创建<xref:System.Windows.Forms.ListViewItem>对象是占用大量资源，维护缓存可以提高性能。</xref:System.Windows.Forms.ListViewItem>       如果<xref:System.Windows.Forms.ListView.View%2A>属性设置为<xref:System.Windows.Forms.View>，值将自动更改为<xref:System.Windows.Forms.View>当 VirtualMode 设置为`true`。</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       在虚拟模式下，<xref:System.Windows.Forms.ListView.Items%2A>禁用收集。</xref:System.Windows.Forms.ListView.Items%2A> 尝试访问它相对于<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 这同样适用的<xref:System.Windows.Forms.ListView.CheckedItems%2A>集合和<xref:System.Windows.Forms.ListView.SelectedItems%2A>集合。</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> 如果你想要检索的所选的或已选中的项，使用<xref:System.Windows.Forms.ListView.SelectedIndices%2A>和<xref:System.Windows.Forms.ListView.CheckedIndices%2A>集合相反。</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
