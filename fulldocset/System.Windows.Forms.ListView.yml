  summary: "表示 Windows 列表视图控件，其中显示了可以使用四种不同视图之一显示的项的集合。"
  remarks: "ListView 控件使你可以显示的项文本和图标来标识的项的类型，（可选） 使用的项的列表。 例如，Windows 资源管理器的文件列表是在向 ListView 控件的外观类似。 它显示的文件和文件夹的树中当前选定的列表。 每个文件和文件夹显示以帮助识别文件或文件夹的类型与其关联的图标。 <xref:System.Windows.Forms.ListViewItem>类表示 ListView 控件中的项。</xref:System.Windows.Forms.ListViewItem> 可以在五种不同视图之一显示列表中显示的项。 作为大图标、 小图标，或垂直列表中的小图标，可以显示项。 项也可以具有子项，其中包含与父项相关的信息。 详细信息视图，可标识要显示在子项中的信息的列标题以网格显示项及其子项。 磁贴视图中，有一定的限制如下所述，可以为包含大图标旁边的文本信息的磁贴显示项及其子项。 ListView 支持单个或多个选择。 多重选择功能允许用户的方式类似于的项列表中选择<xref:System.Windows.Forms.ListBox>控件。</xref:System.Windows.Forms.ListBox> 此外，用户可以激活所选的项目来执行的任务。 例如，可以使用 ListView 控件以显示的应用程序可以打开并使用的文件列表。 用户可以选择要打开，然后双击它们来激活项，并在应用程序中打开文件的文件。 ListView 还可以显示复选框，使用<xref:System.Windows.Forms.ListView.CheckBoxes%2A>属性，以允许用户以检查他们想要对执行操作的项。</xref:System.Windows.Forms.ListView.CheckBoxes%2A> 你可以使用各种不同的方式 ListView 控件。 控件可以用于显示从应用程序、 数据库或文本文件的信息。 ListView 还可用来从用户，例如选择要处理的文件集获取信息。       ListView 提供了大量提供灵活地外观和行为的属性。 <xref:System.Windows.Forms.ListView.View%2A>属性允许您更改项的显示方式。</xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView.LargeImageList%2A>， <xref:System.Windows.Forms.ListView.SmallImageList%2A>，和<xref:System.Windows.Forms.ListView.StateImageList%2A>属性允许你指定<xref:System.Windows.Forms.ImageList>对象包含的项，和的情况下显示的图像<xref:System.Windows.Forms.ListView.StateImageList%2A>，是对应的复选框时，所显示<xref:System.Windows.Forms.ListView.CheckBoxes%2A>属性设置为`true`。</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> 若要确定选中了哪些项，可以使用<xref:System.Windows.Forms.ListView.CheckedItems%2A>属性来访问<xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>集合。</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> <xref:System.Windows.Forms.ListView.Columns%2A>属性可以访问<xref:System.Windows.Forms.ListView.ColumnHeaderCollection>，它用于存储的列标头时，所显示<xref:System.Windows.Forms.ListView.View%2A>的控件属性设置为<xref:System.Windows.Forms.View>。</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> 添加项目，从通过 ListView 中删除<xref:System.Windows.Forms.ListView.Items%2A>属性。</xref:System.Windows.Forms.ListView.Items%2A> <xref:System.Windows.Forms.ListView.Items%2A>属性允许你访问<xref:System.Windows.Forms.ListView.ListViewItemCollection>的控件，它提供用于操作控件中的项的方法。</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> 如果你想要允许用户编辑项的文本，则可以使用<xref:System.Windows.Forms.ListView.LabelEdit%2A>属性。</xref:System.Windows.Forms.ListView.LabelEdit%2A> 当控件包含大量的项时，它通常是便于用户若要查看在已排序的列表。 你可以使用<xref:System.Windows.Forms.ListView.Sorting%2A>属性以按字母顺序的项进行排序。</xref:System.Windows.Forms.ListView.Sorting%2A> 你可以完全自 ListView 控件的外观。 若要执行此操作，将设置<xref:System.Windows.Forms.ListView.OwnerDraw%2A>属性`true`并处理一个或多个以下事件: <xref:System.Windows.Forms.ListView.DrawItem> <xref:System.Windows.Forms.ListView.DrawSubItem>、 <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       许多 ListView 控件的属性使用时<xref:System.Windows.Forms.ListView.View%2A>的控件属性设置为<xref:System.Windows.Forms.View>。</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>属性允许你 ListView 控件的用户在运行时重新配置的列的顺序。</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> <xref:System.Windows.Forms.ListView.FullRowSelect%2A>属性使项和选择而不是不仅仅是项及其子项。</xref:System.Windows.Forms.ListView.FullRowSelect%2A> 若要在以标识 ListView 中项及其子项的边界的详细信息视图中显示网格线，可以使用<xref:System.Windows.Forms.ListView.GridLines%2A>属性。</xref:System.Windows.Forms.ListView.GridLines%2A> <xref:System.Windows.Forms.ListView.HeaderStyle%2A>属性允许你指定的列标题以显示类型。</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       ListView 控件可以操作在虚拟模式下，其中<xref:System.Windows.Forms.ListViewItem>对象动态生成，而不是存储在<xref:System.Windows.Forms.ListView.Items%2A>集合。</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> 这可用于处理非常大的列表或列表频繁更改其内容。 若要启用虚拟模式，设置<xref:System.Windows.Forms.ListView.VirtualMode%2A>属性`true`并处理<xref:System.Windows.Forms.ListView.RetrieveVirtualItem>， <xref:System.Windows.Forms.ListView.CacheVirtualItems>，和<xref:System.Windows.Forms.ListView.SearchForVirtualItem>事件。</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       除了可用于 ListView 控件的许多属性，还有一些方法和事件，你的应用程序可以将用于为 ListView 提供其他功能。 <xref:System.Windows.Forms.ListView.BeginUpdate%2A>和<xref:System.Windows.Forms.ListView.EndUpdate%2A>方法使您能够提高性能，当你将多个项添加到 ListView 的通过防止控件重新绘制某一项添加每次。</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> ListView 控件显示的项及其子项，如果你可能想要在用户右击子项下提供功能。 若要确定其被单击的项，可以使用<xref:System.Windows.Forms.ListView.GetItemAt%2A>方法。</xref:System.Windows.Forms.ListView.GetItemAt%2A> 时执行验证的项在用户已编辑了它们后，你可能想要向用户若要更改显示的特定项。 <xref:System.Windows.Forms.ListView.EnsureVisible%2A>可以调用方法来确保特定的项在控件的可见区域。</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       如果<xref:System.Windows.Forms.ListView.LabelEdit%2A>属性设置为`true`，你可以执行任务，例如验证正在编辑之前和之后更改通过创建的事件处理程序的文本的文本<xref:System.Windows.Forms.ListView.BeforeLabelEdit>和<xref:System.Windows.Forms.ListView.AfterLabelEdit>事件。</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> 若要执行任务，例如打开文件或显示对话框可编辑的项显示在 ListView 中，你可以创建的事件处理程序<xref:System.Windows.Forms.ListView.ItemActivate>事件。</xref:System.Windows.Forms.ListView.ItemActivate> 如果允许用户在 ListView 中的项进行排序，当用户单击列标题时，你可以创建的事件处理程序<xref:System.Windows.Forms.ListView.ColumnClick>事件以执行排序。</xref:System.Windows.Forms.ListView.ColumnClick> 当<xref:System.Windows.Forms.ListView.CheckBoxes%2A>属性设置为`true`，你可以确定项的复选状态的更改发生时通过处理<xref:System.Windows.Forms.ListView.ItemCheck>事件。</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       此外可以设置背景图像的 ListView<xref:System.Windows.Forms.Control.BackgroundImage%2A>属性。</xref:System.Windows.Forms.Control.BackgroundImage%2A> 你的应用程序必须具有<xref:System.STAThreadAttribute>上其`Main`方法以正确显示 ListView 控件的背景图像。</xref:System.STAThreadAttribute> 此外，如果具有背景图像的 ListView 控件承载于 Internet Explorer 中，则可指定作为的从属程序集应用程序清单文件中以确保显示的属性的背景图像 comctl32.dll 版本 6.0。      1> [!NOTE] 1> 设置<xref:System.Windows.Forms.Control.Cursor%2A>ListView 控件的属性中的光标外观产生任何影响[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]版本 1.1 和更早版本。</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP 和 Windows Server 2003 提供增强 ListView 的三个功能控制在你的应用程序调用<xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>方法︰ 平铺视图、 分组和插入标记。</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       磁贴视图可以通过显示大图标旁边的项和子项的文本来平衡图形和文本信息。 设置<xref:System.Windows.Forms.ListView.View%2A>属性<xref:System.Windows.Forms.View?displayProperty=fullName>若要启用此行为。</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       分组功能允许您以可视方式分组到相关的类别的项。 使用<xref:System.Windows.Forms.ListView.Groups%2A>属性来添加<xref:System.Windows.Forms.ListViewGroup>为 ListView 对象控制你想要启用此功能。</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> 若要暂时禁用该功能，设置<xref:System.Windows.Forms.ListView.ShowGroups%2A>属性`false`。</xref:System.Windows.Forms.ListView.ShowGroups%2A>       插入标记功能可以提供拖放项重新定位的视觉反馈指示放置位置。 使用<xref:System.Windows.Forms.ListViewInsertionMark>对象通过检索<xref:System.Windows.Forms.ListView.InsertionMark%2A>属性显示插入标记。</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       这些功能是仅在 Windows XP 和 Windows Server 2003 中可用。 在早期的操作系统上与这些功能相关的代码不起、 磁贴视图显示大图标视图中，为和不显示插入标记和组。 在某些情况下，你可能想要编写代码来确定这些功能是否可用，并提供备用功能，它们都不可用时。 这些功能由同一个库提供操作系统主题功能提供。 若要检查此库的可用性，请调用<xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>方法重载并传入<xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>值。</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       下表显示了一些 ListView 成员和视图它们是在中有效。      |ListView 成员 |视图 |  |---------------------|----------|  |<xref:System.Windows.Forms.ListView.Alignment%2A>属性 |<xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.AutoArrange%2A>属性 |<xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>方法 |<xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.Columns%2A>属性 |<xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.DrawSubItem>事件 |<xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.FindItemWithText%2A>方法 |<xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.FindNearestItem%2A>方法 |<xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.GetItemAt%2A>方法 |<xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.Groups%2A>属性 |除<xref:System.Windows.Forms.View>以外的所有视图 |  |<xref:System.Windows.Forms.ListView.HeaderStyle%2A>属性 |<xref:System.Windows.Forms.View>|  |<xref:System.Windows.Forms.ListView.InsertionMark%2A>属性 |<xr