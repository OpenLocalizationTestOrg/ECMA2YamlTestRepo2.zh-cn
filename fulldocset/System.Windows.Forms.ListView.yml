ewItem.%23ctor%2A> 所有项应都分配到组，才会显示它们。 任何未分配给组的项将显示在具有标头标签&quot;DefaultGroup {0}&quot;的默认组中。 默认组没有包含在组集合，并且不能进行更改。 它是主要适用于调试以确保所有项已正确都添加到组。       项一次只能是一个组中。 你可以更改通过设置项所属组<xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>属性在运行时或通过将其添加到<xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>另一个组，这会自动删除它从以前的组的集合。</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>       使用组时，插入标记功能被禁用。 这是因为分组功能通过组成员身份的项排序，而插入标记功能则用于与拖放中重新定位<xref:System.Windows.Forms.ListView>不排序其项的控件。</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>当你的应用程序调用时，组是仅在 Windows XP 和 Windows Server 2003 上可用<xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView> 在早期的操作系统上与组相关的任何代码有影响，并且组将不会出现。 因此，取决于分组功能的任何代码可能无法正常工作。       你可能想要编写代码来确定分组功能是否可用，并不可用时提供备用的功能。 例如，你可能想要提供替代的排序不支持按组排序的操作系统上运行时。       由同一个库提供操作系统主题功能提供分组功能。 若要检查此库的可用性，请调用<xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>方法重载并传入<xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>值。</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
