- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "获取或设置一个值，该值指示是否<xref href=&quot;System.Windows.Forms.ListView&quot;></xref>由操作系统还是由你提供的代码绘制控件。"
  remarks: "A<xref:System.Windows.Forms.ListView>通常由操作系统绘制控件。</xref:System.Windows.Forms.ListView> 若要自定义的外观<xref:System.Windows.Forms.ListView>项、 子项和列标题将 OwnerDraw 属性设置为`true`和提供的一个或多个以下事件处理程序: <xref:System.Windows.Forms.ListView.DrawItem> <xref:System.Windows.Forms.ListView.DrawSubItem>、 <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> 这称为所有者描述。 当<xref:System.Windows.Forms.ListView.View%2A>属性设置为<xref:System.Windows.Forms.View?displayProperty=fullName>，所有三个事件发生; 否则为仅<xref:System.Windows.Forms.ListView.DrawItem>事件发生。</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      1> [!NOTE]&1;> 子项信息通常出现在磁贴视图，以及详细信息视图中，但在磁贴视图中，它必须绘制的处理程序中<xref:System.Windows.Forms.ListView.DrawItem>事件。</xref:System.Windows.Forms.ListView.DrawItem> <xref:System.Windows.Forms.ListView.DrawSubItem>事件不会发生，无任何子项<xref:System.Windows.Forms.ColumnHeader>对象已添加到<xref:System.Windows.Forms.ListView.Columns%2A>集合。</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> 另请注意，每个的第一个子项<xref:System.Windows.Forms.ListViewItem>对象表示的父项本身，并且将显示在第一列。</xref:System.Windows.Forms.ListViewItem>       在详细信息视图中，你可以处理<xref:System.Windows.Forms.ListView.DrawItem>事件来绘制所有子项，如 background，常见的元素，并处理<xref:System.Windows.Forms.ListView.DrawSubItem>事件以便都绘制为各个子项，如文本值的元素。</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> 此外可以在中绘制所有项<xref:System.Windows.Forms.ListView>控制只使用一个的两个事件，尽管这可能是不太方便。</xref:System.Windows.Forms.ListView> 若要绘制的详细信息视图中列标题，你必须处理<xref:System.Windows.Forms.ListView.DrawColumnHeader>事件。</xref:System.Windows.Forms.ListView.DrawColumnHeader>      1> [!NOTE]&1;> 以避免出现问题时所有者描述，重写出现图形闪烁<xref:System.Windows.Forms.ListView>控件并设置<xref:System.Windows.Forms.ListView.DoubleBuffered%2A>属性`true`。</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       有关处理事件的详细信息，请参阅[处理和引发事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
  syntax:
    content: public bool OwnerDraw { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Windows.Forms.ListView&quot;></xref>提供; 的代码绘制控件<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果<xref href=&quot;System.Windows.Forms.ListView&quot;></xref>由操作系统绘制控件。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.ListView.OwnerDraw*
  exceptions: []
  platform:
  - net462
