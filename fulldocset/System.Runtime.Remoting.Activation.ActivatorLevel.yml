  type: Enum
  summary: "定义的适当位置<xref:System.Activator>激活器链中。</xref:System.Activator>"
  remarks: "激活器的设计允许多个激活器以参与激活过程中，并且其他激活器向链都可通过使用<xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>。</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>添加 由于每个激活器负责调用链中的下一个，激活器可以放置本身任意位置链中。 ActivatorLevel 枚举器可帮助激活器查找链中的适当位置。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ActivatorLevel
