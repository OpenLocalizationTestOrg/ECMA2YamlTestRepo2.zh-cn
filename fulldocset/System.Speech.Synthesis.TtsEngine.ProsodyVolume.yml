  remarks: "通常合成语音引擎输出卷由 ProsodyVolume 成员定义对应的最大可能输出响度百分比。 例如 Loud 对应于大约 80%的最大的卷。  但是，任何特定的合成语音引擎实现可以选择如何呈现音频输出的 ProsodyVolume 给定的值。       当前基卷设置为自定义的合成语音引擎获取作为 ProsodyVolume 值通过<xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>属性<xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>提供给该引擎的站点。</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume。       微调和输出量调制管理根据特定<xref:System.Speech.Synthesis.TtsEngine.TextFragment>对象，使用 ProsodyVolume 设置<xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A><xref:System.Speech.Synthesis.TtsEngine.Prosody>在创建或修改<xref:System.Speech.Synthesis.TtsEngine.FragmentState><xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment>实例对象</xref:System.Speech.Synthesis.TtsEngine.FragmentState>中使用</xref:System.Speech.Synthesis.TtsEngine.Prosody>的实例上的属性</xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>的成员</xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
