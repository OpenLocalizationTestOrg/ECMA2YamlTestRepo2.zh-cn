  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "指定可应用于列表项的项目符号样式<xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;></xref>控件。"
  remarks: "BulletStyle 枚举表示可应用于列表项的项目符号样式<xref:System.Web.UI.WebControls.BulletedList>控件。</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>属性使用这些枚举值来设置的项目符号样式<xref:System.Web.UI.WebControls.BulletedList>控件。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 例如，如果你设置<xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>属性`Disc`，在每个列表项<xref:System.Web.UI.WebControls.BulletedList>控件将呈现一个完整的圆，如下所示前面列表项的内容︰ 列表项的列表项 1-2-列表项 3 指定`CustomImage`项目符号样式也可以让您提供您自己项目符号的图像。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 如果指定`CustomImage`项目符号样式，还必须设置<xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>属性设置为要使用自定义图像的 URL。</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       如果指定`NotSet`，浏览器是否呈现控件将确定与中的列表项一起显示的项目符号样式<xref:System.Web.UI.WebControls.BulletedList>控件。</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
