  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "指定的区域性特定显示的位数。"
  remarks: "DigitShapes 值指定任何数字形状替换为 Unicode 输入、 数字形状是被替换的基于的上下文，或输入替换本机国家/地区的数字形状。       阿拉伯语、 印度语和泰语语言具有不同于数字 0 到 9 (Unicode U + 0030 到 U + 0039)，在计算机最常使用的数字的古典形状。 应用程序使用的 DigitShapes 枚举<xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>属性来指定如何在没有其他格式设置信息中显示数字 U +&0030; 到 U +&0039;。</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>       适用于使用双向脚本的区域性的应用程序主要使用 DigitShapes 枚举。 例如，阿拉伯语和印度语的阅读顺序是双向的。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
  inheritance:
