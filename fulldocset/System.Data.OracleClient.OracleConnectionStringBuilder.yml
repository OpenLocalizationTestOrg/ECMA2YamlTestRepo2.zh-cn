  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "提供一种简单的方法来创建和管理使用的连接字符串的内容<xref href=&quot;System.Data.OracleClient.OracleConnection&quot;></xref>类。"
  remarks: "此类型已弃用，将.NET Framework 的未来版本中删除。 有关详细信息，请参阅[Oracle 和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。       连接字符串生成器允许开发人员能够以编程方式创建语法正确的连接字符串，并进行分析和重新生成现有的连接字符串，使用的类属性和方法。 连接字符串生成器提供了与 Oracle 所允许的已知的键/值对相对应的强类型的属性。 OracleConnectionStringBuilder 类实现<xref:System.ComponentModel.ICustomTypeDescriptor>接口。</xref:System.ComponentModel.ICustomTypeDescriptor> 这意味着在设计时类适用于 Visual Studio.NET 设计器。 当开发人员使用设计器生成强类型化**数据集**和强类型化 Visual Studio.NET 中的连接，强类型化的连接字符串生成器类将显示其类型与关联的属性，将还具有可映射的常见值转换器已知的密钥。       无需应用程序的一部分创建的连接字符串的开发人员可以使用 OracleConnectionStringBuilder 类生成和修改连接字符串。 OracleConnectionStringBuilder 该类还可以轻松管理存储在应用程序配置文件中的连接字符串。       OracleConnectionStringBuilder 有效的键/值对的进行检查。 因此，此类不能用于创建无效的连接字符串。 尝试添加无效对将引发异常。 OracleConnectionStringBuilder 类都保持一个固定的同义词，集合，在需要时，可以执行必需的转换将同义词转换为相应的已知键名。 例如，当使用<xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>属性来检索值时，你可以指定包含所需的键任何同义词的字符串。</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> 请参阅<xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>有关可接受同义词的完整列表的属性。</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       OracleConnectionStringBuilder 处理尝试插入恶意项。 例如，下面的代码使用默认<xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>属性 （C# 中的索引器） 正确转义嵌套的键/值对。</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]     ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#]```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ```结果是以安全方式处理无效值，通过将用户 ID 值括在引号以下连接字符串︰```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder
