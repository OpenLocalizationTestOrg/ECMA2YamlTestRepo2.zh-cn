  fullName: System.ComponentModel.Design.Serialization.InstanceDescriptor
  type: Class
  summary: "提供创建对象的实例所需的信息。 此类不能被继承。"
  remarks: "InstanceDescriptor 可以存储描述对象的实例的信息。 此信息可以用于创建对象的实例。       某些自定义序列化程序使用 InstanceDescriptor 来表示序列化的对象。 若干方法<xref:System.ComponentModel.TypeDescriptor>InstanceDescriptor 用于表示或实例化对象。</xref:System.ComponentModel.TypeDescriptor>       InstanceDescriptor 提供以下成员:-<xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.MemberInfo%2A>描述此对象的属性。</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.MemberInfo%2A>      -An<xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Arguments%2A>可以用于实例化此对象的构造函数自变量组成的属性。</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Arguments%2A>      -一个布尔值<xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.IsComplete%2A>，该值指示是否通过的当前信息完全表示对象的属性。</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.IsComplete%2A>      -An<xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Invoke%2A>方法，可以用来创建表示对象的实例。</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Invoke%2A>"
  example:
  - "The following code example illustrates how to use a type converter that participates in code generation through the use of instance descriptors.  \n  \n [!code-cpp[InstanceDescriptorSample#1](~/add/codesnippet/cpp/t-system.componentmodel._121_1.cpp)]\n [!code-vb[InstanceDescriptorSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._121_1.vb)]\n [!code-cs[InstanceDescriptorSample#1](~/add/codesnippet/csharp/t-system.componentmodel._121_1.cs)]"
