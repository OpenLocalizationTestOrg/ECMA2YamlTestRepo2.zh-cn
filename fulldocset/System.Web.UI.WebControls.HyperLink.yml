- uid: System.Web.UI.WebControls.HyperLink.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Target
  nameWithType: HyperLink.Target
  fullName: System.Web.UI.WebControls.HyperLink.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置目标窗口或要在其中显示链接到网页内容的框架时<xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref>控件被单击。"
  remarks: "使用指定的框架或窗口，其中显示网页的目标属性时所链接到<xref:System.Web.UI.WebControls.HyperLink>控件被单击。</xref:System.Web.UI.WebControls.HyperLink> 通过将设置指定 Web 页<xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>属性。</xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>       如果未设置此属性，浏览器或具有焦点的窗口时刷新<xref:System.Web.UI.WebControls.HyperLink>控件被单击。</xref:System.Web.UI.WebControls.HyperLink>      1> [!NOTE]&1;> Target 属性呈现为`target`属性。 `target`属性`anchor`XHTML 1.1 文档类型定义中不允许的元素。 如果未设置目标属性的呈现的输出<xref:System.Web.UI.WebControls.HyperLink>必须符合 XHTML 1.1。</xref:System.Web.UI.WebControls.HyperLink> 有关详细信息，请参阅主题[在 Visual Studio 和 ASP.NET 的 XHTML 标准](~/add/includes/ajax-current-ext-md.md)。   >> 时创建可访问网页，强烈建议你避免使用的目标属性将另一个窗口作为目标。 有关详细信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to set the Target property to specify the window or frame to display the page associated with the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_719_1.aspx)]\n [!code-cs[Classic HyperLink.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_719_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "目标窗口或框架来加载该 Web 页时所链接到<xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref>控件被单击。 值必须以字母开头的下表中列出的特殊值除外 （不区分大小写），a 到 z 范围中其以下划线开头。       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> 呈现在新窗口中没有框架的内容。       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> 呈现的即时框架集父代中的内容。       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> 呈现搜索窗格中的内容。       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> 呈现具有焦点的框架中的内容。       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> 呈现没有框架的完整窗口中的内容。       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    检查你的浏览器文档以确定如果<xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref>值受到支持。  例如，Microsoft Internet Explorer 5.0 和更高版本支持<xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref>目标值。      </div>       默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.HyperLink.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLink.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLink
  langs:
  - csharp
  name: Text
  nameWithType: HyperLink.Text
  fullName: System.Web.UI.WebControls.HyperLink.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置的文本标题<xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.HyperLink>控件可以显示为文本或图像。</xref:System.Web.UI.WebControls.HyperLink> 使用文本属性来指定要显示的文本<xref:System.Web.UI.WebControls.HyperLink>控件。</xref:System.Web.UI.WebControls.HyperLink>       如果这两个文本和<xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>设置属性，<xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>属性优先。</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> 如果图像不可用，将显示的文本属性中的文本。 在浏览器支持工具提示功能中的文本属性也将变为工具提示。      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 验证服务器控件还提供用于评估用户输入。 有关详细信息，请参阅[验证服务器控件语法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。       此属性的值设置时，可以自动保存到的资源文件通过使用设计器工具。 有关详细信息，请参阅<xref:System.ComponentModel.LocalizableAttribute>和[全球化和本地化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to specify the text to display for the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n [!code-vb[Classic HyperLink.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_304_1.aspx)]\n [!code-cs[Classic HyperLink.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_304_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "文本标题<xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref>控件。 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.HyperLink.Text*
  exceptions: []
  platform:
  - net462
