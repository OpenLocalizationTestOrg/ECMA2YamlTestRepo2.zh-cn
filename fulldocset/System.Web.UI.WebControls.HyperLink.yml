  type: Class
  summary: "一个控件，向其他网页将显示一个链接。"
  remarks: "本主题中:-[简介](#introduction)      -   [可访问性](#accessibility)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 介绍使用超链接控件以创建到另一个 Web 页的链接。       超链接控件通常显示为指定文本<xref:System.Web.UI.WebControls.HyperLink.Text%2A>属性。</xref:System.Web.UI.WebControls.HyperLink.Text%2A> 它还可以显示由指定的映像为<xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>属性。</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>       如果这两个<xref:System.Web.UI.WebControls.HyperLink.Text%2A>和<xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>设置属性，<xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>属性优先。</xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> 如果图像是不可用中的文本<xref:System.Web.UI.WebControls.HyperLink.Text%2A>属性显示。</xref:System.Web.UI.WebControls.HyperLink.Text%2A> 在浏览器支持工具提示功能中,<xref:System.Web.UI.WebControls.HyperLink.Text%2A>属性也将变为工具提示。</xref:System.Web.UI.WebControls.HyperLink.Text%2A>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 验证服务器控件还提供用于评估用户输入。 有关详细信息，请参阅[验证服务器控件语法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。      <a name=&quot;accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:HyperLink       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrl=&quot;uri&quot;       NavigateUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create a HyperLink control on a Web page that links to another Web page.  \n  \n [!code-cs[Classic HyperLink.NavigateUrl Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_3_1.aspx)]\n [!code-vb[Classic HyperLink.NavigateUrl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_3_1.aspx)]"
