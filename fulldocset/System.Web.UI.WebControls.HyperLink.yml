  namespace: System.Web.UI.WebControls
  summary: "通知控件的元素已经过分析，并将元素添加到<xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;></xref>控件。"
  remarks: "从<xref:System.Web.UI.WebControls.HyperLink>类</xref:System.Web.UI.WebControls.HyperLink>派生自定义控件时，主要由控件开发人员使用此方法       如果输入的对象是<xref:System.Web.UI.LiteralControl>，和<xref:System.Web.UI.WebControls.HyperLink>控件不具有任何子控件，则输入的对象用于设置<xref:System.Web.UI.WebControls.HyperLink.Text%2A>的控件属性。</xref:System.Web.UI.WebControls.HyperLink.Text%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.LiteralControl> 否则为<xref:System.Web.UI.Control.AddParsedSubObject%2A>基方法<xref:System.Web.UI.Control>类称为和指定的对象添加到<xref:System.Web.UI.Control.Controls%2A>集合。</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
