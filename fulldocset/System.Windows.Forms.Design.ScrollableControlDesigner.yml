  summary: "设计器基类，用于扩展设计模式行为的<xref href=&quot;System.Windows.Forms.Control&quot;></xref>有哪些应该接收滚动消息。"
  remarks: "ScrollableControlDesigner 提供控件的设计器︰ 该响应滚动消息的基类。 除了的方法和功能从继承<xref:System.Windows.Forms.Design.ParentControlDesigner>， <xref:System.Windows.Forms.Design.ControlDesigner>，和<xref:System.ComponentModel.Design.ComponentDesigner>类，ScrollableControlDesigner 提供<xref:System.Windows.Forms.Control.WndProc%2A>在设计时将 WM_HSCROLL 和 WM_VSCROLL 消息传递给控件的方法重写。</xref:System.Windows.Forms.Control.WndProc%2A> </xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ParentControlDesigner>      1> [!NOTE]&1;> 如果窗体上有其<xref:System.Windows.Forms.Form.AutoScroll%2A>属性设置为活动，滚动条始终处于活动状态的设计时环境中。</xref:System.Windows.Forms.Form.AutoScroll%2A>       您可以将使用一种<xref:System.ComponentModel.DesignerAttribute>。</xref:System.ComponentModel.DesignerAttribute>的类型关联的设计器 有关自定义设计时行为的概述，请参阅[扩展设计时支持](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public class ScrollableControlDesigner : System.Windows.Forms.Design.ParentControlDesigner'
