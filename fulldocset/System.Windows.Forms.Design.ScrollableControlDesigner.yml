- uid: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(System.Drawing.Point)
  id: GetHitTest(System.Drawing.Point)
  parent: System.Windows.Forms.Design.ScrollableControlDesigner
  langs:
  - csharp
  name: GetHitTest(Point)
  nameWithType: ScrollableControlDesigner.GetHitTest(Point)
  fullName: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest(Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "指示是否应由控件处理鼠标单击指定点处。"
  remarks: "GetHitTest 方法确定是否指定点处单击应被传递到该控件，而控件是否处于设计模式。 你可以重写并实现此方法可使控件能够在设计时环境中接收单击。      1> [!NOTE]&1;> 可以将一个点传递到屏幕坐标中<xref:System.Windows.Forms.Control.PointToClient%2A>方法<xref:System.Windows.Forms.Control>类来获取相对于窗口左上角的控件的点的坐标。</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.PointToClient%2A>"
  syntax:
    content: protected override bool GetHitTest (System.Drawing.Point pt);
    parameters:
    - id: pt
      type: System.Drawing.Point
      description: "A <xref href=&quot;System.Drawing.Point&quot;> </xref> ，该值指示在其中单击了鼠标，在屏幕坐标中的位置。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果指定点处单击旨在处理由控件;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.Design.ScrollableControlDesigner.GetHitTest*
  exceptions: []
  platform:
  - net462
