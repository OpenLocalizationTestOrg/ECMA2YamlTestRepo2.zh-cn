  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.DataGridView.CellContextMenuStripNeeded&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>事件时才会发生时<xref:System.Windows.Forms.DataGridView>控件<xref:System.Windows.Forms.DataGridView.DataSource%2A>设置属性或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>属性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       当处理<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>指定处理程序中的快捷菜单显示事件，每当用户右键单击单元格。</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> 如果你想要显示当前状态或单元格的值来确定的快捷菜单，这非常有用。       <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>每当也会发生事件的值<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>属性检索时，或者以编程方式或当用户右键单击该单元格。</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       你可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>和<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>属性来确定的状态或值的一个单元格，并使用此信息来设置<xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>属性。</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> 此属性使用单元格的值初始化<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>属性，该事件值重写属性。</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       处理<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>事件使用大量的数据，若要避免设置单元格的性能损失时<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>多个单元格的值。</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> 有关详细信息，请参阅[缩放 Windows 窗体 DataGridView 控件的最佳做法](~/add/includes/ajax-current-ext-md.md)。       你还可以指定快捷菜单，为各个行而不是通过设置行的各个单元格<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>属性或处理<xref:System.Windows.Forms.DataGridView>控件的<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件。</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> 单元格<xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>属性设置重写行<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>属性设置和<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>事件替代同时<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件和行<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>属性设置。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> 你可以指定`null`为单元格快捷菜单，但是，若要禁止行的快捷菜单重写。       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
