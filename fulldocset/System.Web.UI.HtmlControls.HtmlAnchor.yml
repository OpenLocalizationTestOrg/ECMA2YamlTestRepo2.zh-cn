- uid: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置控件组的其中<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>控件回发到服务器时要进行验证。"
  remarks: "验证组允许您将在页面上的验证控件分配给特定类别。 每个验证组都可以独立于其他页上的验证组进行验证。 使用 ValidationGroup 属性来为其指定的验证组名称<xref:System.Web.UI.HtmlControls.HtmlAnchor>控件回发到服务器时要进行验证。</xref:System.Web.UI.HtmlControls.HtmlAnchor>       ValidationGroup 属性才起作用时，才的值<xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>属性设置为`true`。</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A> 当指定 ValidationGroup 属性的值，只有的验证控件才是指定组的一部分时验证<xref:System.Web.UI.HtmlControls.HtmlAnchor>控件回发到服务器。</xref:System.Web.UI.HtmlControls.HtmlAnchor> 如果未指定此属性的值与<xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>属性设置为`true`，该控件发回发到服务器时，该页上未分配给验证组的所有验证控件进行都验证。</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "为其控件组的<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>发回发到服务器时要进行验证。 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup*
  exceptions: []
  platform:
  - net462
