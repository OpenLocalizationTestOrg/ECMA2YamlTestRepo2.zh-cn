- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置的名称的浏览器窗口或框架，它显示的链接到的网页内容<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>控件被单击。"
  remarks: "目标属性用于指定的目标窗口或框架，它显示的链接到的网页内容<xref:System.Web.UI.HtmlControls.HtmlAnchor>控件被单击。</xref:System.Web.UI.HtmlControls.HtmlAnchor>      1> [!NOTE]&1;> Target 属性呈现为`target`属性。 `target`属性`a`XHTML 1.1 文档类型定义中不允许的元素。 如果未设置目标属性的呈现的输出<xref:System.Web.UI.HtmlControls.HtmlAnchor>必须符合 XHTML 1.1。</xref:System.Web.UI.HtmlControls.HtmlAnchor> 有关详细信息，请参阅[在 Visual Studio 和 ASP.NET 的 XHTML 标准](~/add/includes/ajax-current-ext-md.md)。   >> 当创建可访问网页，避免使用的目标属性将另一个窗口作为目标。 有关详细信息，请参阅[NIB: ASP.NET 可访问性](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)。       目标值必须以中范围的 A 到 Z （区分大小写），以下划线开头的以下特殊值除外的字母开头。      |目标值 |说明 |  |------------------|-----------------|  |`_blank`|呈现在新窗口中没有框架的内容。 |  |`_parent`|呈现的即时框架集父代中的内容。 |  |`_search`|呈现搜索窗格中的内容。 |  |`_self`|呈现具有焦点的框架中的内容。 |  |`_top`|呈现没有框架的完整窗口中的内容。 |    &1;> [!NOTE]&1;> 检查你的浏览器文档以确定如果`_search`值受到支持。  例如，Microsoft Internet Explorer 5.0 和更高版本支持`_search`目标值。"
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "浏览器窗口或框架，它显示的网页内容时所链接到<xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;></xref>单击。 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
