  name: HtmlAnchor
  nameWithType: HtmlAnchor
  fullName: System.Web.UI.HtmlControls.HtmlAnchor
  type: Class
  summary: "允许进行编程访问的 html <xref uid=&quot;langword_csharp_&lt;a&gt;&quot; name=&quot;&lt;a&gt;&quot; href=&quot;&quot;> </xref>服务器上的元素。"
  remarks: "有两种方式使用 HtmlAnchor 类。 第一种是导航︰ 使用<xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>属性来定义页后，可以将链接到的位置。</xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> 第二个是回发事件︰ 使用<xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>事件以编程方式处理用户的单击的链接。</xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 验证服务器控件还提供用于评估用户输入。 有关详细信息，请参阅[验证服务器控件语法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。       HtmlAnchor 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event to display a message when the HtmlAnchor control is clicked.  \n  \n [!code-cs[HtmlAnchor#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_0_1.aspx)]\n [!code-vb[HtmlAnchor#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_0_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

