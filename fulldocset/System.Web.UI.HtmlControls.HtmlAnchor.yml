  remarks: "默认情况下，执行页验证时<xref:System.Web.UI.HtmlControls.HtmlAnchor>控件被单击。</xref:System.Web.UI.HtmlControls.HtmlAnchor> 页验证确定控件是否与指定的验证控件的验证规则通过了所有页上的验证控件相关联。       你可以指定或确定是否在客户端和服务器上执行验证时<xref:System.Web.UI.HtmlControls.HtmlAnchor>控件被单击使用这属性。</xref:System.Web.UI.HtmlControls.HtmlAnchor> 若要禁止从正在执行的验证，请设置为 false 这属性。"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
