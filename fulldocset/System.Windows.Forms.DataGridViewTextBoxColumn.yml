  remarks: "当<xref:System.Windows.Forms.DataGridView>控件进行排序的 SortMode 属性值中使用某一列<xref:System.Windows.Forms.DataGridViewColumnSortMode>，排序标志符号自动显示在列标题。</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       当对控件进行排序的 SortMode 属性值中使用某一列<xref:System.Windows.Forms.DataGridViewColumnSortMode>，必须通过自己显示排序标志符号<xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>属性。</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       <xref:System.Windows.Forms.DataGridViewTextBoxColumn>为<xref:System.Windows.Forms.DataGridViewColumnSortMode>。</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewTextBoxColumn> a 默认排序模式 其他列类型的默认排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       SortMode 值不会阻止你对列进行排序以编程方式，尽管其他限制也适用。 有关详细信息，请参阅<xref:System.Windows.Forms.DataGridView.Sort%2A>方法。</xref:System.Windows.Forms.DataGridView.Sort%2A>       SortMode 属性值<xref:System.Windows.Forms.DataGridViewColumnSortMode>将不会阻止<xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>事件发生，但它将阻止标头单击时其更改其外观。</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
