  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "获取一个值，该值指示连接信息操作在应用程序的配置文件中。"
  remarks: "将被配置属性将为`true`如果<xref:System.ComponentModel.Design.Data.DesignerDataConnection>对象从应用程序的配置文件中读取或如果<xref:System.ComponentModel.Design.Data.DesignerDataConnection>对象写入应用程序的配置文件的<xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>方法。</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       当将被配置为`true`、<xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>属性设置为连接的名称中定义[connectionStrings 元素 （ASP.NET 设置架构）](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de)的配置文件。</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在应用程序的配置文件中定义的连接否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
  platform:
  - net462
