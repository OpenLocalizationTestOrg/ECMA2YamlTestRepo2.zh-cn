  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "获取或设置允许或禁止使用的字符串参数的连接。"
  remarks: "在窗体中标识了连接字符串参数 =。 可以指定多个参数，并用分号 （;）。 列出的连接字符串参数可能被标识为允许的仅有的其他参数或不允许使用的其他参数<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>属性。</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       如果未不指定任何密钥限制，与<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>属性设置为`AllowOnly`，允许使用任何其他连接字符串参数。</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       如果未不指定任何密钥限制，与<xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>属性设置为`PreventUsage`，允许其他连接字符串参数。</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> 如果为相同的连接字符串设置多个规则，在权限检查过程中选择限制性更强的规则。"
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "一个或多个连接字符串参数允许或不允许的。"
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
