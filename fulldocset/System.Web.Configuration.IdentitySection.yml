- uid: System.Web.Configuration.IdentitySection.Impersonate
  id: Impersonate
  parent: System.Web.Configuration.IdentitySection
  langs:
  - csharp
  name: Impersonate
  nameWithType: IdentitySection.Impersonate
  fullName: System.Web.Configuration.IdentitySection.Impersonate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，该值指示是否对每个请求使用客户端模拟。"
  remarks: "如果模拟属性设置为`true`，每个请求由 Web 应用程序模拟其客户端提供服务。 即，当前登录的用户或按指定的用户<xref:System.Web.Configuration.IdentitySection.UserName%2A>和<xref:System.Web.Configuration.IdentitySection.Password%2A>属性。</xref:System.Web.Configuration.IdentitySection.Password%2A> </xref:System.Web.Configuration.IdentitySection.UserName%2A> 当 Impersonate 属性设置为`false`，应用程序不模拟客户端的任何用户。      1> [!NOTE]&1;> 出于安全原因，在标识节支持的加密<xref:System.Web.Configuration.IdentitySection.UserName%2A>和<xref:System.Web.Configuration.IdentitySection.Password%2A>。</xref:System.Web.Configuration.IdentitySection.Password%2A></xref:System.Web.Configuration.IdentitySection.UserName%2A>存储"
  example:
  - "The following code example shows how to access the Impersonate property. Refer to the code example of the <xref:System.Web.Configuration.IdentitySection> class to learn how to access the section.  \n  \n [!code-vb[System.Web.Configuration.IdentitySection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_304_1.vb)]\n [!code-cs[System.Web.Configuration.IdentitySection#5](~/add/codesnippet/csharp/p-system.web.configurati_304_1.cs)]"
  syntax:
    content: public bool Impersonate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用客户端模拟;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.IdentitySection.Impersonate*
  exceptions: []
  platform:
  - net462
