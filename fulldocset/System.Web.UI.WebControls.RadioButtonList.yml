  summary: "获取或设置边框和表格单元格内容之间的距离 （以像素为单位）。"
  remarks: "此属性适用时，才<xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>属性设置为`RepeatLayout.Table`。</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>       使用此属性来控制单元格的内容和单元格的边框之间的间距。       指定的填充量添加到单元格的所有四个边。 它使用的表中最高的单元格的高度和表中最宽的单元格的宽度。 最终的单元格大小统一应用于表中的所有单元格。 不能指定单个单元格的大小。"
