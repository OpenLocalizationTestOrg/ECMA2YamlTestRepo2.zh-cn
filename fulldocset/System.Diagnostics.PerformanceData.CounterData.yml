  namespace: System.Diagnostics.PerformanceData
  summary: "设置或获取计数器数据。"
  remarks: "此属性提供计数器数据的多线程应用程序的安全访问。 如果性能是主要考虑因素，使用<xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>属性; 但是，<xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>属性不是线程安全。</xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A> </xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>       请注意，Value 属性不是线程安全的.NET Framework 3.5。       要递增的计数器值，请考虑使用<xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>或<xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>方法。</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> </xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public long Value { get; set; }
    return:
      type: System.Int64
      description: "计数器数据。"
  overload: System.Diagnostics.PerformanceData.CounterData.Value*
  exceptions: []
  platform:
  - net462
