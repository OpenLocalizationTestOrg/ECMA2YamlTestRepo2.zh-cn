  type: Enum
  summary: "指定允许的密钥容器访问的类型。"
  remarks: "使用此枚举成员的<xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>类。</xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>      1> [!CAUTION]&1;> 许多这些标志可以强大，应仅授予高度受信任的代码。       最强大的标志是创建、 删除、 导入、 导出、 登录、 解密和 AllFlags。 使用这些标志可以显示的特定威胁，请参阅成员的说明。"
