  remarks: "SuspendBinding 和<xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>方法允许临时挂起和恢复数据绑定的简单绑定方案中。</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> 如果用户必须对数据字段进行一些编辑，验证发生之前，通常会挂起数据绑定。 例如，如果必须将一个字段更改时根据第二个，但验证第一个字段将导致将在错误中的第二个字段。      1> [!NOTE]&1;><xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>阻止更改应用到数据源之前<xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>被调用但实际上不能阻止任何事件发生。</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> 如使用复杂数据绑定控件<xref:System.Windows.Forms.DataGridView>控制，如基于更改事件，其值更新<xref:System.Windows.Forms.CurrencyManager.ListChanged>事件。</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> 因此，调用<xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>不会阻止复杂绑定控件接收事件来更新数据源。</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> 为此，<xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>和<xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>设计用于简单绑定控件，如<xref:System.Windows.Forms.TextBox>控件。</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> 或者，你可以使用这些方法在一个复杂绑定方案，如果你取消显示<xref:System.Windows.Forms.BindingSource.ListChanged>事件通过设置<xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>属性`false`。</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
  example:
