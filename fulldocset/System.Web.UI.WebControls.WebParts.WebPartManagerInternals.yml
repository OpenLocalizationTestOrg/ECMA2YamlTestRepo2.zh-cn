  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "隔离到单独的类方法中，由<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控制且可由开发人员扩展控制，但很少需要页开发人员被覆盖。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager>类是 Web 部件控件集内的最大类。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 它也是最重要的 Web 部件类之间因为它用于每个网页，其中包含 Web 部件控件，并且它协调和管理页面上的所有 Web 部件控件。       因为<xref:System.Web.UI.WebControls.WebParts.WebPartManager>频繁，因此，使用类，因为它包含如此多公开的方法，某些方法需要主要由控件开发人员的扩展<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件包含在 WebPartManagerInternals 类。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 到 WebPartManagerInternals 类较少使用的方法的此隔离还简化了的 API<xref:System.Web.UI.WebControls.WebParts.WebPartManager>类，并且独立的方法不会在出现<xref:System.Web.UI.WebControls.WebParts.WebPartManager>IntelliSense 中的对象。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       使用 WebPartManagerInternals 类开发人员很可能会有它们需要从继承的情况下<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制和广泛地自定义。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 例如，如果你在构建 Web 门户应用程序或与自定义显示模式的 Web 部件控件的打包的集，自定义区域、 自定义的谓词，自定义<xref:System.Web.UI.WebControls.WebParts.WebPart>控件和其他扩展在许多情况下 （不是所有） 将需要重写并扩展某些基 Web 部件用户界面 (UI)、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>成员。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> 虽然 WebPartManagerInternals 类密封的因此不能继承自它，您的自定义<xref:System.Web.UI.WebControls.WebParts.WebPartManager>类可能需要大量 WebPartManagerInternals 方法调用以便管理页面上的 Web 部件控件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      1> [!NOTE]&1;> 如<xref:System.Web.UI.WebControls.WebParts.WebPartManager>类，WebPartManagerInternals 类提供一个服务器控件，没有 ui 和不在页面上可见。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 与不同<xref:System.Web.UI.WebControls.WebParts.WebPartManager>，WebPartManagerInternals 类永远不会在页面的标记中声明; 它是严格执行后台任务的辅助对象。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 通过以下方式演示典型的方式来使用它的<xref:System.Web.UI.WebControls.WebParts.WebPartManager>类，即在引用通过受保护<xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>属性，并使用引用的对象调用 WebPartManagerInternals 方法。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       WebPartManagerInternals 类仅包含方法;没有属性或事件。 类中的所有方法都涉及管理<xref:System.Web.UI.WebControls.WebParts.WebPart>控件或控件之间的连接。</xref:System.Web.UI.WebControls.WebParts.WebPart>       若要处理<xref:System.Web.UI.WebControls.WebParts.WebPart>控件，WebPartManagerInternals 包括用于将它们添加的方法 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>)，删除它们<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>)，处理事件<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>)、 获取或设置与其他区域的有关其关系的详细信息 (例如，<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>和<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>)，或设置基本<xref:System.Web.UI.WebControls.WebParts.WebPart>控件属性 (例如，<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>和<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>)。</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       若要处理的连接，WebPartManagerInternals 包括用于删除它们的方法 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>)，设置要使用的转换器对象 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>)，则设置是否共享连接，以及是否为静态 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>和<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>)，并设置要使用的连接错误消息 (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>)。</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
  syntax:
    content: public sealed class WebPartManagerInternals
