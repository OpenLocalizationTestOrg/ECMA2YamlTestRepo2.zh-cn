  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: '假定要比较的对象是同一个类的实例的一种模式。 因此，此值会导致实例相关信息的比较。 使用此标志来优化性能。 如果这些对象不属于相同，则结果是类的未定义。 值︰ 8。'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "要添加。"
  exceptions: []
  platform:
  - net462
