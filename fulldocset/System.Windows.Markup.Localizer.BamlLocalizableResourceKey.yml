  remarks: "此类表示一个用于唯一标识内可本地化的值的键[!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]。 它表示的组合<xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>，类名称和属性名称。</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>       <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>值必须添加到源[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]文件通过使用`updateuid`[!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)]目标 (例如， `msbuild /t:updateuid myproj.proj`)，或手动在标记中。</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]而无需<xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>不能进行本地化。</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> 类名是元素的包含可本地化属性的类型名称。 属性名称是指具有可本地化值的属性。 特殊属性称为&quot;`$Content`&quot;用于表示元素的初始化文本或内容属性的值。 例如`$Content`属性名称将会应用于初始化文本`Click`在下面的 XAML: `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>` <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;> </a> # # XAML 文本用法      "
