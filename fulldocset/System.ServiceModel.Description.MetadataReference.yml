  name: MetadataReference
  nameWithType: MetadataReference
  fullName: System.ServiceModel.Description.MetadataReference
  type: Class
  summary: "表示对从元数据交换终结点返回的元数据文档的引用。"
  remarks: "使用时[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]，可以为任何服务创建元数据终结点。 可以查询允许客户端与终结点通信的元数据的终结点。 例如，元数据终结点可返回描述的方法和数据类型的服务的 Web 服务描述语言 (WSDL) 文档。       MetadataReference 类用于 Ws-metadataexchange 响应，其中引用直接编码为`<mex:MetadataReference>`或`<mex:MetadataLocation``>`。       元数据文档可引用描述类型的其他许多文档，而这些文档可能包含更多引用。 MetadataReference 类表示单个终结点返回文档本身可包含多个 WSDL 或 XSD 项目以及对其他 Ws-metadataexchange 终结点的其他元数据引用。       在处理时通常使用 MetadataReference 类的实例<xref:System.ServiceModel.Description.MetadataSet>，它表示总元数据交换点。</xref:System.ServiceModel.Description.MetadataSet> <xref:System.ServiceModel.Description.MetadataResolver>类旨在解析用于返回元数据的所有引用。</xref:System.ServiceModel.Description.MetadataResolver> 如果，但是，你需要检查每个引用，使用 MetadataReference 类来表示每个终结点。      ## 规范[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]实现用于返回元数据的 Web 服务元数据交换 (Ws-metadataexchange) 规范。 该规范进一步使用 Web 服务传输 (Ws-transfer) 规范来定义用于检索基于 XML 的数据的机制。"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataReference", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataReference : System.Xml.Serialization.IXmlSerializable
  inheritance:
