  summary: "指定将用于的文件结构<xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;></xref>日志。"
  remarks: "TraceLogRetentionOption 枚举用于指定<xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A><xref:System.Diagnostics.EventSchemaTraceListener>类</xref:System.Diagnostics.EventSchemaTraceListener>中的属性</xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>的值 属性设置确定的可能和默认值<xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>和<xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>属性。</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>       你可以设置<xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>和<xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>属性通过`maximumFileSize`和`maximumNumberOfFiles`自定义特性在配置文件或使用`maximumFileSize`或`maximumNumberOfFiles`中的参数<xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>构造函数。</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> 如果`maximumFileSize`或`maximumNumberOfFiles`配置文件中的属性中指定的范围外，属性将设置为其默认值。 如果您指定在超出范围值`maximumFileSize`或`maximumNumberOfFiles`参数在调用时<xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>构造函数，<xref:System.ArgumentOutOfRangeException>引发。</xref:System.ArgumentOutOfRangeException> </xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>       下表显示对于文件大小和文件计数与每个跟踪日志保留选项相关联的可能和默认值。 &quot;N/A&quot;表示将不对该 TraceLogRetentionOption 值的检查关联的属性。      |TraceLogRetentionOption |最大文件大小 |默认文件大小 |最大文件数 |默认的文件数 |  |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|  |LimitedCircularFiles |N/A |-1 |N/A |&1; |  |LimitedSequentialFiles |&1;>&0; |&4; kB |N/A |&1; |  |SingleFileBoundedSize |&1;>&0; |&4; kB |N/A |-1 |  |SingleFileUnboundedSize |&1;>&0; |&4; kB |&1;>&0; |&1; |  |UnlimitedSequentialFiles |&1;>&0; |&4; kB |&1;>&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
