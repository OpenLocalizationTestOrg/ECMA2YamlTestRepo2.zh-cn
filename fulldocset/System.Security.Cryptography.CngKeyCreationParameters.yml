  remarks: "<xref:System.Security.Cryptography.CngKeyCreationParameters>类使你能够创建一个新<xref:System.Security.Cryptography.CngKey>对象并将其初始化具有公共属性。</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> 如果在其创建期间，必须在项上设置其他属性，请按照下列步骤︰ 1。  创建一个新<xref:System.Security.Cryptography.CngProperty>必须设置每个其他属性的对象。</xref:System.Security.Cryptography.CngProperty>      2.  调用以获取一个空的 Parameters 属性<xref:System.Security.Cryptography.CngPropertyCollection>对象。</xref:System.Security.Cryptography.CngPropertyCollection>      3.  添加<xref:System.Security.Cryptography.CngProperty>对象添加到<xref:System.Security.Cryptography.CngPropertyCollection>对象。</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  调用<xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>方法重载，并传递初始化的<xref:System.Security.Cryptography.CngKeyCreationParameters>对象到它。</xref:System.Security.Cryptography.CngKeyCreationParameters> </xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
