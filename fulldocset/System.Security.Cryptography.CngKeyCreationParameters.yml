      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "一个对象，它指定用于创建密钥的选项。 默认值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，指示已设置密钥存储提供程序的默认密钥创建选项。"
