  summary: "获取或设置密钥创建选项。"
  remarks: "返回<xref:System.Security.Cryptography.CngKeyCreationOptions>对象定义时将创建新使用选项<xref:System.Security.Cryptography.CngKey>对象。</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> 这些选项确定是否在用户或计算机密钥存储，创建的密钥和新的密钥是否应覆盖现有的密钥。 默认情况下，如果<xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>未指定，则在用户存储中创建的密钥。</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
