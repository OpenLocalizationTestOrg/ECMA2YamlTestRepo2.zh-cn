  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "包含密钥创建的高级的属性。"
  remarks: "<xref:System.Security.Cryptography.CngKey>对象包含属性。</xref:System.Security.Cryptography.CngKey> 创建时，必须将某些属性添加到一个密钥。 创建密钥之后，可以添加其他属性。       CngKeyCreationParameters 类，可将属性添加到密钥，在创建时。 你可以执行此操作通过将传递到包含标准的键属性，如密钥存储提供程序 (KSP)、 导出策略、 密钥用法、 用户界面 (UI) 策略，和父窗口句柄，CngKeyCreationParameters 对象<xref:System.Security.Cryptography.CngKey.Create%2A>方法。</xref:System.Security.Cryptography.CngKey.Create%2A> <xref:System.Security.Cryptography.CngKey>对象，该对象正在创建将初始化具有这些值之前它完成。</xref:System.Security.Cryptography.CngKey>       你还可以添加非标准的属性的密钥使用<xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>属性。</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       如果你需要添加后的，属性创建密钥，请使用<xref:System.Security.Cryptography.CngKey.SetProperty%2A>方法。</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
