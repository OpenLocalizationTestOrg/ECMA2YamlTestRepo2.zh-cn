  summary: "为 GET 或 POST 请求中指定的提交的窗体的类型。 此类不能被继承。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "FormMethod 枚举表示如何将提交一个窗体。 GET 请求，当<xref:System.Web.UI.MobileControls.Form.Method%2A>窗体的属性设置为`Get`，它可以发送的数据量限制。</xref:System.Web.UI.MobileControls.Form.Method%2A> 使用 GET 请求时，某些类型的回发可能会失败。 使用 GET 请求的优点是所有的参数被指定为的 URL 的一部分，而可以缓存，也可以保存 URL。"
