  summary: "描述的数字样式<xref href=&quot;System.Windows.Documents.Typography&quot;></xref>对象。"
  remarks: "OpenType 字体支持旧样式的数字格式。 此格式可以用来显示数字中将不再标准的样式。 下面的文本中使用字体的标准和旧样式数字格式显示 18 世纪日期。       ![使用 OpenType 旧样式数字文本](~/add/media/opentypefont24.gif &quot;使用 OpenType 旧样式数字文本&quot;)的标准和旧样式数字示例的以下文本显示标准数字使用字体，跟旧样式数字。       ![使用 OpenType 旧样式数字集的文本](~/add/media/opentypefont13.gif &quot;使用 OpenType 旧样式数字集的文本&quot;)的标准和旧样式数字集示例&1;> [!NOTE]&1;> 最 OpenType 字体公开可用的总 OpenType 功能的一个子集。 如果指定的字体不支持特定功能，将改用默认值标志符号。"
  example:
  - "The following code example shows how to define old style numerals for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]"
