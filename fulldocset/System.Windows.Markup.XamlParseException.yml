  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "表示来自 WPF XAML 分析器特定于分析器的异常的异常类。 在从的 XAML API 或 WPF XAML 分析器操作中使用此异常[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]和[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]，或通过调用的 WPF XAML 分析器特定用于<xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API。"
  remarks: "XamlParseException 仅用于为 WPF 应用程序执行解析 / 加载 XAML 的 WPF 实现 XAML 分析器。 具体而言，例外情况是仅当应用程序的目标时才可用[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]和[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]。 异常也可来自对挂钩 WPF 实现 XAML 分析器从 XAML 加载内运行的 WPF 应用程序的 Api 调用，运行时中的用户代码 (例如，调用<xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>)。</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       有关[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]、<xref:System.Xaml.XamlParseException>通常报告 XAML 处理异常的异常在不同的命名空间中定义 (<xref:System.Xaml>) 和不同的程序集 (System.Xaml)。</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       除非你对 WPF XAML 分析器撰写等效项或使用[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]和[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]目标，你通常将不会引发 XamlParseException 从你自己的代码。 但是，异常处理有时是必需的。 对于应用程序方案，其中你可能想要禁止显示 XAML 分析错误，<xref:System.Windows.Threading.Dispatcher><xref:System.Windows.Threading.Dispatcher.UnhandledException>应用程序级别的事件处理程序是一种方法来处理运行时 XamlParseException。</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> 是否要取消显示异常或让他们表面到用户代码取决于如何设计应用程序以加载 XAML，并加载你的应用程序将其分配到使用 XAML 的信任级别。 有关详细信息，请参阅[XAML 安全注意事项](~/add/includes/ajax-current-ext-md.md)或&quot;XAML 安全性&quot;部分[XAML 概述 (WPF)](~/add/includes/ajax-current-ext-md.md)。       对于应用程序页，当引发 XamlParseException 时，通常是的上下文中`InitializeComponent`进行页面类，这是 WPF XAML 分析器在每个页级别的 WPF 应用程序模型的使用情况的入口点调用。 处理策略的另一种可能是将因此`try/catch`块以`InitializeComponent`。 但是，此技术未与模板，可视化设计图面很好地集成和其他生成向上源该挂钩`InitializeComponent`。"
  syntax:
    content: 'public class XamlParseException : SystemException'
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
  inheritedMembers: []
  platform:
  - net462
