  remarks: "当设置数据源属性中，<xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A>调用方法。</xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A> 此外，如果尚未初始化数据绑定控件，<xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>方法调用来设置<xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A>属性`true`。</xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
