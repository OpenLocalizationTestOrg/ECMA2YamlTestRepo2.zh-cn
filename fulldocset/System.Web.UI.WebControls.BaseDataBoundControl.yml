  fullName: System.Web.UI.WebControls.BaseDataBoundControl
  type: Class
  summary: "用作将绑定到使用 ASP.NET 数据源控件的数据的控件的基类。"
  remarks: "ASP.NET 支持控件体系结构，使 Web 服务器控件，用于绑定到数据以一致的方式。 Web 服务器控件绑定到数据的数据绑定控件，并促进绑定称为数据源控件的类称为。 旨在使用 ASP.NET 数据源控件的数据绑定控件派生自 BaseDataBoundControl 控件类，该类定义的基数据绑定控件功能。       你可以使用 ASP.NET，使用提供的数据绑定控件包括<xref:System.Web.UI.WebControls.GridView>， <xref:System.Web.UI.WebControls.DetailsView>，和<xref:System.Web.UI.WebControls.TreeView>，才能执行大多数涉及显示数据的 Web 开发任务。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 在这些控件不提供所需的功能的情况下，你可以继承自基类<xref:System.Web.UI.WebControls.DataBoundControl>和<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>类来实现您自己的自定义数据源控件。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       尽管支持的任何类`DataSource`和`DataSourceID`属性和`DataBind`方法的数据绑定控件，则大多数 ASP.NET 数据绑定控件扩展抽象 BaseDataBoundControl 和<xref:System.Web.UI.WebControls.DataBoundControl>类。</xref:System.Web.UI.WebControls.DataBoundControl> 值得注意的例外情况包括<xref:System.Web.UI.WebControls.DataGrid>， <xref:System.Web.UI.WebControls.Repeater>，和<xref:System.Web.UI.WebControls.DropDownList>控件。</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> 有关数据绑定的详细信息，请参阅[ASP.NET 数据访问内容映射](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)。"
  syntax:
