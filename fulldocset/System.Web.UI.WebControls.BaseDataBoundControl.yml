  remarks: "<xref:System.Web.UI.WebControls.BaseDataBoundControl>类重写数据绑定的方法来确定数据源的数据绑定控件将绑定到并生成相应的控件树。</xref:System.Web.UI.WebControls.BaseDataBoundControl> 数据源的数据源时，由标识<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>属性优先。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> 如果<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>未设置，标识的对象<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>使用属性。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>       `DataBind`从<xref:System.Web.UI.WebControls.BaseDataBoundControl>.</xref:System.Web.UI.WebControls.BaseDataBoundControl>派生的所有 ASP.NET 数据绑定控件上都密封的方法 数据绑定控件派生自<xref:System.Web.UI.WebControls.DataBoundControl>和<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>类应重写`PerformDataBinding`方法而不是要将数据绑定的数据绑定方法。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> 如果数据绑定重写，<xref:System.Web.UI.Control.OnDataBinding%2A>和<xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>无序引发事件。</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.UI.Control.OnDataBinding%2A>"
