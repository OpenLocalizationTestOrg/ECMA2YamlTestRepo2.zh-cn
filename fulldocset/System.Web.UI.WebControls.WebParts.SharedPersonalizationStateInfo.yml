- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.#ctor(System.String,System.DateTime,System.Int32,System.Int32,System.Int32)
  id: '#ctor(System.String,System.DateTime,System.Int32,System.Int32,System.Int32)'
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  nameWithType: SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "初始化的新实例<xref href=&quot;System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo&quot;></xref>类。"
  remarks: "`countOfPersonalizations`参数表示的用户具有个性化的页的总数。 例如，如果 100 名用户个性化某页，则值`countOfPersonalizations`不是 100 为该页面将为 100，乘以个性化属性的数目。 请注意此计数可能或可能不匹配的使用，用于在基础数据存储区中保留每个用户信息，因为某些数据存储提供程序使用多个行来存储单个用户和页组合的每个用户个性化设置信息的行总数。       请注意，`path`如果非 null 修整。"
  syntax:
    content: public SharedPersonalizationStateInfo (string path, DateTime lastUpdatedDate, int size, int sizeOfPersonalizations, int countOfPersonalizations);
    parameters:
    - id: path
      type: System.String
      description: "信息适用于页。 `path`相对于应用程序 （使用波形符语法） 的虚拟路径。"
    - id: lastUpdatedDate
      type: System.DateTime
      description: "A<xref:System.DateTime>指示页的共享的信息上次更新。</xref:System.DateTime>"
    - id: size
      type: System.Int32
      description: "以字节为单位的页的共享的状态信息的大小。"
    - id: sizeOfPersonalizations
      type: System.Int32
      description: "总大小，以字节为单位的所有页中存在的每个用户个性化设置信息。"
    - id: countOfPersonalizations
      type: System.Int32
      description: "具有个性化的页面的用户的总数。"
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>path</code>修整时，为一个空字符串 (&quot;&quot;)。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>path</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>size</code><code>sizeOfPersonalizations</code>或<code>countOfPersonalizations</code>为负。"
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations
  id: CountOfPersonalizations
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: CountOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.CountOfPersonalizations
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取具有个性化的页面的用户总数。"
  remarks: "此属性返回具有个性化的页面的用户的总数。 例如，如果 100 个用户对页面进行个性化设置，然后该页面的 CountOfPersonalizations 的值将为 100，不是 100 乘以个性化属性的数目。 请注意此计数可能或可能不匹配的使用，用于在基础数据存储区中保留每个用户信息，因为某些数据存储提供程序使用多个行来存储单个用户和页组合的每个用户个性化设置信息的行总数。"
  syntax:
    content: public int CountOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "每个用户个性化设置已应用到页的总数。"
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations
  id: SizeOfPersonalizations
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: SizeOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.SizeOfPersonalizations
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取所有页的每个用户个性化设置信息的总大小。"
  remarks: "此属性返回的所有页的现有的每个用户个性化设置信息的大小。 这将是不同的值返回的值<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>因为 SizeOfPersonalizations 是以字节为单位的仅页面的每个用户状态大小，并且不包含共享的状态中包含的数据大小<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>"
  syntax:
    content: public int SizeOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "总大小，以字节为单位，所有个性化设置的信息页。"
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations*
  exceptions: []
  platform:
  - net462
