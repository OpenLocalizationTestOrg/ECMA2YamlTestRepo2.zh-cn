  remarks: "此接口表示返回特定 XAML 命名空间的前缀的服务。 一种技术报告的首选作为程序集级别信息的一部分的 XAML 命名空间映射前缀。 此服务会检索该信息。       .NET Framework XAML 服务实现提供<xref:System.Windows.Markup.XmlnsPrefixAttribute>作为应用程序集级别的首选的前缀信息的机制。</xref:System.Windows.Markup.XmlnsPrefixAttribute> 如果提供了信息，提供 INamespacePrefixLookup 服务的现有服务提供商可以从该属性读取信息。"
