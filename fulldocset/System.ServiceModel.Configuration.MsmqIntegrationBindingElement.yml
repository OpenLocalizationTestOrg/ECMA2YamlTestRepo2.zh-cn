  summary: "可以使用此绑定元素以启用[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]应用程序将消息发送到和从使用 COM、 MSMQ 本机 Api 或中的 Api 的现有 MSMQ 应用程序接收消息<xref href=&quot;System.Messaging&quot;> </xref>。 此类用于发送和接收来自基于 MSMQ 的消息传送应用程序消息。"
