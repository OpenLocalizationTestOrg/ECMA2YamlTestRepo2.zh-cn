  type: Class
  summary: "表示的样式<xref href=&quot;System.Web.UI.WebControls.Table&quot;></xref>控件和一些 Web 部件。"
  remarks: "TableStyle 类用于表示表控件的样式。 它封装的属性，控制的表的外观可以应用于多个表控件，以提供通用外观。       你可以指定要通过设置表的背景中显示的图像<xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>属性。</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> 由控制的表的单元格之间的间距大小<xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>属性。</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> 使用指定的单元格的内容和单元格边框之间的间距<xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>属性。</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> 你可以指定是否通过设置显示单元格边框<xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>属性。</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> 与 Web 窗体页上的其他元素之间的关系表的水平对齐方式由<xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>属性。</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      1> [!NOTE]&1;> 此类主要由控件开发人员使用。"
  example:
