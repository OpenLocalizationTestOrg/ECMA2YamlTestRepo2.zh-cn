- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置单元格的内容和单元格的边框之间的空间量。"
  remarks: "CellPadding 属性用于控制单元格的内容和单元格的边框之间的间距。 指定的填充量添加到单元格的所有四个边。       同一列的数据列表控件中的所有单元格都具有相同的单元格宽度。 因此，如果一个单元格的内容的长度超过同一列中的其他单元格的内容的填充量应用到宽的单元格。 与此单元格宽度也设置列中的所有其他单元格。       同样，在同一行中的所有单元格共享的高度相同。 填充量应用于行中最高的单元格的高度。 同一行中的所有其他单元格设置与此单元格高度。 不能指定单个单元格的大小。       此属性的值存储在视图状态。"
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "单元格的内容和单元格的边框之间的距离 （以像素为单位）。 默认值是<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>，指示未设置此属性。"
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的距离设置为一个值小于<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>。"
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置表格单元格之间的距离。"
  remarks: "使用 CellSpacing 属性来控制数据列表控件中的相邻单元格之间的间距。 在垂直方向和水平应用此间距。 该单元格间距是一致的整个数据列表控件。 不能指定每个行或列之间的单个单元格间距。      1> [!NOTE]&1;> 如果设置此属性为一个值大于`0`并设置<xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>属性为一个值，显示单元格边框，相邻的单元格边框之间显示间距。</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> 在此情况下，CellSpacing 属性控制的差异大小。       此属性的值存储在视图状态。"
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "表单元格之间的距离 （以像素为单位）。 默认值是<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>，指示未设置此属性。"
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的距离设置为一个值小于<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>。"
  platform:
  - net462
