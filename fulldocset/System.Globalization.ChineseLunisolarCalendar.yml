  name: ChineseLunisolarCalendar
  nameWithType: ChineseLunisolarCalendar
  fullName: System.Globalization.ChineseLunisolarCalendar
  type: Class
  summary: "表示部门，如月、 日和年中的时间。 而采用阴阳历计算日和月使用中国历计算年。"
  remarks: "ChineseLunisolarCalendar 类派生自<xref:System.Globalization.EastAsianLunisolarCalendar>类，该类表示阴阳历。</xref:System.Globalization.EastAsianLunisolarCalendar> <xref:System.Globalization.EastAsianLunisolarCalendar>类支持甲子年循环 （重复每隔 60 年） 除了太阳年和阴历月。</xref:System.Globalization.EastAsianLunisolarCalendar> 日历中每个阳历年为关联甲子年、 天干，与地面分支，并且这些日历只能有一年中的任何月后的闰月。 ChineseLunisolarCalendar 类计算年基于太阳能计算和月和基于阴历计算的天数。      1> [!NOTE]&1;> 在.NET Framework 中使用 ChineseLunisolarCalendar 类和其他日历类的信息，请参阅[使用日历](~/add/includes/ajax-current-ext-md.md)。       后一年中的任何月份中，可能会发生闰月。 例如，<xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>方法返回一个数字，介于 1 和 13，该值指示指定的日期与关联的月份。</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A> 如果一年中，在第八个和第 9 个月之间存在闰月<xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>方法闰第八个月的 9 和 10 第 9 个月的第八个月份返回 8。</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       当前，ChineseLunisolarCalendar 未使用的任何<xref:System.Globalization.CultureInfo>类。</xref:System.Globalization.CultureInfo>支持的区域性 因此，此类仅用于计算日期在中国阴阳历。       每个<xref:System.Globalization.CultureInfo>对象支持一组的日历。</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>属性返回区域性的默认日历和<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>属性返回一个包含所有支持的区域性的日历数组。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 若要更改使用的<xref:System.Globalization.CultureInfo>，应用程序应设置此<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>属性<xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>为新的<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName></xref:System.Globalization.DateTimeFormatInfo.Calendar%2A></xref:System.Globalization.CultureInfo>的日历"
  syntax:
    content: 'public class ChineseLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
