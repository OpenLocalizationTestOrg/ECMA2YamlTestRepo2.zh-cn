  namespace: System.Net.Http
  summary: "获取或设置响应标头允许的最大长度。"
  remarks: "响应标头的长度包括响应状态行和作为 HTTP 协议的一部分接收任何额外的控制字符。 值为-1 表示响应标头; 没有限制值为 0 表示将所有请求将都失败。       如果未显式设置 MaxResponseHeadersLength 属性，则默认的值为<xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>属性。</xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>       如果收到的响应标头的长度超过 MaxResponseHeadersLength 属性的值，是访问响应时引发异常。"
