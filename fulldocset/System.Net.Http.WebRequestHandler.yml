- uid: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  id: UnsafeAuthenticatedConnectionSharing
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: UnsafeAuthenticatedConnectionSharing
  nameWithType: WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  fullName: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "获取或设置一个值，该值指示是否允许经过高速 NTLM 身份验证的连接共享。"
  remarks: "此属性的默认值是`false`，这将导致当前连接的请求完成后关闭。 每次发出新请求时，你的应用程序必须经过身份验证序列。如果此属性设置为`true`，执行身份验证后，用于检索响应的连接保持打开状态。 在这种情况下，其他请求具有此属性设置为`true`可以使用该连接而无需重新进行身份验证。 换而言之，如果用户 A，连接已经过身份验证，用户 B 可能会重新使用 A 的连接;根据用户 a。 的凭据实现用户 B 的请求    &1;> [!CAUTION]&1;> 因为它是可能的应用程序不经过身份验证中使用连接，你必须在确定是否有任何管理漏洞在你的系统时将此属性设置为`true`。 如果你的应用程序将请求发送多个用户 （模拟多个用户帐户），并依赖于要保护的资源的身份验证，执行未设置此属性为`true`除非你使用连接组，如下所述。       你可能想要考虑启用此机制，如果你出现了性能问题，在使用集成 Windows 身份验证的 Web 服务器上运行你的应用程序。       启用此设置将使系统面临安全风险。 如果你设置<xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>属性`true`一定要采取以下预防措施:-在受保护的环境，以帮助避免可能的连接攻击中运行你的应用程序。</xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>       若要控制后端服务器，或者你可能考虑关闭身份验证持久性。 这将提高性能一定程度上，但它是更安全。 有关详细信息，搜索在 MSDN 库中的 AuthPersistence [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"
  syntax:
    content: public bool UnsafeAuthenticatedConnectionSharing { get; set; }
    return:
      type: System.Boolean
      description: "返回<xref:System.Boolean>.</xref:System.Boolean>       <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>表示使经过身份验证的连接保持打开状态;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing*
  exceptions: []
  platform:
  - net462
