- uid: System.Net.Http.WebRequestHandler.CachePolicy
  id: CachePolicy
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: CachePolicy
  nameWithType: WebRequestHandler.CachePolicy
  fullName: System.Net.Http.WebRequestHandler.CachePolicy
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "获取或设置此请求的缓存策略。"
  remarks: "当前的缓存策略和缓存中请求的资源存在确定是否可以从缓存检索的响应。 通常使用缓存的响应可提高应用程序性能，但没有中缓存的响应与服务器上的响应不匹配的风险。       可以指定的默认缓存策略，Machine.config 配置文件中或通过设置<xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>属性。</xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>       如果资源的响应流是检索，并且读取到流末尾，资源的副本是仅添加到缓存。 因此相同的资源的另一个请求可以使用缓存的副本，具体取决于此请求的缓存策略级别。"
  syntax:
    content: public System.Net.Cache.RequestCachePolicy CachePolicy { get; set; }
    return:
      type: System.Net.Cache.RequestCachePolicy
      description: "Returns <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;></xref>.       A <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;> </xref>定义缓存策略的对象。 默认值为<xref:System.Net.WebRequest.DefaultCachePolicy*>。</xref:System.Net.WebRequest.DefaultCachePolicy*>"
  overload: System.Net.Http.WebRequestHandler.CachePolicy*
  exceptions: []
  platform:
  - net462
