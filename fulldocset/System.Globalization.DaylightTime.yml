  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "获取表示标准时间与夏时制之间的差异的时间间隔。"
  remarks: "此属性对应于<xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName>属性。</xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName> 通常情况下，<xref:System.TimeZoneInfo>类是一个更准确的上比时区调整的信息来源<xref:System.TimeZone>和<xref:System.Globalization.DaylightTime>类。</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       如果属性值为正的夏时制开始时，此属性指定的时间长度前进的时钟时间。 在夏时制的末尾，时钟时间重新设置此属性指定的时间长度。 如果属性值为负，时钟时间是在夏令时的开始处重新设置，高级的末尾。"
  syntax:
    content: public TimeSpan Delta { get; }
    return:
      type: System.TimeSpan
      description: "表示标准时间与夏时制之间的差异的时间间隔。"
  overload: System.Globalization.DaylightTime.Delta*
  exceptions: []
  platform:
  - net462
