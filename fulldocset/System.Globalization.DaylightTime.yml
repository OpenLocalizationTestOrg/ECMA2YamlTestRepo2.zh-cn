  summary: "初始化的新实例<xref href=&quot;System.Globalization.DaylightTime&quot;></xref>以及指定的开始、 结束时，时间差异的信息的类。"
  remarks: "`start`参数成为的值<xref:System.Globalization.DaylightTime.Start%2A>新对象的属性。</xref:System.Globalization.DaylightTime.Start%2A> `end`参数成为的值<xref:System.Globalization.DaylightTime.End%2A>新对象的属性。</xref:System.Globalization.DaylightTime.End%2A> `delta`参数成为的值<xref:System.Globalization.DaylightTime.Delta%2A>新对象的属性。</xref:System.Globalization.DaylightTime.Delta%2A>"
  syntax:
    content: public DaylightTime (DateTime start, DateTime end, TimeSpan delta);
    parameters:
    - id: start
      type: System.DateTime
      description: "表示的日期和时间夏令时的开始时的对象。 值必须为本地时间。"
    - id: end
      type: System.DateTime
      description: "表示的日期和夏时制的结束的时间的对象。 值必须为本地时间。"
    - id: delta
      type: System.TimeSpan
      description: "表示标准时间与夏令制，之间的差异以刻度为单位的对象。"
