  name: DaylightTime
  nameWithType: DaylightTime
  fullName: System.Globalization.DaylightTime
  type: Class
  summary: "定义夏令时的段。"
  remarks: "夏时制是一段时间内的年份时钟高级时间，通常通过&1; 小时，若要利用扩展的夏时制的小时数。 在该期间结束时，时钟重新设置为标准时间。      1> [!WARNING]&1;> 返回 DaylightTime 对象<xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName>方法只会识别时区调整规则的当前正在起作用，并忽略任何以前的调整规则系统具有信息。</xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName> 相反，它适用于时它可能还未生效的时间段中时间向后当前的调整规则。 若要检索有关特定时区的所有已知的调整规则的信息，请使用<xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>方法。</xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DaylightTime
