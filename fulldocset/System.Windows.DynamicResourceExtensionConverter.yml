  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "将指定的对象转换为另一种类型。"
  remarks: '`destinationType`应为类型<xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>; 如果不是，然后实现则基于 (<xref:System.ComponentModel.TypeConverter.ConvertTo%2A>，这可能会引发异常)。</xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>'
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>提供格式上下文的对象。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A<xref:System.Globalization.CultureInfo>对象，它指定要将数量表示的区域性。</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "要转换的值。 这应为类型<xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>。"
    - id: destinationType
      type: System.Type
      description: "应转换为的类型。"
    return:
      type: System.Object
      description: "返回被转换的对象。 将此转换为请求的类型。 通常这应被强制转换为<xref href=&quot;System.ComponentModel.Design.Serialization.InstanceDescriptor&quot;> </xref>。"
  overload: System.Windows.DynamicResourceExtensionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>value</code>不能指定为<xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>。"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
