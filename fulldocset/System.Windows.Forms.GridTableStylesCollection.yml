  remarks: "GridTableStylesCollection 包含<xref:System.Windows.Forms.DataGridTableStyle>允许<xref:System.Windows.Forms.DataGrid>控件来显示每个<xref:System.Data.DataTable><xref:System.Data.DataSet>.</xref:System.Data.DataSet>中</xref:System.Data.DataTable>的自定义的网格样式</xref:System.Windows.Forms.DataGrid>的对象</xref:System.Windows.Forms.DataGridTableStyle>       上<xref:System.Windows.Forms.DataGrid>控件，<xref:System.Windows.Forms.DataGrid.TableStyles%2A>属性返回 GridTableStylesCollection。</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid>       默认情况下，GridTableStylesCollection 不包含任何<xref:System.Windows.Forms.DataGridTableStyle>对象。</xref:System.Windows.Forms.DataGridTableStyle> 相反，<xref:System.Windows.Forms.DataGrid>显示使用默认设置进行颜色、 宽度和格式设置每个表。</xref:System.Windows.Forms.DataGrid> 将显示每个表的所有列。 当<xref:System.Windows.Forms.DataGridTableStyle>添加到集合，<xref:System.Windows.Forms.DataGrid>使用<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>来确定哪些对象提供的数据网格。</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle> 例如，如果数据源是<xref:System.Data.DataSet>，其中包含三个<xref:System.Data.DataTable>对象，<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>必须匹配<xref:System.Data.DataTable.TableName%2A>的其中一个对象。</xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataSet> 如果<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>的任何不匹配<xref:System.Data.DataTable.TableName%2A>值，则默认的设置将用于显示的每个表的数据和<xref:System.Windows.Forms.DataGridTableStyle>设置将被忽略。</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      1> [!CAUTION]&1;> 始终创建<xref:System.Windows.Forms.DataGridColumnStyle>对象，并将其添加到<xref:System.Windows.Forms.GridColumnStylesCollection>之前添加<xref:System.Windows.Forms.DataGridTableStyle>GridTableStylesCollection 到的对象。</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> 当你将添加一个空<xref:System.Windows.Forms.DataGridTableStyle>使用一个有效<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>到集合中，值<xref:System.Windows.Forms.DataGridColumnStyle>自动为你生成的对象。</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> 如果你尝试添加新<xref:System.Windows.Forms.DataGridColumnStyle>对象的重复<xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>值到<xref:System.Windows.Forms.GridColumnStylesCollection>。</xref:System.Windows.Forms.GridColumnStylesCollection></xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A></xref:System.Windows.Forms.DataGridColumnStyle>因此，将引发异常 或者，清除<xref:System.Windows.Forms.GridColumnStylesCollection>使用<xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A>方法。</xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A> </xref:System.Windows.Forms.GridColumnStylesCollection>"
