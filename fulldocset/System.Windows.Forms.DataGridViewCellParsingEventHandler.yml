  summary: "表示将处理的方法<xref href=&quot;System.Windows.Forms.DataGridView.CellParsing&quot;></xref>事件<xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>。"
  remarks: "处理<xref:System.Windows.Forms.DataGridView.CellParsing>事件，以便提供从一个用户指定的值中指定单元格的类型的值的自定义值转换<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView.CellParsing>       当处理<xref:System.Windows.Forms.DataGridView.CellParsing>事件，可以自行转换该值，或者你可以自定义默认转换。</xref:System.Windows.Forms.DataGridView.CellParsing> 例如，你可以将值转换使用单元格自行<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>方法与你选择的类型转换器。</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> 或者，可以让默认类型转换器分析值，但需要修改<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>返回的对象的属性<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>属性，使用该单元格初始化<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       当你自行转换该值时，替换初始的格式化值<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>属性中指定单元格的类型的转换值<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 若要指示，没有任何进一步分析是必要的设置<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>属性`true`。</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       事件处理程序完成后，如果<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>是`null`或者不是正确的类型，或<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>属性是`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>分析使用的单元格<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>与默认类型转换器方法。</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> 此方法的默认实现分析值使用<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>传递单元的单元格样式属性</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 如果值不等于<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、 值分析使用<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>属性和传递单元类型转换器</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       若要自定义显示的格式值的一个单元格值的转换，处理<xref:System.Windows.Forms.DataGridView.CellFormatting>事件。</xref:System.Windows.Forms.DataGridView.CellFormatting>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       当创建 DataGridViewCellParsingEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
