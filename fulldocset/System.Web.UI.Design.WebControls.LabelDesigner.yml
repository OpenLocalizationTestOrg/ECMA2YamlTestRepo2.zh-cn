  name: LabelDesigner
  nameWithType: LabelDesigner
  fullName: System.Web.UI.Design.WebControls.LabelDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> Web 服务器控件。"
  remarks: "<xref:System.Web.UI.WebControls.Label>控件，可以在网页上要以编程方式显示文本。</xref:System.Web.UI.WebControls.Label>       在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.Label>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.Label> 当你切换回源视图时，设计时控件的标记源代码持久保存，并编辑向网页上的标记。 LabelDesigner 类提供设计时支持<xref:System.Web.UI.WebControls.Label>控件。</xref:System.Web.UI.WebControls.Label>       <xref:System.Web.UI.Design.WebControls.LabelDesigner.OnComponentChanged%2A>到关联的更改时调用方法<xref:System.Web.UI.WebControls.Label>控件。</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.Design.WebControls.LabelDesigner.OnComponentChanged%2A>"
  example:
  - "The following code example shows how to derive the `SampleLabel` control from the <xref:System.Web.UI.WebControls.Label> control, and applies a <xref:System.ComponentModel.DesignerAttribute> attribute on the `SampleLabel` control to associate it with the `SampleLabelDesigner` class.  \n  \n The code example also derives the `SampleLabelDesigner` from the LabelDesigner class. It overrides the <xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A> method to set the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property to <xref:System.Web.UI.WebControls.BorderStyle>, if the original <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> was the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. This improves the visibility of the associated control at design time.  \n  \n [!code-cs[System.Web.UI.Design.WebControls_LabelDesignerExample#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_31_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls_LabelDesignerExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_31_1.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LabelDesigner : System.Web.UI.Design.TextControlDesigner
