  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "为控件提供弹出或联机帮助。"
  remarks: "HelpProvider 每个实例保持对与其关联的控件的引用的集合。 若要将与 HelpProvider 关联的帮助文件，将设置<xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>属性。</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> 指定通过调用提供的帮助类型<xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>方法并提供<xref:System.Windows.Forms.HelpNavigator>为指定的控件的值。</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> 你提供的关键字或主题的帮助通过调用<xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>方法。</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> 若要打开到特定主题的帮助，关键字应传递在窗体*topicName*.htm。       若要将特定的帮助字符串与控件关联，请使用<xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>方法。</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> 当用户按下 F1 键，而在控件有焦点，您将使用此方法的控件相关联的字符串显示在弹出窗口。       如果<xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>未设置属性，则必须使用<xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>方法以提供帮助文本。</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> 如果同时设置了<xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>和的帮助字符串中，帮助基于<xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>将优先。</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       HelpProvider 上调用方法<xref:System.Windows.Forms.Help>类以提供的帮助功能。</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
