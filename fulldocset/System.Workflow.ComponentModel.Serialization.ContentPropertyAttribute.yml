  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]对于 Windows Workflow Foundation，以下限制适用于 ContentPropertyAttribute:- <xref:System.Type>， <xref:System.Collections.Generic.Stack%601>，和<xref:System.Collections.Generic.Queue%601>不支持`ContentProperty`类型。</xref:System.Collections.Generic.Queue%601> </xref:System.Collections.Generic.Stack%601> </xref:System.Type>      -一个空字符串将反序列化为 null 值。      -A`ContentProperty`绑定到字段使用`ActivityBind`未序列化为`ContentProperty`。      -`ContentProperty`与非内容属性交错使用不支持在工作流标记中。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute
