  remarks: "通过添加要处理的事件处理程序委托<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>事件，你可以执行所需的任何其他预处理或完全取消数据库查询。</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> 因为 SqlDataSourceSelectingEventArgs 类派生自<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>类，你可以取消挂起<xref:System.Web.UI.WebControls.SqlDataSource>数据库查询，通过设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> 你可以检查和操作<xref:System.Data.Common.DbCommand.CommandText%2A>，<xref:System.Data.Common.DbCommand.Parameters%2A>集合和之前运行查询时访问其他数据库查询属性<xref:System.Data.Common.DbCommand>由公开对象<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>属性。</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> 您还可以检查<xref:System.Web.UI.DataSourceSelectArguments>对象传递给<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>方法通过访问<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>属性。</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       中使用 SqlDataSourceSelectingEventArgs 类<xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>方法以提供对访问<xref:System.Web.UI.WebControls.SqlDataSource>运行之前的数据库查询。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       <xref:System.Web.UI.WebControls.SqlDataSource>控件可公开可以处理数据操作的过程期间使用基础数据对象的多个事件。</xref:System.Web.UI.WebControls.SqlDataSource> 下表列出的事件和关联<xref:System.EventArgs>类和事件处理程序委托。</xref:System.EventArgs>      |事件 |EventArgs |EventHandler |  |-----------|---------------|------------------|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> 检索的数据之前发生。 |SqlDataSourceSelectingEventArgs |<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> 执行更新或删除操作在插入、 之前发生。 |<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> 插入、 更新或删除操作完成之后数据检索，发生。 |<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
