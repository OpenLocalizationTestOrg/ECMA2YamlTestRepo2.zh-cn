  type: Class
  summary: "SystemColors class 每个属性都<xref href=&quot;System.Drawing.Color&quot;></xref>结构，它是 Windows 的颜色显示元素。"
  remarks: "通过使用的属性实现更好的性能<xref:System.Drawing.SystemPens>或<xref:System.Drawing.SystemBrushes>类，而不是无需创建新的钢笔或画笔基于从 SystemColors 的值。</xref:System.Drawing.SystemBrushes> </xref:System.Drawing.SystemPens> 例如，如果你想要获取的三维元素的表面颜色画笔，则使用<xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>属性，因为它获取的画笔，已存在，而调用<xref:System.Drawing.SolidBrush.%23ctor%2A>构造函数参数值为<xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName>将创建一个新的画笔。</xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName> </xref:System.Drawing.SolidBrush.%23ctor%2A> </xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Drawing.Color.op_Equality%2A> operator and the SystemColors class. This example is designed to be used with a Windows Form that contains a button named `Button1`. Paste the following code into your form and associate the `Button1_Click` method with the button's `Click` event.  \n  \n [!code-cs[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/csharp/t-system.drawing.systemc_1.cs)]\n [!code-cpp[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/cpp/t-system.drawing.systemc_1.cpp)]\n [!code-vb[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/visualbasic/t-system.drawing.systemc_1.vb)]"
