  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "提供一个接口，该设计器工具，开发人员可以使用提供的一组<xref href=&quot;System.Web.UI.ThemeProvider&quot;></xref>对象，可以用来应用主题和控件的设计时环境中的控件的外观。"
  remarks: "页开发人员和控件作者不要使用 IThemeResolutionService 接口。 IThemeResolutionService 接口由设计器工具开发人员可以提供实现<xref:System.Web.UI.SkinBuilder>控件在设计环境中的生成器。</xref:System.Web.UI.SkinBuilder>       IThemeResolutionService 是为一个或多个容器<xref:System.Web.UI.ThemeProvider>对象，反过来提供<xref:System.Web.UI.SkinBuilder>将主题应用和控件到控件的外观的设计器中创建的对象。</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> IThemeResolutionService 类的实例可以访问从给定<xref:System.Web.UI.ControlBuilder>实例使用其<xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>属性。</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> </xref:System.Web.UI.ControlBuilder>"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
