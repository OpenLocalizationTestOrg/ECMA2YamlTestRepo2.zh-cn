  remarks: "`publishLicenseTemplate` [!INCLUDE[TLA2#tla_xrml](~/add/includes/tla2sharptla-xrml-md.md)] `<RANGETIME>`或`<INTERVALTIME>`元素将被忽略时<xref:System.Security.RightsManagement.UnsignedPublishLicense>UnsignedPublishLicense(String) 构造函数创建。</xref:System.Security.RightsManagement.UnsignedPublishLicense>  若要指定发布许可证中，这些值<xref:System.Security.RightsManagement.ContentGrant>属性<xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>和<xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A>必须显式设置。</xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A> </xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A> </xref:System.Security.RightsManagement.ContentGrant>  下面的示例演示如何显式设置<xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>和<xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A>属性。</xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A> </xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>       [!code-vb[UnsignedPubLicense_snip #RmPkgPubGrants](~/add/codesnippet/visualbasic/unsignedpublicense/window1.xaml.vb#rmpkgpubgrants)][!code-cs[UnsignedPubLicense_snip #RmPkgPubGrants  ](~/add/codesnippet/csharp/UnsignedPubLicense/Window1.xaml.cs#rmpkgpubgrants)]"
