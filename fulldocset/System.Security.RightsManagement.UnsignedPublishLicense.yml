  langs:
  - csharp
  name: UnsignedPublishLicense
  nameWithType: UnsignedPublishLicense
  fullName: System.Security.RightsManagement.UnsignedPublishLicense
  type: Class
  summary: "表示无符号的权限管理<xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;></xref>或无符号<xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;></xref>模板。"
  remarks: "<xref:System.Security.RightsManagement.PublishLicense>定义有关权限、 用户和其他与安全相关的信息的安全数据。</xref:System.Security.RightsManagement.PublishLicense>  该许可证定义特定的计算机上的特定用户可以如何使用指定的权限管理的内容。       发布过程首先文档作者，UnsignedPublishLicense 中定义权限信息。  接下来，创作应用程序调用 UnsignedPublishLicense。<xref:System.Security.RightsManagement.UnsignedPublishLicense.Sign%2A>方法来创建签名的<xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.Security.RightsManagement.UnsignedPublishLicense.Sign%2A>  <xref:System.Security.RightsManagement.PublishLicense>然后可以提供给最终用户客户端应用程序，其可以调用<xref:System.Security.RightsManagement.PublishLicense.AcquireUseLicense%2A>来请求最终用户<xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense></xref:System.Security.RightsManagement.PublishLicense.AcquireUseLicense%2A></xref:System.Security.RightsManagement.PublishLicense>签名  返回<xref:System.Security.RightsManagement.UseLicense>然后允许客户端应用程序测试都将授予用户的权限。</xref:System.Security.RightsManagement.UseLicense>       文档作者可以使用 UnsignedPublishLicense 类或者创建一个已签名<xref:System.Security.RightsManagement.PublishLicense>，或以生成并序列化<xref:System.Security.RightsManagement.PublishLicense>模板。</xref:System.Security.RightsManagement.PublishLicense> </xref:System.Security.RightsManagement.PublishLicense>       与其他<xref:System.Security.RightsManagement>类型，UnsignedPublishLicense 是仅可用于完全信任应用程序。</xref:System.Security.RightsManagement>      <a name=&quot;xamlTextUsage_UnsignedPublishLicense&quot;></a># # 在不常使用此类型的 XAML 文本用法[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class UnsignedPublishLicense
