  summary: "指定消息队列的事务的类型。"
  remarks: "当读取或写入一条消息使用的重载<xref:System.Messaging.MessageQueue>类的<xref:System.Messaging.MessageQueue.Send%2A>或<xref:System.Messaging.MessageQueue.Receive%2A>方法 (包括<xref:System.Messaging.MessageQueue.ReceiveById%2A>和<xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) 采用`transactionType`参数，你可以指定与队列交互的方式。</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`可以发送和接收来自外部事务 （如交互时，请与数据库应用程序），同时`Single`用于单个内部消息队列的事务。       `None`使您可以从外部事务的事务性队列接收消息或将事务性消息发送到非事务性队列。 这很有用，例如，在路由在单个事务中发送的多个消息时。       如果你想要发送或接收消息使用的内部消息队列的事务，但不是单个的内部事务，创建的实例<xref:System.Messaging.MessageQueueTransaction>类并将它传递到的重载<xref:System.Messaging.MessageQueue.Send%2A>或<xref:System.Messaging.MessageQueue.Receive%2A>采用的方法`transaction`参数，而不是另一个采用`transactionType`参数。</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
