  langs:
  - csharp
  name: SymmetricSecurityBindingElement
  nameWithType: SymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  type: Class
  summary: "表示支持使用对称加密的通道安全的自定义绑定元素。"
  remarks: "自定义绑定包含以特定顺序排列的绑定元素集合︰ 首先添加表示绑定堆栈顶部的元素，则下一步中的下元素绑定堆栈中，添加第二个，依次类推。      ### 将此类添加到绑定 1。  创建一种<xref:System.ServiceModel.Channels.BindingElementCollection>。</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  创建将在绑定堆栈，如可选<xref:System.ServiceModel.Channels.TransactionFlowBindingElement>和<xref:System.ServiceModel.Channels.ReliableSessionBindingElement>。</xref:System.ServiceModel.Channels.ReliableSessionBindingElement></xref:System.ServiceModel.Channels.TransactionFlowBindingElement>此绑定元素之上的自定义绑定元素      3.  前面提到，顺序添加已创建的元素，到<xref:System.ServiceModel.Channels.BindingElementCollection>使用<xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>方法。</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  创建 SymmetricSecurityBindingElement 的实例并将其添加到集合。      5.  将任何其他自定义绑定元素添加到集合，如<xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>      1> [!NOTE]&1;> 其基本类的属性创建此对象的实例后，应视为<xref:System.ServiceModel.Channels.SecurityBindingElement>不可变。</xref:System.ServiceModel.Channels.SecurityBindingElement> 调用`set`对某些属性可能会产生不可预知的后果︰ 绑定可能就好像属性保留了其旧值一样，并出现运行时错误，该错误是问题的唯一迹象。 已知具有此行为的两个属性为<xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>和<xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>。</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> 可能有其他属性对此为 true。"
  syntax:
    content: 'public sealed class SymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
