  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "导出有关绑定的自定义策略断言。"
  remarks: "此方法与绑定相关的语句写入特定协定公开的 WSDL 信息，并由[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]以通知客户端的绑定堆栈中此自定义绑定元素是否存在。       此方法采用两个参数︰<xref:System.ServiceModel.Description.MetadataExporter>和<xref:System.ServiceModel.Description.PolicyConversionContext>对象。</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> 使用<xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>， <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>，和<xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>方法以获取已经从不同范围导出的策略断言的集合。</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> 然后使用此方法将你自己的策略断言添加到适当的集合。       <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>属性可公开<xref:System.ServiceModel.Description.ContractDescription>正在导出的终结点。</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> 这样，此方法以正确限定它们的导出的策略断言的范围。 例如，代码中的安全属性可以将添加到行为<xref:System.ServiceModel.Description.ContractDescription>指示安全策略断言应该添加其中。</xref:System.ServiceModel.Description.ContractDescription>       一旦将自定义策略断言附加到 WSDL 信息，客户端可以检测和导入通过实现的自定义绑定断言<xref:System.ServiceModel.Description.IPolicyImportExtension>接口。</xref:System.ServiceModel.Description.IPolicyImportExtension>"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: exporter
      type: System.ServiceModel.Description.MetadataExporter
      description: "<xref href=&quot;System.ServiceModel.Description.MetadataExporter&quot;> </xref>可用来修改导出过程。"
    - id: context
      type: System.ServiceModel.Description.PolicyConversionContext
      description: "<xref href=&quot;System.ServiceModel.Description.PolicyConversionContext&quot;> </xref>可用来插入自定义策略断言。"
  overload: System.ServiceModel.Channels.SymmetricSecurityBindingElement.System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy*
  exceptions: []
  platform:
  - net462
