  name: ApplicationScopedSettingAttribute
  nameWithType: ApplicationScopedSettingAttribute
  fullName: System.Configuration.ApplicationScopedSettingAttribute
  type: Class
  summary: "指定应用程序设置属性的应用程序的所有用户的常见值。 此类不能被继承。"
  remarks: "应用程序设置属性具有在应用程序或用户级别所基于的作用域。 顾名思义，应用程序范围的设置的属性提供的应用程序中，所有用户统一的值，而用户范围的属性具有专用的每个用户的应用程序的值。       ApplicationScopedSettingAttribute 指示属性应被视为一个应用程序级设置，并且应相应地做出相应的存储的决策通过设置提供程序。       需要为每个设置属性的作用域属性。 如果属性未与任一 ApplicationScopedSettingAttribute 应用或<xref:System.Configuration.UserScopedSettingAttribute>，设置提供程序无法识别的属性，则不会序列化。</xref:System.Configuration.UserScopedSettingAttribute> 它是无效的但是，将这两个属性应用于相同的属性。 这类尝试将导致<xref:System.Configuration.ConfigurationErrorsException>引发。</xref:System.Configuration.ConfigurationErrorsException>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ApplicationScopedSettingAttribute : System.Configuration.SettingAttribute
