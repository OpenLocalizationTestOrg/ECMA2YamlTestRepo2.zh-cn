  name: HttpClientCertificate
  nameWithType: HttpClientCertificate
  fullName: System.Web.HttpClientCertificate
  type: Class
  summary: "为客户端提供的证书字段对客户端的标识的服务器的请求响应中的客户端颁发。"
  remarks: "如果 Web 浏览器使用 （开始而不是 http:// https:// 开头的 URL） 的 SSL3.0/PCT1 协议连接到服务器和服务器需要客户端证书，客户端证书在其数字的证书中所含的字段浏览器发送。       有关数字的证书的详细信息，请参阅文档 X.509︰ 公钥和特性证书框架，http://www.itu.int 国际电信联盟 (ITU) 站点上可用。"
