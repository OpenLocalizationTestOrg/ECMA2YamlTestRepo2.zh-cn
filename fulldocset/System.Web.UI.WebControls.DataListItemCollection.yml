  summary: "表示的集合<xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;></xref>中的对象<xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref>控件。 此类不能被继承。"
  remarks: "DataListItemCollection 类表示的集合<xref:System.Web.UI.WebControls.DataListItem>对象，它们反过来表示中的数据项<xref:System.Web.UI.WebControls.DataList>控件。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem> 若要以编程方式检索<xref:System.Web.UI.WebControls.DataListItem>对象从<xref:System.Web.UI.WebControls.DataList>控制，请使用以下方法之一:-使用索引器获取单个<xref:System.Web.UI.WebControls.DataListItem>中使用数组表示法的集合对象。</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      -使用<xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>方法复制到集合的内容<xref:System.Array?displayProperty=fullName>对象，用于从集合中获取项。</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>      -使用<xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>方法来创建<xref:System.Collections.IEnumerator?displayProperty=fullName>接口，用于从集合中获取项。</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>       <xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>属性集合中指定的项总数和通常用于确定集合中的上限。</xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>"
  example:
  - "The following example creates a data source in the form of a <xref:System.Data.DataView> control and binds it to a <xref:System.Web.UI.WebControls.DataList> control declared in markup. It then displays the contents of the underlying DataListItemCollection object on the page.  \n  \n [!code-vb[DataListItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_150_1.aspx)]\n [!code-cs[DataListItemCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_150_1.aspx)]"
