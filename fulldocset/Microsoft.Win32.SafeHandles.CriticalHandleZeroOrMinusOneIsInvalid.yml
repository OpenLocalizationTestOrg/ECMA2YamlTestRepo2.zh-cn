  remarks: "此类派生自<xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>类。</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> 它描述无效句柄的格式。 例如，某些句柄使用-1 作为一个无效句柄的值，而其他人使用 0。 此类 （例如，文件或注册表句柄） 的进一步派生可以进一步指定句柄。       需要进行换行没有现有的托管的包装非托管的资源时，请使用 CriticalHandleZeroOrMinusOneIsInvalid 类。       此类型实现<xref:System.IDisposable>接口。</xref:System.IDisposable> 完成后使用类型的操作后，你应释放类型直接或间接。 若要直接释放类型，调用其<xref:System.IDisposable.Dispose%2A>中的方法`try` / `catch`块。</xref:System.IDisposable.Dispose%2A> 若要间接释放类型，使用一种语言构造如`using`（在 C# 中) 或`Using`（在 Visual Basic 中)。 有关详细信息，请参阅中的&quot;使用实现 IDisposable 的对象&quot;部分<xref:System.IDisposable>接口主题。</xref:System.IDisposable>      1> [!NOTE]&1;> 请参阅<xref:System.Runtime.InteropServices.CriticalHandle>关键句柄安全和线程安全的重要信息的类。</xref:System.Runtime.InteropServices.CriticalHandle>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

