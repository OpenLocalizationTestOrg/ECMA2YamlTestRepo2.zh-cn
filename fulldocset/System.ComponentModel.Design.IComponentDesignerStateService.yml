  - csharp
  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "允许设计器来存储和检索其状态。"
  remarks: "设计器的状态是由设计器与之关联的组件进行键控。 Web 窗体设计曲面提供此服务和组件设计器都使用该服务。 这是一个可选的主机服务，并且控件设计器不应假定将始终提供它。       设计器的状态表示为一组名称/值对，在字典中的窗体中。 字典中存储的值必须是可序列化。 指定的组件应被放置在设计器中，并且必须具有非空名称。      1> [!CAUTION]&1;> 不会存储到 IComponentDesignerStateService 敏感信息。 敏感信息包括密码和身份验证数据或你不想要公开到不需要源任何数据。"
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
