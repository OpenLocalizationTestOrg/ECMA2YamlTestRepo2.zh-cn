  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TimerEventSubscription 对象添加到与工作流实例相关联以便将消息发送到特定的计时器队列<xref:System.Workflow.Runtime.WorkflowQueue>在指定时间。</xref:System.Workflow.Runtime.WorkflowQueue> 指定的时间<xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A>到达时，工作流运行时引擎将发送<xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A>到<xref:System.Workflow.Runtime.WorkflowQueue>指定的<xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A>.</xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A></xref:System.Workflow.Runtime.WorkflowQueue></xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A>包含一条消息</xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A> 与工作流实例相关联的计时器队列包含在<xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>。</xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> 你可以检查<xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>和<xref:System.Workflow.Runtime.WorkflowQueueInfo>返回的对象<xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName>以确定哪个活动正在等待特定 TimerEventSubscription。</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.WorkflowQueueInfo> </xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> <xref:System.Workflow.Activities.DelayActivity>和<xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>它们都使用计时器事件订阅来提供其功能的一部分。</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Activities.DelayActivity>"
  syntax:
