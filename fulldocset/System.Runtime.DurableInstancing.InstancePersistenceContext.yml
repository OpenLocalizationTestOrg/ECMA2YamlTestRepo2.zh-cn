  summary: "将新获取的锁绑定到当前实例句柄的实例上。 获取的锁的版本将作为参数传递。"
  remarks: "如果永久性提供程序实现锁版本管理，然后每次在实例中，获取的锁版本必须被增加一个外部存储中。 第一次锁定实例时，版本应为 1。 每次获取锁使上一个锁失效。 当前实例句柄必须绑定到实例和一个锁所有者。 该实例不得已完成。 与锁的所有者关联的锁定标记用于标识锁的所有者，一旦一个锁绑定到一个句柄，它就会一直绑定句柄的生存期内。 既不锁定标记和实例版本都不可更改。"
  syntax:
    content: public void BindAcquiredLock (long instanceVersion);
    parameters:
    - id: instanceVersion
      type: System.Int64
      description: "如果永久性提供程序不实现锁版本上的实例或零获取的锁的版本。"
  overload: System.Runtime.DurableInstancing.InstancePersistenceContext.BindAcquiredLock*
  exceptions: []
  platform:
