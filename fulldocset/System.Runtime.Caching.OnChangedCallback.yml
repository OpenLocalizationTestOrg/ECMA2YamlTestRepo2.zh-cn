  fullName: System.Runtime.Caching.OnChangedCallback
  type: Delegate
  summary: "定义对处理对受监视项目的更改的方法的引用。"
  remarks: "更改监视器使用 OnChangedCallback 委托可以向发出信号的缓存实现，其内容进行缓存的对象中发生了更改。 任何实现的任务<xref:System.Runtime.Caching.ChangeMonitor>类型是监视缓存的对象中的更改。</xref:System.Runtime.Caching.ChangeMonitor> 例如，如果文件的内容包含在某个缓存项，并且如果更新的文件，其相关的缓存条目必须还更改。 在典型的缓存实现中，派生<xref:System.Runtime.Caching.ChangeMonitor>实例使用 OnChangedCallback 委托来通知有关更改缓存。</xref:System.Runtime.Caching.ChangeMonitor>"
  syntax:
    content: public delegate void OnChangedCallback(object state);
