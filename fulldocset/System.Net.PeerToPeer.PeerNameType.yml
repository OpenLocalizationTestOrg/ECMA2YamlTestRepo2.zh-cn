  name: PeerNameType
  nameWithType: PeerNameType
  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "定义的类型<xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref>创建。 对等机名称保护，或者不安全的。 安全的对等名称提供的名称的所有权证明。 不安全的对等名称具有没有关联的标识。"
  remarks: "节点必须有权访问与公钥相关联的私钥用于创建安全<xref:System.Net.PeerToPeer.PeerName>，以便在证明所有权。</xref:System.Net.PeerToPeer.PeerName> 节点不具有到一个公钥关系。       对等机名称的格式︰*颁发*。 值<xref:System.Net.PeerToPeer.PeerName.Authority%2A>取决于名称是否是安全的对等名称或不安全的对等名称。</xref:System.Net.PeerToPeer.PeerName.Authority%2A> <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>名称的一部分可设置为包含 15 个或更少的 Unicode 字符，包括任何字符串`null`终止符。</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> 一次<xref:System.Net.PeerToPeer.PeerName.Authority%2A>，<xref:System.Net.PeerToPeer.PeerName.Classifier%2A>并且已建立对等方的安全级别，对等方还对其的相对名称或主机名引用。</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       只有所有者或对等主机可注册与一个安全的对等名称[PNRP Namespace 提供程序 API](http://go.microsoft.com/fwlink?LinkID=92731)。 任何节点可以声明到任何不安全的<xref:System.Net.PeerToPeer.PeerName>。</xref:System.Net.PeerToPeer.PeerName>的所有权       **请注意**使用安全<xref:System.Net.PeerToPeer.PeerName>不能确保网络应用程序的整体安全性。</xref:System.Net.PeerToPeer.PeerName> 应用程序的安全性是依赖于实现的。"
  syntax:
    content: public enum PeerNameType
