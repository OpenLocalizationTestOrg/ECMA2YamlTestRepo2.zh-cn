  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定是否记录整个消息 （消息标头和正文）。"
  remarks: "此设置会影响所有消息日志记录级别 (服务、 传输和格式不正确)。"
  syntax:
    content: public bool LogEntireMessage { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果记录整个消息 （消息标头和正文）;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>，这意味着，只有消息标头记录。"
  overload: System.ServiceModel.Configuration.MessageLoggingElement.LogEntireMessage*
  exceptions: []
  platform:
  - net462
