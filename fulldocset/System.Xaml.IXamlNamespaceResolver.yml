  name: IXamlNamespaceResolver
  nameWithType: IXamlNamespaceResolver
  fullName: System.Xaml.IXamlNamespaceResolver
  type: Interface
  summary: "描述可以返回 XAML 命名空间，因为它在 XAML 标记中映射根据其前缀的服务。"
  remarks: "类型转换器和标记扩展可以查询 IXamlNamespaceResolver 作为上由 XAML 对象编写器，XAML 对象编写器调用值转换行为时提供的服务上下文的服务。 有关详细信息，请参阅[类型转换器和 XAML 的标记扩展](~/add/includes/ajax-current-ext-md.md)和[可供类型转换器和标记扩展的上下文服务](~/add/includes/ajax-current-ext-md.md)。      ## WPF 使用情况说明此接口还实现<xref:System.Windows.Markup.XmlnsDictionary>类</xref:System.Windows.Markup.XmlnsDictionary>中的 WPF XAML 实现的一部分 <xref:System.Windows.Markup.XmlnsDictionary>将 XAML 命名空间信息存储以及与 XAML 处理器将转发到通过相同的服务上下文的该信息交互<xref:System.Windows.Markup.IXamlTypeResolver>接口。</xref:System.Windows.Markup.IXamlTypeResolver></xref:System.Windows.Markup.XmlnsDictionary>"
  syntax:
    content: public interface IXamlNamespaceResolver
  implements: []
  platform:
  - net462
