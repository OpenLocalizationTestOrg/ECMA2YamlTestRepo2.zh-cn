  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "检索指定的前缀字符串的 XAML 命名空间标识符。"
  syntax:
    content: public string GetNamespace (string prefix);
    parameters:
    - id: prefix
      type: System.String
      description: "为其检索 XAML 命名空间信息前缀。"
    return:
      type: System.String
      description: "请求的 XAML 命名空间标识符，以字符串形式。"
  overload: System.Xaml.IXamlNamespaceResolver.GetNamespace*
  exceptions: []
