  id: GetNamespacePrefixes
  parent: System.Xaml.IXamlNamespaceResolver
  langs:
  - csharp
  name: GetNamespacePrefixes()
  nameWithType: IXamlNamespaceResolver.GetNamespacePrefixes()
  fullName: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes()
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "返回所有可能的前缀 XAML 命名空间映射 (<xref href=&quot;System.Xaml.NamespaceDeclaration&quot;> </xref>值) 的活动的 XAML 架构上下文中提供。"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Xaml.NamespaceDeclaration> GetNamespacePrefixes ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Xaml.NamespaceDeclaration}
      description: "可枚举集<xref href=&quot;System.Xaml.NamespaceDeclaration&quot;></xref>值。 若要获取所有前缀字符串，请都获取&lt;xref:System.Xaml.NamespaceDeclaration.Prefix%2A?displayProperty=fullName&gt;从返回的集合中每个值的值。 若要获取特定 XAML 命名空间前缀，处理任何具有所需的返回值<xref:System.Xaml.NamespaceDeclaration.Namespace*>值。</xref:System.Xaml.NamespaceDeclaration.Namespace*>"
  overload: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes*
  exceptions: []
  platform:
  - net462
