  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "指示已向包含不受支持的选项的系统提供了策略。"
  remarks: "UnsupportedPolicyOptionsException 异常指示已向包含不支持的选项的系统提供策略。 可能会导致这些失败的限制如下︰ 接收方已通过指定 http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self 作为令牌的颁发者从本地安全令牌服务请求令牌。 但是，一个策略中指定的要求不支持由 CardSpace 本地安全令牌服务。 有关详细信息，请参阅[为 Information Card Profile V1.0 技术参考](http://go.microsoft.com/fwlink/?LinkId=102401)。 不受支持选项的示例包括以下:-请求的接收方的声明不在受支持的声明中指定的列表[支持声明类型](http://go.microsoft.com/fwlink/?LinkId=102402)部分的&quot;Information Card Profile V1.0 技术参考。&quot;      -令牌的类型不是 SAML 1.0 或 1.1。      -对于非 SSL 网站，不对称密钥。      -KeyWrapAlgorithm 不同于默认算法。      的策略中指定不受支持的元素。 支持的元素如下:-EncryptionAlgorithm-CanonicalizationAlgorithm-SignWith-TokenType-ClaimsElement-KeyType-KeySize-EncryptWith-RequestType-SecondaryParameters-KeyWrapAlgorithm-wst: requesttype 不是 Issue 类型。      -对于非对称密钥类型，密钥大小不是 2048年。"
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
