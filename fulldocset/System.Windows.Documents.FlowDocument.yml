  name: FlowDocument
  nameWithType: FlowDocument
  fullName: System.Windows.Documents.FlowDocument
  type: Class
  summary: "主机和格式流流用高级的文档功能，如分页和列的内容。"
  remarks: "FlowDocument 强制实施子内容的强内容模型。  必须从<xref:System.Windows.Documents.Block>.</xref:System.Windows.Documents.Block>派生 FlowDocument 中包含的顶级子元素  有效的顶级子元素包括以下:- <xref:System.Windows.Documents.BlockUIContainer>- <xref:System.Windows.Documents.List>- <xref:System.Windows.Documents.Paragraph>- <xref:System.Windows.Documents.Section>-<xref:System.Windows.Documents.Table>默认<xref:System.Windows.DataTemplate>FlowDocument 包含<xref:System.Windows.Controls.FlowDocumentReader>用于显示文档，如果你使用作为 XAML 文件中的根元素的 FlowDocument。</xref:System.Windows.Controls.FlowDocumentReader> </xref:System.Windows.DataTemplate> </xref:System.Windows.Documents.Table> </xref:System.Windows.Documents.Section> </xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.List> </xref:System.Windows.Documents.BlockUIContainer> 如果 FlowDocument 不是根元素，该文档可以显示在<xref:System.Windows.Controls.FlowDocumentScrollViewer>、 <xref:System.Windows.Controls.FlowDocumentPageViewer>，或<xref:System.Windows.Controls.FlowDocumentReader>控件。</xref:System.Windows.Controls.FlowDocumentReader> </xref:System.Windows.Controls.FlowDocumentPageViewer> </xref:System.Windows.Controls.FlowDocumentScrollViewer> 你还可以编辑中的 FlowDocument<xref:System.Windows.Controls.RichTextBox>控件。</xref:System.Windows.Controls.RichTextBox>"
