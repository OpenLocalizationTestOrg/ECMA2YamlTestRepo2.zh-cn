  fullName: System.Web.UI.WebControls.ViewCollection
  type: Class
  summary: "表示集合的容器，它允许<xref href=&quot;System.Web.UI.WebControls.MultiView&quot;></xref>控件来维护其子控件的列表。"
  remarks: "ViewCollection 类表示集合的容器，它允许<xref:System.Web.UI.WebControls.MultiView>控件来维护其子控件的列表。</xref:System.Web.UI.WebControls.MultiView> A<xref:System.Web.UI.WebControls.MultiView>控件可以仅包含<xref:System.Web.UI.WebControls.View>控件作为子控件。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       使用<xref:System.Web.UI.WebControls.ViewCollection.Add%2A>方法添加新<xref:System.Web.UI.WebControls.View>ViewCollection 集合中序号索引数组的末尾处的控件。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> 使用<xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>方法在特定索引位置处添加一个新的控件。</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> 使用<xref:System.Web.UI.WebControls.ViewCollection.Item%2A>索引器以获取<xref:System.Web.UI.WebControls.View>从 ViewCollection 集合中使用简单的数组表示法的指定索引处的控件。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
