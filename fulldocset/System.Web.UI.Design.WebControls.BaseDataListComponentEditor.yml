  summary: "提供组件编辑器基类派生自的 Web 服务器控件<xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;></xref>类。"
  remarks: "组件编辑器提供一个用户界面编辑控件的属性。 都通过使用调用控件设计器上组件编辑器**属性生成器**从上下文菜单控件上的菜单项。 从派生自的<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>类，并使用要编辑的属性从<xref:System.Web.UI.WebControls.BaseDataList>类</xref:System.Web.UI.WebControls.BaseDataList>派生的控件</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>的设计器调用派生自 BaseDataListComponentEditor 类的组件编辑器 有关此类控件的示例，请参阅<xref:System.Web.UI.WebControls.DataGrid>和<xref:System.Web.UI.WebControls.DataList>。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid>       <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>方法显示的关联控件的组件编辑器，如果可以创建一个。</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>方法返回的初始页后，可以在组件编辑器中显示的索引。</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>"
  syntax:
