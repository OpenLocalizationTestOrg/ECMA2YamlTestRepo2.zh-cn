  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Design
  summary: "获取一个值，该值指示当前设计器是否支持指定的工具。"
  remarks: "如果指定的工具支持通过设计器实现<xref:System.Drawing.Design.IToolboxUser>接口，则在此设计器具有焦点时，将工具箱中启用该工具。</xref:System.Drawing.Design.IToolboxUser> 否则，它将被禁用。 后一种工具标记为已启用或禁用，它可能不支持同一设计器中再次测试。"
  example:
  - "The following code example demonstrates an implementation of the GetToolSupported method.  \n  \n [!code-vb[IToolboxUserExample#2](~/add/codesnippet/visualbasic/4da8de2f-7353-4e05-b88e-_1.vb)]\n [!code-cs[IToolboxUserExample#2](~/add/codesnippet/csharp/4da8de2f-7353-4e05-b88e-_1.cs)]\n [!code-cpp[IToolboxUserExample#2](~/add/codesnippet/cpp/4da8de2f-7353-4e05-b88e-_1.cpp)]"
  syntax:
    content: public bool GetToolSupported (System.Drawing.Design.ToolboxItem tool);
    parameters:
    - id: tool
      type: System.Drawing.Design.ToolboxItem
      description: "<xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref>工具箱支持要测试。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果工具箱支持该工具，并可以启用;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果文档设计器不知道如何使用该工具。"
