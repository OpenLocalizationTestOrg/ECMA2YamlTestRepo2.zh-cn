  langs:
  - csharp
  name: SqlServices
  nameWithType: SqlServices
  fullName: System.Web.Management.SqlServices
  type: Class
  summary: "支持安装和删除 SQL Server 数据库的 ASP.NET 功能的元素。"
  remarks: "可以使用 SQL Server 数据库来存储 ASP.NET 会话状态、 成员身份、 Web 部件个性化设置，和角色管理等的功能的信息。 这些功能需要在使用之前正确配置，连接到的 SQL Server 数据库。 你可以使用 ASP.NET 注册 SQL 工具 (aspnet_regsql.exe) 为此，也可以调用公开的直接在代码中的 sql 服务类的静态方法。      1> [!NOTE]&1;> 仅使用 aspnet_regsql.exe 工具或 sql 服务类来配置数据库设置提供程序将使用适当的表、 触发器和存储的过程的数据库。 在这种方式中配置数据库不会修改配置文件来指定，则这些功能将 SQL 提供程序用于这些服务。"
  example:
  - "The following code example shows how to use the SqlServices class.  \n  \n [!code-cs[System.Web.Management.SqlServices#1](~/add/codesnippet/csharp/t-system.web.management._4_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#1](~/add/codesnippet/visualbasic/t-system.web.management._4_1.vb)]"
  syntax:
    content: public static class SqlServices
