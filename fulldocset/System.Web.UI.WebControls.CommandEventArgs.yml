  summary: "获取命令的自变量。"
  remarks: "CommandArgument 可以包含由程序员设置的任何字符串。 CommandArgument 属性补充<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>属性，它允许你提供的命令的任何其他信息。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> 例如，你可以设置<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>属性`Sort`和将 CommandArgument 属性设置为`Ascending`以指定的命令按升序进行排序。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>"
  example:
  - "The following example demonstrates how to use the CommandArgument property to determine supplemental information for the command to perform.  \n  \n [!code-vb[ButtonCommandNameArgument#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1082_1.aspx)]\n [!code-cs[ButtonCommandNameArgument#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1082_1.aspx)]"
