  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "获取或设置一个值，该值指示是否使用硬件或软件呈现。"
  remarks: "默认情况下，<xref:System.Windows.Media.Effects.ShaderEffect>呈现在硬件时支持的硬件加速器; 否则，它在软件中呈现。</xref:System.Windows.Media.Effects.ShaderEffect> 将此行为，基于其值更改为 ShaderRenderMode 属性。       如果设置为<xref:System.Windows.Media.Effects.ShaderRenderMode>，并且没有支持的硬件可用，整个<xref:System.Windows.Media.Effects.ShaderEffect>将被忽略。</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       如果设置为<xref:System.Windows.Media.Effects.ShaderRenderMode>、<xref:System.Windows.Media.Effects.ShaderEffect>始终呈现使用软件呈现。</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>       如果设置为<xref:System.Windows.Media.Effects.ShaderRenderMode>、<xref:System.Windows.Media.Effects.ShaderEffect>具有默认行为。</xref:System.Windows.Media.Effects.ShaderEffect> </xref:System.Windows.Media.Effects.ShaderRenderMode>"
  syntax:
    content: public System.Windows.Media.Effects.ShaderRenderMode ShaderRenderMode { get; set; }
    return:
      type: System.Windows.Media.Effects.ShaderRenderMode
      description: "A <xref href=&quot;System.Windows.Media.Effects.ShaderRenderMode&quot;> </xref>值，该值指示是否可以强制使用硬件或软件呈现的效果。"
  overload: System.Windows.Media.Effects.PixelShader.ShaderRenderMode*
  exceptions: []
  platform:
  - net462
