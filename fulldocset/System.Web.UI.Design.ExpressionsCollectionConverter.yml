  remarks: "ExpressionsCollectionConverter 类将<xref:System.Web.UI.ExpressionBindingCollection>化为一个字符串在设计时属性编辑的网格，后者始终显示为一个空字符串 (&quot;&quot;)。</xref:System.Web.UI.ExpressionBindingCollection>       设计器主机，如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，使用<xref:System.Web.Compilation.ExpressionBuilder>和<xref:System.Web.UI.Design.ExpressionEditor>类实现与<xref:System.Web.UI.Design.ExpressionsCollectionEditor>和 ExpressionsCollectionConverter 类在设计时设置控件属性的表达式绑定和<xref:System.Web.UI.Design.ControlPersister>用于在运行时保留表达式。</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> 表达式字符串引用可本地化的资源、 应用程序设置、 连接字符串或自定义表达式类型。 表达式字符串是在设计时绑定到控件属性，则用于在运行时确定属性的值。      1> [!NOTE]&1;> 永远不应直接访问的类型转换器。 此实现的<xref:System.ComponentModel.TypeConverter>旨在仅供使用，<xref:System.Web.UI.ExpressionBindingCollection>在设计时的对象。</xref:System.Web.UI.ExpressionBindingCollection> </xref:System.ComponentModel.TypeConverter>"
