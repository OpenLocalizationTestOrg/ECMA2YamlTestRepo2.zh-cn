  name: SqlString
  nameWithType: SqlString
  fullName: System.Data.SqlTypes.SqlString
  type: Struct
  summary: "表示要存储在或从数据库中检索的字符的可变长度流。 SqlString 具有从其相应的.NET Framework 不同的基础数据结构<xref:System.String>数据类型。</xref:System.String>"
  remarks: "<xref:System.String>始终使用默认值<xref:System.Globalization.CultureInfo>从当前线程，但 SqlString 包含其自己的区域设置 Id 和比较标志。</xref:System.Globalization.CultureInfo></xref:System.String> 两个 SqlString 结构的比较结果是独立于操作系统和当前线程区域设置。       当使用 SqlString 比较运算符时，请注意，是否自变量的 Lcid 不同，比较函数引发异常，因为它们不能进行比较。 例如，语句```   SqlString mySqlString = new SqlString(&quot;abc&quot;);   ```等效于```   SqlString mySqlString = new SqlString(&quot;abc&quot;, CultureInfo.CurrentCulture.LCID);   ```"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlSchemaProvider("GetXsdType")]

      public struct SqlString : IComparable, System.Data.SqlTypes.INullable, System.Xml.Serialization.IXmlSerializable
