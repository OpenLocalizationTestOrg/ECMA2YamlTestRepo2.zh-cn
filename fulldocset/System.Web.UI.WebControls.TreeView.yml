  remarks: "CollapseImageUrl 属性用于指定可折叠节点指示符的自定义映像。 此映像可折叠节点旁边显示，并且通常是一个减号 （-）。       当<xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>属性设置为`true`、<xref:System.Web.UI.WebControls.TreeView>控件将显示一个加号 （+）、 减号 （-） 或占位符图像旁边的节点，以指示节点是否是可展开、 折叠的还是非展开，分别。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> 你可以指定由第一个设置自定义映像<xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>属性`TreeViewImageSet.Custom`，然后再设置<xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>， <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>，和 CollapseImageUrl 属性添加到自定义图像的 Url。</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> 如果没有指定任何图像，将使用默认映像。 若要隐藏展开节点指示符，设置<xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>属性`false`。</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      1> [!NOTE]&1;> 以确保节点中正确对齐<xref:System.Web.UI.WebControls.TreeView>控制使用自定义映像时，请确保指定的所有映像<xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>， <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>，并且 CollapseImageUrl 属性具有相同的维度。</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       在自定义映像用作可折叠节点指示符时，你还应考虑设置<xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>属性来指定映像的工具提示。</xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>       此属性的值存储在视图状态。"
  example:
  - "The following code example demonstrates how to use the CollapseImageUrl property to specify a custom image for the collapsible node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n [!code-cs[TreeViewCustomImage#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1150_1.aspx)]\n [!code-vb[TreeViewCustomImage#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1150_1.aspx)]"
