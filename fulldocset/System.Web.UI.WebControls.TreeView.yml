  namespace: System.Web.UI.WebControls
  summary: "获取或设置包含用于连接到父节点的子节点的行映像的文件夹的路径。"
  remarks: "<xref:System.Web.UI.WebControls.TreeView>控件可以显示连接到父节点的子节点的行时<xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>属性设置为`true`。</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> 当显示行时，使用 LineImagesFolder 属性以指定包含的一套用于行预呈现的图像的 Web 访问文件夹。 下表描述了使用映像<xref:System.Web.UI.WebControls.TreeView>控件。</xref:System.Web.UI.WebControls.TreeView>      |映像 |说明 |  |-----------|-----------------|  |Dash.gif|当树状结构中只有一个根节点并且根节点是叶节点的根节点旁边显示的线条图像。 |  |Dashminus.gif|树状结构，以指示已展开的根节点中只有一个根节点时显示的根节点旁边的减号 （-） 映像。 |  |Dashplus.gif|树状结构，以指示已折叠的根节点中只有一个根节点时显示的根节点旁边的加号 （+） 映像。 |  |I.gif|显示连接相邻的节点的线条图像。 |  |L.gif|显示的线条图像下一步到最后一个节点在分支中的叶节点时。 |  |Lminus.gif|线条图像下一步到最后一个节点中显示一个分支，以便指示该节点已展开。 |  |Lplus.gif|线条图像下一步到最后一个节点中显示一个分支，以便指示该节点已折叠。 |  |Minus.gif|减号 （-） 包含多个根节点，以指示该节点已展开的树结构中的第一个根节点旁边显示图像。 此图像不包含额外的行，并且仅一次折叠的根节点后显示。 如果首次加载页，将显示 Rminus.gif 图像。 |  |Noexpand.gif|叶节点旁边显示的空白分隔条图像。 此映像向上允许到行的文本垂直。 |  |Plus.gif|显示树状结构包含多个根节点，则指示节点中的第一个根节点旁边的加号 （+） 映像处于折叠状态。 此映像不包含额外的行和根节点展开一次后才显示。 如果首次加载页，将显示 Rplus.gif 图像。 |  |R.gif|在包含多个根节点，以指示该节点是叶节点的树结构中的第一个根节点旁边显示的线条图像。 |  |Rminus.gif|减号 （-） 包含多个根节点，以指示该节点已展开的树结构中的第一个根节点旁边显示图像。 此映像包含额外的行，仅当首次加载页时，才显示。 一次折叠的根节点后，将显示 Minus.gif 映像。 |  |Rplus.gif|显示树状结构包含多个根节点，则指示节点中的第一个根节点旁边的加号 （+） 映像处于折叠状态。 此映像包含额外的行，仅当首次加载页时，才显示。 Plus.gif 映像已一次扩展根节点后，将显示。 |  |T.gif|中间树形结构 （t 型交叉） 处的节点旁边的显示以指示该节点是叶行图像。 |  |Tminus.gif|中间树形结构 （t 型交叉） 处的节点旁边的显示以指示该节点已展开的减号 （-） 映像。 |  |Tplus.gif|中间树形结构 （t 型交叉） 处的节点旁边的显示以指示该节点已折叠的加号 （+） 映像。 |     1> [!NOTE] 1> LineImagesFolder 属性未设置，如果<xref:System.Web.UI.WebControls.TreeView>控件将使用内置的默认图像 （20 x 20 像素为单位）。</xref:System.Web.UI.WebControls.TreeView>       某些可视化设计器，如 Microsoft Visual Studio 提供生成的行映像的工具。       运行的时不能翻转右到左显示的自定义的映像。 若要支持从左到右和从右到左的网页，你必须创建两个方向的映像集。       此属性的值存储在视图状态。"
  example:
  - "The following code example demonstrates how to use the LineImagesFolder property to specify the folder that contains the line images to display in the <xref:System.Web.UI.WebControls.TreeView> control. To work with this example, use the Line Designer tool beforehand to create a set of line images. Place them in a folder named LineImages within the directory for the sample application.  \n  \n [!code-cs[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_52_1.aspx)]"
