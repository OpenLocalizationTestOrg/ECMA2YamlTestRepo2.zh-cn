  remarks: "HoverNodeStyle 属性用于控制节点的外观，当鼠标指针悬停。 此属性是只读的;但是，可以设置的属性<xref:System.Web.UI.WebControls.TreeNodeStyle>它将返回的对象。</xref:System.Web.UI.WebControls.TreeNodeStyle> 可以在窗体以声明方式设置了属性`Property-Subproperty`，其中`Subproperty`是的一个属性<xref:System.Web.UI.WebControls.TreeNodeStyle>对象 (例如， `HoverNodeStyle-ForeColor`)。</xref:System.Web.UI.WebControls.TreeNodeStyle> 属性也可以设置以编程方式在窗体中`Property.Subproperty`(例如， `HoverNodeStyle.ForeColor`)。 仅在支持脚本的客户端上支持此功能。      1> [!NOTE]&1;> 若要使用 HoverNodeStyle 属性，必须包括`<head>`具有元素`runat=&quot;server&quot;`属性。       常用设置通常包括自定义的背景色、 前景颜色、 字体属性和节点间距。 按以下顺序应用样式属性︰ 1。  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>，或<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>，具体取决于节点类型。</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> 如果<xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>定义集合，就会应用在此期间，重写的其他节点的样式属性。</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  HoverNodeStyle。      1> [!NOTE]&1;> HoverNodeStyle 属性的样式设置重写中的任何相应节点样式设置<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>， <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>， <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>， <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>，或<xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>属性。</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       HoverNodeStyle 属性不呈现的节点其<xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>属性设置为`TreeNodeSelectAction.None`。</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       与不同<xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>和<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>属性，它们是<xref:System.Web.UI.WebControls.TreeNodeStyle>对象，HoverNodeStyle 属性是<xref:System.Web.UI.WebControls.Style>对象。</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
