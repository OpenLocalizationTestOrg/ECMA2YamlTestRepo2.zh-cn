  remarks: "有时，它是不可行静态预定义树形结构由于数据大小或依赖于用户输入的自定义内容。 因此，<xref:System.Web.UI.WebControls.TreeView>控件支持动态节点填充。</xref:System.Web.UI.WebControls.TreeView> 当<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>节点的属性设置为`true`，在该节点已展开时的运行时填充该节点。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       若要动态填充一个节点，请首先设置<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>到节点的属性`true`。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 接下来，定义的事件处理方法<xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>以编程方式填充该节点的事件。</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> 典型的事件处理方法从数据源中检索节点数据、 将数据保存到节点结构，并将节点结构<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>节点中填充的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> 通过添加创建节点结构<xref:System.Web.UI.WebControls.TreeNode>对象添加到<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>父节点的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      1> [!NOTE]&1;> 时<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>节点的属性设置为`true`，节点必须动态填充。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 你不能以声明方式嵌套它; 下面的另一个节点否则，在页上，将会出错。       支持的浏览器 (Microsoft Internet Explorer 4.0 兼容的浏览器及更高版本) 还可以利用的客户端节点填充。 如果启用，这将允许<xref:System.Web.UI.WebControls.TreeView>控件动态填充客户端上的节点，展开该节点时，这会阻止需要回发到服务器。</xref:System.Web.UI.WebControls.TreeView> 客户端节点填充的详细信息，请参阅<xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>。</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       引发事件时，将调用事件处理程序，通过委托。 有关详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       OnTreeNodePopulate 方法还允许派生的类对事件进行处理而不必附加委托。 这是处理派生类中的事件的首选的技术。"
