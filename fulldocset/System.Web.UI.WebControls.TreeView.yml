  remarks: "SkipLinkText 属性是一个属性，可以设置以使网页更多或更少可访问。 网页包含重复的内容可以提供用于屏幕阅读器，以跳过不进行读取的内容的用户的机制。       <xref:System.Web.UI.WebControls.TreeView>控件提供 SkipLinkText 属性屏幕读取器可以跳过整个控件的方法。</xref:System.Web.UI.WebControls.TreeView> 如果设置 SkipLinkText 属性，则将呈现不可见的图像的替换文字，向用户提供的选项以跳转到该控件的结尾。 屏幕读取器读取的替换文字，而图像占用只有一个像素的空间。 页面的呈现的像素精确控制，SkipLinkText 属性设置为一个空字符串 (&quot;&quot;) 并提供你自己的机制以跳过该树。       默认情况下，这使得跳过该控件的屏幕读取器情况下，SkipLinkText 属性设置为空字符串。       此属性的值存储在视图状态。       此属性的值设置时，可以自动保存到的资源文件通过使用设计器工具。 有关详细信息，请参阅<xref:System.ComponentModel.LocalizableAttribute>和[全球化和本地化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>"
