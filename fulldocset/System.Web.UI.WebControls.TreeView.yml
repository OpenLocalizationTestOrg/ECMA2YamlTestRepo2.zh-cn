  summary: "获取或设置要使用的图像的组<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控件。"
  remarks: "使用 ImageSet 属性指定的映像以用于组<xref:System.Web.UI.WebControls.TreeView>控件。</xref:System.Web.UI.WebControls.TreeView> 你可以选择一组预定义的映像以使控件具有标准外观或定义你自己的自定义一组。      1> [!NOTE]&1;> ImageSet 属性不会影响节点任何样式设置。 设置适当的样式属性，如<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>属性，如果你想要添加自定义颜色和间距。</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       下表列出 ImageSet 属性的有效值。      |映像集 |说明 |  |---------------|-----------------|  |`TreeViewImageSet.Arrows`|使用箭头映像的预定义的图像集。 |  |`TreeViewImageSet.BulletedList`|使用菱形项目符号图像的预定义的图像集。 |  |`TreeViewImageSet.BulletedList2`|使用方形项目符号的图像的预定义的图像集。 |  |`TreeViewImageSet.BulletedList3`|一组预定义分节的菱形形状项目符号图像。 |  |`TreeViewImageSet.BulletedList4`|一组预定义的备用剖切，菱形项目符号图像的大小因级别而异。 |  |`TreeViewImageSet.Contacts`|使用 MSN Messenger 映像的预定义的图像集。 |  |`TreeViewImageSet.Custom`|用户定义的图像集。 |  |`TreeViewImageSet.Events`|使用事件日志样式的图像的预定义的图像集。 |  |`TreeViewImageSet.Faq`|使用常见问题样式的图像的预定义的图像集。 |  |`TreeViewImageSet.Inbox`|使用电子邮件样式的图像的预定义的图像集。 |  |`TreeViewImageSet.News`|使用新闻组样式的图像的预定义的图像集。 |  |`TreeViewImageSet.Simple`|使用简单形状轮廓的预定义的图像集。 |  |`TreeViewImageSet.Simple2`|使用简单已填充的形状的预定义的图像集。 |  |`TreeViewImageSet.Msdn`|使用 MSDN 映像的预定义的图像集。 |  |`TreeViewImageSet.WindowsHelp`|使用 Microsoft Windows 帮助映像的预定义的图像集。 |  |`TreeViewImageSet.XPFileExplorer`|使用 Microsoft Windows XP 中可用的 Windows 资源管理器映像的预定义的图像集。 |      在定义一组自定义映像时，应为每个以下表中的属性来指定一个图像。 否则，使用该属性的默认图像。      |属性 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>|可折叠的节点的指示符的自定义图像的 URL。 |  |<xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>|用于可展开的节点的指示符的自定义图像的 URL。 |  |<xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>|包含有关连接节点的行的自定义映像的文件夹的 URL。 |  |<xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>|非可展开的节点的指示符的自定义图像的 URL。 |      此属性的值存储在视图状态。</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the ImageSet property to display the Windows Explorer set of images in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_587_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_587_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeViewImageSet ImageSet { get; set; }
    return:
      type: System.Web.UI.WebControls.TreeViewImageSet
      description: "之一<xref href=&quot;System.Web.UI.WebControls.TreeViewImageSet&quot;></xref>值。 默认值是<xref uid=&quot;langword_csharp_TreeViewImageSet.Custom&quot; name=&quot;TreeViewImageSet.Custom&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.TreeView.ImageSet*
  exceptions:
