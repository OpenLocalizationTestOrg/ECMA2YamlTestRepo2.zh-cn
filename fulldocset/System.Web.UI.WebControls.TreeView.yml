  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "当与节点时发生其<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>属性设置为<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>中展开<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控件。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "有时，它是不可行静态预定义树形结构由于数据大小或依赖于用户输入的自定义内容。 因此，<xref:System.Web.UI.WebControls.TreeView>控件支持动态节点填充。</xref:System.Web.UI.WebControls.TreeView> 当<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>节点的属性设置为`true`，在该节点已展开时的运行时填充该节点。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       若要动态填充一个节点，请首先设置<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>到节点的属性`true`。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 接下来，定义为以编程方式填充节点 TreeNodePopulate 事件的事件处理方法。 典型的事件处理方法从数据源中检索节点数据、 将数据保存到节点结构，并将节点结构<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>节点中填充的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> 通过添加创建节点结构<xref:System.Web.UI.WebControls.TreeNode>对象添加到<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>父节点的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      1> [!NOTE]&1;> 时<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>节点的属性设置为`true`，节点必须动态填充。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 你不能以声明方式嵌套它; 下面的另一个节点否则，在页上，将会出错。       支持的浏览器 (Microsoft Internet Explorer 4.0 兼容的浏览器及更高版本) 还可以利用的客户端节点填充。 如果启用，这将允许<xref:System.Web.UI.WebControls.TreeView>控件来填充动态客户端上的节点，展开该节点时，这会阻止需要回发到服务器。</xref:System.Web.UI.WebControls.TreeView> 客户端节点填充的详细信息，请参阅<xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>。</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_5_1.aspx)]"
