hanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> 仅展开节点，永远不会折叠。 |    &1;> [!NOTE]&1;><xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>的节点不呈现其<xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>属性设置为`TreeNodeSelectAction.None`。</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
