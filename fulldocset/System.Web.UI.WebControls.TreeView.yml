  summary: "获取或设置一个值，该值指示是否从客户端按需填充节点数据。"
  remarks: "有时，它是不可行静态预定义树形结构由于数据大小或依赖于用户输入的自定义内容。 因此，<xref:System.Web.UI.WebControls.TreeView>控件支持动态节点填充。</xref:System.Web.UI.WebControls.TreeView> 当<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>节点的属性设置为`true`，在该节点已展开时的运行时填充该节点。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       除了填充按需的节点，则可以填充直接上支持的客户端浏览器的节点。 当获知属性设置为`true`，从客户端来填充树节点中，而不需要将回发到服务器调用服务。 否则为<xref:System.Web.UI.WebControls.TreeView>控件回发到服务器以填充节点。</xref:System.Web.UI.WebControls.TreeView>      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>属性还必须设置为`true`获知属性设置为顺序`true`。</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       若要填充客户端上的节点，首先获知将属性设置为`true`然后设置<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>到节点的属性`true`。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 接下来，定义的事件处理方法<xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>以编程方式填充该节点的事件。</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> 典型的事件处理方法从数据源中检索节点数据、 将数据保存到节点结构，并将节点结构<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>节点中填充的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> 通过添加创建节点结构<xref:System.Web.UI.WebControls.TreeNode>对象添加到<xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>父节点的集合。</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      1> [!NOTE]&1;> 时<xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>节点的属性设置为`true`，节点必须动态填充。</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> 你不能以声明方式嵌套它; 下面的另一个节点否则，在页上，将会出错。      1> [!NOTE]&1;> 在浏览器支持回调脚本中支持的客户端节点填充功能。 若要检查浏览器是否支持回调脚本访问，请使用<xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>属性的<xref:System.Web.HttpBrowserCapabilities>类。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> 你可以访问<xref:System.Web.HttpBrowserCapabilities>通过<xref:System.Web.HttpRequest.Browser%2A>属性的<xref:System.Web.HttpRequest>类。</xref:System.Web.HttpRequest></xref:System.Web.HttpRequest.Browser%2A>当前请求的类</xref:System.Web.HttpBrowserCapabilities>的实例       此属性的值存储在视图状态。"
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>将从客户端，则按需树节点数据填充否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient*
  exceptions: []
  platform:
  - net462
