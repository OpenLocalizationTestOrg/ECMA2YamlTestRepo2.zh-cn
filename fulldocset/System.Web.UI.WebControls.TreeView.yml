  remarks: "如果复选框将显示在<xref:System.Web.UI.WebControls.TreeView>控件 (通过设置<xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>属性的值以外的其他`TreeNodeType.None`)，使用 CheckedNodes 属性来确定哪些节点显示选中的复选框。</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> </xref:System.Web.UI.WebControls.TreeView> 此集合通常用于循环访问已选中的复选框，在树中的所有节点。       <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>引发事件时的复选框<xref:System.Web.UI.WebControls.TreeView>控件更改发往服务器之间的状态。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged> 这使您可以提供执行自定义的例程，例如更新数据库或显示的内容，每次此事件发生时的事件处理方法。      1> [!NOTE]&1;> 使用树形结构的深度优先遍历填充 CheckedNodes 集合︰ 之前填充下一步的父节点，处理每个父节点及其子节点下。"
