  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取的集合<xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;></xref>定义数据项和它所绑定到的节点之间的关系的对象。"
  remarks: "数据绑定集合包含<xref:System.Web.UI.WebControls.TreeNodeBinding>定义数据项和它所绑定到的节点之间的关系的对象。</xref:System.Web.UI.WebControls.TreeNodeBinding> 当绑定到数据源的每个数据项都包含 （如具有多个特性的 XML 元素） 的多个属性节点显示返回的值`ToString`的数据项，默认情况下的方法。 对于 XML 元素，该节点显示的元素名称，但显示的基础结构的树中，否则不是非常有用。 可以通过指定的树节点绑定来绑定到特定数据项属性节点。       在定义数据项和节点之间的关系时，必须指定为绑定和值要绑定到的属性的两个条件<xref:System.Web.UI.WebControls.TreeNode>对象。</xref:System.Web.UI.WebControls.TreeNode> 该条件指示应在何时数据项绑定到的节点。 与节点深度和 / 或数据成员，可以指定条件。 节点深度指定获取绑定的节点级别。 例如，如果你指定的节点深度为 0，级别 0 树状结构中的所有节点会都绑定使用的树节点绑定。 数据成员在基础数据源中，指定的数据项目类型，但可以表示不同的信息，具体取决于数据源。 例如，XML 元素的数据成员指定元素的名称。       如果选择多个<xref:System.Web.UI.WebControls.TreeNodeBinding>对象定义相互冲突<xref:System.Web.UI.WebControls.TreeView>控件适用以下优先顺序中的树节点绑定︰ 1。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  <xref:System.Web.UI.WebControls.TreeNodeBinding>定义深度和数据成员的对象。</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  <xref:System.Web.UI.WebControls.TreeNodeBinding>对象，用于定义仅的深度。</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  <xref:System.Web.UI.WebControls.TreeNodeBinding>定义仅的数据成员的对象。</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  <xref:System.Web.UI.WebControls.TreeNodeBinding>对象，用于定义深度和数据成员都不。</xref:System.Web.UI.WebControls.TreeNodeBinding>       如果多个绑定指定了符合相同的优先级条件，则应用集合中的第一个绑定。       一旦建立绑定条件时，你可以随后绑定的属性<xref:System.Web.UI.WebControls.TreeNode>可以绑定到一个值的对象。</xref:System.Web.UI.WebControls.TreeNode> 你可以将绑定到某个属性或字段的数据项，或显示静态值。 有关绑定的<xref:System.Web.UI.WebControls.TreeNode>对象转换为一个值，请参阅<xref:System.Web.UI.WebControls.TreeNodeBinding>。</xref:System.Web.UI.WebControls.TreeNodeBinding></xref:System.Web.UI.WebControls.TreeNode>属性的详细信息       尽管可以以编程方式填充数据绑定集合，它通常以声明方式设置。 若要指定的树节点绑定，应首先嵌套开始和结束`<DataBindings>`开始和结束标记之间的标记<xref:System.Web.UI.WebControls.TreeView>控件。</xref:System.Web.UI.WebControls.TreeView> 接下来，将放置`<asp:TreeNodeBinding>`元素开始标记和结束之间`<DataBindings>`标记每个树节点绑定你想要指定。       数据绑定中设置的创建时<xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>属性<xref:System.Web.UI.WebControls.TreeView>控制转移到`true`，创建的绑定具有<xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>属性设置为`true`。</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> 以声明方式创建的数据绑定都具有<xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>属性设置为`false`。</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> 使用声明性语法，可控制各个数据绑定的行为。"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.TreeNodeBindingCollection&quot;> </xref> ，表示数据项和它所绑定到的节点之间的关系。"
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeView.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: TreeView.EnableClientScript
  fullName: System.Web.UI.WebControls.TreeView.EnableClientScript
  type: Property
  assemblies:
