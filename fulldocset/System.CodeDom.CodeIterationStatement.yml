  name: CodeIterationStatement
  nameWithType: CodeIterationStatement
  fullName: System.CodeDom.CodeIterationStatement
  type: Class
  summary: "表示<xref uid=&quot;langword_csharp_for&quot; name=&quot;for&quot; href=&quot;&quot;></xref>语句或循环使用的测试表达式作为继续的条件循环的语句块。"
  remarks: "可以表示 CodeIterationStatement`for`循环或`while`循环。       <xref:System.CodeDom.CodeIterationStatement.InitStatement%2A>属性指定要在第一次循环迭代之前执行的语句。</xref:System.CodeDom.CodeIterationStatement.InitStatement%2A> <xref:System.CodeDom.CodeIterationStatement.TestExpression%2A>属性指定循环延续表达式计算结果必须为`true`末尾的另一个迭代开始每个循环迭代。</xref:System.CodeDom.CodeIterationStatement.TestExpression%2A> <xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A>属性指定要执行的每个循环迭代末尾的语句。</xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A> <xref:System.CodeDom.CodeIterationStatement.Statements%2A>属性指定要在循环内执行的语句的集合。</xref:System.CodeDom.CodeIterationStatement.Statements%2A>"
  example:
  - "This example demonstrates using a CodeIterationStatement to represent a `for` loop.  \n  \n [!code-cs[CodeIterationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codeite_1.cs)]\n [!code-vb[CodeIterationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codeite_1.vb)]\n [!code-cpp[CodeIterationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codeite_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeIterationStatement : System.CodeDom.CodeStatement
