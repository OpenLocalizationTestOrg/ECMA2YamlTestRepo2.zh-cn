  summary: "获取或设置 x 轴缩放比例。"
  remarks: "介于 0 和 1 之间的值减少的宽度的缩放后的对象;大于 1 的值增加的缩放对象的宽度。 值为 1 指示该对象不在 x 方向进行缩放。       负值水平翻转缩放的对象。 值介于 0 和-1 翻转缩放对象，并降低其宽度。 值小于-1 翻转对象，并增加其宽度。 值-1 翻转缩放后的对象，但不会更改其水平大小。       有关详细信息和示例，请参阅[如何︰ 缩放元素](~/add/includes/ajax-current-ext-md.md)和[如何︰ 水平或垂直翻转 UIElement](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "沿 x 轴缩放比例。 默认值为 1。"
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
  - net462
