  remarks: "SocketOptionLevel 枚举定义的套接字选项级别，可传递给<xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>和<xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName>方法。</xref:System.Net.Sockets.Socket.GetSocketOption%2A?displayProperty=fullName> </xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName> <xref:System.Net.Sockets.SocketOptionName>枚举的值按 SocketOptionLevel 分组。</xref:System.Net.Sockets.SocketOptionName>       **请注意**若要在 Windows XP 上使用 IPv6，安装高级网络包适用于 Windows XP。"
