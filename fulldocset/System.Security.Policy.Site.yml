  name: Site
  nameWithType: Site
  fullName: System.Security.Policy.Site
  type: Class
  summary: "提供的代码程序集源自作为策略评估的证据的网站。 此类不能被继承。"
  remarks: "是否存在站点证据产生<xref:System.Security.Permissions.SiteIdentityPermission>的授予集。</xref:System.Security.Permissions.SiteIdentityPermission> 如果没有<xref:System.Security.CodeAccessPermission.Demand%2A>为<xref:System.Security.Permissions.SiteIdentityPermission>、 <xref:System.Security.Permissions.SiteIdentityPermission>，它对应于证据将与要求的权限进行比较的站点。</xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       为从 Url 除文件以外的任何协议使用的代码定义了站点标识。 站点是之间的字符串&quot;/ /&quot;后的 URL 和以下协议&quot;/&quot;，如果存在。 例如，www.fourthcoffee.com 是 URL http://www.fourthcoffee.com/process/grind.htm 中的站点标识。 这不包括端口号。 如果给定的 URL 是 http://www.fourthcoffee.com:8000 / 站点是 www.fourthcoffee.com，不 www.fourthcoffee.com:8000。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Site : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
