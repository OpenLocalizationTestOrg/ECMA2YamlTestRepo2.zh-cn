  remarks: "ValidationDataType 枚举表示不同的数据类型<xref:System.Web.UI.WebControls.CompareValidator>和<xref:System.Web.UI.WebControls.RangeValidator>控件可以验证。</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator> 如果指定验证控件的数据类型，并且正在验证的输入的控件通过验证，则输入控件的值可被分析为指定的数据类型。"
