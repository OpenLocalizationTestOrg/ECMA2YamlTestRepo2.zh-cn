  remarks: "使用 ToolStripButton 创建支持文本和图像的工具栏按钮。 使用<xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>和<xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>属性，以获取或设置的 ToolStripButton 图像和文本定位。</xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>       可以显示与各种边框样式，ToolStripButton 还可用来表示和激活的操作状态。 你还可以定义其默认情况下具有焦点。       尽管 ToolStripButton 替换并扩展<xref:System.Windows.Forms.ToolBarButton>的早期版本中，控件<xref:System.Windows.Forms.ToolBarButton>以备向后兼容性和将来使用保留。</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton>"
