  name: IScrollInfo
  nameWithType: IScrollInfo
  fullName: System.Windows.Controls.Primitives.IScrollInfo
  type: Interface
  summary: "表示体内的主要可滚动区域<xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref>控件。"
  remarks: "IScrollInfo 接口公开访问启用的子内容的逻辑滚动，以及计算哪些子元素可见的方法。 此外，它定义用于定义可滚动区域的属性。       逻辑滚动支持滚动到的逻辑树中的下一个元素。 与此相反，物理滚动，按照指定方向中定义的显著提高增量滚动内容。 如果您需要物理滚动而不逻辑滚动，包装主机<xref:System.Windows.Controls.Panel>中的元素<xref:System.Windows.Controls.ScrollViewer>和的值设置其<xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>属性`false`。</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
  syntax:
    content: public interface IScrollInfo
  implements: []
  platform:
  - net462
