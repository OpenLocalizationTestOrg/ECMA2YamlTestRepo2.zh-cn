  type: Class
  summary: "一个抽象类，可实现来编码安全状态。"
  remarks: "此类用于编码和解码安全上下文令牌的内容时使用具有消息安全使用有状态安全上下文令牌的绑定。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]有状态安全上下文令牌，请参阅[如何︰ 为安全会话创建安全上下文令牌](~/add/includes/ajax-current-ext-md.md)主题。       SecurityStateEncoder Microsoft 版本为<xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>。</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> 它使用 Microsoft 的[Windows 数据保护 (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704)技术用于加密/解密 cookie。 您可以插入另一种机制用于加密和解密 cookie 通过实现此类。       签名和加密服务的状态，必须确保安全状态的编码。       此类由服务器时的安全状态发送的 cookie 中作为`SecurityContextToken`颁发给客户端。       此类的示例实现是`X509CertificateSecurityStateEncoder`使用服务的证书进行签名和加密安全状态。"
