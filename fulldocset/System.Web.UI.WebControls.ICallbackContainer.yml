  fullName: System.Web.UI.WebControls.ICallbackContainer
  type: Interface
  summary: "定义的方法，使控件能够获取回调脚本。"
  remarks: "实现 ICallbackContainer 接口的类提供与将启动到服务器的回调的脚本的控件。 回调与不同，更常见的回发的页处理回调而无需更改的页面包含的状态信息重新创建该页。 创建回调的详细信息，请参阅[实现客户端回调而无需回发](~/add/includes/ajax-current-ext-md.md)。       实现 ICallbackContainer 接口的类还应实现<xref:System.Web.UI.ICallbackEventHandler>接口来处理由控件引发的事件。</xref:System.Web.UI.ICallbackEventHandler>"
  syntax:
    content: public interface ICallbackContainer
