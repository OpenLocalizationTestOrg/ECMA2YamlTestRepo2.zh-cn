  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "创建适用于启动到 Web 服务器的客户端回调脚本。"
  remarks: "GetCallbackScript 方法的实现应返回的脚本，在客户端上运行时将启动到 Web 服务器的回调。       `argument`参数传递给<xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>处理回调的方法。</xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>       创建回调的详细信息，请参阅[实现客户端回调而无需回发](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "发起该回调请求该控件。"
    - id: argument
      type: System.String
      description: "用于生成回调脚本的参数。"
    return:
      type: System.String
      description: "当运行在客户端，可将启动到 Web 服务器的回调的脚本。"
