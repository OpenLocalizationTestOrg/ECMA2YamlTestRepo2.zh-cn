  nameWithType: FormsIdentity
  fullName: System.Web.Security.FormsIdentity
  type: Class
  summary: "表示使用窗体身份验证身份验证的用户标识。 此类不能被继承。"
  remarks: "FormsIdentity 类由<xref:System.Web.Security.FormsAuthenticationModule>用户进行身份验证时使用 forms 身份验证。</xref:System.Web.Security.FormsAuthenticationModule> 使用创建 FormsIdentity 类的实例<xref:System.Web.Security.FormsAuthenticationTicket>从窗体身份验证 cookie 或从 URL 解密。</xref:System.Web.Security.FormsAuthenticationTicket> FormsIdentity 类的新实例用于构造新<xref:System.Security.Principal.GenericPrincipal>对象设置为<xref:System.Web.HttpContext.User%2A>当前<xref:System.Web.HttpContext>.</xref:System.Web.HttpContext>属性</xref:System.Web.HttpContext.User%2A>的值</xref:System.Security.Principal.GenericPrincipal>"
  example:
  - "The following code example generates a <xref:System.Web.Security.FormsAuthenticationTicket> and then uses it to create an instance of the FormsIdentity class, based on whether the user supplies the correct user name and password on the form.  \n  \n [!code-vb[System.Web.UI.FormsIdentity#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_1_1.aspx)]\n [!code-cs[System.Web.UI.FormsIdentity#1](~/add/codesnippet/csharp/t-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class FormsIdentity : System.Security.Claims.ClaimsIdentity
