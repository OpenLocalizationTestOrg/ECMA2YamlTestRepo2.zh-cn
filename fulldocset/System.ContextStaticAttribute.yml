  type: Class
  summary: "指示某静态字段的值唯一特定的上下文。"
  remarks: "静态字段标记为`ContextStaticAttribute`不在上下文之间共享。 如果在不同的上下文中访问所示的静态字段，它将包含不同的值。 使用此属性，因为它是，而不要从它派生。       下面的示例演示此属性的语法: [ContextStatic] 静态 int f =&7;      有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextStaticAttribute : Attribute
