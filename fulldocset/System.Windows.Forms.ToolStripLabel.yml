  name: ToolStripLabel
  nameWithType: ToolStripLabel
  fullName: System.Windows.Forms.ToolStripLabel
  type: Class
  summary: "表示不可选<xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> ，呈现文本和图像，并可显示超链接。"
  remarks: "使用要创建可以呈现文本和图像的标签的 ToolStripLabel 类可以实现<xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>和<xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> ToolStripLabel 还有许多属性，使其可以显示一个或多个超链接，并修改的外观和行为的超链接的其他属性。       ToolStripLabel 就像是<xref:System.Windows.Forms.ToolStripButton>，不会默认情况下获取焦点并不会呈现为推送或突出显示。</xref:System.Windows.Forms.ToolStripButton>       作为托管项 ToolStripLabel 支持访问密钥。       使用<xref:System.Windows.Forms.LinkLabel.LinkColor%2A>， <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A>，和<xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>上 ToolStripLabel 以支持一种<xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>中的链接控件的属性</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A></xref:System.Windows.Forms.LinkLabel.LinkVisited%2A></xref:System.Windows.Forms.LinkLabel.LinkColor%2A>"
  example:
  - "The following code example demonstrates how to initialize a ToolStripLabel to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.VisitedLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-cs[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.t_13_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_13_1.vb)]"
