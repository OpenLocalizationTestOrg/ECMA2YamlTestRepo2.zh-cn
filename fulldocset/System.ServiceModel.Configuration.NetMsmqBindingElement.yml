- uid: System.ServiceModel.Configuration.NetMsmqBindingElement.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.Configuration.NetMsmqBindingElement
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBindingElement.UseActiveDirectory
  fullName: System.ServiceModel.Configuration.NetMsmqBindingElement.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "返回一个布尔值，该值指示是否应该使用 Active Directory 转换队列地址。"
  remarks: "MSMQ 队列地址可由路径名或直接格式名组成。 对于直接格式名，MSMQ 会解析队列名称使用 DNS、 NetBIOS 或 IP。 对于路径名，MSMQ 会使用 Active Directory 的队列名称解析。       默认情况下，[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]排队的传输会将消息队列的 URI 转换为直接格式名。 通过设置<xref:System.ServiceModel.NetMsmqBinding.UseActiveDirectory%2A>属性`true`，应用程序可以指定排队的传输应解析队列名称使用 Active Directory 而不是 DNS、 NetBIOS 或 IP。</xref:System.ServiceModel.NetMsmqBinding.UseActiveDirectory%2A>"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果应该使用 Active Directory; 来转换队列地址否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.NetMsmqBindingElement.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
