  name: SamlSerializer
  nameWithType: SamlSerializer
  fullName: System.IdentityModel.Tokens.SamlSerializer
  type: Class
  summary: "序列化和反序列化<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>对象和 XML 文档。"
  remarks: "XML 序列化是将对象的公共属性和字段转换为序列格式 （在此情况下，XML） 以便存储或传输的过程。 反序列化重新创建原始状态从 XML 中的对象。       SamlSerializer 类序列化和反序列化 SAML 安全令牌具有可扩展格式。 和许多其他安全令牌，不同<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全令牌包括 XML 元素和属性可以进行自定义的应用程序的需求。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 一些 SAML 断言的可扩展点包括`<saml:Advice>`， `<saml:Condition>`，和`<saml:Statement>`元素。 有关重写的每个元素的读取方式的详细信息，请参阅<xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>， <xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>，和<xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>方法。</xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>"
