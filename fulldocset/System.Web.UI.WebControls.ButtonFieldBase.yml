- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值中的按钮时是否执行验证<xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;></xref>单击对象。"
  remarks: "验证组允许您将在页面上的验证控件分配给特定类别。 每个验证组都可以独立于其他页上的验证组进行验证。 使用<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>属性来为其指定验证组的名称<xref:System.Web.UI.WebControls.ButtonFieldBase>对象回发到服务器时要进行验证。</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>属性仅在这属性的值设置为不起作用`true`。</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> 当指定的值<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>属性，只会验证控件且是指定组的一部分时验证<xref:System.Web.UI.WebControls.ButtonFieldBase>回发到服务器。</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> 如果未指定的值<xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>属性和这属性设置为`true`，在页上未分配给验证组的所有验证控件进行都验证时<xref:System.Web.UI.WebControls.ButtonFieldBase>回发到服务器。</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       此属性的值存储在视图状态。"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要执行验证中的按钮时<xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;></xref>单击; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
