  summary: "获取或设置要在按钮字段中显示的按钮类型。"
  remarks: "使用 ButtonType 属性以指定在按钮字段中显示哪种类型的按钮。 下表列出了可用的按钮类型。      |按钮类型值 |将显示为 |  |-----------------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType>|按钮控件。 |  |<xref:System.Web.UI.WebControls.ButtonType>|使用图像的按钮。 |  |<xref:System.Web.UI.WebControls.ButtonType>|一个链接。 |      此属性的值存储在视图状态。</xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType>"
