  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "用作抽象基类按钮字段，如<xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;></xref>或<xref href=&quot;System.Web.UI.WebControls.CommandField&quot;></xref>类。 ButtonFieldBase 类提供的方法和属性所共有的所有按钮字段。"
  remarks: "ButtonFieldBase 类是按钮字段的抽象基类，并包含的方法和属性都普遍适用于所有按钮字段。 由于此类为抽象类，你不能直接创建它的实例。 相反，您必须创建继承自 ButtonFieldBase 类，如<xref:System.Web.UI.WebControls.ButtonField>或<xref:System.Web.UI.WebControls.CommandField>类</xref:System.Web.UI.WebControls.CommandField></xref:System.Web.UI.WebControls.ButtonField>的非抽象类的实例       从 ButtonFieldBase 派生的对象使用由数据绑定控件 (如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>控件) 以显示为显示每个记录的一个或多个按钮。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 根据使用它的数据绑定控件显示按钮字段的方式不同。 例如，<xref:System.Web.UI.WebControls.GridView>控件为一列，显示按钮字段，而<xref:System.Web.UI.WebControls.DetailsView>控件将其显示为一行。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       单击按钮字段中的按钮引发命令事件的父数据绑定控件。 你可以提供自定义的例程，以通过为命令事件提供事件处理程序来单击的按钮时执行。      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.GridView>控件都将引发<xref:System.Web.UI.WebControls.GridView.RowCommand>事件，而<xref:System.Web.UI.WebControls.DetailsView>控件都将引发<xref:System.Web.UI.WebControls.DetailsView.ItemCommand>事件。</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       若要指定要显示的按钮的类型，使用<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>属性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> 若要显示或隐藏 ButtonFieldBase 对象的标头部分，设置<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>属性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      1> [!NOTE]&1;> 一些数据绑定控件 (如<xref:System.Web.UI.WebControls.GridView>控件) 可显示或隐藏控件的整个标头部分。</xref:System.Web.UI.WebControls.GridView> 这些数据绑定控件不支持<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>单个按钮字段的属性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> 若要显示或隐藏的数据绑定控件的整个标头部分 （如果可用），请使用`ShowHeader`控件的属性。"
