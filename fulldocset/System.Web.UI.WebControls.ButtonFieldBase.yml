  remarks: "使用 ValidationGroup 属性来指定要验证中的按钮时的验证组<xref:System.Web.UI.WebControls.ButtonFieldBase>单击对象。</xref:System.Web.UI.WebControls.ButtonFieldBase> 仅验证指定的验证组中的控件进行验证。      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>属性必须设置为`true`ValidationGroup 属性产生任何影响。</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       验证组的详细信息，请参阅<xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>。</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       此属性的值存储在视图状态。"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"
