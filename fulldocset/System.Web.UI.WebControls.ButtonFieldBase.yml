  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值指示是否在中显示的标题部分<xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;></xref>对象。"
  remarks: "使用 ShowHeader 属性来显示或隐藏的标头部分<xref:System.Web.UI.WebControls.ButtonFieldBase>对象。</xref:System.Web.UI.WebControls.ButtonFieldBase> 若要显示的标题部分，请将 ShowHeader 属性设置为`true`。      1> [!NOTE]&1;> 一些数据绑定控件 (如<xref:System.Web.UI.WebControls.GridView>控件) 可显示或隐藏控件的整个标头部分。</xref:System.Web.UI.WebControls.GridView> 这些数据绑定控件的单个按钮字段不支持 ShowHeader 属性。 若要显示或隐藏的数据绑定控件的整个标头部分 （如果可用），请使用`ShowHeader`控件的属性。       此属性的值存储在视图状态。"
  example:
  - "The following code example demonstrates how to use the ShowHeader property to display the header section of a <xref:System.Web.UI.WebControls.ButtonField> object in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[ButtonFieldBaseShowHeader#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_670_1.aspx)]\n [!code-vb[ButtonFieldBaseShowHeader#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_670_1.aspx)]"
  syntax:
    content: public override bool ShowHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要显示的标头部分中;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader*
  exceptions: []
  platform:
  - net462
