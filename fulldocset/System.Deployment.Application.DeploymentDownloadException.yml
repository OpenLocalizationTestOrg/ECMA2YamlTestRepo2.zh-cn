  type: Class
  summary: "指示已下载错误[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]清单或部署的文件复制到客户端计算机。"
  remarks: "DeploymentDownloadException 可以表示许多问题发生时用户已尝试下载[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]应用程序更新:-客户端的计算机的网络连接已关闭。      -Web 服务器、 FTP 服务器或承载更新文件共享不可用。      一个或多个中的文件[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]找不到部署。       若要获取有关异常的错误详细的信息，请查阅[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]错误日志。 有关详细信息，请参阅[排查 ClickOnce 部署](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example installs an application update synchronously, and reports to the user if there was a problem downloading either the manifests or the deployment's files.  \n  \n [!code-cs[ClickOnceAPI#5](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#5)]\n [!code-cpp[ClickOnceAPI#5](~/add/codesnippet/cpp/t-system.deployment.appl_2_1.cpp)]\n [!code-vb[ClickOnceAPI#5](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#5)]"
