  langs:
  - csharp
  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "标识特定依赖项属性值的属性系统源。"
  remarks: "此枚举由中属性<xref:System.Windows.ValueSource>结构，又通过调用获取<xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>针对特定的依赖项属性的方法。</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       此枚举每个值，指示总体的特定方面[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]属性系统是导致特定的依赖对象上的某个依赖项属性值的有效的值决定。 若要详细了解[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]属性系统和优先级的每个方面的属性系统操作，请参阅[依赖项属性值优先级](~/add/includes/ajax-current-ext-md.md)。       默认值的值不是枚举的默认值。"
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
