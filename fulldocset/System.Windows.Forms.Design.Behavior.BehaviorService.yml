  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "管理用户界面设计器中。 此类不能被继承。"
  remarks: "创建 BehaviorService 后，它将透明窗口添加到设计器的框架。 BehaviorService 然后可以使用此窗口来呈现用户界面元素，调用<xref:System.Windows.Forms.Design.Behavior.Glyph>对象，以及捕获所有鼠标消息。</xref:System.Windows.Forms.Design.Behavior.Glyph> 这种方式，BehaviorService 可以控制设计器的行为。       BehaviorService 类支持的行为堆栈，拖放到这些<xref:System.Windows.Forms.Design.Behavior.Behavior>推入对象。</xref:System.Windows.Forms.Design.Behavior.Behavior> BehaviorService 时通过透明窗口截获消息，可以发送到消息<xref:System.Windows.Forms.Design.Behavior.Behavior>堆栈的顶部。</xref:System.Windows.Forms.Design.Behavior.Behavior> 这使不同的用户界面模式，具体取决于当前压入<xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> BehaviorService 用于呈现所有<xref:System.Windows.Forms.Design.Behavior.Glyph>对象，例如选择边框、 大小调整控点和智能标记。</xref:System.Windows.Forms.Design.Behavior.Glyph> BehaviorService 还控制许多设计时行为，例如使用对齐线、 拖动和选择。       有关详细信息，请参阅[行为服务概述](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
