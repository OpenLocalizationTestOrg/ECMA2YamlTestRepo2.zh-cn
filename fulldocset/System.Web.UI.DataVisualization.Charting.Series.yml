  summary: "获取或设置标记为空的点的绘制样式。"
  remarks: "EmptyPointStyle 属性确定标记为空，例如，在中标记映像、 背景色或图像和等的边框颜色的点的绘制样式。       某些属性才适用于特定的图表类型。 例如，<xref:System.Web.UI.DataVisualization.Charting.Series.BackImage%2A>属性不适用于折线图中，但适用于的面积图。</xref:System.Web.UI.DataVisualization.Charting.Series.BackImage%2A>       若要显示映像，该值指示空点，请使用<xref:System.Web.UI.DataVisualization.Charting.Series.MarkerImage%2A>和<xref:System.Web.UI.DataVisualization.Charting.Series.MarkerStyle%2A>属性，而不<xref:System.Web.UI.DataVisualization.Charting.Series.BackImage%2A>属性。</xref:System.Web.UI.DataVisualization.Charting.Series.BackImage%2A> </xref:System.Web.UI.DataVisualization.Charting.Series.MarkerStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.Series.MarkerImage%2A>       <xref:System.Web.UI.DataVisualization.Charting.Series.AxisLabel%2A>属性确定空点的轴标签。</xref:System.Web.UI.DataVisualization.Charting.Series.AxisLabel%2A> 请注意，对于堆积的图表类型，轴标签确定通过<xref:System.Web.UI.DataVisualization.Charting.Series.AxisLabel%2A>已设置此属性在第一个绘制序列的属性。</xref:System.Web.UI.DataVisualization.Charting.Series.AxisLabel%2A>       数据点可以将手动标记为一个空通过设置<xref:System.Web.UI.DataVisualization.Charting.DataPoint.IsEmpty%2A>属性`true`。</xref:System.Web.UI.DataVisualization.Charting.DataPoint.IsEmpty%2A> 或者，其中一个`InsertEmptyPoints`中的方法<xref:System.Web.UI.DataVisualization.Charting.DataManipulator>类可以用于检查缺少的数据并插入空点，如果数据点是缺少。</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>      1> [!NOTE]&1;> 在行类型图表的情况下连接到空点的行的线条颜色由<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Color%2A>属性设置。</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Color%2A>"
