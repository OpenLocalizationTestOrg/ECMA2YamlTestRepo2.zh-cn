  name: Series
  nameWithType: Series
  fullName: System.Web.UI.DataVisualization.Charting.Series
  type: Class
  summary: "存储数据点而序列特性。"
  remarks: "序列对象表示一个数据系列，并存储在<xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>类。</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>       一系列存储<xref:System.Web.UI.DataVisualization.Charting.DataPoint>对象使用<xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>类。</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> 它还存储的数据序列的属性。 例如，数据序列都具有 color 特性、 背景图像属性、 背景渐变特性和等。       <xref:System.Web.UI.DataVisualization.Charting.DataPoint>属于一系列的对象还具有其自己的属性。</xref:System.Web.UI.DataVisualization.Charting.DataPoint> 通常情况下，如果相同的属性设置为数据点和其所属的数据系列，数据点属性的优先级。       一系列则不一定会绘制在图表中;它可以存储用于执行的计算从其创建且然后绘制另一系列的数据点值。 例如，系列 A，则会绘制，可能会在一起，添加系列 B 和 C 系列数据点的结果，但两个序列的绘制。 若要绘制一个序列对象，<xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>属性必须设置的名称为<xref:System.Web.UI.DataVisualization.Charting.ChartArea>用于绘制序列的对象。</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       创建一系列时，自动分配给<xref:System.Web.UI.DataVisualization.Charting.ChartArea>对象名为&quot;Default&quot;，或如果&quot;默认&quot;对象不存在图表区集合中的第一个可用的图表区域。</xref:System.Web.UI.DataVisualization.Charting.ChartArea>       若要禁用的一系列显示时，将设置其<xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>属性设置为零长度字符串。</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       <xref:System.Web.UI.DataVisualization.Charting.Series.ChartType%2A>属性确定将用于绘制此序列中，如果进行绘制的图表类型。</xref:System.Web.UI.DataVisualization.Charting.Series.ChartType%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Points")]

      public class Series : System.Web.UI.DataVisualization.Charting.DataPointCustomProperties
