  name: MtomMessageEncodingElement
  nameWithType: MtomMessageEncodingElement
  fullName: System.ServiceModel.Configuration.MtomMessageEncodingElement
  type: Class
  summary: "表示指定的编码的配置节和用于 SOAP 消息传输优化机制 (MTOM) 基于消息的消息版本管理。 此类不能被继承。"
  remarks: "编码是将一组 Unicode 字符转换为一个字节序列的过程。       MtomMessageEncodingElement 类表示的配置元素，指定的字符编码和消息版本管理用于使用消息传输优化机制 (MTOM) 编码的消息。 MTOM 是一种用于传输二进制数据中的高效技术[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]消息。 MTOM 编码器力图在效率和互操作性之间的平衡。 MTOM 编码以文本形式传输大多数 XML，但通过将其作为传输来优化大型二进制数据块的是，不转换为文本。       <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>类表示一个配置元素，指定用于在网络上创建基于文本的消息的文本编码器。</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> 此编码器产生的消息都适用于 WS-* 基于互操作性。 Web 服务或 Web 服务客户端通常可以理解文本 XML。 但是，传输较大的二进制数据作为文本块是最低效的方法对于 XML 消息编码。       <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>类表示的配置元素，指定的字符编码和消息版本管理用于基于二进制的 XML 消息。</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> 这是效率最高但互操作性最低的编码选项。"
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
