  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]此属性是工作流调试器用于确定调试子活动，它们可以并发执行的顺序。 这是为了允许你关注的复合活动，一个分支或并发执行的子活动之间来回移动。       此属性应修饰复合活动，而不是子活动。"
