  summary: "表示一组中所选日期<xref href=&quot;System.Windows.Controls.Calendar&quot;> </xref>。"
  remarks: "可以将日期添加到<xref:System.Windows.Controls.Calendar.SelectedDates%2A>的一种<xref:System.Windows.Controls.Calendar>。</xref:System.Windows.Controls.Calendar>属性</xref:System.Windows.Controls.Calendar.SelectedDates%2A> 根据值<xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>属性，将某个日期或范围添加到 SelectedDatesCollection 可能导致其被清除。</xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName> 下表列出如何<xref:System.Windows.Controls.CalendarSelectionMode>影响<xref:System.Windows.Controls.Calendar.SelectedDates%2A>属性。</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.CalendarSelectionMode>      |CalendarSelectionMode |对 SelectedDates 影响 |  |---------------------------|-----------------------------|  |<xref:System.Windows.Controls.CalendarSelectionMode>|不允许选择。</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>无法设置并没有值可以添加到<xref:System.Windows.Controls.Calendar.SelectedDates%2A>。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|可以选择仅单个日期，通过设置<xref:System.Windows.Controls.Calendar.SelectedDate%2A>或第一个值在<xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>不能使用。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|可以选择单个的日期范围。</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> 设置<xref:System.Windows.Controls.Calendar.SelectedDate%2A>、 单独中添加日期来<xref:System.Windows.Controls.Calendar.SelectedDates%2A>，或使用<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>将清除所有以前的值从<xref:System.Windows.Controls.Calendar.SelectedDates%2A>。 |  |<xref:System.Windows.Controls.CalendarSelectionMode>|可以选择多个非连续的日期范围。</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> 也可以<xref:System.Windows.Controls.Calendar.SelectedDates%2A>使用<xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>不会清除<xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A></xref:System.Windows.Controls.Calendar.SelectedDates%2A>单独添加日期 设置<xref:System.Windows.Controls.Calendar.SelectedDate%2A>仍将清除<xref:System.Windows.Controls.Calendar.SelectedDates%2A>，但然后可以添加其他日期或范围。</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> 添加包括一些日期已选择的范围或与另一个范围重叠导致范围的并集，并且不会引发异常。 |"
