    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果从<xref:System.ComponentModel.TypeConverter.GetStandardValues*><xref:System.ComponentModel.TypeConverter.StandardValuesCollection>返回，为有效，则返回的所有可能值的独占列表<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果还可能有其他值。 </xref:System.ComponentModel.TypeConverter.StandardValuesCollection></xref:System.ComponentModel.TypeConverter.GetStandardValues*>       在此类中实现时，此方法始终返回<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
