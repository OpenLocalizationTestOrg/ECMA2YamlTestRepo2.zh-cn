  type: Delegate
  summary: "表示将处理的方法<xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;></xref>事件<xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;></xref>控件。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "列表控件包含项的集合。 这些项属于<xref:System.Web.UI.MobileControls.MobileListItem>类。</xref:System.Web.UI.MobileControls.MobileListItem> 提供默认呈现时，表示列表控件<xref:System.Web.UI.MobileControls.MobileListItem>通过其<xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>属性。</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> 在模板化呈现时，模板可以呈现的任何所需的属性<xref:System.Web.UI.MobileControls.MobileListItem>或关联的数据绑定对象。</xref:System.Web.UI.MobileControls.MobileListItem> 如果项被数据绑定到<xref:System.Web.UI.MobileControls.MobileListItem>对象，<xref:System.Web.UI.MobileControls.List.ItemDataBind>引发事件。</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> 此时，该处理程序可以设置的属性<xref:System.Web.UI.MobileControls.MobileListItem>从任意表达式的对象。</xref:System.Web.UI.MobileControls.MobileListItem>       当你创建<xref:System.Web.UI.MobileControls.ListDataBindEventHandler>委托<xref:System.Web.UI.MobileControls.SelectionList>控件，需要标识将处理该事件的方法。</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> <xref:System.Web.UI.MobileControls.SelectionList>控件生成项事件时通知该处理程序。</xref:System.Web.UI.MobileControls.SelectionList> 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，否则每当发生该事件时都会调用事件处理程序。"
  syntax:
