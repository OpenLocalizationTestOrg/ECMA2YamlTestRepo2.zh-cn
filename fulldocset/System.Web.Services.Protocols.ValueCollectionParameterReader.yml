  type: Class
  summary: "传入的请求参数，用于实现使用 HTTP 的 Web 服务，但不支持 SOAP 的读取器用作基类。"
  remarks: "ValueCollectionParameterReader 和中的其他类<xref:System.Web.Services.Protocols>命名空间支持通过 HTTP GET 和 HTTP POST 操作的 Web 服务的.NET Framework 的实现。</xref:System.Web.Services.Protocols> Web 服务编写器和读卡器序列化和反序列化，分别的参数或返回对象的 Web 方法的 HTTP 请求或响应流之间。 Web 服务编写器和读卡器使用 HTTP 传输，但不交换使用 SOAP 标准的消息。 ValueCollectionParameterReader 类提供，与其他方法，一个常见<xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>读入 Web 方法参数的名称/值集合的所有服务端读取器的方法对。</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> 已从传入的 HTTP 请求已分析的名称/值对。       你通常不需要直接使用 ValueCollectionParameterReader 或其子代类。 根据 ASP.NET 配置文件 (Web.config) 中的设置，使用相应的类型。"
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
