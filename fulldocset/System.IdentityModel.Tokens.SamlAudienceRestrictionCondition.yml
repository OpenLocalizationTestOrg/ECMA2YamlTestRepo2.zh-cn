  name: SamlAudienceRestrictionCondition
  nameWithType: SamlAudienceRestrictionCondition
  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "指定的 SAML 断言针对特定受众。"
  remarks: "SamlAudienceRestrictionCondition 类对应于`<saml:AudienceRestrictionCondition>`OASIS SAML 1.1 规范中定义的 XML 元素。 SamlAudienceRestrictionCondition 是几个<xref:System.IdentityModel.Tokens.SamlConditions>可以用于限定 SAML 断言使用 SamlAudienceRestrictionCondition 类来指定<xref:System.IdentityModel.Tokens.SamlAssertion>是针对特定受众的并且 SAML 颁发不保证其他接收该安全令牌的受众的 SAML 断言。</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> 声明<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全令牌的一部分表示<xref:System.IdentityModel.Tokens.SamlAssertion>，后者可以具有一组条件影响断言的有效性。</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> 这些条件之一是 SamlAudienceRestrictionCondition，它指定断言针对到一个或多个特定受众。 颁发的 SAML 授权机构无法防止非目标接收方执行基于 SAML 断言中提供的信息的操作。 但是，SamlAudienceRestrictionCondition 类允许以显式声明不作任何担保提供给此类中的一方机和可读格式的 SAML 授权机构。       若要指定目标受众集，使用<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>接受受众集的构造函数。</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> 若要获取目标受众集，请访问<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>属性。</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
  syntax:
    content: 'public class SamlAudienceRestrictionCondition : System.IdentityModel.Tokens.SamlCondition'
