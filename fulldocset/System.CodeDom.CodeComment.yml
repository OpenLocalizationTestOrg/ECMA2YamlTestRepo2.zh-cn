  fullName: System.CodeDom.CodeComment
  type: Class
  summary: "表示的注释。"
  remarks: "CodeComment 可以用于表示单行注释。       A<xref:System.CodeDom.CodeCommentStatement>可以包含 CodeComment 和允许它视为一条语句并生成为集合中的语句的代码。</xref:System.CodeDom.CodeCommentStatement> 多行注释可以与多个表示<xref:System.CodeDom.CodeCommentStatement>对象。</xref:System.CodeDom.CodeCommentStatement>       若要包含在可以生成源代码 CodeDOM 图中的注释，将添加到 CodeComment <xref:System.CodeDom.CodeCommentStatement>，并将此添加到<xref:System.CodeDom.CodeMemberMethod><xref:System.CodeDom.CodeNamespace>或从<xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember>派生的任何对象</xref:System.CodeDom.CodeNamespace>的注释集合</xref:System.CodeDom.CodeMemberMethod>的语句集合</xref:System.CodeDom.CodeCommentStatement>"
  example:
  - "This example demonstrates using a CodeComment to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_3_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_3_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeComment : System.CodeDom.CodeObject
