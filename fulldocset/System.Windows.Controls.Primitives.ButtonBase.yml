  fullName: System.Windows.Controls.Primitives.ButtonBase
  type: Class
  summary: "表示所有的基类<xref href=&quot;System.Windows.Controls.Button&quot;></xref>控件。"
  remarks: "处理<xref:System.Windows.Controls.Primitives.ButtonBase.Click>事件，当用户单击 ButtonBase 时进行响应。</xref:System.Windows.Controls.Primitives.ButtonBase.Click> 用户可以引发<xref:System.Windows.Controls.Primitives.ButtonBase.Click>事件通过使用<xref:System.Windows.Controls.AccessText>或时，按 ENTER 或空格键在控件有焦点。</xref:System.Windows.Controls.AccessText> </xref:System.Windows.Controls.Primitives.ButtonBase.Click>  当用户按空格键后，控制集<xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>到`true`和捕获鼠标。</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>  因此，控件将引发<xref:System.Windows.UIElement.MouseEnter>和<xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged></xref:System.Windows.UIElement.MouseEnter>等的鼠标事件 请注意，使用<xref:System.Windows.Controls.AccessText>或 enter 键不会更改<xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>或捕获鼠标，但它确实增加<xref:System.Windows.Controls.Primitives.ButtonBase.Click>事件。</xref:System.Windows.Controls.Primitives.ButtonBase.Click> </xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> </xref:System.Windows.Controls.AccessText>       ButtonBase 集<xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A>附加到属性`true`。</xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A>       ButtonBase 集<xref:System.Windows.UIElement.IsInputMethodEnabled%2A>属性`false`。</xref:System.Windows.UIElement.IsInputMethodEnabled%2A>       ButtonBase 是<xref:System.Windows.Controls.ContentControl>，这意味着，它可以包含任何类型 （如字符串、 一个映像或一个面板） 的单个对象。</xref:System.Windows.Controls.ContentControl> 有关详细信息，请参阅<xref:System.Windows.Controls.ContentControl>类。</xref:System.Windows.Controls.ContentControl>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Click")]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.Button)]

      public abstract class ButtonBase : System.Windows.Controls.ContentControl, System.Windows.Input.ICommandSource
