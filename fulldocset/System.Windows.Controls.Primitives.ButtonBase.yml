  summary: "发生时<xref href=&quot;System.Windows.Controls.Button&quot;></xref>单击。"
  remarks: "用户可以通过使用提升的 Click 事件<xref:System.Windows.Controls.AccessText>或时，按 ENTER 或空格键在控件有焦点。</xref:System.Windows.Controls.AccessText>  当用户按空格键后，控制集<xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>到`true`和捕获鼠标。</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>  因此，控件将引发<xref:System.Windows.UIElement.MouseEnter>和<xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged></xref:System.Windows.UIElement.MouseEnter>等的鼠标事件 请注意，使用<xref:System.Windows.Controls.AccessText>或 enter 键不会更改<xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>或捕获鼠标，但它确实增加 Click 事件。</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> </xref:System.Windows.Controls.AccessText>       <xref:System.Windows.Controls.Primitives.ButtonBase>标记<xref:System.Windows.UIElement.MouseLeftButtonDown>为在已处理的事件<xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A>方法和引发单击事件。</xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A> </xref:System.Windows.UIElement.MouseLeftButtonDown> </xref:System.Windows.Controls.Primitives.ButtonBase> 因此，<xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A>事件将永远不会发生从<xref:System.Windows.Controls.Primitives.ButtonBase>.</xref:System.Windows.Controls.Primitives.ButtonBase>继承的控件</xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A> 相反，将附加到事件处理程序<xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>事件，或者调用<xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>与`handledEventsToo`设置为`true`。</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>      <a name=&quot;routedEventInfo_Click&quot;></a># # 路由事件信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Controls.Primitives.ButtonBase.ClickEvent>|  |路由策略 |冒泡 |  |委托 |<xref:System.Windows.RoutedEventHandler>|</xref:System.Windows.RoutedEventHandler></xref:System.Windows.Controls.Primitives.ButtonBase.ClickEvent>"
  example:
  - "The following example shows three buttons that respond to clicks in three different ways.  \n  \n-   Hover - the first button changes colors when the user hovers with the mouse over the button  \n  \n-   Press - the second button requires that the mouse be pressed while the mouse pointer is in the button.  \n  \n-   Release - the third does not reset the background color of the buttons until the mouse is pressed and released in the button.  \n  \n [!code-xml[ClickModes_snip#1](~/add/codesnippet/xaml/ClickModes_snip.ButtonAlign/Pane1.xaml#1)]  \n  \n [!code-cs[ClickModes_snip#2](~/add/codesnippet/csharp/ClickModes_snip.ButtonAlign/Pane1.xaml.cs#2)]\n [!code-vb[ClickModes_snip#2](~/add/codesnippet/visualbasic/ClickMode_Snips/Window1.xaml.vb#2)]"
