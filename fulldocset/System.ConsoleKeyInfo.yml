  remarks: "ConsoleKeyInfo 类型不是由用户来创建。 相反，返回到调用的响应中的用户<xref:System.Console.ReadKey%2A?displayProperty=fullName>方法。</xref:System.Console.ReadKey%2A?displayProperty=fullName>       ConsoleKeyInfo 对象描述<xref:System.ConsoleKey>常量和 Unicode 字符，如果有的话，对应于按下的控制台键。</xref:System.ConsoleKey> ConsoleKeyInfo 对象还中描述的按位组合<xref:System.ConsoleModifiers>值，是否一个或多个 SHIFT、 ALT 和 CTRL 修改键的同时按下控制台键。</xref:System.ConsoleModifiers>"
