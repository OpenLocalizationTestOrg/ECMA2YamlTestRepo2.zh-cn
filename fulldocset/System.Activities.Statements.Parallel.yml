  name: Parallel
  nameWithType: Parallel
  fullName: System.Activities.Statements.Parallel
  type: Class
  summary: "以异步方式同时执行所有子活动的活动。"
  remarks: "并行活动的运行方式同时安排每<xref:System.Activities.Activity>中其<xref:System.Activities.Statements.Parallel.Branches%2A>开始时的集合。</xref:System.Activities.Statements.Parallel.Branches%2A> </xref:System.Activities.Activity> 它完成时的所有其<xref:System.Activities.Statements.Parallel.Branches%2A>完成时，或者当其<xref:System.Activities.Statements.Parallel.CompletionCondition%2A>属性计算结果为`true`。</xref:System.Activities.Statements.Parallel.CompletionCondition%2A> </xref:System.Activities.Statements.Parallel.Branches%2A> 尽管所有<xref:System.Activities.Activity>对象以异步方式运行，因此每个后续活动才会执行先前安排的活动完成或进入空闲状态时不执行在单独线程上执行它们。</xref:System.Activities.Activity> 如果没有任何子活动的此活动进入空闲状态，此活动将执行在相同的方式<xref:System.Activities.Statements.Sequence>活动。</xref:System.Activities.Statements.Sequence>"
  example:
  - "The following code sample demonstrates creating a Parallel activity. This example is from the [Cancellation Handler on Compensable Activity](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_CompensationCancellation#1](~/add/codesnippet/csharp/compensationcancellation/program.cs#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Branches")]

      public sealed class Parallel : System.Activities.NativeActivity
