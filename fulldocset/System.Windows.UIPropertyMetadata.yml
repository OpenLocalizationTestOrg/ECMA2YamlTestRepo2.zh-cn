- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "获取或设置一个值，声明动画是否应禁用依赖项属性的包含的元数据实例适用。"
  remarks: "通常，在中可用的默认依赖项属性[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]framework 实现[!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)]可以进行动画处理。 可能将此属性设置为`true`要禁用动画在其自己自定义的依赖项属性的元数据中。       如果具有此值的属性`true`将引发尝试使用作为动画目标，运行时异常。       属性对任何派生类的<xref:System.Windows.PropertyMetadata>通常定义为读写模式的对象模型中。</xref:System.Windows.PropertyMetadata> 这是以便可以在实例初始化后对它们进行调整。 但是，作为对的调用的一部分使用元数据后<xref:System.Windows.DependencyProperty.Register%2A>， <xref:System.Windows.DependencyProperty.AddOwner%2A>，或<xref:System.Windows.DependencyProperty.OverrideMetadata%2A>、 属性系统将密封该元数据实例和传达元数据的详细信息的任何属性都被视为不可变。</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> 尝试一次设置 IsAnimationProhibited<xref:System.Windows.PropertyMetadata.IsSealed%2A>是`true`对此元数据实例将引发的异常。</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>指示，不允许动画;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>指示允许动画。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> （允许动画）。"
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
