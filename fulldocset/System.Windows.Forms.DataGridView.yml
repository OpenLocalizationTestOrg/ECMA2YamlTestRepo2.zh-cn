  remarks: "你可以使用行集合手动填充<xref:System.Windows.Forms.DataGridView>控件而不是将其绑定到数据源。</xref:System.Windows.Forms.DataGridView> 下面的示例演示了如何手动添加并插入新行。 此示例假定你已添加四个<xref:System.Windows.Forms.DataGridViewTextBoxColumn>到控件的实例<xref:System.Windows.Forms.DataGridView.Columns%2A>集合。</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]     ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#]```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ```有关以编程方式填充未绑定的详细示例<xref:System.Windows.Forms.DataGridView>控件，请参见示例部分。</xref:System.Windows.Forms.DataGridView>       行中包含样式信息以及单元格的值。 为此，你可能想要添加或插入基于你已经设置样式的现有行的行。 你可以执行此使用<xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>， <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>， <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>，和<xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>方法。</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       若要修改控件中的值，或以删除的行，您也可以使用行集合。 你可以修改值或删除行而不考虑是否将控件绑定到外部数据源。 如果没有数据源，所做的更改进行直接到数据源。 你可能仍需要将数据源更新推送到远程数据库，但是。 有关详细信息，请参阅[如何︰ 将数据绑定到 Windows 窗体 DataGridView 控件](~/add/includes/ajax-current-ext-md.md)。       下面的示例演示如何以编程方式修改单元格的值。       [Visual Basic]     ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#]```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ```除的标准收集功能，你可以使用行集合来检索有关行的信息。 使用<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>方法来确定特定行的状态。</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> 使用<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>和<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>方法，以确定的行数或某一特定状态中的行的高度加总。</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> 若要检索具有特定状态的行的索引，请使用<xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>， <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>， <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>，和<xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>方法。</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       下面的示例演示了如何检索第一个所选行的索引，然后使用它以编程方式删除该行。       [Visual Basic]     ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#]```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ```以提高性能，<xref:System.Windows.Forms.DataGridViewRowCollection>返回行属性可以包括共享和取消共享行。</xref:System.Windows.Forms.DataGridViewRowCollection> 共享的行共享内存以减少大型的记录集的成本。 如果您的记录集非常大，你应小心地保证共享行尽可能多地访问行属性时。       有关详细信息，请参阅[缩放 Windows 窗体 DataGridView 控件的最佳做法](~/add/includes/ajax-current-ext-md.md)。"
