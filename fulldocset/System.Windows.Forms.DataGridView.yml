  remarks: "当将多重选择的属性设置为`true`，多个元素 （单元格、 行或列） 中可选择<xref:System.Windows.Forms.DataGridView>控件。</xref:System.Windows.Forms.DataGridView> 若要选择多个元素，用户可以按住 CTRL 键同时单击选择的元素。 通过单击选择的第一个元素，然后在按住 SHIFT 键，单击要选择的最后一个元素，则可以选择连续的元素。 选择作用域取决于<xref:System.Windows.Forms.DataGridView.SelectionMode%2A>属性。</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> 例如，如果<xref:System.Windows.Forms.DataGridView.SelectionMode%2A>设置为<xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>，用户可以选择多个列。</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       你可以使用多重选择属性以允许用户选择多个元素中的<xref:System.Windows.Forms.DataGridView>控制，执行对所有所选元素的操作。</xref:System.Windows.Forms.DataGridView> 例如，用户可以选择多个单元格，然后右键单击选定的单元格，以显示显示一组任务以执行上所选单元格的快捷菜单。       若要确定中选定的单元格、 行或列<xref:System.Windows.Forms.DataGridView>控件，你可以访问<xref:System.Windows.Forms.DataGridView.SelectedCells%2A>， <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>，或<xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>属性。</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> 若要确定选定的单元格数，请调用<xref:System.Windows.Forms.DataGridView.GetCellCount%2A>具有<xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>的自变量值的方法</xref:System.Windows.Forms.DataGridView.GetCellCount%2A> 使用<xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>方法来检索所选的行数和<xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>方法来检索其中的列数。</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> 这些方法是比直接访问集合，使用大量的数据时效率更高。 有关详细信息，请参阅[缩放 Windows 窗体 DataGridView 控件的最佳做法](~/add/includes/ajax-curren