- uid: System.Windows.Forms.DataGridView.CellClick
  id: CellClick
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: CellClick
  nameWithType: DataGridView.CellClick
  fullName: System.Windows.Forms.DataGridView.CellClick
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "单元格的任何部分被单击时发生。"
  remarks: "单击单元格的任何部分，包括边框和填充时，将发生此事件。 它也会发生当用户按下并释放空间键时的按钮单元格或复选框单元格具有焦点，并且如果按 SPACE 键的同时单击单元格都出现两次针对这些单元格类型。       若要确定在单击单元格内容时，处理<xref:System.Windows.Forms.DataGridView.CellContentClick>事件。</xref:System.Windows.Forms.DataGridView.CellContentClick>       此事件不接收有关鼠标位置的信息。 如果事件处理程序需要有关鼠标位置的信息，请使用<xref:System.Windows.Forms.DataGridView.CellMouseClick>事件。</xref:System.Windows.Forms.DataGridView.CellMouseClick>       在单击<xref:System.Windows.Forms.DataGridViewCheckBoxCell>，复选框更改值，因此如果你不想要计算的当前值所基于的预期值之前，会发生此事件，通常将处理<xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>事件相反。</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> 因为该事件发生的用户指定值时才提交，这通常发生时焦点离开单元格，你还必须处理<xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> 在该处理程序，如果当前单元格复选框单元格，调用<xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>方法并传入<xref:System.Windows.Forms.DataGridViewDataErrorContexts>值。</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example shows a CellClick event handler in a Tic-Tac-Toe game implementation that uses image columns in a <xref:System.Windows.Forms.DataGridView> control. Unless the game is over or the cell has already been clicked, the event handler sets the cell value to one of two <xref:System.Drawing.Bitmap> objects represented by the variables `x` and `o`.  \n  \n This code is part of a larger example shown in [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/e-system.windows.forms.d_65_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/e-system.windows.forms.d_65_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/e-system.windows.forms.d_65_1.vb)]"
  syntax:
    content: public event System.Windows.Forms.DataGridViewCellEventHandler CellClick;
    return:
      type: System.Windows.Forms.DataGridViewCellEventHandler
      description: "要添加。"
  exceptions: []
  platform:
  - net462
