.DefaultCellStyle%2A> 标头单元格默认情况下，将重写值，并且你可以重写特定行、 列和单元格的值。 有关单元格样式继承的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的单元格样式](~/add/includes/ajax-current-ext-md.md)。"
