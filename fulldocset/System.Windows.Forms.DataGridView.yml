  summary: "单元格退出编辑模式，如果单元格值已修改时发生。"
  remarks: "默认情况下，<xref:System.Windows.Forms.DataGridView>控件将尝试将转换为实际的基础的单元格值指定单元格的类型中的单元格中显示的一个用户指定值<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> 这种转换使用返回的单元格的单元格样式的格式设置属性<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       如果标准转换不满足你的需求，处理 CellParsing 事件，以便提供自定义值转换为所需的类型。       用户可以进入编辑模式，使用指定的方法<xref:System.Windows.Forms.DataGridView.EditMode%2A>属性，并可以退出编辑模式，在单元格中，提交更改，将移动到另一个单元格，或通过按 enter 键。</xref:System.Windows.Forms.DataGridView.EditMode%2A> 未提交，且不会发生 CellParsing 事件之前，则按 esc 键将恢复任何更改的值。 仅当单元格的值实际上已被修改，即使的最终值是与原始值相同，会发生 CellParsing 事件。 它也会发生时<xref:System.Windows.Forms.DataGridView.CommitEdit%2A>调用方法。</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       在处理 CellParsing 事件时，可以自行转换该值，或者可以自定义默认转换。 例如，你可以将值转换使用单元格自行<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>方法与你选择的类型转换器。</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> 或者，可以让默认类型转换器分析值，但需要修改<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>返回的对象的属性<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>属性，使用该单元格初始化<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       当你自行转换该值时，替换初始的格式化值<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>属性中指定单元格的类型的转换值<xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 若要指示，没有任何进一步分析是必要的设置<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>属性`true`。</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       事件处理程序完成后，如果<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>是`null`或者不是正确的类型，或<xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>属性是`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>分析使用的单元格<xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>与默认类型转换器方法。</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 此方法的默认实现分析值使用<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>传递单元的单元格样式属性</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 如果值不等于<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>、 值分析使用<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>属性和传递单元类型转换器</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A></xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       若要自定义显示的格式值的一个单元格值的转换，处理<xref:System.Windows.Forms.DataGridView.CellFormatting>事件。</xref:System.Windows.Forms.DataGridView.CellFormatting>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
