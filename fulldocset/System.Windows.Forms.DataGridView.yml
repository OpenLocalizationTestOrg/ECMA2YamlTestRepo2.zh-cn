  summary: "单元格的内容需要的显示格式时发生。"
  remarks: "默认情况下，<xref:System.Windows.Forms.DataGridView>控件将尝试将单元格的值转换为适用于显示的格式。</xref:System.Windows.Forms.DataGridView> 例如，它会将一个数字值转换为以在文本框单元中显示的字符串。 你可以指示要用于通过设置的格式设置约定<xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>属性<xref:System.Windows.Forms.DataGridViewCellStyle>等返回的属性<xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>属性。</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       如果标准的格式设置是不够的则可以自定义通过处理 CellFormattingevent 格式设置。 此事件可以指示的确切显示值，以及单元格样式，如前景色和背景颜色，用于单元格显示。 这意味着你可以处理任何类型的单元格格式，而不考虑是否单元格的值本身需要进行格式设置此事件。       每次每个单元格绘制，因此，应避免耗时处理处理此事件时，CellFormatting 事件时发生。 也会发生此事件时该单元格<xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>检索或其<xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>调用方法。</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       在处理 CellFormatting 事件时<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>与单元格的值初始化属性。</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 如果你提供从单元格的值的显示值的自定义转换，设置<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>转换后的值，以确保新值所指定单元格的类型属性<xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 若要指示没有进一步设置值的格式设置必要，请设置<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>属性`true`。</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       事件处理程序完成后，如果<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>是`null`或者不是正确的类型，或<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>属性是`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>格式都是使用<xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>属性返回的单元格样式<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>属性，使用该单元格初始化<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       无论的值如何<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>属性，返回的对象的显示属性<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>属性用于呈现该单元格。</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       有关使用 CellFormatting 事件自定义格式设置的详细信息，请参阅[如何︰ 在 Windows 窗体 DataGridView 控件中自定义数据格式](~/add/includes/ajax-current-ext-md.md)。       若要避免处理此事件时出现的性能损失，请通过事件处理程序，而不是直接访问该单元格的参数访问单元格。       若要自定义格式化、 用户指定的值转换为实际的单元值，处理<xref:System.Windows.Forms.DataGridView.CellParsing>事件。</xref:System.Windows.Forms.DataGridView.CellParsing>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
