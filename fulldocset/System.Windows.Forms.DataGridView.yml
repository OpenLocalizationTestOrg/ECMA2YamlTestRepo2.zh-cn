  summary: "获取或设置一个值，该值指示如何确定列宽。"
  remarks: "此属性允许您配置控件，以便以填充整个控件，或以适应单元格内容自动调整列宽。 当发生更改时控件的宽度，则将发生大小调整填充模式中。 在基于内容的大小调整模式下，大小调整单元格内容更改时，或者会发生，<xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>一旦启用，每当更改行高。</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> 某些基于内容的大小调整模式，可以限制对当前显示的行大小调整，以提高性能。       若要更改为单个列的大小调整模式，设置其<xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>属性。</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> 此属性的默认值是<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>，，该值指示列继承其行为并将其<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>从控件的属性值。</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       列填充模式中的将由所指示的比例的可用控件宽度划分其<xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>属性值。</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> 通过减去从控件的客户端区域的宽度的所有其他列的宽度确定可用于填充模式的宽度。 如果此宽度小于组合<xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>所有填充模式列的值，显示水平滚动条，所有填充模式列在都显示时带有最小宽度，并且用户列调整大小时被禁用。</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> 有关列填充模式的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的列填充模式](~/add/includes/ajax-current-ext-md.md)。       只有具有列<xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>属性值`true`自动调整大小和更改的列可见性不会导致调整大小时发生。</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> 此外，在列设置为自动调整大小，则用户不能调整鼠标列宽度。       若要以编程方式调整列宽，使用<xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>或<xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>方法或设置列<xref:System.Windows.Forms.DataGridViewColumn.Width%2A>属性。</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       有关基于内容的自动调整大小的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中调整选项](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example illustrates how to use this property in a master/detail scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnsMode>, and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic column sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_171_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/p-system.windows.forms.d_171_1.cs)]"
