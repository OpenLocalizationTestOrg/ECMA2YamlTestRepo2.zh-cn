  summary: "提供有关数据**AnonymousIdentification_Creating**事件。 此类不能被继承。"
  remarks: "AnonymousIdentificationEventArgs 类用于事件为提供的值<xref:System.Web.Security.AnonymousIdentificationModule.Creating>事件并使您能够指定为当前请求的自定义 Windows 标识。</xref:System.Web.Security.AnonymousIdentificationModule.Creating> 你可以访问<xref:System.Web.Security.AnonymousIdentificationModule.Creating>事件<xref:System.Web.Security.AnonymousIdentificationModule>类通过指定一个名为子例程**AnonymousIdentification_Creating** ASP.NET 应用程序的 Global.asax 文件中。</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       <xref:System.Web.Security.AnonymousIdentificationModule>构造 AnonymousIdentificationEventArgs 对象使用当前<xref:System.Web.HttpContext>和将其传递给**AnonymousIdentification_Creating**事件。</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationModule>       你可以使用<xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>AnonymousIdentificationEventArgs 对象提供给属性**AnonymousIdentification_Creating**事件设置为自定义值的匿名标识符。</xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> 如果未指定的值<xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>期间属性**AnonymousIdentification_Creating**事件，<xref:System.Guid>使用。</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       **AnonymousIdentification_Creating** <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>匿名标识时，才引发事件"
  example:
