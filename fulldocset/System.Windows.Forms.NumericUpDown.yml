  type: Class
  summary: "表示显示数值的 Windows 数字显示框 （也称为 up-down 控件）。"
  remarks: "NumericUpDown 控件包含一个单个的数字值，可以通过单击向上或向下按钮的控件是递增还是递减。 除非用户也可以输入一个值，在<xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>属性设置为`true`。</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>       可以通过设置格式显示数字<xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>， <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>，或<xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>属性。</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> </xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> </xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> 若要在控件中显示的十六进制值，设置<xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>属性`true`。</xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> 若要显示千位分隔符在适当的十进制数字中设置<xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>属性`true`。</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> 若要指定在小数点之后显示的数字个数，设置<xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>要显示的小数位数的数字的属性。</xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>       若要指定控件的值的允许范围，设置<xref:System.Windows.Forms.NumericUpDown.Minimum%2A>和<xref:System.Windows.Forms.NumericUpDown.Maximum%2A>属性。</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> 设置<xref:System.Windows.Forms.NumericUpDown.Increment%2A>值，以指定的值是递增还是递减到<xref:System.Windows.Forms.NumericUpDown.Value%2A>属性当用户单击向上或向下箭头按钮。</xref:System.Windows.Forms.NumericUpDown.Value%2A> </xref:System.Windows.Forms.NumericUpDown.Increment%2A> 你可以增加控件移动通过号时用户连续按向上或向下箭头，通过设置的速度<xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>属性。</xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>       当<xref:System.Windows.Forms.NumericUpDown.UpButton%2A>或<xref:System.Windows.Forms.NumericUpDown.DownButton%2A>调用方法、 在代码或通过单击向上或向下按钮，验证新值和控件更新中的相应格式的新值。</xref:System.Windows.Forms.NumericUpDown.DownButton%2A> </xref:System.Windows.Forms.NumericUpDown.UpButton%2A> 具体而言，如果<xref:System.Windows.Forms.UpDownBase.UserEdit%2A>属性设置为`true`、<xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A>在验证或更新的值之前调用方法。</xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> </xref:System.Windows.Forms.UpDownBase.UserEdit%2A> 值然后验证介于<xref:System.Windows.Forms.NumericUpDown.Minimum%2A>和<xref:System.Windows.Forms.NumericUpDown.Maximum%2A>值，与<xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A>调用方法。</xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A>       从开始[!INCLUDE[net_2015](~/add/includes/net-2015-md.md)]，将基于时 app.config 文件包含以下条目系统 DPI 设置调整 NumericUpDown 控件的大小︰```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
