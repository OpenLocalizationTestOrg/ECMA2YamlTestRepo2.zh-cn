  type: Class
  summary: "表示在智能标记面板上的静态标头项。 此类不能被继承。"
  remarks: "如<xref:System.ComponentModel.Design.DesignerActionTextItem>基类，DesignerActionHeaderItem 表示的智能标记面板中的单个静态文本项。</xref:System.ComponentModel.Design.DesignerActionTextItem> 但是，使用显示为粗体文本显示 DesignerActionHeaderItem 条目。 通常，标头项用于在一个面板中创建一组项的标题。 单击某个标题项会导致任何操作。       各个面板项目被关联在一起以形成一个面板，通过调用<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法的<xref:System.ComponentModel.Design.DesignerActionList>类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._129_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._129_1.cs)]"
