- uid: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  id: Expect100Continue
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: Expect100Continue
  nameWithType: ServicePointManagerElement.Expect100Continue
  fullName: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "获取或设置一个布尔值，确定是否 100-继续使用行为。"
  remarks: "当此属性设置为`true`，客户端请求使用`POST`方法应该可以接收 100-继续从要指示客户端应发送要发布的数据的服务器的响应。 此机制允许客户端以避免通过网络发送大量数据时的服务器，根据请求标头，想要拒绝请求。       有关其他信息，请参阅<xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>。</xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>"
  syntax:
    content: public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>需要 100-继续响应，则为<xref uid=&quot;langword_csharp_POST&quot; name=&quot;POST&quot; href=&quot;&quot;></xref>请求; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Net.Configuration.ServicePointManagerElement.Expect100Continue*
  exceptions: []
  platform:
  - net462
