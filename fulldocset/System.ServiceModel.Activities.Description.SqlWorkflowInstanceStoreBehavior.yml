  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "获取或设置<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>属性。</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> 此属性指定服务主机在接收时应采取的措施<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>主机尝试锁定实例，实例当前已由另一台主机锁定时。"
  remarks: "为此字段允许的选项为︰ None、 基本重试和积极重试。 默认值为 None。 下面的列表为您提供这三个选项的说明:-None。 服务主机不会尝试锁定实例，并传递<xref:System.Runtime.DurableInstancing.InstanceLockedException>给调用方。</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -基本重试。 服务主机尝试锁定实例与线性重试间隔，并将异常传递给调用方在序列的末尾。      -积极重试。 服务主机尝试锁定实例使用按指数增长的延迟和传递<xref:System.Runtime.DurableInstancing.InstanceLockedException>到序列的末尾调用方。</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "服务主机接收时应采取的操作<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>。"
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
