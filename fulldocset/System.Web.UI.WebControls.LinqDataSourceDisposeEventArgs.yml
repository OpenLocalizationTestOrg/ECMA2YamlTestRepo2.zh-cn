  remarks: "创建的处理程序<xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>事件以执行清理该对象被销毁之前所特有的数据上下文对象。</xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> LinqDataSourceDisposeEventArgs 对象包含在你选择、 更新、 插入或删除数据时使用的数据上下文对象。 <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>期间引发事件<xref:System.Web.UI.Control.Unload>之前的事件<xref:System.Web.UI.WebControls.LinqDataSource>控件释放上下文对象。</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Unload> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>       数据上下文对象是类的<xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>属性或将类型设置为<xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A><xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>类</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs></xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A></xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>中指定的类型       当<xref:System.Web.UI.WebControls.LinqDataSource>的数据库中，控件交互<xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>属性设置为<xref:System.Data.Linq.DataContext>表示数据库的对象。</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> 当<xref:System.Web.UI.WebControls.LinqDataSource>控件交互与内存中数据集合，<xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>属性设置为包含数据收集的对象。</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource>"
