  type: Class
  summary: "提供用于选择电子邮件正文文件中的编辑器<xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>对象。"
  remarks: "MailDefinitionBodyFileNameEditor 类提供用于选择的文件的用户界面<xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>属性<xref:System.Web.UI.WebControls.MailDefinition>对象。</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>指定包含电子邮件消息正文的文件。</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       <xref:System.Web.UI.WebControls.MailDefinition>对象定义的内容和由控件发送的电子邮件通知消息的格式。</xref:System.Web.UI.WebControls.MailDefinition> 例如， <xref:System.Web.UI.WebControls.CreateUserWizard>，<xref:System.Web.UI.WebControls.ChangePassword>和<xref:System.Web.UI.WebControls.PasswordRecovery>控件使用 MailDefinitionBodyFileNameEditor。</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       MailDefinitionBodyFileNameEditor 调用时，例如，通过选择省略号 (**...**) 上的按钮**BodyFileName**属性下**MailDefinition**中**属性**的可视化设计器的网格。       <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>属性指定要在 MailDefinitionBodyFileNameEditor 窗体上显示的标题。</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>属性返回的列表的文件类型可接受的 MailDefinitionBodyFileNameEditor。</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
  syntax:
    content: 'public class MailDefinitionBodyFileNameEditor : System.Web.UI.Design.UrlEditor'
