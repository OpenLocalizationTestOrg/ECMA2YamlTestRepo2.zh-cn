  summary: "获取的文件类型的列表<xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;></xref>要接受对象。"
  remarks: "每种类型的筛选器属性的格式如下︰ 1。  用户友好的说明。      2.  垂直条 (`|`)。      3.  文件规范，用分号隔开 (`;`)。      4.  另一条竖线 (`|`)。       例如，指定文本文件、 HTML 文件和所有文件的筛选器将如下所示 EN-US 区域设置中的以下示例︰`Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|`此字符串的本地化的版本是默认值为筛选器。"
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "指定每个用户友好名称的字符串接受文件类型和每种类型的文件规范。"
