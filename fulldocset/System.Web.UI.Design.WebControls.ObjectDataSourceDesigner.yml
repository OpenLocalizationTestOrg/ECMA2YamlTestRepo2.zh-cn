  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> Web 服务器控件。"
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSource>控件表示业务对象的方法调用以便执行 Delete、 Insert、 Select、 和更新数据库操作的数据源。</xref:System.Web.UI.WebControls.ObjectDataSource>       在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.ObjectDataSource>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.ObjectDataSource> 当你切换回源视图时，设计时控件的标记源代码持久保存，并编辑向网页上的标记。 ObjectDataSourceDesigner 类提供设计时支持<xref:System.Web.UI.WebControls.ObjectDataSource>可视设计器中的控件。</xref:System.Web.UI.WebControls.ObjectDataSource>       ObjectDataSourceDesigner 类成员提供以下功能:-<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A>属性指示是否可以显示配置数据源向导。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>属性指示是否关联的架构<xref:System.Web.UI.WebControls.ObjectDataSource>控件可以在设计时刷新。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>      -<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>属性指定执行 Select 函数的方法。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>属性指定为关联的控件提供数据的业务对象的类型。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>      -<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>方法返回具有指定名称的数据源视图。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>方法返回的关联的数据源视图名称的列表<xref:System.Web.UI.WebControls.ObjectDataSource>控件。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>方法从关联的业务对象中提取选择方法的元数据。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>      -<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>方法使显示在可视化设计器图面上配置数据源向导。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>方法中删除从属性、 添加其他属性，或隐藏关联控件的属性。</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
