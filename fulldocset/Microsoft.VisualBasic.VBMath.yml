- uid: Microsoft.VisualBasic.VBMath.Randomize
  id: Randomize
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Randomize()
  nameWithType: VBMath.Randomize()
  fullName: Microsoft.VisualBasic.VBMath.Randomize()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "初始化随机数字生成器。"
  remarks: "此重载`Randomize`方法不接受种子值。 相反，由系统计时器返回的值用作新的种子值。       如果`Randomize`未使用，`Rnd`函数 （不带任何参数） 使用的同一个数字作为种子第一次它被调用，并且从此作为种子值使用上次生成的数字。      1> [!NOTE]&1;> 若要重复的随机数字的序列，调用`Rnd`带负参数在使用之前立即`Randomize`使用数值自变量。      1> [!IMPORTANT]&1;> 由于`Random`语句和`Rnd`函数开头的种子值，并生成在有限范围内的数字，结果可能是可预测的人知道用来生成它们的算法。 因此，`Random`语句和`Rnd`函数不应该用于生成随机数字，用于生成在加密。 有关详细信息，请参阅<xref:System.Security.Cryptography.RandomNumberGenerator>。</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._78_1.vb)]"
  syntax:
    content: public static void Randomize ();
    parameters: []
  overload: Microsoft.VisualBasic.VBMath.Randomize*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.VBMath.Randomize(System.Double)
  id: Randomize(System.Double)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Randomize(Double)
  nameWithType: VBMath.Randomize(Double)
  fullName: Microsoft.VisualBasic.VBMath.Randomize(Double)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "初始化随机数字生成器。"
  remarks: "`Randomize`使用`Number`初始化`Rnd`函数的随机数字生成器，并向其提供一个新的种子值。 如果省略`Number`，由系统计时器返回的值用作新的种子值。       如果`Randomize`未使用，`Rnd`函数 （不带任何参数） 使用的同一个数字作为种子第一次它被调用，并且从此作为种子值使用上次生成的数字。      1> [!NOTE]&1;> 若要重复的随机数字的序列，调用`Rnd`带负参数在使用之前立即`Randomize`使用数值自变量。 使用`Randomize`相同的值与`Number`不重复以前的序列。      1> [!IMPORTANT]&1;> 由于`Random`语句和`Rnd`函数开头的种子值，并生成在有限范围内的数字，结果可能是可预测的人知道用来生成它们的算法。 因此，`Random`语句和`Rnd`函数不应该用于生成随机数字，用于生成在加密。 有关详细信息，请参阅<xref:System.Security.Cryptography.RandomNumberGenerator>。</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._199_1.vb)]"
  syntax:
    content: public static void Randomize (double Number);
    parameters:
    - id: Number
      type: System.Double
      description: "可选。 <xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;> </xref>或任何有效的数值表达式。"
  overload: Microsoft.VisualBasic.VBMath.Randomize*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.VBMath.Rnd
  id: Rnd
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd()
  nameWithType: VBMath.Rnd()
  fullName: Microsoft.VisualBasic.VBMath.Rnd()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "返回类型的一个随机数<xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>。"
  remarks: "`Rnd`函数返回一个值小于 1，但大于或等于零。       之前调用`Rnd`，使用`Randomize`不带参数初始化以及种子的随机数字生成器的语句基于系统计时器。       若要生成给定范围中的随机整数，请使用以下公式。       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_1.vb) ]在这里，`upperbound`是在范围内，最大的数和`lowerbound`是范围中的最低号。      1> [!NOTE]&1;> 若要重复的随机数字的序列，调用`Rnd`带负参数在使用之前立即`Randomize`使用数值自变量。      1> [!IMPORTANT]&1;> 由于`Random`语句和`Rnd`函数开头的种子值，并生成在有限范围内的数字，结果可能是可预测的人知道用来生成它们的算法。 因此，`Random`语句和`Rnd`函数不应该用于生成随机数字，用于生成在加密。"
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_2.vb)]"
  syntax:
    content: public static float Rnd ();
    parameters: []
    return:
      type: System.Single
      description: "序列中下一步的随机数字。"
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.VBMath.Rnd(System.Single)
  id: Rnd(System.Single)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd(Single)
  nameWithType: VBMath.Rnd(Single)
  fullName: Microsoft.VisualBasic.VBMath.Rnd(Single)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "返回类型的一个随机数<xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>。"
  remarks: "`Rnd`函数返回一个值小于 1，但大于或等于零。       值`Number`确定如何`Rnd`生成一个随机数。       对于任何给定的初始种子，都会生成相同的数字序列，因为每次后续调用`Rnd`函数使用以前生成的数字作为种子序列中的下一个编号。       之前调用`Rnd`，使用`Randomize`不带参数初始化以及种子的随机数字生成器的语句基于系统计时器。       若要生成给定范围中的随机整数，请使用以下公式。       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_1.vb) ]在这里，`upperbound`是在范围内，最大的数和`lowerbound`是范围中的最低号。      1> [!NOTE]&1;> 若要重复的随机数字的序列，调用`Rnd`带负参数在使用之前立即`Randomize`使用数值自变量。 使用`Randomize`相同的值与`Number`不重复以前的序列。      1> [!IMPORTANT]&1;> 由于`Random`语句和`Rnd`函数开头的种子值，并生成在有限范围内的数字，结果可能是可预测的人知道用来生成它们的算法。 因此，`Random`语句和`Rnd`函数不应该用于生成随机数字，用于生成在加密。"
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_2.vb)]"
  syntax:
    content: public static float Rnd (float Number);
    parameters:
    - id: Number
      type: System.Single
      description: "可选。 A <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>值或任何有效<xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;></xref>表达式。"
    return:
      type: System.Single
      description: "如果数小于零，Rnd 生成相同编号每当使用<code> Number </code>作为种子。 如果数字为大于零，Rnd 序列中生成的下一步的随机数字。 如果数等于零，则 Rnd 生成最近生成的数字。 如果未提供数，Rnd 序列中生成的下一步的随机数字。"
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
