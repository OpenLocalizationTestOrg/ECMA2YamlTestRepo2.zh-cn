  remarks: "访问删除通过使用复杂的算法可能添加访问控制规则以及删除它们。       此方法无法删除的访问规则，并返回`false`如果与访问规则关联的继承规则而言过于复杂，要成功的删除算法。       若要避免无意中允许主体访问，应用程序应检查是否存在的允许每个人都完全访问 (AEFA) 访问控制项 (ACE)，并将其删除之前修改 DACL。"
  syntax:
    content: protected bool RemoveAccessRule (System.Security.AccessControl.AccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.AccessRule
      description: "要删除的访问规则。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果访问规则已成功删除;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule*
