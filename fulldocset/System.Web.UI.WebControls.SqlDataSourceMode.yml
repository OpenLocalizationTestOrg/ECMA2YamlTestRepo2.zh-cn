  langs:
  - csharp
  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "指定是否<xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref>或<xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;></xref>控件中检索数据作为<xref href=&quot;System.Data.IDataReader&quot;></xref>或<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  remarks: "SqlDataSourceMode 枚举由<xref:System.Web.UI.WebControls.SqlDataSource>和<xref:System.Web.UI.WebControls.AccessDataSource>控件来描述的数据源控件的数据检索模式时使用<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>调用方法。</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 当<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>属性设置为数据集、 数据加载到<xref:System.Data.DataSet>结构。</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> 这使得用户界面控件如<xref:System.Web.UI.WebControls.GridView>提供排序和分页功能。</xref:System.Web.UI.WebControls.GridView> 当<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>属性设置为 DataReader，通过检索数据<xref:System.Data.IDataReader>对象，它是只读的、 只进游标。</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       SqlDataSourceMode 枚举仅用于描述如何<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>命令检索数据; 它不影响其他操作<xref:System.Web.UI.WebControls.SqlDataSource>控件将执行，如<xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>， <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>，或<xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>。</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
  syntax:
    content: public enum SqlDataSourceMode
