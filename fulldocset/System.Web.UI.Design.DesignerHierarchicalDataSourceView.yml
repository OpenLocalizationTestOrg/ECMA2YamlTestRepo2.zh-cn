  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "生成设计时数据，与关联的数据源控件的架构匹配，并返回一个值，该值指示数据示例数据还是真实数据。"
  remarks: "GetDesignTimeData 方法应由关联的数据绑定控件设计器用于提供数据的设计时版本。       它不是预期，也建议设计器在设计时执行实际的数据访问。 相反，设计器应创建的架构匹配的数据源的示例数据。"
  syntax:
    content: public virtual System.Web.UI.IHierarchicalEnumerable GetDesignTimeData (out bool isSampleData);
    parameters:
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要指示返回的数据是示例数据;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>若要指示返回的数据是实时数据。"
    return:
      type: System.Web.UI.IHierarchicalEnumerable
      description: "此实现始终返回<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
