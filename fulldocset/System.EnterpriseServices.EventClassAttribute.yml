  name: EventClassAttribute
  nameWithType: EventClassAttribute
  fullName: System.EnterpriseServices.EventClassAttribute
  type: Class
  summary: "将特性化的类标记为事件类。 此类不能被继承。"
  remarks: "如果`EventClass`是指定，它不能禁用 COM + 目录中; 如果启用 COM + 目录中，它必须指定该组件上。       对事件类的方法调用始终传递到实现;而被传递给事件订阅服务器。       EventClassAttribute 实例的初始属性值的列表，请参阅<xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>构造函数。</xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
  inheritance:
