- uid: System.Windows.Forms.DateRangeEventHandler
  id: DateRangeEventHandler
  langs:
  - csharp
  name: DateRangeEventHandler
  nameWithType: DateRangeEventHandler
  fullName: System.Windows.Forms.DateRangeEventHandler
  type: Delegate
  summary: "表示将处理的方法<xref href=&quot;System.Windows.Forms.MonthCalendar.DateChanged&quot;></xref>或<xref href=&quot;System.Windows.Forms.MonthCalendar.DateSelected&quot;></xref>事件<xref href=&quot;System.Windows.Forms.MonthCalendar&quot;> </xref>。"
  remarks: "当你创建<xref:System.Windows.Forms.DateRangeEventArgs>委托时，需要标识将处理该事件的方法。</xref:System.Windows.Forms.DateRangeEventArgs> 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example displays a form containing a <xref:System.Windows.Forms.MonthCalendar> control that displays one calendar year. The example demonstrates setting properties like <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> to customize the look of the calendar control. Other properties like <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bolded. The example also sets properties to change the calendar format, including <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A>. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_96_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.d_96_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.d_96_1.cs)]"
