  type: Class
  summary: "提供有关数据<xref href=&quot;System.Data.SqlClient.SqlDataAdapter.RowUpdated&quot;></xref>事件。"
  remarks: "<xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated>引发事件时<xref:System.Data.Common.DbDataAdapter.Update%2A>完成对行。</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated>       使用时<xref:System.Data.Common.DbDataAdapter.Update%2A>，有两个事件发生的更新每个数据行。</xref:System.Data.Common.DbDataAdapter.Update%2A> 执行的顺序，如下所示是︰ 1。  中的值<xref:System.Data.DataRow>移动到的参数值。</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>引发事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  该命令执行。      4.  如果该命令设置为`FirstReturnedRecord`，并且第一个返回结果置于<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  如果有输出参数，请在放入<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>引发事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>调用。</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> and <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> event returns this output:  \n  \n Event Arguments: (command=System.Data.SqlClient.SqlCommand commandType=2 status=0)  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> event returns this output:  \n  \n Event Arguments: (command=System.Data.SqlClient.SqlCommand commandType=2 recordsAffected=1 row=System.Data.DataRow[37] status=0)  \n  \n [!code-vb[Classic WebData SqlDataAdapter.RowUpdated Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._17_1.vb)]\n [!code-cs[Classic WebData SqlDataAdapter.RowUpdated Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._17_1.cs)]"
