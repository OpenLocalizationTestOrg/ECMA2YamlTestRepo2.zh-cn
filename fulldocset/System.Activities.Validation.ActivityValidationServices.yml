- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity)
  id: Validate(System.Activities.Activity)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity)
  nameWithType: ActivityValidationServices.Validate(Activity)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "验证工作流活动已依据验证逻辑正确配置。 此逻辑可以<xref:System.Activities.CodeActivity.CacheMetadata*>方法的活动验证，或生成和策略约束。</xref:System.Activities.CodeActivity.CacheMetadata*>"
  remarks: "自定义活动作者可以提供在活动的验证逻辑<xref:System.Activities.CodeActivity.CacheMetadata%2A>重写。</xref:System.Activities.CodeActivity.CacheMetadata%2A> 引发的任何异常<xref:System.Activities.CodeActivity.CacheMetadata%2A>不会视为验证错误。</xref:System.Activities.CodeActivity.CacheMetadata%2A> 这些异常将从对验证的调用中转义，并且必须由调用方进行处理。"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "工作流活动树中的元素。"
    return:
      type: System.Activities.Validation.ValidationResults
      description: "验证错误的集合，其中每个可包含验证的活动、 描述性消息、 错误代码和其他信息的名称。"
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  id: Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "验证工作流活动已依据验证逻辑正确配置。 此逻辑可以是活动验证，或生成和策略约束的 cacheMetadata 方法。"
  remarks: "自定义活动作者可以提供在活动的验证逻辑<xref:System.Activities.CodeActivity.CacheMetadata%2A>重写。</xref:System.Activities.CodeActivity.CacheMetadata%2A> 引发的任何异常<xref:System.Activities.CodeActivity.CacheMetadata%2A>不会视为验证错误。</xref:System.Activities.CodeActivity.CacheMetadata%2A> 这些异常将从调用中转义<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>并且必须由调用方进行处理。</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "工作流活动树中的活动。"
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "一个对象，确定工作流上验证方法的行为可以取消内部验证逻辑，并且还可以包含策略约束。"
    return:
      type: System.Activities.Validation.ValidationResults
      description: "验证错误的集合，其中每个可包含的配置不正确的活动、 描述性消息、 错误或警告代码和其他信息的名称。"
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
