  type: Class
  summary: "表示引发事件的表达式。"
  remarks: "CodeDelegateInvokeExpression 可以用于表示调用事件的代码。 调用事件调用所有与使用指定的参数的事件注册的委托。       <xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A>属性指定要调用的事件。</xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A> <xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>属性指定要为事件传递给委托的参数。</xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>"
