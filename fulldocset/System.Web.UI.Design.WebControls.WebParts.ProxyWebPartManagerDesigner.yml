  remarks: "ProxyWebPartManagerDesigner 类等同于<xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner>类，并提供对设计时支持<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>控件。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> </xref:System.Web.UI.Design.WebControls.WebParts.WebPartManagerDesigner> 它在设计图面上显示为纯灰色框，显示类的名称和特定的 ID<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>控件。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> 你可以更改<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>通过重写<xref:System.Web.UI.Design.WebControls.WebParts.ProxyWebPartManagerDesigner.GetDesignTimeHtml%2A>方法在与任何标准<xref:System.Web.UI.Design.ControlDesigner>.</xref:System.Web.UI.Design.ControlDesigner>相同的方式</xref:System.Web.UI.Design.WebControls.WebParts.ProxyWebPartManagerDesigner.GetDesignTimeHtml%2A>控制</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>的自定义呈现 <xref:System.Web.UI.Design.WebControls.WebParts.ProxyWebPartManagerDesigner.UsePreviewControl%2A>重写属性以始终返回`true`。</xref:System.Web.UI.Design.WebControls.WebParts.ProxyWebPartManagerDesigner.UsePreviewControl%2A>"
