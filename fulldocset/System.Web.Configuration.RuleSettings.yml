  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置的最小出现的相同类型的事件，然后给提供程序引发该事件数。"
  remarks: "此属性必须大于零的值。 无效的值可能导致保存的配置节时引发异常。       这表示事件发生之前将引发一个事件到提供程序最小次数。 例如，如果返回值为`5`，则该事件的第五个实例出现前，ASP.NET 不会引发一个事件到该提供程序。"
