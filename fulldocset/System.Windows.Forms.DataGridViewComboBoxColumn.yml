  remarks: "DataGridViewComboBoxColumn 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewColumn>用于逻辑主机使用户能够从选项列表中选择值的单元。</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewComboBoxColumn 具有的关联<xref:System.Windows.Forms.DataGridViewComboBoxCell>中每个<xref:System.Windows.Forms.DataGridViewRow>相交它。</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       你可以通过设置手动填充单元格其<xref:System.Windows.Forms.DataGridViewCell.Value%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.Value%2A> 或者，你可以将列绑定到数据源由<xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> 如果<xref:System.Windows.Forms.DataGridView>是绑定到数据库表，请将此列设置<xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>为表中的列的名称的属性。</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> 如果<xref:System.Windows.Forms.DataGridView>是绑定到的对象的集合，请将<xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>对象属性的名称的属性。</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       您可以通过将值添加到手动填充列的下拉列表<xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>集合。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> 或者，通过设置列，其自己的数据源绑定下拉列表<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>属性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> 如果这些值是集合中的对象或数据库表中的记录，还必须设置<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>和<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>属性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>属性指示哪个对象属性或数据库列提供下拉列表中显示的值。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>属性指示哪个对象属性或数据库列用于设置单元格<xref:System.Windows.Forms.DataGridViewCell.Value%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       一个典型方案是将绑定<xref:System.Windows.Forms.DataGridView>到父数据库表控件以及如何绑定到相关的子表的下拉列表。</xref:System.Windows.Forms.DataGridView> 例如，你可能绑定<xref:System.Windows.Forms.DataGridView>控制转移到`Orders`包含表`ProductID`列和列组<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>属性`Products`包含表`ProductID`和`ProductName`列。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> 在这种情况下，会将列设置<xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>属性设置为&quot;ProductID&quot;来填充它单元格的值从`Orders.ProductID`列。</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> 但是，若要在单元格和下拉列表中显示实际的产品名称，将映射到这些值`Products`通过设置表<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>&quot;ProductID&quot;的属性和<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>为&quot;产品名称&quot;的属性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       下拉列表值 (或值由<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>属性) 必须包含实际的单元值或<xref:System.Windows.Forms.DataGridView>控件将引发异常。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       将列设置<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>， <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>，并<xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>将自动设置属性包括<xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>列中的所有单元格的相应属性</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A></xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A></xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> 若要覆盖特定单元格这些属性值，首先，设置的列属性，然后设置的单元属性。       与不同<xref:System.Windows.Forms.ComboBox>控件，<xref:System.Windows.Forms.DataGridViewComboBoxCell>没有<xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>和<xref:System.Windows.Forms.ListControl.SelectedValue%2A>属性。</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> 相反，从下拉列表中选择一个值设置的单元格<xref:System.Windows.Forms.DataGridViewCell.Value%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       此列类型的默认排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
