  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "提供有关用户的功能来查看和修改个性化数据的信息。 此类不能被继承。"
  remarks: "在 Web 部件应用程序的生命周期的各个点<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>对象需要检查当前用户的功能，以确定哪些用户可以查看和修改的个性化数据。</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> 当发生这一需要，则会个性化对象检查 WebPartUserCapability 类的实例。       Web 部件个性化功能定义两个用户功能，其中每个由 WebPartUserCapability 对象。 两个对象具有可以用于指定用户功能中的相应谓词`<authorization>`的 Web.config 文件的部分。 有关详细信息，请参阅[是为了个性化的 web 部件 （ASP.NET 设置架构） 的授权元素](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434)。 下表中显示不同的用户功能。      |用户功能 |说明 |  |---------------------|-----------------|  |`modifyState`|指示当前用户可以将个性化数据保存到数据存储区。 通过<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>对象上的<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>字段访问。 |  |`enterSharedScope`|指示当前用户可以输入共享个性化设置范围。 </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability></xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> 通过<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>对象上的<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>字段访问。 |      WebPartUserCapability 类具有一个公共属性。 </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability></xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>属性指示的类的名称。</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       WebPartUserCapability 类还具有两个公开的方法。 <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>方法允许两个用户功能对象进行比较。</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> 对象被视为相等，如果它们具有相同的名称。 <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>方法将生成基于 WebPartUserCapability 对象的名称的哈希代码。</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
  syntax:
    content: public sealed class WebPartUserCapability
