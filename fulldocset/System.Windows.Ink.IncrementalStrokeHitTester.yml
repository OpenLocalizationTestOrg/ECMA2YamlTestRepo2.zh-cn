  summary: "动态进行命中测试笔画使用橡皮擦路径。"
  remarks: "IncrementalStrokeHitTester 命中测试描边通过确定当橡皮擦路径与该笔画相交。 使用<xref:System.Windows.Ink.IncrementalHitTester.AddPoints%2A>触笔事件将点添加到 IncrementalStrokeHitTester 中的方法。</xref:System.Windows.Ink.IncrementalHitTester.AddPoints%2A> 当添加到 IncrementalStrokeHitTester 的点相交<xref:System.Windows.Ink.Stroke>，IncrementalStrokeHitTester 引发<xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit>事件。</xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> </xref:System.Windows.Ink.Stroke>"
  example:
  - "The following example demonstrates how to dynamically erase a portion of a <xref:System.Windows.Ink.Stroke>. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[InkEraser#2](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#2)]\n [!code-vb[InkEraser#2](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#2)]"
