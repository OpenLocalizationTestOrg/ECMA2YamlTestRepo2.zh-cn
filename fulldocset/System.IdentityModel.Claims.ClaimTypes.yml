  langs:
  - csharp
  name: ClaimTypes
  nameWithType: ClaimTypes
  fullName: System.IdentityModel.Claims.ClaimTypes
  type: Class
  summary: "表示实体可以声明的声明的预定义的类型。 此类不能被继承。"
  remarks: "使用 ClaimTypes 类来搜索特定类型的声明中<xref:System.IdentityModel.Claims.ClaimSet>或创建的声明。</xref:System.IdentityModel.Claims.ClaimSet> 要搜索特定类型的声明中<xref:System.IdentityModel.Claims.ClaimSet>，使用<xref:System.IdentityModel.Claims.ClaimSet.FindClaims%28System.String%2CSystem.String%29>方法并使用指定的声明此类的属性类型为`claimType`参数。</xref:System.IdentityModel.Claims.ClaimSet.FindClaims%28System.String%2CSystem.String%29> </xref:System.IdentityModel.Claims.ClaimSet> 时的构造函数<xref:System.IdentityModel.Claims.Claim>类用于创建新声明，请使用 ClaimTypes 类的属性指定`claimType`参数。</xref:System.IdentityModel.Claims.Claim> 对于许多声明类型，<xref:System.IdentityModel.Claims.Claim>类具有返回特定类型的声明的静态属性。</xref:System.IdentityModel.Claims.Claim> 例如， [CreateHashClaim (字节\\[\\])](assetId:///M:System.IdentityModel.Claims.Claim.CreateHashClaim(System.Byte[])?qualifyHint=False&autoUpgrade=False)方法返回声明使用<xref:System.IdentityModel.Claims.ClaimTypes.Hash%2A>声明类型。</xref:System.IdentityModel.Claims.ClaimTypes.Hash%2A>"
  example:
