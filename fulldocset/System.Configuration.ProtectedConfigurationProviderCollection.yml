  summary: "提供了一系列<xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;></xref>对象。"
  remarks: "<xref:System.Configuration.ProtectedConfiguration.Providers%2A>属性<xref:System.Configuration.ProtectedConfiguration>类是所有受保护配置提供程序可供你的应用程序的 ProtectedConfigurationProviderCollection 集合。</xref:System.Configuration.ProtectedConfiguration> </xref:System.Configuration.ProtectedConfiguration.Providers%2A>       你可以加密配置文件，以保护应用程序使用的敏感信息部分。 这提高了安全性进行未经授权的访问难以进行，即使攻击者可以访问你的配置文件。       .NET Framework 包括两个受保护的配置提供程序可以用于加密配置文件的各节︰<xref:System.Configuration.RsaProtectedConfigurationProvider>类，它使用<xref:System.Security.Cryptography.RSACryptoServiceProvider>类来加密配置节和<xref:System.Configuration.DpapiProtectedConfigurationProvider>类，该类使用 Windows 数据保护 API (DPAPI) 来加密配置节。</xref:System.Configuration.DpapiProtectedConfigurationProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Configuration.RsaProtectedConfigurationProvider>       你可能需要使用一种算法以外的 RSA 或 DPAPI 提供程序的敏感信息进行加密。 在这种情况下，你可以构建你自己的自定义受保护配置提供程序。 <xref:System.Configuration.ProtectedConfigurationProvider>类是一个抽象基类，则必须从创建你自己的受保护配置提供程序。</xref:System.Configuration.ProtectedConfigurationProvider>       有关受保护的配置的详细信息，请参阅[加密配置信息使用受保护的配置](~/add/includes/ajax-current-ext-md.md)。"
