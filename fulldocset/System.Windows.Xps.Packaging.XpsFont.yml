  remarks: "XpsFont 类具有没有公共构造函数。       使用<xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>方法添加字体并获取新的文档中对它的引用。</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>       使用<xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>方法来获取现有文档中所引用的字体。</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>       根据设置<xref:System.Windows.Xps.Serialization.XpsSerializationManager>和<xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>，如<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>和<xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>的刷新操作<xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>XpsFont 类的方法可能推迟到整个<xref:System.Windows.Xps.Packaging.XpsDocument>已关闭。</xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> </xref:System.Windows.Xps.Packaging.PackageInterleavingOrder> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.XpsPackagingPolicy> </xref:System.Windows.Xps.Serialization.XpsSerializationManager>"
