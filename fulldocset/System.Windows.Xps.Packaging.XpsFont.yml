  langs:
  - csharp
  name: ObfuscateFontData(Byte[],Guid)
  nameWithType: XpsFont.ObfuscateFontData(Byte[],Guid)
  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "对字体数据进行模糊处理。"
  remarks: "ObfuscateFontData 方法被提供用于使用时进行模糊处理许可专有字体法律义务。       虽然此方法不提供加密，可以使用 ObfuscateFontData 方法来从解压缩的专有抑制用户[!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)]字体和用于其他用途单独安装。       有关字体模糊处理的详细信息，请参阅部分 2.1.7.3&quot;嵌入字体模糊处理&quot;中*XML 纸张规范 (XPS)*下载[http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)。"
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "要进行模糊处理的字样数据。"
    - id: guid
      type: System.Guid
      description: "[!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)]用于进行模糊处理`fontdata`。"
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
