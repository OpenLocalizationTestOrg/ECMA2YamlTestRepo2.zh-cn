  remarks: "<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件时才会发生时<xref:System.Windows.Forms.DataGridView>控件<xref:System.Windows.Forms.DataGridView.DataSource%2A>设置属性或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>属性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> 处理<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件非常有用，如果你想要显示由行的当前状态或它包含的值的快捷菜单。</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       当处理<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>指定处理程序中的快捷菜单显示事件，每当用户右键单击某一行除非<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>重写被单击的特定单元格的快捷菜单。</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>每当也会发生事件的值<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>属性检索时，或者以编程方式或当用户右键单击某一行。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       你可以使用<xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>属性以确定它包含的值或行的状态，使用此信息来更改或修改<xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> 此属性使用行的值初始化<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>属性，该事件值重写属性。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       处理<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>事件使用大量的数据，若要避免设置行的性能损失时<xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>为多行值。</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> 有关详细信息，请参阅[缩放 Windows 窗体 DataGridView 控件的最佳做法](~/add/includes/ajax-current-ext-md.md)。       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       当创建 DataGridViewRowContextMenuStripNeededEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
