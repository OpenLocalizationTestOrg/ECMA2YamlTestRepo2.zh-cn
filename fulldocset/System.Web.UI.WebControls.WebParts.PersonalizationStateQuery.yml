  summary: "获取或设置要用于查询的路径。"
  remarks: "此属性包含在执行查询时要匹配的路径。 如果 PathToMatch 包含通配符，它们都通过传递到基础数据存储区。 此属性可以设置为`null`，，该值指示对查询进行筛选应不基于路径。 如果此属性为非`null`，其值进行修整。"
