- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(System.String)
  id: Item(System.String)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取或设置查询参数的值。"
  remarks: "此属性是<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>类</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>的默认索引器 它将返回由查询参数的值`queryKey`。 你可以使用`PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`，`PersonalizationStateQuery.this[&quot;PathToMatch&quot;]`和`PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]`设置<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>，和<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>属性，分别。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 索引器中设置了这三个属性，它们将验证正确的类型。       此属性返回`null`如果`queryKey`不存在。"
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: '不区分大小写的查询字符串。 值应为以下项之一:&quot;PathToMatch&quot;、&quot;UserInactiveSinceDate&quot;或&quot;用户名&quot;。'
    return:
      type: System.Object
      description: "查询参数的值由<code> queryKey </code>参数。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
