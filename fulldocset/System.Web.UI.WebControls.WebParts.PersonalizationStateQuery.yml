  summary: "表示一组查询参数，可以传递给使用各种 get 个性化设置提供程序并了解方法。 此类不能被继承。"
  remarks: "此类作为参数值将它用于各种 get 和查找个性化设置提供程序，如<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>和<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>方法 默认索引器允许对此对象由维护的查询参数的泛型访问。 此类显式公开的三个属性<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>，和<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>，使用的查询都与此类的属性名称相同的密钥值不会存储</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A></xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 有关详细信息，请参阅<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>"
  syntax:
    content: public sealed class PersonalizationStateQuery
