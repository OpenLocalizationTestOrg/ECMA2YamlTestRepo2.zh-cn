  name: UserInactiveSinceDate
  nameWithType: PersonalizationStateQuery.UserInactiveSinceDate
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取或设置查询中使用了上一个活动日期。"
  remarks: "此属性指示的值<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>属性进行筛选。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> 确切的比较是包括记录其中的值<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>小于或等于 UserInactiveSinceDate 属性的值。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       此属性可以设置为<xref:System.DateTime.MaxValue>，，该值指示对查询进行筛选应不基于上一次活动日期。</xref:System.DateTime.MaxValue>"
  syntax:
    content: public DateTime UserInactiveSinceDate { get; set; }
    return:
      type: System.DateTime
      description: "要在查询中使用的最后一个活动日期。"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate*
  exceptions: []
  platform:
  - net462
