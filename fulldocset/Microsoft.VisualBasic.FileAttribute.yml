  name: FileAttribute
  nameWithType: FileAttribute
  fullName: Microsoft.VisualBasic.FileAttribute
  type: Enum
  summary: "指示要在调用文件访问函数时使用的文件属性。"
  remarks: "当调用`Dir`， `GetAttr`，或`SetAttr`函数，你可以使用`FileAttribute`代替实际值在代码中的枚举。       `Attributes`参数采用`FileAttribute`枚举成员。       执行文件 I/O 操作时`My.Computer.FileSystem`对象提供更高的性能和易用性比传统的文件 I/O 的方法。 有关详细信息，请参阅<xref:Microsoft.VisualBasic.FileSystem>。</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: >-
      [System.Flags]

      public enum FileAttribute
  inheritance:
  - System.Enum
  platform:
  - net462
