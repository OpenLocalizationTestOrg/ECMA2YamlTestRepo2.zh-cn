  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "传递给自定义 WSDL 导出程序和导入以启用自定义元数据导出和导入的协定的过程。"
  remarks: "使用 WsdlContractConversionContext 对象来检查和修改要转换到或从 WSDL 的项。       导出元数据时 WsdlContractConversionContext 对象传递给<xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>和<xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>方法。</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> 使用多个方法和属性以获取可用于检查和修改，从而更改已发布的 WSDL 元数据对象。       当导入元数据时 WsdlContractConversionContext 对象传递给<xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>和<xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>方法。</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> 使用多个方法和属性以获取可用于检查和修改的导入元数据的元数据对象。"
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
