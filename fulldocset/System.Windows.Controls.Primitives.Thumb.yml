  type: Class
  summary: "表示可以由用户拖动的控件。"
  remarks: "Thumb 控件可以包含在另一个控件，如<xref:System.Windows.Controls.Primitives.ScrollBar>或<xref:System.Windows.Controls.Slider>控制，用于以使用户能够更改控件的值。</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.Primitives.ScrollBar> 滚动块还可用来调整控件的大小。 例如，窗口的角 Thumb 控件可以提供用户使用鼠标即可执行大小调整操作单击的位置。       Thumb 提供<xref:System.Windows.Controls.Primitives.Thumb.DragStarted>，<xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>和<xref:System.Windows.Controls.Primitives.Thumb.DragDelta>事件来管理拖动鼠标指针与关联的操作。</xref:System.Windows.Controls.Primitives.Thumb.DragDelta> </xref:System.Windows.Controls.Primitives.Thumb.DragCompleted> </xref:System.Windows.Controls.Primitives.Thumb.DragStarted> 当用户按下鼠标左键时，Thumb 控件接收逻辑焦点和鼠标捕获和<xref:System.Windows.Controls.Primitives.Thumb.DragStarted>引发事件。</xref:System.Windows.Controls.Primitives.Thumb.DragStarted> Thumb 控件具有焦点和鼠标捕获，<xref:System.Windows.Controls.Primitives.Thumb.DragDelta>事件可以无限制引发多次。</xref:System.Windows.Controls.Primitives.Thumb.DragDelta> 当用户释放鼠标左键时，Thumb 控件失去鼠标捕获和<xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>引发事件。</xref:System.Windows.Controls.Primitives.Thumb.DragCompleted>       事件信息提供在位置的更改，但不会重新滚动块。 你必须手动更改或重新定位滚动块或你想要调整大小或更改作为拖动操作结果的任何其他元素。 Thumb 控件不提供拖放功能。       Thumb 控件可以接收鼠标捕获，但不能接收键盘焦点。 因此，<xref:System.Windows.UIElement.IsKeyboardFocused%2A>对应于键盘焦点的属性设置为`false`。</xref:System.Windows.UIElement.IsKeyboardFocused%2A> 此值将覆盖父类<xref:System.Windows.Controls.Control>，将此属性设置为`true`。</xref:System.Windows.Controls.Control>       若要提供拖动功能，提供类处理为<xref:System.Windows.ContentElement.MouseLeftButtonDown>，<xref:System.Windows.ContentElement.MouseLeftButtonUp>和<xref:System.Windows.ContentElement.MouseMove>事件。</xref:System.Windows.ContentElement.MouseMove> </xref:System.Windows.ContentElement.MouseLeftButtonUp> </xref:System.Windows.ContentElement.MouseLeftButtonDown> 有关详细信息，请参阅<xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonDown%2A>，<xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonUp%2A>和<xref:System.Windows.Controls.Primitives.Thumb.OnMouseMove%2A>方法。</xref:System.Windows.Controls.Primitives.Thumb.OnMouseMove%2A> </xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonUp%2A> </xref:System.Windows.Controls.Primitives.Thumb.OnMouseLeftButtonDown%2A>       当一个法则是属于<xref:System.Windows.Controls.Primitives.Track>可视区域或视区的滚动块的大小中的内容滚动的控件反映视区的大小。</xref:System.Windows.Controls.Primitives.Track> 有关详细信息，请参阅<xref:System.Windows.Controls.Primitives.Track>类。</xref:System.Windows.Controls.Primitives.Track> 下图显示<xref:System.Windows.Controls.Primitives.Track.Thumb%2A>是的一部分的控件<xref:System.Windows.Controls.Primitives.ScrollBar>控件。</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Track.Thumb%2A>       ![Scrollbar 图](~/add/media/scrollbar-illustration.JPG &quot;Scrollbar 图&quot;)# # Thumb 控件到自定义适用于多个 Thumb 控件，使用的相同的属性设置<xref:System.Windows.FrameworkElement.Style%2A>属性。</xref:System.Windows.FrameworkElement.Style%2A> 你可以修改默认<xref:System.Windows.Controls.ControlTemplate>提供独特外观的控制。</xref:System.Windows.Controls.ControlTemplate> 有关创建<xref:System.Windows.Controls.ControlTemplate>，请参阅[通过创建 ControlTemplate 自定义现有的控件的外观](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的部件和特定于滚动块的状态，请参阅[Thumb Syles 和模板](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。  如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。  有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。      1> [!NOTE]&1;> 设置 visual 属性仅会产生作用如果该属性既存在按钮控件的默认模板中，通过设置。 可以在的&quot;更改 Visual 结构的控件&quot;一节中找到的可视属性列表[通过创建 ControlTemplate 自定义现有的控件的外观](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
