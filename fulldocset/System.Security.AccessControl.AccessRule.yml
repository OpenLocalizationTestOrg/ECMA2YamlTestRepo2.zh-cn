  fullName: System.Security.AccessControl.AccessRule.AccessRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags,AccessControlType)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "初始化的新实例<xref href=&quot;System.Security.AccessControl.AccessRule&quot;></xref>类通过使用指定的值。"
  syntax:
    content: protected AccessRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AccessControlType type);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "访问规则应用到其中的标识。 此参数必须是可强制转换为一个对象<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>。"
    - id: accessMask
      type: System.Int32
      description: "此规则的访问掩码。 访问掩码是 32 位集合的匿名位，其含义由单个集成者定义。"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果此规则继承自父容器中。"
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "访问规则的继承属性。"
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "是否会自动传播继承的访问规则。 如果，则忽略传播标志`inheritanceFlags`设置为<xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>。"
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "有效的访问控制类型。"
