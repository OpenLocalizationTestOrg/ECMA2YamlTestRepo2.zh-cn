  type: Class
  summary: "指定该字段可以缺少从序列化流因此， <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>和<xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;></xref>不会引发异常。"
  remarks: "此属性，可指定新序列化的类型中的字段 (为类型<xref:System.SerializableAttribute>应用于)<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>或<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>。</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter></xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>忽略</xref:System.SerializableAttribute> 这样类型为将数据序列化的应用程序的较旧版本创建的版本容错序列的化。 例如，当格式化程序遇到不包含新字段的版本所产生的流时，不引发任何异常，并正常处理较旧的类型上的现有数据。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
