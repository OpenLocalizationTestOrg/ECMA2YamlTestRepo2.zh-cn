  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "用于选择并在设计时编辑属性的邮件文件名称提供一个用户界面。"
  remarks: "MailFileEditor 类是<xref:System.Drawing.Design.UITypeEditor>对象，可以在设计时使用，可选择和编辑邮件文件名称为字符串，并将字符串分配给控件属性。</xref:System.Drawing.Design.UITypeEditor> 例如，<xref:System.Web.UI.WebControls.EmbeddedMailObject>控件使用 MailFileEditor 类在设计时设置的值<xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>属性。</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       使用<xref:System.ComponentModel.EditorAttribute>属性与属性相关联 MailFileEditor。</xref:System.ComponentModel.EditorAttribute> 设计器宿主关联的属性编辑时在设计图面中，调用<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法。</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法会显示一个对话框，以便从经筛选的文件，列表中选择的邮件文件名称并返回由用户选择的文件名称。</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>方法指示的用户界面的显示样式。</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       从 MailFileEditor 定义邮件文件名称属性的自定义编辑器中派生一个类。 例如，派生的类可以重写<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法，并显示<xref:System.Windows.Forms.OpenFileDialog>与自定义邮件文件筛选器或标题的实例。</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
