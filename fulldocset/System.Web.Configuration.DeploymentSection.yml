- uid: System.Web.Configuration.DeploymentSection.Retail
  id: Retail
  parent: System.Web.Configuration.DeploymentSection
  langs:
  - csharp
  name: Retail
  nameWithType: DeploymentSection.Retail
  fullName: System.Web.Configuration.DeploymentSection.Retail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，指定是否在计算机上的 Web 应用程序部署在<xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;></xref>模式。"
  remarks: "零售时`true`、 ASP.NET 禁用跟踪输出，禁用调试功能，并将禁用详细为远程用户的系统生成的错误消息。 对于具有应用程序`customErrors`元素在应用程序 Web.config 文件中，`mode`属性强制转换为`On`。 这些设置重写应用程序的 Web.config 文件中进行的任何设置。      1> [!NOTE]&1;> 当你使用`retail`设置，你应继续设置`debug`属性设为`false`部署到服务器的应用程序 Web.config 文件中。 `debug`设置禁用请求执行超时，并将不重写此`retail`设置。 有关详细信息，请参阅： [大多数常见 ASP.NET 支持问题的报告的时间内 Microsoft 开发人员支持深层从](http://www.hanselman.com/blog/MostCommonASPNETSupportIssuesReportingFromDeepInsideMicrosoftDeveloperSupport.aspx)Scott Hanselman 的博客上。"
  example:
  - "The following configuration file example shows how to set this property to `true` in the machine.config file. The machine.config file is located in this folder:  \n  \n `%windir%\\Microsoft.NET\\Framework\\<frameworkversion>\\Config`  \n  \n```  \n<system.web>  \n  <deployment   \n    retail=\"true\" />  \n</system.web>  \n```"
  syntax:
    content: public bool Retail { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 Web 应用程序部署在<xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;></xref>模式; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.DeploymentSection.Retail*
  exceptions: []
  platform:
  - net462
