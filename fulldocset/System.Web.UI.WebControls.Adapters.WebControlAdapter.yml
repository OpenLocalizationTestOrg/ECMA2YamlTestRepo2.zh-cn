  summary: "生成了控件适配器附加到该 Web 控件的特定于目标的内部标记。"
  remarks: "RenderContents 方法生成的开始和结束标记的控件之间的内部标记。 通常情况下，标记生成的<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>，从而调用方法按以下顺序︰ 1。</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  RenderContents。      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       重写 RenderContents 来生成特定于目标的内部标记，将发送到客户端浏览器。       RenderContents 基方法调用<xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>基方法调用<xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>，从而又会调用<xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> 因此，RenderContents 的重写应调用 RenderContents 基方法，仅当其处理为中而非取代，后者而非<xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>"
