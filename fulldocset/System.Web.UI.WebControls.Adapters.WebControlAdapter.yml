  name: WebControlAdapter
  nameWithType: WebControlAdapter
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter
  type: Class
  summary: "自定义控件适配器附加到，若要修改的默认标记或特定浏览器的行为的 Web 控件呈现方式。"
  remarks: "<xref:System.Web.UI.WebControls.WebControl>类是从其 Web 控件继承的基类。</xref:System.Web.UI.WebControls.WebControl> 它定义所有 Web 控件通用的许多属性。 有关详细信息，请参阅<xref:System.Web.UI.WebControls.WebControl>。</xref:System.Web.UI.WebControls.WebControl>       WebControlAdapter 对象是替换特定的组件<xref:System.Web.UI.WebControls.WebControl>类或继承的方法和在其执行生命周期，以允许浏览器或标记特定处理的事件。</xref:System.Web.UI.WebControls.WebControl> .NET Framework 映射到派生的单个控件适配器<xref:System.Web.UI.WebControls.WebControl>为每个客户端请求的对象。</xref:System.Web.UI.WebControls.WebControl>       适配器修改的特定浏览器或浏览器的类的控件行为或作为针对某些功能的任意筛选器。 在呈现行为适应性大部分可以封装在派生<xref:System.Web.UI.HtmlTextWriter>类</xref:System.Web.UI.HtmlTextWriter>的专用类 因此，很可能单个适配器可以用于大量的浏览器类行为，或者包括在适应性<xref:System.Web.UI.HtmlTextWriter>类可能会使控件适配器的使用不必要。</xref:System.Web.UI.HtmlTextWriter>       控件本身不一定需要适配器。 如果控件通过组合扩展，通常的子控件的适配器已足够。       每个控件都有显式映射到适配器穿过.browser 定义文件。 因此，任何访问到<xref:System.Web.UI.Control.Adapter%2A>属性<xref:System.Web.UI.WebControls.WebControl>使用<xref:System.Web.HttpBrowserCapabilities>从适配器到控件的映射执行查找.browser 定义文件中提取的对象。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.Control.Adapter%2A>       在处理期间，.NET Framework 截获对可能目标特定的控件可重写方法的调用。 如果附加了控件适配器，.NET Framework 调用关联的适配器方法。 有关详细信息，请参阅<xref:System.Web.UI.Adapters.ControlAdapter>。</xref:System.Web.UI.Adapters.ControlAdapter>       有关呈现<xref:System.Web.UI.WebControls.WebControl>通常由开始和结束标记和开始和结束标记之间的一些内部标记组成。</xref:System.Web.UI.WebControls.WebControl> 定义的标记时<xref:System.Web.UI.WebControls.WebControl>创建。</xref:System.Web.UI.WebControls.WebControl> 有关详细信息，请参阅<xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>。</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>       标记都由<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>和<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>方法，分别。</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A> 由生成的内部标记<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>方法。</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>       <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>方法通过按以下顺序调用方法来生成所有标记︰ 1。</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A>属性返回`true`才<xref:System.Web.UI.WebControls.WebControl>，并启用了所有其父控件。</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A> <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>属性返回到<xref:System.Web.UI.WebControls.WebControl>。</xref:System.Web.UI.WebControls.WebControl>强类型化的引用</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>"
  syntax:
    content: 'public class WebControlAdapter : System.Web.UI.Adapters.ControlAdapter'
  inheritance:
