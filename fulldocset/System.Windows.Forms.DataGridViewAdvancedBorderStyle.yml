  fullName: System.Windows.Forms.DataGridViewAdvancedBorderStyle
  type: Class
  summary: "包含中的单元格的边框样式<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控件。"
  remarks: "<xref:System.Windows.Forms.DataGridView>控制可以完全自定义其外观，包括单元格和标头的边框。</xref:System.Windows.Forms.DataGridView> <xref:System.Windows.Forms.DataGridView>具有<xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>， <xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A>，和<xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A>允许你设置的单元格边框外观的属性。</xref:System.Windows.Forms.DataGridView.RowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> </xref:System.Windows.Forms.DataGridView> 但是，如果你需要进一步自定义边框，DataGridViewAdvancedBorderStyle 类，可设置每条边的单元格的边框的样式。 <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A>， <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A>， <xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A>，和<xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A>DataGridViewAdvancedBorderStyle 属性分别表示左、 右、 上边框和的单元格、 下边框。</xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Bottom%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Top%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Right%2A> </xref:System.Windows.Forms.DataGridViewAdvancedBorderStyle.Left%2A> 可以设置这些属性<xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>， <xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A>，<xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A>属性<xref:System.Windows.Forms.DataGridView>来生成各种单元格之间的边框外观。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.AdvancedRowHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedColumnHeadersBorderStyle%2A> </xref:System.Windows.Forms.DataGridView.AdvancedCellBorderStyle%2A>"
  example:
  - "The following code example adjusts the cell borders of a <xref:System.Windows.Forms.DataGridView> so that a double border separates the interior cells and the top left header cell from the row and column headers. This sample demonstrates how to override the <xref:System.Windows.Forms.DataGridView.AdjustColumnHeaderBorderStyle%2A>, <xref:System.Windows.Forms.DataGridViewRow.AdjustRowHeaderBorderStyle%2A>, and <xref:System.Windows.Forms.DataGridViewCell.AdjustCellBorderStyle%2A> methods, and the <xref:System.Windows.Forms.DataGridView.AdjustedTopLeftHeaderBorderStyle%2A> property. These members use DataGridViewAdvancedBorderStyle objects to modify individual cell borders.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/csharp/t-system.windows.forms.d_45_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewAdvancedBorderStyle#0](~/add/codesnippet/visualbasic/t-system.windows.forms.d_45_1.vb)]"
