- uid: System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: System.Web.Configuration.SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，该值指示是否使用 cookie 来标识客户端会话。"
  remarks: "会话状态可以存储将客户端与服务器会话相关联的唯一 ID 的两种方式︰ 通过将 HTTP cookie 存储客户端上或通过编码在 URL 中的会话 ID。 在 cookie 中存储的会话 ID 更加安全，但要求客户端的浏览器支持 cookie。       对于应用程序允许不支持 cookie，如使用不同的移动设备的客户端可能在 URL 中存储的会话 ID。 URL 选项有几个缺点。 它要求在站点上的链接都是相对并且页进行重定向会话使用新的查询字符串值，开头并且公开中查询字符串，其中它可能会拾取在安全攻击中使用的会话 ID 权限。       建议用于无 cookie 模式下，只有在需要支持缺少 cookie 支持的客户端的。       会话状态还支持两个附加选项︰<xref:System.Web.HttpCookieMode>和<xref:System.Web.HttpCookieMode>。</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> 前者启用会话状态模块，以确定哪种模式 (cookie 或无 cookie) 在基于浏览器功能的每个客户端基础上使用。  <xref:System.Web.HttpCookieMode>选项执行使用浏览器以验证是否 cookie 可能存储，并因此需要附加请求以供判断的握手。</xref:System.Web.HttpCookieMode> 如果你需要支持无 cookie 的客户端，务必考虑使用<xref:System.Web.HttpCookieMode>仅的需要它们的客户端生成无 cookie 的 Url。</xref:System.Web.HttpCookieMode>      1> [!NOTE] 1> 带有。浏览器 4.1 或向上。浏览器 3.2，<xref:System.Web.HttpResponse.Redirect%2A>行为总是像的值<xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A>属性<xref:System.Web.HttpBrowserCapabilities>对象是`false`，除非中的无 Cookie 属性<xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>Web.config 节已显式设置为`true`。</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> </xref:System.Web.HttpResponse.Redirect%2A>   >> 在 ASP.NET 1.1 版中，此设置的选项已`true`或`false`，但使用 ASP.NET 2.0 中，选择已展开，和<xref:System.Web.HttpCookieMode>现在是默认设置。</xref:System.Web.HttpCookieMode> 如果 Web 应用程序的无 Cookie 的属性设置为布尔值，则<xref:System.Web.HttpResponse.Redirect%2A>应该按以下浏览器的预期方式工作。</xref:System.Web.HttpResponse.Redirect%2A>"
  example:
  - "The following code example demonstrates how to get the Cookieless property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_358_1.vb)]\n [!code-cs[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/csharp/p-system.web.configurati_358_1.cs)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果所有请求将被都视为为无 cookie，或<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果任何请求将被都不视为为无 cookie，或它的一个<xref href=&quot;System.Web.HttpCookieMode&quot;></xref>值。 ASP.NET 版本 2.0 中的默认值是<xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>。 在早期版本中，默认值为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.SessionStateSection.Cookieless*
  exceptions: []
  platform:
  - net462
