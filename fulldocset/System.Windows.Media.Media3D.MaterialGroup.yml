  type: Class
  summary: "表示<xref href=&quot;System.Windows.Media.Media3D.Material&quot;> </xref> ，它是其集合中 Material 的复合。"
  remarks: "因为<xref:System.Windows.Media.Media3D.DiffuseMaterial>， <xref:System.Windows.Media.Media3D.SpecularMaterial>，和<xref:System.Windows.Media.Media3D.EmissiveMaterial>提供截然不同的效果，可用于将它们合并。</xref:System.Windows.Media.Media3D.EmissiveMaterial> </xref:System.Windows.Media.Media3D.SpecularMaterial> </xref:System.Windows.Media.Media3D.DiffuseMaterial>  例如，你可以选择要应用于网格上同一网格中添加突出显示的生效，且 SpecularMaterial 时使用 DiffuseMaterial，复杂的纹理。  MaterialGroup，可将这些材料视为单个纹理为方便起见。"
