  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "可用于客户端 IP 地址和端口号与远程终结点从其发送一条消息。"
  remarks: "将属性添加到每个传入消息和[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]服务通过 HTTP 和 TCP 传输。       属性上不存在消息接收通过命名管道或 MSMQ 传输。       该属性时使用 HTTP 在 IIS 中承载的可用性依赖于当前处于活动状态的请求。  因此，此属性将不可用后请求已完成，例如，当执行单向接收。       IP 地址和端口号将节点从收到的消息。 如果消息经过中继或代理，则相应中继或代理的 IP 地址和端口号是此属性附加到消息。       请注意，IP 地址和端口攻击者可以假冒，因此应不能依靠它来执行安全敏感的身份验证或授权除非添加其他应用程序特定的逻辑。"
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
