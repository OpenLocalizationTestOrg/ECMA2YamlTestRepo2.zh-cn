  langs:
  - csharp
  name: IClientChannelSinkStack
  nameWithType: IClientChannelSinkStack
  fullName: System.Runtime.Remoting.Channels.IClientChannelSinkStack
  type: Interface
  summary: "提供的客户端堆栈必须异步消息响应解码过程中调用的信道接收器的功能。"
  remarks: "IClientChannelSinkStack 主要用于对异步调用的响应的处理过程。       在同步调用，<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A?displayProperty=fullName>消息被发送到服务器时调用方法。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A?displayProperty=fullName> 在接收器链调用中的每个接收器<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>方法之前调用到达传输接收器链末尾对下一个接收器。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> 从该处消息传输到服务器。       当通过调用格式化程序接收器<xref:System.Runtime.Remoting.Messaging.IMessageSink.AsyncProcessMessage%2A>方法，它调用异步调度通过调用<xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>对下一个通道接收器。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Messaging.IMessageSink.AsyncProcessMessage%2A> 所需的答复接收器堆栈来处理该响应。 想要处理的响应任何接收器需要将其自身推送到客户端通道接收器堆栈内<xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IClientChannelSinkStack : System.Runtime.Remoting.Channels.IClientResponseChannelSinkStack
  implements:
  - System.Runtime.Remoting.Channels.IClientResponseChannelSinkStack
  platform:
  - net462
