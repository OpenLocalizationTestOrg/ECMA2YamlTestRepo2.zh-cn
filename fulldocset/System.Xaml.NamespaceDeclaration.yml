  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "通过将这些字符串值存储为单独的属性声明标识符和 XAML 命名空间的前缀。"
  remarks: "NamespaceDeclaration 表示 XAML 节点流的一部分的 XAML 命名空间信息。 NamespaceDeclaration 类是不是真正的对象或成员; 的节点类型相反，它是离散的节点类型。       在 XAML 节点流中，该对象或对其应用该 XAML 命名空间的成员之前遇到 NamespaceDeclaration。       按照约定，标识符的 XAML 命名空间类似于统一资源标识符 (URI)。 但是， <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>NamespaceDeclaration 属性属于类型<xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> Api 的.NET Framework XAML 服务通常将视为字符串的 XAML 命名空间标识符。 相对路径与绝对区别 true<xref:System.Uri>类型是用于标识 XAML （或 XML） 的命名空间不相关。</xref:System.Uri> URI 作为命名空间约定也是在 XML 中典型的。       此类型的对象用作输入<xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>方法在 XAML 节点流信息写入到对象图时。</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> 此类型的对象用作输入<xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>XAML 节点流的形式写入信息 XML 序列化的方法。</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       命名空间声明可能具有<xref:System.String.Empty?displayProperty=fullName>的前缀值。</xref:System.String.Empty?displayProperty=fullName> A<xref:System.String.Empty?displayProperty=fullName>前缀表示的默认 XAML 命名空间声明。</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
