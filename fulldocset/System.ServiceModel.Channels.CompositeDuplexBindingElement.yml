  name: CompositeDuplexBindingElement
  nameWithType: CompositeDuplexBindingElement
  fullName: System.ServiceModel.Channels.CompositeDuplexBindingElement
  type: Class
  summary: "表示客户端必须公开服务以将消息发送回客户端的终结点时使用的绑定元素。"
  remarks: "这通常适用于本身不允许进行双工通信的传输，如 HTTP。 与此相反，TCP 本身允许进行双工通信，和因此不要求服务以将消息发送回客户端此绑定元素使用。       客户端必须公开一个地址，在该服务可以联系它以建立与客户端从服务的连接。 此客户端地址由<xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>属性。</xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A> 请注意，[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]自动生成<xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>如果其中一个未显式设置用户。</xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>"
  syntax:
    content: 'public sealed class CompositeDuplexBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements:
