  summary: "返回当前绑定元素的深层克隆。"
  remarks: "返回克隆使运行时以支持多个自定义绑定共自定义绑定元素的情况。 如果未返回克隆，运行时行为不确定。       一个对象的深层克隆创建对象的副本以及直接或间接引用该对象的所有内容的副本。 （这也称为复制整个对象图。）浅表克隆，与此相反，是对象的只是对象的对象的副本。 如果对象包含对其他对象的引用，则浅表复制不创建所引用的对象; 的副本相反，它会复制对原始对象的引用。 具体而言的深层副本<xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>会通过复制<xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>值。</xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A> </xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>"
