  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "提供静态方法，可帮助将数据和从系统剪贴板。"
  remarks: "所有应用程序，[!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]共享系统剪贴板，因此内容可能会发生更改时切换到另一个应用程序。       有关可用于剪贴板类预定义格式的列表，请参阅<xref:System.Windows.DataFormats>类。</xref:System.Windows.DataFormats>       **安全警报︰**出于安全考虑，应记住保存以下几点。      粘贴操作需要用户启动 （Ctrl + V，粘贴菜单）。      复制仅可在用户所选内容。      部分信任代码上复制或剪切时，将纯文本和[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]到剪贴板。 纯文本包括文本、 Unicode 文本、 OEM （对象 Exchange 模型） 文本和 CSV （逗号分隔值）。      -在粘贴，[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]将在中粘贴[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]该内容的源是否从同样受信任的或更受信任的站点。 具体而言:-部分信任应用程序可以粘贴[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]从完全信任应用程序。          -A 部分信任应用程序可以粘贴[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]从部分信任应用程序。          -A 完全信任应用程序可以将 XAML 粘贴只能从另一个完全受信任的应用程序。          -A 非[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]完全信任应用程序可以检查在剪贴板上的 ApplicationTrust 格式和如果适当净化 XAML。"
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
  syntax:
    content: public static class Clipboard
