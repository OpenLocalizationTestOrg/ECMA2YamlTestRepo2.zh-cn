  summary: "返回表示剪贴板的全部内容的数据对象。"
  remarks: "通过启用到系统剪贴板上的数据的访问*数据对象*，即，实现的对象<xref:System.Windows.IDataObject>接口。</xref:System.Windows.IDataObject> 预定义的格式的列表定义的<xref:System.Windows.DataFormats>类。</xref:System.Windows.DataFormats>  使用指定的方法<xref:System.Windows.IDataObject>和字段中<xref:System.Windows.DataFormats>检查和数据对象中提取数据。</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       若要检查系统剪贴板上的数据的格式，调用<xref:System.Windows.IDataObject.GetFormats%2A>通过此方法返回的数据对象上。</xref:System.Windows.IDataObject.GetFormats%2A>  若要从系统剪贴板中检索数据，调用<xref:System.Windows.IDataObject.GetData%2A>并指定所需的数据格式。</xref:System.Windows.IDataObject.GetData%2A>       系统剪贴板共享的所有应用程序，因此在剪贴板上的数据进行更改由其他应用程序。"
