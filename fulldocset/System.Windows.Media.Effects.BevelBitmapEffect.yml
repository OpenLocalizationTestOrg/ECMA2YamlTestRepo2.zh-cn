  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]位图效果都是呈现的软件。 应用效果任何对象也将在软件中呈现。 不应将位图效果应用于大型视觉对象或动画，因为这样做会降低性能。       凹凸效果 （凹凸效果曲线） 的类型由<xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>属性。</xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>       BevelBitmapEffect 是随 SDK 提供的几种效果之一。 其他影响包括:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>-<xref:System.Windows.Media.Effects.EmbossBitmapEffect>下图显示应用于的视觉对象 BevelBitmapEffect (在这种情况下应用于<xref:System.Windows.Controls.Button>)。</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![屏幕快照︰ 比较普通和具有凹凸效果的按钮](~/add/media/effects-bevelsimple1.png &quot;屏幕快照︰ 比较普通和具有凹凸效果的按钮&quot;)下图显示的 BevelBitmapEffect 的几个基本属性的效果。       <xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>属性指定如何宽凹凸效果是︰![屏幕快照︰ 比较 BevelWidth 值](~/add/media/effects-bevelbevelwidth.png &quot;屏幕快照︰ 比较 BevelWidth 值&quot;)<xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>属性指定凹凸效果的曲线︰![屏幕快照︰ 比较 EdgeProfile 的](~/add/media/effects-beveledgeprofile.png &quot;屏幕快照︰ 比较 EdgeProfile 的&quot;)<xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A>属性指定凹凸效果的起伏︰![屏幕快照︰ 比较 relief 属性](~/add/media/effects-bevelrelief.png &quot;屏幕快照︰ 比较 relief 属性&quot;)<xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A>属性指定如何平滑棱台阴影的:![屏幕快照︰ 比较 Smoothness 属性值](~/add/media/effects-bevelsmoothness.png &quot;屏幕快照︰ 比较 Smoothness 属性值&quot;)<xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A>属性指定方向从&quot;虚拟光&quot;来自创造棱台阴影︰![屏幕快照︰ 比较光的角度](~/add/media/effects-bevellightangle.png &quot;屏幕快照︰ 比较光的角度&quot;)</xref:System.Windows.Media.E