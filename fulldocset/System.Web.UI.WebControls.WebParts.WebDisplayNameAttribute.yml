  name: WebDisplayNameAttribute
  nameWithType: WebDisplayNameAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute
  type: Class
  summary: "定义 Web 部件控件的属性的友好名称。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控件提供使用户能够编辑自定义属性上的泛型用户界面 (UI)<xref:System.Web.UI.WebControls.WebParts.WebPart>和服务器控件置于<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> 编辑 UI 提供的标记与源代码中的属性`WebBrowsable`属性 (从<xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>类)。</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> 使用此特性标记的属性时<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>控件创建基于该属性的类型的编辑 UI，并使用<xref:System.ComponentModel.PropertyDescriptor>对象根据需要将每个编辑控件中的值转换为属性的类型。</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       `WebDisplayName`属性 （从 WebDisplayNameAttribute 类中） 允许你编辑的用户界面中每个控件指定显示的标签的文本。"
  example:
  - "The following code example demonstrates how to use the WebDisplayNameAttribute attribute to assign a display name to a property on a Web Parts control. The custom `UserJobType` property is given a friendly name \"Job Type\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_113_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDisplayNameAttribute : Attribute
