  name: DesignerActionList
  nameWithType: DesignerActionList
  fullName: System.ComponentModel.Design.DesignerActionList
  type: Class
  summary: "定义用于创建的智能标记面板的项的列表的类型提供基类。"
  remarks: "`DesignerAction`功能使组件和控件以显示上下文相关的信息和命令。 `DesignerAction`功能可以被认为是来替换设计器谓词，因为<xref:System.ComponentModel.Design.DesignerActionItem>的智能标记面板和关联的组件或控件的快捷菜单可以显示。</xref:System.ComponentModel.Design.DesignerActionItem> DesignerActionList 类表示的开发人员想要添加到其自定义组件和控件的智能标记支持的交互的主要位置。       DesignerActionList 是基类，由组件开发人员派生以填充的智能标记面板。 智能标记面板表示智能标记的类似于菜单上的用户的界面 (UI)。       此派生的类可以实现`virtual`<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法返回的对象从<xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem>派生的集合</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> 这些对象表示的智能标记面板项。 每个项将显示在相对于其类型面板。 例如，<xref:System.ComponentModel.Design.DesignerActionTextItem>显示为静态文本标签。</xref:System.ComponentModel.Design.DesignerActionTextItem> 活动的控制面板项，由表示<xref:System.ComponentModel.Design.DesignerActionPropertyItem>和<xref:System.ComponentModel.Design.DesignerActionMethodItem>类型，具有相应的公开访问属性或方法，分别实现该项的功能。</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>       有关如何将项添加到的智能标记面板的详细信息，请参阅<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法。</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      1> [!NOTE]&1;> 表单和对话框可以显示由从 DesignerActionList 派生的类的成员。 默认情况下，这些窗口的父级将为的智能标记面板的容器窗口。 显式用作父级到另一个服务或窗口这些子窗口可能会导致智能标记不能正常显示。   >> 不支持滚动或分页，因此请小心，不要与许多智能标记项面板中填充智能标记面板。 过多的项可能会导致超出屏幕边界的智能标记面板。"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/visualbasic/t-system.componentmodel._86_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/csharp/t-system.componentmodel._86_1.cs)]"
