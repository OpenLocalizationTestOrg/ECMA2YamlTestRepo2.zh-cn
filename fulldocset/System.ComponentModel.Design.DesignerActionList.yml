- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "返回的集合<xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;></xref>列表中包含的对象。"
  remarks: "`virtual`实现 GetSortedActionItems 方法是为了返回，按预期的显示的顺序，从<xref:System.ComponentModel.Design.DesignerActionItem>类</xref:System.ComponentModel.Design.DesignerActionItem>派生的对象的集合 这些项可以是以下特定类型。      |类型 |说明 |  |----------|-----------------|  |<xref:System.ComponentModel.Design.DesignerActionHeaderItem>|组标签，以粗体显示。 |  |<xref:System.ComponentModel.Design.DesignerActionTextItem>|标签，以纯文本的字体显示。 |  |<xref:System.ComponentModel.Design.DesignerActionPropertyItem>|与属性相关联的控制面板项。</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionTextItem> </xref:System.ComponentModel.Design.DesignerActionHeaderItem> 此外可能会显示复选标记或与基础属性相关联的属性编辑器。 |  |<xref:System.ComponentModel.Design.DesignerActionMethodItem>|控制面板项显示为超链接和与方法相关联。 |      为每个<xref:System.ComponentModel.Design.DesignerActionMethodItem>，并且<xref:System.ComponentModel.Design.DesignerActionPropertyItem>，则必须将相应的方法或属性添加到的程序员提供的类，派生自<xref:System.ComponentModel.Design.DesignerActionList>类</xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionPropertyItem></xref:System.ComponentModel.Design.DesignerActionMethodItem></xref:System.ComponentModel.Design.DesignerActionMethodItem> 每个方法和属性的项显示为活动状态的项;与之进行交互，通过用户界面 (UI) 时，将调用相应的方法或属性，分别。       属性项都具有一个特殊的控制面板项界面，显示和操作其对应的属性值中的界面。 有关详细信息，请参阅<xref:System.ComponentModel.Design.DesignerActionPropertyItem>类。</xref:System.ComponentModel.Design.DesignerActionPropertyItem>       返回的数组中项的顺序反映它们将在面板中显示的顺序。 项的分组依据<xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>属性，使用以下规则:-遇到的第一项的类别表示的第一个组开始。</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> 只要每个后续项是为相同类别的则会继续该组。 当遇到不同，新类别的某个项时，创建新组，并将项放在它。      -如果项具有一个类型不同于当前的组中，但该类别已被使用，将项放在匹配的现有类别。      -如果某个项不具有某一类别，它位于面板末尾杂项组中。 此组还包含项其<xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>属性设置为`false`。</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>       首次创建面板时调用 GetSortedActionItems 方法。 必须调用<xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>方法来更新的面板中显示的项的列表。</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerActionItemCollection GetSortedActionItems ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerActionItemCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref>数组，其中包含此列表中的项。"
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
  platform:
  - net462
