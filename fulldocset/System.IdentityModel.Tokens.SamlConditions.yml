  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全令牌使用指定其声明 SAML 断言以及一组在评估 SAML 断言的有效性时必须考虑的条件。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SamlConditions 类表示条件的集。 条件的一个示例是是否 SAML 断言不得缓存，这由<xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>类。</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       SAML 规范定义了两个条件，它允许进行的条件集扩展。 SAML 规范所定义的两个条件是<xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>和<xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> 若要定义新的条件，可从<xref:System.IdentityModel.Tokens.SamlCondition>类</xref:System.IdentityModel.Tokens.SamlCondition>派生一个类"
