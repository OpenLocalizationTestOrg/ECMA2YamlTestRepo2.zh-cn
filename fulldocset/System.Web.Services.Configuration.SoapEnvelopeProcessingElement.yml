  summary: "获取或设置一个值，该值指示是否引发异常，如果序列化程序遇到意外的元素或属性。"
  remarks: "将 IsStrict 属性设置为`true`为了帮助调试互操作方案。 通常，当<xref:System.Xml.Serialization.XmlSerializer>类满足元素或属性不需要，它会发出<xref:System.Xml.Serialization.XmlSerializer.UnknownNode>事件，继续进行处理。</xref:System.Xml.Serialization.XmlSerializer.UnknownNode> </xref:System.Xml.Serialization.XmlSerializer> (也是如此时<xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A>， <xref:System.Xml.Serialization.XmlElementAttribute.Order%2A>，或<xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A>使用属性，但无序发送数据。)</xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A>将 IsStrict 属性设置为`true`指示 Web 服务运行时，以处理该事件，并引发<xref:System.InvalidOperationException>包含预期的元素和属性的列表。</xref:System.InvalidOperationException>      1> [!NOTE]&1;> 所有意外的元素和属性，不会引发异常，因为 IsStrict 属性应不依赖除帮助调试。 例如，意外`xml:lang`和`xml:space`属性可能不会引发异常。"
  syntax:
    content: public bool IsStrict { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 Web 服务序列化程序将尝试检测到意外的元素或属性;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict*
  exceptions: []
  platform:
  - net462
