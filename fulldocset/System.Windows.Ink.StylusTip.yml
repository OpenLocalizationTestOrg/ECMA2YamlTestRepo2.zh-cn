  summary: "指定要用于绘制的提示<xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>。"
  remarks: "你可以指定的提示的用于绘制形状<xref:System.Windows.Ink.Stroke>对象通过设置<xref:System.Windows.Ink.DrawingAttributes.StylusTip%2A?displayProperty=fullName>属性。</xref:System.Windows.Ink.DrawingAttributes.StylusTip%2A?displayProperty=fullName> </xref:System.Windows.Ink.Stroke>      <a name=&quot;xamlTextUsage_StylusTip&quot;></a># # 此类通常不在 XAML 中使用 XAML 文本用法。"
  example:
  - "The following example demonstrates how to use two <xref:System.Windows.Ink.DrawingAttributes> objects to simulate using a pen and a highlighter on the same <xref:System.Windows.Controls.InkCanvas>. The highlighter's <xref:System.Windows.Ink.DrawingAttributes.StylusTip%2A> property is set to Rectangle.  \n  \n The example assumes the root element in the \"XAML\" file is a <xref:System.Windows.Controls.DockPanel> called `root`. It also assumes that there is a <xref:System.Windows.Controls.Button> called `btnToggleHilighter` and that the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event has been connected to the event handler.  \n  \n [!code-cs[DrawingAttributes#3](~/add/codesnippet/csharp/DrawingAttributesSample/Window1.xaml.cs#3)]\n [!code-vb[DrawingAttributes#3](~/add/codesnippet/visualbasic/DrawingAttributesSample/Window1.xaml.vb#3)]"
