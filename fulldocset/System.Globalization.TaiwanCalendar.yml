  fullName: System.Globalization.TaiwanCalendar
  type: Class
  summary: "表示中国台湾日历中。"
  remarks: "表示中国台湾日历的工作方式完全一样公历，，，只的年份和纪元不相同。 TaiwanCalendar 类只识别当前纪元。      1> [!NOTE]&1;> 在.NET Framework 中使用 TaiwanCalendar 类和其他日历类的信息，请参阅[使用日历](~/add/includes/ajax-current-ext-md.md)。       表示中国台湾日历闰年公历日历中的相同闰年与相对应。 闰年公历日历中定义为公历年份整除的由 4 个，但如果它是由 100 可除外。 但是，可被被 400 的公历年是闰年。 平 365 年天并且初始屏幕闰年有 366 天。       表示中国台湾日历具有 28 到 31 天的 12 个月: |GetMonth 值 |月 |天数在平年 |闰年中的天 |  |--------------------|-----------|--------------------------|------------------------|  | 1 | 1月 （一月） | 31 | 31 |  | 2 | 2月 （年 2 月） | 28 | 29 |  | 3 | 3月 （年 3 月） | 31 | 31 |  | 4 | 4月 （年 4 月） | 30 | 30 |  | 5 | 5月 （五月） | 31 | 31 |  | 6 | 6月 （年 6 月） | 30 | 30 |  | 7 | 7月 （年 7 月） | 31 | 31 |  | 8 |8月 （年 8 月） | 31 | 31 |  | 9 | 9月 （年 9 月） | 30 | 30 |  | 10 | 10月 （年 10 月） | 31 | 31 |  | 11 | 11月 （年 11 月） | 30 | 30 |  | 12 | 12月 （十二月） | 31 | 31 |      2 月有 29 天在闰年和 28 在平年。       日期公元 2001 年 1 月 1 日 在公历日历中相当于中国台湾日历当前纪元的年份 90 中的年 1 月的第一天。       每个<xref:System.Globalization.CultureInfo>支持一组的日历。</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>属性返回区域性的默认日历和<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>属性返回一个包含所有支持的区域性的日历数组。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 若要更改使用的<xref:System.Globalization.CultureInfo>，应用程序应设置此<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>属性<xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>为新的<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName></xref:System.Globalization.DateTimeFormatInfo.Calendar%2A></xref:System.Globalization.CultureInfo>的日历"
  syntax:
    content: >-
