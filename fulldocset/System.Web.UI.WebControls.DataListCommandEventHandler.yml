  fullName: System.Web.UI.WebControls.DataListCommandEventHandler
  type: Delegate
  summary: "表示将处理的方法<xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref>， <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;> </xref>， <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;> </xref>， <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;> </xref>，和<xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;></xref>的事件<xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.DataList.CancelCommand>引发事件时`Cancel`中的项的按钮<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       <xref:System.Web.UI.WebControls.DataList.DeleteCommand>引发事件时`Delete`中的项的按钮<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       <xref:System.Web.UI.WebControls.DataList.EditCommand>引发事件时`Edit`中的项的按钮<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       <xref:System.Web.UI.WebControls.DataList.ItemCommand>任一按钮中的项时会引发事件<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> 这允许你以编程方式单击特定的命令按钮时测试和采取适当的措施。 此事件通常用于处理自定义命令按钮<xref:System.Web.UI.WebControls.DataList>控件。</xref:System.Web.UI.WebControls.DataList>       <xref:System.Web.UI.WebControls.DataList.UpdateCommand>引发事件时`Update`中的项的按钮<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       当创建 DataListCommandEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_2.aspx)]"
  syntax:
    content: public delegate void DataListCommandEventHandler(object source, DataListCommandEventArgs e);
