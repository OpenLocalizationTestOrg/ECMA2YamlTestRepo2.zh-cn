  summary: "返回来自通知<xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;></xref>或<xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;></xref>事件。       此类支持.NET Framework 基础结构，不宜应用程序代码中直接使用。"
  remarks: "A`SpeechHypothesized`事件由引发<xref:System.Speech.Recognition.SpeechRecognizer>和<xref:System.Speech.Recognition.SpeechRecognitionEngine>类。</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       你可以通过使用获取详细的信息接触的临时已识别的短语<xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>属性。</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       许多`SpeechHypothesized`将生成的事件引擎尝试为识别标识输入的短语。 通常情况下，处理这些事件可仅用于调试。       `SpeechHypothesizedEventArgs`派生自<xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
