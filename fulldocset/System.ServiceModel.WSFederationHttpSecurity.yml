  summary: "获取或设置要应用的安全类型。"
  remarks: "返回的枚举成员指定哪种常规类型的安全是要应用。       允许的值为<xref:System.ServiceModel.WSFederationHttpSecurityMode>和<xref:System.ServiceModel.WSFederationHttpSecurityMode>。</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode>       在<xref:System.ServiceModel.WSFederationHttpSecurityMode>安全模式下，通过 HTTP 发送消息和使用 SOAP 消息安全保护消息。</xref:System.ServiceModel.WSFederationHttpSecurityMode> 基于从安全令牌服务获取已颁发令牌进行客户端身份验证。 服务器身份验证基于服务器的证书。       在<xref:System.ServiceModel.WSFederationHttpSecurityMode>安全模式，通过 HTTPS 发送消息。</xref:System.ServiceModel.WSFederationHttpSecurityMode> 包括从 SOAP 消息中的安全令牌服务获取已颁发的令牌执行客户端身份验证。 基于服务器的证书的服务器身份验证作为 HTTPS 连接安装的一部分执行。"
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[WSFederationHttpSecurity#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_5_1.vb)]\n [!code-cs[WSFederationHttpSecurity#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_5_1.cs)]"
  syntax:
