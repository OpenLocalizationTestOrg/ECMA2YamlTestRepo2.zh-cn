  type: Class
  summary: "提供语句可以序列化到其中的位置。 此类不能被继承。"
  remarks: "通常情况下，语句序列化到上下文堆栈上的语句集合。 你可以通过创建语句上下文和调用来修改此行为<xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A>的语句表中存储的对象所需的语句的集合的方法。</xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A> 为每个对象在已序列化<xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>方法，它具有其内容放置在语句的表和保存的上下文中。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> 如果此对象推送到堆栈上时，它由你负责将集成到自己的集合的语句添加到它的语句。"
