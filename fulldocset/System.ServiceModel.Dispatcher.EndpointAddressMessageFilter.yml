  name: EndpointAddressMessageFilter
  nameWithType: EndpointAddressMessageFilter
  fullName: System.ServiceModel.Dispatcher.EndpointAddressMessageFilter
  type: Class
  summary: "表示用于测试消息是否满足指定的终结点地址的需求的查询。"
  remarks: "此筛选器测试消息是否满足特定终结点地址。 <xref:System.ServiceModel.EndpointAddress>对象包括一个 URI 和可选的寻址标头集合。</xref:System.ServiceModel.EndpointAddress> 寻址和消息标头进行规范化，以便可比较相等性。 如果参数显示将显示多个一次在<xref:System.ServiceModel.EndpointAddress>，相应的标头必须显示在消息中至少相同的次数。</xref:System.ServiceModel.EndpointAddress>       IIS 和基础文件系统 （NTFS 或 FAT） 不区分大小写。 此类的 URI 比较也不区分大小写。 因此，例如，http://www.microsoft.com 计算结果为相等 http://WWW.microsoft.com。"
  syntax:
    content: 'public class EndpointAddressMessageFilter : System.ServiceModel.Dispatcher.MessageFilter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.MessageFilter
  implements: []
  inheritedMembers: []
  platform:
  - net462
