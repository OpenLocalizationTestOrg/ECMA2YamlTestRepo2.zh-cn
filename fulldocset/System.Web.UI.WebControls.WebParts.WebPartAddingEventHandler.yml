  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>事件由引发<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>之前将控件添加到 Web 部件区域的方法。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> 此事件提供了机会在完成之前取消过程。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>事件时调用后控件添加到 Web 部件区域。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       WebPartAddingEventHandler 委托中指定的方法调用时<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>引发事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>       页开发人员可以通过添加为事件提供自定义处理程序`OnWebPartAdding`属性设为`<asp:webpartmanager>`页上，并将自定义的方法名称分配给该属性中的元素。 此外可以以编程方式分配自定义处理程序。 有关以编程方式将分配一个事件处理程序的详细信息，请参阅[NIB︰ 如何︰ 连接事件处理程序方法与事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"
