  summary: "用于删除、 修改或更改这两个自定义的顺序以及默认中的图例项<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend&quot;></xref>事件。 此外可以用于添加自定义图例项。"
  remarks: "LegendItems 属性允许您删除或修改默认构造函数和中的自定义图例项<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>事件，并添加自定义图例项。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> 此外可以更改图例项的顺序。      1> [!NOTE]&1;><xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>和[LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md)属性可以用于确定与默认图例项关联的数据元素。</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> 这些属性将返回自定义图例项的零长度字符串，因为自定义项不与图表数据相关联。       此属性使您能够确定哪些<xref:System.Windows.Forms.DataVisualization.Charting.Legend>事件被引发，从而使你可以自定义单独[图例](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Forms.DataVisualization.Charting.Legend>"
  syntax:
