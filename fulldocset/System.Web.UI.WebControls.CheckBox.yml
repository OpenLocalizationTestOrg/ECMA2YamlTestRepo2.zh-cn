  summary: "显示一个复选框，允许用户选择<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>或<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>条件。"
  remarks: "本主题中:-[简介](#Introduction)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 介绍使用复选框控件允许用户选择`true`或`false`状态。             如果你计划使用多个复选框控件，<xref:System.Web.UI.WebControls.CheckBoxList>控件是其他控件，提供方便的数据绑定功能。</xref:System.Web.UI.WebControls.CheckBoxList> 但是，单独的复选框控件提供更好地控制布局。      1> [!IMPORTANT]&1;> CheckBox 控件接受用户输入，这是一个潜在的安全威胁。 默认情况下，ASP.NET 移动网页验证用户输入不包含脚本或 HTML 元素。 有关详细信息，请参阅[脚本利用概述](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:CheckBox       AccessKey=&quot;string&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Checked=&quot;True|False&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnCheckedChanged=&quot;CheckedChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to use a CheckBox control to indicate whether tax is included in the calculation for a sales total.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[CheckBoxCheckedChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_127_1.aspx)]\n [!code-vb[CheckBoxCheckedChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_127_1.aspx)]"
