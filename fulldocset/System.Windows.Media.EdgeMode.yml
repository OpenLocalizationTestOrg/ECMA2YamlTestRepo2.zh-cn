  summary: "确定非文本绘图基元的边缘的呈现方式。"
  remarks: "文本对象通过抗锯齿效果，始终显示，并且不受设置的边缘模式值。 默认值为非文本绘图基元，例如<xref:System.Windows.Shapes.Ellipse>和<xref:System.Windows.Shapes.Polygon>，是未指定。</xref:System.Windows.Shapes.Polygon> </xref:System.Windows.Shapes.Ellipse>       当你设置的视觉对象的边缘模式值时，该视觉对象的所有子绘图基元都设置为相同的 EdgeMode 值。"
