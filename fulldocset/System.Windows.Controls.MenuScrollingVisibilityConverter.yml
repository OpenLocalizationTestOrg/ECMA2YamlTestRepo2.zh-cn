  name: MenuScrollingVisibilityConverter
  nameWithType: MenuScrollingVisibilityConverter
  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "表示用于处理滚动菜单中的重复按钮的可见性的数据绑定转换器。"
  remarks: "MenuScrollingVisibilityConverter 确定当菜单拥有过多的项以在一次适合于屏幕菜单是否应显示重复的按钮。  使用转换器<xref:System.Windows.Data.MultiBinding>具有四个绑定。</xref:System.Windows.Data.MultiBinding>  四种绑定到的父级的属性应为<xref:System.Windows.Controls.ScrollViewer>︰ 如果菜单项进行垂直组织 （这是菜单的默认值），将绑定到<xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>， <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>， <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>，和<xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>。</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer>  如果菜单项进行水平组织，将绑定到<xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>， <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>， <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>，和<xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>。</xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>       设置<xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>为 0 或 100。</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>  值作为百分比，并确定是否隐藏按钮时<xref:System.Windows.Controls.ScrollViewer>位于给定位置。</xref:System.Windows.Controls.ScrollViewer>  当<xref:System.Windows.Controls.ScrollViewer>正处于顶部的位置<xref:System.Windows.Controls.ScrollViewer>是 0%和顶部的按钮处于隐藏状态。</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>  当<xref:System.Windows.Controls.ScrollViewer>正处于底部的位置<xref:System.Windows.Controls.ScrollViewer>为 100%，而底部按钮处于隐藏状态。</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
  syntax:
    content: 'public sealed class MenuScrollingVisibilityConverter : System.Windows.Data.IMultiValueConverter'
