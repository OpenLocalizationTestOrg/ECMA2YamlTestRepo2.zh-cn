  type: Class
  summary: "提供有关用户配置文件信息。"
  remarks: "ProfileInfo 类用于从数据存储，包括上次的日期和时间所检索到或更新，该配置文件，与关联的用户名称配置文件属性表示有关用户配置文件信息和配置文件是否为匿名或经过身份验证用户。       ProfileInfo 对象了构造和作为的一部分返回<xref:System.Web.Profile.ProfileInfoCollection>通过<xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A>， <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>， <xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A>，和<xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>方法的一种<xref:System.Web.Profile.ProfileProvider>。</xref:System.Web.Profile.ProfileProvider> </xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.ProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>"
  example:
  - For an example of a <xref:System.Web.Profile.ProfileProvider> implementation that creates a <xref:System.Web.Profile.ProfileInfoCollection> of ProfileInfo objects for user profiles in a data store, see [Implementing a Profile Provider](~/add/includes/ajax-current-ext-md.md).
