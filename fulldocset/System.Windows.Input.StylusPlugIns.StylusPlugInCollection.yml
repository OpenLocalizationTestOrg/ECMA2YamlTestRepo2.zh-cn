  summary: "表示的集合<xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;></xref>对象。"
  remarks: "每个<xref:System.Windows.UIElement>具有<xref:System.Windows.UIElement.StylusPlugIns%2A>属性都 StylusPlugInCollection。</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.UIElement> 添加<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>到元素的<xref:System.Windows.UIElement.StylusPlugIns%2A>属性可操作的实时线程上的墨迹。</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> 顺序<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>StylusPlugInCollection 中的对象在呈现时影响墨迹的外观。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> 假设你有<xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>调用`dynamicRenderer`和自定义<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>调用`translatePlugin`的偏移量从触笔墨迹。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> </xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> 如果`translatePlugin`是第一个<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>中 StylusPlugInCollection，和`dynamicRenderer`是第二个&quot;流&quot;墨迹将偏移量，当用户移动笔。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> 如果`dynamicRenderer`是第一个，和`translatePlugin`是第二个，墨迹看起来&quot;流&quot;下方钢笔，和用户提起笔时，将移动墨迹。"
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
