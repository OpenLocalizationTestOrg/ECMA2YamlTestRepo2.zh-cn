  remarks: "本主题中:-[简介](#Introduction)      -   [可访问性](#Accessibility)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 简介使用如何控制使用项目符号中创建的格式设置的项的列表。       若要指定你想要显示如何在各列表项，将放置<xref:System.Web.UI.WebControls.ListItem>每个条目开始和结束标记的如何控件之间的对象。</xref:System.Web.UI.WebControls.ListItem>       若要指定要用于显示如何在列表项的项目符号类型，设置<xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>属性设成一个由定义的项目符号类型<xref:System.Web.UI.WebControls.BulletStyle>枚举。</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> 下表列出可用的项目符号样式。      |项目符号样式 |说明 |  |------------------|-----------------|  |<xref:System.Web.UI.WebControls.BulletStyle>|未设置。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|一个数字。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|一个小写字母。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|一个大写字母。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|小写罗马数字。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|大写罗马数字。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|一个完整的圆。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|空圆。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|一个实心矩形。 |  |<xref:System.Web.UI.WebControls.BulletStyle>|自定义映像。 |      使用<xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>属性指定开始编号的有序的如何控件中列表项的值。</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> 分配给值<xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>忽略属性，如果<xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>属性设置为<xref:System.Web.UI.WebControls.BulletStyle>， <xref:System.Web.UI.WebControls.BulletStyle>， <xref:System.Web.UI.WebControls.BulletStyle>，或<xref:System.Web.UI.WebControls.BulletStyle>字段。</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> 如果你设置<xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>属性的值<xref:System.Web.UI.WebControls.BulletStyle>若要指定项目符号的自定义映像，必须设置<xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>属性还可以指定图像文件的位置。</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       若要在如何指定列表项的显示方式，设置<xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>属性设成一个由定义的值<xref:System.Web.UI.WebControls.BulletedListDisplayMode>枚举。</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 定义的显示行为是<xref:System.Web.UI.WebControls.BulletedListDisplayMode>， <xref:System.Web.UI.WebControls.BulletedListDisplayMode>，和<xref:System.Web.UI.WebControls.BulletedListDisplayMode>。</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       单击超链接时，它将定位到 URL。 使用<xref:System.Web.UI.WebControls.ListItem.Value%2A>属性指定的超链接导航到的 URL。</xref:System.Web.UI.WebControls.ListItem.Value%2A> 使用<xref:System.Web.UI.WebControls.BulletedList.Target%2A>属性指定的框架或显示时单击的超链接导航到网页的窗口。</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       当<xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>属性设置为<xref:System.Web.UI.WebControls.BulletedListDisplayMode>，如何控件的列表项显示为回发到服务器时单击的链接。</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 若要以编程方式控制单击链接按钮时执行的操作，提供的事件处理程序<xref:System.Web.UI.WebControls.BulletedList.Click>事件。</xref:System.Web.UI.WebControls.BulletedList.Click> 请注意，<xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>和<xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>属性继承自<xref:System.Web.UI.WebControls.ListControl>类并不适用于如何控制。</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> 使用事件数据的<xref:System.Web.UI.WebControls.BulletedListEventArgs>类以确定被单击如何中的链接按钮的索引。</xref:System.Web.UI.WebControls.BulletedListEventArgs>       如何控制还支持数据绑定。 若要绑定到数据源如何，你可以使用任何提供的数据绑定机制。 有关详细信息，请参阅[绑定到数据库](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)。      <a name=&quot;Accessibility&quot;></a># # 辅助功能默认情况下，对于此控件呈现的标记可能不符合辅助功能标准，如 Web 内容辅助功能准则 1.0 (WCAG) 优先级别 1 准则。 对于此控件的辅助功能支持的详细信息，请参阅[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstBulletNumber=&quot;integer&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|           Medium|Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:BulletedList>   ```"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a BulletedList control with list items that are formatted as link buttons. The second code example demonstrates how to create a BulletedList control using data binding to specify the list items.  \n  \n The following code example demonstrates how to create a BulletedList control with list items that are formatted as link buttons. Text is displayed in a <xref:System.Web.UI.WebControls.Label> control when a list item is clicked.  \n  \n [!code-cs[BulletedListClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[BulletedListClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_371_1.aspx)]  \n  \n The following code example demonstrates how to create a BulletedList control using data binding to specify the list items. The list items are formatted as link buttons. Text is displayed in a <xref:System.Web.UI.WebControls.Label> control when a list item is clicked.  \n  \n [!code-cs[BulletedListClassDataBindExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_371_2.aspx)]\n [!code-vb[BulletedListClassDataBindExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_371_2.aspx)]"
