  remarks: "值必须以字母 a 到 Z （区分大小写），在以下表中，列出其以下划线开头的特殊值除外范围的开头。      |值 |说明 |  |-----------|-----------------|  |`_blank`|呈现在新窗口中没有框架的内容。 |  |`_parent`|呈现的即时框架集父代中的内容。 |  |`_search`|呈现搜索窗格中的内容。 |  |`_self`|呈现具有焦点的框架中的内容。 |  |`_top`|呈现没有框架的完整窗口中的内容。 |    &1;> [!NOTE]&1;> 检查你的浏览器文档以确定如果`_search`值受到支持。  例如，Microsoft Internet Explorer 5.0 和更高版本支持`_search`目标值。       目标属性用于指定的框架或显示中的超链接时链接到网页的窗口<xref:System.Web.UI.WebControls.BulletedList>控件被单击。</xref:System.Web.UI.WebControls.BulletedList> 列表项的内容显示为超链接<xref:System.Web.UI.WebControls.BulletedList>控件，设置<xref:System.Web.UI.WebControls.BulletedListDisplayMode>属性值<xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode></xref:System.Web.UI.WebControls.BulletedListDisplayMode></xref:System.Web.UI.WebControls.BulletedList>中 然后，设置<xref:System.Web.UI.WebControls.ListItem.Value%2A>Web 页后，可以导航到的每个列表项的 URL 属性。</xref:System.Web.UI.WebControls.ListItem.Value%2A>       如果未设置目标属性，单击超链接时将刷新浏览器或具有焦点的窗口。      1> [!NOTE]&1;> Target 属性呈现为`target`属性。 `target`属性`anchor`XHTML 1.1 文档类型定义中不允许的元素。 如果未设置目标属性的呈现的输出<xref:System.Web.UI.WebControls.BulletedList>必须符合 XHTML 1.1。</xref:System.Web.UI.WebControls.BulletedList> 有关详细信息，请参阅主题[在 Visual Studio 和 ASP.NET 的 XHTML 标准](~/add/includes/ajax-current-ext-md.md)。   >> 时创建可访问网页，强烈建议你避免使用的目标属性将另一个窗口作为目标。 有关详细信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)。       此属性的值存储在视图状态。"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
