  summary: "表示名为 images，它们将存储在<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection&quot;> </xref>。"
  remarks: "NamedImage 类表示具有一个唯一的名称，并使用特定的绘图例程，动态创建映像时很有用，然后指定为的一个映像属性的映像的映像<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A>属性确定是 NamedImage 对象的唯一名称。</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A> <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>属性确定其关联的映像，可从.NET Framework<xref:System.Drawing.Image>类</xref:System.Drawing.Image>派生的任何对象</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>       当映像属性之一<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件设置通过指定`string`值，<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>集合属性会首先检查以确定是否存在具有指定名称的图像。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> 如果找到匹配的 NamedImage 对象，则会使用此图像。 如果匹配 NamedImage 对象不是所在`string`值被视为 URL、 映像资源名称或图像路径。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class NamedImage : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
