      description: "指定人类易懂的解释作为连接关闭的原因。"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "可用于传播应取消操作的通知的令牌。"
    return:
      type: System.Threading.Tasks.Task
      description: "返回<xref:System.Threading.Tasks.Task>.</xref:System.Threading.Tasks.Task>       表示异步操作的任务对象。"
  overload: System.Net.WebSockets.WebSocket.CloseAsync*
  exceptions: []
  platform:
  - net462
