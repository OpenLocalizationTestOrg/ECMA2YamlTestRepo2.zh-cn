  remarks: "`desiredType`参数表示的类型，`value`应将参数转换为，和`desiredType`分配单元格的<xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> 例如，如果单元格是图片名称格式化为位图，`value`是<xref:System.String>包含图片名称和`desiredType`是<xref:System.Type>表示<xref:System.Drawing.Bitmap>类型。</xref:System.Drawing.Bitmap> </xref:System.Type> </xref:System.String>       如果<xref:System.Windows.Forms.DataGridView.CellFormatting>事件处理程序不会设置<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>为可由单元格，将使用格式化内容的单元格显示类型的属性<xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>属性。</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting>"
