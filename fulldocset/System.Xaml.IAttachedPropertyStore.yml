  - System.Xaml
  namespace: System.Xaml
  summary: "尝试获取指定存储中的指定可附加成员的值。"
  remarks: "如果特定的可附加成员不在存储区中，实现不应引发异常。"
  syntax:
    content: public bool TryGetProperty (System.Xaml.AttachableMemberIdentifier attachableMemberIdentifier, out object value);
    parameters:
    - id: attachableMemberIdentifier
      type: System.Xaml.AttachableMemberIdentifier
      description: "要获取的可附加成员项 XAML 类型系统标识符。"
    - id: value
      type: System.Object
      description: "Out 参数。 此方法返回时，包含值的目标对象，如果`attachableMemberIdentifier`存储中存在并且的值。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果的可附加成员条目<code> attachableMemberIdentifier </code>已在存储中找到和值已传递到<code> value </code>; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
