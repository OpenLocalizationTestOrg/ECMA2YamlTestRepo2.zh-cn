  langs:
  - csharp
  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  summary: "表示在其中设置可附加成员的可附加成员存储对象。 然后可以使用引用此可附加成员存储<xref href=&quot;System.Xaml.AttachablePropertyServices&quot;> </xref>。"
  remarks: "可附加成员通常是实现，使用为可附加属性。 术语&quot;可附加成员&quot;提供一种技术还定义了可附加事件的系统的可能性。 作为属性存储中的项，可附加的事件存储对通过可附加成员用法分配的处理程序的引用。 可附加的属性，即使可附加的事件不是真正的基础类型系统的属性，或者它被认定中实际使用，可在 XAML 中的附加事件可以使用相同的存储。"
  syntax:
    content: public interface IAttachedPropertyStore
  implements: []
  platform:
  - net462
