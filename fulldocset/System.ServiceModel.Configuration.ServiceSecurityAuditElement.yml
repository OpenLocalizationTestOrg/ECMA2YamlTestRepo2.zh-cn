- uid: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  id: SuppressAuditFailure
  parent: System.ServiceModel.Configuration.ServiceSecurityAuditElement
  langs:
  - csharp
  name: SuppressAuditFailure
  nameWithType: ServiceSecurityAuditElement.SuppressAuditFailure
  fullName: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个布尔值，指定用于取消对审核日志的写入错误的行为。"
  remarks: "应用程序应将对审核日志的写入错误通知。 如果你的应用程序未设计为处理审核错误，应使用此属性来禁止显示审核日志写入失败。"
  syntax:
    content: public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref:System.OutOfMemoryException>，而导致的异常<xref href=&quot;System.StackOverflowException&quot;> </xref>， <xref href=&quot;System.Threading.ThreadAbortException&quot;> </xref>，和<xref:System.ArgumentException>结果因尝试写入审核事件由系统进行处理且不传播到该应用程序;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果因尝试写入审核事件的所有异常都向上都传递给应用程序。</xref:System.ArgumentException> </xref:System.OutOfMemoryException> 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
  platform:
  - net462
