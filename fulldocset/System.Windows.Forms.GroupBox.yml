  remarks: "`UseCompatibleTextRendering`属性旨在提供 visual Windows 窗体控件之间的兼容性，呈现文本使用<xref:System.Windows.Forms.TextRenderer>类和[!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)]和[!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)]应用程序执行使用<xref:System.Drawing.Graphics>类</xref:System.Drawing.Graphics>的自定义文本呈现</xref:System.Windows.Forms.TextRenderer> 在大多数情况下，如果你的应用程序不正在升级从[!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)]或[!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)]，因此，建议你停`UseCompatibleTextRendering`设置的默认值为`false`。       [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]基于<xref:System.Windows.Forms.TextRenderer>类中引入了[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]为了提高性能，使文本效果更好，并提高的国际字体支持。</xref:System.Windows.Forms.TextRenderer> 在早期版本的[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]、[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]基于<xref:System.Drawing.Graphics>类用于执行所有文本呈现。</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]计算字符间距和自动换行从的不同[!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]。 在 Windows 窗体应用程序中使用<xref:System.Drawing.Graphics>类呈现文本中，这可能会导致使用的控件的文本<xref:System.Windows.Forms.TextRenderer>显示不同于应用程序中的其他文本。</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> 若要解决此不兼容性，你可以设置`UseCompatibleTextRendering`属性`true`对特定的控件。 若要设置`UseCompatibleTextRendering`到`true`应用程序中的所有受支持控件，调用<xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>方法的参数替换`true`。</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
