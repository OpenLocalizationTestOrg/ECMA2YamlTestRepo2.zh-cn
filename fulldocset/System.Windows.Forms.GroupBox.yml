  name: GroupBox
  nameWithType: GroupBox
  fullName: System.Windows.Forms.GroupBox
  type: Class
  summary: "表示一个 Windows 控件，显示一组具有可选标题控件边框。"
  remarks: "组合框显示围绕一组控件与或无标题的框架。 使用组合框进行逻辑分组的窗体上的控件的集合。 分组框是可以用于定义控件组的一个容器控件。       分组框的典型用途是包含的逻辑组<xref:System.Windows.Forms.RadioButton>控件。</xref:System.Windows.Forms.RadioButton> 如果你有两个组框中，其中每个包含多个选项按钮 （也称为单选按钮），按钮的每个组是每个组的互相排斥，则设置一个选项值。       你可以通过使用添加到组合框控件<xref:System.Windows.Forms.Control.ControlCollection.Add%2A>方法<xref:System.Windows.Forms.Control.Controls%2A>属性。</xref:System.Windows.Forms.Control.Controls%2A> </xref:System.Windows.Forms.Control.ControlCollection.Add%2A>      1> [!NOTE]&1;> GroupBox 控件内包含的控件可以选中，或接收焦点。 完成 GroupBox 本身不能同时选择或接收焦点。 有关此控件如何响应的详细信息<xref:System.Windows.Forms.Control.Focus%2A>和<xref:System.Windows.Forms.Control.Select%2A>方法，请参阅以下<xref:System.Windows.Forms.Control>成员: <xref:System.Windows.Forms.Control.CanFocus%2A> <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A> <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>、 <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>       GroupBox 无法显示滚动条。 如果你需要一个控件类似于组合框可包含滚动条，请参阅<xref:System.Windows.Forms.Panel>控件。</xref:System.Windows.Forms.Panel>"
  example:
