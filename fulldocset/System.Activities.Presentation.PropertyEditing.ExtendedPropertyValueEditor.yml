  type: Class
  summary: "属性的所有扩展的编辑器逻辑的容器。"
  remarks: "ExtendedPropertyValueEditor 类可保存两个<xref:System.DataTemplate>对象，一个用于内联编辑器，一个用于扩展编辑器。</xref:System.DataTemplate> 内联编辑器提供的边界内显示的自定义接口`Properties`窗口中，并扩展的编辑器提供一个接口，在新窗口中显示。       <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>属性返回内联编辑器的可视界面的 XAML 模板和<xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>属性返回扩展编辑器的 XAML 模板。</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> 通常在项目中其他地方的 ResourceDictionary 中提供了这些。       应使用<xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>来调用自定义 ExtendedPropertyValueEditor。</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
