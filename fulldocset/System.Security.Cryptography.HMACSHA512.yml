  name: HMACSHA512
  nameWithType: HMACSHA512
  fullName: System.Security.Cryptography.HMACSHA512
  type: Class
  summary: "计算基于哈希的消息身份验证代码 (HMAC) 使用<xref href=&quot;System.Security.Cryptography.SHA512&quot;></xref>哈希函数。"
  remarks: "HMACSHA512 是一种构造从 sha-512 哈希函数并用作基于哈希的消息身份验证代码 (hmac) 的加密哈希算法。 HMAC 过程将机密密钥混合与消息数据，并进行哈希运算结果。 哈希值是同样，混合的机密密钥，然后进行第二次哈希处理。 输出哈希值为 512 位的长度。       HMAC 可以用于确定是否通过非安全通道发送的消息已被篡改，前提是发送方和接收方共享机密密钥。 发件人计算原始数据的哈希值，并将原始数据和哈希值作为一条消息发送。 接收方将收到的消息哈希值重新计算，并检查计算的 HMAC 与传输的 HMAC 相匹配。       如果原始与计算所得的哈希值匹配，消息进行身份验证。 如果不匹配，已更改数据或哈希值。 Hmac 提供安全性，以防止篡改因为更改消息和重新生成正确的哈希值需要的机密密钥。       HMACSHA512 接受任何大小的密钥，并产生 512 位的哈希序列的长度。"
  example:
  - "The following example shows how to sign a file by using the HMACSHA512 object and then how to verify the file.  \n  \n [!code-cpp[HMACSHA512#1](~/add/codesnippet/cpp/t-system.security.crypto_83_1.cpp)]\n [!code-vb[HMACSHA512#1](~/add/codesnippet/visualbasic/t-system.security.crypto_83_1.vb)]\n [!code-cs[HMACSHA512#1](~/add/codesnippet/csharp/t-system.security.crypto_83_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA512 : System.Security.Cryptography.HMAC
