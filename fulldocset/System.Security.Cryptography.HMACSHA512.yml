  summary: "提供的一种解决方法[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]实现<xref href=&quot;System.Security.Cryptography.HMACSHA512&quot;></xref>算法，这与不一致[!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)]实现。"
  remarks: "ProduceLegacyHmacValues 布尔值属性的目的是启用[!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)]应用程序与交互[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]应用程序。 当设置此属性为`true`、<xref:System.Security.Cryptography.HMACSHA512>对象产生由生成的值相匹配的值[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]。</xref:System.Security.Cryptography.HMACSHA512> 你创建 HMAC 对象之后，你应仅一次设置此属性。 你将需要重置你的密钥之后，如下面的示例中所示。      ```   public static void Test()       {       HMACSHA512 hmac = new HMACSHA512();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"
