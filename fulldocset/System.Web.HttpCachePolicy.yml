    return:
      type: System.Web.HttpCacheVaryByContentEncodings
      description: "指定哪些对象<xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;></xref>用于选择缓存的响应标头。"
  overload: System.Web.HttpCachePolicy.VaryByContentEncodings*
  exceptions: []
  platform:
