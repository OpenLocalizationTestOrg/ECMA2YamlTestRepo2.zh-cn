- uid: System.Web.HttpCachePolicy.VaryByContentEncodings
  id: VaryByContentEncodings
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: VaryByContentEncodings
  nameWithType: HttpCachePolicy.VaryByContentEncodings
  fullName: System.Web.HttpCachePolicy.VaryByContentEncodings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "获取列表<xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;></xref>用于区分输出缓存的标头。"
  remarks: "VaryByContentEncodings 属性返回的 Content-encoding 标头表示压缩的方案，以区分输出缓存的列表。 缓存动态压缩的响应，则意味着压缩的成本会产生一次，在资源的第一个请求。       VaryByContentEncodings 属性用于`Accept-Encoding`标头的请求，以确定如何处理缓存的响应，则为动态压缩的不同内容编码。 Accept-encoding 标头列出客户端可以解压缩的编码。       当你设置缓存因内容编码时，它允许间接因中的值的响应`Accept-Encoding`标头。 处理请求时，`Accept-Encoding`检查标头和第一个可接受编码出以及用于执行以下操作之一:-如果 VaryByContentEncodings 列表中找到相匹配的编码，并且存在缓存的响应，发送缓存的响应。      -如果 VaryByContentEncodings 列表中找到相匹配的编码，但不是存在缓存的响应，响应生成，并插入缓存。      -如果 VaryByContentEncodings 列表中找不到相匹配的编码，缓存中搜索非编码响应，也称为标识响应。 如果找到未经过编码响应，则将它发送。 否则为新的非编码响应是生成，发送，并且存储在缓存中。       有关 VaryByContentEncodings 属性的详细信息，请参阅&quot;RFC 2616:: 超文本传输协议--HTTP/1.1，&quot;适用于[World Wide Web Consortium (W3C) 网站](http://go.microsoft.com/fwlink/?linkid=37125)。 有关内容的编码的信息位于第 14 节&quot;标头字段定义。&quot;       你可以通过使用设置 VaryByContentEncodings 属性`VaryByContentEncodings`指令的特性。 你还可以将缓存配置文件添加到 Web.config 文件中的元素。       VaryByContentEncodings 是.NET Framework 3.5 版中引入的。  有关详细信息，请参阅[版本和依赖关系](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
  syntax:
