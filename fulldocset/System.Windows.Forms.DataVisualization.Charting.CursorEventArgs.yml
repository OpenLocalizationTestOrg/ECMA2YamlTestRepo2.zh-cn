  remarks: "CursorEventArgs 类公开为`e`中的参数<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>， <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>，<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged>和<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>事件根<xref:System.Windows.Forms.DataVisualization.Charting.Chart>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       此类包含以下属性:-<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>属性，用于获取<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>事件的引发的为对象</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea></xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>属性获取图表区的名称; 也可以设置其他图表区属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -该<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>属性，用于获取<xref:System.Windows.Forms.DataVisualization.Charting.Axis>事件的引发的为对象</xref:System.Windows.Forms.DataVisualization.Charting.Axis></xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A> 若要确定轴的类型-X，X2，Y 或 Y2-使用<xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> 此外可以设置其他轴属性。      -<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>属性，它表示沿 x 轴游标的位置，单位为轴值，在引发事件的时间。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>属性可以用于获取光标的位置。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> 在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>事件，还可以使用此属性重置光标位置。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>      -<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>属性，它表示范围选择在轴的起始位置，单位为轴值，在引发事件的时间。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>可以使用属性来获取所选的范围开始位置。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> 在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>事件，还可以使用此属性来重置的位置。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>      -<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>属性，它表示范围选择在轴的结束位置，单位为轴值，在引发事件的时间。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>可以使用属性来获取所选的范围结束位置。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> 在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>事件，还可以使用此属性来重置的位置。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>"
