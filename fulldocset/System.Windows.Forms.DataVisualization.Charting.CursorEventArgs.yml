  remarks: "此属性表示光标的新位置，并可在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>和<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>事件以获取光标位置。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> 此外可在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>事件设置光标位置。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       请注意，将此属性设置<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>事件将产生任何影响。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> NewPosition 属性将具有的值<xref:System.Double.NaN>在这种情况。</xref:System.Double.NaN>       若要确定正在针对引发该事件的图表区，请使用<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       使用<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>属性来确定此末尾的位置是否为范围所选沿主或辅助 X 或 Y 轴。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
