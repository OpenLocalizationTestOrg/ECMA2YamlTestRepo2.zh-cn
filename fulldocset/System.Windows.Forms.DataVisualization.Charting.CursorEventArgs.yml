  remarks: "NewSelectionEnd 属性表示光标的新位置，并可在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>和<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>事件以获取光标位置。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> 此外可在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>事件设置光标位置。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       请注意，将此属性设置<xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>事件将产生任何影响。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> NewSelectionEnd 属性将具有的值<xref:System.Double.NaN>在这种情况。</xref:System.Double.NaN>       所选范围的开始位置不一定必须小于的选择范围的结束位置。  起始位置是鼠标的在图表区中，单击用户首，其中的结束位置是鼠标的引发事件时位置的位置。       若要确定图表区用于引发该事件<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       使用<xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>属性来确定此末尾的位置是否为范围所选沿主或辅助 X 或 Y 轴。</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
