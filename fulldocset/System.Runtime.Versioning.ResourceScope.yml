  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "标识可共享资源的范围。"
  remarks: "资源是保存状态的对象。 资源的示例包括一个过程，以及一命名<xref:System.Threading.Mutex>。</xref:System.Threading.Mutex>磁盘、 消息队列上的文件 知道一个对象一种资源并不表示其相应的使用;资源的范围是资源重要属性。 作用域包括的类型和资源的可见性。 资源类型指定的资源是机级别的资源，如文件在磁盘上，进程范围的资源，如的非共享内存块或应用程序域级别资源，如非封送，由引用对象的实例上的锁。  可见性作用域是程序集和私有，则默认为`Public`，这是隐式的如果是私有的或者未指定程序集。  没有为枚举值`Public`。"
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
