  type: Class
  summary: "检查输入控件的值是否为指定的值的范围中。"
  remarks: "RangeValidator 控制测试输入控件的值是否在指定范围内。       RangeValidator 控件使用四个键属性来执行其验证。 <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>属性包含的输入的控件进行验证。</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>和<xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>属性指定的有效范围内的最小和最大值。</xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> </xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>       <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>属性用于指定要比较的值的数据类型。</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> 要比较的值被转换为此数据类型，然后执行验证操作。      1> [!NOTE]&1;> 时<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>属性设置为<xref:System.Web.UI.WebControls.ValidationDataType>并且当前日历类型是非公历，验证程序执行服务器端验证仅。</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> 验证程序客户端脚本支持仅公历日历。       下表列出可以比较不同数据类型。      |数据类型 |说明 |  |---------------|-----------------|  |`String`|字符串数据类型。 |  |`Integer`|32 位有符号的整数数据类型。 |  |`Double`|一个双精度浮点数字数据类型。 |  |`Date`|日期数据类型。 |  |`Currency`|可以包含货币符号的十进制数据类型。 |     1> [!NOTE] 1> 验证成功的输入的控件是否为空。 使用<xref:System.Web.UI.WebControls.RequiredFieldValidator>以使必填字段的输入的控件的控件。</xref:System.Web.UI.WebControls.RequiredFieldValidator>      1> [!NOTE]&1;> RangeValidator 控件将引发异常，如果<xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A><xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>属性不能转换为指定<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>或</xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>指定的值      1> [!NOTE]&1;> 当你使用 RangeValidator 控件<xref:System.Web.UI.UpdatePanel>控制，请确保该验证程序控件与之关联的控件位于同一面板。</xref:System.Web.UI.UpdatePanel> 有关使用<xref:System.Web.UI.UpdatePanel>，控制为部分页面更新，请参阅[局部页面呈现概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       验证控件的其他信息，请参阅<xref:System.Web.UI.WebControls.BaseValidator>。</xref:System.Web.UI.WebControls.BaseValidator>      ## 有关如何配置此控件，以使其生成符合辅助功能标准的标记可访问性的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to create a RangeValidator control on the Web page to determine whether the value entered into an input control is within the comparison range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[RangeValidator#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_399_1.aspx)]\n [!code-cs[RangeValidator#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_399_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RangeValidator runat="server" ErrorMessage="RangeValidator"></{0}:RangeValidator>")]

      public class RangeValidator : System.Web.UI.WebControls.BaseCompareValidator
