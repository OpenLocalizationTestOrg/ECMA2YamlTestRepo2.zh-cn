  fullName: System.Web.UI.WebControls.RangeValidator.MaximumValue
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置验证范围的最大值。"
  remarks: "MaximumValue 属性用于指定验证范围的最大值。 如果指定此属性的值无法转换为指定的数据类型<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>属性，将引发异常。</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>      1> [!NOTE]&1;> 如果指定`ValidationDataType.Date`为<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>属性而无需以编程方式设置应用程序的区域性，应使用 MaximumValue 的非特定于区域性的格式，如 YYYY/MM/DD，和<xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>属性。</xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> 否则，可能无法正确解释日期。       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the MaximumValue property to specify the maximum value of the validation range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[RangeValidator#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_986_1.aspx)]\n [!code-cs[RangeValidator#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_986_1.aspx)]"
  syntax:
    content: public string MaximumValue { get; set; }
