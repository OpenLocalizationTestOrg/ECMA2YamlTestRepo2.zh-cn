  name: MultipleViewPattern
  nameWithType: MultipleViewPattern
  fullName: System.Windows.Automation.MultipleViewPattern
  type: Class
  summary: "表示提供并能够进行组相同的信息或子控件的多个表示形式之间切换的控件。"
  remarks: "可以存在多个视图的控件的示例包括列表视图中 （这可以作为缩略图、 磁贴、 图标或详细信息中显示其内容），[!INCLUDE[TLA#tla_xl](~/add/includes/tlasharptla-xl-md.md)]图表 （饼图、 行、 栏、 带有公式的单元格值）[!INCLUDE[TLA#tla_word](~/add/includes/tlasharptla-word-md.md)]文档 （正常、 Web 版式、 打印布局、 阅读版式、 大纲）[!INCLUDE[TLA#tla_outlook](~/add/includes/tlasharptla-outlook-md.md)]日历 （年、 月、 周、 天） 和[!INCLUDE[TLA#tla_wmp](~/add/includes/ajax-current-ext-md.md)]外观。 支持的视图由控件开发人员确定，而特定于每个控件。"
  syntax:
    content: 'public class MultipleViewPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
