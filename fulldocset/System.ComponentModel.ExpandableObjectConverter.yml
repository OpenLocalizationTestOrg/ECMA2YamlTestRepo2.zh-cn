  summary: "提供用于可展开的对象与其他各种表示形式转换的类型转换器。"
  remarks: "此类将对属性的支持的对象添加到的方法和属性提供的<xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter> 若要使属性类型中<xref:System.Windows.Forms.PropertyGrid>，指定此<xref:System.ComponentModel.TypeConverter>标准实现<xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A>和<xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A>。</xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A></xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A>的</xref:System.ComponentModel.TypeConverter></xref:System.Windows.Forms.PropertyGrid>可展开 将标记与子属性<xref:System.ComponentModel.NotifyParentPropertyAttribute>确保在中的正确行为<xref:System.Windows.Forms.PropertyGrid>控件。</xref:System.Windows.Forms.PropertyGrid> </xref:System.ComponentModel.NotifyParentPropertyAttribute>      1> [!NOTE]&1;> 永远不应直接访问的类型转换器。 相反，通过使用<xref:System.ComponentModel.TypeDescriptor>。</xref:System.ComponentModel.TypeDescriptor>调用适当的转换器 有关详细信息，请参阅<xref:System.ComponentModel.TypeConverter>基的类</xref:System.ComponentModel.TypeConverter>中的示例       有关类型转换器的详细信息，请参阅<xref:System.ComponentModel.TypeConverter>基类和[如何︰ 实现类型转换器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Drawing.Printing.Margins> to a string variable.  \n  \n [!code-cs[Converters#26](~/add/codesnippet/csharp/t-system.componentmodel._53_1.cs)]\n [!code-vb[Converters#26](~/add/codesnippet/visualbasic/t-system.componentmodel._53_1.vb)]\n [!code-cpp[Converters#26](~/add/codesnippet/cpp/t-system.componentmodel._53_1.cpp)]  \n  \n The following code example demonstrates how to use the <xref:System.ComponentModel.NotifyParentPropertyAttribute> and the ExpandableObjectConverter class to create an expandable property on a custom control. This code example is part of a larger example provided for the <xref:System.ComponentModel.NotifyParentPropertyAttribute> class.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/visualbasic/t-system.componentmodel._53_2.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/csharp/t-system.componentmodel._53_2.cs)]"
