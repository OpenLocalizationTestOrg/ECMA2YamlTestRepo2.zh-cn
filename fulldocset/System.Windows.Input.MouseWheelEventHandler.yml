  name: MouseWheelEventHandler
  nameWithType: MouseWheelEventHandler
  fullName: System.Windows.Input.MouseWheelEventHandler
  type: Delegate
  summary: "表示将处理的方法<xref href=&quot;System.Windows.UIElement.MouseWheel&quot;></xref>和<xref href=&quot;System.Windows.ContentElement.MouseWheel&quot;></xref>路由事件以及相关附加事件和预览事件。"
  remarks: "此委托用于下列附加事件。      - <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>-<xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>此委托用于以下路由事件。</xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> 这些路由的事件转发之前列出的附加的事件，以使它们更容易访问中的常规元素模型[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。      - <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>附加的事件和基元素路由事件共享其事件数据，并冒泡和隧道的路由事件的版本也共享事件数据。</xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName> 路由事件过程，这可能会影响该事件的处理的特征。 有关详细信息，请参阅[输入概述](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>属性是如果鼠标滚轮 （远离用户） 将前移正整数或负如果 （向用户） 向下移动鼠标滚轮。</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>"
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox>, which is attached to a <xref:System.Windows.Controls.Canvas>, upward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> downward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
