  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCommand>中的按钮时引发事件<xref:System.Web.UI.WebControls.GridView>控件被单击。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> 这使您可以提供每次此事件发生时执行的自定义的例程的事件处理方法。      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.GridView>控件还将引发单击某些按钮时的其他专用的事件 (与按钮`CommandName`属性设为&quot;删除&quot;、&quot;更新&quot;和&quot;页上&quot;，示例)。</xref:System.Web.UI.WebControls.GridView> 在使用这些按钮之一时，应考虑处理由控件提供的专用事件之一 (如<xref:System.Web.UI.WebControls.GridView.RowDeleted>或<xref:System.Web.UI.WebControls.GridView.RowDeleting>)。</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       GridViewCommandEventArgs 对象传递给事件处理方法，可用于确定命令名称和被单击按钮的命令参数。 若要确定的命令名称和命令参数，请使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>和<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>属性，分别。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> 你也可以访问的按钮控件，通过使用引发事件<xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>属性。</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       GridViewCommandEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCommandEventArgs object passed to the event-handling method to determine the command name of the button that raised the event.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_65_1.aspx)]"
