  type: Enum
  summary: "指示如何在调用文件访问函数时打开文件。"
  remarks: "文件访问相关的函数调用时，你可以代替实际值在代码中使用枚举成员。       `OpenShare`枚举定义指定你的应用程序已打开其他进程是否可以访问该文件的常数。 下表列出`OpenShare`枚举成员。       执行文件 I/O 操作时`My.Computer.FileSystem`对象提供更高的性能和易用性比传统的文件 I/O 的方法。 有关详细信息，请参阅<xref:Microsoft.VisualBasic.FileSystem>对象。</xref:Microsoft.VisualBasic.FileSystem>"
