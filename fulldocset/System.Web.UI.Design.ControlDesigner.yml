  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "提供基控件设计器类，用于扩展 Web 服务器控件的设计模式行为。"
  remarks: "ControlDesigner 类提供基控件设计器类可以继承自和扩展设计主机中的 Web 服务器控件提供设计时支持，例如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]。       使用设计时呈现的对象模型改进了以下新基类以提供简化的对象模型的访问权的早期版本的基础上:-ControlDesigner，这不是新的但是得到了显著改善。      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## 自动格式设置你可以创建各种可以简化页面的开发人员要将复杂的样式更改应用到自定义 Web 服务器控件的过程的自动和预定义格式。 例如，<xref:System.Web.UI.Design.WebControls.TableDesigner>控件，它派生自 ControlDesigner 类，提供了许多可供选择的自动格式。</xref:System.Web.UI.Design.WebControls.TableDesigner> 实现并提供你自定义控件中的自动格式设置，请使用以下功能:-<xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>属性。</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>      -<xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>      -此<xref:System.Web.UI.Design.DesignerAutoFormat>类。</xref:System.Web.UI.Design.DesignerAutoFormat>      -此<xref:System.Web.UI.Design.DesignerAutoFormatStyle>类。</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## 操作列表 （智能标记） 操作列表是菜单的重要或广泛使用的页开发人员使用控件在设计时用户界面 (UI)，可以执行的任务如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]。 例如，你的控件的设计时视图可以提供可用的任务的菜单。 这包括任务，以自动设置控件的格式。 若要了解有关操作列表，启动具有以下功能:-<xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>属性。</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>      -此<xref:System.ComponentModel.Design.DesignerActionList>类。</xref:System.ComponentModel.Design.DesignerActionList>      -<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法。</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      -此<xref:System.ComponentModel.Design.DesignerActionListCollection>类。</xref:System.ComponentModel.Design.DesignerActionListCollection>      -此<xref:System.ComponentModel.Design.DesignerActionMethodItem>类。</xref:System.ComponentModel.Design.DesignerActionMethodItem>      -此<xref:System.ComponentModel.Design.DesignerActionPropertyItem>类。</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## 控件设计器区域区域是 Web 服务器控件的设计时视图中可编辑区域。 此功能提供类似所见即所得的设计时编辑的模板内容、 内部控件和属性。 你可以在区域中创建控件的控件设计器或者你可以使用工具箱拖放到区域的控件。 区域管理具有以下功能:-<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>      -此<xref:System.Web.UI.Design.DesignerRegion>类。</xref:System.Web.UI.Design.DesignerRegion>      -此<xref:System.Web.UI.Design.EditableDesignerRegion>类。</xref:System.Web.UI.Design.EditableDesignerRegion>      -<xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>      -<xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>      ## 模板的模型进行设计时编辑的模板化创建 UI 控件，如<xref:System.Web.UI.WebControls.GridView>控件中，已从早期版本的大大改进。</xref:System.Web.UI.WebControls.GridView> 你可以创建复杂的各个部分的控件，模板的自定义控件和自定义控件设计器中，可以帮助页开发人员正在修改模板具有以下功能:-<xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>属性。</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>属性。</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>      -此<xref:System.Web.UI.Design.TemplateGroup>类。</xref:System.Web.UI.Design.TemplateGroup>      ## 设计时呈现 ControlDesigner 类具有以下方法以支持的 Web 服务器控件的设计时呈现。 这些方法的大部分都是与早期版本中的相同:-<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"
