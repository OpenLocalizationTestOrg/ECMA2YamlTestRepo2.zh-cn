  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "定义 ASP.NET 服务器控件用于提供以编程方式访问服务器控件的开始标记中声明的任何特性的方法。"
  remarks: "如果你编写继承自的自定义服务器控件<xref:System.Web.UI.WebControls.WebControl>， <xref:System.Web.UI.HtmlControls.HtmlControl>，或<xref:System.Web.UI.WebControls.ListItem>类，.NET Framework 自动提供以编程方式访问属性因为每个这些类实现 IAttributeAccessor 接口。</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       如果在创作自定义服务器控制不继承自这些类之一并计划将允许以编程方式访问与该控件不强对应的属性类型的属性，则一定要实现 IAttributeAccessor 接口。"
  example:
  - >-
    [!code-vb[IAttributeAccessor_Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.iattribu_1.vb)]
     [!code-cs[IAttributeAccessor_Sample#1](~/add/codesnippet/csharp/t-system.web.ui.iattribu_1.cs)]
  syntax:
    content: public interface IAttributeAccessor
  implements: []
  platform:
  - net462
