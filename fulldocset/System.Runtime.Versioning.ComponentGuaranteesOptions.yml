  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "描述组件、 类型或类型成员可以跨多个版本的兼容性保证。"
  remarks: "ComponentGuaranteesOptions 枚举由<xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>类，以指示的保证跨多个版本的组件或类库的兼容级别。</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange 提供最有力的兼容性保证，跟稳定和 SideBySide。 None 不保证版本间的兼容性。       有关每个保证的含义的详细讨论，请参阅<xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>主题。</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
