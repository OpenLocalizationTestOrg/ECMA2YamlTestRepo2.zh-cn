  remarks: "为<xref:System.Speech.Synthesis.TtsEngine.TextFragment>实例通过<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>上<xref:System.Speech.Synthesis.TtsEngine.FragmentState>按<xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A><xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment>实例上的属性</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>返回的对象</xref:System.Speech.Synthesis.TtsEngine.FragmentState>的属性</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A></xref:System.Speech.Synthesis.TtsEngine.TextFragment>设置 word 强调       每个合成语音引擎可以自由地决定如何呈现强调;语言、 方言、 性别或语音之间不同的强调的性质。       这两个 EmphasisWord 和<xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>时设置或获取可能使用<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>上<xref:System.Speech.Synthesis.TtsEngine.FragmentState>实例。</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       两个值都可能通过 EmphasisWord 的实际值是大于或等于零，事实数据表和的值进行区分<xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>是所有小于零; 且使用的值<xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>返回<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>属性<xref:System.Speech.Synthesis.TtsEngine.FragmentState>返回对象<xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>实例上的属性。</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> 从详细信息，请参阅<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>，和<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>。</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
