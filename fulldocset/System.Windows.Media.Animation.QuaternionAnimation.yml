  summary: "值进行动画处理<xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;></xref>通过指定<xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*>使用线性内插的两个目标值之间的属性"
  remarks: "动画的时间段内更新的属性的值。  动画效果可能十分微小，例如移动<xref:System.Windows.Shapes.Shape>左边和右边或比较极端，如同时对其进行旋转并更改其颜色增大到其原始大小的 200 倍的对象的几个像素。</xref:System.Windows.Shapes.Shape> 若要创建在动画[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]，你将动画对象的属性值与相关联。      ## 目标值 QuaternionAnimation 类创建两个目标值之间的转换。 若要设置其目标值，使用其<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>， <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>，和<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>属性。</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>  下表总结了如何<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>， <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>，和<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>属性可能一起使用或单独来确定动画的目标值。</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>      |指定的属性 |产生的行为 |  |--------------------------|------------------------|  |<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>|从指定<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>属性到正进行动画处理的属性的基值或前一动画的值的动画的输出值，具体取决于如何配置前一动画。 |  |<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>和<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>|动画将<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>属性设为<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>属性指定的值指定的值从。 |  |<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>和<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>|动画从指定的<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>属性设置为指定<xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>之和的值和<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>属性的值。 |  |<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>|从动画的属性的基值或前一动画的动画的输出值与<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>属性指定的值。 |  |<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>|动画从正在进行动画处理的属性的基值或前一动画的输出到该值与指定<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>属性的值之和的值。 |    &1;> [!NOTE]&1;> 如果同时设置<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>和<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>属性，<xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>属性优先和<xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>属性将被忽略。</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>       若要使用其他内插方法，或者两个以上的目标值之间进行动画处理，使用<xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>对象。</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>       有关将多个动画应用到单个属性的信息，请参阅[关键帧动画概述](~/add/includes/ajax-current-ext-md.md)。      ## 可冻结功能由于 QuaternionAnimation 类都继承自<xref:System.Windows.Freezable>，QuaternionAnimation 对象具有一些特殊功能，其中包括以下︰ 可以声明为在多个对象之间共享，使只读的以提高性能，克隆，并进行线程安全。</xref:System.Windows.Freezable> 有关提供的不同功能的详细信息<xref:System.Windows.Freezable>对象，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
