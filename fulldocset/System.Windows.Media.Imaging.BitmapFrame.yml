  name: BitmapFrame
  nameWithType: BitmapFrame
  fullName: System.Windows.Media.Imaging.BitmapFrame
  type: Class
  summary: "表示图像数据由解码器和接受的编码器。"
  remarks: "BitmapFrame 提供其他功能未定义的<xref:System.Windows.Media.Imaging.BitmapSource>通过提供对访问<xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A>与特定帧的映像相关联。</xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A> </xref:System.Windows.Media.Imaging.BitmapSource> BitmapFrame 还通过使用支持的元数据信息编写<xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A>属性或<xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A>方法。</xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> </xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A>       从解码器返回任何 BitmapFrame 始终被冻结。 如果你需要的可修改副本，首先必须通过创建一份 BitmapFrame<xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A>方法。</xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A>       仅[!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]和[!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)]格式映像支持多个帧。"
  example:
  - "The following code example demonstrates how to create a new <xref:System.Windows.Media.Imaging.BitmapSource> by using a BitmapFrame.  \n  \n [!code-vb[bitmapframeexample#1](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#1)]\n [!code-cs[bitmapframeexample#1](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#1)]  \n  \n The following code example demonstrates how to use the BitmapFrame object to open a [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] graphic and write metadata by using the <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> method.  \n  \n [!code-cpp[bitmapmetadata#SetQuery](~/add/codesnippet/cpp/bitmapmetadata/BitmapMetadata.cpp#setquery)]\n [!code-cs[bitmapmetadata#SetQuery](~/add/codesnippet/csharp/BitmapMetadata/BitmapMetadata.cs#setquery)]\n [!code-vb[bitmapmetadata#SetQuery](~/add/codesnippet/visualbasic/BitmapMetadata/BitmapMetadata.vb#setquery)]"
