  type: Class
  summary: "表示图表上的条带线。"
  remarks: "条带线或条带，是图表的背景带有阴影的固定或自定义间隔中的水平或垂直区域。 你可以使用条带线:-改进可读性以便查找图表上的各个值。      的读取该图表单独的数据点。      -突出显示定期进行，例如，若要标识周末数据点的日期。      -突出显示特定键范围的数据。      -将阈值行添加为特定的常量值。       单个 StripLine 对象可以是绘制一次，或重复，为给定时间段。 此操作由控制<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> 当分配的值为&0; 到<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>属性、 一个条带线将绘制。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> 当一个非零值分配到<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>属性，将在每个给定间隔重复绘制条带线。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> 绘制条带线位置也受<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>的条带线的属性。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       条带线是始终与关联<xref:System.Windows.Forms.DataVisualization.Charting.Axis>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> 它们可以在设计时和运行的时添加。       若要添加水平或垂直的一行以显示一个阈值，将设置<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>属性的值为 0.0。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> 这将导致正在绘制的线条。 你可以使用<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>，<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>的颜色、 宽度和样式的行的属性。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> 任何图表背景属性 (`Back*`) 时使用<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>属性设置为 0.0。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       使用<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>的条带线将文本与带状线关联的属性。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A> 可通过控制放置和此中文本的方向<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>       如果为同一个轴定义了多个条带线，则可能条带线将重叠。 StripLine 对象的 Z 顺序由它们的顺序中的匹配项<xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>对象。</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection> 这意味着，第一次; 绘制第一个匹配项其次，依次类推绘制的第二个匹配项。       以下图表类型不支持条带线︰ 饼图、 圆环图、 漏斗图、 棱锥图，卡吉图、 ThreeLineBreak、 点数图、 极坐标图和雷达图。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("IntervalOffset")]

