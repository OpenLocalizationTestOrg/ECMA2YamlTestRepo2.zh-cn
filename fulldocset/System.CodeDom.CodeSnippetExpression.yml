  type: Class
  summary: "表示文本表达式。"
  remarks: "文本表达式将存储为原义代码片段的表达式的代码。 CodeDOM 不会转换原义代码片段。 存储和输出就像它们原义代码片段。 提供了包含文本的代码的 codeDOM 对象，以便开发人员可以封装已在目标语言的代码。       <xref:System.CodeDom.CodeSnippetExpression.Value%2A>属性包含此代码段表达式的文本代码。</xref:System.CodeDom.CodeSnippetExpression.Value%2A>"
