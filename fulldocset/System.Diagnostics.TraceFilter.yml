    - id: source
      type: System.String
      description: "源的名称。"
    - id: eventType
      type: System.Diagnostics.TraceEventType
      description: "之一<xref href=&quot;System.Diagnostics.TraceEventType&quot;></xref>指定引发跟踪的事件的类型的值。"
    - id: id
      type: System.Int32
      description: "跟踪标识符编号。"
    - id: formatOrMessage
      type: System.String
      description: "这两种格式用于编写指定的参数的数组`args`参数或要写入的消息。"
    - id: args
      type: System.Object[]
      description: "自变量对象的数组。"
    - id: data1
      type: System.Object
      description: "跟踪数据对象。"
    - id: data
      type: System.Object[]
      description: "跟踪数据对象的数组。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要跟踪的指定公共事件;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
