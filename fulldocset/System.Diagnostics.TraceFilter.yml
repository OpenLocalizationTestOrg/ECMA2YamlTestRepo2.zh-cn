  fullName: System.Diagnostics.TraceFilter
  type: Class
  summary: "为跟踪筛选器实现提供基类。"
  remarks: "跟踪筛选器可以使用跟踪侦听器，以提供一层额外的筛选超出所提供的跟踪开关。 在该侦听器的找不到跟踪侦听器的跟踪筛选器<xref:System.Diagnostics.TraceListener.Filter%2A>属性。</xref:System.Diagnostics.TraceListener.Filter%2A> 跟踪开关确定是否要发送到跟踪侦听器。 跟踪筛选器，以确定将跟踪信息写入到关联的输出介质中的单个跟踪侦听器。 例如，由每个跟踪筛选器，跟踪可能会写入到控制台中按<xref:System.Diagnostics.ConsoleTraceListener>，但不是到事件日志的一种<xref:System.Diagnostics.EventLogTraceListener>。</xref:System.Diagnostics.EventLogTraceListener> </xref:System.Diagnostics.ConsoleTraceListener>       从 TraceFilter 类继承的筛选器可以由继承的跟踪侦听器使用<xref:System.Diagnostics.TraceListener>类来执行筛选所跟踪的事件。</xref:System.Diagnostics.TraceListener> TraceFilter 包含单个方法<xref:System.Diagnostics.TraceFilter.ShouldTrace%2A>，其采用事件数据，并返回一个标志，指示是否应跟踪事件。</xref:System.Diagnostics.TraceFilter.ShouldTrace%2A>"
  syntax:
    content: public abstract class TraceFilter
