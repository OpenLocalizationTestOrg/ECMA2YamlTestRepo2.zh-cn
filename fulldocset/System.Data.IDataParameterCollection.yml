  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "收集与命令对象和其映射到相关的所有参数<xref href=&quot;System.Data.DataSet&quot;></xref>列，并由.NET Framework 数据提供程序访问数据源实现。"
  remarks: "IDataParameterCollection 接口允许继承类实现的参数集合。 有关参数类的详细信息，请参阅[配置参数和参数数据类型](~/add/includes/ajax-current-ext-md.md)。       应用程序不会直接创建 IDataParameterCollection 接口的实例，但创建继承 IDataParameterCollection 的类的实例。       继承 IDataParameterCollection 的类必须实现继承的成员，且通常定义其他成员来添加提供程序特定的功能。 例如，IDataParameterCollection 接口定义一种实现<xref:System.Data.IDataParameterCollection.RemoveAt%2A>方法。</xref:System.Data.IDataParameterCollection.RemoveAt%2A> 反过来，<xref:System.Data.OleDb.OleDbParameterCollection>类继承此方法，并定义的两个其他重载`RemoveAt`。</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
