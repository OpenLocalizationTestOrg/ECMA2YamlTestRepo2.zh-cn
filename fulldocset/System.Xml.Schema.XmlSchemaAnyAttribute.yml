  summary: "获取或设置包含可用的属性的命名空间。"
  remarks: "如果指定不在命名空间，则`##any`是默认设置。 如果指定命名空间，则它必须是下表中显示的值之一。      |Namespace 值 |说明 |  |---------------------|-----------------|  |`##any`|来自任何命名空间的元素可以存在。 |  |`##other`|不是任何命名空间的元素`targetNamespace`的父元素包含`anyAttribute`元素可以是存在。 |  |`##local`|未使用命名空间限定的元素可以存在。 |  |`##targetNamespace`|中的元素`targetNamespace`的父元素包含`anyAttribute`元素可以是存在。 |  |`List of {URIs,` `##targetNamespace, ##local}`|从命名空间的用空格分隔列表的元素可以存在。 列表可以包含以下︰ 的命名空间的统一资源标识符 (URI) 引用`##targetNamespace`，和`##local`。 |"
