  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "定义要提供给对等解析程序服务的对等注册信息。"
  remarks: "此类定义用于利用对等解析程序服务注册的对等节点和网络 ID 的元组的信息。 此信息可插入为解析程序服务，可查询插入的对等的终结点地址的其他对等方的注册查找表中的项。       时，会创建此类的实例<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(或的实现<xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) 调用以利用对等解析程序服务注册。</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> 它们主要用于从该服务的网络客户端传递到对等解析程序服务的注册请求信息。"
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
