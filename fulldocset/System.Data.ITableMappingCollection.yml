  name: ITableMappingCollection
  nameWithType: ITableMappingCollection
  fullName: System.Data.ITableMappingCollection
  type: Interface
  summary: "包含的 TableMapping 对象的集合，并且由实现<xref href=&quot;System.Data.Common.DataTableMappingCollection&quot;> </xref>，由它的共同点.NET Framework 数据提供程序。"
  remarks: "ITableMappingCollection 接口允许继承类实现的 TableMapping 集合。 有关详细信息，请参阅[DataAdapter 数据表和 DataColumn 映射](~/add/includes/ajax-current-ext-md.md)。       应用程序不会直接创建 ITableMappingCollection 接口的实例，但创建继承 ITableMappingCollection 的类的实例。       继承 ITableMappingCollection 的类必须实现继承的成员，且通常定义其他成员来添加提供程序特定的功能。 例如，ITableMappingCollection 接口定义一种实现<xref:System.Data.ITableMappingCollection.RemoveAt%2A>方法。</xref:System.Data.ITableMappingCollection.RemoveAt%2A> 接下来的<xref:System.Data.Common.DataTableMappingCollection>类继承此方法，并定义两个其他<xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>.</xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>重载</xref:System.Data.Common.DataTableMappingCollection>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_1_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_1_1.cs)]"
  syntax:
    content: 'public interface ITableMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
