  remarks: "请 CellType 属性确定将在每个单个图例单元中显示的内容的类型。 必须指定以下的单元格类型之一:-文本︰ 使用指定字符串<xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>属性，并将显示在图例单元格。</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>      -SeriesSymbol︰ 序列符号定义的<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A><xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>类</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>中的属性</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> 它将会显示图例单元格。 回想一下序列符号是一个可视指示器-线条、 矩形或标记。 当<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>设置为<xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>，自定义项的所有标记特性都应用到的单元格。</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>      映像︰ 一个映像使用定义<xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>属性并且将会出现在图例单元格。</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>"
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellType
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref>表示用于定义图例单元格的内容类型的枚举值。 默认值是<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref>。"
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType*
