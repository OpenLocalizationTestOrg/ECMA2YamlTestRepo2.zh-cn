  summary: "允许进行编程访问的 html <xref uid=&quot;langword_csharp_&lt;input type=hidden&gt;&quot; name=&quot;&lt;input type=hidden&gt;&quot; href=&quot;&quot;> </xref>服务器上的元素。"
  remarks: "你可以使用 HtmlInputHidden 控件内的用户隐藏的信息嵌入`<form>`元素。 网页回发到服务器后，将发送此信息。 HtmlInputHidden 控件提供<xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange>事件时引发<xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A>属性更改发往服务器之间的值。</xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange> 这允许你创建的事件处理程序执行每次引发该事件的一组自定义的说明。      1> [!NOTE]&1;> HtmlInputHidden 控件不提供一种将回发到服务器的内置方法。 必须提供支持发布到服务器，如网页上的另一个控件<xref:System.Web.UI.HtmlControls.HtmlButton>控制，用于以发送回发到服务器控件的值。</xref:System.Web.UI.HtmlControls.HtmlButton>      1> [!NOTE]&1;> ASP.NET 页框架使用此 HTML 功能来自动加载和保持页面上的服务器控件的视图状态。       HtmlInputHidden 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlInputHidden control to store information on the Web page between posts to the server.  \n  \n [!code-vb[Classic HtmlInputHidden Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_1.aspx)]\n [!code-cs[Classic HtmlInputHidden Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_1.aspx)]"
