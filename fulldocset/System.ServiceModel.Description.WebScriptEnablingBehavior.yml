  langs:
  - csharp
  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "提供对启用的行为的支持[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]终结点以接收来自基于浏览器的 ASP.NET AJAX 客户端 HTTP 请求。 此类不能被继承。"
  remarks: "当应用于终结点，WebScriptEnablingBehavior 行为，可以[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]和 ASP.NET AJAX 集成，但 JavaScript 对象表示法 (JSON) 编码所需的支持除外。 各种类型的编码，包括 JSON，启用<xref:System.ServiceModel.Configuration.WebMessageEncodingElement>或受适当配置支持<xref:System.ServiceModel.WebHttpBinding>。</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Configuration.WebMessageEncodingElement> WebScriptEnablingBehavior 行为实现<xref:System.ServiceModel.Description.IEndpointBehavior>并继承自<xref:System.ServiceModel.Description.WebHttpBehavior>，这样的更常规的 Web 编程模型[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]公开非 SOAP 终结点的服务。</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior>       具体而言，WebScriptEnablingBehavior:-启用 HTTP 编程模型，包括调度基于 URL 后缀、 支持 HTTP 谓词选择 （POST 或 GET） 以及 HTTP 缓存持续时间控制的操作。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]HTTP 编程模型，请参阅[WCF Web HTTP 编程模型概述](~/add/includes/ajax-current-ext-md.md)。 请注意，默认的 HTTP 谓词 POST 时使用此行为。      -启用正确的格式化程序的每个操作请求和响应消息-例如，对 URL 参数的支持。      -启用 JavaScript 代理终结点。       若要调用[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]从 ASP.NET AJAX 客户端，该服务的服务必须使用配置<xref:System.ServiceModel.WebHttpBinding>绑定和 WebScriptEnablingBehavior 必须添加到终结点行为集合。</xref:System.ServiceModel.WebHttpBinding> 这可以是在配置中通过添加<xref:System.ServiceModel.Configuration.WebScriptEnablingElement>或而不通过激活 AJAX 终结点与使用配置<xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>而不是中的默认工厂[ @ServiceHost ](~/add/includes/ajax-current-ext-md.md)指令.svc 文件中。</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> </xref:System.ServiceModel.Configuration.WebScriptEnablingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]若要启用的不同方式[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]服务以响应 ASP.NET AJAX 客户端，请参阅[为 ASP.NET AJAX 创建 WCF 服务](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
