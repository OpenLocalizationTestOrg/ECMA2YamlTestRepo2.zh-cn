  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "确认该终结点满足使它能够用作 ASP.NET AJAX 终结点的要求。"
  remarks: "验证该终结点不`null`、 使用 HTTP 或 HTTPS 方案、 不使用<xref:System.Xml.Serialization.XmlSerializer>，使用 HTTP GET 或 POST 谓词，<xref:System.ServiceModel.Channels.MessageVersion>绑定的设置为<xref:System.ServiceModel.Channels.MessageVersion.None%2A>，并且该绑定包含<xref:System.ServiceModel.Channels.TransportBindingElement>其中<xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>设置为`true`。</xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.MessageVersion> </xref:System.Xml.Serialization.XmlSerializer> 此方法还检查没有 SOAP 标头或包装名称这些方法或操作的其他不受支持的方面。"
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "<xref:System.ServiceModel.Description.ServiceEndpoint>公开了协定。</xref:System.ServiceModel.Description.ServiceEndpoint>"
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "终结点不符合作为 ASP.NET AJAX 终结点的要求之一。"
  platform:
  - net462
