  name: DataGridViewAutoSizeRowsMode
  nameWithType: DataGridViewAutoSizeRowsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowsMode
  type: Enum
  summary: "定义用于指定如何调整行的高度值。"
  remarks: "<xref:System.Windows.Forms.DataGridView>控件可以重新调整行基于每个行的首选高度。</xref:System.Windows.Forms.DataGridView> 首选的行高度为该行中显示的最大的单元格值所需的最小高度。 不同的大小模式，您可以指示的单元格将使用它来计算新高度 （标题单元格或非标头单元格），以及是否调整所有行或只有当前显示的行的大小。 调整大小的行的子集可用于使用很多行数据时避免对性能产生负面影响。       基于内容的自动调整大小可以防止用户调整行高使用鼠标。       此枚举由<xref:System.Windows.Forms.DataGridView>控件<xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A>属性和<xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A>方法。</xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A> </xref:System.Windows.Forms.DataGridView>       有关大小调整模式的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的大小调整选项](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example sets rows to automatically resize their height whenever cell contents change. The new row height is determined from the contents of all rows and columns. This code example is part of a larger example provided in [How to: Automatically Resize Cells When Content Changes in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/csharp/t-system.windows.forms.d_21_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/cpp/t-system.windows.forms.d_21_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/visualbasic/t-system.windows.forms.d_21_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeRowsMode
