  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "使用委托<xref:System.Xml.Serialization.XmlSerializer>SOAP 编码的 XML 数据的反序列化的类类型映射到集合或枚举。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "在初始化过程，.NET Framework XML 序列化基础结构动态生成并编译反序列化从<xref:System.Xml.Serialization.XmlSerializationReader>类</xref:System.Xml.Serialization.XmlSerializationReader>派生的临时类 在此过程中，.NET Framework 生成使用 XmlSerializationCollectionFixupCallback 委托的集合修正方法。 针对 SOAP 编码数组或其数据类型，在任一情况下，映射到.NET Framework 集合或枚举的 SOAP 编码、 多引用元素发生这种情况。 如有必要，在反序列化过程中调用的集合修正方法。       不应直接实例化 XmlSerializationCollectionFixupCallback。       SOAP 1.1 规范第 5 节中介绍了 SOAP 编码。"
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
