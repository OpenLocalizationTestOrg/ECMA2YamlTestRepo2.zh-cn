l.DataBind%2A>       如果这两个数据源属性指定值和<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>属性，ASP.NET 将不能解析数据源和一个<xref:System.Web.HttpException?displayProperty=fullName>引发异常。</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>"
