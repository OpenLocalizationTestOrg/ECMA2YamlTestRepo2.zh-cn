  summary: "获取或设置中的选定项的序号索引<xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;></xref>控件。"
  remarks: "SelectedIndex 属性通常用于确定单项选择中的选定项的索引<xref:System.Web.UI.HtmlControls.HtmlSelect>控件。</xref:System.Web.UI.HtmlControls.HtmlSelect> 然后可以使用此索引检索的项<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>集合。</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       如果<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>属性设置为`true`，，该值指示是否可以同时选择多个项，SelectedIndex 属性包含的第一个选定项的索引。</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> 若要确定从所选的项目<xref:System.Web.UI.HtmlControls.HtmlSelect>控件，它允许多个同时进行的选择，循环访问<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>集合并测试<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>的每个项的属性。</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      1> [!CAUTION]&1;> 就可能没有选择的项。 如果未不选定任何项，SelectedIndex 属性包含值的`-1`。 这通常发生在首次加载页面和默认情况下不选择项。 提供的代码来引用中的项之前，测试此值<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>集合。</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> 否则，如果索引超出了集合的范围，则会引发异常。       默认情况下，<xref:System.Web.UI.HtmlControls.HtmlSelect>控件将显示为下拉列表框。</xref:System.Web.UI.HtmlControls.HtmlSelect> 如果允许多重选择 (通过设置<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>属性`true`) 或指定大于一个行的高度 (通过设置<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>属性的值大于`1`)，该控件将显示为列表框。</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> 如果显示一个下拉列表框，则始终选择项。 如果显示一个列表框，则可以通过 SelectedIndex 属性设置为以编程方式清除所有项从所选内容`-1`。"
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
  syntax:
    content: public virtual int SelectedIndex { get; set; }
    return:
      type: System.Int32
      description: "中的选定项的序号索引<xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;></xref>控件。 值为<xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;></xref>指示未选定任何项。"
