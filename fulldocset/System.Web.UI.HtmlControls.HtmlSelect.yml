  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "允许进行编程访问的 html <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref>服务器上的元素。"
  remarks: "使用 HtmlSelect 控件创建选择对话框。 指定控件中的项列表，通过将 HTML`<option>`元素开始标记和结束之间`<select>`标记。 每个项都由<xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>对象。</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> 若要指定每个项在控件中显示的文本，可以设置<xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>属性的项或直接将文本放置到开始和结束之间`<option>`标记。</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> 通过设置<xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>的项的属性，你可以使用不同于文本的项关联的值。</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> 若要从列表中选择一个项，默认情况下，将设置<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>项的属性`true`。</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       可以通过设置控制的外观和行为的 HtmlSelect 控件<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>和<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>属性指定控件的高度 （以行为单位）。</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>属性指定是否多个项可以同时选择 HtmlSelect 控件中。</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       默认情况下，HtmlSelect 控件显示为下拉列表框。 如果允许多重选择 (通过设置<xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>属性`true`) 或指定大于一个行的高度 (通过设置<xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>属性的值大于`1`)，该控件将显示为列表框。</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       若要确定单选 HtmlSelect 控件中的选定的项，请使用<xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>属性来获取所选的项的索引。</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> 然后可以使用此值要检索的项<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>集合。</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       若要确定允许进行多选的 HtmlSelect 控件中的选定的项，循环访问<xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>集合并测试<xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>的每个项的属性。</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       HtmlSelect 类提供两个属性，以支持数据绑定。 若要将数据绑定到任何对象，它实现<xref:System.Collections.IEnumerable?displayProperty=fullName>接口 (如<xref:System.Data.DataView?displayProperty=fullName>， <xref:System.Collections.ArrayList?displayProperty=fullName>，和<xref:System.Collections.Generic.List%601?displayProperty=fullName>)，或<xref:System.ComponentModel.IListSource>接口，请使用<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>属性来指定要绑定到数据源。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> 当你将设置<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>属性，必须手动编写代码以执行数据绑定。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> 若要自动将 HtmlSelect 控件绑定到数据源由数据源控件，使用<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>属性并将其值设置为<xref:System.Web.UI.Control.ID%2A>要使用的数据源控件的属性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> 当你将设置<xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>HtmlSelect 控件的属性，自动绑定到指定的数据源控件。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> 因此，不需要显式调用<xref:System.Web.UI.Control.DataBind%2A>方法。</xref:System.Web.UI.Control.DataBind%2A>       你还可以指定数据源中的哪些字段绑定到<xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>和<xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>通过设置控件中的项的属性<xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>和<xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>属性，分别。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> 如果数据源包含多个数据源，使用<xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>属性来指定要绑定到该控件的特定源。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> 例如，如果你有<xref:System.Data.DataSet?displayProperty=fullName>对象具有多个表，必须指定要绑定到与该控件的表<xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       HtmlSelect 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
