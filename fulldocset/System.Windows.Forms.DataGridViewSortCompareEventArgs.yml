  type: Class
  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;></xref>事件。"
  remarks: "你可以处理<xref:System.Windows.Forms.DataGridView.SortCompare>事件，以便提供自定义排序。</xref:System.Windows.Forms.DataGridView.SortCompare> 此事件时才会发生时<xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>未设置属性和<xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>属性设置为`false`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> 为每个对中正在排序的列的单元格一次发生此事件。 仅当用户单击与列的标头时，才发生<xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>属性值<xref:System.Windows.Forms.DataGridViewColumnSortMode>，或当调用<xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>重载。</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> 当发生此事件时对具有的列<xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>属性值<xref:System.Windows.Forms.DataGridViewColumnSortMode>，必须通过自己显示排序标志符号<xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       你可以使用此事件在一个列或多个列中使用的单元值的行进行排序。 使用<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>和<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>属性中指定的列中的单元格值进行比较<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>属性。</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> 使用<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>和<xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>属性，以访问通过其他列中的值<xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>集合。</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
