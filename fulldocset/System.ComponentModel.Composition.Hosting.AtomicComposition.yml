  summary: "释放当前实例所使用的所有资源<xref href=&quot;System.ComponentModel.Composition.Hosting.AtomicComposition&quot;></xref>类，并将此组合操作标记为失败。"
  remarks: "调用`Dispose`在完成使用<xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition>时 `Dispose`方法使<xref:System.ComponentModel.Composition.Hosting.AtomicComposition>中不可用状态。</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> 在调用`Dispose`，必须释放对所有引用<xref:System.ComponentModel.Composition.Hosting.AtomicComposition>以便垃圾回收器才能回收的内存，<xref:System.ComponentModel.Composition.Hosting.AtomicComposition>占用。</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> </xref:System.ComponentModel.Composition.Hosting.AtomicComposition>       有关详细信息，请参阅[清洗向上非托管资源](~/add/includes/ajax-current-ext-md.md)和[实现 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;> 始终调用`Dispose`在发布到<xref:System.ComponentModel.Composition.Hosting.AtomicComposition>。</xref:System.ComponentModel.Composition.Hosting.AtomicComposition>最后一个引用之前 否则，它所使用的资源之前，不会释放垃圾回收器调用<xref:System.ComponentModel.Composition.Hosting.AtomicComposition>对象的`Finalize`方法。</xref:System.ComponentModel.Composition.Hosting.AtomicComposition>"
