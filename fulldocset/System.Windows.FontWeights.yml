  summary: "提供一组预定义的静态<xref href=&quot;System.Windows.FontWeight&quot;></xref>值。"
  remarks: "字体粗细描述一种字体，根据笔画的描边的相对权重。 增加的笔画或与字体，从该相同的字体的&quot;普通&quot;字符相比中给定的字符关联的粗细通常区分粗细差异。       FontWeights 值对应于`usWeightClass`中的定义[!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)]规范。 `usWeightClass`表示介于 1 和 999 之间的整数值。 较低的值指示字体较粗。较高值指示较重的权重。      |字体粗细 | usWeightClass |  |-----------------|-------------------|  |<xref:System.Windows.FontWeights.Thin%2A>|&100; |  |<xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.Thin%2A><br /><br /> <xref:System.Windows.FontWeights.UltraLight%2A>|&200; |  |<xref:System.Windows.FontWeights.Light%2A>|&300; |  |<xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Light%2A></xref:System.Windows.FontWeights.UltraLight%2A><br /><br /> <xref:System.Windows.FontWeights.Regular%2A>|&400; |  |<xref:System.Windows.FontWeights.Medium%2A>|&500; |  |<xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.Medium%2A></xref:System.Windows.FontWeights.Regular%2A><br /><br /> <xref:System.Windows.FontWeights.SemiBold%2A>|&600; |  |<xref:System.Windows.FontWeights.Bold%2A>|&700; |  |<xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.Bold%2A></xref:System.Windows.FontWeights.SemiBold%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBold%2A>|&800; |  |<xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.UltraBold%2A><br /><br /> <xref:System.Windows.FontWeights.Heavy%2A>|&900; |  |<xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.Heavy%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBlack%2A>|&950; |      有关详细信息[!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)]`usWeightClass`值，请参阅[&quot;字体文件 Tables&quot;](http://www.microsoft.com/typography/otspec/otff.htm)部分[!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)]规范。</xref:System.Windows.FontWeights.UltraBlack%2A>"
