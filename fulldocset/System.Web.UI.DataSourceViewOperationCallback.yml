items:
- uid: System.Web.UI.DataSourceViewOperationCallback
  id: DataSourceViewOperationCallback
  langs:
  - csharp
  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "表示异步插入、 更新或删除数据操作的数据源视图的数据绑定控件提供的异步回调方法。"
  remarks: "默认情况下，ASP.NET Web 页和控件执行是同步的。 但是，数据源控件可以扩展以支持异步数据检索和数据操作。 <xref:System.Web.UI.DataSourceView>对象支持<xref:System.Web.UI.DataSourceView.Insert%2A>， <xref:System.Web.UI.DataSourceView.Update%2A>，和<xref:System.Web.UI.DataSourceView.Delete%2A>方法的异步数据处理。</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> DataSourceViewOperationCallback 委托传递给数据源视图的数据绑定控件，以便该视图可以异步处理已完成时调用此委托和通知操作的结果的数据绑定控件。"
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
  inheritance:
  - System.Delegate
  platform:
  - net462
