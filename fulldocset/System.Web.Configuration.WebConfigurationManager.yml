  summary: "从指定位置处的 Web 应用程序的配置文件中检索指定的配置节。"
  remarks: "如果 GetSection 从 Web 应用程序中调用的它从配置层次结构中的指定路径定义的配置文件中获取的节。      1> [!CAUTION]&1;> 采用其参数列表中的节名称和路径的 GetSection 重载如果你的应用程序使用不同的 HTTP 协议，是要使用的一个。 你必须指定配置文件路径，因为系统无法配置层次结构级别做出任何假设。 如果你使用<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>重载接受仅部分名称，系统将始终尝试返回应用程序级别的配置设置。</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> 但是请注意，是否其指定的路径是在当前应用程序外部，采用的路径的重载还将返回当前正在运行的应用程序的应用程序级配置设置。       在客户端应用程序中，不能从调用此方法。       如果你想要从位于当前 Web 应用程序目录级别中，使用配置文件中检索的配置节<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>方法。</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>      1> [!NOTE]&1;> GetSection 方法是在对应用程序运行层次结构级别上配置文件的部分上的运行时方法。 对于非运行时操作，使用<xref:System.Configuration.Configuration.GetSection%2A>相反。</xref:System.Configuration.Configuration.GetSection%2A> 此方法的操作使用之一获取配置文件的指定部分`open`配置文件的方法。"
  example:
  - "The following example shows how to access configuration information with the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a specified configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/visualbasic/fddabf96-f1df-4b39-bc6d-_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/csharp/fddabf96-f1df-4b39-bc6d-_1.cs)]"
  syntax:
