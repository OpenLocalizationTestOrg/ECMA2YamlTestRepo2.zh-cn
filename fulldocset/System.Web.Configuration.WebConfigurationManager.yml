  name: GetSection(String)
  nameWithType: WebConfigurationManager.GetSection(String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "从当前 Web 应用程序的配置文件中检索指定的配置节。"
  remarks: "如果 GetSection 从 Web 应用程序中调用的它从所选系统根据 Web 应用程序配置层次结构的配置文件中获取的节。      1> [!CAUTION]&1;> 如果你的应用程序使用 HTTP，不同的协议<xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>重载采用其参数列表中的节名称和路径是一个用于。</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> 你必须指定配置文件路径，因为系统无法配置层次结构级别做出任何假设。 如果使用仅部分名称的 GetSection 重载时，系统将始终尝试返回应用程序级别的配置设置。 但是请注意，是否其指定的路径是在当前应用程序外部，采用的路径的重载还将返回当前正在运行的应用程序的应用程序级配置设置。       你可以在客户端应用程序中调用从 GetSection。 在这种情况下，它将从选定的客户端配置层次结构根据系统配置文件获取默认节。 通常情况下，这是 Machine.config 文件中，除非你准备好的映射的配置。 有关映射配置文件，请参阅下文所述的映射方法。      1> [!NOTE]&1;> GetSection 方法是在层次结构级别对应用程序的运行配置文件节进行操作，运行时方法。 对于非运行时操作，使用<xref:System.Configuration.Configuration.GetSection%2A>相反。</xref:System.Configuration.Configuration.GetSection%2A> 此方法使用的重载的方法之一来打开配置文件， <xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>.</xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>获取配置文件的指定节的操作"
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "配置节名称。"
    return:
      type: System.Object
      description: "指定的配置节对象，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果该节不存在。 请记住上 GetSection 用作运行时操作存在安全限制。 你可能不能在运行时进行修改，例如访问某节。"
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "无法加载有效的配置文件。"
  platform:
  - net462
