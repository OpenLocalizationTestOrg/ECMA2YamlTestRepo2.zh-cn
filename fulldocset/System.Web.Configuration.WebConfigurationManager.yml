  name: WebConfigurationManager
  nameWithType: WebConfigurationManager
  fullName: System.Web.Configuration.WebConfigurationManager
  type: Class
  summary: "提供访问配置文件，因为它们适用于 Web 应用程序。"
  remarks: "WebConfigurationManager 类可以访问计算机和应用程序信息。       使用 WebConfigurationManager 是首选的方法，可以使用 Web 应用程序相关的配置文件。 对于客户端应用程序，使用<xref:System.Configuration.ConfigurationManager>类。</xref:System.Configuration.ConfigurationManager>       你的应用程序可以扩展<xref:System.Configuration>类型，或者直接使用它们来处理配置信息，如下面的列表中所述:- `Handling configuration`。</xref:System.Configuration> 若要处理使用标准的类型的配置信息，你使用以下方法之一:- `Accessing a section`。 若要访问你的应用程序的配置信息，必须使用之一`GetSection`WebConfigurationManager 提供方法。 有关`<appSettings>`和`<connectionStrings>`，你使用<xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>和<xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A>属性。</xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A> </xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> 这些方法执行只读操作，使用单个缓存的实例的配置，是多线程感知。          -   `Accessing configuration files`. 你的应用程序可以读取和写入任何级别的配置设置为其自身或其他应用程序或计算机，本地或远程。 使用之一`open`WebConfigurationManager 提供方法。 这些方法将返回<xref:System.Configuration.Configuration>对象，它又提供所需的方法和属性，以处理基础的配置文件。</xref:System.Configuration.Configuration> 这些方法执行读取或写入操作并重新创建的配置数据，每次打开文件。          -   `Advanced configuration`. 由类型提供更高级的配置处理<xref:System.Configuration.SectionInformation>， <xref:System.Configuration.PropertyInformation>， <xref:System.Configuration.PropertyInformationCollection>， <xref:System.Configuration.ElementInformation>， <xref:System.Configuration.ContextInformation>， <xref:System.Configuration.ConfigurationSectionGroup>，和<xref:System.Configuration.ConfigurationSectionGroupCollection>。</xref:System.Configuration.ConfigurationSectionGroupCollection> </xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ContextInformation> </xref:System.Configuration.ElementInformation> </xref:System.Configuration.PropertyInformationCollection> </xref:System.Configuration.PropertyInformation> </xref:System.Configuration.SectionInformation>      -   `Extending configuration standard types`. 你还可以通过如扩展的标准配置类型提供自定义配置元素<xref:System.Configuration.ConfigurationElement>， <xref:System.Configuration.ConfigurationElementCollection>， <xref:System.Configuration.ConfigurationProperty>，和<xref:System.Configuration.ConfigurationSection>通过以编程方式或特性化的模型。</xref:System.Configuration.ConfigurationSection> </xref:System.Configuration.ConfigurationProperty> </xref:System.Configuration.ConfigurationElementCollection> </xref:System.Configuration.ConfigurationElement> 请参阅<xref:System.Configuration.ConfigurationSection>举例说明如何以编程方式扩展标准配置类型的类。</xref:System.Configuration.ConfigurationSection> 请参阅<xref:System.Configuration.ConfigurationElement>举例说明如何扩展使用特性化的模型中的标准配置类型的类。</xref:System.Configuration.ConfigurationElement>"
  example:
  - "The following example shows how to access configuration information with the  \n  \n <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/t-system.web.configurati_19_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/t-system.web.configurati_19_1.cs)]"
