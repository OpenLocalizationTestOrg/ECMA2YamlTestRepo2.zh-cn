  type: Method
  assemblies:
  - mscorlib
  namespace: System.Diagnostics
  summary: "返回当前的堆栈跟踪中的所有堆栈帧的副本。"
  remarks: "使用返回的<xref:System.Diagnostics.StackFrame>数组来枚举并检查<xref:System.Diagnostics.StackTrace>.</xref:System.Diagnostics.StackTrace>中的函数调用</xref:System.Diagnostics.StackFrame> 返回数组的长度等于<xref:System.Diagnostics.StackTrace.FrameCount%2A>属性值。</xref:System.Diagnostics.StackTrace.FrameCount%2A>       <xref:System.Diagnostics.StackFrame>数组元素是顺序的逆序。</xref:System.Diagnostics.StackFrame> <xref:System.Diagnostics.StackFrame>在阵列上索引 0 表示堆栈跟踪和推送到调用堆栈上的最后一帧中的最新的函数调用。</xref:System.Diagnostics.StackFrame> <xref:System.Diagnostics.StackFrame>数组索引处<xref:System.Diagnostics.StackTrace.FrameCount%2A>减 1 表示最旧函数中调用的堆栈跟踪以及推送到调用堆栈上的第一帧。</xref:System.Diagnostics.StackTrace.FrameCount%2A> </xref:System.Diagnostics.StackFrame>       GetFrames 方法用于获取堆栈跟踪; 中的所有堆栈帧使用<xref:System.Diagnostics.StackTrace.GetFrame%2A>方法来获取堆栈跟踪中的特定堆栈帧。</xref:System.Diagnostics.StackTrace.GetFrame%2A> <xref:System.Diagnostics.StackFrame>索引同样的两个方法的顺序。</xref:System.Diagnostics.StackFrame> 例如，<xref:System.Diagnostics.StackFrame>索引处 GetFrames 所返回的数组中 0 相当于<xref:System.Diagnostics.StackFrame>返回<xref:System.Diagnostics.StackTrace.GetFrame%2A>输入索引编号为 0。</xref:System.Diagnostics.StackTrace.GetFrame%2A> </xref:System.Diagnostics.StackFrame> </xref:System.Diagnostics.StackFrame>"
  example:
  - "The following code example demonstrates enumerating the frames in a <xref:System.Diagnostics.StackTrace>.  \n  \n [!code-cpp[StackTraceSample2#3](~/add/codesnippet/cpp/m-system.diagnostics.sta_14_1.cpp)]\n [!code-vb[StackTraceSample2#3](~/add/codesnippet/visualbasic/m-system.diagnostics.sta_14_1.vb)]\n [!code-cs[StackTraceSample2#3](~/add/codesnippet/csharp/m-system.diagnostics.sta_14_1.cs)]"
