    parameters:
    - id: targetThread
      type: System.Threading.Thread
      description: "请求其堆栈跟踪中的线程。"
    - id: needFileInfo
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要捕获的文件名、 行号和列号;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Diagnostics.StackTrace.#ctor*
  exceptions:
  - type: System.Threading.ThreadStateException
    commentId: T:System.Threading.ThreadStateException
    description: "线程<code> targetThread </code>则不会挂起。"
  platform:
  - net462
