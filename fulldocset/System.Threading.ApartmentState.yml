  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "指定的单元状态<xref href=&quot;System.Threading.Thread&quot;> </xref>。"
  remarks: "单元是共享相同的线程访问要求的对象的进程中的逻辑容器。 相同单元中的所有对象可以都接收来自单元中的任何线程的调用。 .NET Framework 不使用的单元，并且托管的对象负责本身以线程安全的方式使用共享的所有资源。       由于 COM 类使用的单元，公共语言运行时将需要创建并初始化一个单元中的 COM 互操作的情况下调用 COM 对象时。 托管的线程可以创建和输入仅允许一个线程，单线程单元 (STA) 或包含一个或多个线程的多线程的单元 (MTA)。 你可以控制创建的设置的单元的类型<xref:System.Threading.Thread.ApartmentState%2A>到 ApartmentState 枚举值之一的线程的属性。</xref:System.Threading.Thread.ApartmentState%2A> 给定的线程只能一次初始化 COM 单元，因为你在首次调用到非托管代码之后无法更改单元类型。       有关详细信息，请参阅<xref:System.Threading.Thread>，[托管和非托管线程处理](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5)，和[高级 COM 互操作性](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb)。</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
