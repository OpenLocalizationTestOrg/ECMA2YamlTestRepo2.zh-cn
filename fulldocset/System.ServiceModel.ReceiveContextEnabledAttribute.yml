- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "获取或设置值，该值指示是否显式发出针对此操作的接收确认信号通过服务方法。"
  remarks: "当 ManualControl 属性设置为`true`，从通道接收的消息传递到服务操作与锁定&quot;ReceiveContext 消息属性&quot;窗体中的消息。 调用的服务实现负责<xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>或<xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>以指示消息的接收已完成。</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> </xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> 失败消息直到锁定超时间隔结束正在持有的锁中调用这些结果。 一旦释放锁 (通过调用<xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>或锁定超时) 消息是从通道重新调度到服务。</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> 调用<xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>将标记为已成功接收的消息。</xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>"
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果显式发出针对此操作的接收确认的信号;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
  exceptions: []
  platform:
  - net462
