  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "ExtendedDN 枚举指定要返回的扩展的可分辨的名称的格式。 此枚举用于&lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt;属性。"
  remarks: "可分辨名称的扩展的形式包括的字符串表示形式的对象 objectGUID 属性。 对于安全主体对象，如用户、 组和计算机，该扩展的窗体还包括的字符串表示形式 objectSID 属性。 有关 objectGUID 和 objectSID 属性的详细信息，请参阅主题[对象 Guid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp)和[对象 Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp)在 MSDN 库中[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462
