  type: Class
  summary: "结合使用<xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted&quot;></xref>事件，特定的解析请求时收到信号<xref href=&quot;System.Net.PeerToPeer.PeerName&quot;></xref>已完成。"
  remarks: "若要使用 ResolveCompletedEventArgs 对象，实例化<xref:System.Net.PeerToPeer.PeerNameResolver>对象，并利用解决方法之一。</xref:System.Net.PeerToPeer.PeerNameResolver> 对于异步处理，使用<xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>方法。</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>       当解析程序已达到云到查询末尾<xref:System.Net.PeerToPeer.PeerName>，或它已达到最大的记录条目数<xref:System.Net.PeerToPeer.PeerNameRecordCollection>它所构造、 引发事件以完成解析过程时，和关联的委托将导致 ResolveAsync 才能完成。</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> 异常完成，不会返回一个集合，也可以引发该事件。       仅在后，当发现的所有终结点后，将引发此事件。       对此实例的解析程序对象的所有引用都都与提供的标记，它是为此异步解析请求的唯一的开发人员确定标识符协调。"
