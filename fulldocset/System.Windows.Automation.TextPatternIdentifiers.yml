  name: TextPatternIdentifiers
  nameWithType: TextPatternIdentifiers
  fullName: System.Windows.Automation.TextPatternIdentifiers
  type: Class
  summary: "包含用作标识符的值<xref href=&quot;System.Windows.Automation.Provider.ITextProvider&quot;> </xref>。"
  remarks: "<xref:System.Windows.Automation.TextPattern>公开的详细信息的编辑控件和文档等对象的文本内容。</xref:System.Windows.Automation.TextPattern>       应编写 UI 自动化提供程序，以便它们可以在部分信任环境中工作。 因为 UIAutomationClient.dll 未配置为完全信任，提供程序代码不应引用该程序集。 如果情况如此，则代码可以在完全信任环境中运行，但无法在部分信任环境中。       特别是，不要使用 UIAutomationClient.dll 中如<xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement>中的类字段 请改用 UIAutomationTypes.dll 中的类，例如<xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>的等效字段"
  syntax:
    content: public static class TextPatternIdentifiers
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
