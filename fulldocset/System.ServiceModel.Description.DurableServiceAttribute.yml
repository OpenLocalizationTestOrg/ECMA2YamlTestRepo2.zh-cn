  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "指定持久性服务协定实现的内部执行行为。"
  remarks: "作为持久性服务的验证逻辑的一部分检查以下项:-所有会话绑定都具有上下文的绑定元素，例如<xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>或<xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>。</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement> </xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>      -<xref:System.ServiceModel.ConcurrencyMode>值不能设置到多个。</xref:System.ServiceModel.ConcurrencyMode>      -<xref:System.ServiceModel.InstanceContextMode>值必须为 PerSession。</xref:System.ServiceModel.InstanceContextMode>      -必须有一个会话的终结点为服务配置。      -如果协定不允许会话，则<xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>必须设置为`true`对于所有操作。</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -如果协定允许会话，则为其所有操作<xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>设置为`true`必须请求/响应操作，也就是说<xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>不能设置为`true`。</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> </xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -如果<xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>设置为`true`，然后在服务上的所有操作也必须都标记为<xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>设置为`true`或都标记<xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>。</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> 此外，<xref:System.ServiceModel.ConcurrencyMode>必须设置为 Single。</xref:System.ServiceModel.ConcurrencyMode>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
