- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "获取或设置一个值，该值指示是否将服务实例状态保留到<xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;></xref>使用在其下运行该操作的同一事务。"
  remarks: "如果 SaveStateInOperationTransaction 设置为`true`，然后在服务上的所有操作也必须都标记为<xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>设置为`true`或都标记<xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>。</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> 此外，<xref:System.ServiceModel.ConcurrencyMode>必须设置为 Single。</xref:System.ServiceModel.ConcurrencyMode>       设置为 SaveStateInOperationTransaction`true`使服务状态具有操作事务的事务性。 这意味着，如果该操作的事务回滚，服务状态也将回滚。"
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果服务实例状态保留使用同一个事务;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462
