  summary: "获取或设置<xref href=&quot;System.ServiceModel.Description.UnknownExceptionAction&quot;></xref>与持久性服务关联的枚举值。"
  remarks: "当<xref:System.ServiceModel.Description.DurableServiceAttribute>是实例化，设置此属性值设置为<xref:System.ServiceModel.Description.UnknownExceptionAction>.</xref:System.ServiceModel.Description.UnknownExceptionAction> </xref:System.ServiceModel.Description.DurableServiceAttribute> 这意味着每当持久性服务遇到了未知的异常时，服务实例已终止，从持久性存储区中删除任何状态信息。"
  syntax:
    content: public System.ServiceModel.Description.UnknownExceptionAction UnknownExceptionAction { get; set; }
    return:
