      description: "<xref href=&quot;System.ServiceModel.Description.UnknownExceptionAction&quot;> </xref>枚举值。"
  overload: System.ServiceModel.Description.DurableServiceAttribute.UnknownExceptionAction*
  exceptions: []
  platform:
  - net462
