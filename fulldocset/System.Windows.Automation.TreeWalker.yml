  name: TreeWalker
  nameWithType: TreeWalker
  fullName: System.Windows.Automation.TreeWalker
  type: Class
  summary: "提供方法和属性用来浏览[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]树。"
  remarks: "UI 自动化客户端查看[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]元素作为一套桌面上<xref:System.Windows.Automation.AutomationElement>排列的树状结构中的对象。</xref:System.Windows.Automation.AutomationElement>       使用 TreeWalker 类，则客户端应用程序可以导航[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]按选择的树视图，并从一个单步执行树<xref:System.Windows.Automation.AutomationElement>到另一个在指定的方向使用<xref:System.Windows.Automation.TreeWalker.GetFirstChild%2A>， <xref:System.Windows.Automation.TreeWalker.GetLastChild%2A>， <xref:System.Windows.Automation.TreeWalker.GetPreviousSibling%2A>， <xref:System.Windows.Automation.TreeWalker.GetNextSibling%2A>，和<xref:System.Windows.Automation.TreeWalker.GetParent%2A>方法。</xref:System.Windows.Automation.TreeWalker.GetParent%2A> </xref:System.Windows.Automation.TreeWalker.GetNextSibling%2A> </xref:System.Windows.Automation.TreeWalker.GetPreviousSibling%2A> </xref:System.Windows.Automation.TreeWalker.GetLastChild%2A> </xref:System.Windows.Automation.TreeWalker.GetFirstChild%2A> </xref:System.Windows.Automation.AutomationElement>       导航[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]树使用 TreeWalker 可能会导致跨进程调用并不是与查找元素使用一样有效<xref:System.Windows.Automation.AutomationElement.FindAll%2A>或<xref:System.Windows.Automation.AutomationElement.FindFirst%2A>方法。</xref:System.Windows.Automation.AutomationElement.FindFirst%2A> </xref:System.Windows.Automation.AutomationElement.FindAll%2A>       如果客户端应用程序可能会尝试在其自己的用户界面中查找元素，则必须进行所有[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]的单独线程上调用。"
