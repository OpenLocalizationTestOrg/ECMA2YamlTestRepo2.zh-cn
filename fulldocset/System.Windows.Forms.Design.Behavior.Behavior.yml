  remarks: "A `true` DisableAllCommands 属性指示的值<xref:System.Windows.Forms.Design.Behavior.BehaviorService>，所有<xref:System.ComponentModel.Design.MenuCommand>设计器接收的对象应具有其状态已禁用此行为处于活动状态时。</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       DisableAllCommands 属性与结合工作<xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>方法，以便你可以自定义标志符号和行为之间的交互。</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> 下表汇总了<xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>为特定<xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand></xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>调用的结果      ||||  |-|-|-|  ||DisableAllCommands 是`true`|DisableAllCommands 是`false`|  |命中测试的标志符号已分配的行为 |如果<xref:System.ComponentModel.Design.MenuCommand>具有指定`command ID`中找到<xref:System.ComponentModel.Design.IMenuCommandService>，则该<xref:System.ComponentModel.Design.MenuCommand>禁用和返回。</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> 否则为`null`返回。 |<xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>对该行为调用和，如果找到，则该行为的<xref:System.ComponentModel.Design.MenuCommand>返回。</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> 否则为结果与指定的<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>`command ID`返回。 |  |命中测试的标志符号已没有分配的行为 |使用指定的<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>结果`command ID`返回。 |结果<xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>具有指定`command ID`返回。 |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
