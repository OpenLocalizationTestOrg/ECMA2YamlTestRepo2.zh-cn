  summary: "当任何双击消息进入的修饰工具窗口时调用<xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;> </xref>。"
  remarks: "当任何双击消息进入调用 OnMouseDoubleClick 方法`WndProc` <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService>的装饰器窗口 消息首先在这里，传递给最顶层<xref:System.Windows.Forms.Design.Behavior.Behavior>行为堆栈中。</xref:System.Windows.Forms.Design.Behavior.Behavior> 返回`true`从此方法表示该消息已处理通过<xref:System.Windows.Forms.Design.Behavior.Behavior>，不应继续进行处理。</xref:System.Windows.Forms.Design.Behavior.Behavior> 从此处，将消息发送到相应的行为。"
  example:
