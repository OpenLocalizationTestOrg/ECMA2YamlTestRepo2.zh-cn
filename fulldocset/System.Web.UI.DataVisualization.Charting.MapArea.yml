  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "获取或设置的坐标<xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;></xref>对象。"
  remarks: "坐标属性通常用于设置具有用户定义的形状和坐标的自定义地图区域对象的坐标。       必须为自定义映射区指定的坐标取决于映射区的形状:-圆。 必须提供三个坐标:&quot;x1，y1，r&quot;，其中&quot;x&1;，y2&quot;是圆的中心的坐标和&quot;r&quot;是圆的半径。      -矩形。 必须提供四个坐标:&quot;x1，y1，x2，y2&quot;，其中&quot;x1，y1&quot;是&quot;x2，y2&quot;以及矩形的左上角的坐标是矩形右下角的坐标。      -多边形。 两个或多个 x 和 y 必须提供对&quot;x1，y1，x2，y2...xn，yn&quot;，其中每个&quot;x，y&quot;对包含多边形的一个顶点坐标。       在设置坐标时，使用相对坐标系统的图表，其中的图表图像的左上角是&quot;0，0&quot;，图像的右下角是&quot;，100100&quot;。       定义映射区的形状和坐标之后<xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>，<xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>和/或<xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>属性可以用于指定特定的用户交互。</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       请注意以下事项:-仅客户端图像映射将创建在运行时中，如果<xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>根的属性<xref:System.Web.UI.DataVisualization.Charting.Chart>对象是`true`，这是默认设置。</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>      -若要通过添加<xref:System.Web.UI.DataVisualization.Charting.MapArea>到映射区集合，该<xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>属性的<xref:System.Web.UI.DataVisualization.Charting.Chart>对象必须设置为<xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType></xref:System.Web.UI.DataVisualization.Charting.Chart></xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>对象</xref:System.Web.UI.DataVisualization.Charting.MapArea>来创建映像映射 可以使用二进制流时创建图像映射，但必须使用特殊的技术。"
  syntax:
    content: public float[] Coordinates { get; set; }
    return:
