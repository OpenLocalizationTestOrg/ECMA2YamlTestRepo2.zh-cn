  name: MapArea
  nameWithType: MapArea
  fullName: System.Web.UI.DataVisualization.Charting.MapArea
  type: Class
  summary: "表示映射区。"
  remarks: "The MapArea class represents a map area of a client-side image map, and corresponds to an HTML \\<AREA> tag.  \n  \n The MapArea objects are stored in the <xref:System.Web.UI.DataVisualization.Charting.MapAreasCollection> class.  \n  \n There are two types of MapArea objects:  \n  \n-   Map areas that are automatically created when a chart element—for example, a data point, series, legend item or strip line object—has a non-empty `ToolTip`, `Url` or `MapAreaAttributes` property; note that other HTML elements that are required for a client-side image map are also created. In this case, the dimensions and location of a map area are automatically determined by the chart element. Use the <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas> event of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object to delete or modify these map areas at run time.  \n  \n-   Custom map areas that have a user-defined shape and coordinates. Use the <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object to add these custom map areas at design time or run time.  \n  \n Setting this property will have no effect if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property is set to `false`. The default value is `true`.  \n  \n **Important** To create an image map using the previously described MapArea objects, the <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object must be set to <xref:System.Web.UI.DataVisualization.Charting.RenderType>. It is possible to create an image map when using binary streaming, but another technique must be used.  \n  \n For custom MapArea objects, the <xref:System.Web.UI.DataVisualization.Charting.MapArea.Shape%2A> property determines the shape, and the <xref:System.Web.UI.DataVisualization.Charting.MapArea.Coordinates%2A> property determines the location of the map area.  \n  \n Tooltips, hyperlinks, or attributes, such as Target=_Blank or OnClick=\"javascript:MyJavaScriptFunction()\", can be set for all map areas.  \n  \n Use the <xref:System.Web.UI.DataVisualization.Charting.MapArea.IsCustom%2A> property to determine whether a map area is a custom MapArea object; that is, whether it has user-defined shape and coordinates."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ToolTip")]

      public class MapArea : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
