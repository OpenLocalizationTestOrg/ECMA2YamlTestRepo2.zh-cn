  remarks: "DataGridViewLinkColumn 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewColumn>类用于以逻辑方式承载该响应用户单击的单元。</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewLinkColumn 类是类似于<xref:System.Windows.Forms.DataGridViewButtonColumn>类但提供了不同的用户体验，可能更适合在某些情况下，例如显示存储在数据库表中的 URL。</xref:System.Windows.Forms.DataGridViewButtonColumn>       若要显示每个单元格的相同链接文本，请设置<xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>属性`true`并设置<xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A>属性设置为所需的链接文本。</xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>       DataGridViewLinkColumn 具有的关联<xref:System.Windows.Forms.DataGridViewLinkCell>中每个<xref:System.Windows.Forms.DataGridViewRow>相交它。</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewLinkCell>       此列类型的默认排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       若要响应用户的链接单击，处理<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> 你还可以使用<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>事件来响应中的单元格的任意位置单击。</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>"
