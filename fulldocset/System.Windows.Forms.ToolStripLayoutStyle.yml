  summary: "与指定可能的对齐方式的项<xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref>可以显示。"
  remarks: "您可以控制<xref:System.Windows.Forms.ToolStrip>通过选择与 ToolStripLayoutStyle 成员之一的布局<xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>属性。</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### 堆栈布局堆栈是排列并排<xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>两端的项 以下列表介绍堆栈布局。      -默认值为 StackWithOverflow。 此设置会导致<xref:System.Windows.Forms.ToolStrip>改变其自动中根据所使用的布局<xref:System.Windows.Forms.ToolStrip.Orientation%2A>属性以处理拖动和停靠方案。</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -VerticalStackWithOverflow 呈现<xref:System.Windows.Forms.ToolStrip>垂直项并排。</xref:System.Windows.Forms.ToolStrip>      -HorizontalStackWithOverflow 呈现<xref:System.Windows.Forms.ToolStrip>水平项并排。</xref:System.Windows.Forms.ToolStrip>      #### 其他功能的堆栈布局<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>确定的末尾<xref:System.Windows.Forms.ToolStrip>到项对齐。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       当项不适合在<xref:System.Windows.Forms.ToolStrip>，溢出按钮自动显示。</xref:System.Windows.Forms.ToolStrip> <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>属性设置确定是否项出现在溢出区域往常一样，根据需要或从不。</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       在<xref:System.Windows.Forms.ToolStrip.LayoutCompleted>事件中，你可以检查<xref:System.Windows.Forms.ToolStripItem.Placement%2A>属性来确定某项放在主<xref:System.Windows.Forms.ToolStrip>，溢出<xref:System.Windows.Forms.ToolStrip>，或如果当前根本未显示。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> 为什么不显示项的通常原因是该项未无法容纳在 main<xref:System.Windows.Forms.ToolStrip>和其<xref:System.Windows.Forms.ToolStripItem.Overflow%2A>属性设置为<xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> </xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       请<xref:System.Windows.Forms.ToolStrip>可移动置于<xref:System.Windows.Forms.ToolStripPanel>并将设置其<xref:System.Windows.Forms.ToolStrip.GripStyle%2A>到<xref:System.Windows.Forms.ToolStripGripStyle>。</xref:System.Windows.Forms.ToolStripGripStyle> </xref:System.Windows.Forms.ToolStrip.GripStyle%2A> </xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      #### 其他布局选项的其他布局选项为流和表。      #### 流布局流布局的默认设置是<xref:System.Windows.Forms.ContextMenuStrip>， <xref:System.Windows.Forms.ToolStripDropDownMenu>，和<xref:System.Windows.Forms.ToolStripOverflow>。</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> 它是类似于<xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> 流布局的功能如下所示:-的所有功能<xref:System.Windows.Forms.FlowLayoutPanel>公开的<xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>属性。</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> 您必须将转换<xref:System.Windows.Forms.LayoutSettings>到<xref:System.Windows.Forms.FlowLayoutSettings>类</xref:System.Windows.Forms.FlowLayoutSettings>的类</xref:System.Windows.Forms.LayoutSettings>      -你可以使用<xref:System.Windows.Forms.ToolStripItem.Dock%2A>和<xref:System.Windows.Forms.ToolStripItem.Anchor%2A>以对齐行中的项的代码中的属性。</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>属性将被忽略。</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -在<xref:System.Windows.Forms.ToolStrip.LayoutCompleted>事件中，你可以检查<xref:System.Windows.Forms.ToolStripItem.Placement%2A>属性来确定某项放在主<xref:System.Windows.Forms.ToolStrip>还是无法容纳。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      不呈现-手柄，因此<xref:System.Windows.Forms.ToolStrip>中的流布局样式<xref:System.Windows.Forms.ToolStripPanel>无法移动。</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -<xref:System.Windows.Forms.ToolStrip>不呈现溢出按钮，和<xref:System.Windows.Forms.ToolStripItem.Overflow%2A>将被忽略。</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### 表布局表布局是<xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip>的默认值 它是类似于<xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> 表布局的功能如下所示:-的所有功能<xref:System.Windows.Forms.TableLayoutPanel>公开的<xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>属性。</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> 您必须将转换<xref:System.Windows.Forms.LayoutSettings>到<xref:System.Windows.Forms.TableLayoutSettings>类</xref:System.Windows.Forms.TableLayoutSettings>的类</xref:System.Windows.Forms.LayoutSettings>      -你可以使用<xref:System.Windows.Forms.ToolStripItem.Dock%2A>和<xref:System.Windows.Forms.ToolStripItem.Anchor%2A>代码中用于对齐表单元格内的项的属性。</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -<xref:System.Windows.Forms.ToolStripItem.Alignment%2A>属性将被忽略。</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -在<xref:System.Windows.Forms.ToolStrip.LayoutCompleted>事件中，你可以检查<xref:System.Windows.Forms.ToolStripItem.Placement%2A>属性来确定某项放在主<xref:System.Windows.Forms.ToolStrip>还是无法容纳。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      不呈现-手柄，因此<xref:System.Windows.Forms.ToolStrip>中的表布局样式<xref:System.Windows.Forms.ToolStripPanel>无法移动。</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -<xref:System.Windows.Forms.ToolStrip>不呈现溢出按钮，和<xref:System.Windows.Forms.ToolStripItem.Overflow%2A>将被忽略。</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"
