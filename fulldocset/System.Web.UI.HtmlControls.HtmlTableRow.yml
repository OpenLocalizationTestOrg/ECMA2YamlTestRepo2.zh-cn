      description: "中的行中的单元格的内容的水平对齐方式<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>控件。 默认值是&lt;xref:System.String.Empty?displayProperty=fullName&gt;，指示未设置此属性。"
