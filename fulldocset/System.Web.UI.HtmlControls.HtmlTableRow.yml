  type: Class
  summary: "表示<xref uid=&quot;langword_csharp_&lt;tr&gt;&quot; name=&quot;&lt;tr&gt;&quot; href=&quot;&quot;></xref>中的 HTML 元素<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>控件。"
  remarks: "`<tr>`元素表示表中的行。 使用 HtmlTableRow 类以编程方式控制`<tr>`中的 HTML 元素<xref:System.Web.UI.HtmlControls.HtmlTable>控件。</xref:System.Web.UI.HtmlControls.HtmlTable>       HtmlTableRow 类，可通过在行中指定的背景色、 边框颜色和单元格的高度自定义的表中的行的外观。 使用设置这些属性<xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>， <xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A>，和<xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>       你可以通过使用控制中的整个行的单元格的内容的对齐方式<xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>和<xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>属性控制的单元格的内容的水平对齐方式时<xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>属性控制的垂直对齐方式。</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       通过使用<xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>集合的此类中，你可以以编程方式访问表的一行中的各个单元格。</xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> 这样，你可以控制每个单元格，以及内容的属性。       HtmlTableRow 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTableRow instance to represent a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control. An HtmlTableRow is retrieved from the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of the table and its contents are modified.  \n  \n [!code-cs[HtmlTableRow#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_6_1.aspx)]\n [!code-vb[HtmlTableRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_6_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Cells")]

