  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置中的行的单元格的内容的水平对齐方式<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>控件。"
  remarks: "使用对齐属性中的行的单元中指定内容的水平对齐方式<xref:System.Web.UI.HtmlControls.HtmlTable>控件。</xref:System.Web.UI.HtmlControls.HtmlTable>      1> [!NOTE]&1;> 设置此属性将影响<xref:System.Web.UI.HtmlControls.HtmlTableRow>类</xref:System.Web.UI.HtmlControls.HtmlTableRow>的实例所表示的表的行中的所有单元 若要将对齐特性应用于单个单元格的行，将设置<xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>该单元格的属性。</xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>       下表列出可用于此属性的值。      |值 |说明 |  |-----------|-----------------|  |`Left`|对齐的单元格的左边缘与单元格的内容。 |  |`Center`|对齐单元格中居中的内容。 |  |`Right`|对齐的单元格的右边缘与单元格的内容。 |    &1;> [!NOTE]&1;> 还可以使用`Justify`和`Char`作为此属性的值。 但是，并非所有浏览器都支持这些功能。"
  example:
  - "The following example demonstrates how to use the Align property to control the horizontal alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_23_1.aspx)]"
  syntax:
