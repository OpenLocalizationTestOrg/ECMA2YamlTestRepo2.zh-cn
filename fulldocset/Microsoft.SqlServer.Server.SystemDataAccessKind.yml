  summary: "描述系统数据的访问权限的用户定义的方法或函数的类型。"
  remarks: "描述系统数据的访问权限的用户定义的方法或函数的类型。       此枚举用于<xref:Microsoft.SqlServer.Server.SqlMethodAttribute>和<xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>以指示具有何种类型系统数据的方法或函数的访问权限。</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       请注意方法和函数不允许用来更改数据库，所以此枚举的选项为`None`（这意味着该方法或函数执行任何数据访问） 和`Read`（这意味着方法或函数执行只读数据访问操作，如执行 SELECT 语句）。"
