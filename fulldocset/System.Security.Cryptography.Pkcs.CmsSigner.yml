  fullName: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'IncludeOption 属性设置或检索控制根和与签名证书关联的整个链是否包含在创建的 CMS/PKCS #7 消息的选项。'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "成员<xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref>指定的 X509 证书链应包含在枚举<xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;></xref>对象。 IncludeOption 属性可以是下列项之一<xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref>成员。       <table><thead><tr><th> Name       </th><th> 值的含义       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 的证书链不包括。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 的证书链，除外根证书，则包含。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 仅包括最终证书。       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3 的证书链，包括根证书，则包含。       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "提供给方法的自变量之一无效。"
  platform:
  - net462
