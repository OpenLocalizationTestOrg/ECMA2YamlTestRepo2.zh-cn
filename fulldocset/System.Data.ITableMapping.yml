  langs:
  - csharp
  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "将源表中的表与相关联<xref href=&quot;System.Data.DataSet&quot;> </xref>，并由实现<xref href=&quot;System.Data.Common.DataTableMapping&quot;></xref>类，该类共同点由.NET Framework 数据提供程序。"
  remarks: "ITableMapping 接口允许继承类实现一个 TableMapping 类，该类将使用的数据源列相关联<xref:System.Data.DataSet>列。</xref:System.Data.DataSet> 有关详细信息，请参阅[DataAdapter 数据表和 DataColumn 映射](~/add/includes/ajax-current-ext-md.md)。       应用程序不会直接创建 ITableMapping 接口的实例，但创建继承 ITableMapping 的类的实例。       继承 ITableMapping 的类必须实现继承的成员，且通常定义其他成员来添加提供程序特定的功能。 例如，ITableMapping 接口定义<xref:System.Data.ITableMapping.DataSetTable%2A>属性。</xref:System.Data.ITableMapping.DataSetTable%2A> 反过来，<xref:System.Data.Common.DataTableMapping>类继承此属性，还定义<xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A>方法。</xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> </xref:System.Data.Common.DataTableMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net462
