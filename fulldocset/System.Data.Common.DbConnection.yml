  summary: "这是异步版本<> *1>。提供程序应重写与一个适当的实现。（可选） 可以遵循的取消标记。     默认实现调用同步<> *1> 调用并返回一个已完成的任务。 如果传递已取消的 cancellationToken，默认实现将返回已取消的任务。 打开所引发的异常将通过返回的任务异常属性进行通信。       不调用其他方法和属性<xref uid=&quot;langword_csharp_DbConnection&quot; name=&quot;DbConnection&quot; href=&quot;&quot;></xref>对象，直到返回的任务已完成。"
  remarks: "在调用<xref:System.Data.Common.DbConnection.OpenAsync%2A>，<xref:System.Data.Common.DbConnection.State%2A>必须返回<xref:System.Data.ConnectionState>直到返回<xref:System.Threading.Tasks.Task>完成。</xref:System.Threading.Tasks.Task> </xref:System.Data.ConnectionState> </xref:System.Data.Common.DbConnection.State%2A> </xref:System.Data.Common.DbConnection.OpenAsync%2A> 然后，如果连接成功，<xref:System.Data.Common.DbConnection.State%2A>必须返回<xref:System.Data.ConnectionState>.</xref:System.Data.ConnectionState> </xref:System.Data.Common.DbConnection.State%2A> 如果连接失败，<xref:System.Data.Common.DbConnection.State%2A>必须返回<xref:System.Data.ConnectionState>.</xref:System.Data.ConnectionState> </xref:System.Data.Common.DbConnection.State%2A>       调用<xref:System.Data.Common.DbConnection.Close%2A>将尝试取消或关闭相应<xref:System.Data.Common.DbConnection.OpenAsync%2A>调用。</xref:System.Data.Common.DbConnection.OpenAsync%2A> </xref:System.Data.Common.DbConnection.Close%2A>       有关中的异步编程的详细信息[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]数据提供程序[!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]，请参阅[异步编程](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
