  langs:
  - csharp
  name: GetSchema(String,String[])
  nameWithType: DbConnection.GetSchema(String,String[])
  fullName: System.Data.Common.DbConnection.GetSchema(String,String[])
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "返回此数据源的架构信息<xref href=&quot;System.Data.Common.DbConnection&quot;></xref>架构名称和指定的字符串数组的限制值使用指定的字符串。"
  remarks: "`restrictionValues`参数可以提供*n*深度的值，指定特定集合的限制集合。 为了对给定的限制，设置值和设置的其他限制的值，你需要设置前面的限制条件为 null，然后为你想要为指定值的限制中的相应值。       此示例为&quot;表&quot;集合。 如果&quot;表&quot;集合具有三个限制 （数据库、 所有者和表名称），并且你想要取回仅与&quot;Carl&quot;的所有者关联的表，则必须传递以下值至少︰ null，&quot;Carl&quot;。 如果未传入限制值，默认值用于该限制。 这将是相同的映射与传入 null，这是不同于传入的参数值为空字符串。 在这种情况下，空字符串 (&quot;&quot;) 被视为可为指定的参数的值。       如果连接与事务相关联，则执行`GetSchema`调用可能会导致某些提供程序引发异常。"
  syntax:
    content: public virtual System.Data.DataTable GetSchema (string collectionName, string[] restrictionValues);
    parameters:
    - id: collectionName
      type: System.String
      description: "指定要返回的架构的名称。"
    - id: restrictionValues
      type: System.String[]
      description: "指定一的组请求的架构的限制值。"
    return:
      type: System.Data.DataTable
      description: "A <xref href=&quot;System.Data.DataTable&quot;> </xref>包含架构信息。"
  overload: System.Data.Common.DbConnection.GetSchema*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>collectionName</code>指定为 null。"
  platform:
  - net462
