- uid: System.Data.Common.DbConnection.Close
  id: Close
  parent: System.Data.Common.DbConnection
  langs:
  - csharp
  name: Close()
  nameWithType: DbConnection.Close()
  fullName: System.Data.Common.DbConnection.Close()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "关闭到数据库的连接。 这是关闭任何打开连接的首选的方法。"
  remarks: "Close 方法回滚任何挂起的事务。 然后，它将释放到连接池，连接或关闭的连接，如果禁用连接池。       应用程序可以调用关闭不止一次。 不会生成异常。       如果<xref:System.Data.Common.DbConnection>超出范围，它没有闭合是。</xref:System.Data.Common.DbConnection> 因此，必须显式关闭连接通过调用`Close`或`Dispose`，这在功能上等效。 如果连接池值`Pooling`设置为`true`或`yes`，则也会释放物理连接。      1> [!CAUTION]&1;> 不调用`Close`或`Dispose`上**连接**、 **DataReader**，或在任何其他托管的对象`Finalize`你类的方法。 在终结器中，你应仅释放类直接拥有的非托管的资源。 如果你的类不拥有任何非托管的资源，不包括`Finalize`在类定义的方法。 有关详细信息，请参阅[垃圾回收](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public abstract void Close ();
    parameters: []
  overload: System.Data.Common.DbConnection.Close*
  exceptions:
  - type: System.Data.Common.DbException
    commentId: T:System.Data.Common.DbException
    description: "在打开连接时出现连接级别错误。"
  platform:
  - net462
