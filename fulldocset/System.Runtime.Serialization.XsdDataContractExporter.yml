  name: XsdDataContractExporter
  nameWithType: XsdDataContractExporter
  fullName: System.Runtime.Serialization.XsdDataContractExporter
  type: Class
  summary: "用于将一组[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]成 XML 架构文件 (.xsd) 在数据协定中使用的类型。"
  remarks: "如果你已创建包含表示由公共语言运行时 (CLR) 类型和你需要导出为其他 Web 服务将使用的每个类型的 XML 架构的数据的 Web 服务，请使用 XsdDataContractExporter 类。 也就是说，XsdDataContractExporter 将一组 CLR 类型转换为 XML 架构。 (有关可用的类型的详细信息，请参阅[类型受数据协定序列化程序](~/add/includes/ajax-current-ext-md.md)。)架构然后可以通过使用 Web 服务描述语言 (WSDL) 文档的其他用户需要与你的服务交互操作公开。       相反，如果你要创建必须进行互操作的 Web 服务与现有 Web 服务，则使用<xref:System.Runtime.Serialization.XsdDataContractImporter>来转换 XML 架构，并且创建表示所选的编程语言中的数据的 CLR 类型。</xref:System.Runtime.Serialization.XsdDataContractImporter>       XsdDataContractExporter 生成<xref:System.Xml.Schema.XmlSchemaSet>包含架构集合的对象。</xref:System.Xml.Schema.XmlSchemaSet> 访问通过架构集中<xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>属性。</xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>      1> [!NOTE]&1;> 若要快速生成其他 Web 服务可以使用的 XML 架构定义 (XSD) 文件，使用 XsdDataContractExporter。      ## 导出架构到 XmlSchemaSet 到创建的实例<xref:System.Xml.Schema.XmlSchemaSet>类，该类包含 XML 架构文件，你应注意以下事项。</xref:System.Xml.Schema.XmlSchemaSet>       要导出的类型的一套被记录为一组内部数据协定。 因此，你可以调用<xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>方法多次将新类型添加到架构集而不会降低性能，因为仅将新类型将添加到集。</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> 期间<xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>操作，现有架构与要添加的新架构进行比较。</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A> 如果存在冲突，则将引发异常。 如果两种类型具有相同的数据协定名称，但不同由同一个 XsdDataContractExporter 实例导出协定 （不同的成员） 将通常检测冲突。      ## 使用导出程序建议使用此类的方法是，如下所示︰ 1。  使用之一<xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>重载来确定是否可以导出指定的类型集。</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> 使用适合于你的要求的重载之一。      2.  调用对应<xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>方法。</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>      3.  检索从架构<xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>属性。</xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>"
  example:
  - "The following example creates an instance of the XsdDataContractExporter and calls the <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%28System.Type%29> method.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_12_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_12_1.cs)]"
