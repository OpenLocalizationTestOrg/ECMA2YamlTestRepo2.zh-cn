  remarks: "允许声明的范围取决于<xref:System.Security.Permissions.SecurityAction>使用的值。</xref:System.Security.Permissions.SecurityAction>       通过安全特性声明的安全信息的属性目标的元数据中存储和在运行时访问系统。 DataProtectionPermissionAttribute 仅用于声明性安全。 对于命令性安全，请使用<xref:System.Security.Permissions.DataProtectionPermission>类。</xref:System.Security.Permissions.DataProtectionPermission>"
