  name: VirtualizingStackPanel
  nameWithType: VirtualizingStackPanel
  fullName: System.Windows.Controls.VirtualizingStackPanel
  type: Class
  summary: "排列并显示在单独的行，方向是水平还是垂直的内容。"
  remarks: "标准布局系统创建项容器，并计算每个项与列表控件关联的布局。 单词&quot;虚拟化&quot;是指一种技术所依据的子集[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]元素生成从更大的多个数据项基于屏幕上所显示的项。 生成多个[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]元素只有少数元素可能在屏幕上时可以对你的应用程序的性能产生负面影响。 VirtualizingStackPanel 计算可见项的数目，并处理<xref:System.Windows.Controls.ItemContainerGenerator>从<xref:System.Windows.Controls.ItemsControl>(如<xref:System.Windows.Controls.ListBox>或<xref:System.Windows.Controls.ListView>) 创建[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]只为可见项的元素。</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemContainerGenerator>       中的虚拟化<xref:System.Windows.Controls.StackPanel>面板中包含的项控件创建其自己的项容器时，才发生。</xref:System.Windows.Controls.StackPanel> 你可以确保通过使用数据绑定将发生这种情况。 在其中创建和添加到项控件项容器的情况下，VirtualizingStackPanel 提供一种<xref:System.Windows.Controls.StackPanel>。</xref:System.Windows.Controls.StackPanel>通过任何性能优势       VirtualizingStackPanel 是默认项宿主<xref:System.Windows.Controls.ListBox>元素。</xref:System.Windows.Controls.ListBox> 默认情况下，<xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>属性设置为`true`。</xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>       当<xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>设置为`false`，VirtualizingStackPanel 行为与普通<xref:System.Windows.Controls.StackPanel>.</xref:System.Windows.Controls.StackPanel>相同</xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A>"
  example:
  - "The following example shows how to bind to an XML data source and virtualize the items displayed in a <xref:System.Windows.Controls.ListBox> element using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]. Notice that the <xref:System.Windows.Controls.VirtualizingStackPanel.IsVirtualizing%2A> attached property is explicitly set to `true`.  \n  \n [!code-xml[VirtualizingStackPanel_Intro#2](~/add/codesnippet/xaml/VirtualizingStackPanel_Samp/default.xaml#2)]  \n  \n The following example creates a <xref:System.Windows.Controls.ListBox> and sets the `VirtualizingStackPanel.VirtualizationMode` attached property to <xref:System.Windows.Controls.VirtualizationMode>.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
