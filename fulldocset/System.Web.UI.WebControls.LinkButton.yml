  type: Class
  summary: "显示在网页上超链接样式按钮控件。"
  remarks: "本主题中:-[简介](#introduction)      -   [LinkButton 控件和验证](#ButtonControlsAndValidation)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;introduction&quot;> </a> # # 介绍使用 LinkButton 控件在网页上创建一个超链接样式按钮。       LinkButton 控件具有相同的外观<xref:System.Web.UI.WebControls.HyperLink>控件，但具有相同的功能<xref:System.Web.UI.WebControls.Button>控件。</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.HyperLink> 如果你想要链接到另一个网页，当单击控件时，请考虑使用<xref:System.Web.UI.WebControls.HyperLink>控件。</xref:System.Web.UI.WebControls.HyperLink>      1> [!NOTE]&1;> LinkButton 控件呈现 JavaScript 客户端浏览器。 客户端浏览器必须为此控件启用 JavaScript 才能正常工作。 有关客户端脚本的详细信息，请参阅[客户端脚本中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。       你可以创建一个提交按钮或命令按钮。 提交按钮没有与之关联的命令名称。 该按钮仅将 Web 页面回发到服务器。 默认情况下，LinkButton 控件是一个提交按钮。 你可以提供的事件处理程序<xref:System.Web.UI.WebControls.LinkButton.Click>事件以编程方式控制的操作执行时单击提交按钮。</xref:System.Web.UI.WebControls.LinkButton.Click> 另一方面，命令按钮有与该按钮，如关联的命令名称`Sort`。 设置<xref:System.Web.UI.WebControls.LinkButton.CommandName%2A>属性指定的命令名称。</xref:System.Web.UI.WebControls.LinkButton.CommandName%2A> 这样可创建在网页上的多个 LinkButton 控件和以编程方式确定哪些 LinkButton 控件被单击。 你还可以使用<xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A>与命令按钮来提供有关要执行，例如，指定按升序进行排序的命令的其他信息的属性。</xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> 你还可以提供的事件处理程序<xref:System.Web.UI.WebControls.LinkButton.Command>单击其中的命令按钮时执行的事件来以编程方式控制的操作。</xref:System.Web.UI.WebControls.LinkButton.Command>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 文本不是 HTML 编码 LinkButton 控件中显示之前。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 验证服务器控件还提供用于评估用户输入。 有关详细信息，请参阅[验证服务器控件语法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。      <a name=&quot;ButtonControlsAndValidation&quot;></a># # LinkButton 控件和验证通过默认情况下，页验证 LinkButton 控件被单击时执行。 页验证确定输入的控件是否与全部通过指定由验证控件的验证规则页上的验证控件。 若要防止发生页验证，将设置<xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>属性`false`。</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:LinkButton       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
