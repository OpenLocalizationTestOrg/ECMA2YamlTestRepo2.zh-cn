  type: Class
  summary: "表示 MD160 哈希算法的所有实现从中都继承的抽象类。"
  remarks: "哈希函数的二进制字符串映射到固定长度的小型二进制字符串的任意长度。 加密哈希函数具有它不能通过计算找到为相同的值; 该哈希的两个不同的输入属性即如果还将相应的数据匹配，则应与匹配的两个数据集的哈希值。 中大型不可预测的哈希变化的数据结果的小改动。       Ripemd-160 是 160 位加密哈希函数。 它旨在以用作 128 位哈希函数 MD4、 MD5 和 RIPEMD 替换。 RIPEMD 被开发欧洲项目 RIPE （争用完整性基元评估版，1988年 1992年） 的框架。      1> [!NOTE]&1;> RIPEMD160 已被取代的安全哈希算法 sha-256 和 SHA&512; 和它们的派生的类。 <xref:System.Security.Cryptography.SHA256>和<xref:System.Security.Cryptography.SHA512>提供更好的安全和性能比 RIPEMD160。</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> RIPEMD160 仅用于与旧的应用程序和数据的兼容性。"
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
