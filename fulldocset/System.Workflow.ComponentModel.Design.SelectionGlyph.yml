    content: protected override void OnPaint (System.Drawing.Graphics graphics, bool activated, System.Workflow.ComponentModel.Design.AmbientTheme ambientTheme, System.Workflow.ComponentModel.Design.ActivityDesigner designer);
    parameters:
    - id: graphics
      type: System.Drawing.Graphics
      description: "<xref href=&quot;System.Drawing.Graphics&quot;> </xref>用于执行填充和绘制任务。"
    - id: activated
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>指示在设计图面，则上显示标志符号否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: ambientTheme
      type: System.Workflow.ComponentModel.Design.AmbientTheme
      description: "<xref href=&quot;System.Workflow.ComponentModel.Design.AmbientTheme&quot;> </xref>要用于访问环境属性设置。"
    - id: designer
