  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "执行呈现活动设计器图面上的标志符号所需的任何任务。"
  remarks: "OnPaint 绘制用户选择，包括标志符号抓取手柄的标志符号的所有元素。"
