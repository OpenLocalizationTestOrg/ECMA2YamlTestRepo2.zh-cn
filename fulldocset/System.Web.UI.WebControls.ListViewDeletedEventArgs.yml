  summary: "获取已删除的项的非键字段值。"
  remarks: "值属性用于访问已删除的项的非键字段的值。 例如，可以使用这些值来记录的已删除的项。      1> [!NOTE]&1;> 仅当在使用双向绑定表达式时填充值属性<xref:System.Web.UI.WebControls.ListView>模板，如<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>模板。</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> 双向绑定表达式的详细信息，请参阅[数据绑定表达式语法](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca)。       值属性返回的对象实现<xref:System.Collections.Specialized.IOrderedDictionary>接口。</xref:System.Collections.Specialized.IOrderedDictionary> 对象包含<xref:System.Collections.DictionaryEntry>表示已删除的项的非键字段的对象。</xref:System.Collections.DictionaryEntry>      1> [!NOTE]&1;> 此属性不包含的键字段 (所指定的<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName>属性) 的已删除的项。</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName> 若要访问的键字段，请使用<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to access the values of the non-key fields for a deleted item.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_556_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_556_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "已删除的项的非键字段值。"
