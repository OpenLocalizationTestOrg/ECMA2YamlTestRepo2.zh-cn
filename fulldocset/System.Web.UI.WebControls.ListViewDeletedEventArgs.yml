- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "获取受删除操作的行数。"
  remarks: "使用 AffectedRows 属性以确定报告的数据源控件删除操作中，受影响的项的数目。 此属性通常用于确定项的正确数目是否已删除通过以下方式:-若要确认是否已删除单个项。 有时编写不正确的 delete 语句可能会删除多个项。      -若要验证删除某项，是否删除操作过程中发生错误，但未引发任何异常。      -若要验证支持开放式并发的数据源控件时，已删除了某项 (如<xref:System.Web.UI.WebControls.SqlDataSource>和<xref:System.Web.UI.WebControls.ObjectDataSource>控件) 具有其<xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>属性设置为`ConflictOptions.CompareAllValues`枚举值。</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 在此设置，可能不会删除已由另一个用户修改的项。"
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was deleted during the delete operation.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_636_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_636_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "已删除操作所影响的行数。"
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
