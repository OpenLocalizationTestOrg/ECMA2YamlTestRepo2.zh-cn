  remarks: "你可以使用此构造函数初始化<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs>类</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs>的新实例      1> [!NOTE]&1;> 在引发事件时主要由控件开发人员使用此构造函数。       下表显示<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs>类</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs>的实例的初始属性的值      |属性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A>|值`affectedRows`参数。 |  |<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>|值`e`参数。 |  |<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>|`false`.|</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A></xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A></xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A>"
