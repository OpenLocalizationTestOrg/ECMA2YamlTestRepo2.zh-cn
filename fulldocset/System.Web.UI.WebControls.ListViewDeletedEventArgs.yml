  summary: "获取的密钥，或已删除的项的键。"
  remarks: "键属性，用于访问的键字段的值 (所指定的<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName>属性) 的已删除的项。</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName> 例如，可以使用这些值来记录的已删除的项。      1> [!NOTE]&1;> 此属性包含仅的键字段。 若要访问非键字段，请使用<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>       键属性，返回实现的对象<xref:System.Collections.Specialized.IOrderedDictionary>接口。</xref:System.Collections.Specialized.IOrderedDictionary> 对象包含<xref:System.Collections.DictionaryEntry>表示已删除的项的键字段的对象。</xref:System.Collections.DictionaryEntry>"
  example:
  - "The following example shows how to use the Keys property to access the values of the key fields for a deleted item.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_661_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_661_1.aspx)]"
