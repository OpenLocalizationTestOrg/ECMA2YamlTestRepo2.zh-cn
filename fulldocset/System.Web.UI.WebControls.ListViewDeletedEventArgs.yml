  name: ListViewDeletedEventArgs
  nameWithType: ListViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleted&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控件都将引发<xref:System.Web.UI.WebControls.ListView.ItemDeleted>单击控件中的删除按钮时的事件或<xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>调用方法，但之后<xref:System.Web.UI.WebControls.ListView>控件中删除的项。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> </xref:System.Web.UI.WebControls.ListView> (删除按钮是一个按钮其`CommandName`属性设置为&quot;Delete&quot;。)这使你能够在每次此事件发生时，例如检查删除操作的结果执行的自定义的例程的事件处理方法。       ListViewDeletedEventArgs 对象传递给事件处理方法。 此对象可用于确定受影响的项目和可能发生的任何异常的数量。 若要确定受删除操作的项的数目，使用<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A> 若要确定是否发生任何异常，请使用<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A> 你可以指示是否处理了事件处理方法中的异常通过设置<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>      1> [!NOTE]&1;> 如果删除操作过程中发生异常和<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>属性设置为`false`、<xref:System.Web.UI.WebControls.ListView>控件重新引发的异常。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>       若要访问已删除的项的键字段，请使用<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A> 若要访问非键字段的已删除的项，请使用<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A> ListViewDeletedEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeletedEventArgs object to determine whether an exception occurred during a delete operation. The ListViewDeletedEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemDeleted> event.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_256_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_256_1.aspx)]"
  syntax:
    content: 'public class ListViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
