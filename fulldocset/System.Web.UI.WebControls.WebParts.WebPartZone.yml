      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartCollection&quot;> </xref> ，其中包含所有<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>或区域的模板中包含其他服务器控件。"
  overload: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts*
