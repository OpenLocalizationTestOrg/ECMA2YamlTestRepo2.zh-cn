  summary: "重写抽象的基方法和获取静态的初始集<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>区域的模板中包含的控件。"
  remarks: "GetInitialWebParts 方法提供的抽象的基实现<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A>方法。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A> 基方法不提供实现，但声明方法，以便派生的类可以自定义如何他们将得到的初始所属的控件集在区域中，而无需进行个性化帐户更改。       在区域中，找到每个服务器控件<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A>调用方法。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A> 如果控件是直接从继承<xref:System.Web.UI.WebControls.WebParts.WebPart>类，它只需添加到区域的<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>集合 (和类似的集合<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件)。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 如果控件不是直接继承自<xref:System.Web.UI.WebControls.WebParts.WebPart>，Web 部件控件集包装控件<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>对象，以使该控件充当<xref:System.Web.UI.WebControls.WebParts.WebPart>控件在运行时。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       <xref:System.Web.UI.WebControls.WebParts.WebPartZone>类实现基方法 （如果有） 返回的控件集内的一组静态声明`<zonetemplate>`中 Web 部件页的标记的标记。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 如果<xref:System.Web.UI.WebControls.PlaceHolder>控件声明在区域中，子控件的控件将添加，而不是该控件本身。</xref:System.Web.UI.WebControls.PlaceHolder> 此实现允许您，例如，创建<xref:System.Web.UI.WebControls.WebParts.WebPartZone>区域在 master 页中，然后再声明各个<xref:System.Web.UI.WebControls.WebParts.WebPart>或在内容页中的服务器控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> 如果你声明<xref:System.Web.UI.WebControls.Literal>中控制<xref:System.Web.UI.WebControls.WebParts.WebPartZone>区域，它们将被忽略。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.Literal>      1> [!NOTE]&1;> 个性化发生之后的 GetInitialWebParts 方法返回的控件的初始集合可能是不同的区域中的控件的实际运行时集合。 例如，假设有一个包含两个网页<xref:System.Web.UI.WebControls.WebParts.WebPartZone>控件，其中第一个元素包含用户控件名为`User1`静态声明内`<zonetemplate>`标记。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 如果用户加载的页和拖动`User1`到第二个区域，然后`User1`仍是返回通过调用 GetInitialWebParts 方法对于第一个区域，因为在该区域中声明的集合的一部分。 但在运行时，当<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件将加载个性化数据`User1`实际出现在用户拖动它的其中第二个区域</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.WebPartCollection GetInitialWebParts ();
    parameters: []
