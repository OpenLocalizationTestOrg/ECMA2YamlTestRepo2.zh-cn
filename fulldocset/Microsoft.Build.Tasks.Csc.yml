  namespace: Microsoft.Build.Tasks
  summary: "获取或设置要将 C# 内部编译器错误报告给 Microsoft 的方法。"
  remarks: "此属性可以具有的值`prompt`， `send`，或`none`。 如果该属性设置为`prompt`，内部编译器错误发生时，你将收到一条提示。 在提示符下，可以将一个 bug 报告以电子方式发送给 Microsoft。 如果该属性设置为`send`，自动发送错误报告。 如果该属性设置为`none`，仅在编译器的文本输出中报告错误。 默认值是`none`。 有关详细信息，请参阅[/errorreport （C# 编译器选项）](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
