  fullName: System.Web.UI.WebControls.RepeatDirection
  type: Enum
  summary: "指定在列表中的哪些项显示控件的方向。"
  remarks: "RepeatDirection 枚举表示列表控件的项可以显示不同的方向。      1> [!NOTE]&1;> 显示的列数始终由`RepeatColumns`列表控件的属性。       水平指定，直到呈现出所有项，从左到右，然后再从上到下，加载的行中显示的列表控件项。 例如，如果`RepeatColumns`列表控件的属性设置为三个、 三个列中显示了列表控件的项。      ||||  |-|-|-|  |&1; |&2; |&3; |  |&4; |&5; |&6; |  |&7; |&8; | |      垂直指定列表控件的项从顶部到底部，然后从左到右，加载的列中显示，直到呈现出所有项。 例如，如果`RepeatColumns`列表控件的属性设置为&3;，列表控件的项显示在三个项的行中。      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
