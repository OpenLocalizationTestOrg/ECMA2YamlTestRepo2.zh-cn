  summary: "表示将处理的方法<xref uid=&quot;langword_csharp_MouseDown&quot; name=&quot;MouseDown&quot; href=&quot;&quot;> </xref>， <xref uid=&quot;langword_csharp_MouseUp&quot; name=&quot;MouseUp&quot; href=&quot;&quot;> </xref>，或<xref uid=&quot;langword_csharp_MouseMove&quot; name=&quot;MouseMove&quot; href=&quot;&quot;></xref>的窗体、 控件或其他组件的事件。"
  remarks: "当创建 MouseEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关与委托一起处理事件的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates using different mouse events to draw the path of the mouse on a <xref:System.Windows.Forms.Panel>. A line segment is added to the <xref:System.Drawing.Drawing2D.GraphicsPath> for each <xref:System.Windows.Forms.Control.MouseMove> and <xref:System.Windows.Forms.Control.MouseDown> events that occur. To update the graphics, the <xref:System.Windows.Forms.Control.Invalidate%2A> method is called for the <xref:System.Windows.Forms.Panel> on each `MouseDown` and `MouseUp` event. In addition, the graphic path is scrolled up or down when the <xref:System.Windows.Forms.Control.MouseWheel> event occurs. Additional mouse events, like <xref:System.Windows.Forms.Control.MouseHover>, are identified on screen as well. Also displayed on the screen is additional information about the mouse from the <xref:System.Windows.Forms.SystemInformation> class.  \n  \n [!code-cpp[System.Windows.Forms.MouseEvent#1](~/add/codesnippet/cpp/t-system.windows.forms.m_11_1.cpp)]\n [!code-cs[System.Windows.Forms.MouseEvent#1](~/add/codesnippet/csharp/t-system.windows.forms.m_11_1.cs)]\n [!code-vb[System.Windows.Forms.MouseEvent#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_11_1.vb)]"
