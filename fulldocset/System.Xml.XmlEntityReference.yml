  - System.Xml
  namespace: System.Xml
  summary: "创建此节点的副本。"
  remarks: "此方法可作为节点的复制构造函数。 克隆的节点具有没有父级 (<xref:System.Xml.XmlNode.ParentNode%2A>返回`null`)。</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>递归地克隆指定节点; 下的子树<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>克隆节点本身。 有关<xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;></xref>节点，此方法始终返回无子项的实体引用节点。 替换文本节点插入父级时设置。"
    return:
      type: System.Xml.XmlNode
      description: "克隆的节点。"
  overload: System.Xml.XmlEntityReference.CloneNode*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.IsReadOnly
  id: IsReadOnly
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: IsReadOnly
  nameWithType: XmlEntityReference.IsReadOnly
  fullName: System.Xml.XmlEntityReference.IsReadOnly
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "获取一个值，该值指示节点是否只读的。"
  remarks: "只读节点是一个无法更改其属性、 属性或子级。 但是，你可以从树中删除只读节点，并将它的其他位置。       此属性是 Microsoft 扩展到文档对象模型 (DOM)。"
  example:
  - "The following example shows how to use the `IsReadOnly` property.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_2_1.cpp)]\n [!code-cs[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_2_1.cs)]\n [!code-vb[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_2_1.vb)]"
  syntax:
    content: public override bool IsReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果该节点是只读的;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。       因为<xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;></xref>节点是只读的此属性始终返回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
