  remarks: "NextPreviousPagerField 类表示一个字段，显示中的导航控件<xref:System.Web.UI.WebControls.DataPager>控件。</xref:System.Web.UI.WebControls.DataPager> 可以使用这些导航控件实现的控件显示的数据进行分页到<xref:System.Web.UI.WebControls.IPageableItemContainer>接口，如<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       NextPreviousPagerField 类提供按钮使用户能够一次，一页数据的页导航或跳转到第一个或最后一个数据页。       你可以使用自定义 NextPreviousPagerField 对象的外观的<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>属性可设置按钮的样式。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> 你还可以使用<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>属性来选择显示的按钮的类型。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 下表列出了可用的按钮类型。      |按钮类型 |说明 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.Button>控件。 |  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.ImageButton>控件。 |  |<xref:System.Web.UI.WebControls.ButtonType>|<xref:System.Web.UI.WebControls.LinkButton>控件。 |      可以隐藏中的 NextPreviousPagerField 对象<xref:System.Web.UI.WebControls.DataPager>通过设置<xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>属性`false`。</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> 您还可以通过设置隐藏各个按钮 （第一页、 前一页、 下一步页和最后一页按钮） <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>，和<xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>属性设置为`false`。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       NextPreviousPagerField 控制，你可以通过使用指定的每个按钮的自定义文本<xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>，和<xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>属性。</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       当<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>属性设置为`ButtonType.Image`，必须提供该按钮将显示图像的 URL。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 可以通过设置设置为每个按钮的单独映像<xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>， <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>，和<xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>属性。</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       当<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>属性设置为`ButtonType.Image`，对应的文本属性充当图像的替换文字。</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 例如，通过指定的文本<xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>属性显示为第一页图像按钮的替换文字。</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> 在支持工具提示的浏览器，此文本也显示为工具提示。"
