  remarks: "LogArchiveSnapshot 对象包含在一种<xref:System.IO.Log.LogStore>。</xref:System.IO.Log.LogStore>中生成数据的一致备份所必需的信息 可枚举集合中包含的实际数据<xref:System.IO.Log.FileRegion>返回的对象<xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A>属性。</xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A> </xref:System.IO.Log.FileRegion> 每个<xref:System.IO.Log.FileRegion>实例都表示文件中必须存档中的字节序列。</xref:System.IO.Log.FileRegion>       <xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>， <xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A>，和<xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A>属性是仅用于提供信息。</xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A> 它们可以记录以及存档的数据用于提供可选的信息，但不是需要还原数据。"
