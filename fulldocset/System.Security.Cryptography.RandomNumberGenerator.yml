  namespace: System.Security.Cryptography
  summary: "当在派生类中重写，释放所有资源的当前实例所使用的<xref href=&quot;System.Security.Cryptography.RandomNumberGenerator&quot;></xref>类。"
  remarks: "调用`Dispose`在完成使用<xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>时 `Dispose`方法使<xref:System.Security.Cryptography.RandomNumberGenerator>中不可用状态。</xref:System.Security.Cryptography.RandomNumberGenerator> 在调用`Dispose`，必须释放对所有引用<xref:System.Security.Cryptography.RandomNumberGenerator>以便垃圾回收器才能回收的内存，<xref:System.Security.Cryptography.RandomNumberGenerator>占用。</xref:System.Security.Cryptography.RandomNumberGenerator> </xref:System.Security.Cryptography.RandomNumberGenerator>       有关详细信息，请参阅[清洗向上非托管资源](~/add/includes/ajax-current-ext-md.md)和[实现 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;> 始终调用`Dispose`在发布到<xref:System.Security.Cryptography.RandomNumberGenerator>。</xref:System.Security.Cryptography.RandomNumberGenerator>最后一个引用之前 否则，它所使用的资源之前，不会释放垃圾回收器调用<xref:System.Security.Cryptography.RandomNumberGenerator>对象的`Finalize`方法。</xref:System.Security.Cryptography.RandomNumberGenerator>"
  syntax:
