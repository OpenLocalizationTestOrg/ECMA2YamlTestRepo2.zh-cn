  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "当在派生类中重写时释放使用的非托管的资源<xref href=&quot;System.Security.Cryptography.RandomNumberGenerator&quot;> </xref> ，还可以释放托管的资源。"
  remarks: "此方法称为由公共`Dispose()`方法和`Finalize`方法。 `Dispose()`调用受保护`Dispose(Boolean)`方法替换`disposing`参数设置为`true`。 `Finalize`调用`Dispose`与`disposing`设置为`false`。       当`disposing`参数是`true`，此方法释放由任何托管对象持有的全部资源此<xref:System.Security.Cryptography.RandomNumberGenerator>引用。</xref:System.Security.Cryptography.RandomNumberGenerator> 此方法调用`Dispose()`每个引用对象的方法。"
  syntax:
