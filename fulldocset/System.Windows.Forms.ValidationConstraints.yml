  type: Enum
  summary: "定义常数，用于通知<xref:System.Windows.Forms.ContainerControl.ValidateChildren*>有关应如何验证容器的子控件。</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "默认情况下，<xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>将验证容器，如窗体中的所有已启用的控件。</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> 此枚举用于限制的类型的控件其<xref:System.Windows.Forms.Control.Validating>引发事件。</xref:System.Windows.Forms.Control.Validating>       你可以组合这些枚举的值以及按位或运算。 将与按位 OR 运算符结合使用参数将导致逻辑与运算。 例如，调用`ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)`将只会引发<xref:System.Windows.Forms.Control.Validating>的这两个直属子对象的容器并且已启用的控件上的事件。</xref:System.Windows.Forms.Control.Validating>       如果你在调用时不指定 ImmediateChildren <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>，该方法将需要验证控件层次结构中的所有子控件。</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
