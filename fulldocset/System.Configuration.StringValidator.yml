  remarks: "StringValidator 类用于确保字符串满足特定条件。 当创建 StringValidator 类的实例，将建立验证条件。 有三个构造函数重载 StringValidator 类。 <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName>带有一个参数的构造函数可以验证在正被验证的字符串可接受的最小长度。</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName> <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName>包含两个参数的构造函数可确保正在验证的字符串符合最小值和最大长度。</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName> <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>带有三个参数的构造函数检查所需的最低和进行验证，以及特定字符是否存在于正在验证的字符串的字符串的最大长度值。</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>       <xref:System.Configuration.StringValidator.CanValidate%2A>方法确定正在验证的对象类型是否与预期的类型匹配。</xref:System.Configuration.StringValidator.CanValidate%2A> 正在验证该对象被传递的参数<xref:System.Configuration.StringValidator.Validate%2A>方法。</xref:System.Configuration.StringValidator.Validate%2A>"
