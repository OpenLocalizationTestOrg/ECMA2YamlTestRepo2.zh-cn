  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "表示的标记的语句或独立标签。"
  remarks: "CodeLabeledStatement 表示一个标签和 （可选） 相关联的语句。 标签可用于指示的目标的一种<xref:System.CodeDom.CodeGotoStatement>。</xref:System.CodeDom.CodeGotoStatement>       <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>属性是可选的。</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> 若要创建仅标签，将保留<xref:System.CodeDom.CodeLabeledStatement.Statement%2A>属性未初始化。</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      1> [!NOTE]&1;> 并非所有语言都支持`goto`语句和标签，因此你应的指示代码生成器支持`goto`语句和标签通过调用<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>方法替换<xref:System.CodeDom.Compiler.GeneratorSupport>标志。</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
