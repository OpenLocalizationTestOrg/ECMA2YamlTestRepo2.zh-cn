      type: System.Windows.Forms.DataVisualization.Charting.DataPoint
      description: "<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref>要筛选的对象。"
    - id: series
      type: System.Windows.Forms.DataVisualization.Charting.Series
      description: "<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;> </xref>数据点所属的对象。"
    - id: pointIndex
      type: System.Int32
      description: "数据点，确定序列中的位置的索引。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>如果删除该数据点，否则<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
