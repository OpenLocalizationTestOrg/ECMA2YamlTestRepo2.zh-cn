  remarks: "IDataPointFilter 接口公开<xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>方法，它采用一系列内的特定数据点，并返回`Boolean`值，该值确定是否将筛选该数据点。</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       若要执行自定义筛选:-派生一个新的或现有的类，从此接口。      -重写<xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>方法以提供自定义筛选逻辑。</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -若要启动筛选操作，调用之一`Filter`中的方法<xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>采用 IDataPointFilter 对象作为其第一个参数的类。</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       有关示例源代码，请参见<xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
