  summary: "确定是否将筛选序列中的特定数据点。"
  remarks: "此方法应该为在序列中，每个数据点调用并返回`Boolean`值，该值指示是否应筛选的数据点。       若要提供自定义筛选，新的或现有从派生类<xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>接口，然后实现此方法。</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> 提供自定义的条件匹配逻辑，然后返回`true`或`false`来标记要筛选的数据点。 实现此方法后，使用之一`Filter`方法定义中的<xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>采用类<xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>对象作为参数进行筛选。</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> </xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       筛选的点，默认情况下，会从一系列。 它们也可以显示为空点的值设置<xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>属性`true`。</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       筛选的点也被标记为筛选如果它们不匹配的筛选条件，所确定的那样<xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>值。</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Windows.Forms.DataVisualization.Charting.DataPoint point, System.Windows.Forms.DataVisualization.Charting.Series series, int pointIndex);
