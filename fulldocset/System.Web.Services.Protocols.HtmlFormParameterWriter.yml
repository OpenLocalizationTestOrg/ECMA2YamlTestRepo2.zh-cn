  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "将实现与名称-值对使用 HTTP 的 Web 服务的传出请求参数编码类似 HTML 窗体，而不是 SOAP 消息。"
  remarks: "HtmlFormParameterWriter 和中的其他类<xref:System.Web.Services.Protocols>命名空间支持通过 HTTP GET 和 HTTP POST 操作的 Web 服务的.NET Framework 的实现。</xref:System.Web.Services.Protocols> Web 服务编写器和读卡器序列化和反序列化，分别的参数或返回对象的 Web 方法的 HTTP 请求或响应流之间。 Web 服务编写器和读卡器使用 HTTP 传输，但不交换使用 SOAP 标准的消息。客户端 HtmlFormParameterWriter 类提供方法来写入参数名称 / 值对的 HTTP 正文请求使用的 MIME 类型`application/x-www-form-urlencoded`。       你通常不需要直接使用 HtmlFormParameterWriter。 当 Wsdl.exe 工具生成的 HTTP POST 实现根据客户端代理代码时，它将应用<xref:System.Web.Services.Protocols.HttpMethodAttribute>指向每个 Web 方法和设置特性的<xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>属性 HtmlFormParameterWriter。</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
  inheritance:
