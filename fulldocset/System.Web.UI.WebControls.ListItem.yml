  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "表示数据绑定列表控件中的数据项。 此类不能被继承。"
  remarks: "ListItem 控件表示数据绑定列表控件中的单个数据项如<xref:System.Web.UI.WebControls.ListBox>或<xref:System.Web.UI.WebControls.RadioButtonList>控件。</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       有多种方式可指定列表控件中的项显示的文本。 最常用方法是通过将文本放入内部 HTML 内容。 内部的 HTML 内容是开始标记和结束标记的 ListItem 控件之间的文本。 你还可以使用<xref:System.Web.UI.WebControls.ListItem.Text%2A>属性来指定项的列表控件中显示的文本。</xref:System.Web.UI.WebControls.ListItem.Text%2A>       <xref:System.Web.UI.WebControls.ListItem.Value%2A>属性允许你关联值，与列表控件中项此外于控件中显示的文本。</xref:System.Web.UI.WebControls.ListItem.Value%2A> 例如，你可以显示文本的项在列表控件中，如`&quot;Item 1&quot;`，并使用<xref:System.Web.UI.WebControls.ListItem.Value%2A>属性来指定该项目的值，如`&quot;$1.99&quot;`。</xref:System.Web.UI.WebControls.ListItem.Value%2A>       您可以拥有内部的 HTML 内容，任意组合<xref:System.Web.UI.WebControls.ListItem.Text%2A>，或<xref:System.Web.UI.WebControls.ListItem.Value%2A>属性集。</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> ListItem 控件的生成 HTML 输出取决于设置这三个属性的组合。 例如，如果所有三个属性均设置，如下所示︰```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ```的内部 HTML 内容用于呈现内部 HTML 内容和<xref:System.Web.UI.WebControls.ListItem.Value%2A>属性用于`Value`属性。</xref:System.Web.UI.WebControls.ListItem.Value%2A> 生成的 HTML 呈现输出为︰```   <option value=&quot;Value 1&quot;>Inner 1</option>   ```下表列出了设置的属性和对应的属性用于呈现内部 HTML 内容的组合和`Value`属性。 在左侧的三个列列出组属性的组合。 在右侧的两个列列表的属性值用于相应的属性。      |内部 HTML 内容 |Text 属性 |值属性 |呈现内部 HTML 内容 |呈现值属性 |  |------------------------|-------------------|--------------------|---------------------------------|------------------------------|  |设置 |设置 |设置 |内部 HTML 内容 |值属性 |  |设置 |设置 |未设置 |内部 HTML 内容 |内部 HTML 内容 |  |设置 |未设置 |设置 |内部 HTML 内容 |值属性 |  |设置 |未设置 |未设置 |内部 HTML 内容 |内部 HTML 文本 |  |未设置 |设置 |设置 |Text 属性 |值属性 |  |未设置 |设置 |未设置 |Text 属性 |Text 属性 |  |未设置 |未设置 |设置 |值属性 |值属性 |  |未设置 |未设置 |未设置 |未设置 |未设置 |    &1;> [!NOTE]&1;> 由于<xref:System.Web.UI.WebControls.ListItem.Text%2A>和<xref:System.Web.UI.WebControls.ListItem.Value%2A>属性都具有默认值为空字符串，它可以在列表控件具有空列表项。</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       显示一个列表控件时，与任何 ListItem 控件其<xref:System.Web.UI.WebControls.ListItem.Selected%2A>属性设置为`true`突出显示为控件中。</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       ListItem 控件提供<xref:System.Web.UI.WebControls.ListItem.Enabled%2A>以便您可以指定是启用还是禁用 ListItem 控件的属性。</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> 已禁用的 ListItem 控件将呈灰色，以指示不能同时选择。 使用此属性来禁用中的 ListItem 控件<xref:System.Web.UI.WebControls.RadioButtonList>控件或<xref:System.Web.UI.WebControls.CheckBoxList>控件。</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      1> [!NOTE]&1;> 您不能使用此属性禁用中的 ListItem 控件<xref:System.Web.UI.WebControls.DropDownList>控件或<xref:System.Web.UI.WebControls.ListBox>控件。</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       ListItem 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 验证控件可用于在控件中显示输入的文本之前验证用户输入。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 有关详细信息，请参阅[保护标准控件](~/add/includes/ajax-current-ext-md.md)，[如何︰ 保护对脚本利用在 Web 应用程序中进行应用 HTML 编码为字符串](~/add/includes/ajax-current-ext-md.md)，和[验证用户输入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example illustrates the use of ListItem controls within a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. Each code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic ListItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_1.aspx)]\n [!code-cs[Classic ListItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_1.aspx)]  \n  \n [!code-cs[ListBoxMultiSelectExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_2.aspx)]\n [!code-vb[ListBoxMultiSelectExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_2.aspx)]  \n[!code-cs[ListBoxMultiSelectExample#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_3.aspx)]\n[!code-vb[ListBoxMultiSelectExample#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_3.aspx)]"
