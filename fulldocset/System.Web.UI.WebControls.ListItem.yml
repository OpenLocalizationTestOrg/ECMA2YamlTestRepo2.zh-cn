  example:
  - "The following example demonstrates adding items to and removing items from <xref:System.Web.UI.WebControls.ListBox> controls. When an item is selected in the `ListBox1` control, a new <xref:System.Web.UI.WebControls.ListItem> control with the same value can be created and added to the `ListBox2` control, if the `ListBox2` control does not already contain an item with that text. In this example the constructor is called with `enabled` set to `true`. If it was called with `enabled` set to `false`, the new <xref:System.Web.UI.WebControls.ListItem> control would not appear in the <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListItem.ListItem4 Example#1](~/add/codesnippet/csharp/8ac10614-d276-4cd7-9495-_1.aspx)]\n [!code-vb[ListItem.ListItem4 Example#1](~/add/codesnippet/visualbasic/8ac10614-d276-4cd7-9495-_1.aspx)]"
