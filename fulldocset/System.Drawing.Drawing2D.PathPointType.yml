  type: Enum
  summary: "指定的类型中的点<xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;></xref>对象。"
  remarks: "中的<xref:System.Drawing.Drawing2D.GraphicsPath>对象都具有类型与其关联。</xref:System.Drawing.Drawing2D.GraphicsPath>每个点 类型确定如何点用于绘制的路径。 构成形状的点类型包括起始点、 停止点和贝塞尔曲线点。 类型还包括允许的路径或蒙板，以显示或隐藏点简易遍历的标记。 可以使用 CloseSubpath 组合的行类型和任何贝塞尔类型 (通过使用按位运算符`OR`) 以指示相应的点是在图中的最后一个点，应关闭图。"
