  summary: "指定对齐线的相对重要性。"
  remarks: "对齐线的优先级作用到有关如何处理对齐线相对于其对等节点的可视化设计器的建议。 布局引擎使用的简单方法确定是否显示控件的对齐线︰ 仅最高优先级的对齐线，包括那些具有值为 Always，显示为每个方向-垂直或水平。       若要设置的对齐线的优先级，SnapLinePriority 枚举创建实例时指定的<xref:System.Windows.Forms.Design.Behavior.SnapLine>类。</xref:System.Windows.Forms.Design.Behavior.SnapLine>"
