    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string name, string ns, System.Xml.Serialization.SoapSchemaMember[] members, bool hasWrapperElement, Type baseType, bool baseTypeCanBeIndirect);
    parameters:
    - id: name
      type: System.String
      description: "消息名称中。"
    - id: ns
      type: System.String
      description: "消息命名空间。"
    - id: members
      type: System.Xml.Serialization.SoapSchemaMember[]
      description: "类型的数组<xref href=&quot;System.Xml.Serialization.SoapSchemaMember&quot;> </xref> ，它提供有关一部分元素的信息。"
    - id: hasWrapperElement
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>存在由括在一个额外，SOAP 消息; 中的包装元素的部分定义的元素否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: baseType
      type: System.Type
      description: "对于所有生成以与消息部分相对应的.NET Framework 类型的基类型。"
    - id: baseTypeCanBeIndirect
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>指示对应于消息部分的类型可以间接继承自基类型;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "WSDL 消息定义的元素部分.NET Framework 类型映射。"
