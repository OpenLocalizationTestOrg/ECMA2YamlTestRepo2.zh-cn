  name: CanConvertFrom(ITypeDescriptorContext,Type)
  nameWithType: StringConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  fullName: System.ComponentModel.StringConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "获取一个值，该值指示此转换器是否可以将给定的源类型的对象转换为使用指定的上下文的字符串。"
  remarks: "`context`参数可用于提取有关从中调用该转换器的环境的附加信息。 这可以是`null`，因此总是需要检查。 同样，上下文对象上的属性可以返回`null`。"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，用于提供格式上下文。"
    - id: sourceType
      type: System.Type
      description: "A<xref:System.Type>表示你想要从转换的类型。</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果该转换器能够执行转换，则否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.StringConverter.CanConvertFrom*
  exceptions: []
  platform:
  - net462
