  name: IResourceReader
  nameWithType: IResourceReader
  fullName: System.Resources.IResourceReader
  type: Interface
  summary: "提供用于从资源文件中读取数据的基本功能。"
  remarks: "资源读取器用于从特定的格式中的资源文件中读取数据的流。 当你想要控制在其中读取的资源文件的方式实现此接口 (例如，如果资源文件使用编写的自定义<xref:System.Resources.ResourceWriter>) 或者如果你在使用非标准的格式或文件类型，用于存储资源。</xref:System.Resources.ResourceWriter> 否则，使用默认<xref:System.Resources.ResourceReader>类，该类从二进制.resources 文件中读取资源信息，或<xref:System.Resources.ResXResourceReader>类，该类从 XML 资源 (.resx) 文件读取资源信息。</xref:System.Resources.ResXResourceReader> </xref:System.Resources.ResourceReader>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  platform:
  - net462
