  namespace: System.Resources
  summary: "为此读取器返回的资源的字典枚举数。"
  remarks: "因为<xref:System.Resources.IResourceReader>继承<xref:System.Collections.IEnumerable>接口，它还必须提供的实现<xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>方法，它返回<xref:System.Collections.IEnumerator>可用于枚举集合的对象。</xref:System.Collections.IEnumerator> </xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName> </xref:System.Collections.IEnumerable> </xref:System.Resources.IResourceReader> 通常情况下，<xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>实现作为显式接口实现。</xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.IDictionaryEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IDictionaryEnumerator
      description: "此读取器的资源字典枚举数。"
  overload: System.Resources.IResourceReader.GetEnumerator*
  exceptions: []
  platform:
  - net462
