  summary: "启用升级 Visual Basic 6.0 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref>项目运行[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]。"
  remarks: "当 Visual Basic 6.0`WebClass`项目升级到[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]，它将转换为[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]网站项目。       声明添加到你的项目︰ 一个用于`WebClass`，另一个用于每个`WebItems`和`Templates`中`WebClass`项目。 A`Page_Load`事件过程添加到项目中，首先创建<xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass>对象，然后`WebItem`为每个对象`WebItems`和`Templates`与 Visual Basic 6.0`WebClass`项目。</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass> 最后，在`Page_Load`事件过程中，你将看到调用`WebClass`兼容性运行时︰ <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> 这使运行时能够呈现在请求 URL 中指定 WebItem。 此代码是仅新的代码添加到升级后的项目，仅用于模拟的 Visual Basic 6.0 基础行为`WebClass`运行时。       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebItem
