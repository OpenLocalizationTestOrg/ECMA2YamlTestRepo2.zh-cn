  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取已删除的记录非键字段名称/值对的字典。"
  remarks: "值属性用于访问已删除的记录的非键字段的值。 例如，可以使用这些值来记录已删除的记录。      1> [!NOTE]&1;> 仅当在项模板中使用双向绑定表达式时填充值属性。 双向绑定表达式的详细信息，请参阅[绑定到数据库](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)。       值属性返回的对象实现<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>接口。</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> 对象包含<xref:System.Collections.DictionaryEntry?displayProperty=fullName>表示已删除的记录的非键字段的对象。</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      1> [!NOTE]&1;> 此属性不包含的键字段 (所指定的<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>属性) 的已删除的记录。</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> 若要访问的键字段，请使用<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>属性。</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields for a deleted record.  \n  \n [!code-vb[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_853_1.aspx)]\n [!code-cs[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_853_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> ，包含已删除的记录的非键字段名称/值对的字典。"
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values*
