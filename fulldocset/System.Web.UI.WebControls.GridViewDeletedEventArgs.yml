  remarks: "使用此构造函数初始化<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>类</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>的新实例       下表显示<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>实例的初始属性的值      |属性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>|值`affectedRows`参数。 |  |<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>|中包含的<xref:System.Exception?displayProperty=fullName>对象`e`参数。 |  |<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>|初始化为`false`。 |    &1;> [!NOTE]&1;> 在引发事件时，主要由控件开发人员使用此构造函数。</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>"
