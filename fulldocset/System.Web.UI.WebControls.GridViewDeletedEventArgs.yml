  namespace: System.Web.UI.WebControls
  summary: "获取已删除的记录的键字段名称/值对的有序的字典。"
  remarks: "键属性，用于访问的键字段的值 (所指定的<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>属性) 的已删除的记录。</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> 例如，可以使用这些值来记录已删除的记录。      1> [!NOTE]&1;> 此属性包含仅的键字段。 若要访问非键字段，请使用<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>属性。</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>       键属性，返回实现的对象<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>接口。</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> 对象包含<xref:System.Collections.DictionaryEntry?displayProperty=fullName>表示已删除的记录的键字段的对象。</xref:System.Collections.DictionaryEntry?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_689_1.aspx)]\n [!code-cs[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_689_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>包含已删除的记录的键字段名称/值对的有序的字典。"
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
