- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: GridViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取删除操作所影响的行的数。"
  remarks: "AffectedRows 属性用于确定的删除操作所影响的记录数。 此属性通常用于验证是否在以下情况下是否删除了正确的记录数:-确认是否已删除单个记录。 有时编写不当的 delete 语句可能会删除多个记录。      -验证在不会引发异常的删除操作期间发生错误时删除了记录。      -验证支持开放式并发的数据源控件时是否删除了记录 (如<xref:System.Web.UI.WebControls.SqlDataSource>和<xref:System.Web.UI.WebControls.ObjectDataSource>控件) 具有其<xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>属性设置为`ConflictOptions.CompareAllValues`枚举值。</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 在此设置，可能不会删除已被另一个用户同时修改的记录。"
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was deleted during the delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_118_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_118_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "删除操作所影响的行数。"
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: GridViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取的异常 （如果有） 删除操作过程中引发。"
  remarks: "使用异常属性以确定删除操作过程中引发异常。 如果未引发异常，此属性返回`null`。      1> [!NOTE]&1;> 如果引发了异常，并且你决定要处理的事件处理程序中的异常，请务必设置<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>属性`true`; 否则为<xref:System.Web.UI.WebControls.GridView>控件重新引发的异常。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_691_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_691_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>，表示删除操作过程中引发的异常。</xref:System.Exception>"
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值指示是否已执行删除操作期间引发的异常处理过在事件处理程序。"
  remarks: "当执行删除操作期间引发了异常时，则使用 ExceptionHandled 属性以指示是否处理了该异常在事件处理程序。 当此属性设置为`true`，将异常认为是进行处理并且不会重新引发。 如果此属性设置为`false`、<xref:System.Web.UI.WebControls.GridView>控件重新引发的异常。</xref:System.Web.UI.WebControls.GridView> 若要确定引发哪个异常，请使用<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>属性。</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_16_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_16_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果异常已处理在事件处理程序;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
