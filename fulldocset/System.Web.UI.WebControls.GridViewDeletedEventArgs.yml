  name: GridViewDeletedEventArgs
  nameWithType: GridViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleted&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>控件都将引发<xref:System.Web.UI.WebControls.GridView.RowDeleted>事件的删除按钮时 (带按钮其`CommandName`属性设置为&quot;Delete&quot;) 在控件内单击时，但之后<xref:System.Web.UI.WebControls.GridView>控件中删除记录。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> 这使您可以提供执行自定义的例程，例如检查删除操作的结果，每次此事件发生时的事件处理方法。       GridViewDeletedEventArgs 对象传递给事件处理方法，可用于确定受影响的记录数以及可能发生的任何异常。 若要确定删除操作所影响的记录数，请使用<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>属性。</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>属性以确定是否发生任何异常。</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A> 您还可以指示是否处理了该异常的事件处理方法中通过设置<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>属性。</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>      1> [!NOTE]&1;> 如果删除操作过程中发生异常和<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>属性设置为`false`、<xref:System.Web.UI.WebControls.GridView>控件重新引发的异常。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>       如果你想要访问的键字段和非键字段的已删除的记录的名称/值对，使用<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>属性，分别。</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following example demonstrates how to use the GridViewDeletedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.GridView.RowDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_321_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_321_1.aspx)]"
  syntax:
    content: 'public class GridViewDeletedEventArgs : EventArgs'
