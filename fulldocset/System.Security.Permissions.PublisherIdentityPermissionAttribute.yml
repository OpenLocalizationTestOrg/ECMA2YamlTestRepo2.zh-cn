  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute
  type: Class
  summary: "允许的操作安全<xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;></xref>要应用于使用声明性安全的代码。 此类不能被继承。"
  remarks: "允许声明的范围取决于<xref:System.Security.Permissions.SecurityAction>使用。</xref:System.Security.Permissions.SecurityAction>       属性<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>， <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>，和<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>是互相排斥。</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       通过安全特性声明的安全信息的属性目标的元数据中存储和在运行时访问系统。 安全属性仅用于声明性安全。 对于命令性安全，使用相应的权限类。      1> [!IMPORTANT]&1;> 开头[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]，不使用标识权限。   >> 在.NET framework 1.0 和 1.1 版中，标识权限不能有<xref:System.Security.Permissions.PermissionState>权限状态值。</xref:System.Security.Permissions.PermissionState> 从.NET Framework 2.0 版开始，标识权限可以具有任何权限状态值。 这意味着，在 2.0 及更高版本中，标识权限具有相同的行为实现的权限<xref:System.Security.Permissions.IUnrestrictedPermission>接口。</xref:System.Security.Permissions.IUnrestrictedPermission>      1> [!NOTE]&1;> 默认情况下，代码访问安全性不会检查<xref:System.Security.Policy.Publisher>证据。</xref:System.Security.Policy.Publisher> 除非你的计算机拥有基于的自定义代码组<xref:System.Security.Policy.PublisherMembershipCondition>类，你可以通过跳过验证码签名验证提高性能。</xref:System.Security.Policy.PublisherMembershipCondition> 这通过配置运行时不提供实现<xref:System.Security.Policy.Publisher>代码访问安全性的证据。</xref:System.Security.Policy.Publisher> 有关如何配置此选项以及详细信息的应用程序可以使用它，请参阅元素。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
