- uid: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  id: X509Certificate
  parent: System.Security.Permissions.PublisherIdentityPermissionAttribute
  langs:
  - csharp
  name: X509Certificate
  nameWithType: PublisherIdentityPermissionAttribute.X509Certificate
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "获取或设置标识调用代码的发布者的 Authenticode X.509v3 证书。"
  remarks: "如果设置此属性，<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>和<xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>将被忽略。</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       你可以通过运行强名称工具 (Sn.exe) 获取的十六进制表示，与令牌和公共密钥选项 (**Sn** **-tp** *keyfile* `)`针对具有验证码签名的文件。 有关详细信息，请参阅[Sn.exe （强名称工具）](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public string X509Certificate { get; set; }
    return:
      type: System.String
      description: "十六进制表示形式的 X.509 证书。"
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate*
  exceptions: []
  platform:
  - net462
