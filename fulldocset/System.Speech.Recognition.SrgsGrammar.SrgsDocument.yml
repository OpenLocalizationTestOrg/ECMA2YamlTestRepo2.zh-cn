    return:
      type: System.Globalization.CultureInfo
      description: "A<xref:System.Globalization.CultureInfo>对象，其中包含的当前区域性信息<xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>。</xref:System.Globalization.CultureInfo>"
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Culture*
