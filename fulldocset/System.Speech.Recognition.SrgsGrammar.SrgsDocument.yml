  remarks: "您可以构造一个空的 SrgsDocument 实例和通过将添加用于表示 SRGS 元素，如类的实例中生成语法<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>， <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>，<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>， <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>， <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>，和<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>。</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> 你还可以构造从现有的 SRGS 符合 XML 语法文件，从实例 SrgsDocument 实例<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>，或从实例<xref:System.Speech.Recognition.GrammarBuilder>。</xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       在创建 SrgsDocument 对象后，它可以加载到<xref:System.Speech.Recognition.Grammar>对象或编译的<xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler>，使其可以通过读取<xref:System.Speech.Recognition.Grammar>对象。</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler> </xref:System.Speech.Recognition.Grammar>       请参阅[创建语法使用 SrgsGrammar](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906)中[系统语音.NET Framework 4.0 编程指南](http://msdn.microsoft.com/en-us/610116c7-3817-40ff-857b-5d41e8511043)有关详细信息和示例。"
