  summary: "获取或设置的区域性信息<xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;></xref>实例。"
  remarks: "Microsoft Windows 和 System.Speech API 接受所有有效的语言-国家/地区代码。 若要执行使用的区域性属性中指定的语言的语音识别，必须安装支持该语言-国家/地区代码语音识别引擎。 随 Microsoft Windows 7 的语音识别引擎使用以下语言-国家/地区代码。      -EN-GB。 英语 （英国）-EN-US。 英语 （美国）-DE-DE。 德语 （德国）-ES-ES。 西班牙语 （西班牙）-fr 法属 法语 （法国）-JA-JP。 日语 （日本）-ZH-CN。 中文 （中国）-ZH-TW。 此外允许&quot;en&quot;、&quot;fr&quot;或&quot;es&quot;等的中文 （台湾） 两个字母的语言代码。"
  syntax:
