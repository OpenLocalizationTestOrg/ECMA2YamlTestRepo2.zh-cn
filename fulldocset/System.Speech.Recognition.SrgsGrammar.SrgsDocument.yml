  remarks: "拼音字母表组成手机，包含字母、 数字或字符，有时在组合中。 每个 phone 描述语音的唯一声音。 这是相反的拉丁字母表中，为其任何字母可能表示多个所说的声音。 在单词&quot;thing&quot;和&quot;那些&quot;考虑字母&quot;c&quot;中的单词&quot;糖果&quot;和&quot;停止&quot;，不同发音或字母组合不同发音&quot;th&quot;。       在 System.Speech，你可以使用三个拼音字母表的任何指定自定义发音︰ 国际电话字母表 (IPA)、 通用电话设置 (UPS) 或 SAPI phone 集。 指定的拼音字母确定设置哪些电话将用于定义的内联发音<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>对象。</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> 中指定手机<xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>必须匹配拼音字母表 PhoneticAlphabet 中指定。</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>       请参阅[词典和拼音字母表](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51)有关详细信息。"
