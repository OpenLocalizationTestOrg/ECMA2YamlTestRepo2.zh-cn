  type: Class
  summary: "表示的声明<xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;></xref>断言已做出了有关访问指定资源的使用者的授权决定的安全令牌。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全令牌使用指定其声明 SAML 断言，可以指定主题是否有权访问特定的资源。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 断言中的声明由 SAML 语句表示。 SAML 规范定义的一组 SAML 语句类型，而其中一个是 SamlAuthorizationDecisionStatement。 SamlAuthorizationDecisionStatement 断言已做出了到指定的资源的使用者的访问权限的相关的授权决定。 下表汇总了与该授权决定关联的属性。      |属性 |说明 |  |--------------|-----------------|  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>|通过由<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>属性表示的资源有关的 SAML 授权机构呈现授权决定。 |  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>|SAML 断言的 SAML 授权机构做出该决定时所依赖的一组。 |  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>|一个 URI 引用，标识要试图访问的资源。 |  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>|一组操作，该主题有权执行表示的资源<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>属性。 |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"
