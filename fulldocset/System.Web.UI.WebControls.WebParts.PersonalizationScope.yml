  summary: "指示的个性化设置范围<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>对象或适用于 Web 部件控件的属性的个性化设置范围。"
  remarks: "个性化设置作用域是 Web 部件个性化设置的关键概念和其他设置，包括作用域与紧密集成，页上，通过<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制，是在中运行; 每个属性上的控件; 和控件添加到页面中的方式与关联的范围。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 个性化设置范围的详细信息，请参阅[Web 部件个性化概述](~/add/includes/ajax-current-ext-md.md)。       个性化设置范围是指如何个性化数据是适用于不同的用户集。 某些个性化数据是适用于特定用户和页上的控件。 其他个性化数据都适用于查看站点的所有用户。 个性化设置作用域中各个区域的个性化设置用于指示应检索和显示的数据。       当页面在共享个性化设置作用域中运行时，这表示应加载仅适用于所有用户查看此控件的特定控件的个性化数据。 具体取决于当前正在执行用户的权限，这种通用数据可以还修改和保存回数据存储区。 当用户个性化设置作用域中运行页面时，这指示数据应保存和加载的控件的个性化基于当前正在执行的用户。 通常，这意味着可以加载特定于用户的数据，并将其保存到控件，而广泛适用的数据 （或共享的数据） 可以仅查看在控件上。       A<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件，它管理的个性化高级的生命周期，执行在某个两个个性化设置作用域。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
