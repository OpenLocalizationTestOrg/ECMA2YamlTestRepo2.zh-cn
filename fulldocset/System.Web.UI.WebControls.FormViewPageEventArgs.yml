- uid: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  id: NewPageIndex
  parent: System.Web.UI.WebControls.FormViewPageEventArgs
  langs:
  - csharp
  name: NewPageIndex
  nameWithType: FormViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置要在中显示的新页的索引<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控件。"
  remarks: "因为<xref:System.Web.UI.WebControls.FormView.PageIndexChanging>事件之前发生<xref:System.Web.UI.WebControls.FormView>控件将执行的分页操作，<xref:System.Web.UI.WebControls.FormView.PageIndex%2A>的控件属性包含的以前显示的页的索引，不用于确定用户选择的页的索引。</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> NewPageIndex 属性用于确定页索引。 你还可以使用此属性以编程方式重写通过将其设置为其他值由用户选择的页索引。"
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_879_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_879_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "新页后，可以在中显示的索引<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控件。"
  overload: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
