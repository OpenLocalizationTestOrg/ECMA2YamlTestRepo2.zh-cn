  name: FormViewPageEventArgs
  nameWithType: FormViewPageEventArgs
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控件都将引发<xref:System.Web.UI.WebControls.FormView.PageIndexChanging>事件时的页导航按钮 (带有按钮其`CommandName`属性设置为&quot;Page&quot;) 在控件内单击时，之前<xref:System.Web.UI.WebControls.FormView>控件处理的分页操作。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> 你还可以设置`CommandArgument`的页导航按钮，以指定要执行的分页操作的类型的属性。 下表列出了支持的操作。      |CommandArgument 值 |说明 |  |---------------------------|-----------------|  |&quot;下一步&quot;|导航到下一步的页面。 |  |&quot;上一步&quot;|导航到以前的页面。 |  |&quot;第一个&quot;|导航到第一个页面。 |  |&quot;最后一个&quot;|导航到最后一个页面。 |  |一个整数值 |导航到指定的页面。 |      这使您可以提供执行自定义的例程，每次此事件发生时取消的分页操作，如事件处理方法。      1> [!NOTE]&1;> 页导航按钮通常位于的页导航行<xref:System.Web.UI.WebControls.FormView>控件。</xref:System.Web.UI.WebControls.FormView>       FormViewPageEventArgs 对象传递给事件处理方法，以便您可以确定用户选择的页的索引，并以指示是否应取消的分页操作。 若要确定用户选择的页的索引，请使用<xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>属性。</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> 若要取消的分页操作，<xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>于 FormViewPageEventArgs 对象属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       FormViewPageEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
  syntax:
    content: 'public class FormViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
