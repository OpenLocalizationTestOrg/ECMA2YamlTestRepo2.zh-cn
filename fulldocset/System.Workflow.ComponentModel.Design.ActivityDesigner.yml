  remarks: "下面介绍如何以及何时引发与拖放操作相关的事件。       如果设计器是有效的放置目标，<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>产生指定的拖放效果引发事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> 有关拖放效果的列表，请参阅<xref:System.Windows.Forms.DragDropEffects>枚举。</xref:System.Windows.Forms.DragDropEffects>      的将跟踪指针位置、 键盘状态和鼠标按钮状态中更改。      -如果用户移出设计器边界内，<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>引发事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -如果鼠标进入另一个设计器中，<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>引发该设计器。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      -如果鼠标移动但停留在同一设计器中，<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>引发事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -如果没有更改了键盘或鼠标按钮状态，OnQueryContinueDrag 事件引发，并确定是否继续拖动、 放置数据，或取消该操作基于事件<xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>的 Action 属性值       如果值为`DragAction.Continue`、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>引发事件以继续操作和<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>产生新效果引发事件，从而能够设置适当的视觉反馈。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> 有关有效放置效果的列表，请参阅<xref:System.Windows.Forms.DragDropEffects>枚举。</xref:System.Windows.Forms.DragDropEffects>      1> [!NOTE]&1;><xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>和<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>事件成对发生，以便当鼠标移到放置目标时，用户提供的最新反馈有关鼠标位置。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       如果值为`DragAction.Drop`、 向源返回放置效果值，以便源应用程序可以执行适当的操作的源数据; 例如，如果会剪切数据是移动操作。       如果值为`DragAction.Cancel`、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>引发事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
