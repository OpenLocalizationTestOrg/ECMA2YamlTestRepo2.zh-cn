如果值为`DragAction.Drop`，向源返回放置效果值，以便源应用程序可以执行适当的操作的源数据; 例如，请参阅注释如果该操作是移动的数据。       如果值为`DragAction.Cancel`、<xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>引发事件。</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
