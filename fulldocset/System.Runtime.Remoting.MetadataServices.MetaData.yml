      description: "指示要生成代理的类型。 如果<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>，则生成简单代理 （也称为已包装的代理） 自动加载信道，公开的远程对象中，所有方法并提供对通道属性的访问。 如果<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>，生成一个透明的代理，它公开的远程对象的所有方法。"
    - id: outputDirectory
      type: System.String
      description: "其中创建新 C# 源代码文件与该代理的目录。"
    - id: inputStream
      type: System.IO.Stream
      description: "包含 Web 服务描述语言 (WSDL) 格式中的架构定义的输入的流。"
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: "生成的代码流的文件名称的列表。 请注意，<xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>方法可以创建多个源代码流。</xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>"
