- uid: System.Web.UI.WebControls.PanelStyle.Wrap
  id: Wrap
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Wrap
  nameWithType: PanelStyle.Wrap
  fullName: System.Web.UI.WebControls.PanelStyle.Wrap
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值在面板内的内容是否换行。"
  remarks: "换行属性指示在面板内的内容是否换行。 当包装属性设置为`false`和<xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>属性设置为<xref:System.Web.UI.WebControls.ScrollBars>，如果面板的内容的长度超过在面板中，可以容纳面板的内容将会出现在同一行中使用水平滚动栏。</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> 当包装属性设置为`false`和<xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>属性设置为<xref:System.Web.UI.WebControls.ScrollBars>，面板将进行扩展，如有必要 Web 页面将有水平滚动栏。</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>"
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1137_1.vb)]"
  syntax:
