  fullName: System.Web.UI.WebControls.PanelStyle
  type: Class
  summary: "表示的样式<xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref>控件。"
  remarks: "PanelStyle 类用于表示面板控件的样式设置。 它封装的属性控制的面板的外观并可以应用于多个面板控件，以提供通用外观。       你可以指定要在面板的背景中显示通过设置图像<xref:System.Web.UI.WebControls.PanelStyle.BackImageUrl%2A>属性。</xref:System.Web.UI.WebControls.PanelStyle.BackImageUrl%2A> 面板的内容的水平对齐方式由<xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A>属性。</xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A> 可以通过将设置指定包含面板控件中的文本的控件的方向<xref:System.Web.UI.WebControls.PanelStyle.Direction%2A>属性。</xref:System.Web.UI.WebControls.PanelStyle.Direction%2A>"
  example:
  - "The following code example demonstrates creating a PanelStyle object and setting its properties. This example has two parts:  \n  \n A partial class, `PanelStylecs_aspx`, that demonstrates creating a new PanelStyle object and setting its properties.  \n  \n A Web Forms page that uses the `PanelStylecs_aspx` example as its code-behind file.  \n  \n The first part of the example demonstrates creating a PanelStyle object, `myPanelStyle`, and setting its properties. Then the <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method is called for both the `Panel1` panel and the `Panel2` panel, and `myPanelStyle` is applied to both of them.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_309_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_309_1.vb)]  \n  \n The second part of the example shows an .aspx file that is used with the previous example.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_309_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_309_2.aspx)]"
