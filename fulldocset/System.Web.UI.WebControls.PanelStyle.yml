  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: System.Web.UI.WebControls.PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置要在其中显示在面板控件包含文本的控件的方向。"
  remarks: "方向属性指定要在其中显示在面板控件包含文本的控件的方向。       使用之一设置 Direction 属性<xref:System.Web.UI.WebControls.ContentDirection>值。</xref:System.Web.UI.WebControls.ContentDirection> 下表列出可能的值。      |值 |说明 |  |-----------|-----------------|  |`NotSet`|未设置的内容的方向。 |  |`LeftToRight`|从左到右显示包含文本的子控件。 |  |`RightToLeft`|包含文本的子控件从右到左显示。 |      如果指定<xref:System.Web.UI.WebControls.ContentDirection>，包含文本的子控件将显示从左到右。</xref:System.Web.UI.WebControls.ContentDirection> 如果指定<xref:System.Web.UI.WebControls.ContentDirection>，包含文本的子控件从右到左显示。</xref:System.Web.UI.WebControls.ContentDirection> 使用<xref:System.Web.UI.WebControls.ContentDirection>要显示的语言编写从右到左，如阿拉伯语或希伯来语的文本。</xref:System.Web.UI.WebControls.ContentDirection>"
  example:
  - "The following code example sets the Direction properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_210_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_210_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "之一<xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;></xref>值。 默认值是<xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref>。"
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "方向不是一个<xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;></xref>值。"
  platform:
  - net462
