  summary: "表示由两个的组合定义的二维几何形状<xref href=&quot;System.Windows.Media.Geometry&quot;></xref>对象。"
  remarks: "<xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>属性指定将如何组合两个几何图形。</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> 请注意 CombinedGeometry 将合并指定两个几何图形，因此没有区域的几何图形的区域 (如<xref:System.Windows.Media.LineGeometry>) 结合使用时消失。</xref:System.Windows.Media.LineGeometry>       可以通过多种方式组合几何图形︰ 使用<xref:System.Windows.Media.GeometryGroup>、 CombinedGeometry 或<xref:System.Windows.Media.Geometry.Combine%2A>方法的<xref:System.Windows.Media.Geometry>类。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A<xref:System.Windows.Media.GeometryGroup>从一个或多个创建的复合几何图形<xref:System.Windows.Media.Geometry>对象。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -A CombinedGeometry 使用指定的布尔操作以组合两个所描述的区域<xref:System.Windows.Media.Geometry>对象。</xref:System.Windows.Media.Geometry>      -静态<xref:System.Windows.Media.Geometry.Combine%2A>方法<xref:System.Windows.Media.Geometry>类，其行为方式与 CombinedGeometry 对象完全相同。</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       使用 CombinedGeometry 可能耗费大量的 CPU 执行联合时，应涉及认真考虑。 在大多数情况下，<xref:System.Windows.Media.GeometryGroup>或<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>将更好地工作。</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       使用 CombinedGeometry 仅当时任何满足以下条件:-几何操作不是联合。      -有两种︰ 的几何图形的<xref:System.Windows.Media.FillRule>值<xref:System.Windows.Media.FillRule>自交，几何图形并且 (即<xref:System.Windows.Media.FillRule>实际很重要)。</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      时并不是问题，但空间 （例如，如果该几何图形是创建一次，然后缓存）。 通常情况下，CombinedGeometry 生成的输出小于<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      的将描边所生成的几何图形，或将其用于路径动画和<xref:System.Windows.Media.PathGeometry.AddGeometry%2A>不提供所需的轮廓。</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## 可冻结功能 CombinedGeometry 是一种<xref:System.Windows.Freezable>对象。</xref:System.Windows.Freezable> 璝惠<xref:System.Windows.Freezable>功能，如冻结和克隆，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
