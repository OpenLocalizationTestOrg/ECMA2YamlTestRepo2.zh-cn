  namespace: System.ServiceModel.Channels
  summary: "所有的相关信息可用来异步构造相关性时由相关协议调用。"
  remarks: "此方法调用<xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnBeginFinalizeCorrelation%2A>来构造相关性。</xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnBeginFinalizeCorrelation%2A> 应用程序必须提供的实现<xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnBeginFinalizeCorrelation%2A>，这将异步执行指定的消息的相关性计算。</xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnBeginFinalizeCorrelation%2A>       若要要得到通知异步操作完成时，调用<xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A>从`callback`方法。</xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A> 如果<xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A>是调用异步操作完成之前，被阻止，直至在操作完成。</xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A> 如果操作未在指定的超时间隔内完成<xref:System.TimeoutException>引发。</xref:System.TimeoutException>       此方法是异步版本<xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.FinalizeCorrelation%2A>使用<xref:System.IAsyncResult>异步设计模式。</xref:System.IAsyncResult> </xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.FinalizeCorrelation%2A> [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][异步编程概述](http://go.microsoft.com/fwlink/?LinkId=141764)。"
  syntax:
    content: public IAsyncResult BeginFinalizeCorrelation (System.ServiceModel.Channels.Message message, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: "要关联的消息。"
    - id: timeout
      type: System.TimeSpan
      description: "时间间隔，在其中相关必须完成或其他<xref:System.TimeoutException>引发。</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "要完成相关性计算时将要调用的方法。"
    - id: state
