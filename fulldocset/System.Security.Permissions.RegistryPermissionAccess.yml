  name: RegistryPermissionAccess
  nameWithType: RegistryPermissionAccess
  fullName: System.Security.Permissions.RegistryPermissionAccess
  type: Enum
  summary: "指定对注册表项和值的允许访问权限。"
  remarks: "RegistryPermissionAccess 值是独立的;一种类型的访问权限并不表示对另一个权限。 例如，`Write`权限并不意味着权限`Read`或`Create`。      1> [!NOTE]&1;> 尽管 NoAccess 和 AllAccess 将出现在 RegistryPermissionAccess，它们不是有效的参数用作<xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>它们分别描述没有注册表变量访问类型或所有注册表变量访问类型，因为和<xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>需要单个注册表变量访问类型。</xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> </xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
