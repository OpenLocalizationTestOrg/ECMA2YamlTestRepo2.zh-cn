  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值指示是否已启用 Web 服务器控件。"
  remarks: "当控件的 Enabled 属性设置为`false`，控件通常显示为灰色。 如果控件是一个输入的元素，浏览器可以阻止用户单击或在其中键入内容。 为服务器控件呈现的 HTML 元素被标记为禁用通过设置其`disabled`属性或其 CSS`class`属性。 有关详细信息，请参阅<xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>和<xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>。</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       此属性将沿控件层次结构传播。 如果禁用容器控件，还将禁用该容器内的子控件。 有关详细信息，请参阅<xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>属性。</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      1> [!NOTE]&1;> 在自定义的复合控件中，此继承行为不适用于尚未创建其子控件的控件。 你必须是将设置的启用的状态的子控件在创建，或重写的 Enabled 属性调用时<xref:System.Web.UI.Control.EnsureChildControls%2A>方法。</xref:System.Web.UI.Control.EnsureChildControls%2A>      1> [!NOTE]&1;> 禁用控件只会阻止与用户通过浏览器 UI 控件的交互。 它是用户可以生成请求，提交页来处理，即使禁用了该页上的控件的回发。 处理回发请求之前，请检查以确保控件已启用且可见。       并非所有控件都支持此属性。 查看有关详细信息的单个控件。       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its Enabled property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Enabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_515_1.aspx)]\n [!code-cs[Classic WebControl.Enabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_515_1.aspx)]"
  syntax:
    content: public virtual bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果启用了控制;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
