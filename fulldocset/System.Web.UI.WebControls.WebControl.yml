- uid: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  id: SupportsDisabledAttribute
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: SupportsDisabledAttribute
  nameWithType: WebControl.SupportsDisabledAttribute
  fullName: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取一个值，该值指示控件是否应设置<xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;></xref>到呈现的 HTML 元素的属性&quot;disabled&quot;时控件的<xref:System.Web.UI.WebControls.WebControl.IsEnabled*>属性是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "在派生类中，此属性指示 ASP.NET 应的呈现方式 HTML 控件时控件被禁用。      ## ASP.NET Web 控件时禁用<xref:System.Web.UI.WebControls.WebControl.Enabled%2A>ASP.NET 控件的属性设置为`false`（即，当控件为禁用），其目的是 ASP.NET 应呈现在页中，控件，但显示处于禁用状态 （通常显示为灰色）。</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> 如果禁用了父控件，该控件的子级也会显示为禁用。 在此情况下，子控件的<xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>属性设置为`false`，即使其<xref:System.Web.UI.WebControls.WebControl.Enabled%2A>属性可能设置为`true`。</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       在 ASP.NET 3.5 和更早版本中，当控件的<xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>属性是`false`，ASP.NET 集`disabled`属性为&quot;disabled&quot;中的控件呈现的 HTML 元素。</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> 但是，HTML 4.01 标准允许`disabled`属性仅用于用户输入的某些元素。 例如，`disabled`属性可用于进行`input`元素，但不是能为`span`元素。       大多数浏览器支持仅显示的元素具有禁用的默认外观`disabled`属性。 但是，为了符合 HTML 标准，默认情况下 ASP.NET 4 忽略无效的特性。      ## 如何 SupportsDisabledAttribute 属性时，使用 SupportsDisabledAttribute 属性是`true`，ASP.NET 呈现`disabled`属性时该控件禁用状态。 如果此属性为`false`，ASP.NET 呈现`class`属性时该控件禁用状态。       派生的类重写此属性以返回`false`如果满足所有以下条件:-控件呈现的 HTML 元素将不支持`disabled`属性。      -<xref:System.Web.UI.Control.RenderingCompatibility%2A>属性指示 ASP.NET 版本号低于 4.0。</xref:System.Web.UI.Control.RenderingCompatibility%2A>       SupportsDisabledAttribute 属性不一定表示为控件呈现的 HTML 元素是否支持 （允许）`disabled`属性。 如果控件的<xref:System.Web.UI.Control.RenderingCompatibility%2A>属性指示 ASP.NET 版本号低于 4.0，则控件的 SupportsDisabledAttribute 属性的值可能会返回`true`即使呈现的 HTML 不支持`disabled`属性。</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## 当你使用 Visual Studio 从早期版本升级到 ASP.NET 4 的 Web 项目的已禁用控件的向后兼容，Visual Studio 会自动设置`controlRenderingCompatibilityVersion`Web.config 文件中的属性 (哪些集<xref:System.Web.UI.Control.RenderingCompatibility%2A>属性) 到更早的版本号。</xref:System.Web.UI.Control.RenderingCompatibility%2A> 因为 SupportsDisabledAttribute 属性始终返回`true`时<xref:System.Web.UI.Control.RenderingCompatibility%2A>属性低于 4.0，这会导致 Web 控件，像在早期版本中那样，已禁用控件的呈现 HTML。</xref:System.Web.UI.Control.RenderingCompatibility%2A> 如果你想要使用 ASP.NET 4 中引入的算法呈现 HTML 的升级的 Web 站点，你可以更改或删除`controlRenderingCompatibilityVersion`属性。 有关详细信息，请参阅<xref:System.Web.UI.Control.RenderingCompatibility%2A>属性。</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## 禁用外观由使用 CSS 的情况下设置控件的 SupportsDisabledAttribute 属性是`false`并且控件将禁用 ASP.NET 集`class`呈现的 HTML 元素的值的属性<xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> 默认值<xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>属性是&quot;aspNetDisabled&quot;。</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       若要提供禁用已禁用控件的外观，你必须定义的值表示类的 CSS 规则<xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       控件可能具有多个值呈现的 HTML 元素其`class`属性中的值是否其<xref:System.Web.UI.WebControls.WebControl.CssClass%2A>属性。</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> 有关详细信息，请参阅<xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>属性。</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
