  remarks: "此属性可以用于更改呈现单独的 Web 控件的 DisabledCssClass 属性的名称。 默认情况下，此属性返回&quot;aspNetDisabled&quot;。       当<xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>返回派生的类中重写`false`，DisabledCssClass 属性的值呈现的值为`class`该控件的 HTML 元素的属性。</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> 在此情况下中的值是否<xref:System.Web.UI.WebControls.WebControl.CssClass%2A>属性，这两个 CSS 类将应用于所呈现的 HTML 元素。</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> `class`属性将包含的值后跟 DisabledCssClass 属性的值的<xref:System.Web.UI.WebControls.WebControl.CssClass%2A>属性，以空格分隔。</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       此属性是静态的这意味着，你可以将其设置只能用于<xref:System.Web.UI.WebControls.WebControl>类。</xref:System.Web.UI.WebControls.WebControl> 将其设置为任意值用于 Web 应用程序中的所有控件。 不能指定不同的单个控件的值。       如果你想要使用的类名&quot;aspNetDisabled&quot;的默认值不同，通常情况下将用于在执行该操作的代码`Application_Start`方法的 Global.asax 文件中，如下面的示例中所示︰```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
