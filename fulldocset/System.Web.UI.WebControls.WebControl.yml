  summary: "用作定义中的所有控件的方法、 属性和事件公共基类<xref href=&quot;System.Web.UI.WebControls&quot;></xref>命名空间。"
  remarks: "WebControl 类提供属性、 方法和事件所共有的所有 Web 服务器控件。 可以通过设置此类中定义的属性控制的外观和行为的 Web 服务器控件。 例如，通过使用控制的背景色和字体颜色的控件<xref:System.Web.UI.WebControls.WebControl.BackColor%2A>和<xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>属性，分别。</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> 可以显示边框的控件，你可以控制的边框宽度、 边框样式和边框颜色通过设置<xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>， <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>，和<xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>属性。</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> 可以通过使用指定的 Web 服务器控件的大小<xref:System.Web.UI.WebControls.WebControl.Height%2A>和<xref:System.Web.UI.WebControls.WebControl.Width%2A>属性。</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       可以通过设置某些属性指定控件的行为。 你可以启用和禁用控件的设置<xref:System.Web.UI.WebControls.WebControl.Enabled%2A>属性。</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> 通过设置控制的 tab 键顺序中的控件的位置<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>属性。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> 你可以通过设置指定控件的工具提示<xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>属性。</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      1> [!NOTE]&1;> 并非所有控件都支持此类中定义的每个属性。 有关属性是否受支持的特定信息，请参阅特定控件的文档。      1> [!NOTE]&1;> 中此类的某些属性呈现方式不同，具体取决于浏览器。 其他呈现，但不起作用，某些属性不在所有呈现。 <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>属性<xref:System.Web.HttpBrowserCapabilities>对象确定在其中一个 Web 服务器控件呈现的方式。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> 浏览器支持 HTML 4.0<xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>属性将包含正则表达式<xref:System.Web.HttpBrowserCapabilities>对象，并且大多数属性将呈现使用 HTML 4.0 样式特性。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> 将使用的浏览器不知道是否支持 HTML 4.0<xref:System.Web.UI.Html32TextWriter>对象。</xref:System.Web.UI.Html32TextWriter> 这会自动映射到任何相关的 HTML 3.2 标记特性的样式特性。 在某些情况下，如与<xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>属性，样式特性将转换为其他标记，如`<font>`标记。</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> 在某些情况下，将没有映射执行。 有关如何将属性呈现在不同的浏览器中的特定信息，请参阅特定属性的文档。       WebControl 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"
