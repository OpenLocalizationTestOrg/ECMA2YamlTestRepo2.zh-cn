  remarks: "CssClass 属性用于指定要在 Web 服务器控件的客户端上呈现的 CSS 类。 此属性将呈现在浏览器中的所有控件。 它将始终呈现为的类特性，而不考虑浏览器中。      1> [!IMPORTANT]&1;> 此示例具有一个接受用户输入，这是一个潜在的安全威胁的文本框。 默认情况下，ASP.NET 网页验证用户输入不包含脚本或 HTML 元素。 有关详细信息，请参阅[脚本利用概述](~/add/includes/ajax-current-ext-md.md)。       例如，假设有以下 Web 服务器控件声明︰```   <asp:TextBox id=&quot;TextBox1&quot; ForeColor=&quot;Red&quot; CssClass=&quot;class1&quot; />   ```以前的 Web 服务器控件声明的客户端上呈现的以下 HTML:```   <input type=text class=&quot;class1&quot; style=&quot;ForeColor:red&quot;>   ```级联样式表 (CSS) 用于自定义控件的外观，如果使用内联样式或单独的 CSS 文件，但不要同时。 使用内联样式和单独的 CSS 文件可能会导致意外的结果。      1> [!NOTE]&1;> 上不支持 CSS 的浏览器，设置 CssClass 属性将会产生任何影响。"
