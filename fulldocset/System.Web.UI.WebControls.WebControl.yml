  remarks: "使用宽度属性以指定的 Web 服务器控件的宽度。      1> [!NOTE] 1> 此属性不会早于 Microsoft Internet Explorer 版本 4 呈现在浏览器中的所有控件。 无法呈现在较早的浏览器中的此属性的控件包括<xref:System.Web.UI.WebControls.Label>， <xref:System.Web.UI.WebControls.HyperLink>， <xref:System.Web.UI.WebControls.LinkButton>，和任何验证控件。</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Label> <xref:System.Web.UI.WebControls.CheckBoxList>，<xref:System.Web.UI.WebControls.RadioButtonList>和<xref:System.Web.UI.WebControls.DataList>也不呈现在较早的浏览器中的此属性时其`RepeatLayout`属性设置为`RepeatLayout.Flow`。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> 此外，只有单元类型的`Pixel`和`Percentage`较早的浏览器都支持。       由于此属性为非标准 HTML，Web 服务器控件显示为表，如<xref:System.Web.UI.WebControls.Table>和<xref:System.Web.UI.WebControls.DataGrid>，不支持此属性在浏览器中早于 Microsoft Internet Explorer 版本 4。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Table>      1> [!NOTE]&1;> 设置宽度以声明方式为一个单元的属性类型不是默认的`Pixel`，你必须创建新的单位类型特定于所需的单位类型。 例如，若要将控件的宽度属性设置为 100 的百分比值，无法执行以下: >> `myWebControl.width = Unit.Percentage(100);` >> 可供宽度属性的单位类型的详细信息，请参阅<xref:System.Web.UI.WebControls.Unit>类。</xref:System.Web.UI.WebControls.Unit>"
