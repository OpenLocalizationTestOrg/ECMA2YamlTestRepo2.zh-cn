  remarks: "DesignerActionMethodItem 类表示的智能标记面板中的各个项。 此类型的项显示为活动的用户界面元素，如超链接，可调用程序员提供的方法，从<xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList>派生类中 将该项目，该方法之间的关联维护的值通过<xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A>属性。</xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A> 此项调用的方法必须不采用参数或返回值。       各个面板项目被关联在一起以形成一个面板，通过调用<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法的<xref:System.ComponentModel.Design.DesignerActionList>类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
