- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置要使用的缓冲区的最大大小。"
  remarks: "此属性仅适用于经过流处理消息的标头。       此值应至少为以缓冲模式读取的 SOAP 标头的最大可能大小。       此属性的值必须小于或等于 MaxMessageSize，并且必须大于消息的标头的大小。 否则，通道将引发异常。       如果你收到数据超过了可进行缓冲，则通道会引发<xref:System.ServiceModel.CommunicationException>，其中包含<xref:System.ServiceModel.QuotaExceededException>作为内部异常。</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "最大使用传入消息进行缓冲在内存中的字节数。 默认值为 65,536 字节。"
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
