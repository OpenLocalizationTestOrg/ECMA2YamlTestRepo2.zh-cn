  name: ComboBoxRenderer
  nameWithType: ComboBoxRenderer
  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "提供用于呈现组合框控件以视觉样式的方法。 此类不能被继承。"
  remarks: "ComboBoxRenderer 类提供了一套`static`可以用于呈现组合框控件使用的操作系统的当前视觉样式的方法。 呈现控件是指绘制控件的用户界面。 这很有用，如果您正在绘制应具有的当前的视觉样式的外观的自定义控件。 若要绘制的组合框，使用<xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>方法，以便绘制文本框和<xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>方法，以便绘制的下拉箭头。</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       如果在操作系统中启用了可视样式和视觉样式应用于应用程序窗口的工作区<xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>和<xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>将绘制具有当前的视觉样式的组合框。</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> 否则，这些方法会引发<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 若要确定是否可以使用此类的成员，你可以检查的值<xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>属性。</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       此类包装的功能<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>设置为其中一个元素由公开<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>和<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>类。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> 有关详细信息，请参阅[以视觉样式呈现控件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
