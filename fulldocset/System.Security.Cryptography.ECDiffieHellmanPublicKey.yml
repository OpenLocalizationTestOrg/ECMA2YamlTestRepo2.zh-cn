  summary: "释放由非托管的资源<xref href=&quot;System.Security.Cryptography.ECDiffieHellman&quot;></xref>类，还可以释放托管的资源。"
  remarks: "此方法执行以下两种不同情况:-如果`disposing`等于`true`，该方法已直接或间接由调用用户代码。 管理并可以释放非托管的资源。      -如果`disposing`等于`false`、 已由运行时从终结器，内部调用方法和不应该引用托管的资源。 可以释放仅非托管的资源。       如果你需要为创建的对象的托管和非托管资源提供了清理代码，应重写此方法。       此方法称为由公共`Dispose()`方法和<xref:System.Object.Finalize%2A>方法。</xref:System.Object.Finalize%2A> `Dispose()`调用受保护`Dispose(Boolean)`方法替换`disposing`参数设置为`true`。 <xref:System.Object.Finalize%2A>调用`Dispose`与`disposing`设置为`false`。</xref:System.Object.Finalize%2A>       当`disposing`参数为 true 时，此方法释放由任何托管对象持有的全部资源此<xref:System.Security.Cryptography.ECDiffieHellmanPublicKey>引用。</xref:System.Security.Cryptography.ECDiffieHellmanPublicKey> 此方法调用`Dispose()`每个引用对象的方法。"
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要释放托管和非托管资源;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>若要仅释放非托管的资源。"
  overload: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose*
