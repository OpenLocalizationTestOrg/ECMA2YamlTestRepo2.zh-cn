  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "获取和设置值，该值指定是否<xref href=&quot;System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService&quot;></xref>将重试提交工作批次。"
  remarks: "重试工作批次提交的<xref:System.Workflow.ComponentModel.TransactionScopeActivity>活动必须到工作流进行建模 (通常使用 while 循环和异常处理程序之外的<xref:System.Workflow.ComponentModel.TransactionScopeActivity>)。</xref:System.Workflow.ComponentModel.TransactionScopeActivity> </xref:System.Workflow.ComponentModel.TransactionScopeActivity> <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>在这种情况下不能执行重试，因为它未启动 （并因此不拥有） 事务。</xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>       除了以编程方式设置，可以通过配置文件启用此功能。 有关如何通过配置文件设置此属性的详细信息，请参阅[工作流配置文件](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909)。       有关重试工作批次事务的一般信息，请参阅[批处理中工作流的状态信息](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)。"
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果服务应重试提交工作批次;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService.EnableRetries*
  exceptions: []
  platform:
  - net462
