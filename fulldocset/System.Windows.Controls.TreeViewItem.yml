  summary: "实现中的可选项<xref href=&quot;System.Windows.Controls.TreeView&quot;></xref>控件。"
  remarks: "TreeViewItem 是<xref:System.Windows.Controls.HeaderedItemsControl>，这意味着其标头和对象的集合可以是任何类型 （如字符串、 图像或面板）。</xref:System.Windows.Controls.HeaderedItemsControl> 有关详细信息，请参阅<xref:System.Windows.Controls.HeaderedItemsControl>类。</xref:System.Windows.Controls.HeaderedItemsControl>       TreeViewItem 控件可以嵌入其他 TreeViewItem 控件创建层次结构内的节点<xref:System.Windows.Controls.TreeView>控件。</xref:System.Windows.Controls.TreeView>       下图显示了一种<xref:System.Windows.Controls.TreeView>。</xref:System.Windows.Controls.TreeView>内 TreeViewItem 控件的层次结构       ![TreeView 图](~/add/media/treeviewillustration.JPG &quot;TreeView 图&quot;)若要展开或折叠 TreeViewItem，请使用<xref:System.Windows.Controls.TreeViewItem.IsExpanded%2A>属性。</xref:System.Windows.Controls.TreeViewItem.IsExpanded%2A>       有关详细信息<xref:System.Windows.Controls.TreeView>控制，请参阅[TreeView 概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.TreeView>      ## TreeViewItem 控件到自定义适用于多个 TreeViewItem 控件，使用的相同的属性设置<xref:System.Windows.FrameworkElement.Style%2A>属性。</xref:System.Windows.FrameworkElement.Style%2A> 你可以修改默认<xref:System.Windows.Controls.ControlTemplate>提供独特外观的控制。</xref:System.Windows.Controls.ControlTemplate> 有关创建<xref:System.Windows.Controls.ControlTemplate>，请参阅[通过创建 ControlTemplate 自定义现有的控件的外观](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的部件和特定于 TreeViewItem 的状态，请参阅[TreeView 样式和模板](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。  如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。  有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。      1> [!NOTE]&1;> 设置 visual 属性仅会产生作用如果该属性既存在 TreeViewItem 控件的默认模板中，通过设置。 可以在的&quot;更改 Visual 结构的控件&quot;一节中找到的可视属性列表[通过创建 ControlTemplate 自定义现有的控件的外观](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
