  name: AppearanceEditorPart
  nameWithType: AppearanceEditorPart
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "提供一个编辑器控件，使最终用户能够编辑多个关联的用户界面 (UI) 属性<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控件。 此类不能被继承。"
  remarks: "AppearanceEditorPart 类是派生自一个编辑器控件<xref:System.Web.UI.WebControls.WebParts.EditorPart>类，并用于编辑影响相关联的外观的属性<xref:System.Web.UI.WebControls.WebParts.WebPart>或其他服务器控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       AppearanceEditorPart 控件使最终用户能够编辑的多个 UI 属性<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> 将显示在页后，可以编辑每个属性值的控件的类型是相邻的单元格的下表中列出的。      |属性 |控件用于编辑属性 |  |--------------|-----------------------------------|  |<xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>|<xref:System.Web.UI.WebControls.TextBox>控件用于设置标题的文本。 |  |<xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>|<xref:System.Web.UI.WebControls.DropDownList>控件用于选择使用哪种类型的标题边框选项。 |  |<xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>|<xref:System.Web.UI.WebControls.DropDownList>控件用于选择在页面的内容流动的方向。 |  |<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>|<xref:System.Web.UI.WebControls.TextBox>控件可用于设置大量的高度，并<xref:System.Web.UI.WebControls.DropDownList>控件用于选择的单位。 |  |<xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>|<xref:System.Web.UI.WebControls.TextBox>控件可用于设置大量的高度，并<xref:System.Web.UI.WebControls.DropDownList>控件用于选择的单位。 |  |<xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>|<xref:System.Web.UI.WebControls.CheckBox>控件用于指示是否隐藏控件。 |      仅当 Web 部件页处于编辑模式，以及时特定 AppearanceEditorPart 控件将变为可见<xref:System.Web.UI.WebControls.WebParts.WebPart>控件已被选定以进行编辑。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> AppearanceEditorPart 控件，像所有其他<xref:System.Web.UI.WebControls.WebParts.EditorPart>控制，驻留在<xref:System.Web.UI.WebControls.WebParts.EditorZone>区域。</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      1> [!IMPORTANT]&1;><xref:System.Web.UI.WebControls.WebParts.EditorZone>区域只能包含<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件，和<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件不能放在任何其他类型的区域。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       AppearanceEditorPart 类具有最少属性集。 <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>属性用于获取或设置控件是否可见时，显示为标题的字符串。</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>属性设置从的继承的属性<xref:System.Web.UI.WebControls.Panel>控制，以便接收到焦点 AppearanceEditorPart 控件内的默认控件中的默认值相同<xref:System.Web.UI.WebControls.Panel>控件。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       AppearanceEditorPart 类还具有两个重要方法。 <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>方法重写基方法，从<xref:System.Web.UI.WebControls.WebParts.EditorPart>类。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> 此方法是关键的因为它启用获取的属性值从<xref:System.Web.UI.WebControls.WebParts.WebPart>控件，它是编辑，并将它们分配到编辑器控件中的字段。</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>方法也是很重要，因为它会在编辑控件中，用户设置的值并更新正在编辑的控件上的这些属性值。</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       在大多数情况下 AppearanceEditorPart 控件应由以页持久性格式声明`<asp:appearanceditorpart>`内的元素`<zonetemplate>`元素，后者又包含由`<asp:editorzone>`在网页上的元素。       若要编辑其他属性和行为<xref:System.Web.UI.WebControls.WebParts.WebPart>控件，你可以使用其他<xref:System.Web.UI.WebControls.WebParts.EditorPart>随附了 Web 部件控件集的控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> 这些控件包括<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>、 <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>，和<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> 提供的<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件应提供编辑<xref:System.Web.UI.WebControls.WebParts.WebPart>控件，但你还可以创建通过从<xref:System.Web.UI.WebControls.WebParts.EditorPart>类</xref:System.Web.UI.WebControls.WebParts.EditorPart>继承的自定义编辑器控件</xref:System.Web.UI.WebControls.WebParts.WebPart>所需的大多数编辑功能</xref:System.Web.UI.WebControls.WebParts.EditorPart> 有关代码示例，请参阅<xref:System.Web.UI.WebControls.WebParts.EditorPart>类概述主题。</xref:System.Web.UI.WebControls.WebParts.EditorPart>      1> [!NOTE]&1;> 若要提高可访问性，AppearanceEditorPart 时呈现控件内`<fieldset>`元素。 `<fieldset>`元素进行分组的相关用于在 AppearanceEditorPart 控件中，编辑的控件集并它方便 visual （如普通 Web 浏览器） 和面向语音的用户代理 （如屏幕阅读软件） 的这些控件之间的选项卡式的导航。      ## 辅助功能默认情况下，对于此控件呈现的标记可能不符合辅助功能标准，如 Web 内容辅助功能准则 1.0 (WCAG) 优先级别 1 准则。 对于此控件的辅助功能支持的详细信息，请参阅[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
