  remarks: "SyncChanges 方法是在上一个关键方法<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>控件。</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> 它实现<xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>方法从基类中，从关联中检索的当前值<xref:System.Web.UI.WebControls.WebParts.WebPart>控制，并更新中的控件<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>使用这些值，以便用户可以对其进行编辑的控件。</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       调用 SyncChanges 方法每当中关联的值<xref:System.Web.UI.WebControls.WebParts.WebPart>控件可能已更改。</xref:System.Web.UI.WebControls.WebParts.WebPart> 有关<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>控件，<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>区域包含该控件调用 SyncChanges 方法，以便中的值<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>控件始终中关联的值与同步<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> 另一种调用 SyncChanges 方法的那是时<xref:System.Web.UI.WebControls.WebParts.WebPart>控件进入编辑模式。</xref:System.Web.UI.WebControls.WebParts.WebPart>"
