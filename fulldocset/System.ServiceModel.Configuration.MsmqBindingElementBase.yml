- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqBindingElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置队列管理器应尝试从应用程序队列到应用程序的消息传输失败时的立即重试次数最大数目。"
  remarks: "如果达到最大传递尝试次数且应用程序不访问消息，则消息是发送到重试队列以备在更高版本时。 由<xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>控制的消息传输回发送队列之前的时间量 如果重试周期达到<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>值，则消息发送到病毒消息队列，或将否定确认发送回发件人。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "队列管理器将尝试传输到重试队列前发送一条消息的最大次数。"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定尝试另一个重试之前等待的时间周期尝试传递无法传递的消息时。"
  remarks: "单个重试周期会重复的尝试向接收应用程序传递消息 (通过指定<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>属性)。</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> 如果所有尝试都失败，该消息会放回到重试队列中。 此属性指定多长时间之前，消息保留在重试队列传输到应用程序队列以便进入另一个重试周期。 此属性是从开始提供[!INCLUDE[wv](~/add/includes/wv-md.md)]或更高版本的操作系统。"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>，它指定要在开始尝试传递到接收应用程序的下一步的周期前等待的时间间隔。</xref:System.TimeSpan> 默认值为 30 （分钟）。"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定消息有效多长时间。 当经过此时间后时，该消息会放入死信队列 （如果可用）。"
  remarks: "排队应用程序按照设计，以断开连接的方式工作，以便发送和接收应用程序可能未运行在同一时间。 因此，发送应用程序发送的消息可能不会立即处理由接收应用程序。 有些消息包含的有效期仅为特定时间段内的信息。 如果未在该时间段内传递此消息，则不再包含有用的信息，应删除。 此属性使您可以指定多长时间保留该消息传递到应用程序队列之前的时间限制。 如果在消息传递到应用程序队列之前过了此时间限制，将消息放入死信队列中，如果有的话 (由<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>属性); 否则为如果没有死信队列，则会丢弃消息。</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>值，该值指定消息有效多长时间。</xref:System.TimeSpan> 默认值为 24 小时。"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
