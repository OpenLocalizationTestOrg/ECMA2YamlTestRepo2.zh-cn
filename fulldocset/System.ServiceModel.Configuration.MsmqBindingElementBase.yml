- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置的最大重试周期尝试向接收应用程序传递消息数。"
  remarks: "A*重试周期*是一条消息从重试队列传输到应用程序队列以尝试传递给应用程序时。 失败<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>由指定的连续重试次数之后，重试队列中的消息放置 MaxRetryCycles 指定重试周期数，并且不包括最初尝试将消息发送。 传递语音消息尝试最多个 （1 + MaxRetryCycles） * (ReceiveRetryCount + 1) 次。 例如，如果 ReceiveRetryCount = 0 且 MaxRetryCycles 为 1，则最多两次尝试将消息传递。 此属性是从开始提供[!INCLUDE[wv](~/add/includes/wv-md.md)]操作系统。"
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "最大尝试将消息传输到病毒消息队列之前的重试周期数。"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
