  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定随此绑定发送的消息是否具有完全的一次性保证。"
  remarks: "<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>当设置为`true`，指示消息队列 (也称为 MSMQ) 确保，发送的消息传递到接收的消息队列一次且只有一次。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> 如果传递失败，将消息发送到死信队列，具体取决于`DeadLetterQueue`属性设置。 设置<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>到`true`要求队列是事务性队列。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果随此绑定发送的消息具有完全的一次性保证;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
