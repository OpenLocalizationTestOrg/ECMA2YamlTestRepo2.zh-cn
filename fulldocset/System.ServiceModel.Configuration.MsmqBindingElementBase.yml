- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqBindingElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，该值指示是否启用接收上下文来处理队列中的消息是。"
  remarks: "启用后，服务可以&quot;扫视&quot;队列的消息以开始处理它，并且，如果发生任何错误并且引发异常，将其保留在队列。 服务还可&quot;锁定&quot;消息以便重试时间以后处理。 ReceiveContext 提供了一种机制来&quot;完成&quot;的消息一次处理，因此可以从队列中移除。 消息不再读取并将其重写到队列通过网络，而且各个消息不会传来传去在不同的服务实例之间在处理过程。"
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果接收上下文来处理队列中的消息已启用;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个枚举值，指定如何处理病毒消息和无法调度的消息。"
  remarks: "当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，侦听器会出错和<xref:System.ServiceModel.ProtocolException>(包装<xref:System.ServiceModel.MsmqPoisonMessageException>) 会跟踪和引发。</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> 消息会留在队列中，并且必须以手动方式删除。 <xref:System.ServiceModel.MsmqPoisonMessageException>包含<xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>可用来确定并从病毒消息队列中手动删除该消息。</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，只丢弃有问题的消息。</xref:System.ServiceModel.ReceiveErrorHandling>       当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，否定确认发送到客户端并从病毒消息队列中删除消息。</xref:System.ServiceModel.ReceiveErrorHandling> 此选项才可用仅在消息队列 (MSMQ) 4.0。       当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，该消息移到最终病毒消息子队列。</xref:System.ServiceModel.ReceiveErrorHandling> 此选项才可用仅在消息队列 (也称为 MSMQ) 4.0。"
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>值，该值指定如何处理病毒消息和无法调度的消息。"
