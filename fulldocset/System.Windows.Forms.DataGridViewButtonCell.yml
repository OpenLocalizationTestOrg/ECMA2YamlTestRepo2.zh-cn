  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "用于显示按钮类似的用户界面 (UI) <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>控件。"
  remarks: "DataGridViewButtonCell 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewCell>用于显示按钮类似的用户界面。</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>专门用于保存此类型的单元格的列类型。</xref:System.Windows.Forms.DataGridViewButtonColumn> 默认情况下，<xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>初始化为新 DataGridViewButtonCell。</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> 若要在列的单元格模式在现有 DataGridViewButtonCell 后，将设置列的<xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>到要用作一种模式的单元格的属性。</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       若要响应用户单击按钮，处理<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>或<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> 在事件处理程序中，可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>属性以确定是否发生单击按钮列。</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> 你可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>属性来确定在特定按钮单元格中是否发生单击。</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       列的单元格相关属性是同样名称的属性的模板单元格的包装。 更改模板单元格的属性值将只影响单元格在基于的模板在更改后添加。 更改列的单元格相关的属性值，但是，将更新模板单元格和列中的所有其他单元格并刷新列显示如有必要。      1> [!NOTE]&1;> 时启用了可视样式，使用绘制按钮列中的按钮<xref:System.Windows.Forms.ButtonRenderer>，和单元格样式属性可以通过指定服务如<xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>不起作用。</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
