- uid: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: UmAlQuraCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "将指定的年份转换为四位数年份，通过使用<xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>属性来确定相应的纪元。</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>"
  remarks: "ToFourDigitYear 方法使用`year`参数，<xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>属性，并且要计算的 4 位数年份年份。</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> 通过查找 2 位数字的唯一匹配项来确定世纪`year`该 100 年范围内的参数。 例如，如果<xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>设置为 1429 中的 100 年范围是从 1330 至 1429年。</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> 因此，为 30 的 2 位值被解释为 1330，而 29 一个 2 位数字值被解释为 1429年。       如果<xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>属性是特殊值 99、 ToFourDigitYear 方法将忽略区域中的设置和语言选项控制面板中，并返回`year`参数保持不变。</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>       ToFourDigitYear 支持两位数年份或四位数年份。 将两位数年份值 (小于 100) 传递会导致方法的值转换为一个四位数字值根据<xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>值，该值表示相应的纪元。</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> 如果应用程序提供在 ToFourDigitYear 到了受支持的日历的范围内的四位数年份值，该方法将返回实际的输入的值。 如果应用程序提供一个四位数字值超出了支持的日历，或者它提供了负值，则该方法将引发异常。"
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "一个从 0 到 99 或从 1318 到 1450年一个 4 位数字 Um Al Qura 日历年份的两位数年份。"
    return:
      type: System.Int32
      description: "如果<code> year </code>参数是两位数年份，返回值是相应的四位数年份。 如果<code> year </code>参数为四位数年份时，返回的值保持不变<code> year </code>参数。"
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>超出了此日历支持的范围。"
  platform:
  - net462
- uid: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: UmAlQuraCalendar.TwoDigitYearMax
  fullName: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "获取或设置可以用两位数年份表示的 100 年范围内的最后一年。"
  remarks: "此属性允许两位数年份，要正确转换为 4 位数年份。 例如，如果此属性设置为 1429年，则 100 年范围是从 1330 至 1429年。 因此，为 30 的 2 位值被解释为 1330，而 29 一个 2 位数字值被解释为 1429年。       此属性的初始值被派生自控制面板的区域和语言选项部分中的设置。 但是，该信息可以更改<xref:System.AppDomain>.</xref:System.AppDomain>的生命周期内 <xref:System.Globalization.UmAlQuraCalendar>类不会检测系统设置中的更改自动。</xref:System.Globalization.UmAlQuraCalendar>       这两个特殊值 99 使<xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>方法以忽略系统设置并返回指定的年保持不变。</xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "可以用两位数年份表示的 100 年范围内的最后一年。"
  overload: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "此日历是只读的。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "在集运算中，值是小于 1318年 Um Al Qura 日历年，但不是 99，或者大于 1450年。"
  platform:
  - net462
