  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "表示沙特阿拉伯 (Um Al Qura) 回历。"
  remarks: "UmAlQuraCalendar 类在几乎等同于<xref:System.Globalization.HijriCalendar>类中，但古兰经历使用与沙特阿拉伯政府授权基于表的算法来计算日期，可以快速日期为 1500 年纪元，也不支持<xref:System.Globalization.HijriCalendar.HijriAdjustment%2A>属性。</xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> </xref:System.Globalization.HijriCalendar>      1> [!NOTE]&1;> 在.NET Framework 中使用 UmAlQuraCalendar 类和其他日历类的信息，请参阅[使用日历](~/add/includes/ajax-current-ext-md.md)。       UmAlQuraCalendar 类中，每个月有 29 或 30 天，但通常不会造成明显的顺序。 而在伊斯兰日历的文档提供一个表来显示每个月内的相应的天数，可以为古兰经历生成没有此类常规的表。       有关在伊斯兰日历的详细信息，请参阅<xref:System.Globalization.HijriCalendar>类。</xref:System.Globalization.HijriCalendar>       **请注意**UmAlQuraCalendar 类支持仅日期从 04/30/1900 年 00.00.00 （公历日期） 到 11/16/2077 23:59:59 （公历日期）。"
  syntax:
    content: 'public class UmAlQuraCalendar : System.Globalization.Calendar'
