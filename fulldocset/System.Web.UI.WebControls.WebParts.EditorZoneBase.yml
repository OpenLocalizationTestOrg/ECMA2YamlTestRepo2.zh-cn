  type: Class
  summary: "用作所有区域作为容器的控件的基类<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref>控件。"
  remarks: "EditorZoneBase 类是继承自一个专用的区域类<xref:System.Web.UI.WebControls.WebParts.ToolZone>类，并提供一组基本的行为的派生区域包含<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> 有几个其他类型的<xref:System.Web.UI.WebControls.WebParts.ToolZone>类; 有关详细信息，请参阅<xref:System.Web.UI.WebControls.WebParts.ToolZone>类</xref:System.Web.UI.WebControls.WebParts.ToolZone>的概述主题</xref:System.Web.UI.WebControls.WebParts.ToolZone> 其他工具区域，如 EditorZoneBase 区域时不可见页处于正常浏览模式;仅当页面处于编辑显示模式时才均可见。 此外的其他工具区域，如 EditorZoneBase 区域只能包含它们被设计为包含的控件的特殊类型 (在这种情况下，<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件)。</xref:System.Web.UI.WebControls.WebParts.EditorPart>       EditorZoneBase 区域为它们包含编辑控件提供一个特殊的用户界面。 许多这些 UI 元素是通用的 Web 部件控件集内的所有区域。 Web 部件区域中的常见 UI 元素的详细讨论，请参阅类概述主题面向<xref:System.Web.UI.WebControls.WebParts.WebZone>类。</xref:System.Web.UI.WebControls.WebParts.WebZone>       因为 EditorZoneBase 类为抽象类，不能直接在网页上使用它。 相反，你必须使用继承自 EditorZoneBase 类并实现其行为的控件。 你可以使用 Web 部件控件集中, 提供的派生的区域<xref:System.Web.UI.WebControls.WebParts.EditorZone>控件，或者可以派生自定义 EditorZoneBase 控件。</xref:System.Web.UI.WebControls.WebParts.EditorZone>       EditorZoneBase 类提供的常见用户界面 (UI) 来包含特殊的控件，使最终用户能够编辑属性、 布局和外观和的其他特性<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> 某些属性应用于 UI 指的谓词，如<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>，和<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>属性。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> 谓词是由用户在页面上，执行的常见操作和由按钮、 链接、 菜单项或其他元素表示用户界面中。 例如，当用户编辑控件上的属性时则可以单击应用谓词来保存所做的更改。       多个其他属性会影响显示在编辑 UI 中的各个点的文本。 其中包括<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>， <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>， <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>，和<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>属性。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       两个重要属性提供对相关控件的引用。 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>属性是集合的<xref:System.Web.UI.WebControls.WebParts.EditorPart>该区域中包含的控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>属性是对控件中包含的对象引用<xref:System.Web.UI.WebControls.WebParts.WebPartZone>-这可能有点<xref:System.Web.UI.WebControls.WebParts.WebPart>控件或任何其他 ASP.NET 服务器控件、 用户控件或当前正在编辑的自定义控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       最后，<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>属性引用的实例<xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>对象与该区域，该键相关联且包含的外围 UI 元素 （称为 chrome） 例如标题和边框样式的样式特征<xref:System.Web.UI.WebControls.WebParts.EditorPart>区域中的控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       大量 EditorZoneBase 类的方法专门用于处理其他控件的编辑。 <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>方法可更改编辑显示模式回正常浏览视图的页。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>方法对于创建 chrome （即外围 UI 元素，如边框、 谓词、 图标和标题） 环绕每个是<xref:System.Web.UI.WebControls.WebParts.EditorPart>区域中的控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>方法是一个抽象方法; 派生的类重写它创建的所有实例<xref:System.Web.UI.WebControls.WebParts.EditorPart>该区域中包含的控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>如果，可以由派生类调用方法的集合<xref:System.Web.UI.WebControls.WebParts.EditorPart>中某种编程的原因，标志的 Web 部件控件集可以重新创建和更新的集合的区域更改控件<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>方法用于设置的集合<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件添加到`null`时编辑模式中的显示模式更改回浏览模式。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> 最后，<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>方法用于处理事件时<xref:System.Web.UI.WebControls.WebParts.WebPart>控制进入或离开编辑模式。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> 例如，此方法是同步的属性值的方便位置<xref:System.Web.UI.WebControls.WebParts.WebPart>中关联的可编辑值的控件<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
