ntrols.WebParts.IWebEditable>接口的类中，正如的一样<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      1> [!NOTE]&1;> 请注意对任何<xref:System.Web.UI.WebControls.WebParts.EditorPart>，它将添加到的集合<xref:System.Web.UI.WebControls.WebParts.EditorPart>的实现中的控件<xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>方法必须具有分配给其 ID 属性的值，否则将集合分配到编辑器部件属性时引发异常。</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
