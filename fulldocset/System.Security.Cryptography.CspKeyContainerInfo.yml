  summary: "获取一个值，描述非对称密钥被创建为签名密钥还是交换密钥。"
  remarks: "KeyNumber 属性的值派生自<xref:System.Security.Cryptography.CspParameters.KeyNumber>字段<xref:System.Security.Cryptography.CspParameters>用于初始化的对象<xref:System.Security.Cryptography.CspKeyContainerInfo>对象。</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       交换密钥是用于加密会话密钥，以便它们可以安全地存储以及与其他用户交换非对称密钥对。  <xref:System.Security.Cryptography.KeyNumber>值指定交换密钥。</xref:System.Security.Cryptography.KeyNumber>  此值对应于`AT_KEYEXCHANGE`使用非托管在 Microsoft 加密 API (CAPI) 的值。       签名密钥是用于进行身份验证 （进行数字签名） 的消息或文件的非对称密钥对。  <xref:System.Security.Cryptography.KeyNumber>值指定签名密钥。</xref:System.Security.Cryptography.KeyNumber>  此值对应于`AT_SIGNATURE`CAPI 中使用的值。"
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
