  remarks: "使用此属性，如果你需要处理<xref:System.Windows.FrameworkElement.DataContext%2A>项容器。</xref:System.Windows.FrameworkElement.DataContext%2A>  项容器是显示<xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>中项的 UI 元素  当<xref:System.Windows.Controls.ItemsControl>是数据绑定到集合，项目容器为每个项生成。</xref:System.Windows.Controls.ItemsControl>  在某些情况下，项容器被删除的可视化树中。  删除项目容器的情况的两种典型情况是在从基础集合和<xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>上启用虚拟化移除某个项  在这些情况下，<xref:System.Windows.FrameworkElement.DataContext%2A>项目容器的属性将设置为应检查 DisconnectedSource 属性是否<xref:System.Windows.FrameworkElement.DataContext%2A>在访问前是否等于 DisconnectedSource<xref:System.Windows.FrameworkElement.DataContext%2A>中<xref:System.Windows.FrameworkElement.DataContextChanged>项容器的事件。</xref:System.Windows.FrameworkElement.DataContextChanged> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> 有关项容器和虚拟化的详细信息，请参阅<xref:System.Windows.Controls.VirtualizingStackPanel>类</xref:System.Windows.Controls.VirtualizingStackPanel>中的备注部分"
