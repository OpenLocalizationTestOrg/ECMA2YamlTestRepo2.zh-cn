  fullName: System.Data.Common.CommandTrees.DbLimitExpression
  type: Class
  summary: "表示为指定的限制值的自变量集合中的元素数限制。"
  remarks: "DbLimitExpression 可以应用于<xref:System.Data.Common.CommandTrees.DbExpression>具有集合结果类型，包括<xref:System.Data.Common.CommandTrees.DbSkipExpression>.</xref:System.Data.Common.CommandTrees.DbSkipExpression></xref:System.Data.Common.CommandTrees.DbExpression>任何 DbLimitExpression 提供与 Top 操作等效项。 它不需要已对其输入执行排序操作。 它具有两个`Expression`属性，<xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A>和<xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A>，指定集合和要分别返回的行数。</xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A> </xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A> DbLimitExpression 还有`Boolean`<xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>返回属性，用于控制是否等值针对最后一行的行。</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A> <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>默认为`false`。</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>"
