  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "表示控件外观，这是一种方法来定义应用于的 ASP.NET Web 服务器控件的样式属性。"
  remarks: "页面和控件开发人员不要使用<xref:System.Web.UI.ControlSkinDelegate>，ControlSkin，或<xref:System.Web.UI.PageTheme>直接类。</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> 这些类在内部由 ASP.NET 页面框架将服务器端属性和 ASP.NET 主题和为特定类型的控件的控件外观文件中定义的级联样式表定义。       ControlSkin 对象表示已命名的外观或默认的外观<xref:System.Web.UI.Control>控件在运行的时和设计时。</xref:System.Web.UI.Control> ASP.NET 生成<xref:System.Web.UI.PageTheme>，ControlSkin 和<xref:System.Web.UI.ControlSkinDelegate>对象来应用主题和控件的 ASP.NET Web 页和控件的外观文件中定义的样式元素。</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       有关主题和控件外观的详细信息，请参阅[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
