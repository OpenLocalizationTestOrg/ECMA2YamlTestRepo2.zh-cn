  summary: "修改选定内容或移动的辅助性对象的键盘焦点。"
  remarks: "应用程序可以使用此方法来执行复杂的选择操作。       以下内容说明了<xref:System.Windows.Forms.AccessibleSelection>值，以指定在调用时选择要执行复杂的选择操作。</xref:System.Windows.Forms.AccessibleSelection>      |操作 |标志组合 |  |---------------|----------------------|  |若要模拟单击 |<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>**注意︰**此组合将不会选择所需的控件，如果在自己的应用程序中调用从。</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> 它将具有所需的效果，但是，如果从外部应用程序调用。 |  |若要通过模拟按住 CTRL 并单击选择了目标项 |<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|  |若要通过模拟 CTRL + 单击来取消选择了目标项 |<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|  |若要模拟 SHIFT + 单击 |<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|  |若要选择范围内的对象并将焦点置于最后一个对象 |指定<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>上设置选择定位点的起始对象。</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> 然后再次调用选择并指定<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>`OR`<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>上的最后一个对象。 |  |若要取消选择所有对象 |指定<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>任何对象。</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName></xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> 此标志取消选择所有所选的对象除了刚才所选的一个。 然后再次调用选择并指定<xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>对同一对象。 |</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>"
  example:
  - "The following example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Since the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This code demonstrates shows overriding the Select method. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/visualbasic/f0c27e30-bd9a-4501-a7a0-_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/csharp/f0c27e30-bd9a-4501-a7a0-_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/cpp/f0c27e30-bd9a-4501-a7a0-_1.cpp)]"
