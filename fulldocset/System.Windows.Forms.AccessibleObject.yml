  id: Bounds
  parent: System.Windows.Forms.AccessibleObject
  langs:
  - csharp
  name: Bounds
  nameWithType: AccessibleObject.Bounds
  fullName: System.Windows.Forms.AccessibleObject.Bounds
  type: Property
