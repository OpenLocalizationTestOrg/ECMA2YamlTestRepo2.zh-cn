  summary: "将对象与实例相关联<xref href=&quot;System.Windows.Forms.AccessibleObject&quot;></xref>基于句柄和对象的对象 id。"
  remarks: "与方法和指定类型的系统提供的用户界面元素的属性创建的可访问的对象。       当它们包含类似于一个系统提供的对象的自定义用户界面对象时，服务器应用程序可以调用此函数。 服务器应用程序调用`CreateStdAccessibleObject`，并重写<xref:Accessibility.IAccessible>方法和属性所需匹配其自定义对象。</xref:Accessibility.IAccessible> 此方法使服务器开发的完全实现所有的工作<xref:Accessibility.IAccessible>属性和方法。</xref:Accessibility.IAccessible>       有效`objid`值。      |对象 |值 |说明 |  |------------|-----------|-----------------|  |警报 |&0;XFFFFFFF6 |与窗口或应用程序相关联的消息是指。 |  |脱字号 |&0;XFFFFFFF8 |将文本插入是指在窗口栏 （插入符号）。 |  |客户端 |&0;XFFFFFFFC |引用的窗口的客户端区域。 在大多数情况下，操作系统控制框架元素，并且客户端对象包含应用程序控制的所有元素。 |  |光标 |&0;XFFFFFFF7 |是指鼠标指针。 在系统中没有只有一个鼠标指针，并且它不是窗口的子级。 |  |HSCROLL |&0;XFFFFFFFA |窗口的水平滚动条是指。 |  |菜单 |&0;XFFFFFFFD |窗口的菜单栏是指。 |  |SIZEGRIP |&0;XFFFFFFF9 |指的是窗口的大小调整手柄，位于窗口框架的右下角的可选框架组件。 |  |声音 |&0;XFFFFFFF5 |指声音的对象。 声音对象不具有的屏幕位置或子级，但名称和状态属性。 它们是应用程序播放声音的子级。 |  |SYSMENU |&0;XFFFFFFFF |窗口的系统菜单是指。 |  |标题栏 |&0;XFFFFFFFE |指的是窗口的标题栏。 |  |VSCROLL |&0;XFFFFFFFB |窗口的垂直滚动条是指。 |  |窗口 |&0;X00000000 |引用窗口本身，而不是子对象。 |"
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle, int objid);
    parameters:
    - id: handle
      type: System.IntPtr
