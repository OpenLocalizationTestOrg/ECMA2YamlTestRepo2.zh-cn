  name: AssemblyResourceLoader
  nameWithType: AssemblyResourceLoader
  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "提供用于从程序集加载嵌入的资源的 HTTP 处理程序。 此类不能被继承。"
  remarks: "AssemblyResourceLoader 类是启用 ASP.NET 页或控件以从已编译的.NET 程序集加载嵌入的资源，如客户端脚本、 图像和数据文件的 HTTP 处理程序。 有关如何在.NET 程序集中嵌入资源的详细信息，请参阅你使用的编译器的文档。       AssemblyResourceLoader 处理程序响应对生成的 Url 发出的请求<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>方法。</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> 在响应请求之前, 直接通过 Web 资源应可可确保 AssemblyResourceLoader 处理程序。       处理程序响应请求的窗体```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ```其中`<encryped identifier>`唯一标识请求的 Web 资源和`<time stamp value>`时间戳可用于请求的程序集，以便可以检测到对程序集的更改，缓存的资源失效。       此类支持 ASP.NET 基础结构，不宜在代码中直接使用。"
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpHandler
  inheritedMembers: []
  platform:
