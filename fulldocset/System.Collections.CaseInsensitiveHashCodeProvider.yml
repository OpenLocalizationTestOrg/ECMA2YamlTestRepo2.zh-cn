  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: "提供一个对象，使用不区分大小写的字符串哈希算法的对象的哈希代码。"
  remarks: "CaseInsensitiveHashCodeProvider 实现<xref:System.Collections.IHashCodeProvider>接口一样支持字符串，不区分大小写比较<xref:System.Collections.CaseInsensitiveComparer>实现<xref:System.Collections.IComparer>接口在字符串上支持不区分大小写的比较。</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.IHashCodeProvider>       用作键，即可通过对象<xref:System.Collections.Hashtable>需重写<xref:System.Object.GetHashCode%2A?displayProperty=fullName>方法 (或<xref:System.Collections.IHashCodeProvider>接口) 和<xref:System.Object.Equals%2A?displayProperty=fullName>方法 (或<xref:System.Collections.IComparer>接口)。</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> 方法或接口的实现必须处理区分大小写相同的方式;否则为<xref:System.Collections.Hashtable>行为可能不正确。</xref:System.Collections.Hashtable> 例如，在创建<xref:System.Collections.Hashtable>，你必须使用与此类<xref:System.Collections.CaseInsensitiveComparer>类或任何不区分大小写<xref:System.Collections.IComparer>实现。</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.Hashtable>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
