  type: Class
  summary: "提供在设计时环境中的顶级工作流的外观和感觉属性设置。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]工作流主题定义工作流设计图面的外观。 这包括任何背景样式、 前景样式、 字体和为工作流设计图面定义的图标。 环境主题包含工作流设计图面的默认显示属性。 它提供了跨整个设计图面 （例如，网格、 背景和前景颜色、 只读设计器颜色等） 使用的设置。 它可以使用用户选择的值或来自操作系统的值。"
