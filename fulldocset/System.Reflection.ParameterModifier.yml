  summary: "附加到参数修饰符，以便绑定可以使用在其中修改类型的参数签名。"
  remarks: "参数修饰符结构用于[为 (字符串，BindingFlags，联编程序对象，对象\\[\\]，参数修饰符\\[\\]，CultureInfo、 字符串\\[\\])](assetId:///M:System.Type.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])?qualifyHint=True&autoUpgrade=False)方法重载时通过对 COM 组件的引用传递参数后期绑定访问。 通过引用传递的参数指定必须包含单个元素的数组中传递的单个参数修饰符结构。 必须使用要调用的成员中的参数数目初始化此数组中的单个参数修饰符结构。 若要指示后者这些参数按引用传递，设置的值<xref:System.Reflection.ParameterModifier.Item%2A>属性 （C# 中的索引器）`true`为对应于参数的从零开始的位置的索引编号。</xref:System.Reflection.ParameterModifier.Item%2A>"
