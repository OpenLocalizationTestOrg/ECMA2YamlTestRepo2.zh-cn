  langs:
  - csharp
  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "提供用于呈现具有或不使用视觉样式的按钮控件的方法。 此类不能被继承。"
  remarks: "ButtonRenderer 类提供了一套`static`可以用于呈现按钮控件的方法。 呈现控件是指绘制控件的用户界面。 若要绘制一个按钮，使用之一<xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>方法。</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> 这些方法提供了各种选项，如绘制文本或图像的按钮。       如果在操作系统中启用了可视样式和视觉样式应用到当前应用程序，<xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>将绘制具有当前的视觉样式的按钮。</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> 否则为<xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>将绘制具有经典 Windows 样式的按钮。</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> 这很有用，如果您正在绘制的操作系统中的当前视觉样式设置应自动匹配的自定义控件。       此类包装<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>设置为其中一个元素由<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>类</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>公开</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>的功能 有关详细信息，请参阅[以视觉样式呈现控件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
  syntax:
    content: public sealed class ButtonRenderer
