      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> ，使最终用户可以关闭<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控件。"
