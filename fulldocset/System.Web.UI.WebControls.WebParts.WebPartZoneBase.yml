- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取或设置一个值，该值指示是否的布局<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控件可以更改在区域内。"
  remarks: "AllowLayoutChange 属性才会生效，仅当区域中顺序的区域中的控件布局可以更改，如<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>的页面显示模式       当 AllowLayoutChange 设置为`false`位于给定区域，所以有大量，阻止最终用户在该区域中控件上执行的操作:-用户不能将控件拖动到不同的区域、 重新排列控件在该区域，或将控件移到该区域。      -A 有大量的用户界面 (UI) 影响的<xref:System.Web.UI.WebControls.WebParts.WebPart>区域中的控件被禁用，以便用户无法编辑这些属性时所使用的<xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>和<xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>控件..</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart></xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>编辑的控件</xref:System.Web.UI.WebControls.WebParts.WebPart>的属性      -用户不能将新控件添加到区域中，从<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -关闭、 删除、 最小化，并还原谓词不会显示在该区域中控件。       尽管 AllowLayoutChange 属性会影响最终用户能够更改通过 UI 区域的布局，但它不会影响能够以编程方式更改布局。 例如，如果 AllowLayoutChange 设置为`false`，用户无法关闭该区域中的控件，但开发人员仍可以调用<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>方法来关闭以编程方式控制。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果可以更改布局;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462
