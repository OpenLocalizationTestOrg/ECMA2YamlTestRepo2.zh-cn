  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "用作所有区域作为容器的控件的基类<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> （或其他服务器或用户） 控件。"
  remarks: "Web 部件控件集，在区域是一个复合控件，呈现为 HTML 表，包含 Web 页的已定义的范围中的其他控件。 WebPartZoneBase 类是一个继承自基类的区域<xref:System.Web.UI.WebControls.WebParts.WebZone>类，并提供一组基本的行为的派生区域包含<xref:System.Web.UI.WebControls.WebParts.WebPart>控件、 服务器控件和用户控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> 使用区域的 WebPartZoneBase 组合<xref:System.Web.UI.WebControls.WebParts.WebPart>（和其他服务器） 控件窗体的 Web 部件应用程序，用户与大多数情况下进行交互的页的普通视图的主 UI。</xref:System.Web.UI.WebControls.WebParts.WebPart>       所有区域为它们包含的控件都提供一组通用的 UI 元素。 UI 元素共有的所有区域的详细讨论，请参阅类概述主题面向<xref:System.Web.UI.WebControls.WebParts.WebZone>类。</xref:System.Web.UI.WebControls.WebParts.WebZone> WebPartZoneBase 区域包括包含服务器控件和一个关联的正文部分<xref:System.Web.UI.WebControls.WebParts.WebPartChrome>用于呈现所包含的控件和其 chrome 元素中的，例如其谓词、 边框和等等的对象。</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       除了从继承的功能<xref:System.Web.UI.WebControls.WebParts.WebZone>类，此 WebPartZoneBase 类添加客户端控件拖动、 特定谓词 （以启用公共用户界面操作如最小化、 关闭、 删除和编辑控件） 和其他样式特征。</xref:System.Web.UI.WebControls.WebParts.WebZone> WebPartZoneBase 类也是如果你想要设计自定义时区，则数据库驱动从继承的类。 例如，可以创建 Web 部件区域继承自 WebPartZoneBase，且旨在包含并提供布局功能和其他服务的自定义天气<xref:System.Web.UI.WebControls.WebParts.WebPart>控件是数据绑定控件并显示天气信息。</xref:System.Web.UI.WebControls.WebParts.WebPart>       WebPartZoneBase 类包含多个用于处理区域中的样式特性的属性。 有几个属性的边框，包括<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> 没有一组用于处理可以如区域的标头中出现的菜单的样式特性的属性<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>，和其他人。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       WebPartZoneBase 类还包含大量成员，用于处理区域中的谓词。 这些成员关联的区域中的部件控件显示的谓词。 虽然可以到 WebPartZoneBase 区域添加区域级别的谓词，但是默认情况下它们没有任何。 还有一组提供的 Web 部件控件集用于部件控件的标准谓词和开发人员可以添加自定义谓词以及。 用于处理谓词的一些重要属性包括如引用的某些标准谓词对象的属性<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> 标准谓词 （通常为下拉列表菜单界面中显示） 谓词菜单上显示的区域中包含每个控件的标题栏中。 此外，还有<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>属性，它允许你确定哪种类型的可单击的对象表示 UI 中的谓词。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       用于处理谓词其他键成员包括<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>方法，即可以自定义处理的谓词创建过程中被重写一个事件处理程序和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       WebPartZoneBase 类用于处理包含大量成员<xref:System.Web.UI.WebControls.WebParts.WebPart>区域中包含的控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>属性引用的所有集合<xref:System.Web.UI.WebControls.WebParts.WebPart>（和其他服务器） 的区域中的控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> 用户可以执行上的标准谓词或操作的几个方法对应<xref:System.Web.UI.WebControls.WebParts.WebPart>控件在区域中，如<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       此外还有大量的 WebPartZoneBase 中的成员类关于如何<xref:System.Web.UI.WebControls.WebParts.WebPart>布局或该区域中排列控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>属性确定控件是否可以在区域之间移动或重新排列在区域内的用户。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>属性允许您确定是否在水平或垂直排列区域中的控件。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      1> [!NOTE]&1;> Internet 资源管理器可能呈现的高度<xref:System.Web.UI.WebControls.WebParts.WebPartZone>或其包含的控件以意想不到的方式，具体取决于该区域的方向。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 有关详细信息，请参阅的文档<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>或<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>属性。</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       WebPartZoneBase 类中的其他方法可为你提供对各个区域的区域呈现详细进行编程控制。 许多这些方法重写继承自基方法<xref:System.Web.UI.WebControls.WebParts.WebZone>类中，以自定义的包含的区域的呈现<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> 重要的方法包括<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>， <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>，和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
