  remarks: "由 DeleteVerb 属性引用的 delete 谓词都会出现在每个动态的标题栏中的谓词下拉列表菜单<xref:System.Web.UI.WebControls.WebParts.WebPart>区域中的控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> 删除谓词不是可在静态控件 （在网页上的标记中声明） 上的。 该谓词都会出现谓词菜单中的页时才在使你能够更改页面布局，如<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>或<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode></xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>的显示模式       永久删除控件从一个页面中删除该控件的实例。 与关闭的控件，永远不会返回到页添加控件的已删除的实例。 当用户删除控件，然后切换到页<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>，如果<xref:System.Web.UI.WebControls.WebParts.CatalogZone>区域包含的<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>控件，已删除的控件实例是不可用于它。</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> 如果控制可在目录中，但已被永久移除已删除的实例，用户可以添加一个控件的新实例。"
  example:
  - "The following code example demonstrates the use of the DeleteVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the delete verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom control and contains the user interface (UI). Notice that the declarative `<DeleteVerb>` element in the zone sets the specific text that represents the delete verb in the verbs drop-down menu for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_2.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page. You can use the check boxes to enable and disable the delete verb on the `TextDisplayWebPart` control, but the verb appears on the menu only while the page is in catalog or design display mode. If you click the **Delete WebPart** verb on the menu, the control is permanently deleted, and the deleted instance cannot be added back to the page. However, you can return the page to catalog display mode, and add a new instance of the `TextDisplayWebPart` control."
