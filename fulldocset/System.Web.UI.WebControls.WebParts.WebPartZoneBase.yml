  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取对<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;></xref>对象用于访问帮助内容<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>区域中的控件。"
  remarks: "以声明方式或以编程方式，可以访问 HelpVerb 属性。 你可以通过访问它以声明方式在区域内使用`<asp:HelpVerb>`元素中设置文本、 说明、 是否已启用的谓词，以及其他特性。 它不需要声明一个区域，但是，帮助谓词，因为默认情况下启用。 为了使帮助谓词能够显示在的谓词菜单上是必需的唯一步骤<xref:System.Web.UI.WebControls.WebParts.WebPart>在运行时区域中的控件是将值赋给<xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>属性为各个<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates the use of the HelpVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control.  \n  \n For the code example to work, in addition to the following code, you need a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. You can either use your own control, or use the code for the custom `TextDisplayWebPart` control found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n This code example includes a user control to enable you to change display modes on a Web page. For more information about display modes and the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#10](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1310_1.ascx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#10](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1310_1.ascx)]  \n  \n This code example also includes an HTML page that could contain Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page that hosts the `TextDisplayWebPart` control.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The code example also includes the following partial class that contains the code to handle the events in the .aspx page.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1310_2.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1310_2.vb)]  \n  \n The other part of the code example is the .aspx page that hosts the `TextDisplayWebPart` control and demonstrates the use of the HelpVerb property. Notice that near the top of the page, an `<@ Register %>` declaration is used to reference the compiled `TextDisplayWebPart` control, which should be placed in a subfolder named Bin.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1310_3.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1310_3.aspx)]  \n  \n Also note that the HelpVerb property is used declaratively on the `<asp:WebPartZone>` element to set the text for the verb, as shown in the following code example.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1310_4.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1310_4.aspx)]  \n  \n Finally, note in the following code example that the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property is set on the `<aspSample:TextDisplayPart>` element to provide the URL to the Help file.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1310_5.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1310_5.aspx)]  \n  \n After you load the page in a browser, click the **Catalog Mode** menu item in the **Display Mode** drop-down list control to switch the page into catalog display mode. Add the `TextDisplayWebPart` control to the page, close the catalog, and return the page to normal browse mode. If you click the verbs drop-down menu in the title bar of the `TextDisplayWebPart` control, you can access the help verb to open the Help page."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb HelpVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> ，使用户可以访问帮助内容的<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>区域中的控件。"
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation
  id: LayoutOrientation
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: LayoutOrientation
  nameWithType: WebPartZoneBase.LayoutOrientation
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取或设置一个值，该值指示是否在垂直或水平排列区域中的控件。"
  remarks: "LayoutOrientation 属性涉及 Web 部件控件区域中的布局方式。 使用默认<xref:System.Web.UI.WebControls.Orientation>方向，将控件呈现从上到下排列中, 根据<xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>的每个控件的值。</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.Orientation> 与<xref:System.Web.UI.WebControls.Orientation>方向，控件排列并排显示、 主题区域的宽度。</xref:System.Web.UI.WebControls.Orientation>       Internet 资源管理器可能会影响的<xref:System.Web.UI.WebControls.WebParts.WebPart>控件和小标题的高度，该字符串包含它。 该区域</xref:System.Web.UI.WebControls.WebParts.WebPart>的高度 Internet Explorer 呈现在兼容性模式下 （与以前的浏览器版本向后兼容），或在标准模式下的网页 (由存在`DOCTYPE`在页中的声明)。 有关这些模式的信息，请参阅 DHTML [compatMode](http://go.microsoft.com/fwlink/?LinkId=57175)属性。 当 Internet Explorer 呈现标准模式中的页时，在某些情况下它并没有进行调整单元格在表中，即使在单元格的 HTML 标记`<td height=&quot;100%&quot;>`。 因此，<xref:System.Web.UI.WebControls.WebParts.WebPart>控件和其包含的区域呈现，因此，控件不会拉伸到该区域的最大高度。</xref:System.Web.UI.WebControls.WebParts.WebPart>       在两个情况下发生这种类型的呈现。      -当区域的 LayoutOrientation 属性设置为<xref:System.Web.UI.WebControls.Orientation>，且在区域上显式设置的高度。</xref:System.Web.UI.WebControls.Orientation> 要使控件能够填充区域的最大高度，不要指定水平区域的高度。      -当区域的 LayoutOrientation 属性设置为<xref:System.Web.UI.WebControls.Orientation>，并且未显式设置区域 （或包含的控件） 的高度。</xref:System.Web.UI.WebControls.Orientation> 若要使控件能够填充区域的最大高度，垂直区域中设置的区域或控件的高度。       本主题中的代码示例演示如何正常使用 LayoutOrientation 属性。  有关演示高度相关的呈现问题以及如何解决它的代码示例，请参阅<xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>属性。</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>"
  example:
  - "The following code example demonstrates the declarative and programmatic use of the LayoutOrientation property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the LayoutOrientation property has a value assigned to it in the declarative markup. This value impacts `WebPartZone1`, after you load the page into a browser. The Web Parts controls in the zone are rendered horizontally.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_1.aspx)]  \n  \n You can click the **Toggle Layout Orientation** button to change the orientation of the zone. The code to toggle the orientation occurs in the following code example from the partial class.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_2.cs)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Orientation LayoutOrientation { get; set; }
    return:
      type: System.Web.UI.WebControls.Orientation
      description: "<xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref>值，该值确定区域中的控件的排列方式。 默认方向是<xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不是枚举之一<xref href=&quot;System.Web.UI.WebControls.Orientation&quot;></xref>值。"
  platform:
  - net462
