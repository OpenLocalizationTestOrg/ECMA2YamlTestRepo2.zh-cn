      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> ，使最终用户可以删除<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控件。"
