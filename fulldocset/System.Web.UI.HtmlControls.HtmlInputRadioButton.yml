  type: Class
  summary: "允许进行编程访问的 html <xref uid=&quot;langword_csharp_&lt;input type= radio&gt;&quot; name=&quot;&lt;input type= radio&gt;&quot; href=&quot;&quot;> </xref>服务器上的元素。"
  remarks: "使用 HtmlInputRadioButton 控件在网页上创建的单选按钮。 HtmlInputRadioButton 控件不提供内置功能，以显示单选按钮的标题。 若要创建标题，请在 Web 页上所需的位置使用文字文本。 这可以确定标题相对于单选按钮的显示位置。 例如，如果你想要使标题显示的单选按钮右侧的函数，声明 HtmlInputRadioButton 控件，后面加上的标题文本，如以下代码所示。      ```   <input type=&quot;radio&quot;     id=&quot;Radio1&quot;     name=&quot;Mode&quot;     runat=&quot;server&quot;/>   Caption Text<br>   ```您可以根据需要将关联数量 HtmlInputRadioButton 控件通过设置<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Value%2A> 如果你有多个单选按钮并需要执行计算，基于所选内容，这非常有用。       可以按指定的常见值一起分组 HtmlInputRadioButton 控件<xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>你想要包括到该组中每个单选按钮的属性。</xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>      1> [!NOTE]&1;> 时你 HtmlInputRadioButton 控件的分组在一起，可以一次选择一个单选按钮组中的。       若要确定 HtmlInputRadioButton 控件是否处于选定状态，测试<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> 如果你有一组 HtmlInputRadioButton 控件，你必须循环访问控件和测试<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>每个属性分别控制。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>       HtmlInputRadioButton 控件提供<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange>事件时引发<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A>属性更改发往服务器之间的值。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.ServerChange> 这允许你创建的自定义事件处理程序执行一组特定的说明进行操作时引发事件时，如数据验证。       HtmlInputRadioButton 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputRadioButton control to create a group of radio buttons.  \n  \n [!code-vb[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_18_1.aspx)]\n [!code-cs[Classic HtmlInputRadioButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_18_1.aspx)]"
