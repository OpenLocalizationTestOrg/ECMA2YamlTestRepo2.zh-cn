  remarks: "使用已选中的属性来确定是否<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>控件被选定。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> 如果你有一组<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>控件，则你必须循环访问控件和测试每个已选中的属性分别控制。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> 你还可以使用此属性以编程方式指定控件是否处于选定状态。       你可以分组<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>控件组合在一起，通过指定的常见值<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A>你想要包括到该组中每个单选按钮控件的属性。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>      1> [!NOTE]&1;> 时组<xref:System.Web.UI.HtmlControls.HtmlInputRadioButton>可以一次选择控件，只有一个单选按钮组中。</xref:System.Web.UI.HtmlControls.HtmlInputRadioButton> 所选控件的选中的属性设置为`true`，而相同的属性设置为`false`组中的所有其他单选按钮。"
