    parameters:
    - id: resolveCriteria
      type: System.ServiceModel.Discovery.FindCriteria
      description: "描述要查找的服务的解析标准。"
    - id: callback
      type: System.AsyncCallback
      description: "要在操作完成时调用的回调委托。"
    - id: state
      type: System.Object
      description: "用户定义状态数据。"
    return:
      type: System.IAsyncResult
      description: "对挂起的异步操作的引用。"
