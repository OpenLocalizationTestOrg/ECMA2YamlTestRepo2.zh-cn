  remarks: "类名称引用的一组通常一起绘制的相关的视觉样式元素。 类名可对应于一个控件，如&quot;滚动条&quot;和&quot;TRACKBAR&quot;，但还可以对一组不对应于特定的控件，如&quot;EXPLORERBAR&quot;和&quot;STARTPANEL&quot;的元素引用的类名称。       视觉样式类、 部件和状态的详细信息，请参阅&quot;部件和状态&quot;中的 Windows Shell 文档[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"
