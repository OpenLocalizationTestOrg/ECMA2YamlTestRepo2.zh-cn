  remarks: "视觉样式部件可以具有一个或多个可视状态。 例如，表示一个单选按钮的视觉样式元素可以为已禁用，选中，或取消选中状态。       状态的值都是整数，范围从 1 到为特定时间段定义的状态数。 视觉样式类、 部件和状态的详细信息，请参阅&quot;部件和状态&quot;中的 Windows Shell 文档位于[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"
