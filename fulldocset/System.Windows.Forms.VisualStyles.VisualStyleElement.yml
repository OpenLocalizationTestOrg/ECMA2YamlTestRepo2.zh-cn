  summary: "获取一个值，该值的视觉样式元素的部分此<xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;></xref>表示。"
  remarks: "部件是类的离散的视觉样式元素成员。 例如，表示复选框、 单选按钮和下压按钮的视觉样式元素是&quot;按钮&quot;类的所有被视为的部分。       部件值都是整数，范围从 1 到的特定类的定义的部分数。 视觉样式类、 部件和状态的详细信息，请参阅&quot;部件和状态&quot;中的 Windows Shell 文档[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"
  syntax:
    content: public int Part { get; }
    return:
      type: System.Int32
      description: "一个表示视觉样式元素的部件的值。"
  overload: System.Windows.Forms.VisualStyles.VisualStyleElement.Part*
  exceptions: []
