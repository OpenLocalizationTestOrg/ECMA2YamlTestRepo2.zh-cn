  type: Class
  summary: "标识以视觉样式绘制的控件或用户界面 (UI) 元素。"
  remarks: "VisualStyleElement 类标识由操作系统的当前视觉样式定义的 Windows 控件或用户界面 (UI) 元素。 视觉样式元素定义方面*类*，*一部分*，和*状态*:-*类*标识的一组通常一起绘制的相关的视觉样式元素。 通过指定的类<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>属性。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>      -*一部分*定义离散类的成员。 指定部件<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>属性。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>      -*状态*描述由类和部件定义的元素的当前 visual 状态。 通过指定状态<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>属性。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>       <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>命名空间公开数百个的 VisualStyleElement 对象表示的控件和用户界面元素可以定义的视觉样式。</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> 这些对象公开为`static`VisualStyleElement 的嵌套类的属性。 每个属性所属的类的限定的名表示类和绘制元素的部件和属性名称表示的元素的状态。 例如，<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>属性返回可用来在按下状态以视觉样式绘制按钮 VisualStyleElement。</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName> `Pressed`属性名称对应于状态，`PushButton`对应于部件，和`Button`标识的视觉样式元素的类。       若要绘制的视觉样式元素，创建<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>，将其设置为你想要绘制，，然后调用 VisualStyleElement<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>方法。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> 若要确定是否当前的视觉样式提供了某个特定元素的定义，调用<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>方法作为自变量的元素替换。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>       VisualStyleElement 和<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>包装从 Windows 平台 SDK 的 Windows Shell 部分的可视样式 API 的功能。</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> 视觉样式的详细信息，请参阅&quot;使用 Windows XP 视觉样式&quot;在 MSDN 库的平台 SDK 部分[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)。"
  example:
  - "The following code example is a complete application that provides a UI for browsing and drawing all of the VisualStyleElement objects exposed by the <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> namespace. To view an element, use the <xref:System.Windows.Forms.ListView> control on the left side of the window to navigate to the node that represents the state of the element you want to draw, and then click the node. This sample will draw the selected element only if the element is defined by the current visual style.  \n  \n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/cpp/t-system.windows.forms.v_3_1.cpp)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/csharp/t-system.windows.forms.v_3_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_3_1.vb)]"
  syntax:
    content: public class VisualStyleElement
