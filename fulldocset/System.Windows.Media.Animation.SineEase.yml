  summary: "表示创建的动画的缓动函数加速和/或减速使用正弦公式 （请参阅下面的备注）。"
  remarks: "你可以控制动画加速、 减速或这二者通过指定<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 下图演示的不同值<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>其中*f*(*t*) 表示的动画进度和*t*表示时间。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![不同 EasingMode 值的 SineEase](~/add/media/sineease-graph.png &quot;不同 EasingMode 值的 SineEase&quot;)用于此函数的公式是以下。       ![Sineease 公式](~/add/media/sine-formula.png &quot;sineease 公式&quot;)还有一些你可以使用下面的 Silverlight 示例的 SineEase 除了其他缓动函数。       [运行此示例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)      >  [!NOTE]&1;> 可以使用<xref:System.Windows.Media.Animation.PowerEase>创建相同的行为<xref:System.Windows.Media.Animation.CubicEase>， <xref:System.Windows.Media.Animation.QuadraticEase>， <xref:System.Windows.Media.Animation.QuarticEase>，和<xref:System.Windows.Media.Animation.QuinticEase>使用<xref:System.Windows.Media.Animation.PowerEase.Power%2A>属性。</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.QuadraticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> 例如，如果你想要使用<xref:System.Windows.Media.Animation.PowerEase>用于替换<xref:System.Windows.Media.Animation.CubicEase>，指定<xref:System.Windows.Media.Animation.PowerEase.Power%2A>值为 3。</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       除了使用运行时中附带的缓动函数，您可以通过从<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>继承创建您自己的自定义缓动函数      <a name=&quot;xamlObjectElementUsage_SineEase&quot;></a># # XAML 对象元素用法```   <SineEase .../>   ```"
