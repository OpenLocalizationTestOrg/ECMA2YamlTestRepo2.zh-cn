  nameWithType: ManipulationPivot2D
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D
  type: Class
  summary: "表示透视操作处理器用于单操控器旋转的信息。"
  remarks: "当 ManipulationPivot2D 对象分配到<xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>属性<xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>对象，它会影响的元素由单个操控器操作时，操作处理器如何计算其中的元素旋转更改。</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A> 如果多个操控器在操作过程应用于元素，则忽略 Pivot 属性。       在单操控器方案中，为所拖动，可以旋转元素。 <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>ManipulationPivot2D 对象的属性确定哪些解决问题，旋转元素的位置和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>操作处理器使用属性来计算旋转更改量。</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       例如，如果单个操控器的外边缘的透视点附近，到元素的旋转更改为所拖动将非常大 （根据元素的大小）。 如果操控器即将透视点的中心，将发生很少 （如果有） 旋转。       通常情况下，<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>属性表示的元素进行操作，center 和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>属性到其最远的边缘表示从元素的中心的距离。</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       在元素移动时，<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>和<xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>ManipulationPivot2D 对象的属性需要进行更新，以便旋转会不断发生绕正确的点。</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>"
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
