  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "表示有关操作系统，如版本和平台标识符信息。 此类不能被继承。"
  remarks: "OperatingSystem 类包含有关操作系统的信息。       有关当前的运行时操作系统的信息，检索返回的 OperatingSystem 对象<xref:System.Environment.OSVersion%2A?displayProperty=fullName>属性。</xref:System.Environment.OSVersion%2A?displayProperty=fullName> 有关列表的 Windows 操作系统版本和其相应的版本号返回<xref:System.OperatingSystem.Version%2A>和<xref:System.OperatingSystem.VersionString%2A>属性和<xref:System.OperatingSystem.ToString%2A>方法，请参阅[操作系统版本](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx)Windows 开发人员中心上。</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       按照设计，OperatingSystem 类不是一般用途的描述操作系统，方法并不能从 OperatingSystem 类派生更广的类型。 如果你需要一个类型来包含有关操作系统的其他信息，创建你自己的类型，则包含类型 OperatingSystem 的字段和任何其他字段、 属性或需要的方法。"
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
