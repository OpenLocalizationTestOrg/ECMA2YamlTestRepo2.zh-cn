  namespace: System.Web.UI.WebControls.WebParts
  summary: "确定是否应为初始个性化设置范围<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref>或<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;></xref>作用域。"
  remarks: "此方法可确定是否应为当前作用域<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>或<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>，根据给定引用<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件和个性化设置的状态已加载从在个性化生命周期的前面部分中的信息。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 通过使用此信息<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>后续个性化设置相关的任务的实例。</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       使用以下规则来确定个性化设置作用域:-作用域最初假定为<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -如果当前正在执行的用户帐户不进行身份验证，将范围设置为<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -按优先级顺序如果当前正在执行的用户帐户进行身份验证，进行其他处理:-如果页是在回发的模式下，页面请求包含从页面的上一个呈现的作用域信息。 如果该信息确定作用域指示该<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>作用域已使用，则作用域的计算结果为<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          -如果当前正在执行的页发生从另一页传输到它的控件 (例如，如果因调用而发生控制的转移<xref:System.Web.HttpServerUtility.Transfer%2A>方法; 请注意此特定的检查不会为跨页发送发生)，并且如果以前执行的页发生<xref:System.Web.UI.WebControls.WebParts.WebPartManager>实例，作用域设置的值为`Personalization.Scope`属性与上一<xref:System.Web.UI.WebControls.WebParts.WebPartManager>实例。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          -如果不满足前面的条件，然后作用域的计算结果为的值<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>属性当前<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       前面的计算之后，和作用域的计算结果为<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>作用域，请包括以下进程:-如果当前正在执行的用户帐户具有的<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>功能，范围保持设置为<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -如果当前正在执行的用户帐户时，没有<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>到<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>重置功能，则作用域</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      -如果以前的所有作用域评估的结果是<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>，此结果存储为当前正在执行的页上的隐藏字段。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 这是凭此页可以重播在后续回发期间的作用域计算的机制。"
  syntax:
