  summary: "当在派生类中重写时返回一个集合，包含零个或多<xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-派生对象根据范围和特定的查询参数。"
  remarks: "此方法是用于查询个性化数据的管理方法的抽象定义。 派生的实现应遵循下面所述的逻辑。       受约束的返回的项集`pageIndex`和`pageSize`参数，其中`pageSize`设置要返回的记录数和`pageIndex`设置要返回哪些记录。 例如，`pageIndex`为 0 和`pageSize`25 个，则将返回前 25 个匹配项，而`pageIndex`的 1 和`pageSize`25 个，则会返回匹配项 26-50。 如果你想要检索所有可用的记录，设置`pageIndex`为 0 和`pageSize`到<xref:System.Int32.MaxValue>。</xref:System.Int32.MaxValue>       <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-派生的对象返回按字母顺序，并按的组合其<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>和<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>属性值，同时以升序。</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       此方法将查询通配符字符传递给基础数据存储区。 当前依赖于每个提供程序处理如星号 （*）、 百分号 （%） 或下划线 (_) 字符的方式是支持通配符。       通常情况下，对于符合 SQL 数据存储区中，你可以执行通配符搜索部分路径带有通配符字符开头，结束时，或在搜索字符串文本的中间显示<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> 例如，若要查找以&quot;~/vdir&quot;开头的所有路径<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>属性将设置为&quot;~/vdir%&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       同样，对部分用户名通配符搜索可以显示的文本字符串中的任意位置的通配符字符<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> 例如，若要查找与&quot;John&quot;开头的所有用户名称<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>参数将如下所示&quot;John %&quot;。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       以下查询约束也适用:-如果只有`scope`提供，和`query`是`null`或上的所有属性`query`返回`null`或默认值，则指示匹配的所有记录`scope`返回参数。      -如果<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>属性不是`null`，返回的记录也是匹配的筛选基于的路径<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -如果<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>属性不是`null`，返回的记录也是匹配的筛选基于的用户名称<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>属性值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -如果<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>属性是否不等于<xref:System.DateTime.MaxValue>，则返回的记录还筛选以返回与非活动用户关联的那些记录。</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> 比较包括记录其中<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>属性小于或等于<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       请注意，此方法不会验证查询参数的组合。 例如，代码可以请求一组共享的范围中的特定用户名称与关联的个性化状态记录。 由于用户名不与共享信息相关联，则返回的集合将为空。       有可能会返回非空集合的参数组合包括:-<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>结合的作用域<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>属性。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>作用域中的任意或全部的值组合<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>， <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuer