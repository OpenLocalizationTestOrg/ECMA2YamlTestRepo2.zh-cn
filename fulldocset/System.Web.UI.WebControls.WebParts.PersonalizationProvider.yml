  summary: "当在派生类中重写，将从基础数据存储区基于指定参数删除个性化设置状态。"
  remarks: "此方法是删除个性化数据管理方法的抽象定义。 派生的实现应遵循下面所述的逻辑。       此方法不支持任何通配符搜索。 如果个性化设置提供程序公开识别事务的数据存储区中的数据，则此方法应作为单个原子事务执行其操作。       允许仅以下的参数组合:-`scope`参数设置，并且所有其他参数设置为`null`。 此组合中删除与由个性化设置作用域关联的所有 Web 部件个性化数据`scope`。      -`scope`参数设置，和`paths`参数包含至少一个值。 此组合中删除指定的路径或中指示的个性化设置范围路径的所有 Web 部件个性化数据`scope`。      -`scope`参数设置为<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、`paths`参数已设置且只包含一个数值和`usernames`参数包含至少一个值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 此组合中删除所有用户个性化设置给定路径或多个用户中包含与该键关联的 Web 部件数据`usernames`。      -`scope`参数设置为<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>、`paths`参数设置为`null`，和`usernames`参数包含至少一个值。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> 此组合跨所有路径或多个用户中包含与关联中删除所有的每个用户个性化 Web 部件数据`usernames`。       参数值的任何其他组合无效，将引发<xref:System.ArgumentException>异常。</xref:System.ArgumentException> 具体而言，不允许以下两个组合:-`usernames`参数不能提供时`scope`设置为<xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>。</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -`paths`参数不能包含多个条目时`usernames`参数不是`null`。       任何`paths`和`usernames`各自的阵列中包含的参数值必须满足以下的验证规则。 如果任何验证规则失败的任何成员的参数数组中，<xref:System.ArgumentException>引发异常。</xref:System.ArgumentException> 验证规则是:-`null`不允许值。      -一个空字符串 (&quot;&quot;) 不允许。 在执行空字符串检查之前，应对剪裁参数。      -`usernames`参数不能包含逗号 （，）。      -的长度`paths`参数不能大于 256 个字符，为 SQL 数据库。      -的长度`usernames`参数不能大于 256 个字符，为 SQL 数据库。"
