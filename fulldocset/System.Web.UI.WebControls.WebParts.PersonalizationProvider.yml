  remarks: "此方法是删除个性化数据管理方法的抽象定义。 请注意，此方法仅影响用户个性化设置数据和不共享的数据。       派生的实现应遵循下面所述的逻辑:-`path`参数不能包含通配符字符。      -如果提供程序公开识别事务的数据存储区中的数据，则此方法应在单个原子事务中执行其操作。      -如果`path`参数为非`null`，然后仅每用户个性化设置记录与关联`path`将被删除。      -与所示的日期后被视为处于非活动状态的用户相关联的仅每用户个性化设置记录`userInactiveSinceDate`参数将被删除。 具体而言，记录<xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>小于或等于<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>将被删除。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>      -如果提供这两个参数，则不会删除这两个约束相匹配的记录。      -`path`参数可以为`null`。      -`path`参数不能为空字符串。 在执行此检查之前应剪裁它。      -<xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>属性不能为`null`。</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>"
