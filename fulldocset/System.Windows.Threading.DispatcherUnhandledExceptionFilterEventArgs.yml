  summary: "获取或设置是否应捕捉到异常，并且调用事件处理程序。"
  remarks: "<xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>事件提供了一种方法不会引发<xref:System.Windows.Threading.Dispatcher.UnhandledException>事件。</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>  <xref:System.Windows.Threading.Dispatcher.UnhandledException>位于引发第一个，并且如果 RequestCatch<xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs>设置为`false`、<xref:System.Windows.Threading.Dispatcher.UnhandledException>不会引发事件。</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs> </xref:System.Windows.Threading.Dispatcher.UnhandledException>       在事件多路广播上一个处理程序可能具有已将设置此属性为`false`，指明不会捕获异常。  &quot;不要捕捉&quot;行为将覆盖所有其他用户，因为它最有可能表示一个调试方案。"
