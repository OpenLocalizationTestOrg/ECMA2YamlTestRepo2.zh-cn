  type: Interface
  summary: "提供一个对象，使用自定义的哈希函数对象的哈希代码。"
  remarks: "与<xref:System.Collections.Hashtable>类</xref:System.Collections.Hashtable>结合使用 IHashCodeProvider 接口 用作键，即可通过对象<xref:System.Collections.Hashtable>对象必须重写<xref:System.Object.GetHashCode%2A?displayProperty=fullName>和<xref:System.Object.Equals%2A?displayProperty=fullName>方法。</xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> <xref:System.Object.GetHashCode%2A?displayProperty=fullName>或密钥的实现<xref:System.Object.GetHashCode%2A?displayProperty=fullName>用作哈希代码提供程序。</xref:System.Object.GetHashCode%2A?displayProperty=fullName></xref:System.Object.GetHashCode%2A?displayProperty=fullName> <xref:System.Object.Equals%2A?displayProperty=fullName>或密钥的实现<xref:System.Object.Equals%2A?displayProperty=fullName>用作比较器。</xref:System.Object.Equals%2A?displayProperty=fullName></xref:System.Object.Equals%2A?displayProperty=fullName>       但是，某些重载的<xref:System.Collections.Hashtable>构造函数采用一个参数，是 IHashCodeProvider 的实现，或者是参数<xref:System.Collections.IComparer>实现，或者同时。</xref:System.Collections.IComparer> </xref:System.Collections.Hashtable> 如果 IHashCodeProvider 实现传递给构造函数中，<xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName>的该实现方法用作哈希代码提供程序。</xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName> 如果<xref:System.Collections.IComparer>实现传递给构造函数中，<xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName>的该实现方法用作比较器。</xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>"
  syntax:
    content: >-
      [System.Obsolete("Please use IEqualityComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IHashCodeProvider
