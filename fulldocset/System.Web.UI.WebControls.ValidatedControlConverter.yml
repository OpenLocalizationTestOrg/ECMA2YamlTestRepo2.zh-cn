  type: Class
  summary: "将在 Web 窗体页上，可以验证具有验证控件的控件转换为包含控件的 ID 的字符串"
  remarks: "可以使用验证控件验证并非所有控件。 此类用于可以是与验证控件关联的 Web 窗体页面上创建的控件 Id 的集合。 此集合通常在设计器中用于显示可以是与验证控件关联的 Web 窗体页上的控件的列表。       创建你自己的验证控件时，你可以启用设计器以显示支持验证控件的控件的列表。 只需将属性添加到表示要验证，请按如下所述的控件的字符串属性︰```vb#   <TypeConverter(GetType(ValidatedControlConverter))> _    Public Property ControlToValidate() As String       Get              // Add code to get the ID of the control to validate.       End Get       Set          // Add code to set the ID of the control to validate.       End Set    End Property   ```      ```c#   [TypeConverter(typeof(ValidatedControlConverter))]    public string ControlToValidate    {       get        {          // Add code to get the ID of the control to validate.       }       set       {          // Add code to set the ID of the control to validate.       }    }   ```"
