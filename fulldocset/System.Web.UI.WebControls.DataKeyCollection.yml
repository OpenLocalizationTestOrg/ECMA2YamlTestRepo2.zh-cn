  type: Class
  summary: "表示包含数据源中的每个记录的键字段的集合。 此类不能被继承。"
  remarks: "DataKeyCollection 类表示数据源中的键字段的集合。 数据源中的每个记录的键字段存储在此集合中。 这可以使用数据而不显示在控件中列表控件中存储的键字段。 中指定的字段的值自动填充此集合<xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> 此集合不允许您手动添加或从集合中移除项。       键字段通常用于在处理程序中某个事件，如`ItemCommand`或`DeleteCommand`，作为更新查询字符串以修改数据源中的特定记录的一部分。 键字段可帮助识别相应的记录，若要修改的更新查询字符串。       使用<xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>属性以确定集合中的项的数目。</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> 若要以编程方式从 DataKeyCollection 检索的键字段，请使用以下方法之一:-使用索引器从使用数组表示法的集合中获取单个键字段。      -使用<xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>方法复制到集合的内容<xref:System.Array?displayProperty=fullName>对象，用于从集合中获取项。</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      -使用<xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>方法来创建<xref:System.Collections.IEnumerator?displayProperty=fullName>实现的对象，用于从集合中获取项。</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
