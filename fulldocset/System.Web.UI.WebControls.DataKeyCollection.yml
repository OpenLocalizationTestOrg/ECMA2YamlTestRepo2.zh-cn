  remarks: "使用此方法创建的<xref:System.Collections.IEnumerator?displayProperty=fullName>实现，可以循环访问获取<xref:System.Web.UI.WebControls.DataKeyCollection>.</xref:System.Web.UI.WebControls.DataKeyCollection>中的每个项的对象</xref:System.Collections.IEnumerator?displayProperty=fullName>       使用<xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>属性当前获取的项集合中指向。</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       使用<xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>方法将移动到集合中的下一项。</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       使用<xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>方法将枚举器移到其初始位置。</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      1> [!NOTE]&1;> 创建后<xref:System.Collections.IEnumerator?displayProperty=fullName>实现对象或使用<xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>方法将枚举器移到的第一项在集合中，必须调用<xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>方法。</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> 否则，表示的项<xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>属性是不确定。</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
