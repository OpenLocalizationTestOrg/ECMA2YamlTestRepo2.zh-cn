  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "序列化存储区序列化为一组组件。"
  remarks: "CodeDomComponentSerializationService 类将一组组件或可序列化的对象序列化到序列化存储区。 存储可以然后反序列化在更高版本时。 CodeDomComponentSerializationService 类区别于其他序列化方案，因为序列化格式是不透明的而且它允许的部分序列化对象。 例如，你可以选择只序列化所选的属性的对象。       基本类、 <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>，替换<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>接口从.NET Framework 1.0 版中，尽管后者保留用于向后兼容。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> CodeDomComponentSerializationService 类未实现<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>接口，但是，如果你查询<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>、<xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>提供桥实施，以确保向后兼容性。</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
