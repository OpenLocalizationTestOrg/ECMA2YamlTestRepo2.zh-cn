  summary: "表示由符号存储区引用的文档。"
  remarks: "将文档的 URL 和文档类型 GUID 定义为。 （可选） 的文档源可以存储在符号存储区。      1> [!NOTE]&1;> 此接口是托管的副本的`ISymUnmanagedDocumentWriter`接口，该提供另一种方法来读取和写入调试符号信息的非托管的符号存储区接口之一。"
