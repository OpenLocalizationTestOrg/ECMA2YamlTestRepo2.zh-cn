  summary: "获取或设置 HTTP 消息的内容。"
  remarks: "HTTP 消息的内容对应于 RFC 2616 中定义的实体正文。       多个类可以用于 HTTP 内容。 这些包括以下内容。      1.  <xref:System.Net.Http.ByteArrayContent>HTTP 内容基于字节数组。</xref:System.Net.Http.ByteArrayContent>      2.  <xref:System.Net.Http.FormUrlEncodedContent>使用应用程序/x-响应客户-窗体-urlencoded MIME 类型编码的名称/值元组的 HTTP 内容。</xref:System.Net.Http.FormUrlEncodedContent>      3.  <xref:System.Net.Http.MultipartContent>使用多部分获取序列化的 HTTP 内容 / * 内容类型规范。</xref:System.Net.Http.MultipartContent>      4.  <xref:System.Net.Http.MultipartFormDataContent>的使用 multipart/form-data MIME 类型编码 HTTP 内容。</xref:System.Net.Http.MultipartFormDataContent>      5.  <xref:System.Net.Http.StreamContent>-基于 HTTP 内容流。</xref:System.Net.Http.StreamContent>      6.  <xref:System.Net.Http.StringContent>HTTP 内容基于的字符串。</xref:System.Net.Http.StringContent>"
