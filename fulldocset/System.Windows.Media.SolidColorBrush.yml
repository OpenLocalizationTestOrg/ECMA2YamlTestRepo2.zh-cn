  type: Class
  summary: "绘制用一种颜色区域。"
  remarks: "为方便起见，<xref:System.Windows.Media.Brushes>类提供一组常用 SolidColorBrush 对象，如<xref:System.Windows.Media.Brushes.Blue%2A>和<xref:System.Windows.Media.Brushes.Yellow%2A>.</xref:System.Windows.Media.Brushes.Yellow%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>       **可冻结功能︰**从继承，因此<xref:System.Windows.Freezable>类，SolidColorBrush 类提供了一些特殊功能︰ 可以声明为在多个对象之间共享、 进行只读的以提高性能、 进行线程安全 SolidColorBrush 对象和克隆，。</xref:System.Windows.Freezable> 有关提供的不同功能的详细信息<xref:System.Windows.Freezable>对象，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_SolidColorBrush&quot;></a># # XAML 属性用法```   <object property=&quot;predefinedBrushName&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc#scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>   ``` <a name=&quot;xamlValues_SolidColorBrush&quot;> </a> # # XAML 值*predefinedBrushName*画笔由<xref:System.Windows.Media.Brushes>类，如<xref:System.Windows.Media.Brushes.Blue%2A>或<xref:System.Windows.Media.Brushes.Orange%2A>.</xref:System.Windows.Media.Brushes.Orange%2A></xref:System.Windows.Media.Brushes.Blue%2A></xref:System.Windows.Media.Brushes>定义的名称             *rgb*描述此画笔的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>三位十六进制数字 第一个数字指定的颜色<xref:System.Windows.Media.Color.R%2A>值，第二个数字指定<xref:System.Windows.Media.Color.G%2A>值，且第三个数字，则指定<xref:System.Windows.Media.Color.B%2A>值。</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> 例如，`00F`。       *argb*描述此画笔的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>四位十六进制数字 第一个数字指定的颜色<xref:System.Windows.Media.Color.A%2A>值，第二个数字指定其<xref:System.Windows.Media.Color.R%2A>值下, 一步的数字指定<xref:System.Windows.Media.Color.G%2A>值，且最后一个数字，则指定其<xref:System.Windows.Media.Color.B%2A>值。</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> 例如，`F00F`。       *rrggbb*六位数的十六进制数字，描述此画笔的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> 前两个数字指定的颜色<xref:System.Windows.Media.Color.R%2A>值，后面的两个指定其<xref:System.Windows.Media.Color.G%2A>值和最终的两个指定其<xref:System.Windows.Media.Color.B%2A>值。</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> 例如，`0000FF`。       *aarrggbb*描述此画笔的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>八位十六进制数字 前两个数字指定的颜色<xref:System.Windows.Media.Color.A%2A>值，后面的两个指定其<xref:System.Windows.Media.Color.R%2A>值，后面的两个指定其<xref:System.Windows.Media.Color.G%2A>值和最终的两个指定其<xref:System.Windows.Media.Color.B%2A>值。</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> 例如，`FF0000FF`。       *缩放*<xref:System.Single><xref:System.Windows.Media.Color.ScA%2A>此画笔的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>值</xref:System.Windows.Media.Color.ScA%2A></xref:System.Single>           *scR* <xref:System.Single><xref:System.Windows.Media.Color.ScR%2A>此画笔的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>值</xref:System.Windows.Media.Color.ScR%2A></xref:System.Single>           *scG* <xref:System.Single><xref:System.Windows.Media.Color.ScG%2A>此画笔的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>值</xref:System.Windows.Media.Color.ScG%2A></xref:System.Single>           *scB* <xref:System.Single><xref:System.Windows.Media.Color.ScB%2A>此画笔的<xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A>值</xref:System.Windows.Media.Color.ScB%2A></xref:System.Single>           *profileUri* <xref:System.Uri?displayProperty=fullName>[!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)]或[!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)]颜色配置文件。</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> alpha 通道颜色值。</xref:System.Single?displayProperty=fullName>     值范围是从 0.0 到 1.0 之间。       *colorValue*表示的颜色配置文件的颜色通道的三到&8; 个值的以逗号分隔列表。 值范围是从 0.0 到 1.0 之间。"
