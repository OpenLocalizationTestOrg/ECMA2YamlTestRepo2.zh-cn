  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "生成 XML 架构元素声明，包括 WSDL 文档中的文本 XSD 消息部分的.NET Framework 类型的内部映射。"
  remarks: "XmlSchemaImporter 类由[Web 服务描述语言工具 (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88)和<xref:System.Web.Services.Description.ServiceDescriptionImporter>类从 Web 服务描述语言 (WSDL) 文档生成客户端代理类或抽象服务器类时。</xref:System.Web.Services.Description.ServiceDescriptionImporter> 类还由[Web 服务描述语言工具 (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88)时从 XML 架构定义 (XSD) 文档中生成类。 而不是直接使用此类，使用 Wsdl.exe 或 Xsd.exe。       XmlSchemaImporter 类具有要生成内部映射到 XSD 文档中或为部件 WSDL 文档中定义的元素的.NET Framework 类型的方法。 以下列表显示类由 Wsdl.exe︰ 的 WSDL 文档中指定文本的用法，使用 XML 架构定义按原义指定的 SOAP 消息参数和返回值 （或请求和响应文档） 的内容。      -A WSDL 文档指定 Web 服务通过 HTTP GET 和 HTTP POST 操作的.NET Framework 的非 SOAP 的实现。"
  syntax:
