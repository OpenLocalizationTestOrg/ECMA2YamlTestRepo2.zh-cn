    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>，它指定为其生成.NET Framework 类型的元素的类型的名称。</xref:System.Xml.XmlQualifiedName>"
    - id: elementName
      type: System.String
      description: "WSDL 文档中的一部分元素的名称。"
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "<xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref>表示 WSDL 消息定义的单个元素一部分的.NET Framework 类型映射。"
