  summary: "生成单个 WSDL 文档中定义的 (SOAP) literal 元素部分的内部类型映射信息。"
  remarks: "从 Web 服务描述语言 (WSDL) 文档生成客户端代理类或抽象服务器类时，如果由 Wsdl.exe 工具使用 ImportAnyType 方法。 而不是直接调用此方法，使用 Wsdl.exe 或 Xsd.exe。       <xref:System.Xml.Serialization.XmlSchemaImporter>WSDL 文档指定使用文本时才使用类。</xref:System.Xml.Serialization.XmlSchemaImporter> 当 WSDL 消息具有单个部件元素但一部分未被识别为包装元素使用 ImportAnyType 方法。"
  syntax:
