  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  summary: "指定一组与安全对象的大多数类型所共有的操作对应的标准访问权限。"
  remarks: "重载类提供常见的操作，例如删除、 读取和写入访问权限。 每个成员的精确意义是特定于应用到的对象类型。       重载是向其的两个枚举之一<xref:System.Messaging.GenericAccessRights>枚举地图大量读取、 写入或执行功能。</xref:System.Messaging.GenericAccessRights> 重载，可指定常见大多数对象的权限，例如，删除对象或读取安全描述符。       这两个重载和<xref:System.Messaging.MessageQueueAccessRights>提供用于删除队列的成员。</xref:System.Messaging.MessageQueueAccessRights> 应用程序的需要定义哪一组你使用的标志。"
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
