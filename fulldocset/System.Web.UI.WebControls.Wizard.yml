  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "提供导航和用户界面 (UI) 以跨多个步骤收集相关的数据。"
  remarks: "本主题中:-[简介](#introduction)      -   [向导组件](#components)      -   [向导步骤](#wizard_steps)      -   [收集向导数据](#collecting_wizard_data)      -   [向导命令名称](#wizard_command_names)      -   [动态更改步骤](#dynamically_changing_steps)      -   [向导外观](#wizard_appearance)      -   [格式使用的布局模板](#formatting_using_layout_templates)      -   [可访问性](#accessibility)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 介绍你可以使用该向导控件:-跨多个步骤收集相关的数据。            -分解较大的网页用于收集用户输入到较小的逻辑步骤。      -可以完成的步骤的线性或非线性导航。      <a name=&quot;components&quot;></a># # 向导组件向导控件组成的以下组件:-<xref:System.Web.UI.WebControls.WizardStepCollection>页面开发人员定义包含每个步骤的用户界面的步骤的集合。</xref:System.Web.UI.WebControls.WizardStepCollection>      -内置导航功能，用于确定相应的按钮以显示基于<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>值。</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>      -A 标题区域，可以对其进行自定义，以向用户目前的步骤中显示特定信息。      -A 侧栏区域，可用于快速导航到控件中的步骤。          1> [!NOTE] 1> 如果使用 Microsoft Visual Studio 2005，请注意，<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>保留在源视图。</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> 如果你更改<xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>属性在设计视图中通过单击侧栏按钮，然后运行此页面的第一步`Wizard`控件可能不会显示，因为<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>可能指向了另一个步骤。</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>      <a name=&quot;wizard_steps&quot;></a># # 向导步骤，每个向导控件中的步骤都有<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>属性，用于确定具有的导航功能的类型。</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> 如果不指定<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>属性，则默认值为<xref:System.Web.UI.WebControls.WizardStepType>。</xref:System.Web.UI.WebControls.WizardStepType></xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>的值 下表列出的可用设置<xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>属性和步骤所产生行为。</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>       `WizardStepType.Auto`由在其中声明该步骤的顺序确定的导航步骤呈现的用户界面。       `WizardStepType.Complete`要显示的最后一个步骤。 没有导航按钮的呈现。       `WizardStepType.Finish`步是收集用户数据的最后一个。 **完成**呈现用于导航的按钮。       `WizardStepType.Start`步骤是第一个显示。 A**上一步**不呈现按钮。       `WizardStepType.Step`该步骤是任何步骤之间第一个和最后一个。 **以前**和**下一步**呈现用于导航的按钮。      <a name=&quot;collecting_wizard_data&quot;></a># # 使用向导控件收集向导数据，可以通过线性或非线性导航收集数据。 正在跳过不必要的步骤或返回到以前完成的步骤，若要更改某个值非线性导航的一些示例。 向导控件保持其状态之间的步骤，因此不需要要持久化到数据存储区中，直到已完成的向导控件的所有步骤输入在步骤中的数据。       或者，如果你想要收集将数据保存到数据存储为每个步骤完成，例如，当<xref:System.Web.UI.WebControls.Wizard.NextButtonClick>引发事件，应将<xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>属性<xref:System.Web.UI.WebControls.WizardStepBase>对象传递给`false`，以便用户无法返回到以前完成的步骤，并且一旦已提交更改的数据。</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick>      <a name=&quot;wizard_command_names&quot;></a># # 向导命令名称，则向导控件将继承从下面的命令名<xref:System.Web.UI.WebControls.View>类和<xref:System.Web.UI.WebControls.MultiView>类︰ <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>， <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>， <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>，和<xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>。</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> 向导控件将忽略这些命令名称，并且不包含任何特殊逻辑，用于启用这些命令，使其自动适用于导航。 如果命令名称被删除，或缺少向导控件中的按钮，不引发异常。 例如，如果<xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>按钮缺少的值<xref:System.Web.UI.WebControls.Button.CommandName%2A>，不会引发异常。</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>      <a name=&quot;dynamically_changing_steps&quot;></a># # 动态更改步骤可以使用<xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>方法或<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>属性可以动态更改当前向导在控件中显示的步骤。</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>      1> [!NOTE]&1;> 如果以编程方式添加<xref:System.Web.UI.WebControls.WizardStep>中`Page_Load`事件处理程序，必须将在导航窗格添加到之前页面加载该步骤。</xref:System.Web.UI.WebControls.WizardStep>      <a name=&quot;wizard_appearance&quot;></a># # 向导外观向导控件的外观会通过模板、 外观和样式设置完全可自定义。 例如，你可以使用<xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>，和<xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>自定义界面的向导控件的属性。</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>      1> [!NOTE]&1;> 设置<xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>， <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>， <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>，或<xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>属性重新创建向导控件的子控件。</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> 因此，在过程中丢失的子控件的视图状态。 若要避免这种情况下，显式显式，维护向导控件的子控件的控件状态，或避免使模板内部的控件。       请注意，向导控件不支持特殊的 Microsoft Internet Explorer 呈现为非标准或 quirks 模式。 若要获取使用向导控件的最佳 Internet 资源管理器中呈现，请使用 XHTML 文档类型，默认情况下，在 Visual Web Developer 和 Visual Studio 中添加。      <a name=&quot;formatting_using_layout_templates&quot;></a># # 格式使用布局模板向导控件允许你指定的控件布局，而无需使用 HTML`table`元素。 相反，你可以使用`LayoutTemplate`元素以指定的布局。 在模板中，你创建占位符控件以指示应在控件中动态插入项的位置。 (这是类似于如何模板模型<xref:System.Web.UI.WebControls.ListView>控件的工作原理。)</xref:System.Web.UI.WebControls.ListView>有关详细信息，请参阅<xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:Wizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DisplayCancelButton=&quot;True|False&quot;       DisplaySideBar=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FinishCompleteButtonImageUrl=&quot;uri&quot;       FinishCompleteButtonText=&quot;string&quot;       FinishCompleteButtonType=&quot;Button|Image|Link&quot;       FinishDestinationPageUrl=&quot;uri&quot;       FinishPreviousButtonImageUrl=&quot;uri&quot;       FinishPreviousButtonText=&quot;string&quot;       FinishPreviousButtonType=&quot;Button|Image|Link&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       HeaderText=&quot;string&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnActiveStepChanged=&quot;ActiveStepChanged event handler&quot;       OnCancelButtonClick=&quot;CancelButtonClick event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnFinishButtonClick=&quot;FinishButtonClick event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnNextButtonClick=&quot;NextButtonClick event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnPreviousButtonClick=&quot;PreviousButtonClick event handler&quot;       OnSideBarButtonClick=&quot;SideBarButtonClick event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       StartNextButtonImageUrl=&quot;uri&quot;       StartNextButtonText=&quot;string&quot;       StartNextButtonType=&quot;Button|Image|Link&quot;       StepNextButtonImageUrl=&quot;uri&quot;       StepNextButtonText=&quot;string&quot;       StepNextButtonType=&quot;Button|Image|Link&quot;       StepPreviousButtonImageUrl=&quot;uri&quot;       StepPreviousButtonText=&quot;string&quot;       StepPreviousButtonType=&quot;Button|Image|Link&quot;       Style=&