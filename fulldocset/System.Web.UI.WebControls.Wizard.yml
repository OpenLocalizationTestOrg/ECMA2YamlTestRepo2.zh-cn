  summary: "获取或设置当前的索引<xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;></xref>对象。"
  remarks: "ActiveStepIndex 属性提供的从零开始的索引<xref:System.Web.UI.WebControls.WizardStepBase>中当前显示的对象<xref:System.Web.UI.WebControls.Wizard>控件。</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> 控制哪个步骤向用户显示在运行时，可以编程方式设置 ActiveStepIndex 属性。      1> [!NOTE] 1> 如果使用 Microsoft Visual Studio 2005，请注意 ActiveStepIndex 保持不变在源视图中。 如果你更改<xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>属性在设计视图中通过单击侧栏按钮，然后运行此页面的第一步`Wizard`控件可能不会显示，因为 ActiveStepIndex 可能指向了另一个步骤。</xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>       如果将 ActiveStepIndex 的值设置为-1 以支持默认情况下不需要执行步骤向导时，会出现以下行为:-如果你以声明方式将 ActiveStepIndex 设置为-1 或设置它为-1 作为默认值，该控件将始终尝试将呈现向导的第一步。      -如果你以编程方式设置 ActiveStepIndex 为-1，将不会呈现控件。       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
