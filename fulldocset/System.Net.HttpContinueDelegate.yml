- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "表示在客户端收到继续响应通知调用方的方法。"
  remarks: "HttpContinueDelegate 用于指定要在 HTTP 100 时要调用的回调方法-继续从服务器收到响应。 集，会调用的委托时，每当第一个协议的类型的响应<xref:System.Net.HttpStatusCode?displayProperty=fullName>收到。</xref:System.Net.HttpStatusCode?displayProperty=fullName> 这是从 1.1 版的行为更改 Framework。       事件处理程序必须声明与 HttpContinueDelegate 相同的参数。      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       当客户端想要显示的状态从服务器接收的数据，这非常有用。"
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
