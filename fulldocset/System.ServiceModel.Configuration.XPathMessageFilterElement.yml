  fullName: System.ServiceModel.Configuration.XPathMessageFilterElement
  type: Class
  summary: "表示一个配置元素，消息日志记录中使用。 此类不能被继承。"
  remarks: "XPath 筛选器是由 XPath 1.0 表达式定义的 XML 文档的查询。       XPath 筛选器可以添加到`messageLogging`节，用以记录传输和服务级别的特定消息。 如果未不定义任何筛选器，则记录所有消息。 筛选器仅适用于消息的标头。 正文会被忽略。 [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]将忽略消息正文，以便提高性能。 如果你想要筛选基于正文的内容，你可以创建自定义侦听器使用的筛选器。       启用传输消息日志记录后 (<xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>是`true`)，仅记录的消息与筛选器匹配。</xref:System.ServiceModel.Configuration.MessageLoggingElement.LogMessagesAtTransportLevel%2A>"
  syntax:
    content: 'public sealed class XPathMessageFilterElement : System.Configuration.ConfigurationElement'
