  fullName: System.Configuration.ClientSettingsSection
  type: Class
  summary: "表示一组用户范围的应用程序配置文件中的设置。"
  remarks: "[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]包含一个默认设置提供程序， <xref:System.Configuration.LocalFileSettingsProvider>，它在带有扩展名的文件存储到本地文件系统的配置数据`.config`。</xref:System.Configuration.LocalFileSettingsProvider> 配置文件的内容组织为 XML 文档。 用户范围设置具有名称的文件中保留`username.config`。 在此文件中，数据存储中的元素为`<userSettings>`部分。 以下各节由相应 ClientSettingsSection 表示。 拥有和管理一个配置节处理程序，即<xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler>通过每个部分对象       ClientSettingsSection 类表示的简单的扩展名<xref:System.Configuration.ConfigurationSection>类，该类用于在[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]支持常规配置文件。</xref:System.Configuration.ConfigurationSection>       有关应用程序设置的详细信息，请参阅主题[应用程序设置 Windows 窗体](~/add/includes/ajax-current-ext-md.md)。"
