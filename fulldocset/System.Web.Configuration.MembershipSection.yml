      description: "在<xref:System.Web.Configuration.MembershipSection.Providers*>。</xref:System.Web.Configuration.MembershipSection.Providers*>提供程序的名称 默认值是<xref uid=&quot;langword_csharp_AspNetSqlRoleProvider&quot; name=&quot;AspNetSqlRoleProvider&quot; href=&quot;&quot;> </xref>。"
