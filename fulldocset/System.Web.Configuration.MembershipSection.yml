  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置用于敏感成员资格信息的加密类型。"
  remarks: "在运行时，成员资格系统绑定到相应的哈希算法类型，并加密成员身份信息时，然后使用此类型。 如果未设置 HashAlgorithmType 属性，成员资格系统默认为<xref:System.Web.Configuration.MachineKeySection.Validation%2A><xref:System.Web.Configuration.MachineKeySection>类</xref:System.Web.Configuration.MachineKeySection>中的属性</xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
