  type: Class
  summary: "生成[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]代表其主机，如<xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>。"
  remarks: "ItemContainerGenerator 实现<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>，这是定义一种类型的接口的:-如维护多个项控件的数据视图之间的关联<xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A>和相应<xref:System.Windows.UIElement>项。</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A> </xref:System.Windows.Controls.Primitives.IItemContainerGenerator>      生成<xref:System.Windows.UIElement>代表多个项控件的项。</xref:System.Windows.UIElement>       每个<xref:System.Windows.Controls.ItemsControl>类型都有相应的容器类型。</xref:System.Windows.Controls.ItemsControl> 容器元素是包含项集合中的数据项的对象。 例如，对于<xref:System.Windows.Controls.ListBox>，生成的容器是<xref:System.Windows.Controls.ListBoxItem>控件; 有关<xref:System.Windows.Controls.ComboBox>，它们是<xref:System.Windows.Controls.ComboBoxItem>控件。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       <xref:System.Windows.Controls.ItemsControl>生成通过其项<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>接口。</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>属性<xref:System.Windows.Controls.ItemsControl>属于类型 ItemContainerGenerator，实现<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>接口。</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> 因此，你可以访问与关联的 ItemContainerGenerator 对象你<xref:System.Windows.Controls.ItemsControl>使用<xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>属性。</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl> 例如，如果您有一个数据绑定<xref:System.Windows.Controls.TreeView>，并且你想要获取<xref:System.Windows.Controls.TreeViewItem>基于其索引或其关联的数据项，你可以使用<xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>或<xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>方法。</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> 或者，可以使用<xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>或<xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>方法以获取与给定的所生成的容器元素关联的索引或数据的项。</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>       除了这些用法<xref:System.Windows.Controls.Primitives.IItemContainerGenerator>接口用于高级方案。</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> 通常情况下，具有自己的虚拟化的面板的实现的高级应用程序调用该接口的成员。"
  syntax:
    content: 'public sealed class ItemContainerGenerator : System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator, System.Windows.IWeakEventListener'
