  type: Class
  summary: "提供有关从缓存中删除某个缓存项的信息。"
  remarks: "CacheEntryRemovedArguments 类的属性表示的缓存项本身，<xref:System.Runtime.Caching.ObjectCache>的条目已从，删除的实例和删除的原因。</xref:System.Runtime.Caching.ObjectCache> CacheEntryRemovedArguments 类的构造函数使用这些自变量来创建类的新实例。       CacheEntryRemovedArguments 对象通常在一个回调方法来将有关已移除的缓存条目的信息传递回应用程序中，当从缓存中删除某个缓存项中创建。"
