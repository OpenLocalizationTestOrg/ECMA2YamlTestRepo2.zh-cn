  namespace: System.Runtime.Caching
  summary: "初始化的新实例<xref href=&quot;System.Runtime.Caching.CacheEntryRemovedArguments&quot;></xref>类。"
  remarks: "开发人员通常使用<xref:System.Runtime.Caching.CacheEntryRemovedArguments>类时他们想要被通知后已从缓存中删除某个缓存项。</xref:System.Runtime.Caching.CacheEntryRemovedArguments>       当缓存实现即将从缓存中删除一个或多个缓存项时，将缓存实现调用<xref:System.Runtime.Caching.CacheEntryRemovedCallback>应用程序中已注册的委托。</xref:System.Runtime.Caching.CacheEntryRemovedCallback> 当缓存实现调用委托时，它通常会调用 CacheEntryRemovedArguments 构造函数要传递给一个新的回调<xref:System.Runtime.Caching.CacheEntryRemovedArguments>实例，其中包含有关正在删除的缓存条目的信息。</xref:System.Runtime.Caching.CacheEntryRemovedArguments> 回调通知注册回调的缓存条目，正在删除有关该应用程序。 构造函数将返回后，则<xref:System.Runtime.Caching.CacheEntryRemovedArguments>实例包含有关删除缓存项的详细信息。</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
  syntax:
    content: public CacheEntryRemovedArguments (System.Runtime.Caching.ObjectCache source, System.Runtime.Caching.CacheEntryRemovedReason reason, System.Runtime.Caching.CacheItem cacheItem);
    parameters:
    - id: source
