      description: "<xref href=&quot;System.Runtime.Caching.ObjectCache&quot;> </xref>从中实例`cacheItem`已删除。"
    - id: reason
      type: System.Runtime.Caching.CacheEntryRemovedReason
      description: "一个枚举值，用于指示原因`cacheItem`已删除。"
    - id: cacheItem
      type: System.Runtime.Caching.CacheItem
      description: "已删除的缓存条目的实例。"
