  type: Enum
  summary: "指示所发生的操作时<xref href=&quot;System.Data.ForeignKeyConstraint&quot;></xref>强制执行。"
  remarks: "规则值设置为<xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>和<xref:System.Data.ForeignKeyConstraint.DeleteRule%2A>的<xref:System.Data.ForeignKeyConstraint><xref:System.Data.DataTable>对象<xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection></xref:System.Data.DataTable>中找到的对象</xref:System.Data.ForeignKeyConstraint>的属性</xref:System.Data.ForeignKeyConstraint.DeleteRule%2A></xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       规则值确定删除或更新列中的值时发生的操作。 这二者当中，删除值时更关键，特别小心设置一条规则。       在其中删除一个值，这种情况`Cascade`指定包含该值的所有行也会被都删除。 `SetNull`指定将所有子列中的值设置为 null 值。 `SetDefault`指定必须将所有子列都设置为默认值的列。 `None`指定不发生任何操作，但生成异常。       在其中更新一个值，这种情况`Cascade`指定所有子列同样都更新使用新值。 `SetNull`指定必须将所有子列都设置为 null 值。 `SetDefault`指定所有子列的值都设置为默认值。 `None`指定不采取任何操作，但生成异常。       约束<xref:System.Data.DataSet>不会强制执行除非<xref:System.Data.DataSet.EnforceConstraints%2A>属性是`true`。</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       当<xref:System.Data.DataTable.AcceptChanges%2A>调用方法时，<xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>进一步确定当采取的操作。</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
  example:
