  summary: "获取或设置指定如何绘制的渐变的开始或结束要绘制的对象的边界内的扩展方法的类型。"
  remarks: "下图显示可用的传播方法以及它们对<xref:System.Windows.Media.LinearGradientBrush>和<xref:System.Windows.Media.RadialGradientBrush>。</xref:System.Windows.Media.RadialGradientBrush></xref:System.Windows.Media.LinearGradientBrush>影响 红线指示的渐变的空间。 A<xref:System.Windows.Media.LinearGradientBrush>定义自己的渐变空间与其<xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>和<xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>属性。</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> A<xref:System.Windows.Media.RadialGradientBrush>定义自己的渐变空间与其<xref:System.Windows.Media.RadialGradientBrush.Center%2A>， <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>，和<xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>属性。</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![不同的 GradientSpread 设置](~/add/media/img-mmgraphics-gradientspread.png &quot;不同的 GradientSpread 设置&quot;)渐变扩展方法<a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;> </a> # # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"
