  remarks: "这一可选元素使客户端请求要颁发的令牌包含其公钥 wst︰ 元素下指定的标识提供程序。 但是，客户端必须证明拥有该密钥。 在基于 WS 安全的 SOAP 消息中，客户端可以其证书作为认可令牌向添加要证明拥有该密钥的安全标头。       有关此类表示的元素的详细信息，请参阅适用于你的方案的 Ws-trust 规范的版本。"
