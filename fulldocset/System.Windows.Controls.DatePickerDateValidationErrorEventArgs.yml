  summary: "提供有关数据<xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>事件发生时<xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>设置为一个值，无法解释为日期或日期不能选择何时。</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> </xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> 你可以订阅此事件，并指定是否设置引发异常<xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>属性。</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> 如果<xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>`true`，将引发以下异常之一: |异常类型 |条件 |  |--------------------|---------------|  |<xref:System.FormatException>|输入的文本无法分析为有效日期，并不取消异常。 |  |<xref:System.ArgumentOutOfRangeException>|输入的文本分析到不是可选择的日期。 |      如果<xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>是`false`，应用程序将像往常一样继续执行。</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.ArgumentOutOfRangeException> </xref:System.FormatException> </xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
