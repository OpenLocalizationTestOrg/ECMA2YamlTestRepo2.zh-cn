  summary: "表示可以为设置的选项<xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>。"
  remarks: "<xref:System.Runtime.Serialization.XsdDataContractExporter>用于从类型或程序集生成 XSD 架构。</xref:System.Runtime.Serialization.XsdDataContractExporter> 你还可以使用<xref:System.Runtime.Serialization.XsdDataContractImporter>生成[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]从架构文档的代码。</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]导入和导出架构，请参阅[架构导入和导出](~/add/includes/ajax-current-ext-md.md)和[从类导出架构](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>属性由<xref:System.Runtime.Serialization.DataContractSerializer>要包含在对象图中的可读取的类型。</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]数据协定和已知的类型，请参阅[数据协定已知类型](~/add/includes/ajax-current-ext-md.md)。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]数据协定，请参阅[使用数据协定](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
