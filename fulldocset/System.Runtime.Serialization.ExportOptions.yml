  remarks: "KnownTypes 属性由<xref:System.Runtime.Serialization.DataContractSerializer>要包含在对象图中的可读取的类型 (使用设置<xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>属性)。</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]数据协定和已知的类型，请参阅[数据协定已知类型](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "A <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref>包含序列化或反序列化过程中可能会遇到的类型的集合。 在此集合中指定的所有类型导出 XML 架构表示形式<xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>。"
