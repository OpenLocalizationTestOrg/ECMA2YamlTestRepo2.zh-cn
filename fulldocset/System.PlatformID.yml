  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "标识的操作系统或程序集所支持的平台。"
  remarks: "使用<xref:System.Environment.OSVersion%2A?displayProperty=fullName>和<xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>属性来获取当前正在执行的操作系统或开发平台 PlatformID 枚举。</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> </xref:System.Environment.OSVersion%2A?displayProperty=fullName> PlatformID 枚举用于帮助确定当前操作系统或开发平台是否支持你的应用程序。       你可以使用每个 PlatformID 枚举成员的基础整数值，以显示在表中，`PlatformId`参数[SignTool.exe （签名工具）](~/add/includes/ajax-current-ext-md.md)实用程序。      |成员 |基础值 |  |------------|----------------------|  |Win32S |&0; |  |Win32Windows |&1; |  |Win32NT |&2; |  |WinCE |&3; |  |Unix |&4; |  |Xbox |&5; |  |MacOSX |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
