  name: ReadOnlyPermissionSet
  nameWithType: ReadOnlyPermissionSet
  fullName: System.Security.ReadOnlyPermissionSet
  type: Class
  summary: "表示可以包含许多不同类型的权限的只读集合。"
  remarks: "只读权限集创建从显式 XML，而在创建之后不能修改。 此限制可确保权限集，将还原到相同的 XML 编码，最初从中创建它。 尝试添加或删除权限从中<xref:System.InvalidOperationException>。</xref:System.InvalidOperationException> ReadOnlyPermissionSet 结果       请注意，从 ReadOnlyPermissionSet 获取任何权限仅权限的副本。 如果该副本是可变的更改，处于 ReadOnlyPermissionSet 权限不会更改。"
  syntax:
    content: 'public sealed class ReadOnlyPermissionSet : System.Security.PermissionSet'
