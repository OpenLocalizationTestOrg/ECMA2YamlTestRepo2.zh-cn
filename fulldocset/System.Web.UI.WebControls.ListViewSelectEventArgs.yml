  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控件都将引发<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>单击选择按钮后，之前的事件<xref:System.Web.UI.WebControls.ListView>控件处理选择操作。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.ListView> (A 选择按钮是其`CommandName`属性设置为&quot;Select&quot;。)这使你能够执行自定义的例程，每次此事件发生时，例如取消选择操作的事件处理方法。       ListViewSelectEventArgs 对象传递给事件处理方法，使你可以确定用户选定的项的索引。 另外，可以取消选择操作。 若要取消选择操作，请设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>于 ListViewSelectEventArgs 对象属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       ListViewSelectEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
