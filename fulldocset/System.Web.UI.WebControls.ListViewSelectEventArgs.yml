  summary: "获取或设置要在中选择的新项的索引<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>事件之前发生<xref:System.Web.UI.WebControls.ListView>控件将执行选择操作。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> 因此，不能使用<xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>要确定用户选择的新项的索引的控件的属性。</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>属性包含以前选择的项的索引。</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> 若要确定用户选择新项的索引，请使用 NewSelectedIndex 属性。 此属性还可用于以编程方式通过将其设置为其他值重写的所选的项索引。"
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
