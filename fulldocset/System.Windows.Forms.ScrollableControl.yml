- uid: System.Windows.Forms.ScrollableControl.AutoScrollMargin
  id: AutoScrollMargin
  parent: System.Windows.Forms.ScrollableControl
  langs:
  - csharp
  name: AutoScrollMargin
  nameWithType: ScrollableControl.AutoScrollMargin
  fullName: System.Windows.Forms.ScrollableControl.AutoScrollMargin
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "获取或设置自动滚动边距的大小。"
  remarks: "自动滚动边距是任何子控件和可滚动父控件的边缘之间的距离。 AutoScrollMargin 大小添加到包含在可滚动的控件，以确定需要滚动条中任何子控件的大小。 AutoScrollMargin 属性时调整父可滚动控件的或各个子控件放入视图中，计算，用于确定是否必须显示滚动条。 停靠的控件被不确定是否必须显示滚动条的计算。      1> [!NOTE]&1;> 如果停靠控件的<xref:System.Windows.Forms.Control.Dock%2A>属性设置为<xref:System.Windows.Forms.DockStyle?displayProperty=fullName>，控件将填充父可滚动控件，而使用 AutoScrollMargin 以确定是否需要滚动条时忽略停靠的控件。</xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A>       如果到父可滚动控件的子控件的边缘的距离小于分配给 AutoScrollMargin 属性的值与<xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>属性设置为`true`，显示相应的滚动条。</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>      1> [!NOTE]&1;> 时，我们建议，停靠控件在可滚动的控件中，你添加的子可滚动控件，例如<xref:System.Windows.Forms.Panel>，用于包含任何其他可能需要滚动的控件。</xref:System.Windows.Forms.Panel> 应添加子<xref:System.Windows.Forms.Panel>到可滚动的控件的控件并将其<xref:System.Windows.Forms.Control.Dock%2A>属性设置为<xref:System.Windows.Forms.DockStyle?displayProperty=fullName>及其<xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>属性设置为`true`。</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> </xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Panel> 应设置<xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>到可滚动父控件的属性`false`。</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.Panel>. The example evaluates the location of a text box and changes the appearance and behavior of its parent container, the panel control. The example requires that you have created an instance of a <xref:System.Windows.Forms.Panel> control, <xref:System.Windows.Forms.TextBox>, and <xref:System.Windows.Forms.Button>. Place the text box on the panel so that it overlaps at least one of the panel's edges. Call this function on the click of a button to see the difference in the panel's behavior and appearance.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_50_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_50_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_50_1.cpp)]"
  syntax:
    content: public System.Drawing.Size AutoScrollMargin { get; set; }
    return:
      type: System.Drawing.Size
      description: "A <xref href=&quot;System.Drawing.Size&quot;> </xref>表示的高度和宽度，以像素为单位的自动滚动边距。"
  overload: System.Windows.Forms.ScrollableControl.AutoScrollMargin*
