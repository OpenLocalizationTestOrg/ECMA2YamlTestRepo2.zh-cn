  name: ScrollableControl
  nameWithType: ScrollableControl
  fullName: System.Windows.Forms.ScrollableControl
  type: Class
  summary: "定义支持自动滚动行为的控件的基类。"
  remarks: "不通常使用 ScrollableControl 类直接。 <xref:System.Windows.Forms.ContainerControl>和<xref:System.Windows.Forms.Panel>类都继承此类。</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.ContainerControl>       ScrollableControl 类充当需要能够滚动的控件的基类。 若要启用一个控件来显示滚动条，根据需要设置<xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>属性`true`并设置<xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A>到所需大小的属性。</xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A> </xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> 控件的尺寸小于指定的最小大小，或子控件位于控件的边界之外，将显示相应的滚动条。       若要手动重写的滚动条是可见的设置<xref:System.Windows.Forms.ScrollableControl.VScroll%2A>和<xref:System.Windows.Forms.ScrollableControl.HScroll%2A>属性。</xref:System.Windows.Forms.ScrollableControl.HScroll%2A> </xref:System.Windows.Forms.ScrollableControl.VScroll%2A> 如果这两个属性设置为`false`，相应的滚动条不可见，即使<xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>属性设置为`true`。</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>       你可以处理<xref:System.Windows.Forms.ScrollableControl.Scroll>事件，以了解当用户或代码滚动工作区。</xref:System.Windows.Forms.ScrollableControl.Scroll>       以编程方式添加控件，向窗体，使用<xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>属性定位控件内部或外部当前的可视滚动区域。</xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>"
