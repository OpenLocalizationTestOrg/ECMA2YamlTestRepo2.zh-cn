  summary: "获取或设置自动滚动位置的位置。"
  remarks: "AutoScrollPosition 属性表示可滚动控件的可见部分的位置。 此属性用于更改控件显示的部分。       当以编程方式添加控件，向窗体，使用 AutoScrollPosition 属性以便将此控件内部或外部当前的可视滚动区域。      1> [!NOTE]&1;><xref:System.Drawing.Point.X%2A>和<xref:System.Drawing.Point.Y%2A>检索到的坐标值为负，如果控件具有滚动离开它的起始位置 (0，0)。</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> 当设置此属性时，你必须始终分配正<xref:System.Drawing.Point.X%2A>和<xref:System.Drawing.Point.Y%2A>值将滚动位置设置相对于起始位置。</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> 例如，如果你有水平滚动条和你集 x 和 y 为 200，则会滚动 200 像素移动右侧;如果你，然后集 x 和 y 为 100，滚动似乎跳左侧转 100 个像素，因为你将其设置 100 个像素离开的起始位置。 在第一种情况下，AutoScrollPosition 返回 {-200，0};在第二个用例，它将返回 {-100,0}。       若要 AutoScrollPosition 更改时进行检测，创建的事件处理程序<xref:System.Windows.Forms.Control.Paint>事件，将旧的位置值保存在私有变量，并在以后的旧值的新值进行比较<xref:System.Windows.Forms.Control.Paint>事件。</xref:System.Windows.Forms.Control.Paint> </xref:System.Windows.Forms.Control.Paint>"
  example:
