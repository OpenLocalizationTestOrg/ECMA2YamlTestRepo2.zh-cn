  fullName: System.Windows.Forms.ScrollableControl.AutoScroll
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "获取或设置一个值，该值指示容器是否允许用户滚动到任何放置在它的可视边界之外的控件。"
  remarks: "当`true`，此属性使要有一个虚拟大小是大于它的可视边界的容器。       当前没有可阻止所有派生自的类的 Windows 窗受到如下限制<xref:System.Windows.Forms.ScrollableControl>正常时同时<xref:System.Windows.Forms.Control.RightToLeft%2A>启用自动滚动设置为<xref:System.Windows.Forms.RightToLeft>。</xref:System.Windows.Forms.RightToLeft>和</xref:System.Windows.Forms.Control.RightToLeft%2A></xref:System.Windows.Forms.ScrollableControl> 例如，让我们假设你如控件置于<xref:System.Windows.Forms.Panel>— 或容器类派生自<xref:System.Windows.Forms.Panel>(如<xref:System.Windows.Forms.FlowLayoutPanel>或<xref:System.Windows.Forms.TableLayoutPanel>)-窗体上。</xref:System.Windows.Forms.TableLayoutPanel> </xref:System.Windows.Forms.FlowLayoutPanel> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> 如果在容器上设置自动滚动<xref:System.Windows.Forms.RightToLeft>然后设置<xref:System.Windows.Forms.Control.Anchor%2A>上一个或多个容器内控件的属性<xref:System.Windows.Forms.AnchorStyles>，则不会出现任何滚动条。</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.RightToLeft> <xref:System.Windows.Forms.ScrollableControl>看起来就像自动滚动已设置为<xref:System.Windows.Forms.RightToLeft>。</xref:System.Windows.Forms.RightToLeft></xref:System.Windows.Forms.ScrollableControl>从派生类       目前，唯一的解决方法是嵌套<xref:System.Windows.Forms.ScrollableControl>在另一个<xref:System.Windows.Forms.ScrollableControl>.</xref:System.Windows.Forms.ScrollableControl> </xref:System.Windows.Forms.ScrollableControl> 例如，如果你需要<xref:System.Windows.Forms.TableLayoutPanel>在此情况下，运行，则可以它放内的<xref:System.Windows.Forms.Panel>控件，并设置自动滚动<xref:System.Windows.Forms.Panel>到<xref:System.Windows.Forms.RightToLeft>。</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.TableLayoutPanel>      1> [!NOTE]&1;> 自动滚动会自动维护滚动条的可见性。 因此，设置<xref:System.Windows.Forms.ScrollableControl.HScroll%2A>或<xref:System.Windows.Forms.ScrollableControl.VScroll%2A>属性`true`时启用自动滚动没有任何作用。</xref:System.Windows.Forms.ScrollableControl.VScroll%2A> </xref:System.Windows.Forms.ScrollableControl.HScroll%2A>"
  example:
  - "The following code example shows how horizontal and/or vertical scroll bars are provided automatically as needed when the AutoScroll property is set to `true`. To run the example, follow these steps:  \n  \n1.  Create a new Windows Forms application.  \n  \n2.  Add a <xref:System.Windows.Forms.Panel> to the form.  \n  \n3.  Add a <xref:System.Windows.Forms.TextBox> to the panel and name it `text1`.  \n  \n4.  Move the text box so that the right part extends beyond the right edge of the panel.  \n  \n     You should see only an outline of the part of the text box that is outside the bounds of the panel. If the whole text box is visible, the text box is on the form and not in the panel.  \n  \n5.  Add a <xref:System.Windows.Forms.Button> to the form.  \n  \n6.  Add a handler for the `Click` event of the button.  \n  \n7.  Add the following example code and call it from the button's `Click` handler.  \n  \n When you run the example, you can only see the part of the text box that is inside the boundaries of the panel. When you click the button, you will see a horizontal scroll bar appear that will enable you to see the rest of the text box.  \n  \n If you position a part of the text box below the bottom of the panel, you will see a vertical scroll bar when you click the button.  \n  \n The example code checks to see whether the text box is outside the bounds of the panel before it sets the AutoScroll property to `true`, and before it sets the <xref:System.Windows.Forms.ScrollableControl.AutoScrollMargin%2A> property. This out-of-bounds check is not required. If AutoScroll is set to `true`, no scroll bars will appear when the text box is completely within the panel. Also, you can leave the margins at their default settings of 0,0.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_1_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_1_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_1_1.cpp)]"
  syntax:
    content: public virtual bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果容器启用自动滚动，则为否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.ScrollableControl.AutoScroll*
