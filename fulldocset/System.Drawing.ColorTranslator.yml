  summary: "将指定<xref href=&quot;System.Drawing.Color&quot;></xref>为 HTML 字符串颜色表示形式的结构。"
  remarks: "此方法将转换<xref:System.Drawing.Color>为 HTML 颜色的字符串表示形式的结构。</xref:System.Drawing.Color> 这是常用的一种颜色，如&quot;Red&quot;、&quot;Blue&quot;或&quot;绿色&quot;、 名称和非字符串表示形式的数字的颜色值，如&quot;FF33AA&quot;。"
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code translates a <xref:System.Drawing.Color> structure to a string representation of an HTML color, and then shows a message box with the resulting string.  \n  \n [!code-cpp[System.Drawing.ClassicColorTranslatorExamples#4](~/add/codesnippet/cpp/m-system.drawing.colortr_1_1.cpp)]\n [!code-cs[System.Drawing.ClassicColorTranslatorExamples#4](~/add/codesnippet/csharp/m-system.drawing.colortr_1_1.cs)]\n [!code-vb[System.Drawing.ClassicColorTranslatorExamples#4](~/add/codesnippet/visualbasic/m-system.drawing.colortr_1_1.vb)]"
