  summary: "获取的项类型<xref href=&quot;System.Web.UI.WebControls.ListViewItem&quot;></xref>对象。"
  remarks: "使用 ItemType 属性，以确定的一种项<xref:System.Web.UI.WebControls.ListViewItem>对象表示下, 表中列出。</xref:System.Web.UI.WebControls.ListViewItem>      |项目类型 |说明 |  |---------------|-----------------|  |<xref:System.Web.UI.WebControls.ListViewItemType>|<xref:System.Web.UI.WebControls.ListView>控件中的数据项。 |  |<xref:System.Web.UI.WebControls.ListViewItemType>|<xref:System.Web.UI.WebControls.ListView>控件中的插入项。 |  |<xref:System.Web.UI.WebControls.ListViewItemType>|中的空项<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> <xref:System.Web.UI.WebControls.ListView>控件不具有任何记录，若要显示，或当中一组<xref:System.Web.UI.WebControls.ListView>控件不具有任何更多的记录，以显示时，将显示空项。 |      通常使用此属性来确定某个项的类型，在执行操作之前。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the ItemType property to determine whether the item that is being created is a data item. If the item is a data item, the e-mail address is displayed in italic. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewItem> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_291_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_291_1.aspx)]"
