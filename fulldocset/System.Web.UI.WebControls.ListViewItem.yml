  name: ListViewItem
  nameWithType: ListViewItem
  fullName: System.Web.UI.WebControls.ListViewItem
  type: Class
  summary: "表示中的单个项<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控件。"
  remarks: "ListViewItem 类用于表示中的单个项<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> 单个项通常表示的基础数据源中的记录<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView>       在每个项<xref:System.Web.UI.WebControls.ListView>控件具有某个指定的项类型，如以下表中列出。</xref:System.Web.UI.WebControls.ListView>      |项目类型 |说明 |  |---------------|-----------------|  |<xref:System.Web.UI.WebControls.ListViewItemType>|<xref:System.Web.UI.WebControls.ListView>控件中的数据项。 |  |<xref:System.Web.UI.WebControls.ListViewItemType>|<xref:System.Web.UI.WebControls.ListView>控件中的插入项。 |  |<xref:System.Web.UI.WebControls.ListViewItemType>|中的空项<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItemType> <xref:System.Web.UI.WebControls.ListView>控件不具有任何记录，若要显示，或当中一组<xref:System.Web.UI.WebControls.ListView>控件不具有任何更多的记录，以显示时，将显示空项。 |      若要确定 ListViewItem 对象的类型，请使用<xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>属性。</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView>       如果项包含其他控件，你可以通过使用来检索控件<xref:System.Web.UI.Control.Controls%2A>项集合。</xref:System.Web.UI.Control.Controls%2A> 如果控件的<xref:System.Web.UI.Control.ID%2A>属性设置，还可以使用<xref:System.Web.UI.Control.FindControl%2A>方法来查找该控件。</xref:System.Web.UI.Control.FindControl%2A> </xref:System.Web.UI.Control.ID%2A>       列表视图项的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItem class to access the properties of the item that is being created in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_189_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_189_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ListViewItem : System.Web.UI.Control, System.Web.UI.IDataItemContainer
