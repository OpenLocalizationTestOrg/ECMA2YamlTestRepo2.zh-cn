  type: Class
  summary: "为派生自的控件提供设计时支持在可视化设计器中<xref href=&quot;System.Web.UI.WebControls.BaseDataBoundControl&quot;></xref>类。"
  remarks: "在可视化设计器中，当从源视图切换到设计视图中，标记的描述的控件派生自<xref:System.Web.UI.WebControls.BaseDataBoundControl>类进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.BaseDataBoundControl> 当你切换回源视图时，则设计时控件是保留到标记源和编辑代码向网页上的标记。       派生自 BaseDataBoundControlDesigner 抽象基类的设计器为从<xref:System.Web.UI.WebControls.BaseDataBoundControl>类</xref:System.Web.UI.WebControls.BaseDataBoundControl>派生的控件提供设计时支持"
