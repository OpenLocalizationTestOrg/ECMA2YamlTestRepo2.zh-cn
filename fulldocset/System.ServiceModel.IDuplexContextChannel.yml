  name: AutomaticInputSessionShutdown
  nameWithType: IDuplexContextChannel.AutomaticInputSessionShutdown
  fullName: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "获取或设置一个值，指示输入的会话是否自动关闭。"
  remarks: "当远程端启动关闭时，自动关闭通道为用户如果 AutomaticInputSessionShutdown 设置为`true`。 将其设置为`false`改为允许用户在通道关闭前其输出会话将一些最终消息发送到的远程端。"
  syntax:
    content: public bool AutomaticInputSessionShutdown { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果输入的会话关闭自动保存功能。否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown*
  exceptions: []
  platform:
