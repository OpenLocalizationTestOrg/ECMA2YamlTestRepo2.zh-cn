  fullName: System.Web.UI.WebControls.DataListCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control. 此类不能被继承。"
  remarks: "<xref:System.Web.UI.WebControls.DataList.CancelCommand>引发事件时`Cancel`中的项的按钮<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       <xref:System.Web.UI.WebControls.DataList.DeleteCommand>引发事件时`Delete`中的项的按钮<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       <xref:System.Web.UI.WebControls.DataList.EditCommand>引发事件时`Edit`中的项的按钮<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       <xref:System.Web.UI.WebControls.DataList.ItemCommand>任一按钮中的项时会引发事件<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> 这允许你以编程方式单击特定的命令按钮时测试和采取适当的措施。 此事件通常用于处理自定义命令按钮<xref:System.Web.UI.WebControls.DataList>控件。</xref:System.Web.UI.WebControls.DataList>       <xref:System.Web.UI.WebControls.DataList.UpdateCommand>引发事件时`Update`中的项的按钮<xref:System.Web.UI.WebControls.DataList>控件被单击。</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       DataListCommandEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_1.aspx)]  \n  \n The following example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_2.aspx)]"
