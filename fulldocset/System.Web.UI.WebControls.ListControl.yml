  summary: "用作定义属性、 方法和事件所有列表类型控件通用的抽象基类。"
  remarks: "不能直接创建 ListControl 抽象类的实例。 相反，此类由其他类继承，如<xref:System.Web.UI.WebControls.CheckBoxList>， <xref:System.Web.UI.WebControls.DropDownList>， <xref:System.Web.UI.WebControls.ListBox>，和<xref:System.Web.UI.WebControls.RadioButtonList>类，以提供通用的基本功能。</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.CheckBoxList>       ListControl 类的属性，可以指定要填充列表控件的数据源。 使用<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>属性来指定要绑定到该列表控件的数据源。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> 如果数据源包含多个表，使用<xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A>属性来指定要使用的表。</xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A> 你可以将绑定到数据源中的不同字段<xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>和<xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>通过设置列表控件中项的属性<xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>和<xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>属性，分别。</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> 通过设置格式的列表控件中的每个项可以通过显示文本<xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>属性。</xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>       列表控件中显示的所有项都存储在<xref:System.Web.UI.WebControls.ListControl.Items%2A>集合。</xref:System.Web.UI.WebControls.ListControl.Items%2A> 你可以以编程方式指定或使用来确定列表控件中选定项的索引<xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>属性。</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> 可以通过使用访问的选定项的属性<xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>属性。</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>       ListControl 类提供<xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>发往服务器之间更改列表控件中的选定内容时引发的事件。</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> 这使您可以为此事件提供自定义处理程序。 有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       ListControl 类实现<xref:System.Web.UI.IEditableTextControl>接口，以便派生列表类型控件可以在其他控件的模板模式下使用。</xref:System.Web.UI.IEditableTextControl>"
  example:
  - "The following code example demonstrates how to select items in a <xref:System.Web.UI.WebControls.ListBox> control. If the item is found in the text box, the item is selected and a message is displayed stating the name of the selected item. If the item is not found, no item is selected and a message is displayed stating that the item was not found.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_80_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_80_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("SelectedIndexChanged")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ListControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlValueProperty("SelectedValue")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.WebControls.ListControlDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(true, "Items")]

      public abstract class ListControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.IEditableTextControl
