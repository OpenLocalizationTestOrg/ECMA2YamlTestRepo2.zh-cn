  namespace: System.Web.UI.WebControls
  summary: "获取或设置用于控制如何显示绑定到列表控件的数据的格式设置字符串。"
  remarks: "使用 DataTextFormatString 属性提供一个列表控件中的项的自定义显示格式。       数据格式字符串包含的形式，以冒号分隔的两个部分 { `A` : `Bxx` }。 例如，{0: f2} 的格式设置字符串的格式单元格以显示大量固定点两位小数。      1> [!NOTE]&1;> 整个字符串必须括在大括号以指示它是一个格式字符串而不是文本字符串。 大括号外的任何文本显示为文字文本。       冒号前的值 (`A`常规示例中) 从零开始的参数列表中，指定的参数索引。      1> [!NOTE] 1> 仅将此值设置为 0，因为在每个单元格只有一个值。       冒号后面的字符 (`B`常规示例中) 指定要显示中的值的格式。 下表列出了常见的格式。      |格式字符 |说明 |  |----------------------|-----------------|  |`C`|以货币格式显示数字值。 |  |`D`|以十进制格式显示数字值。 |  |`E`|以科学记数 （指数） 格式显示数值。 |  |`F`|固定格式显示数字值。 |  |`G`|常规格式显示数字值。 |  |`N`|采用数字格式显示数字值。 |  |`X`|以十六进制格式显示数字值。 |    &1;> [!NOTE]&1;> 格式字符不区分大小写，除`X`，它会显示在指定的大小写的十六进制字符。       格式字符后的值 (`xx`常规示例中) 指定的有效位数或小数位数显示数量。       下表包含示例的格式设置字符串和结果。 它假定标准英语设置。      |数字值 |格式字符串 |结果 |  |-------------------|-------------------|------------|  |&12345;.6789 |&quot;{0: C}&quot;| $12，345.68 |  |-12345.6789 |&quot;{0: C}&quot;|($12,345.68) |  |&12345; |&quot;{0: D}&quot;|&12345; |  |&12345; |&quot;{0:D8}&quot;|&00012;345 |  |&12345;.6789 |&quot;{0: E}&quot;|&12345;68E +&004; |  |&12345;.6789 |&quot;{0:E10}&quot;|&1;.2345678900E +&004; |  |&12345;.6789 |&quot;{所}&quot;|&12345;.68 |  |&12345;.6789 |&quot;{0:F0}&quot;|&12346; |  |&12345;.6789 |&quot;{0:G}&quot;|&12345;.6789 |  |&12345;6789 |&quot;{0:G7}&quot;|&1;.234568E8 |  |&12345;.6789 |&quot;{0: N}&quot;|&12;、&345;.68 |  |&12345;6789 |&quot;{0:N4}&quot;|&123;、&456;、&789;.0000 |  |&12345;.6789 |&quot;总计: {0: c}&quot;|总计: $12345.68 |      设置字符串格式的详细信息，请参阅[格式化类型](~/add/includes/ajax-current-ext-md.md)。       此属性的值存储在视图状态。       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "绑定到控件的数据的格式化字符串。 默认值是&lt;xref:System.String?displayProperty=fullName&gt;。"
  overload: System.Web.UI.WebControls.ListControl.DataTextFormatString*
  exceptions: []
  platform:
