  type: Class
  summary: "指定将应用于单个打印的页面的设置。"
  remarks: "PageSettings 类用于指定修改将打印页的方式的设置。 通常，设置要打印通过所有页面的默认设置<xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName>属性。</xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> 若要在按页基础上指定设置，处理<xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>或<xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName>事件并修改 PageSettings 自变量包含在<xref:System.Drawing.Printing.PrintPageEventArgs>或<xref:System.Drawing.Printing.QueryPageSettingsEventArgs>分别。</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>       有关处理的详细信息<xref:System.Drawing.Printing.PrintDocument>事件，请参阅<xref:System.Drawing.Printing.PrintDocument>类概述。</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument> 打印有关的详细信息，请参阅<xref:System.Drawing.Printing>命名空间概述。</xref:System.Drawing.Printing>"
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the PageSettings argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_0_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/csharp/t-system.drawing.printin_0_1.cs)]"
