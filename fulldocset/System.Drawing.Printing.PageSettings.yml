  summary: "获取或设置一个值，该值指示是否应以彩色打印的页。"
  remarks: "你可以使用<xref:System.Drawing.Printing.PrinterSettings.SupportsColor%2A?displayProperty=fullName>属性来确定是否打印机支持彩色打印。</xref:System.Drawing.Printing.PrinterSettings.SupportsColor%2A?displayProperty=fullName> 如果打印机支持彩色，但你不想要以彩色打印，颜色属性设置为`false`。 默认行为将是`true`。"
