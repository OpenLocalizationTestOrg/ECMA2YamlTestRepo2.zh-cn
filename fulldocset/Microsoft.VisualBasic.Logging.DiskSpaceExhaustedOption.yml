  name: DiskSpaceExhaustedOption
  nameWithType: DiskSpaceExhaustedOption
  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  summary: "确定要执行的操作时<xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;></xref>对象尝试写入日志，并且没有较少可用磁盘空间超过指定值<xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>属性。</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>"
  remarks: "当<xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>属性设置为 DiscardMessages，日志消息是默认情况下，如果没有将被丢弃不保留的磁盘空间不足。</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> 这样可以防止简单应用程序失败的磁盘空间不足时。       对于更可靠的应用程序，设置<xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>属性 ThrowException，并添加`Try...Catch`周围的所有代码都将写入日志块</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
  syntax:
    content: public enum DiskSpaceExhaustedOption
