  type: Class
  summary: "内部用作表示单独的配置属性有关的元数据的类。"
  remarks: "SettingsProperty 用于描述从<xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase>派生的类的设置属性 设置 API 允许设置属性分组到公共语言运行时类的集合。       在保留时设置，<xref:System.Configuration.SettingsBase>基类要求 SettingsProperty 对象，在类型<xref:System.Configuration.SettingsPropertyCollection>.</xref:System.Configuration.SettingsPropertyCollection>的集合中的分组的集合</xref:System.Configuration.SettingsBase> 这是通过调用其自己的属性成员实现的。 继承的类应返回要保持属性的集合。       每个 SettingsProperty 对象包括有关属性，包括以下元数据:-名称。      默认值。      -属性类型。      的序列化方法。      -提供程序用于持久性。      的上下文和特定于提供程序其他任意属性。"
  syntax:
    content: public class SettingsProperty
