- uid: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters
  id: IncrementPerfCounters
  parent: System.Web.Management.WebBaseErrorEvent
  langs:
  - csharp
  name: IncrementPerfCounters()
  nameWithType: WebBaseErrorEvent.IncrementPerfCounters()
  fullName: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "递增的事件错误与性能相关的计数器。"
  remarks: "此方法递增以下性能计数器:-基础结构错误事件引发。 这是一个全局计数器跟踪引发的错误事件。      的引发错误事件。 这是一个跟踪自应用程序启动以来引发的错误事件数的应用程序特定计数器。       此方法也会调用父<xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>，引发的事件计数器时都会增加。</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> 此计数器可跟踪引发的事件的总数。       若要查看这些性能计数器在系统监视器 (PerfMon)，在**添加计数器**窗口中选择**ASP.NET**中**性能对象**下拉列表中，选择你想要查看，然后单击的性能计数器**添加**按钮。 有关详细信息，请参阅[与 ASP.NET 应用程序中使用系统监视器 (PerfMon)](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409)在 MSDN 上的 IIS 文档。"
  syntax:
    content: protected override void IncrementPerfCounters ();
    parameters: []
  overload: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters*
  exceptions: []
  platform:
  - net462
