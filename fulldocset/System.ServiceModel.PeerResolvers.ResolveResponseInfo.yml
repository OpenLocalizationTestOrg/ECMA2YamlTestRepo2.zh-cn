  summary: "包含作为对等解析程序上的对等终结点解析操作的结果而返回的响应信息。"
  remarks: "当<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29>或的实现<xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29>是调用，此对象返回到客户端。</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve%28System.ServiceModel.PeerResolvers.ResolveInfo%29> 它包含注册到对等方中相应先前指定的终结点<xref:System.ServiceModel.PeerResolvers.ResolveInfo>发送到对等解析程序实例。</xref:System.ServiceModel.PeerResolvers.ResolveInfo>       此类的实例主要用于从解析程序服务到该服务的网络客户端传递信息。"
