  remarks: "在完成使用<xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection>时调用的 Dispose Dispose 方法离开<xref:System.Net.Mail.LinkedResourceCollection>中不可用状态。</xref:System.Net.Mail.LinkedResourceCollection> 调用 Dispose 后，必须释放对所有引用<xref:System.Net.Mail.LinkedResourceCollection>以便垃圾回收器才能回收的内存，<xref:System.Net.Mail.LinkedResourceCollection>占用。</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> 有关详细信息，请参阅[清洗向上非托管资源](~/add/includes/ajax-current-ext-md.md)和[实现 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。       此方法调用<xref:System.Net.Mail.AlternateView.Dispose%2A>对此集合中的所有视图。</xref:System.Net.Mail.AlternateView.Dispose%2A> 调用此方法<xref:System.Net.Mail.MailMessage.Dispose%2A>方法。</xref:System.Net.Mail.MailMessage.Dispose%2A> 不需要在你的应用程序中调用它。      1> [!NOTE]&1;> 始终调用释放在发布到<xref:System.Net.Mail.LinkedResourceCollection>。</xref:System.Net.Mail.LinkedResourceCollection>最后一个引用之前 否则，它所使用的资源不会释放之前垃圾回收器调用<xref:System.Net.Mail.LinkedResourceCollection>对象的`Finalize`方法。</xref:System.Net.Mail.LinkedResourceCollection>"
