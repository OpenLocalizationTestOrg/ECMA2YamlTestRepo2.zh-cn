  langs:
  - csharp
  name: RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  nameWithType: IRegistrationServices.RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  fullName: System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "在要能够从 COM 创建的托管程序集注册类"
  remarks: "`RegisterAssembly`在指定的程序集添加相应的注册表项的类型。 此方法还会调用程序集中找到的任何注册函数。       使用<xref:System.Reflection.Assembly.Load%2A?displayProperty=fullName>来获取程序集。</xref:System.Reflection.Assembly.Load%2A?displayProperty=fullName>"
  syntax:
    content: public bool RegisterAssembly (System.Reflection.Assembly assembly, System.Runtime.InteropServices.AssemblyRegistrationFlags flags);
    parameters:
    - id: assembly
      type: System.Reflection.Assembly
      description: "要注册的程序集。"
    - id: flags
      type: System.Runtime.InteropServices.AssemblyRegistrationFlags
      description: "<xref href=&quot;System.Runtime.InteropServices.AssemblyRegistrationFlags&quot;> </xref>值，该值指示在注册时所需的任何特殊设置`assembly`。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<code> assembly </code>包含类型成功注册; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果该程序集包含不符合条件的类型。"
  overload: System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>assembly</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The full name of <code>assembly</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -或-的方法标记为<xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;></xref>不<xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref>。       -或-没有标有多个方法<xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;></xref>在给定级别的层次结构。       -或-方法的签名标有<xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;></xref>无效。"
  platform:
  - net462
