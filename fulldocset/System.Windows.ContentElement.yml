  namespace: System.Windows
  summary: "添加路由的事件处理程序为指定的路由事件，将该处理程序添加到当前元素的处理程序集合。 指定<code> handledEventsToo </code>作为<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>为已标记为由事件路由的另一个元素处理的路由事件调用所提供的处理程序。"
  remarks: "处理低级别的输入的事件中切实可行的方法是一个复杂的任务。 许多控件实现的行为其中特定事件被标记为已处理，而替换为另一个更直观的事件。 通常情况下，控制为已处理某个设计意图要求这样做是否只是标注平台输入的事件。 在某些情况下，这些设计意图可能不是你的输入事件的特定处理的要求。 它为这些方案是该注册处理程序替换`handledEventsToo`作为`true`适合。 但你不应该这样做例行。 调用以响应所有事件处理程序，即使处理将使你自己的应用程序事件处理逻辑。 如果处理程序逻辑是庞大，可能会看到导致性能降低。 你应保留使用附加的已处理事件的情况下，你已检测到在开发过程中，某些控件正在处理你仍想要使用应用程序逻辑处理的事件的处理程序。       避免处理的某些事件控件组合的行为的类的另一种方法是使用该事件的预览版的替代项。 例如，如果<xref:System.Windows.ContentElement.MouseLeftButtonDown>标记为已处理类处理，你可能能够为添加处理程序<xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>相反。</xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown> </xref:System.Windows.ContentElement.MouseLeftButtonDown>       可以将同一事件的同一处理程序添加多次而不会引发异常。 但是，该处理程序实际调用的多次处理该事件时。 因此，请考虑如何此行为可能会产生的负面影响，应考虑在处理程序实现。       通常使用此方法来提供的&quot;添加&quot;访问器实现[!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)]事件的自定义的路由事件的访问模式。"
  example:
  - "The following example implements a handler invoked on the <xref:System.Windows.FrameworkElement.Initialized> event on a page that attaches a defined handler to one of the named elements on the page using `handledEventsToo` `true`. This handler would be invoked even if another element along the route marked the shared event data as handled before reaching the handling element in the route.  \n  \n [!code-cs[EventOvwSupport#AddHandlerHandledToo](~/add/codesnippet/csharp/EventOvwSupport/page2.xaml.cs#addhandlerhandledtoo)]\n [!code-vb[EventOvwSupport#AddHandlerHandledToo](~/add/codesnippet/visualbasic/eventovwsupport/page2.xaml.vb#addhandlerhandledtoo)]"
  syntax:
    content: public void AddHandler (System.Windows.RoutedEvent routedEvent, Delegate handler, bool handledEventsToo);
    parameters:
    - id: routedEvent
      type: System.Windows.RoutedEvent
      description: "要处理的路由事件的标识符。"
    - id: handler
      type: System.Delegate
      description: "对处理程序实现的引用。"
    - id: handledEventsToo
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要注册处理程序，以便即使路由的事件被标记为调用它处理其事件数据; 中<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>使用但不会默认条件注册处理程序调用如果路由的事件已标记为已处理。       默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。       请勿定期请求重新处理路由的事件。 有关详细信息，请参阅备注。"
  overload: System.Windows.ContentElement.AddHandler*
  exceptions: []
  platform:
  - net462
