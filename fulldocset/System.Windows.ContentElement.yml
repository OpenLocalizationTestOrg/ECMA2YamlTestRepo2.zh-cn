  name: ContentElement
  nameWithType: ContentElement
  fullName: System.Windows.ContentElement
  type: Class
  summary: "为内容元素提供 WPF 核心级基类。 内容元素设计用于流样式显示，它们使用面向标记的直观布局模型和精心设计的简单对象模型。"
  remarks: "ContentElement 定义以下常见内容的特征:-输入︰ 所有 ContentElement 派生类都提供用于从键盘、 鼠标、 拖放操作、 触笔控件和快捷键的基本输入捕获的支持。      焦点︰ 所有 ContentElement 派生类都是潜在可获得焦点的。 (但是，ContentElement 基类的默认可获得焦点状态是`false`。 有关如何使 ContentElement 可获得焦点的详细信息，请参阅<xref:System.Windows.ContentElement.Focusable%2A>。)</xref:System.Windows.ContentElement.Focusable%2A>此外，此类包含[!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)]，你可将用于在相关元素中遍历焦点。      -事件︰ ContentElement 包括与输入和焦点，则相关的事件它还包括状态中的更改的事件。 在许多情况下，ContentElement 事件是路由的事件。 在某些情况下，路由的事件都具有隧道和冒泡路由策略，为同一个状态或条件的响应中不同的事件引发。 此外，ContentElement 定义[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]可引发路由事件以及可以添加或移除事件处理程序。       ContentElement 共享许多公共[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] <xref:System.Windows.UIElement>。</xref:System.Windows.UIElement> 这些公共[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]并非来自共享的类继承。 但它们共享公共命名、 类似的行为和类似内部实现[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]在每个类。 相似性是因为 ContentElement 和<xref:System.Windows.UIElement>是基，元素的每个类，尽管每个具有不同目的对其标记对象模型的行为。</xref:System.Windows.UIElement>       具体而言，<xref:System.Windows.UIElement>递减自<xref:System.Windows.Media.Visual>，该属性提供较低级别图形支持，以呈现到的矩形区域中为在复合窗口，ContentElement 而 ContentElement 延迟呈现，以便更轻松地支持更常用的文档的方案，例如流和自动换行，概念。</xref:System.Windows.Media.Visual> </xref:System.Windows.UIElement> 这两个相关的类还实现的公共接口<xref:System.Windows.IInputElement>和<xref:System.Windows.Media.Animation.IAnimatable>。</xref:System.Windows.Media.Animation.IAnimatable> </xref:System.Windows.IInputElement>"
