  remarks: "<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>事件时才会发生时<xref:System.Windows.Forms.DataGridView>控件<xref:System.Windows.Forms.DataGridView.DataSource%2A>设置属性或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>属性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> 处理<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>事件非常有用，如果你想要确定具体取决于其值或状态的单元格的错误。</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       当处理<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>事件，并指定错误文本中处理程序中，在单元格中显示错误标志符号除非<xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>属性设置为`false`或单元格处于编辑模式。</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> 当用户移动鼠标指针放在错误图标上方时，错误文本将显示在工具提示中。       <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>每当也会发生事件的值<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>检索属性。</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       你可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>和<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>属性来确定的状态或值的一个单元格，然后使用此信息来更改或修改<xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> 此属性使用单元格的值初始化<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>属性，该事件值重写属性。</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       处理<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>事件使用大量的数据，若要避免设置单元格的性能损失时<xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>多个单元格的值。</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> 有关详细信息，请参阅[缩放 Windows 窗体 DataGridView 控件的最佳做法](~/add/includes/ajax-current-ext-md.md)。       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       当创建 DataGridViewCellErrorTextNeededEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
