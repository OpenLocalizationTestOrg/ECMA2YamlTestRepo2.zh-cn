  fullName: System.Net.Sockets.SelectMode
  type: Enum
  summary: "定义的轮询模式&lt;xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName&gt;方法。"
  remarks: "SelectMode 枚举定义可以传递给了轮询模式<xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName>方法。</xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName> 使用 SelectRead 值来确定如果侦听<xref:System.Net.Sockets.Socket>已传入的连接请求。</xref:System.Net.Sockets.Socket> 使用 SelectWrite 值来确定如果<xref:System.Net.Sockets.Socket>是可写。</xref:System.Net.Sockets.Socket> 使用 SelectError 值来确定是否存在<xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket>上存在的错误条件 有关的写操作、 可读性和是否存在错误条件的说明，请参阅<xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName>方法。</xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName>"
  example:
  - "The following example checks the status of a <xref:System.Net.Sockets.Socket> using all three SelectMode enumeration values. A call to <xref:System.Net.Sockets.Socket.Poll%2A> using the SelectWrite enumerated value should return `true`.  \n  \n [!code-cs[SelectModeExample#1](~/add/codesnippet/csharp/t-system.net.sockets.sel_1.cs)]\n [!code-cpp[SelectModeExample#1](~/add/codesnippet/cpp/t-system.net.sockets.sel_1.cpp)]\n [!code-vb[SelectModeExample#1](~/add/codesnippet/visualbasic/t-system.net.sockets.sel_1.vb)]"
