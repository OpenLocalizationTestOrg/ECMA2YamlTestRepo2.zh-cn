- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "计算的连接字符串表达式，并提供的控件属性的设计时值。"
  remarks: "EvaluateExpression 方法查找连接名称和指定类型`expression`，然后返回连接。       可视化设计器使用 EvaluateExpression 方法计算的连接字符串表达式，并为关联的控件属性提供的设计时值。 可视化设计器使用<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>方法，以便在设计时，分析表达式字符串，然后调用具有已分析的表达式数据的 EvaluateExpression 方法。</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> 可视化设计器使用该计算的表达式的结果来指定控件在设计图面呈现的属性值。       在运行时，页分析器使用<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>和<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>方法的相应<xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>实现来计算表达式，并为关联的控件属性提供的运行时值。</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "要计算的连接字符串表达式。 表达式不包含<xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;></xref>表达式前缀。"
    - id: parseTimeData
      type: System.Object
      description: "一个包含其他分析信息有关对表达式求值的对象。"
    - id: propertyType
      type: System.Type
      description: "控件属性的类型。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "服务提供程序实现提供的设计器宿主，用于获取附加的设计时服务。"
    return:
      type: System.Object
      description: "如果表达式计算成功，则计算的表达式字符串所引用的对象否则为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "返回连接字符串表达式的表达式编辑器表。"
  remarks: "GetExpressionEditorSheet 方法返回编辑器连接字符串表达式的表实现。 连接字符串表达式的编辑器表允许用户选择的连接名称和类型，基于当前的连接字符串中定义[connectionStrings 元素 （ASP.NET 设置架构）](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) Web 配置文件节。 一旦用户选择了连接表达式属性后，编辑器表实现将合并的连接名称和为连接字符串表达式，返回到可视化设计器的类型。"
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "设置控件属性，用于初始化表达式编辑器表的表达式字符串。 表达式不包含<xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;></xref>表达式前缀。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "服务提供程序实现提供的设计器宿主，用于获取附加的设计时服务。"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref>定义连接字符串表达式的属性的实例。"
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
