  summary: "获取一个只读的<xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;></xref>的配置文件的应用程序设置部分。"
  remarks: "`appSettings`的配置文件的部分元素包含一系列你的应用程序可以出于任何目的使用的名称/值对。       此方法已弃用，并保留是为了向后兼容。 请改为使用 GetSection 方法。      1> [!NOTE]&1;><xref:System.Configuration.ConfigurationSettings>类提供向后兼容性。</xref:System.Configuration.ConfigurationSettings> 应使用<xref:System.Configuration.ConfigurationManager>类或<xref:System.Web.Configuration.WebConfigurationManager>类。</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager>"
  syntax:
    content: public static System.Collections.Specialized.NameValueCollection AppSettings { get; }
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: "只读<xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;></xref>的配置文件中的应用程序设置部分。"
