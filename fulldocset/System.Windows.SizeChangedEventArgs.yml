  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "获取一个值，该值指示是否<xref:System.Windows.FrameworkElement.Height*>组件大小的更改。</xref:System.Windows.FrameworkElement.Height*>"
  remarks: "因为<xref:System.Double>精度数字处理不精确，则此属性可能返回的值`false`即使<xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A>和<xref:System.Windows.SizeChangedEventArgs.NewSize%2A>是否不相等。</xref:System.Windows.SizeChangedEventArgs.NewSize%2A> </xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A> </xref:System.Double>       布局系统偶尔会遇到由于次要波动的输入参数; 此状态但是，总体呈现的场景被视为相同的;因此，检测到没有可见的更改。 处理程序<xref:System.Windows.FrameworkElement.SizeChanged>事件应为了避免的布局失效，如果维度未实际更改此状态检查。</xref:System.Windows.FrameworkElement.SizeChanged>"
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref:System.Windows.FrameworkElement.Height*>组件的大小已更改; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Windows.FrameworkElement.Height*>"
  overload: System.Windows.SizeChangedEventArgs.HeightChanged*
  exceptions: []
  platform:
  - net462
