  fullName: System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner
  type: Class
  summary: "为 Web 部件区域提供可视设计器中的设计时支持。"
  remarks: "在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.WebParts.ToolZone>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 当你切换回源视图时，设计时控件的标记源代码持久保存，并编辑向网页上的标记。       ToolZoneDesigner 类的属性提供以下功能:-<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>属性返回<xref:System.ComponentModel.Design.DesignerActionListCollection>对象，它通常包含的智能标记面板中的所有项。</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>属性指示程序的用户在浏览模式时是否显示该区域。</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>"
