  summary: "提供<xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref>为媒体内容。"
  remarks: "MediaTimeline 是<xref:System.Windows.Media.Animation.Timeline>对象可控制媒体计时动画时间线对象控制动画的方式相同。</xref:System.Windows.Media.Animation.Timeline> 例如，关联 MediaTimeline<xref:System.Windows.Media.Animation.Timeline.Duration%2A>和<xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>属性可以用于指定媒体的开始位置和它充当多长时间。</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> 请参阅[动画概述](~/add/includes/ajax-current-ext-md.md)有关动画时间线详细信息。       有两种方法将关联<xref:System.Windows.Media.Animation.Timeline>到<xref:System.Windows.Controls.MediaElement>使用 MediaTimeline。</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Timeline>      1.  内<xref:System.Windows.Media.Animation.Storyboard>，这时 MediaTimeline 位于目标<xref:System.Windows.Controls.MediaElement>、<xref:System.Windows.Media.MediaClock>将创建并分配给<xref:System.Windows.Controls.MediaElement>的关联的播放器。</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> </xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Storyboard> 请参阅[如何︰ 通过使用情节提要控制 MediaElement](~/add/includes/ajax-current-ext-md.md)例如;     2。  通过<xref:System.Windows.Media.MediaClock>从 MediaTimeline 和将其分配给一种<xref:System.Windows.Controls.MediaElement>。</xref:System.Windows.Controls.MediaElement></xref:System.Windows.Media.MediaClock>显式创建       如果<xref:System.Windows.Media.Animation.Timeline.Duration%2A>MediaTimeline 设置为`Automatic`（默认值）、 MediaTimeline 的持续时间是媒体源的自然持续时间。</xref:System.Windows.Media.Animation.Timeline.Duration%2A>  若要以编程方式查找的媒体源的自然持续时间，查询<xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>的<xref:System.Windows.Controls.MediaElement>。</xref:System.Windows.Controls.MediaElement>属性</xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>"
