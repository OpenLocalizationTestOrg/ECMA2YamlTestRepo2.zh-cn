  name: ToFourDigitYear(Int32)
  nameWithType: HijriCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.HijriCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "将指定的年份转换为四位数年份，通过使用<xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>属性来确定相应的纪元。</xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>是可以用两位数年份表示的 100 年范围内的最后一年。</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> 通过查找两位数字的唯一匹配项来确定世纪`year`该 100 年范围内。 例如，如果<xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>设置为 1429，则 100 年范围是从 1330年为 1429年; 因此，为 30 的 2 位值被解释为 1330，而 29 一个 2 位数字值被解释为 1429年。</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>       ToFourDigitYear 支持两位数年份或四位数年份。 将两位数年份值 (小于 100) 传递会导致方法的值转换为一个四位数字值根据<xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>值，该值表示相应的纪元。</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> 如果应用程序提供在 ToFourDigitYear 到了受支持的日历的范围内的四位数年份值，该方法将返回实际的输入的值。 如果应用程序提供一个四位数字值超出了支持的日历，或者它提供了负值，则该方法将引发异常。"
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "两位数或四位整数，它表示要转换的年份。"
    return:
      type: System.Int32
      description: "一个整数，包含的四位数字表示形式<code> year </code>。"
  overload: System.Globalization.HijriCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>超出了此日历支持的范围。"
  platform:
