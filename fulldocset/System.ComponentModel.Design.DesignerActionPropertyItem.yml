  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "表示与派生自的类中的属性相关联的面板项<xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>。 此类不能被继承。"
  remarks: "DesignerActionPropertyItem 类表示的智能标记面板中的各个项。 每个项都与从派生类中的属性通常关联<xref:System.ComponentModel.Design.DesignerActionList>类，由组件作者提供。</xref:System.ComponentModel.Design.DesignerActionList> 关联时将保持通过中的属性名称存储在<xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>属性。</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       各个面板项目被关联在一起以形成一个面板，通过调用<xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>方法的<xref:System.ComponentModel.Design.DesignerActionList>类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       若要显示关联属性的值，该属性必须具有`get`访问器方法; 以允许编辑，该属性必须具有`set`访问器方法。 面板允许直接编辑的用户的属性项的方式取决于存在的关联属性的数据类型的支持类型信息。 下表显示可能的方案。      |属性类型信息 |属性项编辑用户界面 (UI) |  |-------------------------------|-------------------------------------------------|  |具有关联的类型编辑器 (<xref:System.Drawing.Design.UITypeEditor>) |用于编辑属性的值将显示与基础属性相关联的类型编辑器。 |  |已为已知类型 (<xref:System.ComponentModel.TypeConverter>) 关联的类型转换器 |用于编辑属性的值显示的已知类型的类型编辑器。</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> 例如，到<xref:System.String>的类型转换器将可能显示<xref:System.Windows.Forms.TextBox>。 |  |布尔值 |使用二进制 UI，例如复选标记是否显示该项。 |  |上述任何。 |使用数据类型<xref:System.Object.ToString%2A>非可编辑的文本字符串形式将显示该项方法。 |      所有的基础类型，如<xref:System.Boolean?displayProperty=fullName>，和常见[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]数据类型，如<xref:System.String?displayProperty=fullName>，提供标准的类型转换器和编辑器。</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> 有关类型转换器的详细信息，请参阅[如何︰ 实现类型转换器](~/add/includes/ajax-current-ext-md.md)或[通用类型转换](~/add/includes/ajax-current-ext-md.md)。 有关类型编辑器的详细信息，请参阅[如何︰ 实现 UI 类型编辑器](~/add/includes/ajax-current-ext-md.md)。"
