  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "定义值，它构成一个对等名称记录对象的集。 此记录包含项的对等名称等与之通信的终结点的集合。 对等名称记录用于定义中的单个对等节点<xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>。"
  remarks: "PeerNameRecord 对象用于定义单独的节点或对等节点在一种<xref:System.Net.PeerToPeer.Cloud>。</xref:System.Net.PeerToPeer.Cloud> 一个对等名称记录对象封装有关对等发布到 PNRP 的所有信息<xref:System.Net.PeerToPeer.Cloud>，包括其名称。</xref:System.Net.PeerToPeer.Cloud>  PeerNameRecord 类专用于<xref:System.Net.PeerToPeer.PeerNameResolver>类。</xref:System.Net.PeerToPeer.PeerNameResolver>"
  syntax:
    content: 'public class PeerNameRecord : System.Runtime.Serialization.ISerializable'
