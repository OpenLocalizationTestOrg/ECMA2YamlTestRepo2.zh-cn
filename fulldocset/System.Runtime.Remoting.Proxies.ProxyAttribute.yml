  name: ProxyAttribute
  nameWithType: ProxyAttribute
  fullName: System.Runtime.Remoting.Proxies.ProxyAttribute
  type: Class
  summary: "指示对象类型需要自定义代理。"
  remarks: "将当前的特性应用于需要自定义代理的类型。 你可以使用 ProxyAttribute 类截获`new`(`New`在 Visual Basic 中) 通过从 ProxyAttribute 派生并将该属性放的子级上语句`ContextBoundObject`。 (在的子级上放置的代理属性`MarshalByRefObject`不支持。)    &1;> [!NOTE]&1;> 此类，使链接要求，并且在类级别继承要求。 A<xref:System.Security.SecurityException>直接调用方或派生的类没有基础结构权限时，将引发。</xref:System.Security.SecurityException> 有关安全要求的详细信息，请参阅[链接需求](~/add/includes/ajax-current-ext-md.md)和[的继承需求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)。"
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/cpp/t-system.runtime.remotin_46_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/csharp/t-system.runtime.remotin_46_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/visualbasic/t-system.runtime.remotin_46_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ProxyAttribute : Attribute, System.Runtime.Remoting.Contexts.IContextAttribute
