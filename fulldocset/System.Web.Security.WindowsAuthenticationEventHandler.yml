  fullName: System.Web.Security.WindowsAuthenticationEventHandler
  type: Delegate
  summary: "表示处理的方法**WindowsAuthentication_OnAuthenticate**事件<xref href=&quot;System.Web.Security.WindowsAuthenticationModule&quot;> </xref>。"
  remarks: "WindowsAuthenticationEventHandler 委托定义为<xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>事件的<xref:System.Web.Security.WindowsAuthenticationModule>类。</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> 你可以访问<xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>事件<xref:System.Web.Security.WindowsAuthenticationModule>类通过指定一个名为子例程**WindowsAuthentication_OnAuthenticate** ASP.NET 应用程序的 Global.asax 文件中。</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>期间引发事件<xref:System.Web.HttpApplication.AuthenticateRequest>事件。</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.WindowsAuthenticationModule.Authenticate>       <xref:System.Web.Security.WindowsAuthenticationModule>构造<xref:System.Web.Security.WindowsAuthenticationEventArgs>对象使用提供的 IIS 和当前的 Windows 标识<xref:System.Web.HttpContext>和将其传递给**WindowsAuthentication_OnAuthenticate**事件。</xref:System.Web.HttpContext> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationModule>       你可以使用<xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>属性<xref:System.Web.Security.WindowsAuthenticationEventArgs>对象提供给**WindowsAuthentication_OnAuthenticate**事件设置<xref:System.Web.HttpContext.User%2A>属性的当前<xref:System.Web.HttpContext>向自定义<xref:System.Security.Principal.IPrincipal>对象。</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> 如果未指定的值<xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A>期间属性**WindowsAuthentication_OnAuthenticate**事件，Windows IIS 提供的标识用作当前请求的标识。</xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> 如果 IIS 使用匿名身份验证，则<xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>属性<xref:System.Web.Security.WindowsAuthenticationEventArgs>对象设置为返回的标识<xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A>方法。</xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> </xref:System.Web.Security.WindowsAuthenticationEventArgs> </xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A>       **WindowsAuthentication_OnAuthenticate**事件才会引发时身份验证<xref:System.Web.Configuration.AuthenticationSection.Mode%2A>设置为<xref:System.Web.Configuration.AuthenticationMode>和<xref:System.Web.Security.WindowsAuthenticationModule>是应用程序的活动 HTTP 模块。</xref:System.Web.Security.WindowsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-cs[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.wi_2_1.asax)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.wi_2_1.asax)]"
