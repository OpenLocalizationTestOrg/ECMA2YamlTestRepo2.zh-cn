  summary: "指定的注册表视图在 64 位操作系统上的目标。"
  remarks: "在 64 位版本的 Windows 上，为 32 位和 64 位应用程序可以单独存储注册表的不同部分。  有了 32 位应用程序的 32 位视图和 64 位应用程序的 64 位视图。       使用时，可以指定的注册表视图<xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>和<xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>方法，与<xref:Microsoft.Win32.RegistryKey.FromHandle%2A>属性<xref:Microsoft.Win32.RegistryKey>对象。</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       如果请求在 32 位操作系统上的 64 位视图时，返回的键将 32 位视图中。"
  syntax:
    content: public enum RegistryView
