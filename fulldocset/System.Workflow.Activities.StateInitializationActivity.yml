  name: StateInitializationActivity
  nameWithType: StateInitializationActivity
  fullName: System.Workflow.Activities.StateInitializationActivity
  type: Class
  summary: "充当是活动的一组容器时执行<xref href=&quot;System.Workflow.Activities.StateActivity&quot;></xref>开始运行。 此类不能被继承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StateInitializationActivity 充当<xref:System.Workflow.Activities.SequenceActivity>到它所包含的所有活动。</xref:System.Workflow.Activities.SequenceActivity>       <xref:System.Workflow.Activities.SetStateActivity>StateInitializationActivity 中，可能包括类。</xref:System.Workflow.Activities.SetStateActivity>       如果在存在 StateInitializationActivity <xref:System.Workflow.Activities.StateActivity>，StateInitializationActivity 是获取的第一个活动时执行<xref:System.Workflow.Activities.StateActivity>开始执行。</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> 在某些方面 StateInitializationActivity 就像是`OnEnterState`处理程序。       StateInitializationActivity 不<xref:System.Workflow.Activities.StateActivity>.</xref:System.Workflow.Activities.StateActivity>中的强制活动       StateInitializationActivity 是<xref:System.Workflow.ComponentModel.CompositeActivity>，这意味着 StateInitializationActivity 可以包含其他活动。</xref:System.Workflow.ComponentModel.CompositeActivity> StateInitializationActivity 不能包含任何活动实现<xref:System.Workflow.Activities.IEventActivity>接口，包括所有<xref:System.Workflow.Activities.HandleExternalEventActivity>活动和<xref:System.Workflow.Activities.DelayActivity>活动。</xref:System.Workflow.Activities.DelayActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.IEventActivity>       在中执行 StateInitializationActivity <xref:System.Workflow.Activities.StateActivity>，使非阻止方式<xref:System.Workflow.Activities.StateActivity>准备好接收事件。</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> StateInitializationActivity 可以包含<xref:System.Workflow.Activities.SetStateActivity>活动，因此它可以模拟状态机，而不会收到任何事件发生转换从一个状态到另一个状态。</xref:System.Workflow.Activities.SetStateActivity> 这种意义上状态机表现得像顺序工作流。"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateInitializationDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateInitializationActivity), "Resources.StateInitializationActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateInitializationValidator))]

      public sealed class StateInitializationActivity : System.Workflow.Activities.SequenceActivity
