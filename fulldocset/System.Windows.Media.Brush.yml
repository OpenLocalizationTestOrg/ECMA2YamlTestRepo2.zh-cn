  summary: "定义用于绘制图形对象的对象。 从画笔派生的类描述了如何绘制区域。"
  remarks: "画笔&quot;绘制&quot;或用其输出&quot;填充&quot;区域。 不同画笔具有不同类型的输出。 某些画笔绘制带有纯色，具有渐变、 模式、 图像或绘图的其他人的区域。 以下列表描述了不同类型的[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]画笔:- <xref:System.Windows.Media.SolidColorBrush>︰ 使用实线<xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color>绘制区域</xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>︰ 使用线性渐变绘制区域。</xref:System.Windows.Media.LinearGradientBrush>      - <xref:System.Windows.Media.RadialGradientBrush>︰ 使用径向渐变绘制区域。</xref:System.Windows.Media.RadialGradientBrush>      - <xref:System.Windows.Media.ImageBrush>︰ 使用图像绘制区域 (由表示<xref:System.Windows.Media.ImageSource>对象)。</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>︰ 使用一种<xref:System.Windows.Media.Drawing>。</xref:System.Windows.Media.Drawing>绘制区域</xref:System.Windows.Media.DrawingBrush> 绘制可能包括矢量和位图的对象。      - <xref:System.Windows.Media.VisualBrush>︰ 使用绘制区域<xref:System.Windows.Media.Visual>对象。</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush> A<xref:System.Windows.Media.VisualBrush>使您能够从你的应用程序到另一个区域; 的一部分中的内容执行重复它将用于创建反射效果和放大屏幕的部分非常有用。</xref:System.Windows.Media.VisualBrush>      ## 预定义画笔使用<xref:System.Windows.Media.Brushes>类来绘制使用预定义的纯色，如<xref:System.Windows.Media.Brushes.AliceBlue%2A>或<xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A></xref:System.Windows.Media.Brushes.AliceBlue%2A>的对象</xref:System.Windows.Media.Brushes>      ## 在 XAML 中的画笔下表列出可在不同画笔类型[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]以及它们支持的语法。 特定的画笔的详细的语法信息，请参阅该画笔类型页。      |类 |特性语法 |对象元素语法 |  |-----------|----------------------|---------------------------|  |<xref:System.Windows.Media.SolidColorBrush>|是 |是 |  |<xref:System.Windows.Media.DrawingBrush>|否 |是 |  |<xref:System.Windows.Media.ImageBrush>|否 |是 |  |<xref:System.Windows.Media.LinearGradientBrush>|否 |是 |  |<xref:System.Windows.Media.RadialGradientBrush>|否 |是 |  |<xref:System.Windows.Media.VisualBrush>|否 |是 |      有关演示如何快速绘制用一种颜色区域的示例，请参阅[如何︰ 使用纯色绘制区域](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush>      ## 可冻结功能 A 画笔是一种<xref:System.Windows.Freezable>对象。</xref:System.Windows.Freezable> 璝惠<xref:System.Windows.Freezable>功能，如冻结和克隆，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>      <a name=&quot;xamlTextUsage_Brush&quot;></a># # XAML 文本使用对于[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]信息，请参阅**备注**部分。"
