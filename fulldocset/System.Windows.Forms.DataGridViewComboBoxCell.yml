  summary: "获取或设置其数据包含可能的选项显示在下拉列表中的数据源。"
  remarks: "通常将此属性设置为整个列的单元格到<xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       如果可能，将数据源设置为包含仅的可能选择，如选择一列的源。 则<xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>属性不需要设置。</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> 但如果源是更复杂，设置<xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>为要从中检索可能的选项的属性或列的名称。</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       如果数据源设置为一个字符串数组，然后<xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>和<xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>不需要设置，因为数组中的每个字符串将用于值和显示。</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       更改数据源属性导致的单元格重新初始化其<xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>集合并重绘自身。</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       当你更改数据源属性的值时，请尝试使用控件<xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>和<xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>属性值与新的数据源，并将每个属性设置为`null`如果找不到它的值。</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> 此过程中发生任何异常中的内容将被忽略，除非它是以下关键异常之一︰ <xref:System.NullReferenceException>， <xref:System.StackOverflowException>， <xref:System.OutOfMemoryException>， <xref:System.Threading.ThreadAbortException>， <xref:System.ExecutionEngineException>， <xref:System.IndexOutOfRangeException>，或<xref:System.AccessViolationException>。</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineException> </xref:System.Threading.ThreadAbortException> </xref:System.OutOfMemoryException> </xref:System.StackOverflowException> </xref:System.NullReferenceException>       当设置数据源时，<xref:System.Windows.Forms.DataGridViewComboBoxCell>将附加到<xref:System.ComponentModel.Component.Disposed>的数据源的事件。</xref:System.ComponentModel.Component.Disposed> </xref:System.Windows.Forms.DataGridViewComboBoxCell> 当<xref:System.Windows.Forms.DataGridViewComboBoxCell>是分离<xref:System.Windows.Forms.DataGridView>，不会立即释放资源。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxCell> <xref:System.Windows.Forms.DataGridViewComboBoxCell>释放附加的数据源时释放资源。</xref:System.Windows.Forms.DataGridViewComboBoxCell> 若要立即释放垃圾回收的资源，请将数据源属性设置为`null`。"
