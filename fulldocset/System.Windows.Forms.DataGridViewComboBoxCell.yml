  summary: "显示组合框中的<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控件。"
  remarks: "DataGridViewComboBoxCell 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewCell>用于显示一个组合框控件，这是与列表中选择字段结合使用的编辑字段。</xref:System.Windows.Forms.DataGridViewCell> 当前所选的 DataGridViewComboBoxCell 主机<xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>中哪些用户可以更改该单元格的值，假定该单元格的<xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>属性设置为`false`。</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       与不同<xref:System.Windows.Forms.ComboBox>控件，DataGridViewComboBoxCell 不具有<xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>和<xref:System.Windows.Forms.ListControl.SelectedValue%2A>属性。</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> 相反，从下拉列表中选择一个值设置的单元格<xref:System.Windows.Forms.DataGridViewCell.Value%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       <xref:System.Windows.Forms.DataGridViewComboBoxColumn>列类型专用于保留此类型的单元格。</xref:System.Windows.Forms.DataGridViewComboBoxColumn> 默认情况下，<xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>初始化为新 DataGridViewComboBoxCell。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> 若要在列的单元格模式在现有 DataGridViewComboBoxCell 后，将设置列的<xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>到要用作一种模式的单元格的属性。</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       列的单元格相关属性是同样名称的属性的模板单元格的包装。 更改模板单元格的属性值将只影响单元格在基于的模板在更改后添加。 更改列的单元格相关的属性值，但是，将更新模板单元格和列中的所有其他单元格并刷新列显示如有必要。       通常会使用<xref:System.Windows.Forms.DataGridViewComboBoxColumn>类型，除非你想要重写特定单元格的列值。</xref:System.Windows.Forms.DataGridViewComboBoxColumn> 中介绍的指导原则<xref:System.Windows.Forms.DataGridViewComboBoxColumn>类概述主题面向填充下拉列表将适用于单元格和列的实例。</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
  example:
