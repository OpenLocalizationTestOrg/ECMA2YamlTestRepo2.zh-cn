  remarks: "IRepeatInfoUser 接口定义的属性和方法，如重复的项列表的所有列表控件必须都实现<xref:System.Web.UI.WebControls.CheckBoxList>， <xref:System.Web.UI.WebControls.DataList>，和<xref:System.Web.UI.WebControls.RadioButtonList>。</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.CheckBoxList> 若要指示列表控件是否包含标题部分、 页脚部分或分隔符，此接口定义<xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A>， <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A>，和<xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A>属性，分别。</xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A> <xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A>属性用于表示在列表中的项的数目。</xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A> 使用<xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A>方法来确定列表中的项的样式。</xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A> <xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>方法用于显示项。</xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>"
