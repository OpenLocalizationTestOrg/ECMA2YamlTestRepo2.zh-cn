- uid: System.Windows.Media.ContainerVisual.Opacity
  id: Opacity
  parent: System.Windows.Media.ContainerVisual
  langs:
  - csharp
  name: Opacity
  nameWithType: ContainerVisual.Opacity
  fullName: System.Windows.Media.ContainerVisual.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取或设置的不透明度<xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref>，其基于在 0 上 = 透明，1 = 不透明。"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "介于 0 和 1 指定从完全透明的范围到完全不透明值。 值为 0 指示<xref href=&quot;System.Windows.Media.ContainerVisual&quot;></xref>是完全透明，而值为 1 指示<xref href=&quot;System.Windows.Media.ContainerVisual&quot;></xref>完全不透明。 值 0.5 表示 50%不透明，值为 0.725 表示 72.5%不透明，依次类推。 小于 0 的值将被视为 0，而大于 1 将被视为 1 值。"
  overload: System.Windows.Media.ContainerVisual.Opacity*
  exceptions: []
