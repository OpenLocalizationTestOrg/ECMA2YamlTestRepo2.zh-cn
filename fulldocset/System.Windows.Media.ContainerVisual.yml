- uid: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  id: XSnappingGuidelines
  parent: System.Windows.Media.ContainerVisual
  langs:
  - csharp
  name: XSnappingGuidelines
  nameWithType: ContainerVisual.XSnappingGuidelines
  fullName: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取或设置 X （水平） 准线为<xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref>。"
  remarks: "像素对齐是内容的布局固定，以便对象边缘呈现特定于设备的像素的过程。 [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]图形系统使用独立于设备的单位来启用分辨率和设备独立。 使用系统的自动缩放每个设备无关的像素[!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)]设置。 这提供了[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]应用程序正确缩放为不同[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]设置并自动使应用程序[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-感知。       但是，这[!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]独立性可能会由于抗锯齿的不规则的边缘呈现出。 当边缘的位置位于中间设备像素，而不是设备像素之间，会发生这些项目，通常被视为分明，还是&quot;软&quot;边缘。 若要解决此问题，[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]提供一种方法与设备像素为单位通过像素对齐，&quot;对齐&quot;可视化树中的对象边缘消除产生抗锯齿的软边缘。"
  syntax:
    content: public System.Windows.Media.DoubleCollection XSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "水平准线。"
  overload: System.Windows.Media.ContainerVisual.XSnappingGuidelines*
  exceptions: []
  platform:
  - net462
