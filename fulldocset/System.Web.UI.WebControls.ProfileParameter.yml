  fullName: System.Web.UI.WebControls.ProfileParameter
  type: Class
  summary: "将 ASP.NET 配置文件属性的值绑定到参数对象。"
  remarks: "ProfileParameter 类可用于将 ASP.NET 配置文件参数的值绑定到参数化的 SQL 查询、 业务对象方法或筛选表达式中使用的参数。       ProfileParameter 类提供<xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A>除从<xref:System.Web.UI.WebControls.Parameter>类</xref:System.Web.UI.WebControls.Parameter>继承的属性</xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A> <xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A>属性标识从中 ProfileParameter 检索一个值的 ASP.NET 配置文件属性。</xref:System.Web.UI.WebControls.ProfileParameter.PropertyName%2A>      1> [!NOTE]&1;> 绑定到参数的数据的控件可能会引发异常，如果指定的 ProfileParameter 对象但没有相应的配置文件属性设置。 同样，它们可能会显示任何数据，如果该配置文件属性设置，并且`null`。 设置<xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>属性以避免这些情况下，在适当的位置。</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  syntax:
