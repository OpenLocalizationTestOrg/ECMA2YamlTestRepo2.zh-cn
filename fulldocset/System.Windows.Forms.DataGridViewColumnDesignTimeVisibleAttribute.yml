  type: Class
  summary: "指定是否在中可见列类型<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>设计器。 此类不能被继承。"
  remarks: "默认情况下，类型派生自<xref:System.Windows.Forms.DataGridViewColumn>出现在<xref:System.Windows.Forms.DataGridView>特定于控件的组成部分 Visual Studio 设计器中，但是它继承<xref:System.ComponentModel.DesignTimeVisibleAttribute>的<xref:System.ComponentModel.DesignTimeVisibleAttribute.No>以防止它们显示在设计器的其他部分中。</xref:System.ComponentModel.DesignTimeVisibleAttribute.No> </xref:System.ComponentModel.DesignTimeVisibleAttribute> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn> 这是必需的因为<xref:System.Windows.Forms.DataGridViewColumn>类型实现<xref:System.ComponentModel.IComponent>接口，它通常使设计器中的显示类型的实例。</xref:System.ComponentModel.IComponent> </xref:System.Windows.Forms.DataGridViewColumn>       使用此属性可防止<xref:System.Windows.Forms.DataGridViewColumn>类型出现在<xref:System.Windows.Forms.DataGridView>特定于控件的设计器。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn>       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataGridViewColumnDesignTimeVisibleAttribute : Attribute
