  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "提供核心实现的派生自此类的所有验证控件。 为抽象类，它不能实例化。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "BaseValidator 类继承自<xref:System.Web.UI.MobileControls.TextControl>基类，并因此具有<xref:System.Web.UI.MobileControls.TextControl.Text%2A>属性。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl> 在发生时的无效条目，验证程序显示的值<xref:System.Web.UI.MobileControls.TextControl.Text%2A>属性。</xref:System.Web.UI.MobileControls.TextControl.Text%2A> 如果未设置的属性，验证程序显示的值<xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>属性改为; 这是中所示的文本<xref:System.Web.UI.MobileControls.ValidationSummary>控件。</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 此行为是与 Web 窗体验证一致。       支持验证的 ASP.NET 移动控件，<xref:System.Web.UI.MobileControls.TextBox>控件 (其<xref:System.Web.UI.MobileControls.TextControl.Text%2A>属性) 和<xref:System.Web.UI.MobileControls.SelectionList>控件 (其<xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>属性)。</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> 其他控件可以参与验证通过包括<xref:System.Web.UI.ValidationPropertyAttribute>属性。</xref:System.Web.UI.ValidationPropertyAttribute> 有关详细信息，请参阅[如何︰ 验证针对特定值为 ASP.NET 服务器控件](~/add/includes/ajax-current-ext-md.md)文档。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

      public abstract class BaseValidator : System.Web.UI.MobileControls.TextControl, System.Web.UI.IValidator
