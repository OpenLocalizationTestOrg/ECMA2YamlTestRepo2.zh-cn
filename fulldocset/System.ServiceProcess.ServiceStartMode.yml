  name: ServiceStartMode
  nameWithType: ServiceStartMode
  fullName: System.ServiceProcess.ServiceStartMode
  type: Enum
  summary: "指示该服务的启动模式。"
  remarks: "ServiceStartMode 是服务安装程序用于指示是否应在系统启动、 系统是否应启动自动在系统启动时，服务或是否启动该服务应手动由用户或应用程序禁用新的服务。 它还由<xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>属性以指示特定服务的启动方式。</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
  syntax:
    content: public enum ServiceStartMode
  inheritance:
  - System.Enum
  platform:
  - net462
