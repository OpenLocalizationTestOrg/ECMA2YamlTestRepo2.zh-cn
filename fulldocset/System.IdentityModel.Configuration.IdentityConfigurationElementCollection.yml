  type: Class
  summary: "表示的集合<xref uid=&quot;langword_csharp_&lt;identityConfiguration&gt;&quot; name=&quot;&lt;identityConfiguration&gt;&quot; href=&quot;&quot;></xref>配置文件中的元素。 此类不能被继承。"
  remarks: "配置文件可以有多个`<identityConfiguration>`元素。 由中指定唯一名称标识每个标识配置其`name`属性。 每个`<identityConfiguration>`元素表示由<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>对象。</xref:System.IdentityModel.Configuration.IdentityConfigurationElement> [名称](~/add/includes/ajax-current-ext-md.md)每个对象的属性包含标识配置的名称。 IdentityConfigurationElementCollection 类将包装一个集合包含的所有`<identityConfiguration>`元素从文件中读取。 标识配置的名称用作密钥用来检索相应<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>当调用<xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A>方法。</xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.IdentityConfigurationElement), AddItemName="identityConfiguration", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class IdentityConfigurationElementCollection : System.Configuration.ConfigurationElementCollection
