  name: UsePreviewControl
  nameWithType: PanelContainerDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "获取一个值，该值指示设计器是否应使用临时副本，而非与设计器来生成设计时标记关联的实际控件。"
  remarks: "因为 UsePreviewControl 属性始终`true`，该设计器使用<xref:System.Web.UI.WebControls.View>包含一份关联的控件<xref:System.Web.UI.WebControls.Panel>控件来生成设计时标记。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>控制不影响<xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel>任何持久性</xref:System.Web.UI.WebControls.View>       如果 UsePreviewControl 属性已被重写以返回`false`，设计器将使用关联<xref:System.Web.UI.WebControls.Panel>自身来生成设计时标记，并对控件的设计时更改将保存到页标记源。</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
  exceptions: []
