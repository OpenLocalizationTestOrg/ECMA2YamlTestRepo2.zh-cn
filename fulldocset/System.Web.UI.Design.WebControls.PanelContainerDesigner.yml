  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.Panel>控件用作容器的其他控件，尤其是在以编程方式生成控件时。</xref:System.Web.UI.WebControls.Panel>       在可视化设计器中，当从源视图切换到设计视图中，标记源描述关联代码<xref:System.Web.UI.WebControls.Panel>控件将分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.Panel> 当你切换回源视图时，设计时控制是保持为标记源代码，编辑向网页上的标记。 PanelContainerDesigner 类提供设计时支持<xref:System.Web.UI.WebControls.Panel>可视化设计器中的控件。</xref:System.Web.UI.WebControls.Panel>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>属性获取将出现在关联的标题<xref:System.Web.UI.WebControls.Panel>控件。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>属性获取关联控件的样式。</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>属性始终返回`true`，，该值指示设计器将创建关联的临时副本<xref:System.Web.UI.WebControls.Panel>来生成设计时标记。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>方法准备设计器，以查看、 编辑和设计关联<xref:System.Web.UI.WebControls.Panel>控件。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>方法将集合元素设置为的字符串表示形式的关联控件的各种样式特性。</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
