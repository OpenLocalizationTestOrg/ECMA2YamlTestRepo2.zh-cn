  summary: "实现`{x:Reference}`标记扩展。"
  remarks: "`{x:Reference}`标记扩展支持 （没有只有一个参数） 的位置使用情况和命名自变量用法 (具有命名自变量`name`)。       `{x:Reference}`标记扩展用于引用的对象图中的另一个已命名的对象。 在此方案中的对象最初按进行命名，尽管特定实现通常定义不同的<xref:System.Windows.Markup.RuntimeNamePropertyAttribute>.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute> 有关详细信息，请参阅[X:reference 标记扩展](~/add/includes/ajax-current-ext-md.md)。       有关标记扩展的详细信息，请参阅[类型转换器和 XAML 的标记扩展](~/add/includes/ajax-current-ext-md.md)。       System.Xaml 程序集使用<xref:System.Windows.Markup.XmlnsDefinitionAttribute>映射到 XAML 语言 XAML 命名空间的程序集中的所有类型 ([!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)])。</xref:System.Windows.Markup.XmlnsDefinitionAttribute> 通常声明的前缀[!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)]中根元素映射并使用前缀`x`。      <a name=&quot;xamlTextUsage_Reference&quot;></a># # XAML 文本用法"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Name")]

      public class Reference : System.Windows.Markup.MarkupExtension
