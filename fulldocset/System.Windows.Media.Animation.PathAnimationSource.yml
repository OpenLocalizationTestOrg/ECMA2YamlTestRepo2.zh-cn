  summary: "指定用于驱动动画的路径的输出属性值。"
  remarks: "有三个可能的输出属性值。 路径动画可以移动以及-X、 Y 和角度。 通过指定以下值之一，就相当于告诉动画的路径的属性输出值用于驱动动画。 例如，如果对属性进行动画处理指定对象的 x 坐标 (即<xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) 动画将对所使用的路径的 y 坐标的对象的 x 坐标进行动画处理，然后使用 Y PathAnimationSource 的</xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>"
