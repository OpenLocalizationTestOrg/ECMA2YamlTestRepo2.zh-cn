  summary: "初始化的新实例<xref href=&quot;System.Runtime.Versioning.ResourceConsumptionAttribute&quot;></xref>类指定所用资源的作用域和使用方式的作用域。"
  remarks: "如果<xref:System.Runtime.Versioning.ResourceExposureAttribute>属性指定的作用域<xref:System.Runtime.Versioning.ResourceScope>，则<xref:System.Runtime.Versioning.ResourceConsumptionAttribute>属性必须指定它所消耗的资源，而且会占用它，通过指定的值`consumptionScope`参数。</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>       所指定的范围`consumptionScope`应小于或等于指定的作用域`resourceScope`。 例如，<xref:System.Runtime.Versioning.ResourceScope>作用域可以用作<xref:System.Runtime.Versioning.ResourceScope>或<xref:System.Runtime.Versioning.ResourceScope>作用域，但不是作为<xref:System.Runtime.Versioning.ResourceScope>作用域。</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
