  name: ResourceConsumptionAttribute
  nameWithType: ResourceConsumptionAttribute
  fullName: System.Runtime.Versioning.ResourceConsumptionAttribute
  type: Class
  summary: "指定由类的成员使用的资源。 此类不能被继承。"
  remarks: "如果 ResourceConsumptionAttribute 属性应用于成员，<xref:System.Runtime.Versioning.ResourceExposureAttribute>还必须应用属性。</xref:System.Runtime.Versioning.ResourceExposureAttribute>       如果所用资源的资源作用域位于不同使用方式的资源作用域，该构造函数的使用`consumptionScope`应使用参数来指定如何使用资源。 例如，可能将资源作为公开<xref:System.Runtime.Versioning.ResourceScope>资源，但仅在使用<xref:System.Runtime.Versioning.ResourceScope>和<xref:System.Runtime.Versioning.ResourceScope>作用域。</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> 对于本例`consumptionScope`参数设置为<xref:System.Runtime.Versioning.ResourceScope>|<xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       `resourceScope`构造函数中的参数必须指定<xref:System.Runtime.Versioning.ResourceScope>大于或等于资源公开的所有调用的成员。</xref:System.Runtime.Versioning.ResourceScope>  例如，使用两个<xref:System.Runtime.Versioning.ResourceScope>资源和一个<xref:System.Runtime.Versioning.ResourceScope>资源的方法将被标识为通过设置来使用<xref:System.Runtime.Versioning.ResourceScope>和<xref:System.Runtime.Versioning.ResourceScope>资源`resourceScope`到<xref:System.Runtime.Versioning.ResourceScope>|<xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       `Public`成员不能公开<xref:System.Runtime.Versioning.ResourceScope>或<xref:System.Runtime.Versioning.ResourceScope>资源。</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  <xref:System.Runtime.Versioning.ResourceScope>成员不能公开<xref:System.Runtime.Versioning.ResourceScope>资源。</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       关系图方法终止时<xref:System.Runtime.Versioning.ResourceExposureAttribute>资源作用域的属性<xref:System.Runtime.Versioning.ResourceScope>应用于方法。</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property, Inherited=false)]

      [System.Diagnostics.Conditional("RESOURCE_ANNOTATION_WORK")]

      public sealed class ResourceConsumptionAttribute : Attribute
