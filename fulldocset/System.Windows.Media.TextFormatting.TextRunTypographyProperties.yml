  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "获取一个值，该值指示选定的字体的大写形式。"
  remarks: "大写字母是一套录入呈现在资本样式的标志符号的文本的窗体。 通常情况下，当时文本呈现为全部大写，字母之间的间距会出现过小，权重和太繁重的字母的比例。 OpenType 大写字母，包括小型大写字母、 小号大写字母、 标题和大写字母间距支持大量的样式设置格式。 这些样式设置格式，可以控制大写字母的外观。       下面的文本显示 Pescadero 字体后, 跟字母的样式设置为&quot;SmallCaps&quot;和&quot;AllSmallCaps&quot;的标准大写字母形式。 在这种情况下，相同的字体大小用于所有三个单词。       ![使用 OpenType 大写字母的文本](~/add/media/opentypefont11.gif &quot;使用 OpenType 大写字母的文本&quot;)大写字母的示例"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "之一<xref href=&quot;System.Windows.FontCapitals&quot;></xref>值。 默认值是<xref href=&quot;System.Windows.FontCapitals&quot;> </xref>。"
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
