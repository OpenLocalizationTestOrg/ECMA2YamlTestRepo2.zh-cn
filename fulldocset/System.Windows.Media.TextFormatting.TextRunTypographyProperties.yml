  remarks: "大写字母间距是一项功能，您可以在文本中使用全部大写时提供详细的间距。 大写字母形式通常设计为与小写字母的混合。 显示美观之间的间距和一个大写字母和小写字母时可能看起来太紧使用全部为大写字母。 下面的文本显示 Pescadero 字体的普通字母和大写字母间距。       ![使用 OpenType 大写字母间距的文本](~/add/media/opentypefont21.gif &quot;使用 OpenType 大写字母间距的文本&quot;)的普通字母和大写字母间距的示例"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果调整间距;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
