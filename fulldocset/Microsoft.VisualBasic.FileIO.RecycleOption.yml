  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "指定是否应永久删除文件或在置于**回收站**。"
  remarks: "此枚举用于<xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>和<xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>方法。</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       为了防止意外删除了重要文件，用户**回收站**收集删除文件，并提供了还原这些文件的方法。 你必须显式删除从文件**回收站**以将其永久删除。 直到文件将会删除从**回收站**，这些文件占用的磁盘空间不能用于其他用途。       有时很有益绕过**回收站**，特别是当你要删除大量的文件 （或少量的非常大的文件），可确保是否不再需要并且想要回收磁盘空间。"
  syntax:
    content: public enum RecycleOption
  inheritance:
  - System.Enum
  platform:
  - net462
