  fullName: System.Data.DataTableCollection
  type: Class
  summary: "表示为表的集合<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  remarks: "DataTableCollection 包含所有<xref:System.Data.DataTable>特定<xref:System.Data.DataSet>.</xref:System.Data.DataSet>对象</xref:System.Data.DataTable> 若要访问的 DataTableCollection <xref:System.Data.DataSet>，使用<xref:System.Data.DataSet.Tables%2A>属性。</xref:System.Data.DataSet.Tables%2A> </xref:System.Data.DataSet>       DataTableCollection 使用方法如<xref:System.Data.DataTableCollection.Add%2A>， <xref:System.Data.DataTableCollection.Clear%2A>，和<xref:System.Data.DataTableCollection.Remove%2A>来管理集合中的项。</xref:System.Data.DataTableCollection.Remove%2A> </xref:System.Data.DataTableCollection.Clear%2A> </xref:System.Data.DataTableCollection.Add%2A>       使用<xref:System.Data.DataTableCollection.Contains%2A>方法来确定特定表 （由索引或名称指定） 是否在集合中。</xref:System.Data.DataTableCollection.Contains%2A>       若要从一个表导航到另一个，请使用<xref:System.Data.DataTable.ChildRelations%2A>或<xref:System.Data.DataTable.ParentRelations%2A>属性<xref:System.Data.DataTable>若要访问的其集合<xref:System.Data.DataRelation>对象。</xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataTable.ParentRelations%2A> </xref:System.Data.DataTable.ChildRelations%2A> 你还可以使用<xref:System.Data.DataSet.Relations%2A>属性的父/子关系中导航`DataTables`以特定<xref:System.Data.DataSet>集合。</xref:System.Data.DataSet> </xref:System.Data.DataSet.Relations%2A>"
  example:
  - "The first procedure in this example retrieves the DataTableCollection of a <xref:System.Data.DataSet> and prints the value of each column, in each row, of each table. The second procedure creates a new <xref:System.Data.DataTable> with two columns, and adds it to the DataTableCollection.  \n  \n [!code-cs[Classic WebData DataTableCollection Example#1](~/add/codesnippet/csharp/t-system.data.datatablec_1.cs)]\n [!code-vb[Classic WebData DataTableCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.datatablec_1.vb)]"
