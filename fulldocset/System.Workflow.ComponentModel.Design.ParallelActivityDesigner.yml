  name: ParallelActivityDesigner
  nameWithType: ParallelActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.ParallelActivityDesigner
  type: Class
  summary: "为工作流设计图面显示平行垂直布局的所有活动设计器提供方法和属性。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]显示平行垂直布局的活动设计器表示工作流设计图面有两个工作流可以执行的代码路径上的活动。 例如，设计器用于<xref:System.Workflow.Activities.IfElseActivity>活动显示<xref:System.Workflow.Activities.IfElseActivity>活动工作流设计图面，并具有平行垂直布局。</xref:System.Workflow.Activities.IfElseActivity> </xref:System.Workflow.Activities.IfElseActivity> 平行布局的每个分支都以可视方式表示<xref:System.Workflow.Activities.IfElseBranchActivity>中包含的活动<xref:System.Workflow.Activities.IfElseActivity>活动。</xref:System.Workflow.Activities.IfElseActivity> </xref:System.Workflow.Activities.IfElseBranchActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

