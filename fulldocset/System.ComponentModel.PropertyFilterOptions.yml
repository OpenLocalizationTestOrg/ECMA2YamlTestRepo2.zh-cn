  name: PropertyFilterOptions
  nameWithType: PropertyFilterOptions
  fullName: System.ComponentModel.PropertyFilterOptions
  type: Enum
  summary: "指定哪些属性应专门由类型描述符报告<xref:System.ComponentModel.TypeDescriptor.GetProperties*>方法。</xref:System.ComponentModel.TypeDescriptor.GetProperties*> 此枚举用于指定的值&lt;xref:System.ComponentModel.PropertyFilterAttribute.Filter%2A?displayProperty=fullName&gt;属性。"
  remarks: "此筛选器机制仅实现通过自定义<xref:System.ComponentModel.DependencyPropertyDescriptor><xref:System.Windows.DependencyObject>。</xref:System.Windows.DependencyObject> </xref:System.ComponentModel.DependencyPropertyDescriptor>       无效和有效是仅适用于的附加属性。 属性的有效性由使用具有以下属性︰ <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute>， <xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute>，<xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute>用于定义应用程序的预期使用范围的附加属性的对象树一次[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]加载。</xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute> </xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute> </xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute> 设计器的应用程序填充属性网格，在网格中包含附加的属性必须检查的值或这些特性存在以及相对于父或子元素&quot;拥有&quot;附加的属性的元素的当前元素的相对位置。 属性值以及 PropertyFilterOptions 所有者 setter 关系将定义一个给定的附加的属性，一个元素上设置是否有效或无效。"
  syntax:
    content: >-
      [System.Flags]

      public enum PropertyFilterOptions
