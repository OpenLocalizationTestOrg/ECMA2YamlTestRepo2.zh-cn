  fullName: System.Windows.Automation.Provider.IGridItemProvider
  type: Interface
  summary: "公开一些方法和属性，以支持 UI 自动化客户端访问的各个子控件的容器的实现<xref href=&quot;System.Windows.Automation.Provider.IGridProvider&quot;> </xref>。"
  remarks: "这些控件可实现 IGridItemProvider 通常可以进行遍历 （即，UI 自动化客户端可以移动到相邻控件） 通过使用键盘。       实现 UI 自动化提供程序必须支持上<xref:System.Windows.Automation.GridItemPattern>控件模式。</xref:System.Windows.Automation.GridItemPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("d02541f1-fb81-4d64-ae32-f520f8a6dbd1")]

