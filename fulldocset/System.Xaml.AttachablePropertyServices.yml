  remarks: "调用此方法时，将调用基础<xref:System.Collections.Generic.ICollection%601.CopyTo%2A>使用键/值对，这可能是未列出本主题中的异常的根源的约束的实现。</xref:System.Collections.Generic.ICollection%601.CopyTo%2A>"
  syntax:
    content: public static void CopyPropertiesTo (object instance, System.Collections.Generic.KeyValuePair<System.Xaml.AttachableMemberIdentifier,object>[] array, int index);
    parameters:
    - id: instance
      type: System.Object
      description: "实现一个特定的可附加属性存储<xref href=&quot;System.Xaml.IAttachedPropertyStore&quot;> </xref>; 或任何非 null 对象来访问静态默认可附加属性存储。"
    - id: array
      type: System.Collections.Generic.KeyValuePair{System.Xaml.AttachableMemberIdentifier,System.Object}[]
      description: "目标数组。 数组是泛型数组，应传递未标注尺寸，因此应具有的组件<xref href=&quot;System.Xaml.AttachableMemberIdentifier&quot;></xref>和<xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>。"
    - id: index
      type: System.Int32
      description: "要将复制到源索引。"
