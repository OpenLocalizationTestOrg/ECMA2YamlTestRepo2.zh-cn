  name: AttachablePropertyServices
  nameWithType: AttachablePropertyServices
  fullName: System.Xaml.AttachablePropertyServices
  type: Class
  summary: "提供从可附加属性，获取值和访问器方法信息并使用的附加的属性存储的静态帮助器方法。"
  remarks: "此类中的大多数功能依赖于的附加的属性存储，且通常实现<xref:System.Xaml.IAttachedPropertyStore>接口。</xref:System.Xaml.IAttachedPropertyStore> 但是，将存储传入到 AttachablePropertyServices 的参数不类型为接口和改为被类型化为`object`。 这是因为你可以传递任意对象，并且在这种情况下，使用内部默认的可附加的属性存储。       对于任意对象的最佳做法是以传递对象，否则可能与应用商店关联。 不要将传递`null`以指示不具有<xref:System.Xaml.IAttachedPropertyStore>用于。</xref:System.Xaml.IAttachedPropertyStore> 传递`null`进入不执行任何操作的代码路径。 将对象传递为非 null，但计算结果为`null`上尝试<xref:System.Xaml.IAttachedPropertyStore>强制转换，将使用默认的可附加的属性存储。</xref:System.Xaml.IAttachedPropertyStore>"
  syntax:
    content: public static class AttachablePropertyServices
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
