  name: SoapVersion
  nameWithType: SoapClientMessage.SoapVersion
  fullName: System.Web.Services.Protocols.SoapClientMessage.SoapVersion
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "获取与 XML Web 服务进行通信时使用 SOAP 协议的版本。"
  remarks: "当 XML Web 服务支持 SOAP 1.1 版时，.NET Framework 客户端通信与 XML Web 服务在该版本中默认情况下。 有关如何更改 SOAP 协议的版本的详细信息，请参阅<xref:System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion%2A?displayProperty=fullName>属性。</xref:System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion%2A?displayProperty=fullName>"
  syntax:
    content: public override System.Web.Services.Protocols.SoapProtocolVersion SoapVersion { get; }
    return:
      type: System.Web.Services.Protocols.SoapProtocolVersion
      description: "之一<xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;></xref>值。 默认值是<xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref>。"
  overload: System.Web.Services.Protocols.SoapClientMessage.SoapVersion*
  exceptions: []
  platform:
  - net462
