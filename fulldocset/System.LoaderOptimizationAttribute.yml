  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "用于设置可执行的应用程序的主要方法的默认加载程序优化策略。"
  remarks: "LoaderOptimizationAttribute 只能在可执行的应用程序的主要方法上设置，并将忽略对所有其他方法。       使用指定 LoaderOptimizationAttribute 属性<xref:System.LoaderOptimization>枚举值，它指示应用程序进行优化的哪种类型的加载程序︰ `SingleDomain`， `MultiDomain`，或`MultiDomainHost`。</xref:System.LoaderOptimization>       此属性是仅对加载程序的提示，并且不会影响程序行为。      1> [!NOTE]&1;> 如果自定义代码访问安全策略设置为<xref:System.AppDomain>，通过使用<xref:System.AppDomain.SetAppDomainPolicy%2A>属性，与<xref:System.AppDomain>使用创建<xref:System.LoaderOptimization>标志，该效果相当于将指定<xref:System.LoaderOptimization>标志; 也就是说，共享仅位于 GAC 中的程序集。</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> 如果发生这种情况，加载程序不会引发异常并且应用程序不会遇到与关联的性能提升<xref:System.LoaderOptimization>标志。</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
