  fullName: System.Web.UI.WebControls.ControlParameter
  type: Class
  summary: "将绑定的属性的值<xref href=&quot;System.Web.UI.Control&quot;></xref>到参数对象。"
  remarks: "你可以使用 ControlParameter 类绑定的值<xref:System.Web.UI.Control>属性，如<xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>或<xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>，到参数化的 SQL 查询、 业务对象方法或筛选表达式中使用的参数。</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> </xref:System.Web.UI.Control>       ControlParameter 类提供除继承自两个属性<xref:System.Web.UI.WebControls.Parameter>类︰<xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>和<xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>。</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.WebControls.Parameter> <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>属性标识哪些<xref:System.Web.UI.Control>要绑定到实例和<xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>属性标识的公共属性<xref:System.Web.UI.Control>ControlParameter 类从中检索一个值。</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>"
  example:
  - "The following code example demonstrates how to use a ControlParameter object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The ControlParameter object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ControlID")]

      public class ControlParameter : System.Web.UI.WebControls.Parameter
