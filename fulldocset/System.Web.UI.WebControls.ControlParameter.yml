- uid: System.Web.UI.WebControls.ControlParameter.PropertyName
  id: PropertyName
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: PropertyName
  nameWithType: ControlParameter.PropertyName
  fullName: System.Web.UI.WebControls.ControlParameter.PropertyName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置由该控件的属性名称<xref:System.Web.UI.WebControls.ControlParameter.ControlID*>属性， <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref>对象绑定到。</xref:System.Web.UI.WebControls.ControlParameter.ControlID*>"
  remarks: "PropertyName 属性标识的公共属性<xref:System.Web.UI.Control>对象由标识<xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>属性，<xref:System.Web.UI.WebControls.ControlParameter>对象绑定，以在运行时。</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.Control> PropertyName 可以设置为一个简单的字符串，如&quot;SelectedValue&quot;，或表达式使用<xref:System.Web.UI.DataBinder.Eval%2A>语法来标识复杂控件属性。</xref:System.Web.UI.DataBinder.Eval%2A>       PropertyName 属性是可选的而通常同时<xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>并且 PropertyName 属性设置为<xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>方法以正确绑定到控件。</xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> 如果你设置<xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>属性，但不是 PropertyName 属性<xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>方法试图使用<xref:System.Web.UI.ControlValuePropertyAttribute>属性用于标识默认 PropertyName 属性。</xref:System.Web.UI.ControlValuePropertyAttribute> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> （它位于控件作者，此属性指定的责任。）如果此操作失败，<xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>引发<xref:System.ArgumentException>异常。</xref:System.ArgumentException> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>       下表标识了哪些 ASP.NET 控件修饰属性与<xref:System.Web.UI.ControlValuePropertyAttribute>属性。</xref:System.Web.UI.ControlValuePropertyAttribute>      |控制 |属性 |  |-------------|--------------|  |<xref:System.Web.UI.WebControls.Calendar>|<xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>|  |<xref:System.Web.UI.WebControls.CheckBox>|<xref:System.Web.UI.WebControls.CheckBox.Checked%2A>|  |<xref:System.Web.UI.WebControls.DataList>|<xref:System.Web.UI.WebControls.DataList.SelectedValue%2A>|  |<xref:System.Web.UI.WebControls.DetailsView>|<xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A>|  |<xref:System.Web.UI.WebControls.FormView>|<xref:System.Web.UI.WebControls.FormView.SelectedValue%2A>|  |<xref:System.Web.UI.WebControls.GridView>|<xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>|  |<xref:System.Web.UI.WebControls.Label>|<xref:System.Web.UI.WebControls.Label.Text%2A>|  |<xref:System.Web.UI.WebControls.ListControl>|<xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>|  |<xref:System.Web.UI.WebControls.Menu>|<xref:System.Web.UI.WebControls.Menu.SelectedValue%2A>|  |<xref:System.Web.UI.WebControls.TextBox>|<xref:System.Web.UI.WebControls.TextBox.Text%2A>|  |<xref:System.Web.UI.WebControls.TreeView>|<xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A>|</xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A></xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.TextBox.Text%2A></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.WebControls.Menu.SelectedValue%2A></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A></xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.Label.Text%2A></xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.GridView.SelectedValue%2A></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.FormView.SelectedValue%2A></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataList.SelectedValue%2A></xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.CheckBox.Checked%2A></xref:System.Web.UI.WebControls.CheckBox></xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A></xref:System.Web.UI.WebControls.Calendar>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.DropDownList> control derives from the <xref:System.Web.UI.WebControls.ListControl> control. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and PropertyName properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_2.aspx)]"
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> ，它表示控件的属性名称的<xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;></xref>将绑定到。"
  overload: System.Web.UI.WebControls.ControlParameter.PropertyName*
  exceptions: []
  platform:
  - net462
