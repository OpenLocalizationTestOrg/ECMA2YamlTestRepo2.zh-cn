  summary: "指定控件的名称， <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref>对象绑定到。"
  remarks: "ControlID 属性是必需的属性标识<xref:System.Web.UI.Control>实例<xref:System.Web.UI.WebControls.ControlParameter>对象绑定，以在运行时。</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.Control>       通常情况下，ControlID 和<xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>属性设置为<xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>方法以正确绑定到控件。</xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> 如果你未设置 ControlID 属性中，<xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>方法抛出异常<xref:System.ArgumentException>异常时调用。</xref:System.ArgumentException> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_360_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_360_1.aspx)]  \n  \n The following code example demonstrates how to set the ControlID and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_360_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_360_2.aspx)]"
