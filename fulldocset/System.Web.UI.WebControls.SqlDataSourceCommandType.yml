  name: SqlDataSourceCommandType
  nameWithType: SqlDataSourceCommandType
  fullName: System.Web.UI.WebControls.SqlDataSourceCommandType
  type: Enum
  summary: "描述使用的 SQL 命令的类型<xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;></xref>控制执行数据库操作时。"
  remarks: "SqlDataSourceCommandType 枚举由<xref:System.Web.UI.WebControls.SqlDataSource>和<xref:System.Web.UI.WebControls.AccessDataSource>控件来描述中包含的 SQL 命令的类型<xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>， <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>， <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>，和<xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>属性。</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 文本值指示该文本是一个 SQL 查询或命令字符串，而 StoredProcedure 值表示该文本是存储过程的名称。"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> text to the name of a stored procedure and the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommandType%2A> property to the StoredProcedure value to retrieve data from a Microsoft SQL Server database and display it in a <xref:System.Web.UI.WebControls.DropDownList>.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_171_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_14sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_171_1.aspx)]"
