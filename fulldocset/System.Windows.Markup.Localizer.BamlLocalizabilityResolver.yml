  type: Class
  summary: "解析类和属性中的可本地化设置[!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]。"
  remarks: "通过使用 BamlLocalizabilityResolver<xref:System.Windows.Markup.Localizer.BamlLocalizer>以便解析中类和属性的本地化设置[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]。</xref:System.Windows.Markup.Localizer.BamlLocalizer> 冲突解决程序称为同时提取资源以及本地化次[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]更新。       在提取资源时 (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>)，冲突解决程序:-提供<xref:System.Windows.LocalizabilityAttribute>类和属性中的[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]时<xref:System.Windows.Markup.Localizer.BamlLocalizer>构造可本地化的资源。</xref:System.Windows.Markup.Localizer.BamlLocalizer> </xref:System.Windows.LocalizabilityAttribute> </xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>      -提供有关中的元素的格式设置首选项[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]以便元素格式化为内联标记。       在本地化的时间[!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]更新 (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>)，冲突解决程序:-解析回类格式的标记。</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>      -包含类定义的程序集的名称解析。      -BamlLocalizabilityResolver 是子类化，执行<xref:System.Windows.Markup.Localizer.BamlLocalizer>.</xref:System.Windows.Markup.Localizer.BamlLocalizer>类函数的实际方面的内部类      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a># # XAML 文本用法"
