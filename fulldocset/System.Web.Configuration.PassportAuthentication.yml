  name: PassportAuthentication
  nameWithType: PassportAuthentication
  fullName: System.Web.Configuration.PassportAuthentication
  type: Class
  summary: "在 ASP.NET 应用程序中配置基于 Passport 的身份验证。"
  remarks: "PassportAuthentication 类可以访问和由 Machine.config 或 Web.config 配置文件中配置的节点`passport`标记。       此类型是包括的组的一部分<xref:System.Web.Configuration.AuthenticationSection>， <xref:System.Web.Configuration.FormsAuthenticationConfiguration>，和<xref:System.Web.Configuration.AuthenticationMode>类型。</xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.FormsAuthenticationConfiguration> </xref:System.Web.Configuration.AuthenticationSection>      1> [!NOTE]&1;> PassportAuthentication 类可将信息写入到处机、 网站或应用程序级别的配置文件的相关部分。 在层次结构中不同级别配置文件中编写的任何尝试会对由分析器生成的错误消息中。 此类可用于读取层次结构中的任何级别的配置信息。"
  example:
  - "The following code example shows how to obtain the PassportAuthentication object from the configuration file of an existing Web application. Also shown is a configuration example.  \n  \n```  \n<authentication>  \n  <passport redirectUrl=\"Login.aspx\"/>  \n</authentication>  \n```  \n  \n [!code-cs[System.Web.Configuration.PassportAuthentication#1](~/add/codesnippet/csharp/t-system.web.configurati_49_1.cs)]\n [!code-vb[System.Web.Configuration.PassportAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.configurati_49_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthentication : System.Configuration.ConfigurationElement
