  remarks: "BorderStyle 枚举表示控件的不同的边框样式选项。       边框的宽度控制通过使用<xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>属性的<xref:System.Web.UI.WebControls.WebControl>类。</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      1> [!NOTE] 1> 时使用的双精度的样式，你指定的边框宽度必须是至少 3 个像素宽以适应线条和间距之间。"
