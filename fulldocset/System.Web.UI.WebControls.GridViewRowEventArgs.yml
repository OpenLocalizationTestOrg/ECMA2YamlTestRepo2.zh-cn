  name: GridViewRowEventArgs
  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;></xref>事件。"
  remarks: "之前<xref:System.Web.UI.WebControls.GridView>可以呈现控件，<xref:System.Web.UI.WebControls.GridViewRow>必须为该控件中的每一行创建对象。</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowCreated>事件中的一行每次都会引发<xref:System.Web.UI.WebControls.GridView>创建控件。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> 这使您可以提供执行自定义的例程，例如将自定义内容添加到行，每次此事件发生时的事件处理方法。       同样，在控件中的每个行必须绑定到之前的数据源中的记录<xref:System.Web.UI.WebControls.GridView>可以呈现控件。</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowDataBound>数据行时引发事件 (由表示<xref:System.Web.UI.WebControls.GridViewRow>对象) 中的数据绑定<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> 这使您可以提供执行自定义的例程，例如修改绑定到行，每次此事件发生时的数据的值的事件处理方法。       GridViewRowEventArgs 对象传递给事件处理方法，可用于访问引发事件的行的属性。 若要访问特定行的单元格中，使用<xref:System.Web.UI.WebControls.TableRow.Cells%2A>属性<xref:System.Web.UI.WebControls.GridViewRow>对象中包含<xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>属性。</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> 您还可以确定哪种行类型 （标头行和数据行等） 正在创建使用<xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>属性<xref:System.Web.UI.WebControls.GridViewRow>对象。</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       GridViewRowEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewRowEventArgs object passed to the event-handling method to access the properties of the row being bound to data.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_29_1.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_29_1.aspx)]"
  syntax:
    content: 'public class GridViewRowEventArgs : EventArgs'
