  type: Class
  summary: "提供的验证<xref:System.Int32>值。</xref:System.Int32>"
  remarks: "IntegerValidator 类用于确保整数满足特定条件。 验证条件是创建 IntegerValidator 类的实例时建立的。 <xref:System.Configuration.IntegerValidator.%23ctor%2A>包含两个参数的构造函数可确保正在验证的整数符合最小值和最大值。</xref:System.Configuration.IntegerValidator.%23ctor%2A> <xref:System.Configuration.IntegerValidator.%23ctor%2A>带有三个参数的构造函数检查最小值和最大<xref:System.Int32>值，以及要验证的值是否在指定范围内。</xref:System.Int32> </xref:System.Configuration.IntegerValidator.%23ctor%2A> <xref:System.Configuration.IntegerValidator.%23ctor%2A>具有四个参数构造函数可以检查前面三个参数外，还检查是否<xref:System.Int32>值是否等于特定的解决。</xref:System.Int32> </xref:System.Configuration.IntegerValidator.%23ctor%2A>       <xref:System.Configuration.IntegerValidator.CanValidate%2A>方法确定正在验证的对象类型是否与预期的类型匹配。</xref:System.Configuration.IntegerValidator.CanValidate%2A> 正在验证该对象被传递的参数<xref:System.Configuration.IntegerValidator.Validate%2A>方法。</xref:System.Configuration.IntegerValidator.Validate%2A>"
  example:
  - "The following code example demonstrates how to use the IntegerValidator type.  \n  \n [!code-vb[System.Configuration.IntegerValidator#1](~/add/codesnippet/visualbasic/t-system.configuration.i_3_1.vb)]\n [!code-cs[System.Configuration.IntegerValidator#1](~/add/codesnippet/csharp/t-system.configuration.i_3_1.cs)]"
