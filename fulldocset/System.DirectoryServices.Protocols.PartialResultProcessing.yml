  type: Enum
  summary: "PartialResultProcessing 枚举指定的处理的部分结果所需的类型。"
  remarks: "正在执行的异步操作的应用程序可以使用<xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>方法，<xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A>方法，以及 （可选）<xref:System.AsyncCallback>委托中的标准.NET 样式。</xref:System.AsyncCallback> </xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A> </xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       检索部分结果的应用程序可以调用<xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>并将传递 ReturnPartialResults 或作为 ReturnPartialResultsAndNotifyCallback`partialMode`参数。</xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       在大多数情况下，用于 NoPartialResultSupport 更好的性能和可伸缩性。 使用 ReturnPartialResults 或 ReturnPartialResultsAndNotifyCallback 仅建议在方案中检索的部分结果的地方。 例如，在执行与搜索时<xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>指定，搜索结果将仅在对该对象进行更改时，才返回。</xref:System.DirectoryServices.Protocols.DirectoryNotificationControl> 搜索永远不会完成并返回部分结果。"
  syntax:
    content: public enum PartialResultProcessing
