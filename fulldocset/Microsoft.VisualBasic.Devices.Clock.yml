- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "从计算机的系统计时器获取毫秒计数。"
  remarks: "`TickCount`属性提供对计算机的系统计时器，计算机处于活动状态时运行的访问权限。 计时器分辨率不小于 500 毫秒。       你可以使用此属性以使应用程序的行为取决于已运行的时间的长度或可以使用它来标注事件，这两种是独立的计算机的时钟。      1> [!CAUTION]&1;> 时的值`TickCount`属性达到最大整数值 (<xref:System.Int32>)，它然后跳转到的最小整数值 (<xref:System.Int32>)，负数，并继续递增。</xref:System.Int32> </xref:System.Int32>       如果计算机连续运行，`TickCount`从零到大约 24.9 天中的最大整数值的增量。       `TickCount`属性递增时才运行的操作系统; 当计算机将进入某些节能模式，如待机或休眠状态时，它将暂停。 `TickCount`属性与计算机的时钟设置无关。       使用<xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>属性或<xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>属性来获取的当前日期和时间在此计算机上的。</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> </xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>       `My.Computer.Clock.TickCount`属性具有相同的行为<xref:System.Environment.TickCount%2A?displayProperty=fullName>属性。</xref:System.Environment.TickCount%2A?displayProperty=fullName>      ## 项目类型的可用性 | | |  |-|-|  |项目类型 |可用 |  |Windows 应用程序 |**Yes**|  |类库 |**Yes**|  |控制台应用程序 |**Yes**|  |Windows 控件库 |**Yes**|  |Web 控件库 |**Yes**|  |Windows 服务 |**Yes**|  |网站 |**Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref>包含来自计算机的系统计时器的毫秒数。"
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462
