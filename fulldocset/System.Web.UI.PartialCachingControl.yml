- uid: System.Web.UI.PartialCachingControl.CachedControl
  id: CachedControl
  parent: System.Web.UI.PartialCachingControl
  langs:
  - csharp
  name: CachedControl
  nameWithType: PartialCachingControl.CachedControl
  fullName: System.Web.UI.PartialCachingControl.CachedControl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "获取缓存的用户控件的引用。"
  remarks: "仅在其输出不会缓存时，此属性将返回的用户控件。 用户控制输出中是否存在输出缓存，此属性返回`null`，因为未创建的控件的实例。"
  syntax:
    content: public System.Web.UI.Control CachedControl { get; }
    return:
      type: System.Web.UI.Control
      description: "用户控件缓存。"
  overload: System.Web.UI.PartialCachingControl.CachedControl*
  exceptions: []
  platform:
  - net462
