  name: PartialCachingControl
  nameWithType: PartialCachingControl
  fullName: System.Web.UI.PartialCachingControl
  type: Class
  summary: "创建用户控件 （.ascx 文件） 指定为输出缓存，使用页指令或<xref href=&quot;System.Web.UI.PartialCachingAttribute&quot;></xref>特性，并且用户控件插入页的控件层次结构的动态加载具有用户控件&lt;xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName&gt;方法。"
  remarks: "页面和控件开发人员不能直接使用 PartialCachingControl 类。 ASP.NET 创建的要包装用户控件 （.ascx 文件） 的 PartialCachingControl 类实例时动态加载的用户控件启用输出缓存。 你可以启用输出缓存使用的用户控件[@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)页指令或<xref:System.Web.UI.PartialCachingAttribute>属性。</xref:System.Web.UI.PartialCachingAttribute>       你用户控件添加到页面以编程方式通过调用<xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName>方法。</xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName>"
  syntax:
    content: 'public class PartialCachingControl : System.Web.UI.BasePartialCachingControl'
