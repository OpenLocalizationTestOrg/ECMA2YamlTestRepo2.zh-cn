  type: Class
  summary: "实现<xref href=&quot;System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;></xref>接口以创建充当远程对象上的方法调用的请求消息。"
  remarks: ".NET framework 远程处理基础结构使用 MethodCallMessageWrapper 类。 不需要直接; 创建 MethodCallMessageWrapper 类的实例请改用<xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>接口。</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       MethodCallMessageWrapper 包装消息接收器之间传递的远程处理数据。 远程处理客户端向服务器发送 MethodCallMessageWrapper 消息。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodCallMessageWrapper : System.Runtime.Remoting.Messaging.InternalMessageWrapper, System.Runtime.Remoting.Messaging.IMethodCallMessage
