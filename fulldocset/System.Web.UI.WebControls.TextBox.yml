  remarks: "验证组允许您将在页面上的验证控件分配给特定类别。 每个验证组从其他页上的验证组可以独立进行验证。 使用 ValidationGroup 属性来为其指定的验证组名称<xref:System.Web.UI.WebControls.TextBox>控件回发到服务器时要进行验证。</xref:System.Web.UI.WebControls.TextBox>       此属性才起作用时，才<xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>属性设置为`true`。</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A> 当指定 ValidationGroup 属性的值，只有的验证控件才是指定组的一部分时验证<xref:System.Web.UI.WebControls.TextBox>控件回发到服务器。</xref:System.Web.UI.WebControls.TextBox> 如果未指定此属性的值与<xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>属性设置为`true`，该控件发回发到服务器时，该页上未分配给验证组的所有验证控件进行都验证。</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
