  summary: "获取或设置一个值，指示的自动完成行为<xref href=&quot;System.Web.UI.WebControls.TextBox&quot;></xref>控件"
  remarks: "若要帮助进行数据输入，Microsoft Internet Explorer 5 和更高版本以及某些其他浏览器支持称为记忆式键入功能。 记忆式键入功能监视文本框中，并创建的用户输入的值列表。 当用户在更高版本时，返回到文本框中时，将显示列表。 而不是重新键入以前输入的值，用户可以只需从此列表中选择值。 使用 AutoCompleteType 属性来控制记忆式键入功能的行为<xref:System.Web.UI.WebControls.TextBox>控件。</xref:System.Web.UI.WebControls.TextBox> <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>枚举用于表示可以应用于 AutoCompleteType 属性的值。</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      1> [!NOTE]&1;> 并非所有浏览器都支持记忆式键入功能。 请与你的浏览器来确定兼容性。       默认情况下，AutoCompleteType 属性<xref:System.Web.UI.WebControls.TextBox>控件设置为`AutoCompleteType.None`。</xref:System.Web.UI.WebControls.TextBox> 使用此设置，<xref:System.Web.UI.WebControls.TextBox>控件与其他共享列表<xref:System.Web.UI.WebControls.TextBox>控制具有相同<xref:System.Web.UI.Control.ID%2A>跨不同的页的属性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> 你还可以共享之间列表<xref:System.Web.UI.WebControls.TextBox>控件基于一种类别，而不是<xref:System.Web.UI.Control.ID%2A>属性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> 当你 AutoCompleteType 属性设置为类别值之一 (如`AutoCompleteType.FirstName`， `AutoCompleteType.LastName`，依次类推)，所有<xref:System.Web.UI.WebControls.TextBox>具有相同类别的控件共享相同的列表。</xref:System.Web.UI.WebControls.TextBox> 你可以禁用自动完成功能<xref:System.Web.UI.WebControls.TextBox>AutoCompleteType 属性设置为控件`AutoCompleteType.Disabled`。</xref:System.Web.UI.WebControls.TextBox>       请参阅浏览器文档有关配置和启用记忆式键入功能的详细信息。 例如，若要启用自动完成功能在 Internet Explorer 5 或更高版本中的，选择**Internet 选项**从**工具**菜单，然后再选择**内容**选项卡。 单击**记忆式键入功能**按钮以查看和修改用于记忆式键入功能的各种浏览器选项。       有关在 Internet Explorer 中记忆式键入功能的详细信息，请参阅[HTML 窗体中使用自动完成](http://go.microsoft.com/fwlink/?LinkId=163828)中[MSDN 库](http://go.microsoft.com/fwlink/?linkid=37118)。       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
