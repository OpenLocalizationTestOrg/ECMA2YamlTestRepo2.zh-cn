  nameWithType: PropertyManager.SuspendBinding()
  fullName: System.Windows.Forms.PropertyManager.SuspendBinding()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "挂起数据源和数据绑定属性之间的数据绑定。"
  remarks: "SuspendBinding 和<xref:System.Windows.Forms.PropertyManager.ResumeBinding%2A>允许临时挂起和恢复的数据绑定的这两种方法。</xref:System.Windows.Forms.PropertyManager.ResumeBinding%2A> 如果用户必须有权对数据字段进行一些编辑之前，将执行验证，则通常会挂起数据绑定。 例如，如果必须将一个字段更改时根据第二个，但验证第一个字段将导致将在错误中的第二个字段。 调用<xref:System.Windows.Forms.BindingManagerBase.IsBindingSuspended%2A>将始终返回`false`如果<xref:System.Windows.Forms.PropertyManager>具有数据源，而不管是否<xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A>已调用。</xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A> </xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.IsBindingSuspended%2A>"
  syntax:
    content: public override void SuspendBinding ();
    parameters: []
  overload: System.Windows.Forms.PropertyManager.SuspendBinding*
  exceptions: []
  platform:
  - net462
