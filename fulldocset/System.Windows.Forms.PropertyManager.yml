  type: Class
  summary: "维护<xref href=&quot;System.Windows.Forms.Binding&quot;></xref>对象的属性和数据绑定控件属性之间。"
  remarks: "PropertyManager 继承自<xref:System.Windows.Forms.BindingManagerBase>，并且它用于维护当前属性的对象，而不是列表中的当前对象的属性。</xref:System.Windows.Forms.BindingManagerBase> 因此，尝试设置<xref:System.Windows.Forms.BindingManagerBase.Position%2A>或<xref:System.Windows.Forms.BindingManagerBase.Count%2A>PropertyManager 的属性不起作用。</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> 同样，<xref:System.Windows.Forms.BindingManagerBase.AddNew%2A>和<xref:System.Windows.Forms.BindingManagerBase.RemoveAt%2A>方法不支持，因为没有要添加或删除数据的基础列表。</xref:System.Windows.Forms.BindingManagerBase.RemoveAt%2A> </xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> 此外，调用<xref:System.Windows.Forms.BindingManagerBase.IsBindingSuspended%2A>将始终返回`false`如果 PropertyManager 具有数据源，而不管是否<xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A>已调用。</xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A> </xref:System.Windows.Forms.BindingManagerBase.IsBindingSuspended%2A>"
  syntax:
