  remarks: "当目标的<xref:System.Activities.Statements.CompensationHandle>指定，则<xref:System.Activities.Statements.Confirm>活动将显式调用的确认处理程序<xref:System.Activities.Statements.CompensableActivity>，它返回<xref:System.Activities.Statements.CompensationHandle>.</xref:System.Activities.Statements.CompensationHandle> </xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Confirm> </xref:System.Activities.Statements.CompensationHandle> 当目标的<xref:System.Activities.Statements.CompensationHandle>未指定，<xref:System.Activities.Statements.Confirm>活动执行任何子级的默认确认<xref:System.Activities.Statements.CompensableActivity>的成功完成相反的顺序中的活动。</xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Confirm> </xref:System.Activities.Statements.CompensationHandle> <xref:System.InvalidOperationException>如果目标是指，将引发<xref:System.Activities.Statements.CompensableActivity>之前已确认或补偿。</xref:System.Activities.Statements.CompensableActivity> </xref:System.InvalidOperationException>       此属性是在运行时以只读的。 如果在运行时，设置值<xref:System.InvalidOperationException>引发。</xref:System.InvalidOperationException>"
