  summary: "获取或设置某个轴相交叉与其关联轴的位置。"
  remarks: "设置此属性对于主轴将确定其中其他主轴的位置，并同样将其设置为辅助轴将确定其他辅助轴的相交。 例如，主 x 轴的交叉点属性设置确定主 y 轴将跨越它。       四种模式可以用于轴的交叉点属性:-&quot;自动&quot;，这意味着，交叉值会设置为相关的轴的最小值或最大值。 如果轴是辅助如果轴是主，值将为其最小值，它将其最大值。 若要在运行时设置为&quot;Auto&quot;，使用<xref:System.Double>值。</xref:System.Double>      -&quot;最小值&quot;，这意味着轴的交叉点值将是其最小值。 若要在运行时使用设置为&quot;最小值&quot;<xref:System.Double>值。</xref:System.Double>      -&quot;最大值&quot;，这意味着轴的交叉点值将是其最大值。 若要设置为&quot;最大值&quot;在运行时使用<xref:System.Double>值。</xref:System.Double>      -A 指定`double`相关轴的最小和最大值之间的值。 如果交叉值是小于最小值或交叉值大于最大值，则将引发异常。       当使用非默认交叉值时，标签和轴的刻度线可能或可能不遵循交叉轴显示，具体取决于<xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>属性设置。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> 默认情况下它们将移动交叉轴。"
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref>表示其中某个轴交叉与其关联轴的值。 默认值为<xref:System.Double>。</xref:System.Double>"
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing*
  exceptions: []
  platform:
  - net462
