  remarks: "如果未启用轴，轴，以及其属性 （刻度线、 条带线、 标签和等），将不会显示。       如果启用了轴，轴，以及其所有属性 （刻度线、 条带线、 标签和等），将显示不管使用它来绘制<xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       如果值为<xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>是使用轴可能或可能不显示，具体取决于是否使用它来绘制<xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> 用于绘制数据的轴由<xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>属性设置。</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>      1> [!NOTE]&1;> 如果未启用轴但相邻轴使用网格线，这些网格线之一将显示未启用轴代替。 如果轴的 Enabled 属性设置为，将发生同样的情况下<xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>，但轴不用于绘制数据; 将改为绘制相邻轴的网格行。</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>"
