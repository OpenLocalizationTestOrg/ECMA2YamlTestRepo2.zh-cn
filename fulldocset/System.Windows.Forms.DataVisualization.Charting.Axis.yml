  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "提供方法和管理中的轴的属性<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref>控件。"
  remarks: "此类封装了轴中的所有功能<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控制，并通过公开<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>， <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>，<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>对象。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       为所有图表 — 除栏、 堆积的条形图、 饼图和圆环图-主要和辅助轴如下所示: |轴类型 |说明 |  |---------------|-----------------|  |主 x 轴 |底部水平轴。 |  |辅助 x 轴 |顶部的水平轴。 |  |主 y 轴 |左侧的垂直轴。 |  |辅助 y 轴 |右垂直轴。 |      条形图和堆积条形图有其轴旋转 90 度沿顺时针方向，因此对于这两种图表 X 轴主是左侧的垂直轴。       **请注意**可以有只有一组轴-两个垂直和两个水平-每个<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>对象。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       轴类还包含几种方法可用来将轴值转换为绝对像素坐标，可用于 2D 自定义绘图，或相对坐标，可用于三维自定义绘制。 此外可将绝对和相对坐标转换轴值。       以下是由轴类公开的最重要的轴元素: |轴元素 |说明 |  |------------------|-----------------|  |轴标签 |轴，及其关联的属性的标签。 |  |网格线 |主要和次要网格线的轴。 |  |刻度线 |轴的主要和次要刻度线。 |  |条带线 |条带线。 |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
