  remarks: "`subsetToReformatTo`是<xref:System.Windows.Input.StylusPointDescription>哪一种适合的值属于子集<xref:System.Windows.Input.StylusPointCollection.Description%2A>属性。</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> 使用<xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>要获取<xref:System.Windows.Input.StylusPointDescription><xref:System.Windows.Input.StylusPointCollection.Description%2A>的当前<xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection></xref:System.Windows.Input.StylusPointCollection.Description%2A>相交</xref:System.Windows.Input.StylusPointDescription>方法</xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>       重新设置格式方法返回<xref:System.Windows.Input.StylusPointCollection>，其中包含相同<xref:System.Windows.Input.StylusPoint>的对象作为属于当前<xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint> </xref:System.Windows.Input.StylusPointCollection> <xref:System.Windows.Input.StylusPoint>中新的对象<xref:System.Windows.Input.StylusPointCollection>使用`subsetToReformatTo` <xref:System.Windows.Input.StylusPointDescription>。</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      1> [!NOTE]&1;> 重新设置格式使用从约束<xref:System.Windows.Input.StylusPointPropertyInfo>的<xref:System.Windows.Input.StylusPointCollection.Description%2A>属性，即使在约束`subsetToReformatTo`不同。</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> 例如，如果`subsetToReformatTo`使用值 0 到 1023年<xref:System.Windows.Input.StylusPointProperties.NormalPressure>而<xref:System.Windows.Input.StylusPointCollection.Description%2A>使用值 0 和 255。</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> 重新设置格式返回<xref:System.Windows.Input.StylusPointDescription>使用值 0 和 255 之间。</xref:System.Windows.Input.StylusPointDescription>"
