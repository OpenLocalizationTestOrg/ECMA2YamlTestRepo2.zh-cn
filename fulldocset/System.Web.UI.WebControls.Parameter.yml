  fullName: System.Web.UI.WebControls.Parameter.ViewState
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取一个字典，使你能够保存和还原的视图状态的状态信息<xref href=&quot;System.Web.UI.WebControls.Parameter&quot;></xref>跨多个请求在相同页的对象。"
  remarks: "参数的视图状态是其所有属性值的累计。 若要在 HTTP 请求之间保留这些值，ASP.NET 服务器控件使用此属性，它是实例的<xref:System.Web.UI.StateBag>类中，以存储属性值。</xref:System.Web.UI.StateBag> 值然后传递作为变量给 HTML`hidden`处理后续请求时输入的元素。 默认情况下，为所有服务器控件启用视图状态。       有关字典和如何使用它们的详细信息，请参阅[集合和数据结构](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the view-state object to store parameter object state in a class that extends the <xref:System.Web.UI.WebControls.Parameter> class. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Parameter> class overview.  \n  \n [!code-cs[System.Web.UI.WebControls.Parameter_2#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_415_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_415_1.vb)]"
  syntax:
    content: protected System.Web.UI.StateBag ViewState { get; }
    return:
      type: System.Web.UI.StateBag
      description: "实例<xref href=&quot;System.Web.UI.StateBag&quot;></xref>包含<xref href=&quot;System.Web.UI.WebControls.Parameter&quot;></xref>对象的视图状态信息。"
  overload: System.Web.UI.WebControls.Parameter.ViewState*
  exceptions: []
