  remarks: "<xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>事件发生在将新项添加到集合中，通常在数据绑定方案中之前。</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> 此事件的处理程序可以提供要添加新项重写的集合类的标准操作。 这通过设置实现<xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>属性<xref:System.ComponentModel.AddingNewEventArgs>参数`e`为这个新项。</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> 通常此项必须为收件人的集合，预期的类型或该集合将引发类型<xref:System.InvalidCastException>.</xref:System.InvalidCastException>的异常       此事件通常用在数据绑定方案，在类，例如<xref:System.Windows.Forms.BindingSource?displayProperty=fullName>和<xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       当你创建一个 AddingNewEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
