  summary: "获取包含业务对象方法参数及其值的集合。"
  remarks: "通过引用或值可以传递给业务对象方法参数。 如果你使用<xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>对象以处理<xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting>， <xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating>， <xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting>，或<xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting>事件，你可以访问和处理这些参数使用的输入参数属性。</xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler> 对此字典中的参数的任何更改将影响该操作将为调用的方法重载。  当<xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A>属性<xref:System.Web.UI.WebControls.ObjectDataSource>控件设置时，你可以修改仅数据对象属性为此字典中的项，无法添加或删除参数。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> 有关详细信息，请参阅<xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>。</xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>       通过引用传递的参数中返回<xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>属性<xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>对象。</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a Northwind Employee, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> property contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method is only enabled after an employee is selected.  \n  \n In this example, the `NorthwindEmployeeUpdating` method is called before the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method to add the correct parameters and values to the InputParameters collection. You can add the parameters and values dynamically, as demonstrated, or declaratively.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_736_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_736_1.aspx)]"
