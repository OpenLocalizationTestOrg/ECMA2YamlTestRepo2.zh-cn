  type: Class
  summary: "JournalEntryUnifiedViewConverter 合并后退导航历史记录和前进导航历史记录 (通过公开<xref href=&quot;System.Windows.Controls.Frame&quot;></xref>或<xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>) 合并为单一的[!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-样式导航菜单。"
  remarks: "同时<xref:System.Windows.Controls.Frame>和<xref:System.Windows.Navigation.NavigationWindow>显示支持使用下列机制的历史记录导航的导航 chrome:-一个用于导航按钮一次备份一段内容。</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -一个用于向前导航一段的内容一次的按钮。      -An [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-显示的样式下拉列表:-组合的最多&9; 个列表项后退导航历史记录和高达九个前进导航历史记录中的项。          的当前段方面后退和前进导航历史记录的内容位置。       导航历史记录存储两个<xref:System.Windows.Navigation.NavigationWindow>和<xref:System.Windows.Controls.Frame>中的以下属性︰**回导航历史记录**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>。</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **前进导航历史记录**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName> <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>。</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       若要创建[!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-样式下拉列表中，<xref:System.Windows.Navigation.NavigationWindow>和<xref:System.Windows.Controls.Frame>使用 JournalEntryUnifiedViewConverter 其各自的后退导航历史记录，并将合并到一个列表的导航历史记录条目前进导航历史记录。</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> 生成的列表包含最多&9; 个条目后退导航历史记录和多达九个项前进导航历史记录，以及当前的内容的条目。       如果创建自定义导航[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]，并且需要提供[!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-样式下拉列表中，你可以使用 JournalEntryUnifiedViewConverter 类似的效果。      ## XAML 属性用法此类中不常使用[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
