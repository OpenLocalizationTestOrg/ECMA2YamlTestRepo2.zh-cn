  summary: "合并两个导航历史记录堆栈。"
  remarks: "有关<xref:System.Windows.Controls.Frame>，导航堆栈是可从以下属性:- <xref:System.Windows.Controls.Frame.BackStack%2A>-<xref:System.Windows.Controls.Frame.ForwardStack%2A>为<xref:System.Windows.Navigation.NavigationWindow>，导航堆栈是可从以下属性:-<xref:System.Windows.Navigation.NavigationWindow.BackStack%2A><xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>的两个传递的导航堆栈合并成单个导航堆栈包含每个导航堆栈中的最多&9; 个项以及当前项。</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>       </xref:System.Windows.Navigation.NavigationWindow.BackStack%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame.ForwardStack%2A> </xref:System.Windows.Controls.Frame.BackStack%2A> </xref:System.Windows.Controls.Frame>      ## 此类的 XAML 属性用法成员或者通常不使用在[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]，或不能在[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
