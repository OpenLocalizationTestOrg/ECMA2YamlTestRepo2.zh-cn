  summary: "实现<xref:System.ServiceModel.Description.IServiceBehavior.AddBindingParameters*>方法。</xref:System.ServiceModel.Description.IServiceBehavior.AddBindingParameters*>"
  remarks: "每个侦听 URI 一次调用此方法。 例如，如果服务有四个终结点，其中两个侦听 URI 相同，则此方法被调用三次。 原因在于`bindingParameters`定位所有通道堆栈，并且没有为每个侦听 URI 的一个通道堆栈。 由于每次调用接收这些终结点在侦听 URI，因此有两个调用各自获得一个<xref:System.ServiceModel.Description.ServiceEndpoint>，和一个调用将会获得两个集合<xref:System.ServiceModel.Description.ServiceEndpoint>对象。</xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ServiceEndpoint>"
  syntax:
    content: void IServiceBehavior.AddBindingParameters (System.ServiceModel.Description.ServiceDescription description, System.ServiceModel.ServiceHostBase serviceHostBase, System.Collections.ObjectModel.Collection<System.ServiceModel.Description.ServiceEndpoint> endpoints, System.ServiceModel.Channels.BindingParameterCollection parameters);
    parameters:
    - id: description
      type: System.ServiceModel.Description.ServiceDescription
      description: "服务的服务说明。"
    - id: serviceHostBase
      type: System.ServiceModel.ServiceHostBase
      description: "服务宿主。"
    - id: endpoints
      type: System.Collections.ObjectModel.Collection{System.ServiceModel.Description.ServiceEndpoint}
      description: "服务终结点。"
    - id: parameters
      type: System.ServiceModel.Channels.BindingParameterCollection
      description: "自定义的绑定元素可访问的对象。"
