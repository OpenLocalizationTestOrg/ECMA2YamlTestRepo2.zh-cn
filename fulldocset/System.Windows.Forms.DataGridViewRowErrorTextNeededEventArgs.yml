  remarks: "<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>事件时才会发生时<xref:System.Windows.Forms.DataGridView>控件<xref:System.Windows.Forms.DataGridView.DataSource%2A>设置属性或其<xref:System.Windows.Forms.DataGridView.VirtualMode%2A>属性是`true`。</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 处理<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>事件非常有用，如果你想要确定具体取决于其状态以及它包含的值的行的错误。</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       当处理<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>事件，并指定错误文本中处理程序中，行标题中显示错误标志符号除非<xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>属性设置为`false`。</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 当用户移动鼠标指针放在错误图标上方时，错误文本将显示在工具提示中。       <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>每当也会发生事件的值<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>检索属性。</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       你可以使用<xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A>属性来确定的状态或值的行，然后使用此信息来更改或修改<xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A>属性。</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A> 此属性使用行的值初始化<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>属性，该事件值重写属性。</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       处理<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>事件使用大量的数据，若要避免设置行的性能损失时<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>为多行值。</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> 有关详细信息，请参阅[缩放 Windows 窗体 DataGridView 控件的最佳做法](~/add/includes/ajax-current-ext-md.md)。       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
