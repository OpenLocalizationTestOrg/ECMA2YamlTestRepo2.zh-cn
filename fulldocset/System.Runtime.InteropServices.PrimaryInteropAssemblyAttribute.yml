  name: PrimaryInteropAssemblyAttribute
  nameWithType: PrimaryInteropAssemblyAttribute
  fullName: System.Runtime.InteropServices.PrimaryInteropAssemblyAttribute
  type: Class
  summary: "指示属性化程序集是主互操作程序集。"
  remarks: "你可以将此特性应用于程序集，尽管[Tlbimp.exe （类型库导入程序）](~/add/includes/ajax-current-ext-md.md)通常为您应用导入类型库时。       互操作程序集中包含描述通常已经描述的 COM 类型库中的现有 COM 类型的元数据。 Tlbimp.exe 生成从 COM 类型库的互操作程序集。 互操作程序集通常仅包含元数据 （无代码）。 主互操作程序集均由它们描述和提供与该类型库定义的类型的正式定义的类型库相同的发布者提供。 主互操作程序集始终由发布者签名其来确保唯一性。       你可以通过以下方式从类型库生成主互操作程序集:-与运行 TlbImp.exe`/primary`从命令行选项。      在设计时应用 PrimaryInteropAssemblyAttribute。       若要在托管的源代码中指定主互操作程序集，必须应用<xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>和对在设计时的程序集的 PrimaryInteropAssemblyAttribute。</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName> <xref:System.Runtime.InteropServices.GuidAttribute>主互操作程序集标识的类型库的 LIBID 和 PrimaryInteropAssemblyAttribute 标识的特定类型库的此程序集的主互操作程序集的版本。</xref:System.Runtime.InteropServices.GuidAttribute> 如果程序集的相同的类型库的多个版本的主互操作程序集中，PrimaryInteropAssemblyAttribute 可以多次出现。       在使用类型库中定义的类型时，始终引用该类型库，而不是重新导入或重新定义这些类型本身主互操作程序集。 有关指导原则和如何生成或使用主互操作程序集的过程，请参阅[主互操作程序集](http://msdn.microsoft.com/en-us/b977a8be-59a0-40a0-a806-b11ffba5c080)。 类型库导入过程的详细说明，请参阅[类型库到程序集的转换摘要](http://msdn.microsoft.com/en-us/bf3f90c5-4770-4ab8-895c-3ba1055cc958)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrimaryInteropAssemblyAttribute : Attribute
