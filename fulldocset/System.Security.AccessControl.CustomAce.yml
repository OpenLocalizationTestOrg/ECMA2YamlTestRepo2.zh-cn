      type: System.Byte[]
      description: "包含新的 ACE 的数据的字节值数组。 此值可为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。 此数组的长度必须不能大于值<xref href=&quot;System.Security.AccessControl.CustomAce.MaxOpaqueLength&quot;></xref>字段，并且必须是&4; 的倍数。"
