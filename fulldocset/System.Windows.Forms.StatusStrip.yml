  type: Class
  summary: "表示 Windows 状态栏控件。"
  remarks: "StatusStrip 替换<xref:System.Windows.Forms.StatusBar>控件。</xref:System.Windows.Forms.StatusBar> StatusStrip 的特殊功能包括自定义表布局、 支持窗体的大小调整和移动手柄，以及对支持<xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>属性，它允许<xref:System.Windows.Forms.ToolStripStatusLabel>以自动填充可用空间。</xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>       以下各项专门用于与都无缝配合<xref:System.Windows.Forms.ToolStripSystemRenderer>和<xref:System.Windows.Forms.ToolStripProfessionalRenderer>中所有的方向。</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> 将在设计时为 StatusStrip 控件上按默认提供的:- <xref:System.Windows.Forms.ToolStripStatusLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripProgressBar>StatusStrip 控件显示在查看的对象有关的信息<xref:System.Windows.Forms.Form>，对象的组件或与你的应用程序中的该对象操作相关的上下文信息。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripStatusLabel> 通常情况下，StatusStrip 控件组成<xref:System.Windows.Forms.ToolStripStatusLabel>对象，其中每个显示文本、 图标或两者。</xref:System.Windows.Forms.ToolStripStatusLabel> 此外可以包含 StatusStrip <xref:System.Windows.Forms.ToolStripDropDownButton>， <xref:System.Windows.Forms.ToolStripSplitButton>，和<xref:System.Windows.Forms.ToolStripProgressBar>控件。</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton>       默认值 StatusStrip 具有没有面板。 若要将面板添加到 StatusStrip，使用<xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName>方法或使用[StatusStrip 项集合编辑器](http://msdn.microsoft.com/en-us/7c56677b-d5eb-4eca-949c-a22c4e3833a1)在设计时添加、 删除或重新排序的项和修改属性。</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName> 使用[StatusStrip 任务对话框](http://msdn.microsoft.com/en-us/c150678b-4873-4743-b23f-84fb3126582c)在设计时运行常用命令。       尽管 StatusStrip 替换并扩展<xref:System.Windows.Forms.StatusBar>的早期版本中，控件<xref:System.Windows.Forms.StatusBar>可以选择保留向后兼容性和将来使用。</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar>"
