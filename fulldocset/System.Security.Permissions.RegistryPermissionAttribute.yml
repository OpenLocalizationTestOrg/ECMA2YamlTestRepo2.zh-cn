- uid: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify
  id: ViewAndModify
  parent: System.Security.Permissions.RegistryPermissionAttribute
  langs:
  - csharp
  name: ViewAndModify
  nameWithType: RegistryPermissionAttribute.ViewAndModify
  fullName: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "获取或设置一组指定的注册表项可以查看和修改。"
  remarks: "密钥的访问权限意味着可以对它包含的所有值和其下的所有变量的访问。       此属性指定<xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A>， <xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A>，和<xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A>为指定的键和其值访问权限。</xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A> 都仅; 用于注册表数据的访问权限它们不包括的访问控制权限<xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>或<xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A>。</xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>      1> [!NOTE]&1;> get 访问器提供用于 C# 编译器兼容性。 C# 编译器需要特性属性为读/写。"
  syntax:
    content: public string ViewAndModify { get; set; }
    return:
      type: System.String
      description: "以分号分隔的注册表项路径，用于创建、 读取和写入访问权限列表。"
  overload: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "调用了 get 访问器;它仅提供它以便 C# 编译器兼容性。"
  platform:
  - net462
