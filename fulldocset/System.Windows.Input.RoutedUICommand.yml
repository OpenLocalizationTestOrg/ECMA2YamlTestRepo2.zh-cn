  summary: "定义<xref:System.Windows.Input.ICommand>中通过元素树路由，并包含文本属性。</xref:System.Windows.Input.ICommand>"
  remarks: "RoutedUICommand 之间的差异和<xref:System.Windows.Input.RoutedCommand>是 RoutedUICommand 包含<xref:System.Windows.Input.RoutedUICommand.Text%2A>属性。</xref:System.Windows.Input.RoutedUICommand.Text%2A> </xref:System.Windows.Input.RoutedCommand>       <xref:System.Windows.Input.RoutedCommand.Execute%2A>和<xref:System.Windows.Input.RoutedCommand.CanExecute%2A>上<xref:System.Windows.Input.RoutedCommand>根据是以典型<xref:System.Windows.Input.ICommand>.</xref:System.Windows.Input.ICommand>这种情况不包含该命令的命令逻辑</xref:System.Windows.Input.RoutedCommand>的方法</xref:System.Windows.Input.RoutedCommand.CanExecute%2A></xref:System.Windows.Input.RoutedCommand.Execute%2A>  这些方法引发遍历元素树，以寻找具有一种<xref:System.Windows.Input.CommandBinding>。</xref:System.Windows.Input.CommandBinding>的对象的事件  事件处理程序附加到<xref:System.Windows.Input.CommandBinding>包含命令逻辑。</xref:System.Windows.Input.CommandBinding>       <xref:System.Windows.Input.RoutedCommand.Execute%2A>方法引发<xref:System.Windows.Input.CommandManager.PreviewExecuted>和<xref:System.Windows.Input.CommandManager.Executed>事件。</xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>方法引发<xref:System.Windows.Input.CommandManager.PreviewCanExecute>和<xref:System.Windows.Input.CommandManager.CanExecute>事件。</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>      <a name=&quot;xamlAttributeUsage_RoutedUICommand&quot;></a># # XAML 属性用法```   <object property=&quot;predefinedCommandName&quot;/>   - or -   <object property=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> # # XAML 值*predefinedClassName*的预定义的命令类之一。             *predefinedCommandName*预定义的命令之一。       *前缀*`xlmns`映射前缀*customClassName*。*customCommandName*到[!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)]类。  有关详细信息，请参阅[XAML 命名空间和 Namespace 映射为 WPF XAML](~/add/includes/ajax-current-ext-md.md)。       *customClassName*包含自定义命令的自定义类。       *customCommandName*自定义命令。"
