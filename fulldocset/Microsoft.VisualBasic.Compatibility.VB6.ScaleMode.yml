  summary: "为与兼容性提供常量<xref uid=&quot;langword_csharp_ScaleMode&quot; name=&quot;ScaleMode&quot; href=&quot;&quot;> </xref> Visual Basic 6.0 中的常量。"
  remarks: "在 Visual Basic 6.0 中，`ScaleMode`常量用于表示各种度量单位`ScaleMode`属性。 在[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]、`ScaleMode`不再支持属性，并且不再需要这些常量。 这些常数启用已从 Visual Basic 6.0 中继续运行而不进行其他修改升级的代码。      1> [!NOTE] 1> 函数和对象在<xref:Microsoft.VisualBasic.Compatibility.VB6>命名空间提供用于连接的工具从到 Visual Basic 6.0 升级[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]。</xref:Microsoft.VisualBasic.Compatibility.VB6> 在大多数情况下，这些函数和对象重复可在其他命名空间中找到的功能[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]。 仅在 Visual Basic 6.0 代码模型显著区别的.NET Framework 实现时，它们是必需的。"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ScaleMode
