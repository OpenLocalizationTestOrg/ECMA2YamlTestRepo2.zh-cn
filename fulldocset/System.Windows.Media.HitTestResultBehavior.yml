  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "确定是否继续任何剩余可见对象的命中测试期间的枚举。"
  remarks: "回调方法定义命中测试时，你执行的操作的命中的测试结果中的可视化树的特定 visual 对象标识。 执行操作后，返回一个 HitTestResultBehavior 值，确定是否继续任何其他视觉对象的枚举。       你可以枚举其几何图形包含指定的坐标值可视化树中的所有视觉对象。 通过在你命中的测试的回调方法中返回继续，你可以识别所有视觉对象命中，甚至那些可能部分或完全遮盖的其他视觉对象。"
  example:
  - "The following example shows how to return a HitTestResultBehavior value from a hit test results callback method.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
