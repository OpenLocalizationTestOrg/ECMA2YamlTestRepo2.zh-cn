items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "指定当你注册以供从 COM; 程序集时要调用的方法这可以让你在注册过程中用户编写的代码的执行。"
  remarks: "你可以将此特性应用于方法。       ComRegisterFunctionAttribute 可以添加任意注册代码以适应的 COM 客户端的要求。 例如，你可以更新使用注册函数从注册表<xref:Microsoft.Win32>命名空间。</xref:Microsoft.Win32> 如果你提供的注册方法，你还必须应用<xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>注销方法，以撤消注册方法中完成的操作。</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       公共语言运行时将调用具有此属性的方法，其包含的程序集注册 （直接或间接） 与时[Regasm.exe （程序集注册工具）](~/add/includes/ajax-current-ext-md.md)或通过<xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>方法。</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       此特性可以应用仅对具有以下特征的方法:-作用域︰ 任何 （公共、 私有的以及等）。      -   Type: `static`.      -参数︰ 接受单个<xref:System.Type>参数或<xref:System.String>参数类型。</xref:System.String> </xref:System.Type>      -返回类型︰ `void`。"
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
