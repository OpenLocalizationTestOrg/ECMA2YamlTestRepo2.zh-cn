- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "获取或设置成员的特性。"
  remarks: "此属性用于指定类型成员的特性。       成员属性分成多组，与每个组的掩码。 访问组包含标志包含条款`Public`， `Private`， `Family`，或`Assembly`。  范围组包括标志<xref:System.CodeDom.MemberAttributes>， <xref:System.CodeDom.MemberAttributes>， <xref:System.CodeDom.MemberAttributes>， <xref:System.CodeDom.MemberAttributes>，和<xref:System.CodeDom.MemberAttributes>。</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> <xref:System.CodeDom.MemberAttributes>掩码标识访问属性。</xref:System.CodeDom.MemberAttributes> <xref:System.CodeDom.MemberAttributes>掩码可标识作用域属性。</xref:System.CodeDom.MemberAttributes> Attributes 属性的默认值包括从访问和作用域的标志。 若要更改访问或作用域，掉现有的第一个掩码标志，然后设置新值。 例如，代码语句以标识一个构造函数 (名为`constructor1`) 为公用是`constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`。"
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "按位组合<xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>用于指示成员的特性的值。 The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
