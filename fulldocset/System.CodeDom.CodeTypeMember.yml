  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "提供基本类，用于类型的成员。 类型成员包括字段、 方法、 属性、 构造函数和嵌套的类型。"
  remarks: "CodeTypeMember 类可以用于表示类型成员的声明。 CodeTypeMember 是从中更具体的成员类型派生的例如<xref:System.CodeDom.CodeMemberField>和<xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod></xref:System.CodeDom.CodeMemberField>基类 此类包含属性和方法普遍适用于所有类型的成员。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
