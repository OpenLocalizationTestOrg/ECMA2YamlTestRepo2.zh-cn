  remarks: "ServiceContainer 对象可以用于存储和提供服务。 ServiceContainer 实现<xref:System.ComponentModel.Design.IServiceContainer>接口。</xref:System.ComponentModel.Design.IServiceContainer>       可以使用添加父<xref:System.ComponentModel.Design.IServiceContainer>通过该服务可以是根据需要添加或删除从所有父<xref:System.ComponentModel.Design.IServiceContainer>对象，包括直接父<xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer></xref:System.ComponentModel.Design.IServiceContainer></xref:System.ComponentModel.Design.IServiceContainer>的构造函数创建 ServiceContainer 对象 若要添加或删除服务从所有<xref:System.ComponentModel.Design.IServiceContainer>链接至此的实现<xref:System.ComponentModel.Design.IServiceContainer>设置父级，通过调用<xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>或<xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A>接受一个布尔值，该值指示是否以提升的服务请求的方法重载。</xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> </xref:System.ComponentModel.Design.ServiceContainer.AddService%2A> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer>      1> [!NOTE]&1;><xref:System.Security.Permissions.HostProtectionAttribute>特性应用于此类具有以下<xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>属性值︰ <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> <xref:System.Security.Permissions.HostProtectionAttribute>不影响桌面应用程序 （通常通过双击图标、 键入命令，或在浏览器中输入 URL 来启动）。</xref:System.Security.Permissions.HostProtectionAttribute> 有关详细信息，请参阅<xref:System.Security.Permissions.HostProtectionAttribute>类或[SQL Server 编程和宿主保护特性](~/add/includes/ajax-current-ext-md.md)。</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following example program demonstrates service chaining and the resultant service availability of a chain of linked ServiceContainer objects. The program provides a user interface that allows you to see the availability of services within a chain of linked services, and uses the <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>, <xref:System.ComponentModel.Design.ServiceContainer.GetService%2A>, and <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> methods as well as linked service containers.  \n  \n [!code-cpp[ServiceArchitectureExample#1](~/add/codesnippet/cpp/t-system.componentmodel._126_1.cpp)]\n [!code-vb[ServiceArchitectureExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._126_1.vb)]\n [!code-cs[ServiceArchitectureExample#1](~/add/codesnippet/csharp/t-system.componentmodel._126_1.cs)]"
