  type: Enum
  summary: "指定可应用于的单元格的边框样式<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控件。"
  remarks: "<xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>属性<xref:System.Windows.Forms.DataGridView>控件使用 DataGridViewCellBorderStyle 枚举。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> 若要仅各行之间绘制边框，请指定 SingleHorizontal、 SunkenHorizontal 或 RaisedHorizontal。 若要绘制列之间的边框，请指定 SingleVertical、 SunkenVertical 或 RaisedVertical。 若要绘制边框之间的行和列，请指定 SingleSunken 或凸起。"
