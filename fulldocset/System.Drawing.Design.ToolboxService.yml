  remarks: "GetToolboxItems 方法扫描支持工具箱项，并返回这些类型的项的所有类型的程序集。 若要支持工具箱项，类型必须具有以下特征:-是公共的。      -实现<xref:System.ComponentModel.IComponent>.</xref:System.ComponentModel.IComponent>      -不能是抽象。      -不具有<xref:System.ComponentModel.ToolboxItemAttribute>设置为`false`在其类型。</xref:System.ComponentModel.ToolboxItemAttribute>      -不包含泛型参数。       程序集被锁定的持续时间内的一个进程，因此枚举通过各种文件<xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>可能会导致多个要加载的程序集。</xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>方法采用程序程序集名称的方法创建一个单独<xref:System.AppDomain>来搜索程序集。</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> 完成之后枚举<xref:System.Drawing.Design.ToolboxItem>对象的一组程序集，可以调用<xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A>方法，卸载<xref:System.AppDomain>并释放上加载的程序集的文件引用。</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A> </xref:System.Drawing.Design.ToolboxItem>       以这种方式加载的程序集被加载到单独<xref:System.AppDomain>以便更高版本可以卸载。</xref:System.AppDomain> 这只是暂时锁定程序集文件。"
  syntax:
    content: public static System.Collections.ICollection GetToolboxItems (System.Reflection.AssemblyName an);
    parameters:
    - id: an
      type: System.Reflection.AssemblyName
      description: "要从其中加载程序集的程序集名称。"
    return:
      type: System.Collections.ICollection
      description: "包含表示通过给定程序集名称的程序集中的所有工具箱项的集合。"
  overload: System.Drawing.Design.ToolboxService.GetToolboxItems*
