  name: WizardStep
  nameWithType: WizardStep
  fullName: System.Web.UI.WebControls.WizardStep
  type: Class
  summary: "表示一个基本的步骤中显示<xref href=&quot;System.Web.UI.WebControls.Wizard&quot;></xref>控件。 此类不能被继承。"
  remarks: "A<xref:System.Web.UI.WebControls.Wizard>控件表示向导中的一个步骤的 WizardStep 对象的集合组成。</xref:System.Web.UI.WebControls.Wizard> <xref:System.Web.UI.WebControls.Wizard>控件一次显示单个 WizardStep 对象。</xref:System.Web.UI.WebControls.Wizard> 你可以使用<xref:System.Web.UI.WebControls.Wizard>控制和其关联的 WizardStep 对象，以收集相关的数据以方式线性或非线性。</xref:System.Web.UI.WebControls.Wizard>      1> [!NOTE]&1;> 如果您嵌入<xref:System.Web.UI.WebControls.Login>WizardStep 中控制，请显式设置<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>中`Page_Load`事件处理程序当用户进行身份验证。</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Login> <xref:System.Web.UI.WebControls.Wizard>控件不自动提升到在此方案中下一步 WizardStep。</xref:System.Web.UI.WebControls.Wizard>       无法将主题应用到 WizardStep 但可以将主题应用于<xref:System.Web.UI.WebControls.TemplatedWizardStep>。</xref:System.Web.UI.WebControls.TemplatedWizardStep>      1> [!NOTE]&1;> 如果以编程方式添加在 WizardStep`Page_Load`事件处理程序，必须将在导航窗格添加到之前页面加载该步骤。"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.WizardStepControlBuilder))]

      public sealed class WizardStep : System.Web.UI.WebControls.WizardStepBase
