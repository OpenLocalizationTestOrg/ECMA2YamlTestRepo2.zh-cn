- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "获取或设置一个值，指示到<xref href=&quot;System.Web.UI.ScriptManager&quot;></xref>是否脚本资源应访问时使用 HTTPS 访问此页使用安全连接到内容交付网络 (CDN) 路径。"
  remarks: "使用 CdnSupportsSecureConnection 属性来检查是否应通过访问关联的脚本资源<xref:System.Web.UI.ScriptManager>使用到 CDN 的安全连接 (SSL)。</xref:System.Web.UI.ScriptManager> 通过使用 CdnSupportsSecureConnection 属性，可以避免从浏览器一条警告消息，当你的 Web 应用程序尝试从支持 SSL 的 CDN 请求安全内容。"
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果应使用 HTTPS; 访问 CDN否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
