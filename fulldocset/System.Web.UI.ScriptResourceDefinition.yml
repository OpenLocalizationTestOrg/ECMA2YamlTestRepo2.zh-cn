  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "获取或设置一个 JavaScript 表达式，用于检测是否成功加载的 JavaScript 文件。"
  remarks: "结合使用此属性<xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>属性来呈现内联脚本都将恢复到加载库从本地服务器位置，如果从 CDN 加载脚本失败。</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>       对于从 Microsoft 脚本库，此值已设置。 如果你想要自行注册的脚本并获取 CDN 回退支持，你将此属性设置为表达式。 例如，若要测试是否已加载 jQuery 库，可以使用类似于以下表达式︰`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "JavaScript 表达式中。 默认值为一个空字符串。"
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
