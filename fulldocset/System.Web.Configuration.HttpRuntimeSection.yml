  remarks: "RequestValidationMode 属性指定将使用哪种 ASP.NET 的验证方法。 这可以是 ASP.NET 的版本早于版本 4 或在中使用的版本中使用的算法[!INCLUDE[net_v40_long](../Token/net_v40_long_md.md)]。 该属性可以设置为以下值:-`4.5 (the default).`在此模式下，延迟加载值，即它们不读取它们请求之前。      - `4.0` <xref:System.Web.HttpRequest>对象内部设置一个标志，指示在访问任何 HTTP 请求数据时，应触发请求验证。</xref:System.Web.HttpRequest> 这保证了数据，例如 cookie 之前触发请求验证，并在请求过程中访问 Url。 会忽略请求验证设置的配置文件中的元素 （如果有） 或单个页面中的指令。      -   `2.0`. 仅对页面，未对所有 HTTP 请求启用请求验证。 此外，使用请求验证设置的配置文件中的元素 （如果有） 或单个页面中的指令来确定哪一页要验证的请求。       你将分配给此属性的值不进行验证以匹配特定版本的 ASP.NET。 任何数值的值小于`4.0`(例如， `3.7`， `2.9`，或`2.0`) 被解释为`2.0`。 任何数字大于`4.5`解释为`4.5`。       若要配置文件中设置此值，可以将值赋给`requestValidationMode`属性`httpRuntime`元素。 有关详细信息，请参阅[httpRuntime 元素 （ASP.NET 设置架构）](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)。"
  syntax:
