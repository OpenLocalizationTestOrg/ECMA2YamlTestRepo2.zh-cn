  remarks: "VisualHit 值可能表示单个的命中测试期间的多个视觉对象。 命中的测试回叫方法定义命中的测试标识上的可视化树中的特定可视化对象时执行的操作。 执行操作后，返回<xref:System.Windows.Media.HitTestResultBehavior>值，该值确定是否继续任何其他视觉对象的枚举。</xref:System.Windows.Media.HitTestResultBehavior> 返回可见对象的顺序是枚举的按 z 顺序呈现平面上。"
