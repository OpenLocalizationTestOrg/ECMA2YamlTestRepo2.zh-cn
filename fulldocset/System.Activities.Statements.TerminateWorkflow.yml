  summary: "获取或设置导致实例终止的异常。"
  remarks: "传递给异常<xref:System.Activities.WorkflowApplication.Terminate%2A>是<xref:System.Activities.WorkflowApplicationTerminatedException>如果只有<xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>设置。</xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> </xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.WorkflowApplication.Terminate%2A> 如果只设置异常，则将该异常传递给<xref:System.Activities.WorkflowApplication.Terminate%2A>.</xref:System.Activities.WorkflowApplication.Terminate%2A> 如果这两个<xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>和异常设置、<xref:System.Activities.WorkflowApplicationTerminatedException>传递具有指定<xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>，并且异常设置为异常的<xref:System.Exception.InnerException%2A>属性。</xref:System.Exception.InnerException%2A> </xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> </xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> 如果两者均未设置，默认<xref:System.Activities.WorkflowApplicationTerminatedException>创建。</xref:System.Activities.WorkflowApplicationTerminatedException>"
  syntax:
    content: public System.Activities.InArgument<Exception> Exception { get; set; }
    return:
      type: System.Activities.InArgument{System.Exception}
      description: "异常。"
  overload: System.Activities.Statements.TerminateWorkflow.Exception*
