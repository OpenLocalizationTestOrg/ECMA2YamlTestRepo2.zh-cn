  name: IndentedTextWriter
  nameWithType: IndentedTextWriter
  fullName: System.CodeDom.Compiler.IndentedTextWriter
  type: Class
  summary: "提供的文本编写器可以通过将选项卡字符串标记缩进新行。"
  remarks: "IndentedTextWriter 扩展<xref:System.IO.TextWriter>通过提供方法来插入一个制表符字符串，并跟踪当前的缩进级别。</xref:System.IO.TextWriter> 使用多个缩进级别设置格式的文本可用于生成的代码，因此，此类使用 CodeDOM 代码生成器实现。       选项卡字符串为每个缩进组成的字符串。 通常的选项卡字符串包含空格。      1> [!NOTE]&1;> 此类包含链接要求，并且在类级别应用于所有成员继承要求。 A<xref:System.Security.SecurityException>直接调用方或派生的类没有完全信任权限时，将引发。</xref:System.Security.SecurityException> 有关安全要求的详细信息，请参阅[链接需求](~/add/includes/ajax-current-ext-md.md)和[的继承需求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)。"
  example:
  - "The following code example demonstrates using an IndentedTextWriter to write text at different levels of indentation.  \n  \n [!code-cs[IndentedTextWriterExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_0_1.cs)]\n [!code-cpp[IndentedTextWriterExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_0_1.cpp)]\n [!code-vb[IndentedTextWriterExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_0_1.vb)]"
