  summary: "表示<xref href=&quot;System.Windows.Media.Drawing&quot;></xref>呈现的对象<xref href=&quot;System.Windows.Media.GlyphRun&quot;> </xref>。"
  remarks: "<xref:System.Windows.Media.GlyphRun>对象表示的标志符号的序列中的一种字体在单个大小，并且一种呈现样式的单个字面。</xref:System.Windows.Media.GlyphRun>       <xref:System.Windows.Media.GlyphRun>包含字体标志符号索引和各个标志符号位置等的详细信息。</xref:System.Windows.Media.GlyphRun> 此外，<xref:System.Windows.Media.GlyphRun>包含从中，生成运行的原始 Unicode 码位字符标志符号缓冲区偏移量的映射信息，和每个字符以及每个标志符号标志。</xref:System.Windows.Media.GlyphRun>       每个字形中<xref:System.Windows.Media.GlyphRun>定义度量值，用于指定其他<xref:System.Windows.Documents.Glyphs>。</xref:System.Windows.Documents.Glyphs>的对齐方式</xref:System.Windows.Media.GlyphRun> 下图定义两个不同的标志符号字符的各种版式质量。       ![标志符号度量示意图](~/add/media/glyph-example.png &quot;标志符号度量示意图&quot;)的两个不同的标志符号字符的各种版式质量**可冻结功能︰** GlyphRunDrawing 是一种<xref:System.Windows.Freezable>对象，因此可以冻结以提高性能。</xref:System.Windows.Freezable> 璝惠<xref:System.Windows.Freezable>功能，如冻结和克隆，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>       **注意︰** GlyphRunDrawing 对象不支持部分信任的执行。 应用程序必须具有完全信任权限使用 GlyphRunDrawing 对象。"
  example:
  - "The following example uses a GlyphRunDrawing to draw the text \"Hello World\".  \n  \n [!code-cs[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/add/includes/ajax-current-ext-md.md) overview."
