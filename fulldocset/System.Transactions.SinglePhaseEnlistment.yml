  remarks: "当资源管理器的实现<xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A>调用时，并且此类型的实例是在传入，参与者然后通知事务管理器通过<xref:System.Transactions.SinglePhaseEnlistment.Committed%2A>方法或<xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A>方法，以指示是否应提交或回滚事务。</xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A> </xref:System.Transactions.SinglePhaseEnlistment.Committed%2A> </xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A>"
