      type: System.Xml.XmlQualifiedName
      description: "XML 限定的名。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果[扩展名](http://go.microsoft.com/fwlink/?LinkId=148269)是一个指令的名称。 如果<xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;></xref>具有命名空间 URI 等于 XSLT 命名空间 URI，则它指 XSLT 所定义的元素。 否则，该展开名称引用扩展元素。 如果<xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;></xref>具有 null 命名空间 URI，对元素可用的函数将返回<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable*
  exceptions: []
  platform:
