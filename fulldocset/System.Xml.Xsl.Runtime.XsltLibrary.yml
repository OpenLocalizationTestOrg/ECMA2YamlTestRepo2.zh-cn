  type: Method
  assemblies:
  - System.Data.SqlXml
  namespace: System.Xml.Xsl.Runtime
  summary: "计算结果是否<code> left </code>表达式是否大于或等于、 小于或等于、 <code> right </code>表达式基于<code> opCode </code>传递。"
  syntax:
    content: public bool RelationalOperator (double opCode, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> left, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> right);
    parameters:
    - id: opCode
      type: System.Double
      description: "指定如何执行两个表达式的求值︰ 如果操作码等于 2，计算结果为 XPath 表达式&quot;左侧&lt;右侧&quot;。       如果 opCode 等于 3，计算结果为 XPath 表达式&quot;左侧&lt;= 右侧&quot;。       如果 opCode 等于 4，计算结果为 XPath 表达式&quot;左侧&gt;右侧&quot;。       如果 opCode 等于 5，计算结果为 XPath 表达式&quot;左侧&gt;= 右侧&quot;"
    - id: left
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "要计算的表达式。"
    - id: right
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "要计算的表达式。"
    return:
      type: System.Boolean
      description: "一个布尔值，如果左侧的表达式大于或等于右侧表达式也是如此。"
  overload: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator*
  exceptions: []
