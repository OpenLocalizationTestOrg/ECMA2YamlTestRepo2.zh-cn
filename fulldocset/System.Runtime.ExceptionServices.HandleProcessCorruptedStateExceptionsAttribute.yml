  summary: "使托管代码能够处理指示损坏的进程状态的异常。"
  remarks: "进程损坏的状态异常是指示进程状态已损坏的异常。 我们不建议在此状态中执行你的应用程序。       默认情况下，公共语言运行时 (CLR) 不传递给托管代码，这些异常和`try` / `catch`块 （和其他异常处理子句） 不会调用它们。 如果要完全确定你想要维护你处理这些异常，必须将 HandleProcessCorruptedStateExceptionsAttribute 特性应用到你想要执行其异常处理子句的方法。 CLR 将损坏的进程状态异常传递到仅在具有两个 HandleProcessCorruptedStateExceptionsAttribute 方法中的适用的异常子句和<xref:System.Security.SecurityCriticalAttribute>属性。</xref:System.Security.SecurityCriticalAttribute>       你还可以添加到你的应用程序配置文件。 这将确保损坏的状态异常会传递到异常处理程序而无需 HandleProcessCorruptedStateExceptionsAttribute 或<xref:System.Security.SecurityCriticalAttribute>属性。</xref:System.Security.SecurityCriticalAttribute> 此配置元素已在以前的版本中已编译的应用程序不会影响[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]但运行[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]或更高版本; 损坏的状态异常将继续对这些应用程序传递。 HandleProcessCorruptedStateExceptionsAttribute 特性时忽略时遇到的部分受信任或不透明的代码，因为受信任的主机不应允许的不受信任外接程序以捕获并忽略这些严重异常。       有关进程损坏的状态异常的详细信息，请参阅文章[处理损坏状态异常](http://go.microsoft.com/fwlink/?LinkID=179681)CLR 括号外的顺序博客中。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class HandleProcessCorruptedStateExceptionsAttribute : Attribute
