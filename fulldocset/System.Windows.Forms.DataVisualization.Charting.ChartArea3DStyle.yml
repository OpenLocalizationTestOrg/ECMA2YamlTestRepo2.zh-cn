- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  id: IsRightAngleAxes
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置一个标志，用于确定是否使用等投影显示图表区。"
  remarks: "不等轴视图实际 3D，因为显示的旋转角度可能与实际的绕垂直和水平轴的旋转角度不匹配。 使用控制实际的角度<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>属性，分别。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       请注意以下几点有关等投影:-它不是&quot;真正&quot;三维。 也就是说，绕轴旋转的角度不使用 true 的旋转角度。      -它非常适合于显示具有某些深度的三维图表。      -如果你的应用程序允许最终用户旋转图表，不会平滑旋转。 在这种情况下，不建议使用等轴视图。      -与等投影，不支持透视。"
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用等投影; 显示图表区否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462
