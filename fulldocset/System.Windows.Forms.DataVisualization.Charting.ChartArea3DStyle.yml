  type: Class
  summary: "管理三维 (3D) 图表区的显示属性。"
  remarks: "此类为三维图表区提供样式，并且使用公开<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       若要为图表区启用三维，设置<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>属性`true`。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> 这会导致三维应用于绘制图表区中的所有数据序列。       可以通过设置显示的图表区等投影<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>属性`true`，这是默认设置。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 不等轴视图实际 3D，因为显示的旋转角度可能与实际的绕垂直和水平轴的旋转角度不匹配。 使用控制实际的角度<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>属性，分别。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       有关等角投影的详细信息，请参阅备注部分的<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       你还可以使用此类:-簇状条形图和列图表数据系列使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -控制使用的照明效果<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      -将设置的使用的图表区墙宽度<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      -设置与透视量<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -控制的数据点，并且使用的数据行之间的距离深度<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>属性，分别。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -旋转图表区域使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       若要使用三维点的坐标，使用<xref:System.Windows.Forms.DataVisualization.Charting.Point3D>类。</xref:System.Windows.Forms.DataVisualization.Charting.Point3D>       当图表设置为三维时，以下图表功能不是有效:-刻度分隔线的渐变-滚动和缩放"
