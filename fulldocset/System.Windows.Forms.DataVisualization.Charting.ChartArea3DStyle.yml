  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置显示在三维图表区中的数据点的深度。"
  remarks: "此属性确定数据点的深度，表示为数据点宽度的百分比。       PointDepth 属性可以应用到的深度条形图、 柱形，折线图、 饼图和样条图数据点。 如果将此属性设置为不能有其点深度&quot;拉伸&quot;其他图表类型 （例如，气泡图和点图） 时，它将保留为数据点的额外空间，但不是会增加其深度。       您可以通过设置图表显示为等投影<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>属性`true`，这是默认值。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 这将导致要看起来比设置此属性，具体取决于图表显示的百分比多或少的点深度。       若要控制的数据行之间的间距，使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref>值，该值表示数据点的深度。 允许的范围为 0-1000年%。 默认值为 100%。"
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置三维图表区中的系列行之间的距离。"
  remarks: "此属性确定数据行，其中每一行对应到某一数据序列之间的距离。 一个行中的数据点之间的距离百分比表示的度量单位。       更改列或列和条形图类型使用的条形图之间的差距`PointWidth`自定义属性将影响 PointGapDepth 属性值。       设置<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>属性`true`（默认值） 以图表显示为等投影。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> 这将导致点间隙深度看起来比设置此属性，具体取决于图表显示的百分比多或少。       若要控制数据点的深度，使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref>值，该值表示在三维图表区中的数据行 （即，数据系列） 之间的距离。 允许的范围为 0-1000年%，和默认值为 100%。"
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
