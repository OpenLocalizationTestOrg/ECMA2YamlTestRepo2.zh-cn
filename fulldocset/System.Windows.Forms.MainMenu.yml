  summary: "获取或设置是否由控件显示的文本显示从右到左。"
  remarks: "此属性使你菜单以支持写入从右到左的语言。 当此属性设置为`RightToLeft.Yes`，菜单项文本将显示从右到左而不是从左到右的方法的默认值。      1> [!NOTE]&1;> 有关如何启用从右到左对齐方式会影响 Windows 窗体控件的详细信息，请参阅<xref:System.Windows.Forms.Control.RightToLeft%2A>属性。</xref:System.Windows.Forms.Control.RightToLeft%2A>"
