  remarks: "MainMenu 控件表示窗体菜单结构的容器。 菜单组成<xref:System.Windows.Forms.MenuItem>表示菜单结构中的各个菜单命令的对象。</xref:System.Windows.Forms.MenuItem> 每个<xref:System.Windows.Forms.MenuItem>可以是你的应用程序的命令或其他子菜单项的父菜单。</xref:System.Windows.Forms.MenuItem> 若要将 MainMenu 绑定到<xref:System.Windows.Forms.Form>，将显示它，将分配给<xref:System.Windows.Forms.Form.Menu%2A>属性的<xref:System.Windows.Forms.Form>。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Menu%2A> MainMenu</xref:System.Windows.Forms.Form>       对于应用程序将支持多种语言，你可以使用<xref:System.Windows.Forms.MainMenu.RightToLeft%2A>属性显示的菜单从右到左，以支持诸如阿拉伯语之类的语言的文本。</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       你可以创建不同的 MainMenu 对象来表示你的窗体的不同的菜单结构。 如果你想要重用特定 MainMenu 中包含的菜单结构，则可以使用其<xref:System.Windows.Forms.MainMenu.CloneMenu%2A>方法来创建副本。</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> 菜单结构的副本之后，你可以为新的菜单结构来进行适当的修改。      1> [!NOTE]&1;> 剪切和粘贴菜单项从一个窗体设计器中的另一个可能无法按预期工作将粘贴到窗体如果没有定义任何菜单项。"
