  name: ListViewItemEventArgs
  nameWithType: ListViewItemEventArgs
  fullName: System.Web.UI.WebControls.ListViewItemEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;></xref>事件。"
  remarks: "之前<xref:System.Web.UI.WebControls.ListView>可以呈现控件，<xref:System.Web.UI.WebControls.ListViewItem>必须为每个控件中的项创建对象。</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView.ItemCreated>每次引发事件，中的项<xref:System.Web.UI.WebControls.ListView>创建控件。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCreated> 这使你能够执行自定义的例程，每当创建一个项，如将自定义内容添加到项的事件处理方法。       同样之前,<xref:System.Web.UI.WebControls.ListView>可以呈现控件、 控件中的每个项必须绑定到数据源中的记录。</xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView.ItemDataBound>项时引发事件 (由表示<xref:System.Web.UI.WebControls.ListViewItem>对象) 中的数据绑定<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> 这使您可以项绑定到数据，例如修改数据的值，它们显示之前执行自定义的例程。       ListViewItemEventArgs 对象传递给事件处理方法，使你可以访问引发事件的项的属性。 若要确定正在创建哪种项目类型 （数据项、 空项或插入项），使用<xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>属性<xref:System.Web.UI.WebControls.ListViewItem>对象。</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>       ListViewItemEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItemEventArgs object to access the properties of the item that is being bound to data.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_284_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_284_1.aspx)]"
  syntax:
    content: 'public class ListViewItemEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
