  name: HttpCacheability
  nameWithType: HttpCacheability
  fullName: System.Web.HttpCacheability
  type: Enum
  summary: "提供用于设置的枚举的值<xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;> </xref> HTTP 标头。"
  remarks: "有关详细信息，请转到 RFC 2616︰ 超文本传输协议-HTTP/1.1 上[World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) Web 站点。 具体而言，有关完整详细信息，请参阅第 14.9 节&quot;Cache-control&quot;和第 13 节、&quot;HTTP 中的缓存。&quot;      1> [!NOTE]  >   `NoCache`不会发送常见的 HTTP 1.0 请求指令`Pragma: no-cache`。"
  syntax:
    content: public enum HttpCacheability
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCacheability.NoCache
  id: NoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: NoCache
  nameWithType: HttpCacheability.NoCache
  fullName: System.Web.HttpCacheability.NoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '集<xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;></xref>标头。 没有字段名称，则指令应用于整个请求，且共享 （代理服务器） 缓存必须强制重新源 Web 服务器上成功验证之前满足请求。 使用字段名称，该指令仅适用于命名字段;可以从共享缓存提供的响应的其余部分。'
  syntax:
    content: NoCache
    return:
      type: System.Web.HttpCacheability
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Private
  id: Private
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Private
  nameWithType: HttpCacheability.Private
  fullName: System.Web.HttpCacheability.Private
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '默认值。 集<xref uid=&quot;langword_csharp_Cache-Control: private&quot; name=&quot;Cache-Control: private&quot; href=&quot;&quot;></xref>指定响应可仅在客户端上缓存，不能由共享 （代理服务器） 将缓存。'
  syntax:
    content: Private
    return:
      type: System.Web.HttpCacheability
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Public
  id: Public
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Public
  nameWithType: HttpCacheability.Public
  fullName: System.Web.HttpCacheability.Public
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '集<xref uid=&quot;langword_csharp_Cache-Control: public&quot; name=&quot;Cache-Control: public&quot; href=&quot;&quot;></xref>以指定的响应是一个可缓存客户端和共享 （代理） 缓存。'
  syntax:
    content: Public
    return:
      type: System.Web.HttpCacheability
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Server
  id: Server
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Server
  nameWithType: HttpCacheability.Server
  fullName: System.Web.HttpCacheability.Server
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: '指定仅在源服务器缓存响应。 类似于 NoCache 选项。 客户端接收<xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;></xref>指令但文档缓存在源服务器上。 等效于 ServerAndNoCache。'
  syntax:
    content: Server
    return:
      type: System.Web.HttpCacheability
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndNoCache
  id: ServerAndNoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndNoCache
  nameWithType: HttpCacheability.ServerAndNoCache
  fullName: System.Web.HttpCacheability.ServerAndNoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "将服务器和 NoCache 表明该内容又缓存在服务器上，但所有其他显式拒绝缓存响应的功能的设置的应用。"
  syntax:
    content: ServerAndNoCache
    return:
      type: System.Web.HttpCacheability
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndPrivate
  id: ServerAndPrivate
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndPrivate
  nameWithType: HttpCacheability.ServerAndPrivate
  fullName: System.Web.HttpCacheability.ServerAndPrivate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "指示在服务器和客户端，但在其他位置不可缓存响应。 代理服务器不能缓存响应。"
  syntax:
    content: ServerAndPrivate
    return:
      type: System.Web.HttpCacheability
      description: "要添加。"
  exceptions: []
  platform:
  - net462
