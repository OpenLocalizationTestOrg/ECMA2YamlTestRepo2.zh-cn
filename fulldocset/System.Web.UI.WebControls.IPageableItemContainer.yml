  fullName: System.Web.UI.WebControls.IPageableItemContainer
  type: Interface
  summary: "定义的数据绑定控件必须实现以便具有提供的分页功能的成员<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>控件。"
  remarks: "IPageableItemContainer 接口定义属性、 方法和事件必须由数据绑定控件实现以便具有提供的分页功能<xref:System.Web.UI.WebControls.DataPager>控件。</xref:System.Web.UI.WebControls.DataPager> (实现此接口的控件的一个示例是<xref:System.Web.UI.WebControls.ListView>控件。)</xref:System.Web.UI.WebControls.ListView>     <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>引发事件时<xref:System.Web.UI.WebControls.DataPager>控件可以绑定到数据。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> <xref:System.Web.UI.WebControls.DataPager>控件提供的名为<xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>此事件的处理程序</xref:System.Web.UI.WebControls.DataPager>       <xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A>方法由调用<xref:System.Web.UI.WebControls.DataPager>控制每次该控件，必须更新的页相关的属性。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A> 例如，当用户导航到另一个数据页时，将调用此方法。"
  syntax:
    content: public interface IPageableItemContainer
  implements: []
  platform:
  - net462
