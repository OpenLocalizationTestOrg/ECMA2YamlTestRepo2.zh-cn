  fullName: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "设置一页数据的属性。"
  remarks: "调用 SetPageProperties 方法<xref:System.Web.UI.WebControls.DataPager>控制每次该控件，必须更新的页相关的属性。</xref:System.Web.UI.WebControls.DataPager> 由类实现时，必须在内部更新 SetPageProperties 方法<xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>和<xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A>通过使用的值的属性`maximumRows`和`startRowIndex`参数。</xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A> </xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>"
  syntax:
    content: public void SetPageProperties (int startRowIndex, int maximumRows, bool databind);
    parameters:
    - id: startRowIndex
      type: System.Int32
      description: "在页面上的第一个记录的索引。"
    - id: maximumRows
      type: System.Int32
      description: "在一页最大项数。"
    - id: databind
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要将控件重新绑定之后的属性进行设置;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties*
  exceptions: []
  platform:
  - net462
