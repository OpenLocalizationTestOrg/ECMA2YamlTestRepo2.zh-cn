  type: Enum
  summary: "枚举值的长度<xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;></xref>朗读单词之间。"
  remarks: "为<xref:System.Speech.Synthesis.TtsEngine.TextFragment>通过<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A><xref:System.Speech.Synthesis.TtsEngine.FragmentState>对象返回<xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A><xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment>实例上的属性</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>的</xref:System.Speech.Synthesis.TtsEngine.FragmentState>属性</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>的实例</xref:System.Speech.Synthesis.TtsEngine.TextFragment>设置中断强调       每个合成语音引擎可以自由地决定如何呈现词; 之间的分页符语言、 方言、 性别或语音之间不同的强调的性质。       这两个 EmphasisBreak 和<xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>时设置或获取可能使用<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>上<xref:System.Speech.Synthesis.TtsEngine.FragmentState>实例。</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       两个值可能通过的事实，EmphasisBreak 的实际值是所有小于零和值进行区分<xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>是大于或等于零; 并且，通过使用的值<xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>返回<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>属性<xref:System.Speech.Synthesis.TtsEngine.FragmentState>返回对象<xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>实例上的属性。</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> 从详细信息，请参阅<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>，和<xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>。</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak
