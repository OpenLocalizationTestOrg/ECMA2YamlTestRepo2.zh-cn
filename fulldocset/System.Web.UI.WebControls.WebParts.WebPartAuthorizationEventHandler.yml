  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>Web 部件控件添加到 Web 部件区域之前引发事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> 你可以指定控件可以通过自定义如何处理此事件添加到区域的 Web 部件。 WebPartAuthorizationEventHandler 委托中指定的方法调用时<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>引发事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>       页开发人员可以通过添加为 Web 部件事件提供自定义处理程序`OnAuthorizeWebPart`属性设为`<asp:webpartmanager>`页上，并将自定义的方法名称分配给该属性中的元素。 此外可以以编程方式分配自定义处理程序。 有关以编程方式将分配一个事件处理程序的详细信息，请参阅[NIB︰ 如何︰ 连接事件处理程序方法与事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"
