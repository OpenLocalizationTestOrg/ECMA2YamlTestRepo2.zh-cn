- uid: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  id: BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.Activities.Hosting.WorkflowInstanceProxy
  langs:
  - csharp
  name: BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "从恢复工作流使用指定的书签、 值、 超时间隔、 回调方法和用户提供的状态以异步方式的书签。"
  remarks: "若要确定恢复操作是否成功，请调用<xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>可以从内部或外部调用的回调方法。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> 如果<xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>是调用恢复操作完成前，阻止，直至恢复操作完成。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> 默认情况下，恢复操作必须在 30 秒或<xref:System.TimeoutException>从<xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>引发</xref:System.TimeoutException>中完成"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "书签。"
    - id: value
      type: System.Object
      description: "要传递到创建书签的活动中的数据。"
    - id: timeout
      type: System.TimeSpan
      description: "恢复操作必须在其间完成取消操作并的间隔<xref:System.TimeoutException>引发。</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "要在恢复操作完成时调用的方法。"
    - id: state
      type: System.Object
      description: "一个可选的应用程序特定对象，其中包含有关异步操作的信息。"
    return:
      type: System.IAsyncResult
      description: "对异步操作的引用。"
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
  - net462
