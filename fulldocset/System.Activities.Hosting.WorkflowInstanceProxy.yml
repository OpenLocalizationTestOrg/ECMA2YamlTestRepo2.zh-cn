  remarks: "可以调用此方法来确定是否<xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A>操作成功。</xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A> 如果调用恢复操作完成前，，阻止，直至恢复操作已完成。"
