  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "恢复工作流以异步方式使用指定的书签、 值、 回调方法和用户提供的状态数据从书签。"
  remarks: "若要确定恢复操作是否成功，请调用<xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>可以从内部或外部调用的回调方法。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> 如果<xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>是调用恢复操作完成前，阻止，直至恢复操作完成。</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "书签。"
    - id: value
      type: System.Object
      description: "要传递到创建书签的活动中的数据。"
    - id: callback
      type: System.AsyncCallback
      description: "异步恢复操作完成时调用的方法。"
    - id: state
      type: System.Object
      description: "一个可选的应用程序特定对象，其中包含有关异步操作的信息。"
    return:
      type: System.IAsyncResult
      description: "对异步操作的引用。"
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
