  namespace: System.Web.UI
  summary: "在实现时，请在设计图面上呈现它之前设置控件状态。"
  remarks: "在重写控件中，此方法用于保留并在设计时模式下设置控件的状态。 仅由控件开发人员使用此方法。"
  syntax:
