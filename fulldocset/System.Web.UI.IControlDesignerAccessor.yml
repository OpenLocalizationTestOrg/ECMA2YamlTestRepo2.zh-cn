  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "提供对控件设计器用于存储临时与控件关联的设计时数据访问。"
  remarks: "属性和 IControlDesignerAccessor 接口中定义的方法，可以轻松为控件设计器能够访问用于传递和检索临时设计时数据的控件。 通过<xref:System.Web.UI.Control>类</xref:System.Web.UI.Control>实现该接口 控件设计器使用此接口的实现以访问控件。       临时的设计时数据不会保留与该控件本身。 若要保存的控件的设计时数据，应检索的内容<xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>属性并将其存储在设计器特定的位置。</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
