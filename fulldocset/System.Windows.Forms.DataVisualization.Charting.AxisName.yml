  remarks: "AxisName 枚举表示要用于图表的四个不同轴。       条形图和堆积条形图表的轴方向旋转顺时针旋转 90 度。 例如，这两个图表的主 x 轴是左侧的垂直轴。       对于所有图表除条形图、 堆积条形图，饼图和圆环图的主要和辅助轴如下所示: |轴类型 |说明 |  |---------------|-----------------|  |主 x 轴 |底部水平轴。 |  |辅助 x 轴 |顶部的水平轴。 |  |主 y 轴 |左侧的垂直轴。 |  |辅助 y 轴 |右垂直轴。 |      条形图和堆积条形图表的轴方向旋转顺时针旋转 90 度。 例如，这两个图表的主 x 轴是左侧的垂直轴。"
