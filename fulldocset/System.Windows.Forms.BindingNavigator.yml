  summary: "表示的导航和操作用户界面 (UI) 的窗体上绑定到数据的控件。"
  remarks: "BindingNavigator 控件表示一种标准化的方法导航和处理窗体上的数据。 在大多数情况下，BindingNavigator 配合<xref:System.Windows.Forms.BindingSource>控件在窗体上数据记录之间移动并与之交互。</xref:System.Windows.Forms.BindingSource> 在这些情况下，<xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>属性设置到关联<xref:System.Windows.Forms.BindingSource?displayProperty=fullName>充当数据源的组件。</xref:System.Windows.Forms.BindingSource?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>       默认情况下，BindingNavigator 控件的用户界面 (UI) 组成的一系列<xref:System.Windows.Forms.ToolStrip>按钮、 文本框中，和最常见的与数据相关的操作，例如添加数据、 删除数据，以及在数据中导航的静态文本元素。</xref:System.Windows.Forms.ToolStrip> 每个控件都可以检索，或者可以通过 BindingNavigator 控件关联的成员设置。 同样，此外还有一一对应关系中的成员<xref:System.Windows.Forms.BindingSource>以编程方式执行相同的功能下, 表中所示的类。</xref:System.Windows.Forms.BindingSource>      |UI 控件 |BindingNavigator 成员 |<xref:System.Windows.Forms.BindingSource>成员 |  |----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------|  |**首先将移动**|<xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveFirst%2A>|  |**移动以前**|<xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>|<xref:System.Windows.Forms.BindingSource.MovePrevious%2A>|  |**当前位置**|<xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>|<xref:System.Windows.Forms.BindingSource.Current%2A>|  |**Count**|<xref:System.Windows.Forms.BindingNavigator.CountItem%2A>|<xref:System.Windows.Forms.BindingSource.Count%2A>|  |**Move Next**|<xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveNext%2A>|  |**Move Last**|<xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>|<xref:System.Windows.Forms.BindingSource.MoveLast%2A>|  |**Add New**|<xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A>|<xref:System.Windows.Forms.BindingSource.AddNew%2A>|  |**Delete**|<xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A>|<xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>|      BindingNavigator 控件添加到窗体并如将其绑定到数据源， <xref:System.Windows.Forms.BindingSource>，自动将此表中建立关系。</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A> </xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingSource.Count%2A> </xref:System.Windows.Forms.BindingNavigator.CountItem%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> </xref:System.Windows.Forms.BindingNavigator.PositionItem%2A> </xref:System.Windows.Forms.BindingSource.MovePrevious%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingSource.MoveFirst%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingSource>       可以使用以下方法之一以自定义此工具栏:-创建与 BindingNavigator<xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29>构造函数，它接受一个布尔值`addStandardItems`参数，并将此参数设置为`false`。</xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29> 然后添加所需<xref:System.Windows.Forms.ToolStripItem>对象添加到<xref:System.Windows.Forms.ToolStrip.Items%2A>集合。</xref:System.Windows.Forms.ToolStrip.Items%2A> </xref:System.Windows.Forms.ToolStripItem>      -如果需要大量的自定义项，或将重复使用的自定义设计，从 BindingNavigator 和重写派生一个类<xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>方法用来定义其他或备用标准的项。</xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>"
  example:
  - "The following code example demonstrates how to use a BindingNavigator control to move through a data set. The set is contained in a <xref:System.Data.DataView>, which is bound to a <xref:System.Windows.Forms.TextBox> control with a <xref:System.Windows.Forms.BindingSource> component.  \n  \n [!code-cs[System.Windows.Forms.DataNavigator#1](~/add/codesnippet/csharp/t-system.windows.forms.b_9_1.cs)]\n [!code-vb[System.Windows.Forms.DataNavigator#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_9_1.vb)]"
