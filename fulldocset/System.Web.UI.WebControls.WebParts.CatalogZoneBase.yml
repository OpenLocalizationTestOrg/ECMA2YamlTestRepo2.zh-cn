  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  type: Class
  summary: "用作充当目录的所有区域控件的基类。 目录包含列表<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>用户可添加到网页上的控件。"
  remarks: "CatalogZoneBase 类是从<xref:System.Web.UI.WebControls.WebParts.ToolZone>类</xref:System.Web.UI.WebControls.WebParts.ToolZone>继承的基类 它的派生区域提供了一组基本的行为。       CatalogZoneBase 类提供唯一的用户界面 (UI)，使用户能够添加<xref:System.Web.UI.WebControls.WebParts.WebPart>控件和其他服务器控件添加到网页。</xref:System.Web.UI.WebControls.WebParts.WebPart> 控件派生自 CatalogZoneBase 类中，诸如<xref:System.Web.UI.WebControls.WebParts.CatalogZone>，是实际放置在网页的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogZone> 它们作为容器的其他控件，称为<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件，创建的用户添加到页上的服务器控件的列表。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> 仅页位于目录的显示模式中，可以会出现从 CatalogZoneBase 类派生的区域。      1> [!NOTE]&1;> CatalogZoneBase 区域只能包含<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件，并与此相反，<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件可以仅位于 CatalogZoneBase 区域。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       将服务器控件添加到目录的机制是以下一组三个控件派生自基的<xref:System.Web.UI.WebControls.WebParts.CatalogPart>类。</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      |控制 |说明 |  |-------------|-----------------|  |<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>|维护对已关闭在页面上的控件的引用。</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> 这些控件可以重新打开 （重新添加到页） 的用户。 |  |<xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>|包含对在网页上的标记中的 Web 部件目录中声明的控件的引用。</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> 这些控件可以由用户添加到网页上。 |  |<xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>|提供用户界面，用户将定义文件上载到目录，以便该控件可以添加到网页。</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> 定义文件是具有的 XML 文件。导入控制的设置的 web 部件文件名称扩展。 该控件才能导入定义文件必须存在于服务器上。 |      CatalogZoneBase 类具有多个属性，可用于显示的目录<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>属性引用将所选的控件从目录添加到页上，该谓词时<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>属性引用的谓词可关闭目录并返回该页面的显示模式，若要浏览模式。</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>属性引用的所有集合<xref:System.Web.UI.WebControls.WebParts.CatalogPart>区域中的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> 多个面向文本的属性，如<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>， <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>，和<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>，重写基属性以提供适用于目录的默认文本。</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>属性包含允许用户选择控件的区域将添加到下拉列表控件旁边的文本。</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       多个其他属性都将纳入 CatalogZoneBase 类。 <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>属性是当前所选的唯一字符串标识符<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>属性指示是否显示可通过设置与控件关联的图标<xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>属性<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>属性包含此链接到的样式特性<xref:System.Web.UI.WebControls.WebParts.CatalogPart>在区域中当前未选择的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> 与此相反，<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>属性包含样式特性提供了指向链接<xref:System.Web.UI.WebControls.WebParts.CatalogPart>用户当前选定的区域中的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       除了属性外，也有一些方法在 CatalogZoneBase 类中，除了标准的事件处理和呈现方法继承自其他基控件，经过专门设计用于处理的控件目录。 <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>方法创建 chrome （即外围 UI 元素，如边框、 谓词、 图标和标题） 环绕每个<xref:System.Web.UI.WebControls.WebParts.CatalogPart>的区域中的控件，同时也处理控件的呈现。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>方法是一个抽象方法; 派生的类重写它创建的所有实例<xref:System.Web.UI.WebControls.WebParts.CatalogPart>该区域中包含的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>如果，可以由派生类调用方法的集合<xref:System.Web.UI.WebControls.WebParts.CatalogPart>区域的变化某种编程的原因，以及派生的类中的控件需要重新创建该集合。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>方法加载以前现有状态复选框旁边<xref:System.Web.UI.WebControls.WebParts.WebPart>控件在目录中，每当页回发到服务器; 相反，<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>方法保存的复选框的状态。</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> 最后，<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>方法提供给每个链接的所有呈现<xref:System.Web.UI.WebControls.WebParts.CatalogPart>该区域中包含的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
