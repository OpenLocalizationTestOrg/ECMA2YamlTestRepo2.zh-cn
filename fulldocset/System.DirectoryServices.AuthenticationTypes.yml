- uid: System.DirectoryServices.AuthenticationTypes.Secure
  id: Secure
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: Secure
  nameWithType: AuthenticationTypes.Secure
  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "请求安全身份验证。 当设置此标志时，WinNT 提供程序将使用 NTLM 进行身份验证客户端。 Active Directory 域服务使用 Kerberos 和 NTLM，可能是进行身份验证客户端。 当用户名和密码为空引用 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>在 Visual Basic 中)，ADSI 绑定到对象使用调用线程，是的安全上下文下运行该应用程序的用户帐户或调用线程正在模拟的客户端用户帐户的安全上下文。"
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "要添加。"
  exceptions: []
  platform:
  - net462
