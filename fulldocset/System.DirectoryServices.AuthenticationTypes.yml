- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "指定 ADSI 不会尝试要查询 Active Directory 域服务对象类属性。  因此，将公开仅支持由所有 ADSI 对象的基接口。  对象支持其他接口将不可用。 用户可以使用此选项以提升涉及只有的基接口的方法的对象操作的一系列中的性能。 但是，ADSI 不验证是否存在的任何请求对象实际服务器上。 有关详细信息，请参阅主题&quot;快速绑定选项的批处理写入/修改操作&quot;MSDN 库中[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。  有关 objectClass 属性的详细信息，请参阅在 MSDN 库中的&quot;对象类&quot;主题[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。"
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "要添加。"
  exceptions: []
  platform:
  - net462
