  langs:
  - csharp
  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "AuthenticationTypes 枚举指定类型的身份验证中使用<xref href=&quot;System.DirectoryServices&quot;> </xref>。 此枚举有<xref:System.FlagsAttribute>属性允许其成员值的按位组合。</xref:System.FlagsAttribute>"
  remarks: "可以与其他标志如 ReadonlyServer，FastBind 结合使用安全的标志。       无服务器绑定是指客户端尝试绑定到 Active Directory 域服务对象，而无需显式指定绑定字符串中的 Active Directory 域服务服务器，例如过程︰```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ```这可能是因为轻型目录访问协议 (LDAP) 提供程序依赖于 Windows 2000 客户端查找最佳的域控制器 (DC) 的定位符服务。 但是，客户端必须具有要利用的无服务器绑定功能，在 Active Directory 域服务域控制器上的帐户，并且无服务器绑定所使用的域控制器将始终位于默认域 （与执行绑定的线程的当前安全上下文关联的域）。      1> [!NOTE]&1;> 任何这些选项支持 Novell Netware 目录服务 (NDS) 系统提供程序。"
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
