  name: ScrollBar
  nameWithType: ScrollBar
  fullName: System.Windows.Forms.ScrollBar
  type: Class
  summary: "实现滚动条控件的基本功能。"
  remarks: "你通常不是继承直接自滚动条类。 若要创建你自己的滚动条类，从继承<xref:System.Windows.Forms.VScrollBar>或<xref:System.Windows.Forms.HScrollBar>类。</xref:System.Windows.Forms.HScrollBar> </xref:System.Windows.Forms.VScrollBar>      1> [!NOTE]&1;> 滚动框有时称为滚动块。       若要调整滚动条控件的值范围，设置<xref:System.Windows.Forms.ScrollBar.Minimum%2A>和<xref:System.Windows.Forms.ScrollBar.Maximum%2A>属性。</xref:System.Windows.Forms.ScrollBar.Maximum%2A> </xref:System.Windows.Forms.ScrollBar.Minimum%2A> 若要调整滚动框移动的距离，设置<xref:System.Windows.Forms.ScrollBar.SmallChange%2A>和<xref:System.Windows.Forms.ScrollBar.LargeChange%2A>属性。</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A> 若要调整滚动框的起始点，设置<xref:System.Windows.Forms.ScrollBar.Value%2A>属性最初显示控件时。</xref:System.Windows.Forms.ScrollBar.Value%2A>       用户界面指南建议，<xref:System.Windows.Forms.ScrollBar.SmallChange%2A>并且<xref:System.Windows.Forms.ScrollBar.LargeChange%2A>相对于该用户将看到，不适用于包括不可见的部件的总大小的视图的大小设置属性</xref:System.Windows.Forms.ScrollBar.LargeChange%2A></xref:System.Windows.Forms.ScrollBar.SmallChange%2A> 例如，如果你有一个图片框带滚动条显示大图像，<xref:System.Windows.Forms.ScrollBar.SmallChange%2A>和<xref:System.Windows.Forms.ScrollBar.LargeChange%2A>属性应设置相对图片框的大小，而不图像的大小。</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A>"
  example:
  - "The following example creates and initializes a <xref:System.Windows.Forms.VScrollBar> and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic VScrollBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_3_1.cpp)]\n [!code-vb[Classic VScrollBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_3_1.vb)]\n [!code-cs[Classic VScrollBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_3_1.cs)]"
