  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>事件由引发<xref:System.Windows.Forms.ToolTip>类时<xref:System.Windows.Forms.ToolTip>绘制和<xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>属性值是`true`。</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> 此事件的处理程序接收类型 DrawToolTipEventArgs 的参数。 DrawToolTipEventArgs 类包含绘制所需的所有信息<xref:System.Windows.Forms.ToolTip>，包括<xref:System.Windows.Forms.ToolTip>文本， <xref:System.Drawing.Rectangle>，和<xref:System.Drawing.Graphics>对象上完成绘图。</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> 若要自定义工具提示的外观，使用<xref:System.Drawing.Rectangle>来确定的工具提示，边界和<xref:System.Drawing.Graphics>对象来执行自定义的绘图。</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> 你可以增加的边界<xref:System.Windows.Forms.ToolTip>显示通过处理之前<xref:System.Windows.Forms.ToolTip.Popup>事件。</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       DrawToolTipEventArgs 还支持通过的部分自定义<xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>，<xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>和<xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>方法。</xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> 使用这些方法，你可以所有者绘图部分的工具提示时，如果将以标准方式绘制的其他部分。"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_0_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_0_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_0_1.vb)]"
