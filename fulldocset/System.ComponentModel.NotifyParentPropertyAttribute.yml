  name: NotifyParentPropertyAttribute
  nameWithType: NotifyParentPropertyAttribute
  fullName: System.ComponentModel.NotifyParentPropertyAttribute
  type: Class
  summary: "指示修改此特性应用于属性的值时，通知父属性。 此类不能被继承。"
  remarks: "如果其父属性应收到有关该属性的值发生更改的通知，请将 NotifyParentPropertyAttribute 应用于属性。 例如，在属性窗口中，<xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>属性具有嵌套的属性，例如<xref:System.Windows.Forms.DataGridViewRow.Height%2A>和<xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A>.</xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewRow.Height%2A> </xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName> 这些嵌套的属性标记有`NotifyParentPropertyAttribute(true)`因此它们将通知给要更新其值并显示在属性值更改时的父属性。       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the NotifyParentPropertyAttribute and the <xref:System.ComponentModel.ExpandableObjectConverter> class to create an expandable property on a custom control.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/visualbasic/t-system.componentmodel._30_1.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/csharp/t-system.componentmodel._30_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NotifyParentPropertyAttribute : Attribute
