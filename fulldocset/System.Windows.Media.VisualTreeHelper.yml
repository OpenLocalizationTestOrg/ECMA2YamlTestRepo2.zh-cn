  type: Class
  summary: "提供实用工具方法，用于执行涉及可视化树中的节点的常见任务。"
  remarks: "可视化树中的节点可以是<xref:System.Windows.Media.Visual>或<xref:System.Windows.Media.Media3D.Visual3D>对象。</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> 特定于一种视觉对象的方法被类型化为其中一种<xref:System.Windows.Media.Visual>或<xref:System.Windows.Media.Media3D.Visual3D>。</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> 但是，可以接受 VisualTreeHelper 类中的某些方法<xref:System.Windows.DependencyObject>表示其中任何一种视觉对象的值。</xref:System.Windows.DependencyObject>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]支持以编程方式访问的对象的几种不同树结构。 主要原因是，此名称公开为可视化树和逻辑树。 在某些情况下，逻辑树是中的元素的更多有用表示[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]在超出<xref:System.Windows.Media.Visual>类</xref:System.Windows.Media.Visual>级别实现应用程序，但从概念上讲逻辑树 与可视化树中，不同的逻辑树可以表示非可视化数据对象，如<xref:System.Windows.Documents.ListItem>.</xref:System.Windows.Documents.ListItem> 有关逻辑树的详细信息，请参阅[WPF 中的树](~/add/includes/ajax-current-ext-md.md)。 逻辑树还支持一个类似的实用工具方法类， <xref:System.Windows.LogicalTreeHelper>.</xref:System.Windows.LogicalTreeHelper>"
  example:
  - "The following example shows how to enumerate all the descendants of a visual object, which is a technique you might want to use if you were interested in serializing all the rendering information of a visual object hierarchy.  \n  \n [!code-vb[VisualsOverview#101](~/add/codesnippet/visualbasic/visualsoverview/window1.xaml.vb#101)]\n [!code-cs[VisualsOverview#101](~/add/codesnippet/csharp/VisualsOverview/Window1.xaml.cs#101)]"
