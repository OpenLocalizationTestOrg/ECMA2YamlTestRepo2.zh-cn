  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "指定对应于一个字体文件在磁盘上的物理字体字形。"
  remarks: "GlyphTypeface 对象是内存的对应于单个表面的字体系列，为表示由 OpenType 字体文件，或序列化为的文档中块的低级别的文本对象。 要用于给定的逻辑字体中的字符运行正确 GlyphTypeface 通常由[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]字体系统并记录在<xref:System.Windows.Media.GlyphRun>由生成的对象<xref:System.Windows.Media.FormattedText>行格式设置文本和对象[!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]。</xref:System.Windows.Media.FormattedText> </xref:System.Windows.Media.GlyphRun>       GlyphTypeface 提供属性和方法:-获取字体的常见规格，如上升和下降到 em 大小的比率。      -获取度量值、 轮廓和单个标志符号的位图。      -在文档中的序列化。       以下列表描述应用程序方案的说明使用 GlyphTypeface 对象提供低级别控制的值的类型。      -A 固定的格式文档生成器可能使用 GlyphTypeface 以获取用于在文档容器中嵌入的字体的二进制映像-打印机驱动程序可能使用 GlyphTypeface 获取字体字形轮廓、 位图或整个字体图像可查看将发送到打印机。      -A GlyphTypeface 查看器应用程序可能使用 GlyphTypeface 获取度量值和位图的信息。       每个字形定义指定其他<xref:System.Windows.Documents.Glyphs>。</xref:System.Windows.Documents.Glyphs>的对齐方式的度量值 下图定义标志符号字符的指标值。       ![标志符号度量示意图](~/add/media/glyph-example.png &quot;标志符号度量示意图&quot;)的标志符号字符的指标值<a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> # # XAML 文本用法"
