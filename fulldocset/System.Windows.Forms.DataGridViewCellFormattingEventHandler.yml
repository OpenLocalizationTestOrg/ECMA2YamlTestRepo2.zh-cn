  remarks: "处理<xref:System.Windows.Forms.DataGridView.CellFormatting>事件以自定义格式适用于显示的一个单元格值的转换，或自定义的具体取决于其状态或值的单元格的外观。</xref:System.Windows.Forms.DataGridView.CellFormatting>       <xref:System.Windows.Forms.DataGridView.CellFormatting>每次每个单元格绘制，因此，应避免耗时处理处理此事件时，事件时发生。</xref:System.Windows.Forms.DataGridView.CellFormatting> 也会发生此事件时该单元格<xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>检索或其<xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>调用方法。</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       当处理<xref:System.Windows.Forms.DataGridView.CellFormatting>事件，<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>与单元格的值初始化属性。</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellFormatting> 如果你提供从单元格的值的显示值的自定义转换，设置<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>转换后的值，以确保新值所指定单元格的类型属性<xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> 若要指示没有进一步设置值的格式设置必要，请设置<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>属性`true`。</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       事件处理程序完成后，如果<xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>是`null`或者不是正确的类型，或<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>属性是`false`、<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>格式都是使用<xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>， <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>，和<xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>属性返回的单元格样式<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>属性，使用该单元格初始化<xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>属性。</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       无论的值如何<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>属性，返回的对象的显示属性<xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>属性用于呈现该单元格。</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       有关自定义格式设置使用的详细信息<xref:System.Windows.Forms.DataGridView.CellFormatting>事件，请参阅[如何︰ 在 Windows 窗体 DataGridView 控件中自定义数据格式](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Forms.DataGridView.CellFormatting>       若要避免处理此事件时出现的性能损失，请通过事件处理程序，而不是直接访问该单元格的参数访问单元格。       若要自定义格式化、 用户指定的值转换为实际的单元值，处理<xref:System.Windows.Forms.DataGridView.CellParsing>事件。</xref:System.Windows.Forms.DataGridView.CellParsing>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       当创建 DataGridViewCellFormattingEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
