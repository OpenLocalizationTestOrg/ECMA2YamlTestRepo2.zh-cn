  fullName: System.ServiceModel.Dispatcher.XPathMessageFilter
  type: Class
  summary: "表示由 XPath 1.0 表达式定义的 XML 文档的查询。"
  remarks: "XPathMessageFilter 使用 XPath 表达式来确定 XML 文档是否包含特定元素、 属性、 文本或其他 XML 语法构造。 通常，应用程序在终结点会使用 XPathMessageFilter 来查询 SOAP 消息的内容，然后采取相应的措施基于该查询的结果。 排队过程，例如，可能使用 XPath 查询来检查已知标头来确定是否要将消息移动到队列的靠前的优先级元素。       XML 路径语言 (XPath) 提供可用于寻找 XML 文档部件的语言。 XPath 中的主要语法构件是表达式，用于定义如何遍历 XML 文档和地址的逻辑结构或标识 XPath 数据类型。 具体地说，XPath 实现评估针对 XML 文档生成四种基本 XPath 数据类型之一的结构的表达式︰ 字符串、 数字、 布尔值和节点集合。 它们还支持将 XPath 数据类型转换为字符串、 数字、 或布尔数据类型的函数。 如果某一方法要求以下三个数据类型之一，表达式的计算结果将隐式转换。 请注意，这些三个数据类型无法转换为节点集类型。 XML 路径语言完全中所述[W3C XML 路径语言 1.0 规范](http://go.microsoft.com/fwlink/?LinkId=96179)。       XPath 表达式中的数字以双精度 64 位值表示。 因此，含有涉及的测试号码的很多重要数字的 XPath 表达式可以返回不正确的结果，由于浮点精度问题。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][XML 路径语言 (XPath) 1.0 版中，部分 3.5](http://go.microsoft.com/fwlink/?LinkId=96180)。"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="XPathMessageFilter", Namespace="http://schemas.microsoft.com/serviceModel/2004/05/xpathfilter")]

      [System.Xml.Serialization.XmlSchemaProvider("StaticGetSchema")]

