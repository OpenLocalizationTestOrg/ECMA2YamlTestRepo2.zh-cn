  remarks: "MailDefinition 属性返回一组用于定义的格式的属性和内容发送给新用户的电子邮件消息的引用。 常用的设置包括的主题行和发件人的寄信人地址。 有关属性的完整列表，请参阅<xref:System.Web.UI.WebControls.MailDefinition>类。</xref:System.Web.UI.WebControls.MailDefinition>       MailDefinition 属性是只读的;但是，可以设置的属性<xref:System.Web.UI.WebControls.MailDefinition>对象返回。</xref:System.Web.UI.WebControls.MailDefinition> 你可以在窗体中以声明方式设置 MailDefinition 属性`Property-Subproperty`，其中`Subproperty`表示的属性<xref:System.Web.UI.WebControls.MailDefinition>类 (例如， `MailDefinition-Subject`)。</xref:System.Web.UI.WebControls.MailDefinition> 你还可以设置属性以编程方式在窗体中`Property.SubProperty`(例如， `MailDefinition.Subject`)。       电子邮件发送到新的用户才<xref:System.Web.UI.WebControls.MailDefinition>不`null`如果<xref:System.Web.Mail.MailMessage.Body%2A>不为空或`null`。</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> 在这种情况下，<xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>引发事件并尝试发送电子邮件。</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> <xref:System.Web.UI.WebControls.MailDefinition.From%2A>属性必须设置为电子邮件地址。</xref:System.Web.UI.WebControls.MailDefinition.From%2A> 否则为<xref:System.Web.HttpException>引发异常。</xref:System.Web.HttpException>       当从创建电子邮件时<xref:System.Web.UI.WebControls.MailDefinition>对象，它将使以下表中列出的替换。</xref:System.Web.UI.WebControls.MailDefinition>      |替换文本 |替换为 |  |-----------------------|-------------------|  |`<%UserName%>`|新创建的用户帐户的用户名。 |  |`<%Password%>`|新创建的用户帐户的密码。 |      如果<xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>属性<xref:System.Web.UI.WebControls.MailDefinition>对象是`true`，对电子邮件的内容将 HTML 编码，以防止跨站点脚本的安全漏洞，为消息接收方。</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       你可以使用<xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>方法可以修改<xref:System.Web.Mail.MailMessage>由<xref:System.Web.UI.WebControls.MailDefinition>对象。</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>      1> [!NOTE]&1;> 不能保证用户将接收或查看电子邮件。 若要验证的用户已通过电子邮件中收到通知，请考虑提供使用户能够确认通知已收到电子邮件消息中的确认链接。"
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
