  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "提供用于创建新网站用户帐户的用户界面。"
  remarks: "本主题中:-[简介](#Introduction)      -   [创建用户](#creating_a_user)      -   [样式和模板](#styles_and_templates)      -   [验证分组](#validation_grouping)      -   [格式使用的布局模板](#formatting_using_layout_templates)      -   [可访问性](#Accessibility)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 介绍通过提供的用户界面<xref:System.Web.Security.MembershipProvider>与网站的用户数据存储在数据存储区中创建新用户帐户进行通信的对象。</xref:System.Web.Security.MembershipProvider>       CreateUserWizard 依赖于<xref:System.Web.Security.MembershipProvider>若要创建用户并禁用它们，如有必要。</xref:System.Web.Security.MembershipProvider>      1> [!NOTE]&1;> 如果你不熟悉 ASP.NET 登录控件，你可能会发现它有助于读取[ASP.NET 登录控件概述](~/add/includes/ajax-current-ext-md.md)才能继续。 有关与登录控件和成员资格相关的其他主题的列表，请参阅[使用成员资格管理用户](~/add/includes/ajax-current-ext-md.md)。       默认情况下，通过将接受的用户名和密码从网站访问者。 基于站点的<xref:System.Web.Security.MembershipProvider>对象，控件将根据需要接受电子邮件地址，由<xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>属性，以及密码恢复确认问题和答案，由<xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>和<xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>。</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> CreateUserWizard</xref:System.Web.Security.MembershipProvider>的要求 有关 CreateUserWizard 显示所有必选和可选的控件的表，请参阅<xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>。</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>      1> [!IMPORTANT]&1;> 如果<xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>设置为`true`和<xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>应用程序的 Web.config 文件中设置属性，则可能无法生成器不传递正则表达式强度测试。 密码</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A></xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> 在这种情况下，创建用户时引发错误，该值指示某个无效的密码。      <a name=&quot;creating_a_user&quot;></a># # 创建用户时用户与 CreateUserWizard 创建，该控件交互与当前<xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>完成以下任务顺序。</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  如果创建的密码<xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>设置为`true`。</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  在数据存储区中创建用户<xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>表示。</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  如果禁用存储区中的用户<xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>属性设置为`true.`可以扩展通过接受其他信息，通过添加其他字段，或添加其他步骤之前或之后在提供的模板<xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>和<xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>属性。</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.CreateUserWizardStep>步骤是通过中的第一步，是必需的步骤。</xref:System.Web.UI.WebControls.CreateUserWizardStep> 默认情况下，<xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>属性设置为`false`以防止用户返回到<xref:System.Web.UI.WebControls.CreateUserWizardStep>步骤并意外尝试使用的相同凭据创建另一个用户帐户。</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> 如果<xref:System.Web.UI.Control.EnableViewState%2A>设置为`false`、<xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>属性不会保留在视图状态并必须将逻辑包括在应用程序保持<xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>值。</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       表示文本框中，如 CreateUserWizard 控件属性<xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>，页生命周期的所有阶段都可访问。</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> 控件将选取由最终用户的方式进行任何更改<xref:System.Web.UI.WebControls.TextBox.TextChanged>由文本框中引发事件。</xref:System.Web.UI.WebControls.TextBox.TextChanged>       如果配置了 SMTP 邮件服务器发送电子邮件，通过根据需要可以向新用户发送电子邮件。 有关详细信息，请参阅<xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>属性。</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      1> [!NOTE]&1;> 通过使用 Internet 电子邮件服务向用户发送登录信息。 有电子邮件中发送密码的固有安全风险。 你应该确定是否可以接受你的站点的这些安全风险。      <a name=&quot;styles_and_templates&quot;></a># # 样式模板时通过不使用模板，自定义和<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性通过适用于控件中的第一个文本框和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>属性，应用于控件的所有文本框。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 如果通过自定义模板，则<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>属性将被忽略。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 在这种情况下，直接设置<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>的每个模板子控件的属性。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       表示文本框中，如 CreateUserWizard 控件属性<xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>和<xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>，页生命周期的所有阶段都可访问。</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> 控件将选取由最终用户的方式进行任何更改<xref:System.Web.UI.WebControls.TextBox.TextChanged>由文本框中引发事件。</xref:System.Web.UI.WebControls.TextBox.TextChanged>      1> [!NOTE]&1;> 设置<xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>， <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>，或<xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>属性重新创建通过，子控件，并在过程中丢失其控件状态。</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> 若要避免这种情况下，显式维护通过的子控件的控件状态，或避免使模板内部的控件。       下表列出的 CreateUserWizard 控件样式属性并说明每个样式属性会影响哪些用户界面元素。 有关哪些属性的每个样式应用到的列表，请参阅的单个样式属性的文档。      |样式属性 |受影响的用户界面元素 |  |--------------------|-------------------------|  |<xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>|**继续**按钮。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>|**Create User**按钮。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>|链接至其他页面。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>|告知用户如何使用控件的页面上的说明文本。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>|标签的所有输入字段，例如文本框。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>|文本输入输入字段。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>|标题为每个视图的文本。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>|当密码恢复或重置尝试时成功向用户显示的文本。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>|错误消息，当成员资格提供程序无法创建新的用户帐户时。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>|描述密码要求的文本。 |  |<xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>|与验证相关联的错误消息。 |     <a name=&quot;validation_grouping&quot;> </a> # # 验证分组通过使用验证组，以便其他字段在同一页上为通过单独已验证。</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> 默认情况下，<xref:System.Web.UI.Control.ID%2A>通过属性用作验证组的名称。</xref:System.Web.UI.Control.ID%2A> 例如，通过使用 ID&quot;CreateUserWizard1&quot;将使用&quot;CreateUserWizard1&quot;的验证组名称。 如果你想要设置的验证组中通过是的一部分，你必须将控件模板和更改的验证组名称。       请注意，CreateUserWizard 类继承自<xref:System.Web.UI.WebControls.Wizard>类，不支持特殊的 Microsoft Internet Explorer 呈现为非标准或 quirks 模式。</xref:System.Web.UI.WebControls.Wizard> CreateUserWizard 不会尝试优化呈现为非标准的 Internet 资源管理器模式。 若要获取使用通过最佳 Internet 资源管理器中呈现，请使用 XHTML 文档类型，默认情况下，在 Visual Web Developer 和 Visual Studio 中添加。      <a name=&quot;formatting_using_layout_templates&quot;></a># # 格式使用布局模板 CreateUserWizard 控制可用于指定的控件布局，而无需使用 HTML`table`元素。 相反，你可以使用`LayoutTemplate`元素以指定的布局。 在布局模板中，你创建占位符控件以指示应在控件中动态插入项的位置。 (这是类似于如何模板模型<xref:System.Web.UI.WebControls.ListView>控件的工作原理。)</xref:System.Web.UI.WebControls.ListView>有关详细信息，请参阅<xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:CreateUserWizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       Answer=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       AutoGeneratePassword=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&