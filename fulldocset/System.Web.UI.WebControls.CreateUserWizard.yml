  remarks: "ErrorMessageStyle 属性用于更改成员资格提供程序无法创建新的用户帐户时，将显示的错误消息的外观。 默认情况下，ErrorMessageStyle 设置为以红色显示以下消息:- <xref:System.Web.UI.WebControls.CreateUserWizard.DuplicateEmailErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.DuplicateUserNameErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidAnswerErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidEmailErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidQuestionErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.UnknownErrorMessage%2A>ErrorMessageStyle 属性是只读的; 但是，可以设置的属性<xref:System.Web.UI.WebControls.TableItemStyle>对象返回。</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.CreateUserWizard.UnknownErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InvalidQuestionErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InvalidEmailErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InvalidAnswerErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DuplicateUserNameErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DuplicateEmailErrorMessage%2A> 你可以在窗体中以声明方式设置这些属性`Property-Subproperty`，其中`Subproperty`表示的属性<xref:System.Web.UI.WebControls.TableItemStyle>类 (例如， `ErrorMessageStyle-ForeColor`)。</xref:System.Web.UI.WebControls.TableItemStyle> 你可以以编程方式设置此属性的形式`Property.Subproperty`(例如， `ErrorMessageStyle.ForeColor`)。       常用的设置包括自定义的背景色、 文本颜色和字体属性。 与的样式设置合并 ErrorMessageStyle 属性的样式设置<xref:System.Web.UI.WebControls.CreateUserWizard>控件。</xref:System.Web.UI.WebControls.CreateUserWizard> ErrorMessageStyle 属性中应用任何设置替代的属性中的相应设置<xref:System.Web.UI.WebControls.CreateUserWizard>控件。</xref:System.Web.UI.WebControls.CreateUserWizard>       以下<xref:System.Web.UI.WebControls.CreateUserWizard>样式属性被 ErrorMessageStyle 设置覆盖:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>-<xref:System.Web.UI.WebControls.Style.Width%2A>但是，当你使用模板可以定义的外观<xref:System.Web.UI.WebControls.CreateUserWizard>控件，ErrorMessageStyle 属性不起作用。</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
  syntax:
