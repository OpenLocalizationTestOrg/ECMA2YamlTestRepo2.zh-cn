  remarks: "CreateUserStep 属性定义的帐户的创建步骤<xref:System.Web.UI.WebControls.CreateUserWizard>控件。</xref:System.Web.UI.WebControls.CreateUserWizard> 此属性是只读的;但是，可以设置的属性<xref:System.Web.UI.WebControls.CreateUserWizardStep>CreateUserStep 返回的对象。</xref:System.Web.UI.WebControls.CreateUserWizardStep>       下表列出用于 CreateUserStep 模板化的内容时，支持的必选和可选控件。      | ID 或命令名称 |控件类型 |必需/可选 |  |------------------------|------------------|------------------------|  |`UserName`|实现<xref:System.Web.UI.IEditableTextControl>，任何控件包括<xref:System.Web.UI.WebControls.TextBox>，或自定义或第三方控件。 |所需 |  |`Password`|实现<xref:System.Web.UI.IEditableTextControl>，任何控件包括<xref:System.Web.UI.WebControls.TextBox>，或自定义或第三方控件。 |所需<xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>如果设置为`false`。 |  |`Email`|实现<xref:System.Web.UI.IEditableTextControl>，任何控件包括<xref:System.Web.UI.WebControls.TextBox>，或自定义或第三方控件。 |当<xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>时才需要`true.`|  |`ConfirmPassword`|实现<xref:System.Web.UI.IEditableTextControl>，任何控件包括<xref:System.Web.UI.WebControls.TextBox>，或自定义或第三方控件。 |没有要求 |  |`Question`|实现<xref:System.Web.UI.IEditableTextControl>，任何控件包括<xref:System.Web.UI.WebControls.TextBox>，或自定义或第三方控件。 |除非所需的成员身份，否则可选。 |  |`Answer`|实现<xref:System.Web.UI.IEditableTextControl>，任何控件包括<xref:System.Web.UI.WebControls.TextBox>，或自定义或第三方控件。 |除非所需的成员身份，否则可选。 |  |`ErrorMessage`|实现<xref:System.Web.UI.ITextControl>任何控件。 |可选 |  |`CreateUser`|导致事件冒泡任何控件 |可选 |  |`Cancel`|任何 |可选 |      如果<xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>属性设置为`true`且正在使用模板化的内容，<xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>控件是必需的;<xref:System.Web.UI.WebControls.CreateUserWizard>控件将引发异常，如果<xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>控件找不到或属于错误的类型。</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> 如果<xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>设置为`false`，在引发任何异常<xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>未找到控件。</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> 如果错误类型的控件，则忽略它。       同样，如果成员资格提供程序需要问题和答案 (由<xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A>属性)，则<xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>和<xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>控件为必选和<xref:System.Web.UI.WebControls.CreateUserWizard>它们找不到或属于错误的类型时引发异常。</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> 如果成员资格提供程序不需要它们，如果未找到，并且如果它们的类型不正确它们将被忽略，是不引发任何异常。"
