  type: Class
  summary: "指定在 SOAP 消息的默认包装元素必须不编写标头元素中的数组类型旁。"
  remarks: "使用 MessageHeaderArrayAttribute 属性关闭标准数组包装元素，当你想要发出相同的元素不限的数量内部`<soap:Header>`直接或内第一个或唯一子项下的`<soap:Header>`不带数组类型的默认包装元素。       MessageHeaderArrayAttribute 可以是仅应用于成员的数组类型。 如果指定，<xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>和<xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>用作的名称和每个数组项元素的命名空间。</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> 如果未指定，使用相同的约定命名非重复正文部分使用名为数组项元素。 有关详细信息，请参阅<xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>和<xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>。</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>       有关在不修改默认 SOAP 信封本身的情况下控制 SOAP 正文内容的序列化的信息，请参阅<xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>，[指定服务协定中的数据传输](~/add/includes/ajax-current-ext-md.md)，和[使用数据协定](~/add/includes/ajax-current-ext-md.md)。</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>       有关创建消息协定的详细信息，请参阅[使用消息协定](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute
