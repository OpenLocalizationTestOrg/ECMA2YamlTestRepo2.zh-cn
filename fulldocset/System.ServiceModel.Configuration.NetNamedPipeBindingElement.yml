- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置的最大大小，以字节为单位，缓冲池。"
  remarks: "许多组件[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]使用缓冲区。 创建和销毁缓冲区每次使用它们将占用大量资源，而缓冲区的垃圾回收过程也是如此。 与缓冲池，可以从池中获取缓冲区，使用它，并返回给该池，完成后。 这样就避免了创建和销毁缓冲区的系统开销。"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "缓冲池的最大大小。 默认值为 524,288 字节 (512 * 1024)。"
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定的最大大小，以字节为单位，用于在内存中存储消息的缓冲区。"
  remarks: "此属性仅适用于经过流处理消息的标头。 此值应至少为以缓冲模式读取的 SOAP 标头的最大可能大小。       如果缓冲区已满，则直到缓冲区重新具有可用空间时，多余的数据仍保留在基础套接字中。       此属性的值必须小于或等于 MaxMessageSize，且必须是大于消息的标头的大小或通道会引发异常。       如果你收到数据超过了可进行缓冲，则通道会引发<xref:System.ServiceModel.CommunicationException>，其中包含<xref:System.ServiceModel.QuotaExceededException>作为内部异常。</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "最大使用传入消息进行缓冲在内存中的字节数。 默认值为 65,536 字节。"
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
