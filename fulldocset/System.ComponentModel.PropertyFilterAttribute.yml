  name: PropertyFilterAttribute
  nameWithType: PropertyFilterAttribute
  fullName: System.ComponentModel.PropertyFilterAttribute
  type: Class
  summary: "指定哪些属性应专门由类型描述符报告<xref:System.ComponentModel.TypeDescriptor.GetProperties*>方法。</xref:System.ComponentModel.TypeDescriptor.GetProperties*>"
  remarks: "PropertyFilterAttribute[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]支持限制的类型返回的自定义的属性数内部机制<xref:System.Windows.DependencyObject>类型描述符。</xref:System.Windows.DependencyObject> 如果[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]位于类型描述符将缩小返回的属性的作用域。 PropertyFilterAttribute 不同于典型[!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)]因为不能将其应用于作为元数据的类。 筛选器机制通过代码而不是通过静态元数据。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
