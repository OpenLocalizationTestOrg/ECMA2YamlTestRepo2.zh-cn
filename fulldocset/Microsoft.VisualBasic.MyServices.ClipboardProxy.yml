  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "提供用于操作剪贴板的方法。"
  remarks: "即使应用程序关闭的情况下，将保留项移动或复制到剪贴板。       在剪贴板上的数据可以是任何数据格式，也称为剪贴板格式。 若要使用使用剪贴板的预定义格式的列表，请参阅<xref:System.Windows.Forms.DataFormats>。</xref:System.Windows.Forms.DataFormats> 当项移到或复制到剪贴板时，在其他格式项都被清除。 若要使保留其他格式，使用<xref:Microsoft.VisualBasic.VariantType>，它会复制当前剪贴板，包括从其他应用程序中粘贴的项上存在的所有内容。</xref:Microsoft.VisualBasic.VariantType> 将数据放置在剪贴板中多种格式，以最大化目标应用程序，你可能不知道，其格式要求可以成功检索数据的可能性。       由于所有 Windows 应用程序都共享系统剪贴板，切换到另一个应用程序可能会更改内容。       类必须可序列化，才能将其放在剪贴板上。 请参阅[序列化](~/add/includes/ajax-current-ext-md.md)有关详细信息。       远程访问剪贴板时<xref:System.Threading.ThreadStateException>引发除非访问线程在 STA （单线程单元） 模式下运行。</xref:System.Threading.ThreadStateException> 若要解决此问题，将设置`ThreadApartmentState`到`STA`。 有关详细信息，请参阅<xref:System.STAThreadAttribute>。</xref:System.STAThreadAttribute>       有关详细信息，请参阅[存储到的数据以及从剪贴板读取](~/add/includes/ajax-current-ext-md.md)。      ## 项目类型的可用性 |项目类型 |可用 |  |------------------|---------------|  |Windows 应用程序 |**Yes**|  |类库 |**Yes**|  |控制台应用程序 |**Yes**|  |Windows 控件库 |**Yes**|  |Web 控件库 |否 |  |Windows 服务 |**Yes**|  |网站 |否 |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
