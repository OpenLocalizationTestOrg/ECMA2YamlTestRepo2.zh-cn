  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "初始化的新实例<xref href=&quot;System.Security.AccessControl.AuditRule&quot;></xref>类通过使用指定的值。"
  syntax:
    content: protected AuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "审计规则应用到其中的标识。 它必须是可强制转换为一个对象<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>。"
    - id: accessMask
      type: System.Int32
      description: "此规则的访问掩码。 访问掩码是 32 位集合的匿名位，其含义由单个集成者定义。"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要从父容器中继承此规则。"
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "审核规则的继承属性。"
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "继承的审核规则是否自动传播。 如果，则忽略传播标志`inheritanceFlags`设置为<xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>。"
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "为其审核规则的条件。"
  overload: System.Security.AccessControl.AuditRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "值<code> identity </code>参数不能强制转换为<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>，或<code> auditFlags </code>参数包含无效值。"
  - type: System.ArgumentOutOfRangeException
