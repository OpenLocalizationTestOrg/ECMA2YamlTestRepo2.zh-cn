  remarks: "TableRowSection 枚举指定是否<xref:System.Web.UI.WebControls.TableRow>对象放入正文、 页眉或页脚<xref:System.Web.UI.WebControls.Table>控件。</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow>       TableRowSection 枚举表示<xref:System.Web.UI.WebControls.TableRow.TableSection%2A>的<xref:System.Web.UI.WebControls.TableRow>类</xref:System.Web.UI.WebControls.TableRow>的属性</xref:System.Web.UI.WebControls.TableRow.TableSection%2A>的可能值       TableRowSection 枚举使您能够生成可访问的网站使用<xref:System.Web.UI.WebControls.Table>控件通过添加`thead`， `tbody`，和`tfoot`到客户端呈现的 html 元素。</xref:System.Web.UI.WebControls.Table> 如果表中的所有行都都在`tbody`元素，则不会呈现部分信息。 在非 body 元素中必须至少有一行。       使用声明性语法时，部分必须按以下顺序︰ 标头、 正文和页脚。"
