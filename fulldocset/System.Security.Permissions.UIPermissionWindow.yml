- uid: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  id: SafeTopLevelWindows
  parent: System.Security.Permissions.UIPermissionWindow
  langs:
  - csharp
  name: SafeTopLevelWindows
  nameWithType: UIPermissionWindow.SafeTopLevelWindows
  fullName: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "用户可以仅使用 SafeTopLevelWindows 和 SafeSubWindows 进行绘制，并且可以仅为这些顶级窗口和子窗口中的用户界面中使用用户输入的事件。"
  remarks: "下 SafeTopLevelWindows 权限，你的应用程序的运行时:-将在其标题栏中显示的 DNS 名称或从其加载应用程序的网站的 IP 地址。      -将显示气球状工具提示，首先显示时，通知用户在受限制的信任级别下运行。      -必须在所有时间显示其标题栏。      -必须显示其窗体上的窗口控件。      -无法在启动时的主窗口最小化。      -无法移动其 windows 屏幕。      -不能使用<xref:System.Windows.Forms.Form.Opacity%2A>属性<xref:System.Windows.Forms.Form>若要使其 windows 小于 50%透明。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Opacity%2A>      -必须只使用矩形窗口，并且必须包含窗口框架。 Windows 窗体将不接受设置<xref:System.Windows.Forms.Form.FormBorderStyle%2A>到`None`。</xref:System.Windows.Forms.Form.FormBorderStyle%2A>      -无法使 windows 不可见。 要设置的应用程序的任何尝试<xref:System.Windows.Forms.Control.Visible%2A>属性其<xref:System.Windows.Forms.Form>对象添加到`False`将被忽略。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Visible%2A>      -必须具有在任务栏中的条目。      -将具有禁止访问其控件<xref:System.Windows.Forms.Control.Parent%2A>属性。</xref:System.Windows.Forms.Control.Parent%2A> 是通过默示、 控件还将禁止在访问其同级-即，在同一级别的嵌套其他控件。      -无法控制焦点使用<xref:System.Windows.Forms.Control.Focus%2A>方法。</xref:System.Windows.Forms.Control.Focus%2A>      -将具有受限制的键盘输入访问权限，以便窗体或控件仅可以为本身及其子级访问键盘事件。      -将鼠标坐标访问权限受到限制，以便窗体或控件只能读取鼠标坐标鼠标是否通过其可见区域。      -无法设置<xref:System.Windows.Forms.Form.TopMost%2A>属性。</xref:System.Windows.Forms.Form.TopMost%2A>      -无法控制窗体使用的控件的 z 顺序<xref:System.Windows.Forms.Control.BringToFront%2A>和<xref:System.Windows.Forms.Control.SendToBack%2A>方法。</xref:System.Windows.Forms.Control.SendToBack%2A> </xref:System.Windows.Forms.Control.BringToFront%2A>       这些限制可以帮助防止潜在的有害代码欺骗攻击，如模仿受信任的系统对话框。"
  syntax:
    content: SafeTopLevelWindows
    return:
      type: System.Security.Permissions.UIPermissionWindow
      description: "要添加。"
  exceptions: []
  platform:
  - net462
