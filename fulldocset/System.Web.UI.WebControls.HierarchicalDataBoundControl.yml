  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "用作所有以分层形式显示其数据的 ASP.NET 2.0 版数据绑定控件的基类。"
  remarks: "HierarchicalDataBoundControl 类是用于从 ASP.NET 层次结构数据源控件中检索数据并将该控件的用户界面元素绑定到该数据以供显示的 ASP.NET 控件的基类。 <xref:System.Web.UI.WebControls.TreeView>和<xref:System.Web.UI.WebControls.Menu>类派生自 HierarchicalDataBoundControl。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       页开发人员不直接; 使用 HierarchicalDataBoundControl 类相反，它们使用从此类派生的控件。       控件开发人员扩展此类，以创建可与实现的类的数据绑定控件<xref:System.Web.UI.IHierarchicalDataSource>接口和类派生自<xref:System.Web.UI.HierarchicalDataSourceControl>和<xref:System.Web.UI.HierarchicalDataSourceView>类。</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.IHierarchicalDataSource> 当从 HierarchicalDataBoundControl 类派生类，重写<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>方法来检索到的数据绑定控件的用户界面元素<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>方法。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> 在大多数情况下，<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>方法是你将在派生类中重写的唯一方法</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>       对于 ASP.NET 2.0 数据绑定控件，<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>方法相当于<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>方法，并被调用来将数据绑定在运行时。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>方法调用<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>和<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>方法。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
