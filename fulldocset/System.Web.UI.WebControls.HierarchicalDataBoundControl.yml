  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "当在派生类中重写，将从数据源绑定到控件。"
  remarks: "实现此方法而不是<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>派生<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>类</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>中的数据绑定控件时的方法</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> 将控件的数据绑定逻辑放入 PerformDataBinding 保留<xref:System.Web.UI.Control.DataBinding>和<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>以错误的顺序引发的事件。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>       虽然基<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>类提供了此方法没有特定实现，PerformDataBinding 方法被称为<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>方法以将任何用户界面控件的值绑定到将检索的数据<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>方法。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example demonstrates how to implement the PerformDataBinding method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_233_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_233_1.cs)]"
  syntax:
    content: protected virtual void PerformDataBinding ();
    parameters: []
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding*
  exceptions: []
  platform:
  - net462
