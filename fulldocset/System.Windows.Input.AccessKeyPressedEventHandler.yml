  remarks: "中的访问键[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]由管理器类的行为有些像访问密钥的服务，并将转发到的访问键输入[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]输入系统。 而不是处理按事件专门通过附加的处理程序的访问键<xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>附加事件在特定对象，它通常是更好的做法通过命令绑定，与特定命令关联的访问密钥，然后处理通过相应的路由事件的路由的命令。</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed> 此方法提供统一的事件系统，无论在哪种输入的模式启动输入的用户输入。 有关详细信息，请参阅[输入概述](~/add/includes/ajax-current-ext-md.md)。"
