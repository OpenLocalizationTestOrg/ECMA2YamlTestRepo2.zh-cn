- uid: System.Windows.Media.Animation.Point3DAnimationBase.GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.Point3DAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Object,Object,AnimationClock)
  nameWithType: Point3DAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  fullName: System.Windows.Media.Animation.Point3DAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "获取动画的当前值。"
  remarks: "值`defaultOriginValue`取决于在组合链中的动画的位置参数:-如果动画处于组合链中的第一个位置，它将替换为另一个动画，`defaultOriginValue`是它已替换时该动画的输出。      -如果动画处于组合链中的第一个位置，以及任何动画是否存在，若要替换，`defaultOriginValue`是经过动画处理的属性的基值。      -如果此动画不在组合的第一个位置链接，然后`defaultOriginValue`是由具有该组合链中前一动画的值<xref:System.Windows.Media.Animation.AnimationClock>不<xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       值`defaultDestinationValue`参数取决于是否没有以前的属性<xref:System.Windows.Trigger>组合层。</xref:System.Windows.Trigger>      -如果没有以前的属性<xref:System.Windows.Trigger>组合层`defaultDestinationValue`是该层的输出。</xref:System.Windows.Trigger>      -如果没有任何前一的组合图层，`defaultDestinationValue`是基本值进行动画处理的属性。       有关动画组合的详细信息，请参阅[动画和计时系统概述](~/add/includes/ajax-current-ext-md.md)。 有关创建自定义动画类型的详细信息，请参阅[自定义动画概述](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public override sealed object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "如果动画没有自己的起始值提供给动画原始值。"
    - id: defaultDestinationValue
      type: System.Object
      description: "如果动画没有自己的目标值提供给动画的目标值。"
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "<xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref>这可能会生成<> *1> 或<> *1> 值用于动画来生成其输出值。"
    return:
      type: System.Object
      description: "计算属性值，该值由当前动画确定。"
  overload: System.Windows.Media.Animation.Point3DAnimationBase.GetCurrentValue*
  exceptions: []
  platform:
  - net462
