  type: Class
  summary: "表示可扩展性元素添加到 XML Web 服务。"
  remarks: "在派生类中，`ServiceDescriptionFormatExtension`类允许用户定义除 Web 服务描述语言 (WSDL) 规范中定义的可扩展性元素。 可以将可扩展性元素添加到<xref:System.Web.Services.Description.ServiceDescription>在任何类层次结构中的多个级别。</xref:System.Web.Services.Description.ServiceDescription> 因此许多类派生自<xref:System.Web.Services.Description.DocumentableItem>类 (包括<xref:System.Web.Services.Description.ServiceDescription>类) 具有`Extensions`属性，它返回一种<xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>。</xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.DocumentableItem>"
