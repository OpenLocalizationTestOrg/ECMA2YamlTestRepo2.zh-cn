      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>可以用于获取附加上下文信息的对象。"
    - id: sourceType
      type: System.Type
      description: "A<xref:System.Type>表示你想要从转换的类型。</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果该转换器能够执行转换，则否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
