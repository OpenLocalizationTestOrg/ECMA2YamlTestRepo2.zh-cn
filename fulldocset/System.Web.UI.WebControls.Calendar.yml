  name: Calendar
  nameWithType: Calendar
  fullName: System.Web.UI.WebControls.Calendar
  type: Class
  summary: "显示使用户能够选择日期并移到下一步或上一个月份月的日历。"
  remarks: "本主题中:-[简介](#Introduction)      -   [可访问性](#Accessibility)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 介绍使用日历控件在网页上显示单个月份的日历。       控件可以选择日期并移到下一步或上一个月份。 日历控件支持所有<xref:System.Globalization.Calendar?displayProperty=fullName>中的类型<xref:System.Globalization>命名空间。</xref:System.Globalization> </xref:System.Globalization.Calendar?displayProperty=fullName> 除了公历，这还包括不同年份和月份系统，例如 Hjiri 日历使用的日历。       你可以指定是否月历控件允许你通过设置中选择一天、 周或整月<xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>属性。</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       默认情况下，该控件显示月份中的天标头的星期日期，使用月份名称和年、 用于选择各个月中的日期，链接和将移动到下一步和上一个月的链接的标题。 设置用于控制控件的不同部分的样式的属性，可以自定义日历控件的外观。 下表列出了指定的不同部分的控件的样式的属性。      |属性 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A>|指定的样式部分，其中显示星期几。 |  |<xref:System.Web.UI.WebControls.Calendar.DayStyle%2A>|指定在显示的月份日期的样式。 |  |<xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A>|在标题部分中指定的导航控件的样式。 |  |<xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A>|指定不在当前显示的月份日期的样式。 |  |<xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A>|在选定日期的日历上指定的样式。 |  |<xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A>|指定周和月份日期选择列的样式。 |  |<xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A>|指定的标题部分的样式。 |  |<xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A>|指定为今天的日期的样式。 |  |<xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A>|指定周末日期的样式。 |      你还可以显示或隐藏的控件的不同部分。</xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A> 下表列出用于控制哪些部分是显示还是隐藏的属性。      |属性 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A>|显示或隐藏显示一周中的各天的部分。 |  |<xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A>|显示或隐藏月份中的天之间的网格线。 |  |<xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>|显示或隐藏的下一步或上一个月份的导航控件。 |  |<xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A>|显示或隐藏标题部分。 |      虽然月历控件不支持绑定到数据源，你可修改的内容和格式设置的各个日期单元格。</xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A> </xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A> </xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A> </xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A> 在网页上显示月历控件之前，它将创建并汇编构成控件的组件。 <xref:System.Web.UI.WebControls.Calendar.DayRender>创建日历控件中的每个日期单元格时引发事件。</xref:System.Web.UI.WebControls.Calendar.DayRender> 可以控制内容，因为它的日期单元格的格式提供事件处理程序中的代码是否创建<xref:System.Web.UI.WebControls.Calendar.DayRender>事件。</xref:System.Web.UI.WebControls.Calendar.DayRender> 自定义日期单元格的内容的详细信息，请参阅<xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>。</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>      1> [!NOTE]&1;> Calendar 控件呈现为客户端浏览器 ECMAScript （JScript、 JavaScript）。 客户端浏览器必须具有 ECMAScript 对于此控件启用才能正常工作。 有关客户端脚本的详细信息，请参阅[客户端脚本中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;Accessibility&quot;></a># # 辅助功能默认情况下，对于此控件呈现的标记可能不符合辅助功能标准。 对于此控件的辅助功能支持的详细信息，请参阅[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:Calendar       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DayNameFormat=&quot;Full|Short|FirstLetter|FirstTwoLetters|Shortest&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstDayOfWeek=&quot;Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|           Saturday|Default&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       NextMonthText=&quot;string&quot;       NextPrevFormat=&quot;CustomText|ShortMonth|FullMonth&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDayRender=&quot;DayRender event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectionChanged=&quot;SelectionChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnVisibleMonthChanged=&quot;VisibleMonthChanged event handler&quot;       PrevMonthText=&quot;string&quot;       runat=&quot;server&quot;       SelectedDate=&quot;string&quot;       SelectionMode=&quot;None|Day|DayWeek|DayWeekMonth&quot;       SelectMonthText=&quot;string&quot;       SelectWeekText=&quot;string&quot;       ShowDayHeader=&quot;True|False&quot;       ShowGridLines=&quot;True|False&quot;       ShowNextPrevMonth=&quot;True|False&quot;       ShowTitle=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TitleFormat=&quot;Month|MonthYear&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       VisibleDate=&quot;string&quot;       Width=&quot;size&quot;   >           <DayHeaderStyle/>           <DayStyle/>           <NextPrevStyle/>           <OtherMonthDayStyle/>           <SelectedDayStyle/>           <SelectorStyle/>           <TitleStyle/>           <TodayDayStyle/>           <WeekendDayStyle/>   </asp:Calendar>   ```"
