      description: "A <xref href=&quot;System.Web.UI.WebControls.SelectedDatesCollection&quot;> </xref> ，其中包含一套&lt;xref:System.DateTime?displayProperty=fullName&gt;对象上表示的选定的日期<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>。 默认值为空<xref href=&quot;System.Web.UI.WebControls.SelectedDatesCollection&quot;> </xref>。"
