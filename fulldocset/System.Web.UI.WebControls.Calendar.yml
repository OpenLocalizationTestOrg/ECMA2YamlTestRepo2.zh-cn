  summary: "引发<xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>控件，并允许您提供的自定义处理程序<xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;></xref>事件。"
  remarks: "尽管不支持数据绑定<xref:System.Web.UI.WebControls.Calendar>控件，它是可以修改内容以及各个日期单元格的格式设置。</xref:System.Web.UI.WebControls.Calendar> 之前<xref:System.Web.UI.WebControls.Calendar>控件显示在网页上，它会创建并汇编构成控件的组件。</xref:System.Web.UI.WebControls.Calendar> <xref:System.Web.UI.WebControls.Calendar.DayRender>引发事件时的每一天中的单元格<xref:System.Web.UI.WebControls.Calendar>创建控件。</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> 你可以控制的内容和提供的事件处理程序中的代码创建时的日期单元格格式<xref:System.Web.UI.WebControls.Calendar.DayRender>事件。</xref:System.Web.UI.WebControls.Calendar.DayRender>       事件处理程序接收<xref:System.Web.UI.WebControls.DayRenderEventArgs>包含事件数据的对象。</xref:System.Web.UI.WebControls.DayRenderEventArgs> <xref:System.Web.UI.WebControls.DayRenderEventArgs>对象包含可用于以编程方式控制日期单元格的格式的两个属性。</xref:System.Web.UI.WebControls.DayRenderEventArgs> <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>属性表示单元格呈现，而<xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>属性表示要呈现的单元格中的日期。</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>       您还可以通过动态添加到的控件定义单元格的内容<xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>集合<xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>属性。</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      1> [!NOTE]&1;> 由于<xref:System.Web.UI.WebControls.Calendar.DayRender><xref:System.Web.UI.WebControls.Calendar>时呈现控件，所以无法添加的控件，也可以引发事件，例如<xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.Calendar>时引发事件</xref:System.Web.UI.WebControls.Calendar.DayRender> 你仅可以添加静态控件，例如<xref:System.Web.UI.LiteralControl?displayProperty=fullName>， <xref:System.Web.UI.WebControls.Label>， <xref:System.Web.UI.WebControls.Image>，和<xref:System.Web.UI.WebControls.HyperLink>。</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl?displayProperty=fullName>       引发事件时，将调用事件处理程序，通过委托。 有关详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。       OnDayRender 方法还允许派生的类对事件进行处理而不必附加委托。 这是处理派生类中的事件的首选的技术。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_2.aspx)]"
