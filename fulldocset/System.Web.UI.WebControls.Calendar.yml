  remarks: "SelectedDates 集合用于在确定当前所选的日期<xref:System.Web.UI.WebControls.Calendar>控件。</xref:System.Web.UI.WebControls.Calendar>       <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>密切相关属性和 SelectedDates 集合。</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> 当<xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>属性设置为`CalendarSelectionMode.Day`，一种模式，允许仅选择一个日期，<xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>和`SelectedDates[0]`具有相同的值和`SelectedDates.Count`等于 1。</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> </xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> 当<xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>属性设置为`CalendarSelectionMode.DayWeek`或`CalendarSelectionMode.DayWeekMonth`，允许多个的日期选择的模式<xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>和`SelectedDates[0]`具有相同的值。</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> </xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       SelectedDates 属性存储的集合<xref:System.DateTime?displayProperty=fullName>对象。</xref:System.DateTime?displayProperty=fullName>       当用户选择一周或每月上<xref:System.Web.UI.WebControls.Calendar>控件，<xref:System.Web.UI.WebControls.Calendar.SelectionChanged>引发事件。</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar> 所选的日期添加到 SelectedDates 集合，替换以前的内容。 以升序按日期排序的日期范围。 <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>属性也会更新以包含 SelectedDates 集合中的第一个日期。</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>       您也可以使用 SelectedDates 集合以编程方式选择上的日期<xref:System.Web.UI.WebControls.Calendar>控件。</xref:System.Web.UI.WebControls.Calendar> 使用<xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>， <xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A>， <xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A>，和<xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A>用于以编程方式操作 SelectedDates 集合中的选定的日期的方法。</xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>      1> [!NOTE]&1;> 同时<xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>属性和 SelectedDates 集合以更新之前<xref:System.Web.UI.WebControls.Calendar.SelectionChanged>引发事件。</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> 你可以通过使用替代日期选择<xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>事件处理程序来手动设置 SelectedDates 集合。</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>时以编程方式设置此集合，将不会引发事件。</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
