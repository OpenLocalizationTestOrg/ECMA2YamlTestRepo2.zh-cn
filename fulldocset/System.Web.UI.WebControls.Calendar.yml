  remarks: "SelectedDate 属性用于确定所选的日期上<xref:System.Web.UI.WebControls.Calendar>控件。</xref:System.Web.UI.WebControls.Calendar>       SelectedDate 属性和<xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>集合密切相关。</xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> 当<xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>属性设置为`CalendarSelectionMode.Day`，允许仅选择一个日期，SelectedDate 的模式下和`SelectedDates[0]`具有相同的值和`SelectedDates.Count`等于 1。</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> 当<xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>属性设置为`CalendarSelectionMode.DayWeek`或`CalendarSelectionMode.DayWeekMonth`，允许多个日期选择，SelectedDate 的模式和`SelectedDates[0]`具有相同的值。</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       使用设置 SelectedDate 属性<xref:System.DateTime?displayProperty=fullName>对象。</xref:System.DateTime?displayProperty=fullName>       当用户选择日期上<xref:System.Web.UI.WebControls.Calendar>控件，<xref:System.Web.UI.WebControls.Calendar.SelectionChanged>引发事件。</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar> SelectedDate 属性更新为所选日期。 <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>集合也会更新以包含只是此日期。</xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>      1> [!NOTE]&1;> SelectedDate 属性和<xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>集合均被更新之前<xref:System.Web.UI.WebControls.Calendar.SelectionChanged>引发事件。</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> 你可以通过使用替代日期选择<xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>事件处理程序来手动设置 SelectedDate 属性。</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>时以编程方式设置此属性，不会不获取引发事件。</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
