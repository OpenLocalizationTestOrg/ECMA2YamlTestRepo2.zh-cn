  type: Class
  summary: "表示<xref uid=&quot;langword_csharp_&lt;audienceUris&gt;&quot; name=&quot;&lt;audienceUris&gt;&quot; href=&quot;&quot;></xref>配置文件中的元素。"
  remarks: "`<audienceUris>`元素指定的可以接受为标识信赖方的 Uri 集。 除非允许的受众 Uri 之一划分作用域，将不会接受令牌。 默认情况下，集合包含任何 Uri。 `mode`属性具有枚举值，例如&quot;始终&quot;，&quot;BearerTokenOnly&quot;，&quot;从不&quot;。 此属性由<xref:System.IdentityModel.Configuration.AudienceUriElementCollection.Mode%2A>属性。</xref:System.IdentityModel.Configuration.AudienceUriElementCollection.Mode%2A> 安全令牌处理程序的 SAML 1.1 和 SAML 2.0 令牌允许受众 URI 限制在此集合中要配置任何值的类型使用<xref:System.IdentityModel.Tokens.SamlSecurityTokenRequirement>对象。</xref:System.IdentityModel.Tokens.SamlSecurityTokenRequirement>       由表示单个受众 URI 值<xref:System.IdentityModel.Configuration.AudienceUriElement>集合中的对象。</xref:System.IdentityModel.Configuration.AudienceUriElement>"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.AudienceUriElement), CollectionType=System.Configuration.ConfigurationElementCollectionType.AddRemoveClearMap)]

      public sealed class AudienceUriElementCollection : System.Configuration.ConfigurationElementCollection
