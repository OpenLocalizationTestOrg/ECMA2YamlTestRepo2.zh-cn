  name: AspNetHostingPermissionLevel
  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "指定到 ASP.NET Web 应用程序授予的信任级别。"
  remarks: "请参阅[ASP.NET 代码访问安全性](~/add/includes/ajax-current-ext-md.md)有关每个信任级别授予的权限的详细信息。       此枚举的成员定义为最小信任 （应用程序具有只执行的权限） 的范围从完全信任 （应用程序不受约束的代码访问安全性） 的应用程序安全级别。 设置 ASP.NET 资源的信任级别[信任](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded)Web.config 或 Machine.config 文件中的配置元素。       如果你想要锁定为特定服务器或网站的安全策略，使用[位置](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5)结合元素`allowOverride=false`无法本地重写属性来确保这种信任策略设置。"
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "指示要求提供任何受保护的功能级别小于或等于<xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;></xref>信任级别将会成功。 此级别适用于高度受信任的托管代码应用程序需要使用大多数的支持不完全受信任的访问的托管权限。 它不会授予某些最高的权限 （例如，能够调入本机代码），但它提供一种方法以使用最小特权运行受信任的应用程序，或者为高度受信任的应用程序提供一定程度的约束。 此级别授予通过至少配置中的高信任级别[信任](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded)配置文件中的部分。"
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.Low
  id: Low
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: Low
  nameWithType: AspNetHostingPermissionLevel.Low
  fullName: System.Web.AspNetHostingPermissionLevel.Low
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "指示所保护的任何级别小于或等于较低级别的要求功能将会成功。 此级别旨在允许在受限制环境中使用对有限资源的只读访问权限。 通过指定中的低信任级别授予此级别[信任](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded)配置文件中的部分。"
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "要添加。"
  exceptions: []
  platform:
  - net462
