  remarks: "|类 |返回 |首选呈现类型 |检查 JavaScript 属性值 |  |-----------|-------------|------------------------------|----------------------------------------|  |<xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>|`true`|检查是否<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>属性的值是<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>或者<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>。 |<xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A>属性返回`true`。 |  |<xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter>|`true`|检查是否<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>属性的值是<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>或者<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>。 |<xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A>属性返回`false`。 |  |<xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>|`true`|检查是否<xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A>属性的值是<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11>或者<xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12>。 |Not applicable.|</xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>"
