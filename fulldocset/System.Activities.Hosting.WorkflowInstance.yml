  name: WorkflowInstance
  nameWithType: WorkflowInstance
  fullName: System.Activities.Hosting.WorkflowInstance
  type: Class
  summary: "工作流实例是轻量的每个实例运行时用于执行工作流程序。 它可以构造以创建新的工作流实例或从现有实例状态。 Api 的<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>公开是可以从其实现更高级别操作的运行时控件的最小集。</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> 此 API 集表示运行时功能的整个范围。 工作流实例是一个抽象类，并依赖于其抽象方法的主机的实现，以便提供诸如同步、 保留、 跟踪和扩展等宿主功能。"
  remarks: "工作流实例是单线程，并假定主机同步对它的所有访问。 尝试同时调用多个 Api 将导致<xref:System.InvalidOperationException>引发。</xref:System.InvalidOperationException>       在内部，工作流实例具有两个状态︰ 正在运行和已暂停。 只能从转换中导致运行时暂停运行是调用<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> 在暂停时运行时的情况下才能执行 （除外暂停） 的所有操作。 在以下情况下，将会变得自然而然地暂停运行时:-出现致命的运行时错误。 主机将通过发出信号<xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>（这不会发出的信号转换到已暂停） 然后通过<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>通知和</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>      的工作流中异常未捕获状态，并已将根转义。 通过将通知宿主<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>方法。</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>      -计划程序已用完工作项，现在为<xref:System.Activities.Hosting.WorkflowInstanceState>.</xref:System.Activities.Hosting.WorkflowInstanceState> 通过将通知宿主<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>方法。</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> 请注意，由于实例处于空闲状态或实例已完成，因此，可能已计划程序用完工作项。 <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>值<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>属性可以用于区分这两个。</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       主机可以运行已暂停，通过调用来请求更改<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>或<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A>方法<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>返回实例<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>属性。</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> 不应将此请求视为具有特定的响应含义即主机不应尝试将 OnNotify*或<xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>与特定的调用暂停。</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>在响应暂停请求，运行时可转换为已暂停并调用<xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>时计划程序仍然具有挂起的工作项。</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A><xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>值<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>属性可以用于确定是否计划程序没有更多的工作或已暂停的请求被中断。</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>     <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>方法<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>返回实例<xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>属性是工作流实例处于运行状态时可以调用它的唯一方法。</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>如果调用，所有其他方法将引发<xref:System.InvalidOperationException>。给定的工作流实例过渡的方式从一个状态到另一个规则，运行和已暂停的公共概念可以定义，如下所示:-运行 – 对的调用之间的状态<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>和下一个 WorkflowInstance.OnNotify*。</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> </xref:System.InvalidOperationException>      -已暂停 – 最后一个 workflowinstance.onnotify * 和<xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>的后续调用之间的状态"
  syntax:
    content: public abstract class WorkflowInstance
