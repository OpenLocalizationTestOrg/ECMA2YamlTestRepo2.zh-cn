  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "<xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref>属性指示编译器添加允许类公开为 COM 对象的元数据。"
  remarks: "使用`ComClassAttribute`以简化公开从 Visual Basic 的 COM 组件的过程。 COM 对象有很大不同从.NET Framework 程序集;而无需`ComClassAttribute`，你需要遵循的步骤以从 Visual Basic 生成 COM 对象数。 为类标记为`ComClassAttribute`，编译器自动执行的许多这些步骤。      1> [!NOTE]&1;> 此特性简化了 COM 对象的创建。 若要公开为 COM 对象的类，你必须将项目编译与**为 COM 互操作注册**中选择选项**生成**部分**配置属性**对话框。      1> [!NOTE]&1;> 尽管也可以公开 Visual basic 创建作为 COM 对象以供使用的非托管代码的类，它不是真正的 COM 对象。 有关详细信息，请参阅[在.NET Framework 应用程序的 COM 互操作性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute
