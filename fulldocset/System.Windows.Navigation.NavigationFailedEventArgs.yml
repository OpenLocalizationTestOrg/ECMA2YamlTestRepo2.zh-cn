- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  id: WebRequest
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebRequest
  nameWithType: NavigationFailedEventArgs.WebRequest
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "获取用于请求指定的内容的 web 请求。"
  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName>是一个抽象基类，用于封装 web 请求，并且协议不可知。</xref:System.Net.WebRequest?displayProperty=fullName> 对于每个通用的协议，[!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)]包括派生自的类<xref:System.Net.WebRequest?displayProperty=fullName>并将其扩展使用特定于协议的状态和行为，包括:- <xref:System.IO.Packaging.PackWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]使用`pack://`方案来请求应用程序数据文件 (请参阅[WPF 应用程序资源、 内容和数据文件](~/add/includes/ajax-current-ext-md.md))。</xref:System.IO.Packaging.PackWebRequest> </xref:System.Net.WebRequest?displayProperty=fullName>      - <xref:System.Net.HttpWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]使用`http://`方案从 Web 服务器请求文件。</xref:System.Net.HttpWebRequest>      - <xref:System.Net.FtpWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]使用`ftp://`方案请求文件从 FTP 服务器。</xref:System.Net.FtpWebRequest>      - <xref:System.Net.FileWebRequest>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]使用`file://`方案请求本地文件。</xref:System.Net.FileWebRequest>"
  syntax:
    content: public System.Net.WebRequest WebRequest { get; }
    return:
      type: System.Net.WebRequest
      description: "获取&lt;xref:System.Net.WebRequest?displayProperty=fullName&gt;用于请求指定的内容的对象。 如果导航到对象，WebRequest 是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse
  id: WebResponse
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebResponse
  nameWithType: NavigationFailedEventArgs.WebResponse
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "获取在尝试了下载请求后返回的 web 响应为指定的内容。"
  remarks: "<xref:System.Net.WebResponse?displayProperty=fullName>是一个封装了 web 响应的抽象基类，协议不可知。</xref:System.Net.WebResponse?displayProperty=fullName> 对于每个通用的协议，[!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)]包括派生自的类<xref:System.Net.WebResponse?displayProperty=fullName>并将其扩展与特定于协议的状态，包括:- <xref:System.IO.Packaging.PackWebResponse>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]使用`pack://`方案来请求应用程序数据文件 (请参阅[WPF 应用程序资源、 内容和数据文件](~/add/includes/ajax-current-ext-md.md))。</xref:System.IO.Packaging.PackWebResponse> </xref:System.Net.WebResponse?displayProperty=fullName>      - <xref:System.Net.HttpWebResponse>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]使用`http://`方案从 Web 服务器请求文件。</xref:System.Net.HttpWebResponse>      - <xref:System.Net.FtpWebResponse>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]使用`ftp://`方案请求文件从 FTP 服务器。</xref:System.Net.FtpWebResponse>      - <xref:System.Net.FileWebResponse>:[!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)]使用`file://`方案请求本地文件。</xref:System.Net.FileWebResponse>"
  syntax:
    content: public System.Net.WebResponse WebResponse { get; }
    return:
      type: System.Net.WebResponse
      description: "&lt;Xref:System.Net.WebResponse?displayProperty=fullName&gt; ，尝试下载请求后，返回指定的内容。 如果导航失败，是 WebResponse <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse*
  exceptions: []
  platform:
  - net462
