  summary: "提供有关数据**NavigationFailed**事件。"
  remarks: "这些事件自变量包含有关一个导航器失败，并将传递给处理程序的信息**NavigationFailed**事件，通过以下实现:- <xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Application.NavigationFailed?displayProperty=fullName>NavigationFailedEventArgs 封装导航失败的请求的以下详细信息:-**导航启动**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A> </xref:System.Windows.Application.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>      -**导航异常**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A> <xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A>。</xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>      -**导航内容**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>      -**导航详细信息**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A> <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A>。</xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>      -**导航状态**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>"
  syntax:
    content: 'public class NavigationFailedEventArgs : EventArgs'
