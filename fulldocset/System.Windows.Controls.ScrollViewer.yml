    return:
      type: System.Windows.Controls.PanningMode
      description: "一个值，指定如何<xref href=&quot;System.Windows.Controls.ScrollViewer&quot;></xref>响应触摸操作。  默认值是<xref href=&quot;System.Windows.Controls.PanningMode&quot;> </xref>。"
