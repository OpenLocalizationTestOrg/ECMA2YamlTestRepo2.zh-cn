  name: ScrollViewer
  nameWithType: ScrollViewer
  fullName: System.Windows.Controls.ScrollViewer
  type: Class
  summary: "表示可以包含其他可视元素的可滚动区域。"
  remarks: "ScrollViewer 使内容能够显示在比其实际大小较小的区域。  不完全可见的 ScrollViewer 内容时，ScrollViewer 显示滚动条显示用户可用于移动的内容区域可见。  包括所有的 ScrollViewer 内容的区域是的范围。  内容的可见区域是视区。       物理滚动用于滚动内容预先确定的物理增量，通常由声明以像素为单位的值。 逻辑滚动用于滚动到的逻辑树中的下一项。 如果您需要物理滚动而不逻辑滚动，包装主机<xref:System.Windows.Controls.Panel>中一个 ScrollViewer 和一组元素其<xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>属性`false`。</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.Panel> 物理滚动，则大多数默认滚动行为<xref:System.Windows.Controls.Panel>元素。</xref:System.Windows.Controls.Panel>       如果你 ScrollViewer 包含大量的项，滚动的性能可能会影响。  在这种情况下，设置<xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>到`true`。</xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>  这将导致的内容视图拖动时保持静态<xref:System.Windows.Controls.Primitives.Thumb>并更新时，才<xref:System.Windows.Controls.Primitives.Thumb>发布。</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Thumb>       因为 ScrollViewer 元素的滚动条中的元素的默认样式定义，如果自定义样式应用到 ScrollViewer 将不再显示滚动条。 滚动条必须中使它们出现的自定义样式定义。      ## ScrollViewer 控件到自定义适用于多个 ScrollViewer 控件，使用的相同的属性设置<xref:System.Windows.FrameworkElement.Style%2A>属性。</xref:System.Windows.FrameworkElement.Style%2A> 你可以修改默认<xref:System.Windows.Controls.ControlTemplate>提供独特外观的控制。</xref:System.Windows.Controls.ControlTemplate> 有关创建<xref:System.Windows.Controls.ControlTemplate>，请参阅[通过创建 ControlTemplate 自定义现有的控件的外观](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的部件和特定于 ScrollViewer 的状态，请参阅[ScrollViewer 样式和模板](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。  如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。  有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。      1> [!NOTE]&1;> 设置 visual 属性仅会产生作用如果该属性既存在 ScrollViewer 控件的默认模板中，通过设置。 可以在的&quot;更改 Visual 结构的控件&quot;一节中找到的可视属性列表[通过创建 ControlTemplate 自定义现有的控件的外观](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:
  - "The following example creates a ScrollViewer that contains some text and a rectangle. The scroll bars appear only when they are needed. When you resize the window, the scroll bars appear and disappear.  \n  \n [!code-xml[ScrollViewer#1](~/add/codesnippet/xaml/ScrollViewer.ScrollViewer_wcp/Pane1.xaml#1)]\n [!code-vb[ScrollViewer#1](~/add/codesnippet/visualbasic/ScrollViewer/ScrollViewer.vb#1)]\n [!code-cs[ScrollViewer#1](~/add/codesnippet/csharp/ScrollViewer.ScrollViewer_wcp/ScrollViewer_wcp.cs#1)]\n [!code-cpp[ScrollViewer#1](~/add/codesnippet/cpp/scrollviewer_cpp/ScrollViewer_wcp.cpp#1)]"
