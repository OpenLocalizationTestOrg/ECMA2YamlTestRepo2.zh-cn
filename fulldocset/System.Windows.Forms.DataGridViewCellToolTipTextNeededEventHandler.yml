ipTextNeeded>事件使用大量的数据，若要避免设置单元格的性能损失时<xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>多个单元格的值。</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> 有关详细信息，请参阅[缩放 Windows 窗体 DataGridView 控件的最佳做法](~/add/includes/ajax-current-ext-md.md)。       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       当创建 DataGridViewCellToolTipTextNeededEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
