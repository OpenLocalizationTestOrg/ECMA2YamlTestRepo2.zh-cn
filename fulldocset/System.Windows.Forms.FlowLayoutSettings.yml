  type: Class
  summary: "收集与流布局相关联的特性。"
  remarks: "FlowLayoutSettings 类收集和管理与流布局方案相关联的特性。 内部使用此类<xref:System.Windows.Forms.FlowLayoutPanel>和<xref:System.Windows.Forms.ToolStrip>类，以及数据流布局引擎。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.FlowLayoutPanel> FlowLayoutSettings 类由布局引擎用于确定如何布局容器的子控件。       FlowLayoutSettings 类所管理的以下信息:-连续控件的流向。      -是否内容应当换行还是剪切如果其父项中不能包含子控件。       FlowLayoutSettings 没有公共构造函数。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FlowDirection")]

      public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings
