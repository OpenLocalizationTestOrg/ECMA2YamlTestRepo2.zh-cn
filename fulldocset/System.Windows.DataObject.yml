  summary: "将添加<xref:System.Windows.DataObject.Pasting>到指定的依赖对象的事件处理程序。</xref:System.Windows.DataObject.Pasting>"
  remarks: "使用此事件来粘贴数据之前，并有可能导致检查数据对象上的操作，备用过程如决定:-**取消粘贴**-通过调用来取消整个粘贴操作<xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>方法。</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>      -**选择另一种格式**-通过指定新的值更改所选的粘贴格式<xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>属性。</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> 新选择的格式必须支持要粘贴的数据对象。          1> [!NOTE]&1;> 如果粘贴格式已更改，请确保粘贴目标支持新指定的格式。      -**插入新格式**-如果你确定粘贴数据对象不支持所需的格式，则请更新数据对象，以在所需的格式中包含数据的版本。 自定义数据转换器通常用作此过程的一部分。       更改粘贴数据对象的内容 (<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>) 不会的更改数据存储在系统剪贴板; 任何此类更改将仅适用于与关联的粘贴命令关联的数据对象。</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>"
