  remarks: "<xref:System.Windows.DataObject.SettingData>事件发生的复制或拖命令，一次每个数据的格式将添加到关联的数据对象的一部分。</xref:System.Windows.DataObject.SettingData> 通常情况下，此事件连接到内容控件，如<xref:System.Windows.Controls.TextBox>.</xref:System.Windows.Controls.TextBox>       此事件的处理程序可用来有选择地防止不需要的数据格式添加到此数据对象，从而消除冗余数据格式的数据转换处理并提高复制操作的总体性能。 若要跳过特定的数据格式，调用<xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>方法并指定要在中跳过的格式<xref:System.Windows.DataObjectSettingDataEventArgs.Format%2A>属性。</xref:System.Windows.DataObjectSettingDataEventArgs.Format%2A> </xref:System.Windows.DataObjectEventArgs.CancelCommand%2A> 调用<xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>此事件的方法不会取消关联的复制或拖动命令。</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
