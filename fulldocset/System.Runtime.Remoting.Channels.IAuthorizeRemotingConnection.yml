  remarks: "实例的<xref:System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection>接口传递到<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>。</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> </xref:System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection> 它提供一种<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>。</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>有关的单点为所有传入连接的授权 它允许调用方授权之前任何传入的消息是反序列化，尽量减少来自受信任的源的安全威胁。"
  syntax:
    content: public bool IsConnectingEndPointAuthorized (System.Net.EndPoint endPoint);
    parameters:
    - id: endPoint
      type: System.Net.EndPoint
      description: "<xref:System.Net.EndPoint>标识客户端的网络地址。</xref:System.Net.EndPoint>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果客户端的网络地址已经过授权;，否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
