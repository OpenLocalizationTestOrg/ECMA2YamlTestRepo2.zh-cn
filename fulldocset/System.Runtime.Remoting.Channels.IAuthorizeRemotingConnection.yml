  name: IAuthorizeRemotingConnection
  nameWithType: IAuthorizeRemotingConnection
  fullName: System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection
  type: Interface
  summary: "IAuthorizeRemotingConnection 接口提供指示客户端是否有权连接上当前的通道，基于客户端的网络地址和用户标识的方法。"
  remarks: "IAuthorizeRemotingConnection 接口的实例传递给<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> 它提供一种<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>。</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>有关的单点为所有传入连接的授权 它允许调用方授权之前任何传入的消息是反序列化，尽量减少来自受信任的源的安全威胁。"
  syntax:
    content: public interface IAuthorizeRemotingConnection
  implements: []
  platform:
  - net462
