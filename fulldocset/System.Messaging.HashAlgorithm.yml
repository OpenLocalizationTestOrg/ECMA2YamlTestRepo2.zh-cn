  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "指定进行身份验证消息时由消息队列使用的哈希算法。"
  remarks: "消息身份验证提供两个服务。 它提供了一种方法来确保消息完整性和某种方法来验证发件人消息。 若要请求身份验证，发送应用程序必须设置该信息以进行身份验证并附加到消息的安全证书的身份验证级别。       进行身份验证消息，将源计算机上的消息队列运行时 DLL 使用哈希算法时创建一条消息的数字签名。 目标队列管理器然后使用相同的哈希算法时将会收到该消息进行身份验证。       有关身份验证过程的详细信息，请参阅 MSDN 库中的消息队列身份验证主题。"
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
