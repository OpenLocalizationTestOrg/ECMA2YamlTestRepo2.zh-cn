  summary: "允许进行编程访问的 html <xref uid=&quot;langword_csharp_&lt;input type= checkbox&gt;&quot; name=&quot;&lt;input type= checkbox&gt;&quot; href=&quot;&quot;> </xref>服务器上的元素。"
  remarks: "使用 HtmlInputCheckBox 控件允许用户选择`true`或`false`状态。 若要确定控件是否处于选定状态，请使用<xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> HtmlInputCheckBox 控件提供<xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>事件时引发<xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>属性更改发往服务器之间的值。</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> 这允许你创建的事件处理程序执行每次引发该事件的一组自定义的说明。      1> [!NOTE]&1;> HtmlInputCheckBox 控件在单击时其无法开机回服务器。 必须提供支持发布到服务器，如网页上的另一个控件<xref:System.Web.UI.HtmlControls.HtmlButton>控制，用于以将控件的状态发送回服务器。</xref:System.Web.UI.HtmlControls.HtmlButton>       HtmlInputCheckBox 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>"
  example:
  - "The following code example demonstrates a set of simple responses to users selecting from a group of HtmlInputCheckBox controls.  \n  \n [!code-vb[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_25_1.aspx)]\n [!code-cs[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_25_1.aspx)]"
