  summary: "表示一套<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItem&quot;></xref>对象。"
  remarks: "LegendItemsCollection 类表示的集合<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>反过来表示在图例中的项的对象。</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>       此集合类公开两种方式:-与<xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>对象的属性<xref:System.Windows.Forms.DataVisualization.Charting.Legend>对象，用于添加、 删除或修改自定义图例项。</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> &quot;Custom&quot;一词表示具有用户定义的文本、 符号颜色和等的图例项。 在比较中，&quot;默认&quot;图例项是项，将自动插入图例并且表示数据系列或数据点。 饼图和圆环图的默认图例项条目表示绘制的数据点，而所有其他图表类型的项表示所绘制的系列。 <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>属性在设计时和运行的时才可用。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>      -在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>事件，作为<xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs>参数。</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>属性存储默认图例项和已添加到的自定义图例项<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件在设计时。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> 可以修改或删除; 图例项此外，可以更改其顺序。       若要将图例项添加到集合中，使用一种重载`Add`和`Insert`中此类的方法。"
