  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "表示可自定义的网格中显示数据的控件。"
  remarks: "DataGrid 控件提供一种灵活的方式，在行和列中显示的数据集合。 数据网格包括内置的列类型和用于承载自定义内容的模板列。 内置的行类型包括一个可用于显示在单元格值下方的其他内容的下拉菜单的详细信息部分。      ## 绑定到数据到绑定到数据，数据网格设置<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>属性<xref:System.Collections.IEnumerable>实现。</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 数据网格中的每一行绑定到数据源中的一个对象，并在数据网格中的每一列绑定到数据对象的属性。 为了使 DataGrid 用户界面，自动更新添加到或将源数据中删除项时，DataGrid 必须绑定到集合可实现<xref:System.Collections.Specialized.INotifyCollectionChanged>接口，如<xref:System.Collections.ObjectModel.ObservableCollection%601>.</xref:System.Collections.ObjectModel.ObservableCollection%601> </xref:System.Collections.Specialized.INotifyCollectionChanged> 若要自动反映属性更改，源集合中的对象必须实现<xref:System.ComponentModel.INotifyPropertyChanged>接口。</xref:System.ComponentModel.INotifyPropertyChanged> 有关详细信息，请参阅[数据绑定 (WPF)](~/add/includes/ajax-current-ext-md.md)。      ## 列︰ 默认情况下，DataGrid 控件将自动生成列设置时<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>属性。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 生成的列的类型取决于列中的数据类型。 下表列出生成的列类型。      |生成列类型 |数据类型 |  |---------------------------|---------------|  |<xref:System.Windows.Controls.DataGridTextColumn>|<xref:System.String>|  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|<xref:System.Boolean>|  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|<xref:System.Enum>|  |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|<xref:System.Uri>|      下图显示了每个列类型。</xref:System.Uri> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Enum> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Boolean> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.String> </xref:System.Windows.Controls.DataGridTextColumn>       ![与所有四种默认列类型的 DataGrid](~/add/media/ndp-datagriddefault.png &quot;与所有四种默认列类型的 DataGrid&quot;)自动生成列时，你可以处理<xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>事件自定义或取消之前将它们添加到 DataGrid 的列。</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> 如果你将用户定义的列和自动生成列添加到数据网格中，首先添加的用户定义的列。 若要重新排列的列的显示顺序，可以设置<xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>各个列的属性。</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       你可以通过设置阻止自动生成列<xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>属性`false`。</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> 这很有用，如果你想要创建和显式配置的所有列。       使用<xref:System.Windows.Controls.DataGridTemplateColumn>类型来定义自定义列，如果内置的列类型不能满足你的需求。</xref:System.Windows.Controls.DataGridTemplateColumn> <xref:System.Windows.Controls.DataGridTemplateColumn>类型提供了<xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>和<xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>使您能够指定用于显示和编辑模式的内容模板的属性。</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn> 例如，你可以定义的自定义列的日期。 <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>可以定义<xref:System.Windows.Controls.TextBlock>显示的日期和<xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>可以定义<xref:System.Windows.Controls.DatePicker>控件编辑的日期。</xref:System.Windows.Controls.DatePicker> </xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>       你可以使用<xref:System.Windows.Controls.DataGrid.Columns%2A>集合以编程方式添加、 插入、 删除和在运行时更改控件中的任何列。</xref:System.Windows.Controls.DataGrid.Columns%2A> 检查<xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A>属性来确定列是否为自动生成或用户定义。</xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> 自动生成的列将自动添加，已删除或重新生成时<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>更改。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>      ## 当用户单击 DataGrid 中的单元格，并且用户可以选择多个行，选择所选内容默认情况下，整个行。 你可以设置<xref:System.Windows.Controls.DataGrid.SelectionMode%2A>属性来指定用户可选择单元格和 / 或整行。</xref:System.Windows.Controls.DataGrid.SelectionMode%2A> 设置<xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>属性来指定多个行或单元格可以选择、，还是仅单一行或单元格。</xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>       你可以获取有关从选择的单元格信息<xref:System.Windows.Controls.DataGrid.SelectedCells%2A>属性。</xref:System.Windows.Controls.DataGrid.SelectedCells%2A> 你可以获取有关所选内容中为其已更改的单元格信息<xref:System.Windows.Controls.SelectedCellsChangedEventArgs>的<xref:System.Windows.Controls.DataGrid.SelectedCellsChanged>事件。</xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> </xref:System.Windows.Controls.SelectedCellsChangedEventArgs> 调用<xref:System.Windows.Controls.DataGrid.SelectAllCells%2A>或<xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A>方法以编程方式选择或取消选择所有单元格。</xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> </xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> 有关详细信息，请参阅[默认键盘和鼠标 DataGrid 控件中的行为](~/add/includes/ajax-current-ext-md.md)。      ## 分组、 排序，和筛选通过默认情况下，您可以通过单击列标题排序 DataGrid 中的项。 你可以自定义排序通过处理<xref:System.Windows.Controls.DataGrid.Sorting>事件。</xref:System.Windows.Controls.DataGrid.Sorting> 若要取消默认排序，<xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A>属性`true`。</xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> 在显示 DataGrid 中之前，也可以进行排序的源数据。       为组、 排序和筛选数据网格中的数据绑定到 DataGrid<xref:System.ComponentModel.ICollectionView>支持这些操作的实现。</xref:System.ComponentModel.ICollectionView> 然后执行集合视图上的操作。 在项进行分组的数据网格中，你可以定义<xref:System.Windows.Controls.GroupStyle>，它指定每个组的外观。</xref:System.Windows.Controls.GroupStyle> 你将应用<xref:System.Windows.Controls.GroupStyle>通过将其添加到<xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>DataGrid 的集合。</xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> </xref:System.Windows.Controls.GroupStyle> 如果你有多个级别的分组，你可以将不同样式应用到每个分组级别。 在其中定义的顺序应用样式。 有关详细信息，请参阅[How to︰ 组、 排序和 DataGrid 控件中的筛选器数据](~/add/includes/ajax-current-ext-md.md)。      ## 编辑︰ 默认情况下，你可以编辑直接在数据网格中的项。 若要确保可以提交并正确取消编辑，DataGrid 中的对象必须实现<xref:System.ComponentModel.IEditableObject>接口。</xref:System.ComponentModel.IEditableObject> 或者，您可以设置<xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>属性`true`若要禁用在数据网格中进行编辑。</xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>       数据网格提供内置支持下列编辑命令: |命令 |默认输入的绑定 |  |-------------|---------------------------|  |<xref:System.Windows.Controls.DataGrid.BeginEditCommand>|F2 |  |<xref:System.Windows.Controls.DataGrid.CancelEditCommand>|ESC |  |<xref:System.Windows.Controls.DataGrid.CommitEditCommand>|输入 |  |<xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>|删除 |      通过单击它，或按 f2 键将当前单元格置于编辑模式中，你。</xref:System.Windows.Controls.DataGrid.DeleteCommand%2A> </xref:System.Windows.Controls.DataGrid.CommitEditCommand> </xref:System.Windows.Controls.DataGrid.CancelEditCommand> </xref:System.Windows.Controls.DataGrid.BeginEditCommand> 单元格级编辑时提交移动到同一行中的另一个单元格或单元格处于编辑模式时按 ENTER。 当你移动到另一行或行处于编辑模式时按 enter 键时，行中的所有编辑都将提交。 你通过一次，按 esc 键取消单元格的编辑，并按 esc 键两次取消行中的所有编辑。 有关以编程方式提交以及取消编辑的详细信息，请参阅<xref:System.Windows.Controls.DataGrid.BeginEdit%2A>， <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>，和<xref:System.Windows.Controls.DataGrid.CancelEdit%2A>方法。</xref:System.Windows.Controls.DataGrid.CancelEdit%2A> </xref:System.Windows.Controls.DataGrid.CommitEdit%2A> </xref:System.Windows.Controls.DataGrid.BeginEdit%2A> 有关编辑相关的事件的详细信息，请参阅<xref:System.Windows.Controls.DataGrid.BeginningEdit>， <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>， <xref:System.Windows.Controls.DataGrid.CellEditEnding>，和<xref:System.Windows.Controls.DataGrid.RowEditEnding>。</xref:System.Windows.Controls.DataGrid.RowEditEnding> </xref:System.Windows.Controls.DataGrid.CellEditEnding> </xref:System.Windows.Controls.DataGrid.PreparingCellForEdit> </xref:System.Windows.Controls.DataGrid.BeginningEdit>       设置<xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>和<xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>属性以指定用户是否可以添加或删除行。</xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> 用户可以通过按 DELETE 键删除选定的行。 如果<xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>属性设置为`true`，作为 DataGrid 中的最后一行中添加新项一行。</xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> 你可以通过处理设置的新项的默认值<xref:System.Windows.Controls.DataGrid.InitializingNewItem>事件。</xref:System.Windows.Controls.DataGrid.InitializingNewItem>      1> [!NOTE]&1;> 是否允许编辑操作会影响其他因素，包括各种<xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>和<xref:System.Windows.UIElement.IsEnabled%2A>状态的数据网格，以及有关基础数据集合是否允许该操作。</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>      ## 验证 DataGrid 使您可以执行的单元格和行级别的验证。 与单元格级别验证时用户更新的值验证绑定的数据对象的各个属性。 与行级别验证用户提交更改的行时验证整个数据对象。 您也可以通过设置行级别验证错误提供自定义 visual 反馈<xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A>属性，也可以使用默认的错误指示器。</xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> 若要创建自定义验证规则，创建派生自的类<xref:System.Windows.Controls.ValidationRule>类，实现<xref:System.Windows.Controls.ValidationRule.Validate%2A>方法。</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> 向其添加自定义验证规则<xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>集合。</xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>      ## 自定义 DataGrid 控件 DataGrid 控件支持公用表格式设置选项，如交替行背景以及显示或隐藏标头、 网格线和滚动条的能力。 此外，该控件提供多个可用于彻底更改控件及其行、 列、 标头，以及单元格的外观的样式和模板的属性。       若要自定义 DataGrid 行为，你可以处理所选内容更改、 单元格编辑和列重新排序的事件。 数据网格还公开多个事件的回收你可以处理自定义行的行。       若要将相同的属性设置应用于多个 DataGrid 控件中，使用<xref:System.Windows.FrameworkElement.Style%2A>属性。</xref:System.Windows.FrameworkElement.Style%2A> 你可以修改默认<xref:System.Windows.Controls.ControlTemplate>提供独特外观的控制。</xref:System.Windows.Controls.ControlTemplate> 有关创建<xref:System.Windows.Controls.ControlTemplate>，请参阅[通过创建 ControlTemplate 自定义现有的控件的外观](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate> 若要查看的部件和特定于 DataGrid 的状态，请参阅[DataGrid 样式和模板](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。 如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。 有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。      1> [!NOTE]&1;> 设置 visual 属性仅会产生作用如果该属性既存在 DataGrid 控件的默认模板中，通过设置。 可以在的&quot;更改 Visual 结构的控件&quot;一节中找到的可视属性列表[通过创建 ControlTemplate 自定义现有的控件的外观](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。      ## 常见任务下表提供了有关通常与数据网格关联的任务的信息。      |任务 |实现 |  |----------|--------------------|  |设置交替行背景色 |将<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A>属性设置为 2 或更多，并将<xref:System.Windows.Media.Brush>给<xref:System.Windows.Controls.DataGrid.RowBackground%2A>和<xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A>属性。 |  |定义单元格和行选择行为 |设置<xref:System.Windows.Controls.DataGrid.SelectionMode%2A>和<xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>属性。 |  |自定义可视外观的标头、 单元格和行 |将新<xref:System.Windows.Style>应用于<xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A>， <xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>， <xref:System.Windows.Controls.DataGrid.CellStyle%2A>，或<xref:System.Windows.Controls.DataGrid.RowStyle%2A>属性。 |  |设置调整大小选项 |Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties.</xref:System.Windows.FrameworkElement.MinWidth%2A></xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.Width%2A></xref:System.Windows.FrameworkElement.MinHeight%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A></xref:System.Windows.FrameworkElement.Height%2A></xref:System.Windows.Controls.DataGrid.RowStyle%2A></xref:System.Windows.Controls.DataGrid.CellStyle%2A></xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A></xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A></xref:System.Windows.Style></xref:System.Windows.Controls.DataGrid.SelectionUnit%2A></xref:System.Windows.Controls.DataGrid.SelectionMode%2A></xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A></xref:System.Windows.Controls.DataGrid.RowBackground%2A></xref:System.Windows.Media.Brush></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> 有关详细信息，请参阅[在 DataGrid 控件中调整选项](~/add/includes/ajax-current-ext-md.md)。 |  |访问所选项目 |检查<xref:System.Windows.Controls.DataGrid.SelectedCells%2A>属性来获取所选单元格和检查<xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A>属性来获取所选的行。</xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> 有关详细信息，请参阅<xref:System.Windows.Controls.DataGrid.SelectedCells%2A>属性。 |  |自定义最终用户交互 |设置<xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>， <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>， <xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A>， <xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A>， <xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A>，和<xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A>属性。 |  |取消或更改自动生成的列 |处理<xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>事件。 |  |冻结列 |将<xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A>属性设置为 1 并将<xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>属性设置为 0 将列移至最左边的位置。 |  |使用 XML 数据作为数据源 |将绑定<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>上表示的项的集合的 XPath 查询到 DataGrid。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> </xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> </xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> </xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> 在数据网格中创建每个列。 将每个列绑定到项的源获取的属性的查询在绑定上设置 XPath。 有关示例，请参阅<xref:System.Windows.Controls.DataGridTextColumn>。 |  |项进行分组 |将绑定到<xref:System.Windows.Data.CollectionView>或<xref:System.Windows.Data.CollectionViewSource>支持分组。</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.CollectionView> </xref:System.Windows.Controls.DataGridTextColumn> 有关详细信息，请参阅[How to︰ 组、 排序和 DataGrid 控件中的筛选器数据](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md)。 |  |显示行的详细信息部分 |定义<xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A>来指定详细信息部分中的外观。</xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> 设置<xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A>用于指定当显示的详细信息部分。</xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> 有关详细信息，请参阅[How to︰ 到 DataGrid 控件添加行详细信息](~/add/includes/ajax-current-ext-md.md)。 |"
