  fullName: System.Web.UI.CompositeScriptReference
  type: Class
  summary: "表示将合并到单个复合脚本的脚本引用的集合。"
  remarks: "CompositeScriptReference 实例可以包含的脚本引用的数目受到生成的 URL 的大小。 URL 不能超过 1024年个字符。       如果你使用若要解决此限制，你有两个选项。 第一个选项是减少的数量<xref:System.Web.UI.ScriptReference>的复合脚本包含的对象。</xref:System.Web.UI.ScriptReference> 第二个选项是手动将这些脚本合并到单个静态文件。 在这种情况下，你可以设置<xref:System.Web.UI.ScriptReferenceBase.Path%2A>属性设置为静态文件的位置。</xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.EmptyStringExpandableObjectConverter))]

      public class CompositeScriptReference : System.Web.UI.ScriptReferenceBase
