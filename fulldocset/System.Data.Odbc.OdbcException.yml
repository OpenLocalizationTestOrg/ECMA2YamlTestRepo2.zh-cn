  summary: "ODBC 数据源返回警告或错误时生成的异常。 此类不能被继承。"
  remarks: "创建此类每当<xref:System.Data.Odbc.OdbcDataAdapter>遇到服务器生成的错误 （客户端引发错误作为标准公共语言运行时异常。）。</xref:System.Data.Odbc.OdbcDataAdapter> 它始终包含至少一个实例<xref:System.Data.Odbc.OdbcError>。</xref:System.Data.Odbc.OdbcError>       如果错误的严重级别太高，服务器可能会关闭<xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> 但是，用户可以重新打开连接并继续。       有关处理异常的.NET Framework 数据提供程序的常规信息，请参阅<xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_1_1.cs)]"
  syntax:
    content: 'public sealed class OdbcException : System.Data.Common.DbException'
