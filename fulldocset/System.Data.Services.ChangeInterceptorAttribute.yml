  remarks: "资源级别更改授权和验证由实现 ChangeInterceptorAttribute 上批注的方法。 [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]提供所需的服务开发人员编写处理规则和验证的每个实体更改的基础结构。       可以通过查询拦截器强制实体级别访问控制和验证。 有关详细信息，请参阅<xref:System.Data.Services.QueryInterceptorAttribute>。</xref:System.Data.Services.QueryInterceptorAttribute>      -"
