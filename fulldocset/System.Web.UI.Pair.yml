  summary: "提供一个基本实用程序类，用于存储两个相关的对象。"
  remarks: "对类的基本结构用于存储两个相关的对象。 它是使用以各种方式在整个 ASP.NET，如页状态管理任务期间或在配置节处理程序的实用程序类。 可以使用对类中任意位置是你自己的代码，你需要一个结构，用于包含两个相关的对象和不一定数据绑定。 对类不能封装其对象的引用，<xref:System.Web.UI.Pair.First>和<xref:System.Web.UI.Pair.Second>，在属性，它将它们直接向所有调用的代码作为公开公共类字段。</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       对类可在页状态持久性实现以下几种方式。 最常见用途是作为两个容器<xref:System.Web.UI.Control.ViewState%2A>和<xref:System.Web.UI.PageStatePersister.ControlState%2A>集合。</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> 在这种情况下，<xref:System.Web.UI.Pair.First>属性用于<xref:System.Web.UI.Control.ViewState%2A>，和<xref:System.Web.UI.Pair.Second><xref:System.Web.UI.PageStatePersister.ControlState%2A>。</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"
