  type: Class
  summary: "定义一个属性，指定作用域其中<xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;></xref>找到资源时，应该应用对象。"
  remarks: "<xref:System.Web.Configuration.FolderLevelBuildProvider>类分析，并在针对具有特定文件的资源的编译过程中生成代码。</xref:System.Web.Configuration.FolderLevelBuildProvider> FolderLevelBuildProviderAppliesToAttribute 属性定义的位置范围<xref:System.Web.Configuration.FolderLevelBuildProvider>将调用对象。</xref:System.Web.Configuration.FolderLevelBuildProvider>       通过设置 FolderLevelBuildProviderAppliesToAttribute 属性，可以限制<xref:System.Web.Configuration.FolderLevelBuildProvider>对象传递给某些[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]目录，如 App_Code。</xref:System.Web.Configuration.FolderLevelBuildProvider>       如果您不将应用到的 FolderLevelBuildProviderAppliesToAttribute 特性<xref:System.Web.Configuration.FolderLevelBuildProvider>类，默认情况下，该属性面向所有目录。</xref:System.Web.Configuration.FolderLevelBuildProvider>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
