  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "定义可以使用配置为接收 HTTP 请求的服务终结点的安全模式。"
  remarks: "此枚举用于指定是否使用配置的终结点使用传输级安全性<xref:System.ServiceModel.WebHttpBinding>为接收 HTTP 请求。</xref:System.ServiceModel.WebHttpBinding> 默认值为 None，这指示未使用任何安全性。       如果指定传输值<xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>，然后提供的设置<xref:System.ServiceModel.WebHttpSecurity.Transport%2A>属性就会对服务终结点有效。</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> 可以只在中设置的值 WebHttpSecurityMode<xref:System.ServiceModel.WebHttpBinding>构造函数将其作为显式参数和它的值不能再次设置创建绑定实例之后。</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly 不提供消息完整性和保密性。 它提供了基于 HTTP 的客户端身份验证。 使用此模式时应当小心。 它应在环境中使用，如 IPSec，其中的传输安全正在通过其他方式提供并且只有客户端身份验证由提供[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]基础结构。"
  syntax:
    content: public enum WebHttpSecurityMode
  inheritance:
