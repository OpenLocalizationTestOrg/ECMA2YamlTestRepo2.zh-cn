  name: SendActivity
  nameWithType: SendActivity
  fullName: System.Workflow.Activities.SendActivity
  type: Class
  summary: "客户端活动，用于模拟的同步调用[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]服务操作。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SendActivity 活动使您能够使用对话中参与[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]服务中使用预定义的消息交换模式。      1> [!NOTE]&1;> SendActivity 活动是阻止活动，这意味着活动完成执行前将阻止工作流执行。       支持由 SendActivity 活动的消息交换模式包括:-单向发送消息 SendActivity 活动发送消息，但不需要来自服务的响应。      -发送请求-接收答复 SendActivity 活动发送一条消息，并等待，直到收到来自服务的响应。      -发送请求-接收错误 SendActivity 活动发送一条消息，并将一直等待直到响应或从服务收到一个错误。 在执行期间，发送活动会引发所有从服务器中接收的错误。 <xref:System.Workflow.ComponentModel.FaultHandlerActivity>活动可以用于处理客户端工作流中的错误。</xref:System.Workflow.ComponentModel.FaultHandlerActivity>      1> [!NOTE]&1;> 此活动是属于[!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]。 等效活动[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]，请参阅<xref:System.ServiceModel.Activities.Send>。</xref:System.ServiceModel.Activities.Send>"
  syntax:
    content: >-
