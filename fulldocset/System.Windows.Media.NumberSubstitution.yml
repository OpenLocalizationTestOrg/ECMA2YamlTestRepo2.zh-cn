  namespace: System.Windows.Media
  summary: "获取或设置一个值，该值标识区域性时要使用的值<xref:System.Windows.Media.NumberSubstitution.CultureSource*>属性设置为<xref href=&quot;System.Windows.Media.NumberCultureSource&quot;> </xref>。</xref:System.Windows.Media.NumberSubstitution.CultureSource*>"
  remarks: "默认值<xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>属性是`null`，它被解释为&quot;en-我们&quot;（美国英语） 区域性。</xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       如果<xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>未设置为<xref:System.Windows.Media.NumberCultureSource>，将忽略此属性。</xref:System.Windows.Media.NumberCultureSource> </xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       此参考页表示为 CultureOverride 属性的两个具有相同名称但不是完全等效用法:-你可以将此属性在代码中的设置上<xref:System.Windows.Media.NumberSubstitution>实例，为[!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)]属性。</xref:System.Windows.Media.NumberSubstitution> 在这种用法，该属性不支持一个依赖属性标识符，它由私有字段提供支持和不能充当依赖项属性。      -你可以将此属性设置为中附加的属性的使用情况[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。 附加的属性使用情况是此属性具有一个依赖项属性信息的部分的原因的原因，因为由一个依赖属性标识符支持附加的属性。 在[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]，这种用法并`<`*对象* **NumberSubstitution.CultureOverride**`=&quot;`*值*`&quot;.../>`，其中*对象*为 object 元素，其中指定的数字替换逻辑适用，和*值*XAML 值中所述是字符串格式值之一。 在代码中，附加的属性使用情况<xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>和</xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>支持<xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.</xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a># # XAML 属性用法```   <object NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ``` <a name=&quot;xamlValues_CultureOverride&quot;> </a> # # XAML 值*CultureInfo*的字符串表示形式<xref:System.Globalization.CultureInfo>值。</xref:System.Globalization.CultureInfo>       例如，字符串&quot;en-我们&quot;，表示美国英语区域性设置。      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>"
  syntax:
    content: public System.Globalization.CultureInfo CultureOverride { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "A<xref:System.Globalization.CultureInfo>值，该值表示用作重写的区域性。</xref:System.Globalization.CultureInfo>"
  overload: System.Windows.Media.NumberSubstitution.CultureOverride*
