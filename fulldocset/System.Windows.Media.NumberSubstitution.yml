  name: NumberSubstitution
  nameWithType: NumberSubstitution
  fullName: System.Windows.Media.NumberSubstitution
  type: Class
  summary: "指定文本中的数字不同区域性中的显示方式。"
  remarks: "大多数区域性中使用十进制来表示数字，但是许多区域性使用不同的数字形状。 下表显示几种不同的区域性使用的编号方案。       ![数字备用标志符号表](~/add/media/numbersubstitution01.png &quot;数字备用标志符号表&quot;)不不足以提供的不同区域性中的数字的外观示例备用为每个组数字形状的 Unicode 码位，因为与不同的是字母、 数字计算中使用。 每个应用程序、 每个操作系统，以及每个运行时库都包含代码专门用于将内部二进制格式的数字值转换为字符串，反之亦然。 这些转换例程编码为使用 Unicode 数字&quot;0030&quot;通过&quot;0039&quot;。       NumberSubstitution 类提供允许要在呈现时替换相应的数字形状的不同区域性的功能。 此功能是类似于用于提供字体替换和呈现语言相关字体。      1> [!NOTE]&1;> 许多区域性正在放弃其传统的数字形状并采用西方数字形状，因此，数字替换功能识别为每个区域性传统数字形状和国际标准数字形状之间的区别。      <a name=&quot;xamlTextUsage_NumberSubstitution&quot;></a># # 在不常使用此类型的 XAML 文本用法[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]作为对象元素。 但是，类型公开可以具有文本内容的其他对象元素设置的多个附加的属性。"
  syntax:
    content: public class NumberSubstitution
  inheritance:
  - System.Object
