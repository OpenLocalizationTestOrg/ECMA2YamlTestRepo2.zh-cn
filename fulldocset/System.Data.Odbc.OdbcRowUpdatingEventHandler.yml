  fullName: System.Data.Odbc.OdbcRowUpdatingEventHandler
  type: Delegate
  summary: "表示将处理的方法<xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdating&quot;></xref>事件<xref href=&quot;System.Data.Odbc.OdbcDataAdapter&quot;> </xref>。"
  remarks: "处理程序不需要执行任何操作，并且你的代码应该避免产生异常或允许异常传播到调用方法。 不要访问调用方的任何异常将被忽略。       使用该处理程序来处理<xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>并指定如何处理更新。</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs> 例如，你可以选择跳过对当前行的更新或跳过所有剩余行的更新。 请注意这些行进行更新，它们已从数据源收到的顺序。       当你创建<xref:System.Data.Odbc.OdbcRowUpdatingEventArgs>委托时，需要标识将处理该事件的方法。</xref:System.Data.Odbc.OdbcRowUpdatingEventArgs> 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
  syntax:
    content: public delegate void OdbcRowUpdatingEventHandler(object sender, OdbcRowUpdatingEventArgs e);
