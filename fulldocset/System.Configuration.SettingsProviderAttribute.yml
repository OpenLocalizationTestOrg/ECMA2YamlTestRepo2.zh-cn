  name: SettingsProviderAttribute
  nameWithType: SettingsProviderAttribute
  fullName: System.Configuration.SettingsProviderAttribute
  type: Class
  summary: "指定用于为当前应用程序设置类或属性提供的存储的设置提供程序。 此类不能被继承。"
  remarks: "每个应用程序设置类定义一组表示应用程序的执行之间保持的信息的应用程序设置属性。 但是，它是设置提供程序-从派生的类<xref:System.Configuration.SettingsProvider>-实际提供存储机制。</xref:System.Configuration.SettingsProvider>       SettingsProviderAttribute 指定用于为应用程序设置属性提供的存储的设置提供程序。 此特性可以应用于整个应用程序设置类或单个应用程序设置属性。 在属性级别设置 SettingsProviderAttribute 将重写的类级别属性。 如果设置提供程序未显式指定，则使用默认的提供程序。 对于客户端应用程序，默认的提供程序<xref:System.Configuration.LocalFileSettingsProvider>.</xref:System.Configuration.LocalFileSettingsProvider>       设置提供程序不能在运行时确定。 任何运行时确定的存储方法必须编码到其自身的设置提供程序类。      1> [!CAUTION]&1;> 使用自定义设置提供程序可从任意第三方是本质上是不安全，因为这些提供程序具有完全读/写访问应用程序的配置信息。 设置提供程序应全面周密的检查之前它采用供常规使用。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsProviderAttribute : Attribute
  inheritance:
