  summary: "表示一个缓动函数，创建动画反弹效果。"
  remarks: "下图演示了使用不同的值的 BounceEase <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>，其中*f*(*t*) 表示的动画进度和*t*表示时间。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BounceEase EasingMode 图。] (~/add/media/bounceease-graph.png &quot;BounceEase EasingMode 图。&quot;)       你可以指定弹跳次数使用<xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>属性并指定弹性大小 （如何弹性反弹是） 使用<xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>属性。</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>属性指定下一个反弹的幅度缩放。</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> 例如，反弹值 2 中，增加一倍的下一个反弹波幅和下一个反弹幅度减半渐出。       还有一些其他缓动函数除了 BounceEase 其中你可以使用下面的 Silverlight 示例。       [运行此示例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)除了使用运行时中附带的缓动函数，您可以通过从<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>继承创建您自己的自定义缓动函数      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a># # XAML 对象元素用法```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
