  name: PictureBox
  nameWithType: PictureBox
  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "表示用于显示图像的 Windows 图片框控件。"
  remarks: "PictureBox 通常用于显示图形从位图、 图元文件、 图标、 JPEG、 GIF 或 PNG 文件。       设置<xref:System.Windows.Forms.PictureBox.Image%2A>属性<xref:System.Drawing.Image>你想要显示，请在设计时或在运行时。</xref:System.Drawing.Image> </xref:System.Windows.Forms.PictureBox.Image%2A> 你可以通过设置或者指定的映像<xref:System.Windows.Forms.PictureBox.ImageLocation%2A>属性并加载使用以同步方式图像<xref:System.Windows.Forms.PictureBox.Load%2A>方法或使用以异步方式<xref:System.Windows.Forms.PictureBox.LoadAsync%2A>方法。</xref:System.Windows.Forms.PictureBox.LoadAsync%2A> </xref:System.Windows.Forms.PictureBox.Load%2A> </xref:System.Windows.Forms.PictureBox.ImageLocation%2A>      1> [!NOTE]&1;> 如果你想要在多个 PictureBox 控件中使用相同的映像，为每个 PictureBox 创建的映像克隆。 从多个控件访问同一个映像都会导致发生异常。       <xref:System.Windows.Forms.PictureBox.SizeMode%2A>属性，用于设置中的值为<xref:System.Windows.Forms.PictureBoxSizeMode>枚举，控制剪辑和定位中的显示区域的图像。</xref:System.Windows.Forms.PictureBoxSizeMode> </xref:System.Windows.Forms.PictureBox.SizeMode%2A> 你可以在运行时更改的显示区域的大小<xref:System.Windows.Forms.Control.ClientSize%2A>属性。</xref:System.Windows.Forms.Control.ClientSize%2A>       默认情况下，PictureBox 控件按显示没有任何边框。 你可以提供标准或三维边框使用<xref:System.Windows.Forms.PictureBox.BorderStyle%2A>属性来分辨出图片框中的窗体中，其余部分，即使它不包含任何图像。</xref:System.Windows.Forms.PictureBox.BorderStyle%2A> PictureBox 不是一个可选择的控件，这意味着它不能接收输入的焦点。"
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"
