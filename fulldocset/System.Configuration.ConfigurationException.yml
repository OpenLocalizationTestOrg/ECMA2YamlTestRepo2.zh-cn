  name: ConfigurationException
  nameWithType: ConfigurationException
  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "发生配置系统错误时引发的异常。"
  remarks: "ConfigurationException 异常引发了如果应用程序尝试读取或写入到配置文件的数据，但不成功。 一些可能的原因可以纳入配置文件、 文件权限有问题，以及配置属性的值不是有效的 XML 格式不正确。      1> [!NOTE]&1;> 保留 ConfigurationException 对象是为了向后兼容。 <xref:System.Configuration.ConfigurationErrorsException>对象将它替换为配置系统。</xref:System.Configuration.ConfigurationErrorsException>"
