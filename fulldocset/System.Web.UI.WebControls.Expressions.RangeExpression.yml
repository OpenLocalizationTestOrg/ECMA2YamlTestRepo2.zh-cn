  name: RangeExpression
  nameWithType: RangeExpression
  fullName: System.Web.UI.WebControls.Expressions.RangeExpression
  type: Class
  summary: "使您能够确定值是否大于或小于指定值，或某个值是否两个指定值。"
  remarks: "<xref:System.Web.UI.WebControls.QueryExtender>控件通过使用中的类提供在网页中的筛选器数据的能力<xref:System.Web.UI.WebControls.Expressions>命名空间。</xref:System.Web.UI.WebControls.Expressions> </xref:System.Web.UI.WebControls.QueryExtender> 这些类包括 RangeExpression 类。       RangeExpression 类使用的定义范围的值对数据列中搜索。 你使用<xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A>属性来指定要搜索的列。</xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A> 你使用<xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A>属性可指定是否要包含或排除在搜索中的最小结果，并且你使用<xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A>属性可指定是否要包含或排除的最大值。</xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A> </xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A> 可以在指定的最大和最小值[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]控件和值然后可以传递给<xref:System.Web.UI.WebControls.QueryExtender>控件中的参数作为<xref:System.Web.UI.WebControls.ControlParameter>控件。</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.QueryExtender> 通常在数据绑定控件中显示结果。"
  example:
  - "The following example shows how to search the ListPrice column in the Products table of the AdventureWorks database for products that have a list price in the range that is specified in the `FromTextBox` and `ToTextBox` text boxes. The filter includes the minimum value but excludes the maximum value in the results. The results are displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
