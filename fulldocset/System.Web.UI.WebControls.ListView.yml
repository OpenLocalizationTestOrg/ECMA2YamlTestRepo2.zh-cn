  remarks: "AlternatingItemTemplate 属性用于定义交替数据项自定义用户界面 (UI)。 AlternatingItemTemplate 模板通常包含相同的控件和作为内容<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>模板，但具有不同的外观来区分项。</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>       若要以声明方式指定的自定义模板，将添加`AlternatingItemTemplate`内的元素<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> 然后，添加控件和内容之间的开始和结束`<AlternatingItemTemplate>`标记。 若要显示的数据源中的字段值，请使用数据绑定表达式。 有关详细信息，请参阅[数据绑定表达式概述](~/add/includes/ajax-current-ext-md.md)。       若要创建自动选择、 删除和编辑操作的按钮，请向模板添加一个按钮控件。 设置其<xref:System.Web.UI.WebControls.Button.CommandName%2A>下表中列出的属性的值之一。</xref:System.Web.UI.WebControls.Button.CommandName%2A>      |按钮类型 |CommandName 值 |  |-----------------|-----------------------|  |删除 |&quot;删除&quot;|  |编辑 |&quot;编辑&quot;|  |选择 |&quot;选择&quot;|"
