  name: ListView
  nameWithType: ListView
  fullName: System.Web.UI.WebControls.ListView
  type: Class
  summary: "通过使用用户定义的模板来显示数据源的值。 ListView 控件使用户能够选择、 排序、 删除、 编辑和插入记录。"
  remarks: "本主题中:-[简介](#introduction)      -   [模板](#templates)      -   [绑定到数据源](#binding_to_a_data_source)      -   [数据操作](#data_operations)      -   [事件](#Events)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介 ListView 控件用于显示数据源中的值。       它类似于<xref:System.Web.UI.WebControls.GridView>控件，区别在于它会显示数据，而不是行字段中使用用户定义的模板。</xref:System.Web.UI.WebControls.GridView> 创建你自己的模板为你提供更灵活地控制如何显示数据。       具有源代码的 Visual Studio 项目是用本主题可以附带︰[下载](http://go.microsoft.com/fwlink/?LinkId=199759)。       ListView 控件支持以下功能:-例如绑定到数据源控件支持<xref:System.Web.UI.WebControls.SqlDataSource>， <xref:System.Web.UI.WebControls.LinqDataSource>，和<xref:System.Web.UI.WebControls.ObjectDataSource>。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      通过用户定义的模板和样式的自定义外观。      的内置排序功能。      的内置更新和删除功能。      -内置插入功能。      的使用分页功能支持<xref:System.Web.UI.WebControls.DataPager>控件。</xref:System.Web.UI.WebControls.DataPager>      的内置项选择功能。      -以编程方式访问 ListView 对象模型，以便动态设置属性，处理事件，等等。      -多个键字段。       若要了解有关 ASP.NET 中提供其他数据绑定控件，请参阅[数据绑定 Web 服务器控件](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;templates&quot;></a># # 模板中顺序的 ListView 控件来显示内容，你必须创建控件的不同部分的模板。 <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>是必需的。</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> 所有其他模板是可选的。 <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>属性不是必需。</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>       但是，你必须创建用于在其中配置该控件的模式的模板。 例如，支持将记录插入必须具有的 ListView 控件<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>定义的模板。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> 下表列出可以为 ListView 控件创建的模板。      |模板类型 |说明 |  |-------------------|-----------------|  |<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>|定义容器对象，如根模板`table`， `div`，或`span`元素，将包含在中定义的内容<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>或<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>模板。</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> 它可能还包含<xref:System.Web.UI.WebControls.DataPager>对象。 |  |<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>|定义要为各项显示的数据绑定内容。 |  |<xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>|定义要呈现各个项之间的内容。 |  |<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>|定义容器对象，例如表行 (`tr`)， `div`，或`span`元素，将包含在中定义的内容<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>和<xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>模板。</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>属性指定的组中显示的项的数目。 |  |<xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>|定义要呈现的项的组之间的内容。 |  |<xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>|定义相应内容以便呈现为一个空项时<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>使用模板。</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> 如果<xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>属性设置为 5，并从返回的总项数例如，数据源是 8、 ListView 控件显示的数据的最后一组将包含三个项由<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>模板中，指定和作为<xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>模板指定的两个项。 |  |<xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>|定义相应内容以便呈现如果数据源不返回任何数据。 |  |<xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>|定义相应内容以便呈现所选的数据项可将所选的项与其他项区分开来。 |  |<xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>|定义要呈现的交替项以使其更易于区分之间的连续项的内容。 |  |<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>|定义要呈现时正在编辑某个项的内容。</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> 正在编辑的数据项的<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>模板，将呈现<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>模板。 |  |<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>|定义要呈现将项插入的内容。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>  </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>模板呈现代替了<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>任一的开头或末尾的 ListView 控件显示的项的模板。</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> 你可以指定通过使用 ListView 控件的<xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>属性呈现<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>模板的位置。 |      若要在模板中显示的字段值如<xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>，使用数据绑定表达式。</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>  </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A></xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> 有关数据绑定表达式的详细信息，请参阅[数据绑定表达式概述](~/add/includes/ajax-current-ext-md.md)。       若要将绑定中的输入的控件<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>和<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>模板到字段的数据源，您可以使用双向绑定表达式。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 这使 ListView 控件可以自动提取更新的输入控件的值或插入操作。 双向绑定表达式还可以使中的输入的控件<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>自动显示字段的原始值。</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 双向绑定表达式的详细信息，请参阅[绑定到数据库](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)。      <a name=&quot;binding_to_a_data_source&quot;></a># # 绑定到数据源你可以将 ListView 控件绑定到数据源控件 (如<xref:System.Web.UI.WebControls.SqlDataSource>控件或<xref:System.Web.UI.WebControls.ObjectDataSource>控件) 或任何数据源集合可实现<xref:System.Collections.IEnumerable?displayProperty=fullName>接口，如<xref:System.Data.DataView?displayProperty=fullName>， <xref:System.Collections.ArrayList?displayProperty=fullName>， <xref:System.Collections.Generic.List%601?displayProperty=fullName>，或其他集合类型。</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> 使用以下方法之一来将 ListView 控件绑定到相应的数据源类型:-如果要将绑定到数据源控件，设置<xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>ListView 控件的属性<xref:System.Web.UI.Control.ID%2A>数据源控件的值。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> ListView 控件自动绑定到指定的数据源控件，并可以利用数据源控件的功能，以执行排序、 插入、 更新、 删除和分页功能。 这是将绑定到数据的首选的方法。      -若要将绑定到数据源实现<xref:System.Collections.IEnumerable?displayProperty=fullName>接口，以编程方式设置<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>属性的列表视图控件拖到数据源，然后调用<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>方法。</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> 当你使用此技术时，ListView 控件不提供内置的排序、 更新、 删除和分页功能。 通过使用相应的事件，你必须提供此功能。       有关数据绑定的详细信息，请参阅[ASP.NET 数据访问内容映射](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)。      1> [!NOTE]&1;> ListView 控件可以用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送显示应用程序中的任何信息。 我们强烈建议，值进行 HTML 编码尽可能之前它们将显示在此控件。 ASP.NET 提供输入的请求验证功能，以便在用户输入的块脚本和 HTML。 验证服务器控件还可用于检查用户输入。 有关详细信息，请参阅[验证控件简介](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190)。      <a name=&quot;data_operations&quot;></a># # 数据操作 ListView 控件绑定到数据源控件，ListView 控件可以利用数据源控件的功能并提供自动排序、 插入、 更新和删除功能。      1> [!NOTE]&1;> ListView 控件可以提供对排序、 插入、 更新和删除与其他类型的数据源的支持。 但是，为了实现这些操作，你必须创建在相应的事件处理程序代码。       ListView 控件使用模板，因为它不提供一种方法来自动生成按钮以执行更新、 删除、 插入、 排序，或选择操作。 在适当的模板，必须手动将这些按钮。 ListView 控件可识别某些按钮，其<xref:System.Web.UI.WebControls.Button.CommandName%2A>属性设置为特定值。</xref:System.Web.UI.WebControls.Button.CommandName%2A> 下表列出 ListView 控件可识别的按钮和及其功能。      |按钮 |CommandName 值 |说明 |  |------------|-----------------------|-----------------|  |取消 |&quot;取消&quot;|取消编辑或插入操作。 引发<xref:System.Web.UI.WebControls.ListView.ItemCanceling>事件。 |  |删除 |&quot;删除&quot;|从数据源中删除当前记录。</xref:System.Web.UI.WebControls.ListView.ItemCanceling> 引发<xref:System.Web.UI.WebControls.ListView.ItemDeleted>和<xref:System.Web.UI.WebControls.ListView.ItemDeleting>事件。 |  |选择 |&quot;选择&quot;|集<xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>属性<xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>项的属性值。</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> 呈现<xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>的项模板。</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> 引发<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>和<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>事件。 |  |编辑 |&quot;编辑&quot;|可使项进入编辑模式。</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> 呈现<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>的项模板。</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 引发<xref:System.Web.UI.WebControls.ListView.ItemEditing>事件。 |  |插入 |&quot;插入&quot;|从的绑定的值插入<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>入到数据源的模板。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> 引发<xref:System.Web.UI.WebControls.ListView.ItemInserting>和<xref:System.Web.UI.WebControls.ListView.ItemInserted>事件。 |  |更新 |&quot;更新&quot;|更新数据源中的当前记录中的绑定值<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>模板。</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> 引发<xref:System.Web.UI.WebControls.ListView.ItemUpdating>和<xref:System.Web.UI.WebControls.ListView.ItemUpdated>事件。 |  |排序 |&quot;排序&quot;|中列出的列进行排序`CommandArgument`该按钮的属性。</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> 引发<xref:System.Web.UI.WebControls.ListView.Sorting>和<xref:System.Web.UI.WebControls.ListView.Sorted>事件。 |      与删除按钮 （从而会立即删除当前的数据项目），单击编辑按钮后，将 ListView 控件显示的当前项处于编辑模式。</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> 在编辑模式下中, 包含的内容<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>属性显示为当前数据项。</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 通常情况下，在编辑项模板中，编辑按钮被替换为更新和取消按钮。 输入适合于该字段的数据类型的控件 (如<xref:System.Web.UI.WebControls.TextBox>或<xref:System.Web.UI.WebControls.CheckBox>控件) 通常还显示用户修改的字段的值。</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> 单击更新按钮更新数据源中的记录并单击取消按钮取消编辑操作。       启用插入功能时的<xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>属性设置为<xref:System.Web.UI.WebControls.InsertItemPosition>或<xref:System.Web.UI.WebControls.InsertItemPosition>.</xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> 此属性定义在何处<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>模板呈现为插入项。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> 插入项模板通常包括插入和取消按钮，并为用户输入新的记录的值显示空的输入的控件。 单击插入按钮在数据源中插入记录并单击取消按钮清除所有字段。      ### 排序 ListView 控件使用户能够通过单击排序按钮的项进行排序。 在中定义排序功能`CommandArgument`包含要排序的列的按钮属性。      ### 分页 Instead 将 of 在同一时间显示数据源的所有记录，ListView 控件可以分解为记录页。 若要启用分页，将关联<xref:System.Web.UI.WebControls.DataPager>与 ListView 控件的控件。</xref:System.Web.UI.WebControls.DataPager> 然后插入<xref:System.Web.UI.WebControls.DataPager>控件内部<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>模板。</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> 或者，如果<xref:System.Web.UI.WebControls.DataPager>控件处于 ListView 控件范围之外时，设置<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>属性<xref:System.Web.UI.Control.ID%2A>的 ListView 控件。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.DataPager>      <a name=&quot;Events&quot;></a># # 事件下表列出了支持的 ListView 控件的事件。      |事件 |说明 |  |-----------|-----------------|  |<xref:System.Web.UI.WebControls.ListView.ItemCanceling>|发生时取消按钮 (带有按钮其`CommandName`属性设置为&quot;取消&quot;) 单击后，但之前 ListView 控件将取消 insert 或编辑操作。</xref:System.Web.UI.WebControls.ListView.ItemCanceling> 此事件通常用于停止取消操作。 |  |<xref:System.Web.UI.WebControls.ListView.ItemCommand>|ListView 控件中单击一个按钮时发生。</xref:System.Web.UI.WebControls.ListView.ItemCommand> 此事件通常用于在控件中单击一个按钮时执行自定义任务。 |  |<xref:System.Web.UI.WebControls.ListView.ItemCreated>|ListView 控件中创建一个新项时发生。</xref:System.Web.UI.WebControls.ListView.ItemCreated> 此事件通常用于修改项的内容创建项时。 |  |<xref:System.Web.UI.WebControls.ListView.ItemDataBound>|当数据项绑定到 ListView 控件中的数据时发生。</xref:System.Web.UI.WebControls.ListView.ItemDataBound> 此事件通常用于修改项的内容项绑定到数据时。 |  |<xref:System.Web.UI.WebControls.ListView.ItemDeleted>|时发生的删除按钮 (带有按钮其`CommandName`属性设置为&quot;Delete&quot;) 单击或<xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>ListView 控件从数据源中删除记录后调用方法。</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> 此事件通常用于检查删除操作的结果。 |  |<xref:System.Web.UI.WebControls.ListView.ItemDeleting>|时发生的删除按钮 (带有按钮其`CommandName`属性设置为&quot;Delete&quot;) 单击或<xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>已调用方法，但之前 ListView 控件中删除记录从数据源。</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> 此事件通常用于确认或取消删除操作。 |  |<xref:System.Web.UI.WebControls.ListView.ItemEditing>|时发生的编辑按钮 (带有按钮其`CommandName`属性设置为&quot;Edit&quot;) 单击后，但之前 ListView 控件进入编辑模式。</xref:System.Web.UI.WebControls.ListView.ItemEditing> 此事件通常用于取消编辑操作。 |  |<xref:System.Web.UI.WebControls.ListView.ItemInserted>|时发生的插入按钮 (带有按钮其`CommandName`属性设置为&quot;Insert&quot;) 单击或<xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>方法之后，将调用 ListView 控件将数据源中插入新记录。</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> 此事件通常用于检查插入操作的结果。 |  |<xref:System.Web.UI.WebControls.ListView.ItemInserting>|时发生的插入按钮 (带有按钮其`CommandName`属性设置为&quot;Insert&quot;) 单击或<xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>已调用方法，但之前 ListView 控件插入记录。</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserting> 此事件通常用于取消插入操作或更改或验证新项的值。 |  |<xref:System.Web.UI.WebControls.ListView.ItemUpdated>|时发生的更新按钮 (带有按钮其`CommandName`属性设置为&quot;更新&quot;) 单击或<xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>ListView 控件更新的记录后调用方法。</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> 此事件通常用于检查更新操作的结果。 |  |<xref:System.Web.UI.WebControls.ListView.ItemUpdating>|时发生的更新按钮 (带有按钮其`CommandName`属性设置为&quot;更新&quot;) 单击或<xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>已调用方法，但之前 ListView 控件更新记录。</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> 此事件通常用于取消更新操作或更改或验证编辑的项的值。 |  |<xref:System.Web.UI.WebControls.ListView.LayoutCreated>|发生时<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>ListView 控件中创建模板。</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutCreated> 此事件通常用于创建模板后执行的任务。 |  |<xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>|页属性更改后 ListView 控件设置新值时发生。 |  |<xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>|在数据页属性发生更改，但在 ListView 控件设置新值之前发生。 |  |<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>|选择按钮时发生 (与按钮其`CommandName`属性设置为&quot;Select&quot;) 单击后 ListView 控件处理选择操作。</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged> 此事件通常用于在控件中选择项之后执行自定义任务。 |  |<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>|选择按钮时发生 (一个具有按钮其`CommandName`属性设置为&quot;Select&quot;) 单击后，但之前 ListView 控件处理选择操作。</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> 此事件通常用于取消选择操作。 |  |<xref:System.Web.UI.WebControls.ListView.Sorted>|时发生一个排序按钮 (带有按钮其`CommandName`属性设置为&quot;排序&quot;) 单击或<xref:System.Web.UI.WebControls.ListView.Sort%2A>ListView 控件处理排序操作后调用方法。</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorted> 此事件通常用于执行自定义任务，用户单击排序按钮，并且数据已排序后。 |  |<xref:System.Web.UI.WebControls.ListView.Sorting>|时发生一个排序按钮 (带有按钮其`CommandName`属性设置为&quot;排序&quot;) 单击或<xref:System.Web.UI.WebControls.ListView.Sort%2A>已调用方法，但之前 ListView 控件处理排序操作。</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorting> 此事件通常用于取消排序操作或执行自定义排序例程。 |     <a name=&quot;declarative_syntax&quot;> </a> # # 声明性语法<CodeContentPlaceHolder>0</CodeContentPlaceHolder>"
  example:
  - "The following example shows how to use the ListView control to display records from a database by using an HTML table. The values are retrieved by using a <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_1.aspx)]  \n  \n The following example shows how to use the ListView control to display values in a flow layout by using the `div` element. The values are retrieved by using a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_2.aspx)]  \n  \n The following example shows how to use the ListView control to insert, delete, and update records.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_3.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_3.aspx)]"
