  namespace: System.Web.UI.WebControls
  summary: "中的选定项中获取的数据密钥值<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控件。"
  remarks: "当<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>设置属性，<xref:System.Web.UI.WebControls.ListView>控件创建<xref:System.Web.UI.WebControls.DataKey>使用或多个值的指定的字段或字段控件中每个项的对象。</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> <xref:System.Web.UI.WebControls.DataKey>随后会将对象添加到控件的<xref:System.Web.UI.WebControls.ListView.DataKeys%2A>集合。</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> 通常情况下，<xref:System.Web.UI.WebControls.ListView.DataKeys%2A>属性用于检索<xref:System.Web.UI.WebControls.DataKey>对象中的特定数据项<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> 但是，如果你想要仅检索<xref:System.Web.UI.WebControls.DataKey>对象的当前选定的项，可以使用 SelectedDataKey 属性，作为快捷方式。</xref:System.Web.UI.WebControls.DataKey>       使用 SelectedDataKey 属性等同于检索<xref:System.Web.UI.WebControls.DataKey>对象<xref:System.Web.UI.WebControls.ListView.DataKeys%2A>集合中由指定索引处<xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>属性。</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> 你还可以使用<xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>属性直接检索当前所选的项的数据密钥值。</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>       如果要创建<xref:System.Web.UI.WebControls.ControlParameter>对象，并且想要访问的第一个字段以外的键字段，请使用中的索引的 SelectedDataKey 属性<xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>属性<xref:System.Web.UI.WebControls.ControlParameter>对象。</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter>"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "中的选定项的数据键值<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控件。 默认值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，指示当前未选定任何项。"
