  namespace: System.Web.UI.WebControls
  summary: "获取或设置项的自定义内容处于编辑模式。"
  remarks: "EditItemTemplate 属性用于在编辑模式中定义的项自定义用户界面 (UI)。 EditItemTemplate 模板通常包含要更新现有记录的值的用户的输入的控件。 它通常还包含更新的记录，并用于取消更新操作的按钮。       若要以声明方式指定的自定义模板，将添加`EditItemTemplate`内的元素<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> 然后添加的内容和模板的控件`EditItemTemplate`元素。 你可以将关联字段的输入控件使用双向绑定表达式。 这使<xref:System.Web.UI.WebControls.ListView>控件可以自动为处于编辑模式项关联的输入控件中显示原始的字段值。</xref:System.Web.UI.WebControls.ListView> 当更新某个记录时，<xref:System.Web.UI.WebControls.ListView>控件可以自动提取更新的字段值关联的输入控件中。</xref:System.Web.UI.WebControls.ListView> 有关详细信息，请参阅[数据绑定表达式概述](~/add/includes/ajax-current-ext-md.md)。       若要创建执行内置的取消和更新操作的按钮，请向模板添加一个按钮控件。 设置其<xref:System.Web.UI.WebControls.Button.CommandName%2A>下表中列出的属性的值之一。</xref:System.Web.UI.WebControls.Button.CommandName%2A>      |按钮类型 |CommandName 值 |  |-----------------|-----------------------|  |取消 |&quot;取消&quot;|  |更新 |&quot;更新&quot;|"
  example:
  - "The following example shows how to define a custom template for the item in edit mode.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1181_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1181_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "包含中的项的自定义内容的对象编辑模式。 默认值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，指示未设置此属性。"
  overload: System.Web.UI.WebControls.ListView.EditItemTemplate*
  exceptions: []
