  remarks: "GroupItemCount 属性用于指定要在组合在一起的项的数目<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> （换而言之，它指定要为每个组控件显示的项的数目）。对于每个组，<xref:System.Web.UI.WebControls.ListView>控件呈现的内容<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>模板和项占位符替换为实际项内容。</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView> 根据由 GroupItemCount 属性定义的项的数目多次做到这一点。       你可以使用与 GroupItemCount<xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>模板创建的平铺的布局<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> 在平铺的表布局中，则会重复项水平行中。 由 GroupItemCount 属性指定的重复项的次数的数字。"
