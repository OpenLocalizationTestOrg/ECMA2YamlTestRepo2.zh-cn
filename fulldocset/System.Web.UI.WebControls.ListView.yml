  summary: "中的按钮时发生<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控件被单击。"
  remarks: "中的按钮时引发 ItemCommand 事件<xref:System.Web.UI.WebControls.ListView>控件被单击。</xref:System.Web.UI.WebControls.ListView> 这使您可以在每次此事件发生时执行自定义例程。       中的按钮<xref:System.Web.UI.WebControls.ListView>控件也可以调用控件的内置功能。</xref:System.Web.UI.WebControls.ListView> 下表列出了你可以使用的值<xref:System.Web.UI.WebControls.Button.CommandName%2A>为了调用内置功能的按钮的属性。</xref:System.Web.UI.WebControls.Button.CommandName%2A>      |CommandName 值 |说明 |  |-----------------------|-----------------|  |&quot;取消&quot;|取消编辑或插入操作。 引发<xref:System.Web.UI.WebControls.ListView.ItemCanceling>事件。 |  |&quot;删除&quot;|从数据源中删除当前记录。</xref:System.Web.UI.WebControls.ListView.ItemCanceling> 引发<xref:System.Web.UI.WebControls.ListView.ItemDeleted>和<xref:System.Web.UI.WebControls.ListView.ItemDeleting>事件。 |  |&quot;选择&quot;|集<xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>属性<xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>项的属性值。</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> 呈现<xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>的项模板。</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> 引发<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>和<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>事件。 |  |&quot;编辑&quot;|可使项进入编辑模式。</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> 呈现<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>的项模板。</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> 引发<xref:System.Web.UI.WebControls.ListView.ItemEditing>事件。 |  |&quot;插入&quot;|从的绑定的值插入<xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>入到数据源的模板。</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> 引发<xref:System.Web.UI.WebControls.ListView.ItemInserting>和<xref:System.Web.UI.WebControls.ListView.ItemInserted>事件。 |  |&quot;更新&quot;|更新数据源中的当前记录中的绑定值<xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>模板。</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> 引发<xref:System.Web.UI.WebControls.ListView.ItemUpdating>和<xref:System.Web.UI.WebControls.ListView.ItemUpdated>事件。 |  |&quot;排序&quot;|中列出的列进行排序`CommandArgument`该按钮的属性。</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> 引发<xref:System.Web.UI.WebControls.ListView.Sorting>和<xref:System.Web.UI.WebControls.ListView.Sorted>事件。 |      单击上表中列出的按钮时，也会引发 ItemCommand 事件。</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> 但是，建议你使用表中列出的事件。 ItemCommand 事件通常用于处理自定义操作。       A<xref:System.Web.UI.WebControls.ListViewCommandEventArgs>对象传递给事件处理程序，使您能够确定的命令名称和被单击的按钮的命令参数。</xref:System.Web.UI.WebControls.ListViewCommandEventArgs> 若要确定命令名称，请使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName> 若要确定命令参数，请使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName> 若要访问引发事件的控件，使用<xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>       有关如何处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
