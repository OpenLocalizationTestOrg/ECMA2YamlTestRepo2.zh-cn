  langs:
  - csharp
  name: ScriptIgnoreAttribute
  nameWithType: ScriptIgnoreAttribute
  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: "指定<xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;></xref>将不进行序列化的公共属性或公共字段。 此类不能被继承。"
  remarks: "如果你将 ScriptIgnoreAttribute 应用于的公共属性或公共字段的类，然后<xref:System.Web.Script.Serialization.JavaScriptSerializer>忽略，或跳过序列为 JavaScript 对象表示法 (JSON) 格式的类的实例时的成员。</xref:System.Web.Script.Serialization.JavaScriptSerializer>       ScriptIgnoreAttribute 将产生任何影响，如果<xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>属性设置为`Xml`。</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> 如果你想要为 XML 格式序列化时具有相同的行为<xref:System.Xml.Serialization.XmlIgnoreAttribute>应该应用到属性或字段相反。</xref:System.Xml.Serialization.XmlIgnoreAttribute> 这是因为将使用<xref:System.Xml.Serialization.XmlSerializer>而不是<xref:System.Web.Script.Serialization.JavaScriptSerializer>.</xref:System.Web.Script.Serialization.JavaScriptSerializer></xref:System.Xml.Serialization.XmlSerializer>序列化类       你还可以应用这两个 ScriptIgnoreAttribute 和<xref:System.Xml.Serialization.XmlIgnoreAttribute>属性或字段。</xref:System.Xml.Serialization.XmlIgnoreAttribute> 在这种情况下，属性或字段中将忽略对 JSON 和 XML 响应格式。       有关如何使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class ScriptIgnoreAttribute : Attribute
