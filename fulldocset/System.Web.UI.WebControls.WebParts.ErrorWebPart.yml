  summary: "插入到网页上作为占位符时尝试加载或创建动态的新实例<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控件失败。"
  remarks: "ErrorWebPart 类由 Web 部件控件集作为一个占位符<xref:System.Web.UI.WebControls.WebParts.WebPart>无法添加到页面的控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> 如果<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件尝试加载或创建动态的新实例<xref:System.Web.UI.WebControls.WebParts.WebPart>中的控件区域，以及由于某种原因，则尝试将失败<xref:System.Web.UI.WebControls.WebParts.WebPartManager>然后调用<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart%2A>方法，并插入 ErrorWebPart 控制失败在控件的位置。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateErrorWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       ErrorWebPart 控件插入来保留以前现有个性化状态信息可能已存在的用户控件上。 例如，假定有<xref:System.Web.UI.WebControls.WebParts.WebPart>控件具有可个性化的属性，以便用户可以将保存其自己的邮政编码，然后该控件可以自动显示为该邮政编码的天气信息每次用户访问该页。</xref:System.Web.UI.WebControls.WebParts.WebPart> 如果在某个时间点出现问题天气控件，以便它无法加载特定请求过程且尚未页面的其余部分加载成功，用户已保存的自定义个性化设置数据的控件将会丢失下次保存页面的个性化数据。 方法是插入 ErrorWebPart 控件在失败的控件的位置，你可以通知用户，出现了问题，并且还提供 Web 部件控件集用来保留失败控件上的用户的个性化数据，直到可以纠正问题后一种机制。       ErrorWebPart 类派生自<xref:System.Web.UI.WebControls.WebParts.ProxyWebPart>类，作为设计为其他类型的临时占位符的几种类型之一。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> 若要创建类的实例，<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件使用其公共<xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.%23ctor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 构造函数需要的失败的控制要传递给它，如 ID，该控件的原始类型的若干详细信息 (如果失败的控件是一台服务器或用户控件包装在<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>对象)，到该控件 （如果失败的控件是一个用户控件） 的源代码文件的原始路径以及 ID 的<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>如果存在的对象。</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       ErrorWebPart 类具有一个称为<xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>.</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>的公共属性 开发人员可以将值分配给时插入该控件将显示在网页上此属性。       ErrorWebPart 类具有三个受保护的方法。 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.AddAttributesToRender%2A>方法采用样式特征从<xref:System.Web.UI.WebControls.WebParts.WebZone.ErrorStyle%2A>对象<xref:System.Web.UI.WebControls.WebParts.WebZone>包含无法加载的控件的区域。</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebZone.ErrorStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.AddAttributesToRender%2A> 如果此对象中存在的任何样式设置，则该方法会将其应用 ErrorWebPart 控件。 <xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.EndLoadPersonalization%2A>方法 ErrorWebPart 控件，以防止用户通过隐藏、 最小化、 编辑或导出它，或更改个性化控件上设置几个重要的继承的属性及其<xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>值。</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.EndLoadPersonalization%2A> 最后，<xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.RenderContents%2A>方法对中的字符串的值进行编码<xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A>属性，以防止呈现问题或脚本的攻击。</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.ErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart.RenderContents%2A>"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ErrorWebPart : System.Web.UI.WebControls.WebParts.ProxyWebPart, System.Web.UI.WebControls.WebParts.ITrackingPersonalizable
