  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件创建的新实例<xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>控制在尝试加载或创建的动态实例失败时会<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 动态控件是以编程方式，添加到页上的控件或通过将控件添加从控件的目录的用户，而不是静态控件中声明的网页上的标记。       ErrorWebPart 方法只需创建基本的类，将包含有关失败的控件的信息的四个参数传递给它的一个实例。"
  syntax:
    content: public ErrorWebPart (string originalID, string originalTypeName, string originalPath, string genericWebPartID);
    parameters:
    - id: originalID
      type: System.String
      description: "一个字符串，失败控件的控件 id (不是唯一的 ID)。 如果<xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref>控件参与失败，ID 为子服务器控件的 ID。"
    - id: originalTypeName
      type: System.String
      description: "一个字符串，它的名称<xref:System.Type>失败控件。</xref:System.Type> 如果<xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref>控件参与失败，类型名称是其子服务器控件的类型。"
    - id: originalPath
      type: System.String
      description: "如果包含一个用户控件的路径的字符串<xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref>包含子用户控件的参与失败。"
    - id: genericWebPartID
      type: System.String
      description: "返回的 ID 字符串<xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;></xref>控制，如果该类型的控件陷入中未能加载或创建的控件。 这不是继承自的控件的必需<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>基类。"
