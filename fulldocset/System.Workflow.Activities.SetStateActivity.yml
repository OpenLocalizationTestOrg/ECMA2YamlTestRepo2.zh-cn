  name: SetStateActivity
  nameWithType: SetStateActivity
  fullName: System.Workflow.Activities.SetStateActivity
  type: Class
  summary: "提供转换到<xref href=&quot;System.Workflow.Activities.StateActivity&quot;></xref>状态机工作流中。 此类不能被继承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]可以仅在状态机工作流中使用 SetStateActivity。       SetStateActivity 提供了转换仅用于叶<xref:System.Workflow.Activities.StateActivity>活动 (<xref:System.Workflow.Activities.StateActivity>不包含其他<xref:System.Workflow.Activities.StateActivity>活动)。</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity>       SetStateActivity 仅提供了两个之间的转换<xref:System.Workflow.Activities.StateActivity>类并不支持<xref:System.Workflow.Activities.StateActivity>到父<xref:System.Workflow.Activities.StateActivity>转换或任何其他组合。</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity>       SetStateActivity 必须是事件处理程序的活动树中的叶节点。       可以有多个 SetStateActivity 但所有活动都必须都是叶节点。       SetStateActivity 始终是运行的路径中的最后一个活动<xref:System.Workflow.Activities.EventDrivenActivity>活动。</xref:System.Workflow.Activities.EventDrivenActivity>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][简单状态机](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e)示例。"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.SetStateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.SetStateActivity), "Resources.SetStateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.SetStateValidator))]

      public sealed class SetStateActivity : System.Workflow.ComponentModel.Activity
