  type: Class
  summary: "表示所需的启动信息<xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication&quot;> </xref> ，以响应对等协作邀请已启动。"
  remarks: "应用程序可以检查<xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>和<xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A>此类获取的信息特定于启动应用程序启动的邀请中的属性。</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>       与此类访问需要<xref:System.Security.Permissions.PermissionState>的<xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> 此状态时会创建<xref:System.Net.PeerToPeer.Collaboration.Peer>协作会话开始。</xref:System.Net.PeerToPeer.Collaboration.Peer>"
  syntax:
    content: public class PeerApplicationLaunchInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
