  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "表示命中测试的结果。"
  remarks: "HitTestResult 类表示命中测试的结果，并且从返回的对象作为公开<xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>方法调用。</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>       命中的测试检查图表以确定图表元素是否位于在该点中的指定的点。 如果检测到的图表元素，则 HitTestResult 类用于获取有关该图表元素的信息。       如果找到图表元素，<xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>的图表元素引用的属性返回; 唯一的例外此正在<xref:System.Web.UI.DataVisualization.Charting.DataPoint>对象，在这种情况下此属性的返回值是`null`。</xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>       如果找到了一个数据点，则可以使用<xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>属性来获取该数据点的索引; 即， <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>中的点的从零开始索引</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A> 使用<xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>属性获取关联<xref:System.Web.UI.DataVisualization.Charting.Series>为该数据点的对象。</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>       <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A>和<xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A>属性用于获取关联的图表区域和轴的图表元素-如果有-返回命中测试。</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A> 请注意，这些属性可能`null`如果返回的图表元素不具有关联的图表区域或轴。       使用<xref:System.Web.UI.DataVisualization.Charting.ChartElementType>属性来确定的一种图表元素返回命中测试。</xref:System.Web.UI.DataVisualization.Charting.ChartElementType>"
  syntax:
    content: public class HitTestResult
  inheritance:
