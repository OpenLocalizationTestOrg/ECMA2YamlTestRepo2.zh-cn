  summary: "获取或设置<xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;></xref>可能返回命中测试的图表元素与关联的对象。 存在关联<xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;></xref>对象依赖于给定位置是否检测到的图表元素和返回的图表元素的类型。"
  remarks: "如果返回命中测试的图表对象是一个对象，它与轴 — 例如，滚动条元素、 刻度线、 网格线或条带线-轴属性将引用<xref:System.Web.UI.DataVisualization.Charting.Axis>返回的图表对象与之关联的对象。</xref:System.Web.UI.DataVisualization.Charting.Axis> 否则，此属性将为`null`。       请注意，<xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>方法可以被显式调用，在这种情况下图表元素可能或可能不在指定的位置。</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>"
