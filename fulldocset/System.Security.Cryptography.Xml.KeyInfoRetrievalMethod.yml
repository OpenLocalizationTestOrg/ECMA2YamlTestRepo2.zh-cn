  type: Class
  summary: "引用<xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;></xref>使用 XMLDSIG 或 XML 加密时存储在不同位置的对象。"
  remarks: "KeyInfoRetrievalMethod 类表示`<RetrievalMethod>`XML 加密和 XML 数字签名的元素。       使用 KeyInfoRetrievalMethod 类来引用相同<xref:System.Security.Cryptography.Xml.KeyInfo>信息在多个 XMLDSIG 签名或加密的 XML 文档，尤其是当引用的信息较大时。</xref:System.Security.Cryptography.Xml.KeyInfo> 例如，`<RetrievalMethod>`可以使用子元素引用<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>对象，其中包含验证的签名密钥 X.509v3 证书链。</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       有关详细信息`<RetrievalMethod>`元素，请参阅 4.4.3 一部分 XMLDSIG 规范，这是可从在 www.w3.org/TR/xmldsig-core/ World Wide Web Consortium (W3C)，或请参阅 XML 加密规范，这是可从在 www.w3.org/TR/xmlenc-core/ W3C。"
  syntax:
    content: 'public class KeyInfoRetrievalMethod : System.Security.Cryptography.Xml.KeyInfoClause'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Xml.KeyInfoClause
  implements: []
  inheritedMembers: []
