  fullName: System.Security.Cryptography.HMACRIPEMD160
  type: Class
  summary: "通过使用计算基于哈希的消息身份验证代码 (HMAC) <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref>哈希函数。"
  remarks: "HMACRIPEMD160 是一种构造从 ripemd-160 哈希函数并用作基于哈希的消息身份验证代码 (hmac) 的加密哈希算法。 HMAC 过程将与消息数据的机密密钥、 哈希结果与哈希函数，同样，与该密钥组合该哈希值，然后将哈希函数应用第二次。 输出哈希值为 160 位长度。       HMAC 可以用于确定是否通过不安全通道发送的消息已被篡改，前提是发送方和接收方共享机密密钥。 发件人计算原始数据的哈希值，并将原始数据和哈希值作为一条消息发送。 接收方将收到的消息哈希值重新计算，并检查计算的 HMAC 与传输的 HMAC 相匹配。       对数据或哈希值的任何更改产生不匹配，因为更改消息和重新生成正确的哈希值需要的机密密钥。 因此，如果原始与计算所得的哈希值匹配，消息进行身份验证。       HMACRIPEMD160 接受任何大小的密钥，并生成长度为 160 位哈希序列。       RIPEMD 哈希算法和其后续任务已由欧洲这个项目开发。 原始 RIPEMD 算法旨在替换 MD4 和 MD5 和更高版本强化，重命名 ripemd-160。 Ripemd-160 哈希算法生成 160 位哈希值。 算法的设计器已将它放在公用域中。"
  example:
  - "The following example shows how to sign a file by using the HMACRIPEMD160 object and then how to verify the file.  \n  \n [!code-vb[HMACRIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_102_1.vb)]\n [!code-cpp[HMACRIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_102_1.cpp)]\n [!code-cs[HMACRIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_102_1.cs)]"
  syntax:
    content: >-
