  name: OutputCacheLocation
  nameWithType: OutputCacheLocation
  fullName: System.Web.UI.OutputCacheLocation
  type: Enum
  summary: "指定有效的值，用于控制资源的缓存输出的 HTTP 响应的位置。"
  remarks: "当包括时使用此枚举指定的值`@ OutputCache`指令.aspx 文件中。 这些值将决定页面输出缓存位置。 有关详细信息，请参阅[缓存 ASP.NET 页](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how the Server value is used to specify that the page should be cached on the Web server where the request is processed.  \n  \n [!code-cs[OutputCacheLocation_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.outputca_1.aspx)]\n [!code-vb[OutputCacheLocation_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.outputca_1.aspx)]"
  syntax:
    content: public enum OutputCacheLocation
  inheritance:
  - System.Enum
  platform:
  - net462
