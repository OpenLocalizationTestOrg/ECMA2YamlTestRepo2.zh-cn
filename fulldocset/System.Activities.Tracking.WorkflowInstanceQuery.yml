  summary: "创建跟踪记录时已跟踪工作流实例中已订阅的状态。"
  remarks: "此集合中的状态进行筛选返回的记录。       可能的状态值如下表所述。      |状态 |说明 |  |-----------|-----------------|  |中止 |该工作流实例已中止。 |  |完成 |在工作流实例完成。 |  |删除 |删除工作流实例。 |  |空闲 |工作流实例处于空闲状态。 |  |保留 |工作流实例保留。 |  |恢复 |工作流实例已恢复。 |  |启动 |该工作流实例已启动。 |  |UnhandledException |工作流实例遇到未经处理的异常。 |  |卸载 |工作流实例已卸载。 |  |取消 |工作流实例已取消。 |  |挂起 |工作流实例挂起。 |  |终止 |工作流实例终止。 |  |取消挂起 |工作流实例已取消挂起。 |"
  syntax:
