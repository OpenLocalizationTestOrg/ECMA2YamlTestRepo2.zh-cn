  name: Html32TextWriter
  nameWithType: Html32TextWriter
  fullName: System.Web.UI.Html32TextWriter
  type: Class
  summary: "ASP.NET 服务器控件的输出流中写入一系列的 HTML 3.2 – 特定字符和文本。 Html32TextWriter 类提供 ASP.NET 服务器控件使用向客户端呈现 HTML 3.2 内容时的格式设置功能。"
  remarks: "Html32TextWriter 类是<xref:System.Web.UI.HtmlTextWriter>类</xref:System.Web.UI.HtmlTextWriter>的替代方法 将 HTML 4.0 样式特性转换为等效的 HTML 3.2 标记和特性。 它标准化的属性，如颜色和字体，使用 HTML 表的传播。 ASP.NET 此类会自动使用的 HTML 3.2 和更早版本的浏览器上，通过检查<xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>属性的<xref:System.Web.HttpBrowserCapabilities>类。</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> 除非创建自定义的页或控件适配器使用 HTML 3.2 标记该目标设备后，你不需要显式创建 Html32TextWriter 类的实例。       有关自定义页面和控件呈现的详细信息，请参阅[演练︰ 开发和使用自定义 Web 服务器控件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use a class, named `CustomHtml32TextWriter`, that derives from the Html32TextWriter class. `CustomHtml32TextWriter` creates two constructors that follow the pattern that is established by the <xref:System.Web.UI.HtmlTextWriter> class and overrides the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderBeforeTag%2A>, and <xref:System.Web.UI.Html32TextWriter.RenderAfterTag%2A> methods.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.html32te_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.html32te_1.cs)]"
  syntax:
    content: 'public class Html32TextWriter : System.Web.UI.HtmlTextWriter'
