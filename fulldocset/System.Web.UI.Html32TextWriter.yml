    parameters: []
    return:
      type: System.String
      description: "要写入的 HTML 元素; 的结束标记后面文本或间距否则为如果没有此类信息来呈现， <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
