  name: TryLoadRunnableWorkflowCommand
  nameWithType: TryLoadRunnableWorkflowCommand
  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "表示工作流宿主将针对实例存储在持久性存储区中的可运行实例加载到内存中执行的命令。"
  remarks: "实例是*可运行*，如果它未处于挂起的状态或完成的状态并且满足以下条件:-实例处于解除锁定状态，并且具有已过期的挂起计时器。      的实例处于解除锁定状态，并且其状态为**执行**。      的实例上的已过期的锁定。       实例存储应定期搜索属于使用该存储工作流宿主的可运行实例。 它应引发<xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>与其工作流主机类型匹配的持久性存储区中找到可运行实例时。</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> 如果实例存储在持久性存储区中未找到可运行实例，它应继续监视持久性存储来查找任何可运行实例。       之后引发 hasrunnableworkflowevent 时，实例存储应停止监视持久性存储区可运行实例，直至它收到并执行 TryLoadRunnableWorkflowCommand 为止。 监视只有会继续如果 TryLoadRunnableWorkflowCommand 执行未返回任何可运行实例。       当工作流宿主收到 hasrunnableworkflowevent 时，它将执行针对实例存储 TryLoadRunnableWorkflowCommand，若要将该实例加载到内存。"
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
