  namespace: System.Xml.Serialization
  summary: "生成输入字符串中的有效代码实体名称。"
  remarks: "MakeValid 方法移除代码标识符中不能出现的任何字符。 它将返回字符串&quot;Item&quot;如果任何字符都不是有效。 它加上前缀无效的开始字符开头，例如输入、 数字或货币符号的字符串&quot;Item&quot;。       不需要直接调用此方法。"
