  name: SourceChangedEventArgs
  nameWithType: SourceChangedEventArgs
  fullName: System.Windows.SourceChangedEventArgs
  type: Class
  summary: "为 SourceChanged 事件，用于间的互操作提供数据。 此类不能被继承。"
  remarks: "SourceChanged 事件是其中的事件标识符不公开公开路由的事件。 这是因为此事件在间的互操作中扮演潜在的严重的一部分，并且不应允许通过任何其他源而不是已知的内部实现任意引发<xref:System.Windows.PresentationSource>子类 (目前，唯一的这种类是<xref:System.Windows.Interop.HwndSource>)。</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.PresentationSource> 在实现互操作的解决方案时，你可以附加或移除事件处理程序 (通过调用<xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>和<xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>分别) 但不是能执行其他操作通常可用于处理、 添加所有者，或引发中的任意元素源的事件的类等的路由事件。</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       此类重写<xref:System.Windows.RoutedEventArgs>虚拟方法<xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName>，以便返回特定类型的处理程序的事件系统请求。</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName> </xref:System.Windows.RoutedEventArgs> 在此类成员表中未显示此 SourceChangedEventArgs 替代[!INCLUDE[TLA2#tla_sdk](~/add/includes/ajax-current-ext-md.md)]文档因为它是由一个密封类实现的受保护的成员。"
  syntax:
    content: 'public sealed class SourceChangedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
  - System.EventArgs
  - System.Windows.RoutedEventArgs
  implements: []
