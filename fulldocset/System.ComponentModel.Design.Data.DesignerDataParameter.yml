  summary: "表示存储过程的参数。 此类不能被继承。"
  remarks: "DesignerDataParameter 类是表示在设计时数据存储的架构的几种类型之一。 这些架构项都由实现的设计器提供给控件<xref:System.ComponentModel.Design.Data.IDataEnvironment>接口。</xref:System.ComponentModel.Design.Data.IDataEnvironment> 控件通过调用访问架构对象<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>接口方法。</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       DesignerDataParameter 类表示数据存储区中调用存储的过程所需的参数。 <xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>属性包含的 DesignerDataParameter 对象的集合。</xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>"
