- uid: System.Windows.Forms.Design.ControlDesigner.EnableDesignMode(System.Windows.Forms.Control,System.String)
  id: EnableDesignMode(System.Windows.Forms.Control,System.String)
  parent: System.Windows.Forms.Design.ControlDesigner
  langs:
  - csharp
  name: EnableDesignMode(Control,String)
  nameWithType: ControlDesigner.EnableDesignMode(Control,String)
  fullName: System.Windows.Forms.Design.ControlDesigner.EnableDesignMode(Control,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "使设计时功能的子控件。"
  remarks: "指定的子控件`child`是此控件设计器控件的子级。 子没有直接参与持久性，但它将如果它作为主要控件的属性公开。 请考虑控件如<xref:System.Windows.Forms.SplitContainer>︰ 它具有两个面板`Panel1`和`Panel2`。</xref:System.Windows.Forms.SplitContainer> 通过读取仅公开这些面板<xref:System.Windows.Forms.SplitContainer.Panel1%2A>和<xref:System.Windows.Forms.SplitContainer.Panel2%2A>属性<xref:System.Windows.Forms.SplitContainer>控件。</xref:System.Windows.Forms.SplitContainer> </xref:System.Windows.Forms.SplitContainer.Panel2%2A> </xref:System.Windows.Forms.SplitContainer.Panel1%2A> <xref:System.Windows.Forms.SplitContainer>控件的设计器为每个面板中，它允许在其上删除其他组件调用 EnableDesignMode。</xref:System.Windows.Forms.SplitContainer> 但为了使的内容<xref:System.Windows.Forms.SplitContainer.Panel1%2A>和<xref:System.Windows.Forms.SplitContainer.Panel2%2A>要保存<xref:System.Windows.Forms.SplitContainer>控件本身必须公开为公共属性面板。</xref:System.Windows.Forms.SplitContainer> </xref:System.Windows.Forms.SplitContainer.Panel2%2A> </xref:System.Windows.Forms.SplitContainer.Panel1%2A>       控件名称必须是唯一控件设计器中，但它们不需要唯一的其他控件设计器的子级。       若要支持此功能，承载基础结构必须公开<xref:System.ComponentModel.INestedContainer>类作为经过站点服务。</xref:System.ComponentModel.INestedContainer>"
  syntax:
    content: protected bool EnableDesignMode (System.Windows.Forms.Control child, string name);
    parameters:
