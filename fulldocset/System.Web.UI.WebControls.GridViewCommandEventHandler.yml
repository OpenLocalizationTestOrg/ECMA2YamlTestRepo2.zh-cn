  type: Delegate
  summary: "表示处理的方法<xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCommand>中的按钮时引发事件<xref:System.Web.UI.WebControls.GridView>控件被单击。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> 这使您可以提供每次此事件发生时执行的自定义的例程的事件处理方法。      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.GridView>控件还将引发单击某些按钮时的其他专用的事件 (与按钮`CommandName`属性设为&quot;删除&quot;、&quot;更新&quot;和&quot;页上&quot;，示例)。</xref:System.Web.UI.WebControls.GridView> 在使用这些按钮之一时，应考虑处理由控件提供的专用事件之一 (如<xref:System.Web.UI.WebControls.GridView.RowDeleted>或<xref:System.Web.UI.WebControls.GridView.RowDeleting>)。</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       当创建 GridViewCommandEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following example demonstrates how to programmatically add a GridViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_364_1.aspx)]\n [!code-vb[GridViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_364_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_364_2.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_364_2.aspx)]"
