  fullName: System.Windows.Media.TextFormatting.InvertAxes
  type: Enum
  summary: "指示反向的绘图图面的的水平和垂直轴。"
  remarks: "文本格式化程序客户端通常会反转的水平轴或的执行从右到左的文本内容的布局时的绘图图面的 x 轴。       在不太常见的情况下，文本格式化程序客户端可能会反转的垂直轴或 y 轴，绘图图面的以实现在屏幕的左下角位置个坐标原点的效果。 在绘制某些类型的关系图时，这是一种有用技术。"
  syntax:
    content: >-
      [System.Flags]

      public enum InvertAxes
