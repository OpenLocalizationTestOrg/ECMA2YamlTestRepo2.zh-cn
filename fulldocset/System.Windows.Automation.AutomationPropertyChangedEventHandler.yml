  remarks: "<xref:System.Windows.Automation.AutomationElement>由`sender`可能不具有任何缓存属性或模式，具体取决于应用程序时此事件的订阅是否<xref:System.Windows.Automation.CacheRequest>处于活动状态。</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.AutomationElement>       具体取决于提供程序实现中，属性更改事件并不一定表示的属性值不相同;它只是可能表示的属性已设置，即使为相同的值。 如果你的应用程序需要实际更改将只响应，它由你负责跟踪的属性的状态。"
