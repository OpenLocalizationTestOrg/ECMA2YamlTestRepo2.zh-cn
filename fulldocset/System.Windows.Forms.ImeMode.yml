  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "指定一个值，当选择对象时确定对象的输入法编辑器 (IME) 状态。"
  remarks: "输入法编辑器 (IME) 允许用户输入和编辑中文、 日语和朝鲜语字符。 IME 是编写中文、 日语和朝鲜语的脚本的一个必备组件。 这些书写体系具有更多的字符不是可以编码为常规键盘。 对于这些语言的 Ime 使用描述的单个字符或要允许你输入更大的一组字符的字符的组的基字符的序列。 基字符可以是从朝鲜文字语音、 拼音组件的日本汉字字符或对中文字符的各种组合组件字母。      1> [!IMPORTANT]&1;> 用户以交互方式可以更改<xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>除非已禁用以编程方式设置。</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> 在这种情况下，用户将不能使用 IME。   >><xref:System.Windows.Forms.Control.ImeMode%2A>实际上全局输入的模式时，将在 Windows 8 上忽略属性。</xref:System.Windows.Forms.Control.ImeMode%2A> 有关详细信息，请参阅[交换机文本输入从更改每个线程为每个用户](http://go.microsoft.com/fwlink/?LinkID=256509)。"
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
