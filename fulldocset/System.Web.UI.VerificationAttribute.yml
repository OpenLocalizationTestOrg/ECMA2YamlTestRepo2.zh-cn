  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "定义 Web 内容可访问性规则的元数据属性。 此类不能被继承。"
  remarks: "VerificationAttribute 类的实例定义可以验证 Web 内容可访问性规则。 Web 内容的辅助功能准则的详细信息，请参阅[World Wide Web Consortium (W3C) 网站](http://go.microsoft.com/fwlink/?linkid=37125)。       若要定义 VerificationAttribute 实例所需信息的最少工作量包括:-验证规则表示的准则。 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.Guideline%2A>属性。</xref:System.Web.UI.VerificationAttribute.Guideline%2A>      -检查点的准则。 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>属性。</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>      -A 检查点优先级。  构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.Priority%2A>属性。</xref:System.Web.UI.VerificationAttribute.Priority%2A>      -A<xref:System.Web.UI.VerificationReportLevel>枚举值，该值表示应为规则的报告级别属于。</xref:System.Web.UI.VerificationReportLevel> 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>属性。</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>      -A 符合验证规则时报告的消息。 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.Message%2A>属性。</xref:System.Web.UI.VerificationAttribute.Message%2A>       可以创建的实例时指定的验证规则的可选属性:-<xref:System.Web.UI.VerificationRule>枚举值，该值表示应如何解释验证规则。</xref:System.Web.UI.VerificationRule> 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>属性。</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>      -A<xref:System.Web.UI.VerificationConditionalOperator>枚举值，该值表示用于测试验证规则的条件表达式中的运算符。</xref:System.Web.UI.VerificationConditionalOperator> 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>属性。</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      -An 可访问性引用准则 URL。 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>属性。</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      表示条件表达式的右侧的条件值。 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>属性。</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      的表示条件表达式左侧一个条件属性。 构造函数中指定的值<xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>属性。</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       元数据可以是 VerificationAttribute 定义类、 属性和索引器声明。       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
