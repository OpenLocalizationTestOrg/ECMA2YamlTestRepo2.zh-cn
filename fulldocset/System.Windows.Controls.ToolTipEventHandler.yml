  summary: "表示将处理在工具提示打开和关闭时发生的路由的事件的方法。"
  remarks: "当工具提示打开和关闭时，此委托将提供的事件处理程序。 指定工具提示的元素的继承<xref:System.Windows.FrameworkElement>或<xref:System.Windows.FrameworkContentElement>。</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> 因此，打开和关闭事件存在于两个类。 下表列出了使用此事件处理程序。      |工具提示打开时发生的事件 |工具提示关闭时发生的事件 |  |--------------------------------------------|---------------------------------------------|  |<xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>|<xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|  |<xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>|<xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|      这些事件均由注册<xref:System.Windows.Controls.ToolTipService>类使用<xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>和<xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>字段，但<xref:System.Windows.Controls.ToolTipService>类不公开本身 （附加或其他方式） 上的以下事件。</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>和<xref:System.Windows.FrameworkContentElement>类都实现<xref:System.Windows.Controls.ToolTipService>和公开此事件与上表中定义的事件复制<xref:System.Windows.Controls.ToolTipService>字段来创建新路由存在的事件标识符<xref:System.Windows.FrameworkElement>和<xref:System.Windows.FrameworkContentElement>类。</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       如果工具提示指<xref:System.Windows.Controls.ToolTip>对象，<xref:System.Windows.Controls.ToolTip.Opened>和<xref:System.Windows.Controls.ToolTip.Closed>的事件<xref:System.Windows.Controls.ToolTip>工具提示打开和关闭时，也会引发类。</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
