  fullName: System.ComponentModel.Design.Serialization.ICodeDomDesignerReload
  type: Interface
  summary: "提供可用于优化重新加载设计器的接口。"
  remarks: "A<xref:System.CodeDom.Compiler.CodeDomProvider>可以实现此接口以支持优化重新加载设计器。</xref:System.CodeDom.Compiler.CodeDomProvider> 当设计器重新分析显示的文件时，它可以使用此接口来提高性能。       若要支持此性能优化方法，设计器可以将传递<xref:System.CodeDom.CodeCompileUnit>表示到的文档代码<xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>方法。</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>返回一个值，该值指示是否已更改代码，通常情况下你的代码是否应重新加载设计器。</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> 否则，它是不必要花费时间来重新加载设计器。"
  syntax:
    content: public interface ICodeDomDesignerReload
