- uid: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.BaseValidatorDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "获取用于在设计时呈现关联的控件的标记。"
  remarks: "如果<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>或<xref:System.Web.UI.WebControls.BaseValidator.Text%2A>派生自的关联控件的属性<xref:System.Web.UI.WebControls.BaseValidator>类是一个空字符串 (&quot;&quot;)，或者如果<xref:System.Web.UI.WebControls.BaseValidator.Display%2A>属性设置为<xref:System.Web.UI.WebControls.ValidatorDisplay>字段，GetDesignTimeHtml 方法设置<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>括在方括号 ([])，组中的控件 ID 属性<xref:System.Web.UI.WebControls.BaseValidator.Display%2A>属性<xref:System.Web.UI.WebControls.ValidatorDisplay>字段。</xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> 然后调用 GetDesignTimeHtml<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>基方法来生成标记，并还原为其原始值的控件属性，如有必要。</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "包含用于呈现的标记的字符串<xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;></xref>在设计时。"
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
