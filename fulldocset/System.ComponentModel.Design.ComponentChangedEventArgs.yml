  fullName: System.ComponentModel.Design.ComponentChangedEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;></xref>事件。 此类不能被继承。"
  remarks: "ComponentChangedEventArgs 提供数据<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>事件。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>事件通知<xref:System.ComponentModel.Design.IComponentChangeService>并注册事件处理程序中当前活动文档的特定组件是否已更改。</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       ComponentChangedEventArgs 提供以下信息:-<xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>属性，指示已修改的组件。</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A<xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>属性，指示已更改的成员。</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A<xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>属性，指示该成员的新值。</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      -An<xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>属性，指示该成员的旧值。</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       组件设计器通常引发<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>组件将被添加时自动, 删除，或修改的事件。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> A<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>事件在窗体加载和卸载过程不进行引发，因为预期在此时间的更改。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> 组件设计器可能会引发<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>事件之后更改组件的属性; 这可确保属性窗口将显示更新后的属性。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangedEventArgs : EventArgs
