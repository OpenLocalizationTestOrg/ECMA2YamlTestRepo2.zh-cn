  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "监视 Web 部件连接中的循环的连接。"
  remarks: "将 Web 部件连接是链接或两个之间的关联<xref:System.Web.UI.WebControls.WebParts.WebPart>（或其他服务器或用户） 控件，使它们可以共享数据。</xref:System.Web.UI.WebControls.WebParts.WebPart> 在每个 Web 部件连接中，一个控件充当的数据，另一个则使用者的数据提供程序。       当一个 Web 部件控件的提供程序和使用者，并且提供的数据取决于已消耗的数据时，没有创建会导致无限循环 Web 部件控件之间的连接的可能性。 这些循环称为循环的连接。 开发人员可以通过使用 WebPartTracker 类来跟踪提供程序连接点和 Web 部件控件的连接数防止循环的连接。 在指定的提供程序连接点和控件<xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       如果检测到循环的连接，则会将设置 WebPartTracker 对象<xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>上 Web 部件控件的提供程序的属性。</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>属性将返回`true`。</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
