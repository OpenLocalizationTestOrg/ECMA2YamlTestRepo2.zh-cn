  type: Enum
  summary: "指定用于加密数据和内存的访问权限。"
  remarks: "此枚举由<xref:System.Security.Permissions.DataProtectionPermission>和<xref:System.Security.Permissions.DataProtectionPermissionAttribute>类用于保护加密的数据和内存使用对访问<xref:System.Security.Cryptography.ProtectedData>和<xref:System.Security.Cryptography.ProtectedMemory>类。</xref:System.Security.Cryptography.ProtectedMemory> </xref:System.Security.Cryptography.ProtectedData> </xref:System.Security.Permissions.DataProtectionPermissionAttribute> </xref:System.Security.Permissions.DataProtectionPermission>      1> [!CAUTION]&1;> 许多这些标志可以强大，应仅授予高度受信任的代码。"
  syntax:
    content: >-
      [System.Flags]

      public enum DataProtectionPermissionFlags
