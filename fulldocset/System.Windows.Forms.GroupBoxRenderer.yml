  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "提供用于呈现具有或不使用视觉样式的组框控件的方法。 此类不能被继承。"
  remarks: "GroupBoxRenderer 类提供了一套`static`方法可用于呈现组框控件。 呈现控件是指绘制控件的用户界面。 若要绘制组框，请使用之一<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>方法。</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> 这些方法提供了各种文本绘图选项。       如果在操作系统中启用了可视样式和视觉样式应用到当前应用程序，<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>将绘制具有当前的视觉样式的分组框。</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> 否则为<xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>将绘制具有经典 Windows 样式的分组框。</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> 这很有用，如果您正在绘制的操作系统中的当前视觉样式设置应自动匹配的自定义控件。       此类包装<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>设置为其中一个元素由<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>类</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>公开</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>的功能 有关详细信息，请参阅[以视觉样式呈现控件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
