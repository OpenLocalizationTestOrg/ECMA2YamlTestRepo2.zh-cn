  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: "定义其他语言版本的公历。"
  remarks: "与关联的日期和时间模式<xref:System.Globalization.GregorianCalendar>语言而异。</xref:System.Globalization.GregorianCalendar> 如果<xref:System.Globalization.GregorianCalendar>选择中<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>，可以用 GregorianCalendarTypes 来指定要在中使用该<xref:System.Globalization.DateTimeFormatInfo>。</xref:System.Globalization.DateTimeFormatInfo>的日期和时间模式</xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName></xref:System.Globalization.GregorianCalendar>       为了 Arabic 区域性中，提供了多个语言版本的公历。 例如，可以使用法语版的<xref:System.Globalization.GregorianCalendar>使用 MiddleEastFrench 值。</xref:System.Globalization.GregorianCalendar>       区域性的支持<xref:System.Globalization.GregorianCalendar>可能不支持的<xref:System.Globalization.GregorianCalendar>.</xref:System.Globalization.GregorianCalendar>所有语言版本</xref:System.Globalization.GregorianCalendar> <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>和<xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>属性指定支持该区域性的日历。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> 如果<xref:System.Globalization.GregorianCalendar>支持，则<xref:System.Globalization.GregorianCalendar.CalendarType%2A>可以用于确定哪些语言版本的<xref:System.Globalization.GregorianCalendar>支持。</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar.CalendarType%2A> </xref:System.Globalization.GregorianCalendar>"
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
