  summary: "获取或设置一个值，该值指示是否使用提升的权限运行组件的目标计算机上安装时。"
  remarks: "可以在项目文件中，设置此属性，但它未公开 MSBuild 架构中。       在写入注册表项或安装到全局程序集缓存时，使用提升的权限运行组件。 例如，如果程序集安装到全局程序集缓存中，你必须将此属性设置为`true`。"
