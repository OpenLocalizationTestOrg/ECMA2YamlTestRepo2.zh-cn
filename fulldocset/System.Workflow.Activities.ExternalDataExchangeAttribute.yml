  fullName: System.Workflow.Activities.ExternalDataExchangeAttribute
  type: Class
  summary: "将接口标记为本地服务接口。 此类不能被继承。"
  remarks: "> [!WARNING] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]实现本地服务接口的类必须添加到<xref:System.Workflow.Activities.ExternalDataExchangeService><xref:System.Workflow.Activities.CallExternalMethodActivity>和<xref:System.Workflow.Activities.HandleExternalEventActivity>.</xref:System.Workflow.Activities.HandleExternalEventActivity></xref:System.Workflow.Activities.CallExternalMethodActivity>可以使用</xref:System.Workflow.Activities.ExternalDataExchangeService>       与 ExternalDataExchangeAttribute 属性的接口上的事件应具有从<xref:System.Workflow.Activities.ExternalDataEventArgs>.</xref:System.Workflow.Activities.ExternalDataEventArgs>派生的事件数据       尽管接口方法和事件声明支持泛型类型，接口声明本身不支持泛型类型。 下面的接口将不能用作`ExternalDataExchange`。      ```   public interface IInterfaceName<TCommand>   {        void MethodName(TCommand Request);   }   ```"
  example:
  - "The following code example shows how to set the ExternalDataExchangeAttribute on an interface. This code example is part of the ActiveDirectoryRoles SDK sample from the IStartPurchaseOrder.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Using Active Directory Roles](http://msdn.microsoft.com/en-us/7b1708da-fd2a-47da-902b-3d50580ee781).  \n  \n [!code-cs[wf_samples#285](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#285)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ExternalDataExchangeAttribute : Attribute
