  fullName: System.ServiceModel.Discovery.EndpointDiscoveryBehavior
  type: Class
  summary: "控件的内容<xref href=&quot;System.ServiceModel.Discovery.EndpointDiscoveryMetadata&quot;></xref>返回一个发现终结点。"
  remarks: "此行为用于配置终结点，如可发现性、 范围和其元数据的任何自定义扩展的各种发现设置。 用户创建此类型的新实例，并将其添加到特定终结点其<xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>必须配置。</xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata> 它还可以用于关闭特定终结点使用的发现<xref:System.ServiceModel.Discovery.EndpointDiscoveryBehavior.Enabled%2A>属性。</xref:System.ServiceModel.Discovery.EndpointDiscoveryBehavior.Enabled%2A> 请注意是否，则忽略终结点上的 EndpointDiscoveryBehavior<xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>不存在。</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> 不能使终结点可通过发现<xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>事先不添加<xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>到你的服务。</xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> </xref:System.ServiceModel.Discovery.EndpointDiscoveryMetadata>"
