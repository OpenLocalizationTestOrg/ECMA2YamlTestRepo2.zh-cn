  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "使用委托<xref:System.Xml.Serialization.XmlSerializer>SOAP 编码的 XML 数据的反序列化的类。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "时进行反序列化 XML 文档为.NET Framework 对象，.NET Framework XML 序列化基础结构动态实例化实现 XmlSerializationFixupCallback 委托的修复方法。 基础结构未因此 SOAP 编码的数组，其数据类型映射到.NET Framework 引用类型。 然后，根据需要，修正方法调用来填充数组中的对象。       此外，在初始化过程，.NET Framework XML 序列化基础结构动态生成并编译反序列化从<xref:System.Xml.Serialization.XmlSerializationReader>类</xref:System.Xml.Serialization.XmlSerializationReader>派生的临时类 在此过程中，该基础结构生成 SOAP 编码的多引用 XML 数据的 XmlSerializationFixupCallback 方法。 在反序列化过程中，然后调用这些方法。       不要直接创建 XmlSerializationFixupCallback 类的实例。       SOAP 1.1 规范第 5 节中介绍了 SOAP 编码。"
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
  inheritance:
  - System.Delegate
  platform:
  - net462
