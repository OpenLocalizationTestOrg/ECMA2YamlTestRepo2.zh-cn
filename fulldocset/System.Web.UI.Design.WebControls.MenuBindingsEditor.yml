  summary: "提供的组件编辑器<xref:System.Web.UI.WebControls.Menu.DataBindings*>的关联集合<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控件。</xref:System.Web.UI.WebControls.Menu.DataBindings*>"
  remarks: "MenuBindingsEditor 类提供一个用户界面以进行编辑<xref:System.Web.UI.WebControls.MenuItemBinding>元素<xref:System.Web.UI.WebControls.Menu.DataBindings%2A>内关联的集合，<xref:System.Web.UI.WebControls.Menu>控件。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>       MenuBindingsEditor 对象调用通过选择省略号 (**...**) 上的按钮**DataBindings**中的属性**属性**网格的可视化设计器中，或通过选择**编辑菜单项**从**常见任务**在控件上的上下文菜单。       <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>方法用于编辑数据绑定集合中的关联值<xref:System.Web.UI.WebControls.Menu>控件。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>方法获取与此编辑器相关联的编辑样式。</xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_30_1.vb)]"
