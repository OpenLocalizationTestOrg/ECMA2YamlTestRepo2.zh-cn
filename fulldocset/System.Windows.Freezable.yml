  remarks: "可冻结类提供了有助于提高应用程序性能，使用非常昂贵修改或复制的对象时的特殊功能。 可冻结的对象的示例包括以下:- <xref:System.Windows.Media.Brush>- <xref:System.Windows.Media.Pen>- <xref:System.Windows.Media.Geometry>- <xref:System.Windows.Media.Transform>- <xref:System.Windows.Media.Animation.AnimationTimeline># # 派生从可冻结一个类派生自可冻结获得以下功能:-特殊状态︰ 只读 （冻结） 状态和可写状态。</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Transform> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Brush>      -的线程安全︰ 可以跨线程共享冻结可冻结对象。      -详细更改通知︰ 与其他不同<xref:System.Windows.DependencyObject>对象，对子属性值更改时，可冻结对象提供更改通知。</xref:System.Windows.DependencyObject>      -变得简单克隆︰ 可冻结类已实现生成深层克隆的几种方法。       有关使用和创建您自己的可冻结对象的信息，请参阅[可冻结对象概述](../Topic/Freezable%20Objects%20Overview.md)。"
  syntax:
