  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSource>控件启用 ASP.NET 数据绑定控件，如<xref:System.Web.UI.WebControls.TreeView>和<xref:System.Web.UI.WebControls.Menu>控件，可以绑定到站点地图数据。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> 由控件开发人员使用 SiteMapDataSourceView 类，但它不使用网页开发人员也不用在页的代码。       <xref:System.Web.UI.WebControls.SiteMapDataSource>返回指定的分层路径 SiteMapDataSourceView 时<xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>调用方法。</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> 所有层次结构数据源视图与对象一样，未命名 SiteMapDataSourceView;相反，其由其唯一的分层路径标识。       SiteMapDataSourceView 上是一个包装类<xref:System.Web.SiteMapNodeCollection>集合。</xref:System.Web.SiteMapNodeCollection> <xref:System.Web.SiteMapNodeCollection>类实现<xref:System.Web.UI.IHierarchicalEnumerable>接口，SiteMapDataSourceView 类返回到调用`Select`方法。</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> 因为<xref:System.Web.UI.WebControls.SiteMapDataSource>和 SiteMapDataSourceView 使用<xref:System.Web.SiteMapNode>对象，因此视图维护内部<xref:System.Web.SiteMapNodeCollection>以包含它们。</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> 使用视图的构造函数和访问与初始化集合<xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>方法。</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
