  name: DetailsViewMode
  nameWithType: DetailsViewMode
  fullName: System.Web.UI.WebControls.DetailsViewMode
  type: Enum
  summary: "表示的不同的数据输入模式<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>控件。"
  remarks: "DetailsViewMode 枚举用于表示的数据输入模式<xref:System.Web.UI.WebControls.DetailsView>控件。</xref:System.Web.UI.WebControls.DetailsView> 若要确定控件的当前模式，使用<xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>属性。</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> Insert 或 update 操作之后,<xref:System.Web.UI.WebControls.DetailsView>控件返回到所指定的模式<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>属性。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> 默认情况下，控件返回到只读模式。 你可以指定的备用模式，以通过设置返回到<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>属性。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> 若要以编程方式更改模式，使用<xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>方法。</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> 当<xref:System.Web.UI.WebControls.DetailsView>控件更改模式下, 表中的事件引发。</xref:System.Web.UI.WebControls.DetailsView>      |事件 |说明 |  |-----------|-----------------|  |<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>|发生时<xref:System.Web.UI.WebControls.DetailsView>控件尝试更改之间编辑、 insert 和只读模式，但在实际更改模式之前。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> 此事件通常用于取消模式更改。 |  |<xref:System.Web.UI.WebControls.DetailsView.ModeChanged>|之后，将会<xref:System.Web.UI.WebControls.DetailsView>控制已从编辑、 插入或只读模式更改为另一种模式。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> 此事件通常用于执行某项任务时<xref:System.Web.UI.WebControls.DetailsView>控件更改模式。 |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n [!code-cs[DetailsViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_329_1.aspx)]\n [!code-vb[DetailsViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_329_1.aspx)]"
