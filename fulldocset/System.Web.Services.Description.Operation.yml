- uid: System.Web.Services.Description.Operation.ParameterOrderString
  id: ParameterOrderString
  parent: System.Web.Services.Description.Operation
  langs:
  - csharp
  name: ParameterOrderString
  nameWithType: Operation.ParameterOrderString
  fullName: System.Web.Services.Description.Operation.ParameterOrderString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "获取或设置请求响应或请求作出响应操作的规范排序的可选远程过程调用 (RPC) 签名。"
  remarks: "命名<xref:System.Web.Services.Description.MessagePart>实例必须遵守以下规则:-命名的顺序<xref:System.Web.Services.Description.MessagePart>实例反映 RPC （远程过程调用） 签名，该名称的操作、 其输入和输出参数，它将返回的结果和它可能需要处理的异常的名称中的参数的顺序。</xref:System.Web.Services.Description.MessagePart> </xref:System.Web.Services.Description.MessagePart>      -返回的值不存在于列表中。      -如果<xref:System.Web.Services.Description.MessagePart>名称出现在输入和输出消息，它是`in/out`参数。</xref:System.Web.Services.Description.MessagePart>      -如果<xref:System.Web.Services.Description.MessagePart>名称只出现在输入消息，它为`in`参数。</xref:System.Web.Services.Description.MessagePart>      -如果<xref:System.Web.Services.Description.MessagePart>名称只出现在输出消息，它为`out`参数。</xref:System.Web.Services.Description.MessagePart>       请注意此参数列表不是必需的即使<xref:System.Web.Services.Description.Operation>与 RPC 样式<xref:System.Web.Services.Description.Binding>.</xref:System.Web.Services.Description.Binding>一起使用</xref:System.Web.Services.Description.Operation> 请勿直接调用 ParameterOrderString。 此方法仅在内部用于 XML 序列化。 若要返回的参数列表使用<xref:System.Web.Services.Description.Operation.ParameterOrder%2A>.</xref:System.Web.Services.Description.Operation.ParameterOrder%2A>"
  example:
  - >-
    [!code-cpp[Operation_2#1](~/add/codesnippet/cpp/p-system.web.services.de_74_1.cpp)]
     [!code-cs[Operation_2#1](~/add/codesnippet/csharp/p-system.web.services.de_74_1.cs)]
     [!code-vb[Operation_2#1](~/add/codesnippet/visualbasic/p-system.web.services.de_74_1.vb)]
  syntax:
    content: public string ParameterOrderString { get; set; }
    return:
      type: System.String
      description: "名称的列表<xref href=&quot;System.Web.Services.Description.MessagePart&quot;></xref>实例，并用单个空格分隔。"
  overload: System.Web.Services.Description.Operation.ParameterOrderString*
  exceptions: []
  platform:
  - net462
