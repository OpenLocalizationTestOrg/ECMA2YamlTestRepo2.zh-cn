  remarks: "必须使用此属性设置的不透明度<xref:System.Windows.Media.Effects.DropShadowBitmapEffect>因为级别的 alpha 分量<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName>属性将被忽略。</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect>       下图演示此属性的效果。       ![具有标注的屏幕快照︰ DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;具有标注的屏幕快照︰ DropShadowBitmapEffect&quot;) <a name=&quot;dependencyPropertyInfo_Opacity&quot;> </a> # # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>      "
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "不是透明度的程度。 值的有效范围是从 0 到 1 之间。 值为 0 表示阴影，则完全透明，值为 1，则表示阴影完全不透明。 如果值为 0.5 表示阴影为 50%不透明，值为 0.725 指示卷影为 72.5%不透明，依次类推。 小于 0 的值将被视为 0，而大于 1 将被视为 1 值。 默认值为 1。"
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
