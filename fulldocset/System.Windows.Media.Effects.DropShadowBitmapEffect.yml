  summary: '**注意︰ 此 API 现已过时。** 未过时的替代方法是<xref href=&quot;System.Windows.Media.Effects.DropShadowEffect&quot;> </xref>。 获取或设置阴影被强制转换的角度。'
  remarks: "下图显示的方向阴影被强制转换为此属性的给定值。       ![示意图︰ DropShadow 方向](~/add/media/effects-dropshadowdirection2.png &quot;示意图︰ DropShadow 方向&quot;)下图演示此属性的效果。       ![屏幕快照︰ 比较阴影方向](~/add/media/effects-dropshadowdirection.png &quot;屏幕快照︰ 比较阴影方向&quot;)<a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> # # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "阴影被强制转换表示的角度。 值的有效范围是从 0 到 360。 值 0 将方向置于立即右侧的对象。 后续值按逆时针方向移动针对对象的方向。 例如，值为 90 表示阴影直接投射从对象;值为 180 被强制转换直接为左边的对象，依次类推。 默认值为 315。"
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
  - net462
