  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "返回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果适配器处理 post 数据的加载。 此 API 已废弃不用。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "当控件实现调用此方法<xref:System.Web.UI.IPostBackDataHandler?displayProperty=fullName>接口具有其自己<xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>方法调用。</xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> </xref:System.Web.UI.IPostBackDataHandler?displayProperty=fullName>      1> [!NOTE]&1;> 不同的设备可能以不同的方式提供其数据返回到调用的服务器。 一个示例是如何 WML 和 HTML 报告返回的结果之间的差异<xref:System.Web.UI.MobileControls.SelectionList></xref:System.Web.UI.MobileControls.SelectionList>"
  syntax:
    content: public virtual bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data, object controlPrivateData, out bool dataChanged);
    parameters:
    - id: key
      type: System.String
      description: "标识控件。"
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "包含所有传入名称值的集合。"
    - id: controlPrivateData
      type: System.Object
      description: "提供将私有数据发送到可能需要加载 post 数据的控件的位置。 该控件确定传递到参数的类型。"
