  fullName: System.Net.DnsPermissionAttribute
  type: Class
  summary: "指定从域名服务器请求信息的权限。"
  remarks: "应当通过声明的安全信息存储在特性目标，它是应当应用到的类的元数据。 然后，系统将访问此信息在运行时。 <xref:System.Security.Permissions.SecurityAction>传递给构造函数确定的允许的 DNS 目标。</xref:System.Security.Permissions.SecurityAction>       这些安全属性仅用于[声明性安全](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8)。 有关[命令性安全](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27)，使用相应的<xref:System.Net.DnsPermission>类。</xref:System.Net.DnsPermission>       安全访问完全受限制，或者完全不受限制。 设置<xref:System.Security.Permissions.PermissionState>属性`true`授予访问权限，或`false`为没有访问权限。</xref:System.Security.Permissions.PermissionState> 将此属性设置为一个命名参数。       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example uses DnsPermissionAttribute to apply declarative security to a custom class.  \n  \n [!code-cs[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/csharp/t-system.net.dnspermissi_1.cs)]\n [!code-cpp[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/cpp/t-system.net.dnspermissi_1.cpp)]\n [!code-vb[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/visualbasic/t-system.net.dnspermissi_1.vb)]"
