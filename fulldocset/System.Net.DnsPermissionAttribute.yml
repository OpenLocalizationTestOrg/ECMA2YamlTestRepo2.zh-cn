  summary: "创建并返回的新实例<xref href=&quot;System.Net.DnsPermission&quot;></xref>类。"
  remarks: "`CreatePermission`由安全系统中，不是由应用程序代码调用方法。       所描述的安全信息<xref:System.Net.DnsPermissionAttribute>特性目标，它是到类的元数据中存储<xref:System.Net.DnsPermissionAttribute>应用。</xref:System.Net.DnsPermissionAttribute> </xref:System.Net.DnsPermissionAttribute> 然后，系统在运行时访问此信息，并调用 CreatePermission。 系统使用返回<xref:System.Security.IPermission>以强制执行指定的安全需求。</xref:System.Security.IPermission>"
