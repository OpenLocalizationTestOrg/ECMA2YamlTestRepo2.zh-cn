  remarks: "此集合继承<xref:System.Collections.ReadOnlyCollectionBase>.</xref:System.Collections.ReadOnlyCollectionBase> 若要添加的唯一方法<xref:System.ComponentModel.IComponent>到此集合的对象是使用类构造函数。</xref:System.ComponentModel.IComponent>       此集合提供两个索引器属性、 字符串索引器和整数索引器。 字符串索引器属性的组件集合中按名称返回如果<xref:System.ComponentModel.IComponent.Site%2A>集合中的组件的属性不是`null`和<xref:System.ComponentModel.ISite.Name%2A>属性<xref:System.ComponentModel.IComponent.Site%2A>组件属性与指定的字符串匹配。</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> 整数索引器属性返回<xref:System.ComponentModel.IComponent>指定的集合索引处。</xref:System.ComponentModel.IComponent> <xref:System.ComponentModel.ComponentCollection.CopyTo%2A>方法将集合的内容复制到指定的数组，从开始写入到指定索引处的数组。</xref:System.ComponentModel.ComponentCollection.CopyTo%2A>"
