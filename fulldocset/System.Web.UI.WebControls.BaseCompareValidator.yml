  name: BaseCompareValidator
  nameWithType: BaseCompareValidator
  fullName: System.Web.UI.WebControls.BaseCompareValidator
  type: Class
  summary: "作为执行类型化的比较的验证控件的抽象基类。"
  remarks: "BaseCompareValidator 类继承的验证控件所比较的值，如<xref:System.Web.UI.WebControls.CompareValidator>和<xref:System.Web.UI.WebControls.RangeValidator>控件，以提供基本的通用功能。</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator>       使用<xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>属性以指定的数据类型的值转换为在比较之前。</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>      1> [!NOTE]&1;> 如果正在验证的输入控件的值无法转换为指定的数据类型，验证将失败。 <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>验证控件的属性设置为`false`。</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       BaseCompareValidator 类还包含几个静态属性和方法时执行比较验证非常有用。 你可以确定是否可以通过使用转换为特定的数据类型 string<xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>方法。</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A> 中包含可以用两位数年份表示的最大年份<xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>属性。</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>方法允许你将两位数年份转换为四位数年份。</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>      1> [!NOTE]&1;> 当你使用派生自 BaseCompareValidator 控件的验证程序控件<xref:System.Web.UI.UpdatePanel>控制，请确保该验证程序控件与之关联的控件位于同一面板。</xref:System.Web.UI.UpdatePanel> 有关使用<xref:System.Web.UI.UpdatePanel>，控制为部分页面更新，请参阅[局部页面呈现概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       有关验证控件的详细信息，请参阅<xref:System.Web.UI.WebControls.BaseValidator>。</xref:System.Web.UI.WebControls.BaseValidator>      ## 辅助功能默认情况下，对于此控件呈现的标记可能不符合辅助功能标准，如 Web 内容辅助功能准则 1.0 (WCAG) 优先级别 1 准则。 对于此控件的辅助功能支持的详细信息，请参阅[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public abstract class BaseCompareValidator : System.Web.UI.WebControls.BaseValidator'
