  remarks: "CanConvert 方法用于确定是否可以转换为指定的数据类型的指定的字符串。 此方法通常用于测试是否在执行依赖于该数据类型的操作之前，可将字符串转换为兼容的数据类型。 若要指示应使用的非区域性特定格式测试值，请传入`true`为`cultureInvariant`参数; 否则，值使用测试使用当前区域性的格式。 当测试使用当前区域性所使用的格式的值，请考虑使用<xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>重载此方法的版本。</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>"
  syntax:
