  summary: "获取或设置要比较的值将转换为之前进行比较的数据类型。"
  remarks: "类型属性用于指定用于比较的数据类型。 各种比较验证控件以不同方式使用类型属性。      1> [!IMPORTANT]&1;> 时 Type 属性设为<xref:System.Web.UI.WebControls.ValidationDataType>并且当前日历类型是非公历，验证程序执行服务器端验证仅。</xref:System.Web.UI.WebControls.ValidationDataType> 验证程序客户端脚本支持仅公历日历。       例如，在<xref:System.Web.UI.WebControls.RangeValidator>控件，所有值进行比较 （上限，下限和输入控件的值） 将转换为指定的数据类型之前执行任何比较。</xref:System.Web.UI.WebControls.RangeValidator> 但是，如果你使用<xref:System.Web.UI.WebControls.CompareValidator>控件并设置其<xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>属性`ValidationCompareOperator.DataTypeCheck`，仅输入控件的值转换为指定的数据类型。</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> </xref:System.Web.UI.WebControls.CompareValidator>      1> [!NOTE]&1;> 如果与验证控件关联的输入控件的值无法转换为指定的数据类型，验证将失败。 <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>验证控件的属性设置为`false`。</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       下表列出可用于类型属性的值。      |数据类型 |说明 |  |---------------|-----------------|  |`String`|指定字符串数据类型。 |  |`Integer`|指定 32 位有符号的整数数据类型。 |  |`Double`|指定双精度浮点数字数据类型。 |  |`Date`|指定日期数据类型。 |  |`Currency`|指定的货币数据类型。 |      此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the Type property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_627_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_627_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationDataType
      description: "之一<xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;></xref>枚举值。 默认值是<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.BaseCompareValidator.Type*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的数据类型不是之一<xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;></xref>值。"
  platform:
  - net462
