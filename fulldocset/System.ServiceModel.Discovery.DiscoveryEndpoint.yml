- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "获取或设置最大<xref:System.TimeSpan>内的所有<xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;></xref>操作发送的探测响应的服务。</xref:System.TimeSpan>"
  remarks: "此值是<xref:System.TimeSpan>，它指定的时间范围中所有`ProbeMatches`操作发送到单个探测响应的服务。</xref:System.TimeSpan> 如果所有`ProbeMatches`发送在同一时间，可能会导致网络风暴。 为防止这种情况的发生，`ProbeMatches`发送带有时在各 ProbeMatch 之间的随机延迟。 随机延迟是 0 到 MaxResponseDelay 范围。 如果 MaxResponseDelay 设置为 0，则`ProbeMatches`不使用任何延迟紧凑循环中发送消息。 否则为`ProbeMatches`通过发送的消息一定的随机延迟此类，以使发送所有的总时间`ProbeMatches`消息不会超过 MaxResponseDelay。 此值只与服务相关，客户端不使用它。"
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>实例，其中包含的最长时间跨度内的所有<xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;></xref>操作发送的探测响应的服务。</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
