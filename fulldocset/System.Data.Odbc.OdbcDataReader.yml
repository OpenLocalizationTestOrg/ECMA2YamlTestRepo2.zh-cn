  remarks: "若要创建 OdbcDataReader，必须调用<xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>方法<xref:System.Data.Odbc.OdbcCommand>对象，而不是直接使用构造函数。</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>       使用 OdbcDataReader 时，关联的<xref:System.Data.Odbc.OdbcConnection>忙为 OdbcDataReader，并对<xref:System.Data.Odbc.OdbcConnection>以外关闭它。</xref:System.Data.Odbc.OdbcConnection>可以执行任何其他操作</xref:System.Data.Odbc.OdbcConnection> 这是这种情况，直到<xref:System.Data.Odbc.OdbcDataReader.Close%2A>OdbcDataReader 方法称为。</xref:System.Data.Odbc.OdbcDataReader.Close%2A> 例如，无法检索输出参数，直到后调用<xref:System.Data.Odbc.OdbcDataReader.Close%2A>.</xref:System.Data.Odbc.OdbcDataReader.Close%2A>       对结果集由另一个进程或线程在读取数据时所做的更改可能会对 OdbcDataReader 用户可见。 但是，确切的行为是驱动程序和取决于执行时间。       <xref:System.Data.Odbc.OdbcDataReader.IsClosed%2A>和<xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>是可以调用的唯一属性关闭 OdbcDataReader 之后。</xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A></xref:System.Data.Odbc.OdbcDataReader.IsClosed%2A> 有时，必须调用<xref:System.Data.Odbc.OdbcDataReader.Close%2A>在调用<xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>.</xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>之前</xref:System.Data.Odbc.OdbcDataReader.Close%2A>"
