- uid: System.Data.Odbc.OdbcDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.Odbc.OdbcDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OdbcDataReader.GetSchemaTable()
  fullName: System.Data.Odbc.OdbcDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "返回<xref href=&quot;System.Data.DataTable&quot;></xref>描述列元数据的<xref href=&quot;System.Data.Odbc.OdbcDataReader&quot;> </xref>。"
  remarks: "GetSchemaTable 方法按以下顺序返回关于每个列的元数据: |DataReader 列 |说明 |  |-----------------------|-----------------|  |ColumnName |列; 的名称这可能不是唯一的。 如果无法确定列名称，则返回 null 值。 此名称始终反映当前的视图或命令文本中的列的最新的命名。 |  |ColumnOrdinal |列的从零开始的序号。 此列不能包含 null 值。 |  |Columnsize 类型 |列中值的最大可取长度。 对于使用固定长度的数据类型的列，这是数据类型的大小。 |  |NumericPrecision |如果<xref:System.Data.DbType>是数值数据类型，这是列的最大精度。</xref:System.Data.DbType> 精度取决于列的定义。 如果<xref:System.Data.DbType>不是数值数据类型，请在此列中不使用的数据。</xref:System.Data.DbType> 如果基础的 ODBC 驱动程序返回非数字数据类型的精度值，此值可在架构表。 |  |NumericScale |如果<xref:System.Data.DbType>是<xref:System.Data.DbType>，小数点右侧的数字个数。</xref:System.Data.DbType> </xref:System.Data.DbType> 否则，这是一个 null 值。 如果基础的 ODBC 驱动程序返回非数字数据类型的精度值，此值可在架构表。 |  |数据类型 |映射到<xref:System.Data.DbType>的公共语言运行时类型。 |  |提供程序类型 |基础的驱动程序类型。 |  |IsLong |`true`如果列包含二进制长对象 (BLOB) 包含很长的数据。</xref:System.Data.DbType> 很长的数据的定义是特定于驱动程序。 |  |AllowDBNull |`true`如果使用者可以将列设置为 null 值或驱动程序无法确定使用者是否可以将列设置为 null 值。 否则为`false`。 列可能包含 null 值，即使它不能设置为 null 值。 |  |IsReadOnly |`true`如果列不能修改; 否则为`false`。 |  |IsRowVersion |如果列包含一个持久性行标识符，它无法写入到，并且设置到标识以外没有有意义的值的行。 |  |是唯一的 |`true`︰ 基表中的任何两个行 （在 BaseTableName 中返回的表） 可以具有相同的值，此列中。 是唯一可以保证`true`列表示本身的键是否没有类型仅适用于此列的 UNIQUE 约束。<br /><br /> `false`︰ 此列可以包含基表中的重复值。 默认值为此列`false`。 |  |IsKey |`true`: 列是一组的行集中的列，合在一起，唯一标识该行。 具有 IsKey 的列集设置为`true`必须唯一地标识行集中的行。 没有任何要求此列集是列的最小集。 此列集可能会生成从基表的主键、 唯一约束或唯一索引。<br /><br /> `false`: 列不需要唯一标识行。 |  |IsAutoIncrement |`true`如果列将值分配给新行以固定递增; 否则为`false`。 默认值为此列`false`。 |  |BaseSchemaName |中包含的列的数据源的架构的名称。 如果无法确定基目录名称为 NULL。 此列的默认值为 null 值。 |  |BaseCatalogName |包含的列的数据存储区中目录的名称。 如果无法确定基目录名称为 NULL。 此列的默认值为 null 值。 |  |BaseTableName |表或视图中包含的列的数据存储区的名称。 如果基表名称不能确定，null 值。 此列的默认值为 null 值。 |  |BaseColumnName |数据存储区中的列的名称。 这可能是不同于返回 ColumnName 列中，如果使用了别名的列名称。 如果无法确定基列名称，或者如果派生的但并不完全相同，则行集列，数据中的列存储一个 null 值。 此列的默认值为 null 值。 |      每个列在结果集中返回一行。       适用于 ODBC 的.NET Framework 数据提供程序假定之后之一元数据信息将可用的 ODBC 驱动程序从**SQLPrepare**， **SQLExecute**，或**SQLExecuteDirect**函数的调用。 对于&quot;SchemaOnly&quot;命令行为能够正常工作， **SQLPrepare**必须返回的所需元数据信息。 并非所有 ODBC 驱动程序支持此函数，或返回元数据信息。 在这些情况下，部分或全部 SchemaTable 中的信息将会丢失。 在调用**SQLPrepare**，数据提供程序调用 ODBC **SQLColAttribute**函数，以便查找在查询结果 （例如，IsLong、 IsUnique、 AllowDBNull、 BaseTableName、 BaseColumnName） 中的每一列与相关的元数据信息。 如果基础的驱动程序不返回此信息的某些，不会正确设置 SchemaTable 中相应的值。       适用于 ODBC 的.NET Framework 数据提供程序还会调用**SQLPrimaryKeys**检索每个表的密钥信息。 数据提供程序的基础的 ODBC 驱动程序不支持此函数，如果调用**SQLStatistics**和选择一个唯一索引作为表的主键。 这通常不会产生所需的结果。       <xref:System.Data.Odbc.OdbcCommandBuilder>所需的表的主键的正确标识正常工作。</xref:System.Data.Odbc.OdbcCommandBuilder> 如果在查询结果中每个列未返回 BaseTableName，适用于 ODBC 的.NET Framework 数据提供程序将尝试分析要查找的表名称在查询中所涉及的 SQL 语句。 这适用更新、 插入、 删除和简单的 SELECT 语句，但不是与存储的过程或基于联接的 SELECT 语句。 如果此表中缺少部分或全部的架构信息则<xref:System.Data.Odbc.OdbcCommandBuilder>将无法正常工作，因为它具有足够的架构信息以自动生成的正确的 INSERT、 UPDATE 或 DELETE 语句。</xref:System.Data.Odbc.OdbcCommandBuilder>       若要确保元数据列返回正确的信息，必须调用<xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>行为参数设置为 KeyInfo。</xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A> 否则，一些架构表中的列可能返回默认情况下，null，或不正确的数据。       当你在通过 ODBC 驱动程序到 Oracle 使用 ODBC.NET 时，作为键无法识别别名键列。 这会影响在架构会 IsKey 和是唯一的列。 它还会影响生成更新逻辑 OdbcCommandBuilder 的能力。 请考虑不对主键列使用别名。      1> [!NOTE]&1;> Microsoft Jet ODBC 驱动程序始终返回唯一索引和主键列作为而不考虑它们是否可以为 null 或不可以为 null。 该驱动程序也不返回主键信息;它只返回唯一索引和及其列，包括但不区分它们之间的主键列的列表。"
  syntax:
    content: public override System.Data.DataTable GetSchemaTable ();
