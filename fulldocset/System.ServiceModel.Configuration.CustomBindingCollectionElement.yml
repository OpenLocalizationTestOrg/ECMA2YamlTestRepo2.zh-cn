  name: CustomBindingCollectionElement
  nameWithType: CustomBindingCollectionElement
  fullName: System.ServiceModel.Configuration.CustomBindingCollectionElement
  type: Class
  summary: "表示一套<xref uid=&quot;langword_csharp_customBinding&quot; name=&quot;customBinding&quot; href=&quot;&quot;></xref>用户堆栈的完全控制可通过消息传递的配置元素。 此类不能被继承。"
  remarks: "自定义绑定提供了完全控制对[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]消息堆栈。 单个绑定按照它们在堆栈上出现的顺序指定的堆栈元素的配置元素定义消息堆栈。 每个元素都定义和配置堆栈的一个元素。 在每个自定义绑定中必须有且只有一个传输元素。 如果没有此元素，消息堆栈将是不完整。       元素在堆栈中出现的顺序非常重要，因为它是在其中将操作应用于消息的顺序。 建议的堆栈元素顺序是以下︰ 1。  事务 （可选） 2。  可靠消息传递 （可选） 3。  安全 （可选） 4。  传输 5。  编码器 （可选）"
  syntax:
    content: 'public sealed class CustomBindingCollectionElement : System.ServiceModel.Configuration.BindingCollectionElement'
