  summary: "指定控件上执行数据绑定。"
  remarks: "如果<xref:System.Web.UI.WebControls.ListControl>由指定的控件`control`具有数据源中指定其<xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A>属性，DataBindControl 方法清除<xref:System.Web.UI.WebControls.ListControl.Items%2A>的集合<xref:System.Web.UI.WebControls.ListControl>，然后添加字符串消息，指出<xref:System.Web.UI.WebControls.ListControl>数据绑定到<xref:System.Web.UI.WebControls.ListControl.Items%2A>集合。</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A> </xref:System.Web.UI.WebControls.ListControl>"
  example:
  - "The following code example shows how to override the DataBindControl method to add a string message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler> class.  \n  \n [!code-cs[ListControlDesigner_Samples#7](~/add/codesnippet/csharp/b6104df0-537f-482c-83c4-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#7](~/add/codesnippet/visualbasic/b6104df0-537f-482c-83c4-_1.vb)]"
