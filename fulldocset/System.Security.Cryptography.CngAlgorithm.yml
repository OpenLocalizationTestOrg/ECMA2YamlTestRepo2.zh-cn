  langs:
  - csharp
  name: CngAlgorithm
  nameWithType: CngAlgorithm
  fullName: System.Security.Cryptography.CngAlgorithm
  type: Class
  summary: "封装加密算法的名称。"
  remarks: "CngAlgorithm 类是一个实用工具类。 它包含的静态属性、 比较方法和私有、 内部维护，算法名称字符串。       静态属性返回 CngAlgorithm 对象。 每个对象的内部字符串初始化为静态属性的名称对应的算法名称。       此类还可用于创建未涵盖的静态属性的算法类型的对象。       多个下一代加密技术 (CNG) 类 (如<xref:System.Security.Cryptography.CngKey>) 接受 CngAlgorithm 对象到`algorithm`参数。</xref:System.Security.Cryptography.CngKey> 当类收到 CngAlgorithm 对象时，它通过调用对象的检索嵌入的算法名称<xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>属性。</xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>       因此，CngAlgorithm 用作的已知算法的枚举。 它允许你使用强类型化的值而不是字符串中指定的已知的算法。"
  syntax:
    content: 'public sealed class CngAlgorithm : IEquatable<System.Security.Cryptography.CngAlgorithm>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngAlgorithm>
  inheritedMembers: []
  platform:
  - net462
