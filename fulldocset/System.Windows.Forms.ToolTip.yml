  namespace: System.Windows.Forms
  summary: "获取或设置一个值，该值指示是否显示工具提示窗口，即使其父控件处于非活动状态。"
  remarks: "通过 ShowAlways 属性中，你可以显示工具提示窗口，即使的容器<xref:System.Windows.Forms.ToolTip>处于非活动状态。</xref:System.Windows.Forms.ToolTip> 可以使用此功能在无模式窗口应用程序以启用要显示的工具提示窗口而不考虑的无模式窗口处于活动状态。 当你想要通过使用创建的控件时，此功能也是有用<xref:System.Windows.Forms.UserControl>，其中包含多个在其中显示工具提示窗口的控件。</xref:System.Windows.Forms.UserControl> 因为<xref:System.Windows.Forms.UserControl>通常不是活动窗口在窗体中，将此属性设置为上的`true`使控件内的<xref:System.Windows.Forms.UserControl>要在任何时显示工具提示窗口。</xref:System.Windows.Forms.UserControl> </xref:System.Windows.Forms.UserControl>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the ShowAlways property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_247_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_247_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_247_1.cpp)]"
  syntax:
    content: public bool ShowAlways { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果始终显示工具提示;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.ToolTip.ShowAlways*
  exceptions: []
  platform:
