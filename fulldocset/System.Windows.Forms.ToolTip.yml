  remarks: "与工具提示类中，你可以向用户提供提示时用户将指针放在控件上。 工具提示类常用于警报用户控件的预期用途。 例如，可以指定工具提示文本<xref:System.Windows.Forms.TextBox>接受一个名称，指定要在控件中键入的名称的格式的控件。</xref:System.Windows.Forms.TextBox> 除了提供提示，你还可以使用工具提示类以提供运行的时状态信息。 例如，你可以使用工具提示类以显示连接速度和行质量数据，当用户将指针压入<xref:System.Windows.Forms.PictureBox>显示 Internet 连接状态的控件。</xref:System.Windows.Forms.PictureBox>       工具提示类可用于任何容器。 若要显式指定一个容器，使用<xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>构造函数。</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> 单个工具提示组件通常用于为在单个窗体上的多个控件创建工具提示。 创建工具提示后，使用单独调用<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>方法将关联到的单个控件的工具提示显示文本。</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> 当用户将指针在控件上，则显示工具提示，其文本。 你可以调用<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>为相同的控件来更改与控件关联的文本多次。</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> 若要获取与控件关联的文本，请使用<xref:System.Windows.Forms.ToolTip.GetToolTip%2A>方法。</xref:System.Windows.Forms.ToolTip.GetToolTip%2A> 若要删除与工具提示类的实例的所有工具提示文本关联，请使用<xref:System.Windows.Forms.ToolTip.RemoveAll%2A>方法。</xref:System.Windows.Forms.ToolTip.RemoveAll%2A>      1> [!NOTE]&1;> 处于禁用状态的控件不显示工具提示文本。 除非<xref:System.Windows.Forms.ToolTip.ShowAlways%2A>属性设置为`true`，其容器处于非活动状态时，不显示工具提示。</xref:System.Windows.Forms.ToolTip.ShowAlways%2A>       工具提示类提供下列属性和方法，以便修改的默认行为和工具提示的外观。      |类别 |关联成员 |  |--------------|------------------------|  |手动显示 |<xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|  |工具提示计时 |<xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|  |内容 |<xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|  |外观 |<xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|      如果你想要禁用所有工具提示文本，以便它不能在你的应用程序中显示，则可以使用<xref:System.Windows.Forms.ToolTip.Active%2A>属性。</xref:System.Windows.Forms.ToolTip.Active%2A> </xref:System.Windows.Forms.ToolTip.UseFading%2A> </xref:System.Windows.Forms.ToolTip.UseAnimation%2A> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> </xref:System.Windows.Forms.ToolTip.IsBalloon%2A> </xref:System.Windows.Forms.ToolTip.ForeColor%2A> </xref:System.Windows.Forms.ToolTip.BackColor%2A> </xref:System.Windows.Forms.ToolTip.RemoveAll%2A> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> </xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A> </xref:System.Windows.Forms.ToolTip.StripAmpersands%2A> </xref:System.Windows.Forms.ToolTip.GetToolTip%2A> </xref:System.Windows.Forms.ToolTip.SetToolTip%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip.ShowAlways%2A> </xref:System.Windows.Forms.ToolTip.Hide%2A> </xref:System.Windows.Forms.ToolTip.Show%2A> </xref:System.Windows.Forms.ToolTip.Active%2A> 通常由操作系统绘制工具提示，但要自定义工具提示的外观，则可以设置<xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>属性`true`并处理<xref:System.Windows.Forms.ToolTip.Draw>事件。