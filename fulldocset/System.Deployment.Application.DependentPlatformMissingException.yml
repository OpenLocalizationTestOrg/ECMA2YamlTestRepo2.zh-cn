  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: "在激活的 ClickOnce 部署和部署过程中找不到平台依赖项时引发的异常将不会运行。"
  remarks: "部署清单中请求的平台和 ClickOnce 尝试上运行应用程序的平台的不匹配时引发此异常。 在此上下文中，&quot;平台&quot;可以指操作系统，公共语言运行时，或者将以前安装的程序集已安装版本。 例如，如果 ClickOnce 应用程序断言它需要 Windows XP，并且用户尝试运行该应用程序在 Windows 2000 中，将发生此异常。"
  syntax:
