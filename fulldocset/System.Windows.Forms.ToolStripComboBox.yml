  summary: "表示在中正确呈现 ToolStripComboBox <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>。"
  remarks: "ToolStripComboBox 是<xref:System.Windows.Forms.ComboBox>针对在一种<xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>中承载优化</xref:System.Windows.Forms.ComboBox> 托管的控件的属性和事件的一个子集公开 ToolStripComboBox 级别，但基础<xref:System.Windows.Forms.ComboBox>控件是完全可通过访问<xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>属性。</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> </xref:System.Windows.Forms.ComboBox>       ToolStripComboBox 显示结合编辑字段<xref:System.Windows.Forms.ListBox>，允许用户从列表中选择或输入新文本。</xref:System.Windows.Forms.ListBox> 默认情况下，ToolStripComboBox 显示隐藏的下拉列表编辑字段。 <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>属性确定用于显示的组合框的样式。</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> 你可以输入一个值，允许为简单的下拉列表，其中该列表始终显示，下拉列表框中，其中是不可编辑的文本部分，您必须选择一个箭头才能查看的下拉列表框或默认下拉列表框中，其中的文本部分是可编辑并且用户必须按箭头键以查看的列表。 若要始终显示用户不能编辑的列表，请使用<xref:System.Windows.Forms.ListBox>控件。</xref:System.Windows.Forms.ListBox>       若要在运行时将对象添加到列表，分配的对象引用与数组<xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>方法。</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> 然后，该列表显示每个对象的默认字符串值。 您可以添加与单个对象<xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>方法。</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>       显示和选择功能，除了 ToolStripComboBox 还提供功能，允许你以有效地将项添加到 ToolStripComboBox 并查找的项列表中的文本。 <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>和<xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>方法使你能够将大量的项添加到 ToolStripComboBox 中，而项添加到列表每次都重新绘制控件。</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>和<xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>方法使你能够搜索包含特定的搜索字符串的列表中的项。</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>       使用<xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>属性来获取或设置当前的项在下拉列表中，并使用<xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>属性来获取或设置与当前项目的引用，下拉列表中。</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>"
