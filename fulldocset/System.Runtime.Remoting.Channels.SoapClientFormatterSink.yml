  name: SoapClientFormatterSink
  nameWithType: SoapClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.SoapClientFormatterSink
  type: Class
  summary: "提供使用的客户端格式化程序接收器的实现<xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>。"
  remarks: "格式化程序接收器的作用是生成必要的标头并序列化到流的消息。 在到达格式化程序接收器后<xref:System.Runtime.Remoting.Messaging.IMessage>转发到通过该通道接收器链中的所有接收器<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>或<xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>调用。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> 在此阶段消息已序列化，并且仅作为信息提供。 需要创建或修改消息的接收器需要格式化程序之前该接收器链中放置。 这可以通过实现同时实现<xref:System.Runtime.Remoting.Messaging.IMessageSink>和<xref:System.Runtime.Remoting.Channels.IClientChannelSink>接口。</xref:System.Runtime.Remoting.Channels.IClientChannelSink> </xref:System.Runtime.Remoting.Messaging.IMessageSink> 格式化程序接收器可将该接收器链中更高版本。      |属性 |说明 |  |--------------|-----------------|  |`includeVersions`|指定格式化程序是否将包括版本信息。 值为`true`或`false`。 |    &1;> [!IMPORTANT]&1;> 与不受信任的数据或在不安全通道使用此对象的实例会带来安全风险。 使用此对象仅与受信任的数据以及跨安全通道。 有关详细信息，请参阅[不受信任的数据安全风险](http://go.microsoft.com/fwlink/?LinkId=330378)。"
