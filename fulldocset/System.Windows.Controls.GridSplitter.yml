  summary: "表示的行或列之间重新分配空间的控件<xref href=&quot;System.Windows.Controls.Grid&quot;></xref>控件。"
  remarks: "GridSplitter 控件重新分配行或列中<xref:System.Windows.Controls.Grid>，而不更改的<xref:System.Windows.Controls.Grid>。</xref:System.Windows.Controls.Grid>维度</xref:System.Windows.Controls.Grid>之间的空间 例如，当 GridSplitter 调整大小时两个列，<xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>的一列的属性会在同一时间增加<xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>相同的量减少其他列的属性。</xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A> </xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>       下表显示如何通过设置定义水平或垂直 GridSplitter<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>和<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>属性和通过使<xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>和<xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>属性设置为其默认值。</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       **如何创建垂直和水平 GridSplitter 控件**|GridSplitter 类型 |<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>值 |<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>值 |  |-----------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |调整大小时行 |<xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>|  |调整列的大小 |<xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|  |如果<xref:System.Windows.FrameworkElement.ActualHeight%2A>大于或等于<xref:System.Windows.FrameworkElement.ActualWidth%2A>，此调整列的大小。</xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A><br /><br /> 如果<xref:System.Windows.FrameworkElement.ActualHeight%2A>小于<xref:System.Windows.FrameworkElement.ActualWidth%2A>，调整大小的行。 |<xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|      GridSplitter 可以重叠的行或列，其中包含其他内容，或它可占用的行或列独自。</xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> 有关如何定义 GridSplitter 的详细信息，请参阅[如何︰ 使用 GridSplitter 调整大小的行](~/add/includes/ajax-current-ext-md.md)和[如何︰ 调整大小的列使用 GridSplitter](~/add/includes/ajax-current-ext-md.md)。       如果<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>和<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>属性设置并不会实现所需的 GridSplitter 行为，可以将更改<xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>和<xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>属性设置。</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       GridSplitter 可能被遮盖<xref:System.Windows.Controls.Panel.Children%2A><xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid>的集合</xref:System.Windows.Controls.Panel.Children%2A>中包含其他对象 有关如何避免这种情况的信息，请参阅[如何︰ 确保 GridSplitter 是可见](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。  如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。  有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。"
  example:
  - "The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> by overlaying the edge of a column.  \n  \n [!code-cs[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/csharp/GridSplitterSnips/Window1.xaml.cs#gridsplittersimpleexample)]\n [!code-vb[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/visualbasic/gridsplittersnips/window1.xaml.vb#gridsplittersimpleexample)]\n [!code-xml[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/xaml/GridSplitterSnips/Window1.xaml#gridsplittersimpleexample)]  \n  \n The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> and that occupies a column in the <xref:System.Windows.Controls.Grid>.  \n  \n [!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart1](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart1)]  \n[!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart2](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart2)]"
