- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "设置数目的页或文档要处理的字体子集。"
  remarks: "默认字体子集`countPolicy`为 1。       `countPolicy`定义页面数，或者依赖于文档<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>到指定的枚举值<xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>方法。</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      |FontSubsetterCommitPolicy |CountPolicy |  |-------------------------------|-----------------|  |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|始终为 1 （整篇文档序列）。 |  |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|文档数。 |  |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|页数。 |  |<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>|不适用。 |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "页或要用于字体子集的一次处理的文档数。"
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "设置字体子集执行间隔的粒度。"
  remarks: "默认字体子集策略是<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       当中文本的字体标志符号[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文档包中保存文档，该文档文本显示在任何计算机或打印机上的相同。  如果标志符号不保存在文档和本地计算机或打印机上未安装所需的字体，呈现设备必须替换为从另一种字体的标志符号。  使用不同的字体时，则替换标志符号可以更改文本的外观。       SetFontSubsettingPolicy 确定字体子集的粒度。       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>（默认值） 的最有效，并允许用于共享包含实际使用的标志符号的一个字体子集的文档序列中的所有文档的页。</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       当创建隔行扫描文档时，文档序列的字体子集可能需要大量的内存来存放整个文档，直到可以确定最终的字体的子集。  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>或<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>可以指定以减少应用程序内存要求创建时隔行扫描的文档。</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       当`policy`是<xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>，在中使用的所有字体的所有标志符号[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文档将保存，甚至标志符号字符，实际上未使用的文本中。</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "指定的字体子集策略的枚举值之一。"
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
