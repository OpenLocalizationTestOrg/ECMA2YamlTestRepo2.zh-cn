  summary: "指定此进程的线程运行仅当系统处于空闲状态，如屏幕保护程序。 任何在更高的优先级类中运行的进程的线程都优先于进程的线程。"
  remarks: >-
    > [!NOTE]

    >  The idle priority class is inherited by child processes.
