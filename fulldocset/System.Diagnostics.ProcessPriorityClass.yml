  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "指示系统将与进程关联的优先级。 此值，以及此过程中，每个线程的优先级值确定每个线程的基本优先级级别。"
  remarks: "进程优先级类包含一系列线程优先级级别。 具有不同优先级的进程中运行的线程运行相对于进程的优先级类。 操作系统使用所有可执行的线程的基本的优先级来确定哪个线程获取下一个切片的处理器时间。       Win32 了七个基本优先级级别，每个类使用四个优先级类。 基于运行时间或其他提升，操作系统才可以时的进程需要其他出于放访问到处理器的基本优先级级别进行更改的时间。 此外，你可以设置<xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>以暂时提升离开等待状态的线程的优先级。</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> 当过程返回到等待状态时，将重置优先级。"
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
