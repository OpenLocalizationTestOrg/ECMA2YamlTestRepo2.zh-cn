  summary: "管理一组相关的选项卡页。"
  remarks: "TabControl 包含选项卡页，由表示<xref:System.Windows.Forms.TabPage>通过将你添加对象<xref:System.Windows.Forms.TabControl.TabPages%2A>属性。</xref:System.Windows.Forms.TabControl.TabPages%2A> </xref:System.Windows.Forms.TabPage> 在此集合中的选项卡页的顺序反映的选项卡控件中显示的顺序。       用户可以更改当前<xref:System.Windows.Forms.TabPage>通过单击控件中选项卡之一。</xref:System.Windows.Forms.TabPage> 你可以以编程方式更改当前<xref:System.Windows.Forms.TabPage>通过使用以下 TabControl 属性之一:- <xref:System.Windows.Forms.TabControl.SelectedIndex%2A>-<xref:System.Windows.Forms.TabControl.SelectedTab%2A>中[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]，还可以使用以下方法之一:- <xref:System.Windows.Forms.TabControl.SelectTab%2A>-<xref:System.Windows.Forms.TabControl.DeselectTab%2A>中[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]，你可以在当前选项卡，更改通过处理以下事件之一时响应:- <xref:System.Windows.Forms.TabControl.Deselecting>- <xref:System.Windows.Forms.TabControl.Deselected>- <xref:System.Windows.Forms.TabControl.Selecting>- <xref:System.Windows.Forms.TabControl.Selected>TabControl 中的选项卡是属于 TabControl，但不是包括个人的一部分<xref:System.Windows.Forms.TabPage>控件。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl.Selected> </xref:System.Windows.Forms.TabControl.Selecting> </xref:System.Windows.Forms.TabControl.Deselected> </xref:System.Windows.Forms.TabControl.Deselecting> </xref:System.Windows.Forms.TabControl.DeselectTab%2A> </xref:System.Windows.Forms.TabControl.SelectTab%2A> </xref:System.Windows.Forms.TabControl.SelectedTab%2A> </xref:System.Windows.Forms.TabControl.SelectedIndex%2A> </xref:System.Windows.Forms.TabPage> 成员<xref:System.Windows.Forms.TabPage>类，如<xref:System.Windows.Forms.Control.ForeColor%2A>属性，会影响的客户端矩形将选项卡页，但不是制表符。</xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.TabPage> 此外，该<xref:System.Windows.Forms.Control.Hide%2A>方法<xref:System.Windows.Forms.TabPage>将隐藏选项卡。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Hide%2A> 若要隐藏选项卡上，必须删除<xref:System.Windows.Forms.TabPage>控件从<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>集合。</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage>       在[!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)]，选项卡视为用于确定当选项卡页的一部分<xref:System.Windows.Forms.Control.Enter>和<xref:System.Windows.Forms.Control.Leave>的事件<xref:System.Windows.Forms.TabPage>发生。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> 在早期版本的.NET Framework 中，<xref:System.Windows.Forms.Control.Enter>和<xref:System.Windows.Forms.Control.Leave>的事件<xref:System.Windows.Forms.TabPage>操作不会发生时焦点进入或离开选项卡上，但仅当焦点进入或离开的选项卡页的客户端矩形时，才。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       如果没有至少一个以下事件不会引发 TabControl 类<xref:System.Windows.Forms.TabPage>中<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>集合: <xref:System.Windows.Forms.Control.Click?displayProperty=fullName> <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName>、<xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName>和<xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>。</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> </xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> </xref:System.Windows.Forms.Control.Click?displayProperty=fullName> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> 如果没有至少一个<xref:System.Windows.Forms.TabPage>在集合中，以及用户与选项卡控件的标头进行交互 (其中<xref:System.Windows.Forms.TabPage>名称显示)，TabControl 引发相应的事件。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> 但是，如果用户交互在<xref:System.Windows.Forms.Control.ClientRectangle%2A>的选项卡页，<xref:System.Windows.Forms.TabPage>引发相应的事件。</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.ClientRectangle%2A>       中包含的控件<xref:System.Windows.Forms.TabPage>显示选项卡页，并显示的选项卡页不会激活这些控件中的任何数据绑定时才会创建。</xref:System.Windows.Forms.TabPage>       当启用了可视样式时，和<xref:System.Windows.Forms.TabControl.Alignment%2A>属性设置为值<xref:System.Windows.Forms.TabAlignment>，选项卡的内容可能未正确呈现。</xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A> 若要解决此问题，你可以绘制选项卡内容自行使用所有者描述。 有关详细信息，请参阅[如何︰ 使用 TabControl Display Side-Aligned 选项卡](~/add/includes/ajax-current-ext-md.md)。       当<xref:System.Windows.Forms.TabControl.Alignment%2A>属性设置为值<xref:System.Windows.Forms.TabAlignment>和<xref:System.Windows.Forms.TabControl.Appearance%2A>属性设置为值<xref:System.Windows.Forms.TabAppearance>，选项卡页面内容可能未正确呈现。</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A>"
