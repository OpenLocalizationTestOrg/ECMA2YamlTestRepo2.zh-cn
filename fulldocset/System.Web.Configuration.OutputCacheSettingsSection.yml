  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "OutputCacheProfiles 属性允许你以编程方式访问`outputCacheProfiles`配置文件中的元素。 你可以使用 OutputCacheProfiles 属性来修改`outputCacheProfiles`元素以编程方式。       `outputCacheProfiles`部分包含<xref:System.Web.Configuration.OutputCacheProfile>对象，后者表示输出缓存可能会使用的应用程序中的页的设置。</xref:System.Web.Configuration.OutputCacheProfile>  这些设置可以通过设置应用于页`CacheProfile`属性[@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)指令。 将配置文件应用到控件缓存属性，如依赖关系、 缓存位置中，和缓存到期时间。       [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)指令可以重写包含的所有设置<xref:System.Web.Configuration.OutputCacheProfile>除<xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>属性。</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> </xref:System.Web.Configuration.OutputCacheProfile> 这是为了确保可以启用或禁用<xref:System.Web.Configuration.OutputCacheProfile>无需修改指令在所有页中，可能已重写它。</xref:System.Web.Configuration.OutputCacheProfile>"
  example:
  - "The following code example shows how to use the OutputCacheProfiles property.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_105_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_105_1.vb)]"
