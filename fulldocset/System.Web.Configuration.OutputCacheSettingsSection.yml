  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "配置应用程序页的输出缓存设置。 此类不能被继承。"
  remarks: "OutputCacheSettingsSection 类允许你以编程方式访问和修改`outputCacheSettings`元素`caching`配置文件中的部分。 输出缓存设置定义的依赖项 (存储在缓存中，文件、 缓存键的项之间的关系或<xref:System.Web.Caching.CacheDependency>对象)，用于输出缓存，例如，通过[@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2)指令或受支持<xref:System.Web.Configuration.OutputCacheProfile>。</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Caching.CacheDependency>      1> [!NOTE]&1;> OutputCacheSettingsSection 可将信息写入到根据定义的部分属性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值为<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>的限制的配置文件的相关部分 在层次结构不允许层次结构中的配置文件中写入任何尝试会对由分析器生成的错误消息中。 但是，此类可用于读取层次结构中的任何级别的配置信息。"
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"
