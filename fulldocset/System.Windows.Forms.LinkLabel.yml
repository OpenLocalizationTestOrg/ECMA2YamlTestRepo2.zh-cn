  summary: "表示可显示超链接的 Windows 标签控件。"
  remarks: "<xref:System.Windows.Forms.ToolStripLabel>控件替换，并将功能添加到<xref:System.Windows.Forms.Label>和 LinkLabel 控件。</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ToolStripLabel> 但是，<xref:System.Windows.Forms.Label>和 LinkLabel 控件将保留用于向后兼容性和将来使用，如果你选择。</xref:System.Windows.Forms.Label>       LinkLabel 控件是类似于<xref:System.Windows.Forms.Label>出现异常，它可以显示超链接控件。</xref:System.Windows.Forms.Label> 控件的文本中，可以指定多个超链接。 每个超链接可以执行应用程序中不同的任务。 例如，可以使用超链接显示在 Microsoft Internet Explorer 与网站或加载与应用程序关联的日志文件。       LinkLabel 控件中显示每个超链接是<xref:System.Windows.Forms.LinkLabel.Link>类</xref:System.Windows.Forms.LinkLabel.Link>的实例 <xref:System.Windows.Forms.LinkLabel.Link>类定义显示信息、 状态和超链接的位置。</xref:System.Windows.Forms.LinkLabel.Link> 此外，<xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>属性<xref:System.Windows.Forms.LinkLabel.Link>类使你能够将相关联的信息，如要显示具有超链接的 URL。</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> 当用户单击超链接在控件中，<xref:System.Windows.Forms.LinkLabel.LinkClicked>引发事件时，与<xref:System.Windows.Forms.LinkLabel.Link>对象表示的超链接，被单击的一部分传递<xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>作为参数传递给事件处理程序的对象。</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> </xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.LinkClicked> 你可以使用此对象获取<xref:System.Windows.Forms.LinkLabel.Link>被用户单击超链接相关联的对象。</xref:System.Windows.Forms.LinkLabel.Link> LinkLabel 控件内包含的所有超链接存储在<xref:System.Windows.Forms.LinkLabel.LinkCollection>控件的类实例。</xref:System.Windows.Forms.LinkLabel.LinkCollection>       有两种方法，以将超链接添加到 LinkLabel 控件。 最快方法是指定<xref:System.Windows.Forms.LinkArea>和将其分配给<xref:System.Windows.Forms.LinkLabel.LinkArea%2A>属性。</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> </xref:System.Windows.Forms.LinkArea> 这使您可以指定单个超链接文本中的控件。 若要添加多个超链接，你可以使用<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>方法<xref:System.Windows.Forms.LinkLabel.LinkCollection>类通过访问通过集合<xref:System.Windows.Forms.LinkLabel.Links%2A>属性。</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>       LinkLabel 控件创建时，将包含 LinkLabel 控件中的所有文本的默认超链接添加到<xref:System.Windows.Forms.LinkLabel.LinkCollection>。</xref:System.Windows.Forms.LinkLabel.LinkCollection> 可以通过指定具有的新链接区域重写此默认链接<xref:System.Windows.Forms.LinkLabel.LinkArea%2A>属性，或指定的链接使用<xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>方法的<xref:System.Windows.Forms.LinkLabel.LinkCollection>。</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> 您还可以删除默认超链接使用<xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>方法的<xref:System.Windows.Forms.LinkLabel.LinkCollection>类。</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>       <xref:System.Windows.Forms.Label.TabStop%2A>属性是`true`默认情况下，只要不存在的长度大于零中的至少一个链接<xref:System.Windows.Forms.LinkLabel.Links%2A>集合。</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.Label.TabStop%2A> LinkLabel 控件具有单个<xref:System.Windows.Forms.Control.TabIndex%2A>值。</xref:System.Windows.Forms.Control.TabIndex%2A> 但是，每个链接的长度大于零获取其自己的制表位，从左到右的顺序。 若要阻止到 LinkLabel 控件的 tab 键导航，设置<xref:System.Windows.Forms.Label.TabStop%2A>属性`false`。</xref:System.Windows.Forms.Label.TabStop%2A> 但是，请注意添加新链接到<xref:System.Windows.Forms.LinkLabel.Links%2A>集合时会自动将设置<xref:System.Windows.Forms.Label.TabStop%2A>属性`true`再次。</xref:System.Windows.Forms.Label.TabStop%2A> </xref:System.Windows.Forms.LinkLabel.Links%2A>       LinkLabel 提供多种使你能够定义控件中的超链接的显示外观的属性。 <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>， <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>， <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>，和<xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>属性定义中的各种状态显示超链接时使用的颜色。</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>属性定义与超链接关联的下划线显示。</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
