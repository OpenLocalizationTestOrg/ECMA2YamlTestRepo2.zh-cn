  name: LoginViewDesigner
  nameWithType: LoginViewDesigner
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> Web 服务器控件。"
  remarks: "<xref:System.Web.UI.WebControls.LoginView>控件呈现是否用户登录到托管网站，以及包含登录的用户帐户的角色取决于其模板之一。</xref:System.Web.UI.WebControls.LoginView>       在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.LoginView>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.LoginView> 当你切换回源视图时，设计时控件的标记源代码持久保存，并编辑向网页上的标记。 LoginViewDesigner 类提供设计时支持<xref:System.Web.UI.WebControls.LoginView>控件。</xref:System.Web.UI.WebControls.LoginView>       <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>属性返回<xref:System.ComponentModel.Design.DesignerActionListCollection>对象，它通常包含一个对象，派生自<xref:System.ComponentModel.Design.DesignerActionList>的继承树中的每个级别的设计器类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>属性返回的模板的关联的模板组集合<xref:System.Web.UI.WebControls.LoginView>控件。</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>属性始终返回`true`，，该值指示设计器将创建关联的临时副本<xref:System.Web.UI.WebControls.LoginView>控件来生成设计时标记。</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>       LoginViewDesigner 类方法提供以下功能:-<xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A>方法返回用于呈现关联的标记<xref:System.Web.UI.WebControls.LoginView>控件在设计时。</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>方法获取在当前模板以外的设计时呈现关联控件的占位符的标记。</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>方法提供了在发生错误时的设计时呈现关联的控件的标记。</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>方法返回序列化的副本关联的当前模板<xref:System.Web.UI.WebControls.LoginView>控件。</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>方法将关联控件的区域设置从控件模板的序列化副本。</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>      -<xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>方法准备设计器，以查看、 编辑和设计关联<xref:System.Web.UI.WebControls.LoginView>控件。</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>到关联的控件的更改时调用方法。</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>方法用于移除属性、 添加其他属性，或者隐藏关联控件的属性。</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the LoginViewDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the LoginViewDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following LoginViewDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_13_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_13_1.cs)]"
  syntax:
    content: 'public class LoginViewDesigner : System.Web.UI.Design.ControlDesigner'
