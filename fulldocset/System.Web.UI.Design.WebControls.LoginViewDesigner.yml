      type: System.Web.UI.Design.DesignerRegionCollection
      description: "A <xref href=&quot;System.Web.UI.Design.DesignerRegionCollection&quot;> </xref>的设计时视图中可选择和可单击区域的哪些定义<xref href=&quot;System.Web.UI.WebControls.LoginView&quot;></xref>添加。"
    return:
      type: System.String
      description: "包含用于呈现的标记的字符串<xref href=&quot;System.Web.UI.WebControls.LoginView&quot;></xref>在设计时。"
