  summary: "获取的集合<xref href=&quot;System.Windows.Condition&quot;></xref>对象。 集合中的所有条件都满足时，将应用对属性值的更改。"
  remarks: "A<xref:System.Windows.MultiDataTrigger>对象都类似于<xref:System.Windows.MultiTrigger>，只不过的<xref:System.Windows.MultiDataTrigger>基于属性值的绑定的数据，而不是那些<xref:System.Windows.UIElement>.</xref:System.Windows.UIElement></xref:System.Windows.MultiDataTrigger>条件</xref:System.Windows.MultiTrigger></xref:System.Windows.MultiDataTrigger> 在<xref:System.Windows.MultiDataTrigger>，当数据项的属性值匹配的指定<xref:System.Windows.Condition.Value%2A>。</xref:System.Windows.Condition.Value%2A>满足某个条件</xref:System.Windows.MultiDataTrigger> 值是第一个类型转换为的值的绑定，如果可能，，然后比较两个值是使用`Object.Equals`方法。 <xref:System.Windows.MultiTrigger>适用于关联的 setter 或操作的所有条件为 true 时 (二进制`AND`操作)。</xref:System.Windows.MultiTrigger>       有关<xref:System.Windows.MultiDataTrigger>，集合中的每个条件都必须设置同时<xref:System.Windows.Condition.Binding%2A>和<xref:System.Windows.Condition.Value%2A>属性。</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> 有关详细信息，请参阅<xref:System.Windows.Condition.Binding%2A>。</xref:System.Windows.Condition.Binding%2A>      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a># # XAML 属性元素用法```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> # # XAML 值*zeroOrMoreConditions*零个或多<xref:System.Windows.Condition>对象。</xref:System.Windows.Condition>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
