  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "表示一个触发器，它应用属性值或绑定的数据满足一组条件时执行操作。"
  remarks: "MultiDataTrigger 对象是相似<xref:System.Windows.MultiTrigger>，只不过 MultiDataTrigger 的条件根据属性值的绑定的数据，而不是那些<xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiTrigger> 当数据项的属性值匹配的指定<xref:System.Windows.Condition.Value%2A>。</xref:System.Windows.Condition.Value%2A> MultiDataTrigger，在满足某个条件 你可以使用 setter 或<xref:System.Windows.TriggerBase.EnterActions%2A>和<xref:System.Windows.TriggerBase.ExitActions%2A>属性，以应用更改，或启动操作时的所有条件得以满足。</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A>       <xref:System.Windows.MultiDataTrigger.Setters%2A>MultiDataTrigger 对象属性只能包含<xref:System.Windows.Setter>对象。</xref:System.Windows.Setter> </xref:System.Windows.MultiDataTrigger.Setters%2A> 添加<xref:System.Windows.Setter>MultiDataTrigger 对象子级隐式将其添加到<xref:System.Windows.SetterBaseCollection>MultiDataTrigger 对象。</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>不支持对象;仅<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支持<xref:System.Windows.EventSetter>对象。</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       有关何时使用触发器以及何时使用其他技术信息，请参阅[数据模板化概述](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
