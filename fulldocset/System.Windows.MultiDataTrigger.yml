  remarks: "<xref:System.Windows.MultiDataTrigger>使您能够通过使用启动操作<xref:System.Windows.TriggerBase.EnterActions%2A>或<xref:System.Windows.TriggerBase.ExitActions%2A>属性，或通过设置属性值<xref:System.Windows.Setter>对象时绑定的数据满足一组条件。</xref:System.Windows.Setter> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.MultiDataTrigger>       如果有两个<xref:System.Windows.Setter>设置相同的属性中，相同或不同 setter 集合中的对象<xref:System.Windows.Setter>，它是使用声明上一次。</xref:System.Windows.Setter> </xref:System.Windows.Setter>       添加<xref:System.Windows.Setter>子级到<xref:System.Windows.MultiDataTrigger>对象隐式将其添加到<xref:System.Windows.SetterBaseCollection>为<xref:System.Windows.MultiDataTrigger>对象。</xref:System.Windows.MultiDataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>不支持对象;仅<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支持<xref:System.Windows.EventSetter>对象。</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # XAML 属性元素用法```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML 值*zeroOrMoreSetters*零个或多<xref:System.Windows.Setter>对象。</xref:System.Windows.Setter>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
