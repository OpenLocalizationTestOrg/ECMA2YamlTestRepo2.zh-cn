  name: AxisScrollBar
  nameWithType: AxisScrollBar
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar
  type: Class
  summary: "表示图表轴滚动条。"
  remarks: "AxisScrollBar 类公开为<xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.Axis>类。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>       滚动条允许最终用户在显示数据的子集时滚动浏览数据。 数据的子集称为视图，和由<xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>类。</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       滚动条仅显示发生缩放时。 换而言之，即使启用了滚动条，它将仅时可以看到显示视图中。      1> [!IMPORTANT]&1;> 若要修复的滚动条的位置，图表区的绘图区域位置不能设置到<xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>。</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> 若要显式设置绘图区的位置，使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       若要首次显示一个图表时显示滚动条，请使用<xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>类属性和方法，使视图最初显示给最终用户。</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       背景色、 按钮的颜色和宽度的滚动条可以使用此 AxisScrollBar 类设置。       请注意，有两种主要类型的滚动︰ 大型滚动，最终用户单击滚动条背景中时会发生此情况-即，滚动条滚动块; 未涵盖的该部分和小滚动，出现这种情况时最终用户单击左/右或向上/向下按钮。 若要控制大尺寸的滚动，使用<xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> 若要设置小滚动大小，请使用<xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>属性的<xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>类。</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>"
  syntax:
    content: 'public class AxisScrollBar : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
