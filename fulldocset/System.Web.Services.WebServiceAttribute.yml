  langs:
  - csharp
  name: WebServiceAttribute
  nameWithType: WebServiceAttribute
  fullName: System.Web.Services.WebServiceAttribute
  type: Class
  summary: "用于将其他信息添加到 XML Web 服务，如描述其功能的字符串。"
  remarks: "WebServiceAttribute 不需要为要为已发布和执行 XML Web 服务。 你可以使用`WebServiceAttribute`指定不受服务说明和服务帮助页中将它用于 XML Web 服务的公共语言运行时标识符的规则的 XML Web 服务的名称。       XML Web 服务应更改其默认 XML 命名空间，然后再将其公共。 每个 XML Web 服务需要一个唯一的 XML 命名空间，以标识它，以便客户端应用程序可以从 Web 上的其他服务区分它。 http://tempuri.org/ 可用于开发，XML Web 服务，但已发布的 XML Web 服务应使用更永久的命名空间。       应由您控制的 XML 命名空间标识你的 XML Web 服务。 例如，你可以使用你的公司 Internet 域名作为 XML 命名空间的一部分。 尽管许多 XML Web 服务 XML 命名空间看上去像 Url，但它们需要不指向实际资源在 Web 上找到。 （XML Web 服务 XML 命名空间是 Uri）。对于使用 ASP.NET 创建的 XML Web 服务，默认 XML 命名空间可以更改使用<xref:System.Web.Services.WebServiceAttribute.Namespace%2A>属性。</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example sets the <xref:System.Web.Services.WebServiceAttribute.Description%2A> property of the WebServiceAttribute to \" `Common Server Variables` \" and sets the XML namespace to http://www.microsoft.com/.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class WebServiceAttribute : Attribute
