- uid: System.Web.Services.WebServiceAttribute.Name
  id: Name
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Name
  nameWithType: WebServiceAttribute.Name
  fullName: System.Web.Services.WebServiceAttribute.Name
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "获取或设置 XML Web 服务的名称。"
  remarks: "当用户导航到 XML Web 服务的 URL，并提供了一个查询字符串的生成服务说明？WSDL。 在服务说明中，名称属性标识 XML Web 服务的 XML 限定名的本地的部分。 `Name`属性还用于在服务帮助页上显示 XML Web 服务的名称。 当预期的使用者导航到 XML Web 服务的 the.asmx 页未指定了 XML Web 服务方法名称和其参数时，将显示服务帮助页。       XML 限定的名称用于区分具有相同名称与 XML 文档的元素。 XML 限定的名包含以冒号分隔的以下两个部分︰ 与命名空间和本地部分关联的命名空间或前缀。 命名空间包含一个 URI 引用，并为服务描述的目的，是的值<xref:System.Web.Services.WebServiceAttribute.Namespace%2A>属性。</xref:System.Web.Services.WebServiceAttribute.Namespace%2A> 一般情况下，前缀，就像是 URI 的别名，是的命名空间关联，以便所有后续的 XML 限定名称使用命名空间可以使用缩短的前缀。 本地部分是以字母或不含空格的下划线开头的字符串。 因此，标识服务说明中的 XML Web 服务的 XML 限定的名是采用以下格式︰ <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>︰ 名称为 XML 的详细信息限定名，请参阅 http://www.w3.org/TR/REC-xml-names/。</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>"
  example:
  - "The following example sets Name of the XML Web service to `MyName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "XML Web 服务的名称。 默认值为实现 XML Web 服务的类的名称。"
  overload: System.Web.Services.WebServiceAttribute.Name*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebServiceAttribute.Namespace
  id: Namespace
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Namespace
  nameWithType: WebServiceAttribute.Namespace
  fullName: System.Web.Services.WebServiceAttribute.Namespace
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "获取或设置要用于 XML Web 服务的默认 XML 命名空间。"
  remarks: "XML 命名空间提供了如何创建标识的统一资源标识符 (URI) 的 XML 文档中的名称。 通过使用 XML 命名空间可唯一地标识元素或 XML 文档中的属性。 XML，专门在 Web 服务描述语言 (WSDL) 中定义了 XML Web 服务的服务说明。       在 XML Web 服务的服务说明，Namespace 用作默认命名空间与 XML Web 服务直接相关的 XML 元素。 例如，XML Web 服务和其 XML Web 服务方法的名称与在指定的命名空间`Namespace`属性。 特定于 WSDL 元素适用于 http://schemas.xmlsoap.org/wsdl/ 命名空间。       为 XML Web 服务客户端使用 SOAP 调用 XML Web 服务，你可以选择添加<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>调用 XML Web 服务方法。</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> 如果客户端调用 XML Web 服务使用 ASP.NET，创建<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A>，<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A>和<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A>属性都派生自 Namespace 属性默认情况下。</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A> 例如，给定的 XML Web 服务方法名称`Time`和`Namespace`属性`http://www.contoso.com/`、`Action`属性是`http://www.contoso.com/Time`默认情况下。 若要更改的默认设置`RequestNamespace`， `ResponseNamespace`，和`Action`XML Web 服务方法，您可以添加<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>指向 XML Web service 方法。</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>      1> [!NOTE]&1;> 的 XML 命名空间是不同于类驻留在中，在条款的命名空间[!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)]。 若要指定类的命名空间，请参阅[Namespace 关键字](~/add/includes/ajax-current-ext-md.md)如果你在 C# 中编写。"
  example:
  - "The following example sets Namespace to `http://www.contoso.com` and overrides that namespace for the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> property by adding a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to the `Time` XML Web service method.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "要为 XML Web 服务使用的默认 XML 命名空间。 默认值指定在<xref href=&quot;System.Web.Services.WebServiceAttribute.DefaultNamespace&quot;></xref>属性。"
  overload: System.Web.Services.WebServiceAttribute.Namespace*
  exceptions: []
  platform:
  - net462
