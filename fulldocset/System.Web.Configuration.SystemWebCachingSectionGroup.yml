  remarks: "<xref:System.Web.Configuration.OutputCacheSettingsSection>对象是指`outputCacheSettings`配置文件节。</xref:System.Web.Configuration.OutputCacheSettingsSection>       输出缓存设置启用或禁用基于磁盘的永久性输出缓存，定义用于永久保存的数据将缓存的位置并指定每个应用程序缓存的最大大小。       ASP.NET 允许您以声明方式缓存的页面响应多个版本，通过使用该指令的属性并以编程方式使用的属性和方法的<xref:System.Web.HttpCachePolicy>类。</xref:System.Web.HttpCachePolicy>       你可以配置应用程序使用来实现相同的结果<xref:System.Web.Configuration.OutputCacheSettingsSection>或<xref:System.Web.Configuration.OutputCacheProfile>类型。</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"
