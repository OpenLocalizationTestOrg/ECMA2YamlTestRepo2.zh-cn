  type: Class
  summary: "配置<xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;></xref>组配置文件中。 此类不能被继承。"
  remarks: "SystemWebCachingSectionGroup 类使您能够以编程方式访问和修改`caching`配置文件节。       SystemWebCachingSectionGroup 类和`caching`部分提供集中的控制站点或应用程序的缓存机制。 这使得可能进行缓存以便部署、 修改和禁用而无需修改应用程序中的各个页。       ASP.NET 缓存机制实现的<xref:System.Web.Caching.Cache>类。</xref:System.Web.Caching.Cache> 有关详细信息，请参阅[ASP.NET 缓存概述](~/add/includes/ajax-current-ext-md.md)以下列表介绍的两种类型的缓存 ASP.NET 提供。      的第一种称为输出缓存，这允许你存储动态页和用户控件响应。 在后续请求，未执行的页或用户控件代码;缓存的输出用于满足请求。 你可以访问使用输出缓存设置<xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>和<xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>属性。</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      的缓存第二种是传统的应用程序数据缓存，可以用于以编程方式存储任意对象与服务器内存，以便你的应用程序可以节省时间和资源所需重新创建它们。 你可以访问这些缓存设置，请使用<xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>属性。</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'
