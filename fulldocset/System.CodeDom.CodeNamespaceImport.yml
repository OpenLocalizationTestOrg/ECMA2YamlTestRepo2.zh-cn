  type: Class
  summary: "表示指示要使用命名空间的命名空间导入指令。"
  remarks: "CodeNamespaceImport 可以用于表示命名空间导入指令。       在大多数语言，命名空间导入指令会导致引用导入的命名空间中的类型的代码到导入的命名空间中的类型的可见性。      1> [!NOTE]&1;> 使用完全限定类型引用以避免潜在的不确定性。"
  example:
