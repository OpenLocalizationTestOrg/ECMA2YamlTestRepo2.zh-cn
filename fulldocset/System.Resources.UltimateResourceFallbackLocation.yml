  name: UltimateResourceFallbackLocation
  nameWithType: UltimateResourceFallbackLocation
  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "指定是否<xref:System.Resources.ResourceManager>对象查找在主要的程序集或附属程序集的应用程序的默认区域性的资源。</xref:System.Resources.ResourceManager>"
  remarks: "与使用 UltimateResourceFallbackLocation 枚举<xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>构造函数来指定是否<xref:System.Resources.ResourceManager>对象在从主应用程序集 （默认值），或附属程序集检索应用程序的默认区域性的资源。</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> 在本地化应用程序中，如果没有特定于区域性的找到资源使用资源回退进程后，则使用默认区域性的资源。 有关详细信息，请参阅中的&quot;资源回退进程&quot;一节[打包和部署资源](~/add/includes/ajax-current-ext-md.md)。       如果指定的值为 MainAssembly 或没有到值<xref:System.Resources.NeutralResourcesLanguageAttribute>属性和资源管理器无法加载所属的默认区域性的资源集，它将引发<xref:System.Resources.MissingManifestResourceException>异常。</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> 如果指定的附属到值<xref:System.Resources.NeutralResourcesLanguageAttribute>和资源管理器无法加载所属的默认区域性的资源集，它将引发<xref:System.Resources.MissingSatelliteAssemblyException>异常。</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
