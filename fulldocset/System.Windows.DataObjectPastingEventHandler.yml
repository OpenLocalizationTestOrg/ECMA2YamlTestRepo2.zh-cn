  summary: "表示将处理的方法&lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt;附加事件。"
  remarks: "<xref:System.Windows.DataObject.Pasting>附加的事件在粘贴操作已选定要粘贴的数据格式之前发生实际粘贴数据。</xref:System.Windows.DataObject.Pasting>       通常由执行的操作<xref:System.Windows.DataObject.Pasting>附加的事件处理程序包括:-通过设置新值来更改所选的粘贴格式<xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>属性。</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -将应用于粘贴选项的自定义数据格式。      -创建一个新<xref:System.Windows.DataObject>，并将其分配给<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>属性`e`。</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  原始的数据对象的只读副本存储在<xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>。</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      -取消通过调用<xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>粘贴操作       **重要**如果粘贴格式更改，则处理程序方法是负责确保新选择的粘贴格式使用粘贴目标。"
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
