  fullName: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes
  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: "获取一个值，该值指示是否检查类型。"
  remarks: "在工作流编译的验证阶段，工作流源文档将被拒绝如果 CheckTypes 属性为`true`和工作流或伴随规则文件直接在列表中的授权类型不存在任何.NET Framework 类型的引用。 授权的类型列表是一个 XML 文档，其中每个条目指示`Assembly`、 `Namespace`、 `TypeName`，和`Authorized`{`true`或`false`} 指示器。 此类对应于列表中的条目。 另请注意，通配符字符，允许指定要包含或排除完整的命名空间。 例如，使用`Type=”System.*”`包括中的所有类型<xref:System>，包括子命名空间中包含的类型。</xref:System>       授权的类型列表的使用受<xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>选项**/checktypes**或使用 CheckTypes 属性。</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果检查类型，否则<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
