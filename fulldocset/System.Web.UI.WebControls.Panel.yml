- uid: System.Web.UI.WebControls.Panel.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: DefaultButton
  nameWithType: Panel.DefaultButton
  fullName: System.Web.UI.WebControls.Panel.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置的标识符中包含的默认按钮<xref href=&quot;System.Web.UI.WebControls.Panel&quot;></xref>控件。"
  remarks: "DefaultButton 属性用于指示被单击的按钮<xref:System.Web.UI.WebControls.Panel>控件具有焦点并且用户按下 ENTER 键。</xref:System.Web.UI.WebControls.Panel> DefaultButton 可以设置的标识符为<xref:System.Web.UI.WebControls.Button>控件或实现任何控件<xref:System.Web.UI.WebControls.IButtonControl>接口除<xref:System.Web.UI.WebControls.LinkButton>控件。</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.Button>       如果 DefaultButton 被设置为不实现控件<xref:System.Web.UI.WebControls.IButtonControl>接口，或未包含在控件<xref:System.Web.UI.WebControls.Panel>控件，<xref:System.Web.UI.WebControls.Panel>控件将引发呈现时出现异常。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.IButtonControl>       在下列情况下不支持设置 DefaultButton 属性:-之外的输入控件的焦点设置在面板中，然后按 ENTER 键。 默认的回发操作不被保证触发。      -按 ENTER 键和多行文本框内的焦点。 在多行文本框中，按 ENTER 键应创建的新行中的文本框，这是预期的行为。 在浏览器中按 ENTER 键，但你的文章的多行文本框中触发器内部想 ENTER 键，以创建一个新行的位置改为可附加的 JavaScript 函数到的输入控件。 该脚本应捕获 ENTER 键，并停止回发。 例如，你可以使用<xref:System.Web.UI.WebControls.WebControl.Attributes%2A>要添加的客户端脚本的属性集合`onKeyPress`事件。</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -引用是一个默认按钮<xref:System.Web.UI.WebControls.LinkButton>控件。</xref:System.Web.UI.WebControls.LinkButton> 仅<xref:System.Web.UI.WebControls.Button>和<xref:System.Web.UI.WebControls.ImageButton>控件都受支持。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -DefaultButton 以编程方式更改期间异步回发时<xref:System.Web.UI.WebControls.Panel>控件不内<xref:System.Web.UI.UpdatePanel>控件。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.WebControls.Panel> 可以通过添加一个或多个页面上启用异步回<xref:System.Web.UI.UpdatePanel>到页面的控件。</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>控件可以用于更新而不是使用回发更新整个页面的页面的选定的区域。</xref:System.Web.UI.UpdatePanel> 有关详细信息，请参阅[UpdatePanel 控件概述](~/add/includes/ajax-current-ext-md.md)和[局部页面呈现概述](~/add/includes/ajax-current-ext-md.md)。      -设置此属性的主题或样式表主题。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
