  name: Panel
  nameWithType: Panel
  fullName: System.Web.UI.WebControls.Panel
  type: Class
  summary: "表示充当其他控件的容器的控件。"
  remarks: "本主题中:-[简介](#introduction)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介 Panel 控件是其他控件的容器。       当你想要以编程方式生成控件、 隐藏/显示一组控件，或本地化的一组控件时，它是特别有用。       <xref:System.Web.UI.WebControls.Panel.Direction%2A>属性可用于本地化要显示的语言编写从右到左，如阿拉伯语或希伯来语的文本的面板控件的内容。</xref:System.Web.UI.WebControls.Panel.Direction%2A>       Panel 控件提供了几个属性，可用于自定义的行为和显示其内容。 使用<xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A>属性显示 Panel 控件的自定义映像。</xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A> 使用<xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>属性来指定控件的滚动条。</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:Panel       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DefaultButton=&quot;string&quot;       Direction=&quot;NotSet|LeftToRight|RightToLeft&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GroupingText=&quot;string&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ScrollBars=&quot;None|Horizontal|Vertical|Both|Auto&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "The following example illustrates the use of a Panel control to generate controls programmatically and to hide/show a group of controls.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic Panel Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_62_1.aspx)]\n [!code-vb[Classic Panel Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_62_1.aspx)]"
