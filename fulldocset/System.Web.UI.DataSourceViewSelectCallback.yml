items:
- uid: System.Web.UI.DataSourceViewSelectCallback
  id: DataSourceViewSelectCallback
  langs:
  - csharp
  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "表示异步数据检索的数据源视图的数据绑定控件提供的异步回调方法。"
  remarks: "默认情况下，ASP.NET Web 页和控件执行是同步的。 但是，ASP.NET 数据源控件还支持数据操作的异步数据检索模式。 无数据源控件提供由 ASP.NET 版本 2.0 是异步的但控件开发人员可以生成一个数据源控件，是异步的。 <xref:System.Web.UI.DataSourceView>对象支持<xref:System.Web.UI.DataSourceView.Select%2A>异步数据检索的方法。</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> 以便该视图可以异步处理已完成时调用此委托并将数据传送到数据绑定控件，DataSourceViewSelectCallback 委托由数据绑定控件，传递到数据源视图中。"
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
