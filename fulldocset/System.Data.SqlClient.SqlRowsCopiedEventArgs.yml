  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "获取或设置一个值，该值指示是否应中止批量复制操作。"
  remarks: "使用中止属性取消大容量复制操作。 设置为中止`true`中止批量复制操作。       如果调用**关闭**方法从<xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>，则会生成异常，和<xref:System.Data.SqlClient.SqlBulkCopy>对象状态不会更改。</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       如果应用程序专门创建<xref:System.Data.SqlClient.SqlTransaction>对象在<xref:System.Data.SqlClient.SqlCommand>构造函数，不回滚事务。</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> 应用程序负责确定是否需要回滚此操作，以及如果是这样，则必须调用<xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>方法。</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> 如果应用程序未创建事务时，对应于当前批次的内部事务自动回滚。 但是，与以前批次中大容量复制操作相关的更改会保留，因为已为其事务已提交。"
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果应中止批量复制操作;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
  exceptions: []
  platform:
  - net462
