  summary: "表示功能区用户界面的根元素承载快速访问工具栏中，应用程序菜单和选项卡。"
  remarks: "功能区是组织为一系列应用程序窗口顶部的选项卡的应用程序的功能的命令栏。 它将替换传统的菜单栏和工具栏。       功能区类是功能区用户界面 (UI) 中 Windows Presentation Foundation (WPF) 的根元素。 功能区类主机<xref:System.Windows.Controls.Ribbon.RibbonQuickAccessToolBar>、 <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu>，和一个或多个<xref:System.Windows.Controls.Ribbon.RibbonTab>控件。</xref:System.Windows.Controls.Ribbon.RibbonTab> </xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu> </xref:System.Windows.Controls.Ribbon.RibbonQuickAccessToolBar> 这些控件然后承载各种启用应用程序命令的访问的按钮和菜单控件。       以下列表显示功能区元素的典型层次结构。      -   Ribbon          -   <xref:System.Windows.Controls.Ribbon.Ribbon.HelpPaneContent%2A?displayProperty=fullName>          -   <xref:System.Windows.Controls.Ribbon.RibbonQuickAccessToolBar>              -   <xref:System.Windows.Controls.Ribbon.RibbonButton>, <xref:System.Windows.Controls.Ribbon.RibbonRadioButton>, <xref:System.Windows.Controls.Ribbon.RibbonToggleButton>, <xref:System.Windows.Controls.Ribbon.RibbonCheckBox>, <xref:System.Windows.Controls.Ribbon.RibbonTextBox>              -   <xref:System.Windows.Controls.Ribbon.RibbonComboBox>, <xref:System.Windows.Controls.Ribbon.RibbonMenuButton>, <xref:System.Windows.Controls.Ribbon.RibbonSplitButton>              -   <xref:System.Windows.Controls.Ribbon.RibbonQuickAccessToolBar.CustomizeMenuButton%2A>          -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenuItem>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationSplitMenuItem>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu.FooterPaneContent%2A>              -   <xref:System.Windows.Controls.Ribbon.RibbonApplicationMenu.AuxiliaryPaneContent%2A>          -   <xref:System.Windows.Controls.Ribbon.RibbonTab>              -   <xref:System.Windows.Controls.Ribbon.RibbonGroup>                  -   <xref:System.Windows.Controls.Ribbon.RibbonButton>, <xref:System.Windows.Controls.Ribbon.Ri