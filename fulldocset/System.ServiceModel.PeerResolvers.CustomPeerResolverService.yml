  langs:
  - csharp
  name: RefreshInterval
  nameWithType: CustomPeerResolverService.RefreshInterval
  fullName: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: "获取或设置的项将对等解析程序服务的注册查找表中有效的时间长度。"
  remarks: "之前已被对等解析程序服务，而且不能为零，则必须设置此属性。 默认间隔为 2 分钟。       在对等解析程序服务的注册查找表中的给定项经过的时间提供给此属性，该条目已标记为删除。 在指定时间间隔，则会发生删除<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A>属性出现。</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A>  例如，如果此属性设置为 10 分钟的时间跨度，注册查找表中的条目将会变得陈旧且标记为删除的间隔过后。 因此，对等解析程序客户端必须更新每十分钟，以避免其项被删除。"
  syntax:
    content: public TimeSpan RefreshInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>指定项将对等解析程序服务的注册查找表中有效的时间的长度。</xref:System.TimeSpan>"
  overload: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
