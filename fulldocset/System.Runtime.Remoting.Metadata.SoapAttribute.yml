  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "获取或设置一个值，该值指示当前属性的目标将序列化为 XML 特性而不是 XML 字段。"
  remarks: "例如，如果字段`FieldA`对象的`ObjectB`是用限定`SoapFieldAttribute(UseAttribute=true)`属性，`FieldA`将序列化为`<ObjectB><FieldA>5</FieldA></ObjectB>`。 如果 UseAttribute 属性设置为`false`，`FieldA`将序列化为`<ObjectB FieldA=&quot;5&quot;></ObjectB>`。"
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果当前的属性的目标对象必须序列化为 XML 特性;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果必须序列化目标对象作为一个子元素。"
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
