  name: LiteralText
  nameWithType: LiteralText
  fullName: System.Web.UI.MobileControls.LiteralText
  type: Class
  summary: "提供表单中所指定的文字文本的运行时实例化。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "外部代码必须访问 LiteralText 类的成员的位置的唯一位置是在为设备的新类编写的适配器。 请确保为文字文本编写了一个适配器。       根据设备，用于呈现文本的样式会有所不同，但文本的文本将显示所有设备上。 HTML 和 WML，之间没有任何差别。       文本的呈现按以下方式:-控件呈现在其对应行的文本，应用了相应的样式特性。      -当嵌套标记，超链接标记 (定位点标记︰ `a`1>) 无法识别嵌套的标记。 例如，嵌套`b`1> 或`i`1> 标记内的文本作为`a`1> 标记将不会呈现链接为粗体或斜体。 控件完全忽略内的所有标记`a`1> 标记。      1> [!NOTE]&1;> 很重要的适配器，以使用<xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName>属性以动态设置你想要在窗体上显示的文本。</xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName> 不要使用此类进行这些操作。"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.LiteralTextControlBuilder))]

      public class LiteralText : System.Web.UI.MobileControls.PagedControl
