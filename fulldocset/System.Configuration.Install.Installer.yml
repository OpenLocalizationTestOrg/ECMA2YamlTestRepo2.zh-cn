  name: Installer
  nameWithType: Installer
  fullName: System.Configuration.Install.Installer
  type: Class
  summary: "为自定义安装中提供了基础。"
  remarks: "这是.NET Framework 中的所有自定义安装程序的基类。 安装程序帮助的计算机上安装应用程序的组件。       使用的安装程序时必须遵循的一些步骤:-继承安装程序类。      -重写<xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，和<xref:System.Configuration.Install.Installer.Uninstall%2A>方法。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      添加<xref:System.ComponentModel.RunInstallerAttribute>向派生类并将其设置为`true`。</xref:System.ComponentModel.RunInstallerAttribute>      -将在派生的类放在具有应用程序以安装的程序集。      -调用安装程序。 例如，使用 InstallUtil.exe 来调用安装程序。       <xref:System.Configuration.Install.Installer.Installers%2A>属性包含程序的集合。</xref:System.Configuration.Install.Installer.Installers%2A> 如果安装程序的此实例是安装程序集合的一部分<xref:System.Configuration.Install.Installer.Parent%2A>属性设置为包含集合的安装程序实例。</xref:System.Configuration.Install.Installer.Parent%2A> 有关的<xref:System.Configuration.Install.Installer.Installers%2A>集合，请参阅<xref:System.Configuration.Install.AssemblyInstaller>类</xref:System.Configuration.Install.AssemblyInstaller></xref:System.Configuration.Install.Installer.Installers%2A>的使用示例       <xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，和<xref:System.Configuration.Install.Installer.Uninstall%2A>的安装程序类的方法经历的安装中存储的集合<xref:System.Configuration.Install.Installer.Installers%2A>属性，并调用每个安装程序的对应方法。</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       <xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，和<xref:System.Configuration.Install.Installer.Uninstall%2A>方法不会对同一个安装程序实例始终调用。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> 例如，可能会同时安装并提交应用程序，使用一个安装程序实例，然后释放对该实例的引用。 更高版本，卸载应用程序创建一个新的安装程序实例，也就是说，对引用<xref:System.Configuration.Install.Installer.Uninstall%2A>由安装程序的不同实例调用方法。</xref:System.Configuration.Install.Installer.Uninstall%2A> 为此，在派生类中，不保存在安装程序的计算机的状态。 请改用<xref:System.Collections.IDictionary>，可调用之间保留并传递给你<xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，和<xref:System.Configuration.Install.Installer.Uninstall%2A>方法。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       两种情况下说明需要将信息保存在状态的保护程序<xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>中 首先，假设你的安装程序将设置注册表项。 它应将该项的原始值保存在<xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> 如果安装将回滚，则可以还原原始值。 其次，假设安装替换现有文件。 将现有的文件保存在临时目录和<xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>中的文件的新位置的位置 如果安装回滚后，较新的文件被删除并替换为原始从临时位置。       <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>属性包含有关安装的信息。</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> 例如，安装过程中，要保存所需的信息的文件的位置的日志文件的位置信息<xref:System.Configuration.Install.Installer.Uninstall%2A>方法，并运行可执行安装文件时输入的命令行。</xref:System.Configuration.Install.Installer.Uninstall%2A>"
  example:
  - "The following example demonstrates the use of the Installer class. It creates a class which inherits from Installer. When <xref:System.Configuration.Install.Installer.Commit%2A> is about to complete, <xref:System.Configuration.Install.Installer.Committing> event occurs and a message is displayed. To use the Installer class, you must reference the **System.Configuration.Install** assembly in your project.  \n  \n [!code-cpp[Installer#1](~/add/codesnippet/cpp/t-system.configuration.i_5_1.cpp)]\n [!code-vb[Installer#1](~/add/codesnippet/visualbasic/t-system.configuration.i_5_1.vb)]\n [!code-cs[Installer#1](~/add/codesnippet/csharp/t-system.configuration.i_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("AfterInstall")]

      public class Installer : System.ComponentModel.Component
