  summary: "获取或设置关于当前安装的信息。"
  remarks: "上下文属性包含安装信息。 例如，安装过程中，要保存所需的信息的文件的位置的日志文件的位置信息<xref:System.Configuration.Install.Installer.Uninstall%2A>方法，并运行可执行安装文件时输入的命令行。</xref:System.Configuration.Install.Installer.Uninstall%2A>       调用程序<xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，或<xref:System.Configuration.Install.Installer.Uninstall%2A>方法设置的方法所需的信息的上下文属性。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       如果安装程序所属的安装程序集合，则父安装程序在调用下列任一方法之前设置的上下文属性。 可以通过访问父安装<xref:System.Configuration.Install.Installer.Parent%2A>属性。</xref:System.Configuration.Install.Installer.Parent%2A>"
