  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> Web 服务器控件。"
  remarks: "<xref:System.Web.UI.WebControls.Login>控件显示允许用户在登录到承载网站的用户界面。</xref:System.Web.UI.WebControls.Login>       在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.Login>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.Login> 当你切换回源视图时，设计时控件的标记源代码持久保存，并编辑向网页上的标记。 LoginDesigner 类提供设计时支持<xref:System.Web.UI.WebControls.Login>控件。</xref:System.Web.UI.WebControls.Login>       LoginDesigner 类属性提供了以下功能:-<xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>属性返回<xref:System.ComponentModel.Design.DesignerActionListCollection>对象，它通常包含一个对象，派生自<xref:System.ComponentModel.Design.DesignerActionList>的继承树中的每个级别的设计器类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>属性返回的格式设置以在中显示的方案集合**自动套用格式**对话框。</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>属性返回的字段的关联的模板组集合<xref:System.Web.UI.WebControls.Login>控制和顶级<xref:System.Web.UI.WebControls.Login>模板。</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>属性始终返回`true`，，该值指示设计器将创建关联的临时副本<xref:System.Web.UI.WebControls.Login>来生成设计时标记。</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>       LoginDesigner 类方法提供以下功能:-<xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>方法返回用于呈现关联的标记<xref:System.Web.UI.WebControls.Login>在设计时。</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>方法返回序列化的副本的模板相关联的<xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A> -      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>方法提供了用于呈现关联的标记<xref:System.Web.UI.WebControls.Login>在设计时时出现错误。</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>方法准备设计器，以查看、 编辑和设计关联的<xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A> -      <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>方法用于移除属性、 添加其他属性，或隐藏的关联<xref:System.Web.UI.WebControls.Login>。</xref:System.Web.UI.WebControls.Login>属性</xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>-      -<xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>方法会设置关联的区域<xref:System.Web.UI.WebControls.Login>从控件模板的序列化副本。</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
