  name: SettingChangingEventArgs
  nameWithType: SettingChangingEventArgs
  fullName: System.Configuration.SettingChangingEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;></xref>事件。"
  remarks: "SettingChangingEventArgs 类提供数据<xref:System.Configuration.ApplicationSettingsBase.SettingChanging>发出信号，应用程序设置属性的值是将要更改的事件。</xref:System.Configuration.ApplicationSettingsBase.SettingChanging> 此事件的最常见源是`get`<xref:System.Configuration.ApplicationSettingsBase.Item%2A>中<xref:System.Configuration.ApplicationSettingsBase>类</xref:System.Configuration.ApplicationSettingsBase>方法</xref:System.Configuration.ApplicationSettingsBase.Item%2A>的访问器       因为 SettingChangingEventArgs 派生自<xref:System.ComponentModel.CancelEventArgs>，此处理程序可以取消写入操作的选项。</xref:System.ComponentModel.CancelEventArgs>"
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
