  summary: "获取应用程序设置属性的类别。"
  remarks: "所有应用程序设置属于应用程序设置组。 组名称可显式提供的修饰类<xref:System.Configuration.SettingsGroupNameAttribute>; 否则，将生成一个使用设置包装器类的名称。</xref:System.Configuration.SettingsGroupNameAttribute>"
