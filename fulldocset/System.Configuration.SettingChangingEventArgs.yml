  namespace: System.Configuration
  summary: "获取与属性关联的应用程序设置密钥。"
  remarks: "每个设置包装类，派生自<xref:System.Configuration.ApplicationSettingsBase>，有一个关联的设置键，这是一个字符串，可帮助消除歧义的同一个包装在单个应用程序中的不同实例。</xref:System.Configuration.ApplicationSettingsBase> 每个包装类定义一组表示应用程序设置的属性，因为设置键同样会帮助消除歧义其使用。"
  syntax:
    content: public string SettingKey { get; }
    return:
      type: System.String
      description: "A<xref:System.String>包含应用程序设置密钥。</xref:System.String>"
  overload: System.Configuration.SettingChangingEventArgs.SettingKey*
  exceptions: []
  platform:
  - net462
