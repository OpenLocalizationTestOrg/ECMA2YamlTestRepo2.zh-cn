  name: Visual
  nameWithType: Visual
  fullName: System.Windows.Media.Visual
  type: Class
  summary: "提供在呈现支持[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]，其中包括命中测试、 坐标转换和边界框计算。"
  remarks: "Visual 类是从其基本提取每个<xref:System.Windows.FrameworkElement>对象派生。</xref:System.Windows.FrameworkElement> 它还可以在编写新控件的入口点作为[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]，并采用多种方法可以被想象成等效的窗口句柄 (HWND) 中[!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)]应用程序模型。       视觉对象是一项核心[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]对象，它的主要角色是提供呈现支持。 用户界面控件，如<xref:System.Windows.Controls.Button>和<xref:System.Windows.Controls.TextBox>，派生自 Visual 类，以及使用 Visual 定义的属性的持久保存其呈现数据。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> 视觉对象提供以下支持:-输出显示︰ 呈现持久化，序列化的视觉对象的绘制内容。      -转换︰ 视觉对象上执行转换。      -剪辑︰ 提供视觉对象的剪辑区域支持。      的命中测试︰ 确定是否在视觉对象的边界内包含的指定的坐标 （点） 或几何图形。      -边界框计算︰ 确定视觉对象的绑定矩形。       体系结构上，视觉对象不包括支持其他应用程序的开发要求 /[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]密切相关的其呈现，如下所示的功能:-事件处理的布局的样式的数据绑定的全球化 Visual 提供作为进一步可以派生自公共抽象类。 下图显示了现有的视觉对象中定义的层次结构[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]体系结构。       ![从 Visual 对象派生的类的示意图](~/add/media/visualclass01.png &quot;从 Visual 对象派生的类的示意图&quot;)Visual 类在某些情况下，为受保护视觉对象中定义的成员的层次结构公开为更易于访问的成员具有类似名称中派生的<xref:System.Windows.UIElement>类。</xref:System.Windows.UIElement>       有关详细信息，请参阅[WPF 图形呈现概述](~/add/includes/ajax-current-ext-md.md)。       视觉对象具有有限的数量的级别。 在.NET framework 的早期版本，此最大深度为 255。 此限制不足的某些布局，有很多层中的可视化树。       在[!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]，视觉对象的最大深度为 2047，以便在更深的可视化树。 在大多数应用程序，没有不堆栈空间不足，无法遍历如此多的级别，并且结果是<xref:System.StackOverflowException>布局过程。</xref:System.StackOverflowException> 对于默认堆栈大小，此异常通常时引发的树深度大约为 800，对应于大约 190 个嵌套<xref:System.Windows.Controls.TreeViewItem>对象。</xref:System.Windows.Controls.TreeViewItem>       如果你的应用程序将引发此异常，并且你需要更深入的可视化树，你可以增加应用程序的堆栈大小。 通过使用在编译时 /STACK 选项或通过使用 EDITBIN 实用程序，你可以增加堆栈的大小。 增加的堆栈大小可能会影响应用程序的性能。 有关详细信息，请参阅[堆栈分配](http://go.microsoft.com/fwlink/?LinkId=165510)和[EDITBIN 选项](http://go.microsoft.com/fwlink/?LinkId=165511)。"
