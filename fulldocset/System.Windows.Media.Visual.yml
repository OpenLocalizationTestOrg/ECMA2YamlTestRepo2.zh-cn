- uid: System.Windows.Media.Visual.VisualScrollableAreaClip
  id: VisualScrollableAreaClip
  parent: System.Windows.Media.Visual
  langs:
  - csharp
  name: VisualScrollableAreaClip
  nameWithType: Visual.VisualScrollableAreaClip
  fullName: System.Windows.Media.Visual.VisualScrollableAreaClip
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取或设置有关的剪切可滚动区域<xref href=&quot;System.Windows.Media.Visual&quot;> </xref>。"
  remarks: "设置要启用加速滚动，在软件中呈现时的 VisualScrollableAreaClip 属性。 这可在远程呈现的情况下，例如，运行通过远程桌面或虚拟机中运行。 将滚动的子级的父元素上设置此属性。 设置 VisualScrollableAreaClip 属性时不起呈现进行硬件加速。       VisualScrollableAreaClip 属性使特定的高级方案。 以下列表显示适用使用 VisualScrollableAreaClip 属性时的注意事项。      -滚动区域的背景必须是不透明的否则滚动项目将出现。      -VisualScrollableAreaClip 属性加速滚动仅 WPF 呈现在软件中。 例如，运行通过远程桌面或虚拟机中本地运行应用程序时，将发生这种情况。      的在硬件中呈现时保持不变滚动行为。 若要防止在滚动行为的差异，你应该保留已启用的硬件和软件的 VisualScrollableAreaClip 属性。      -旋转和扭曲变换禁用加速滚动。 缩放转换和滚动区域上方的水平或垂直翻译正常工作，并且不会禁用滚动加速。      -更改子树或触发要通过动画重绘的可滚动区域的部分行为按预期方式运行，但会丢失加速滚动重绘的区域的优势。 使滚动的区域无效，在同一范围内的任何动画中哪些滚动时发生消除这种优化的好处。      -VisualScrollableAreaClip 矩形向内对齐到像素为单位。 因此，滚动矩形的对齐的大小始终小于或等于设置的大小。      的对齐的向下偏移量。 这意味着的上一个差异对齐偏移量和当前对齐的偏移量始终为整数个数的像素为单位。      的命中测试可以是禁用的最多一个像素。      -布局舍入应打开，因为它可以确保的可滚动区域和边界窗口工作区边缘会对齐到像素边界，从而导致正确对齐。      在分层窗口不工作滚动加速。 这意味着 windows 中哪些 AllowTransparency = = true，window.windowstyle = = 无，依次类推。      完整窗口呈现期间未出现滚动加速。      滚动加速不工作时窗口跨两个监视器。      滚动加速不适出现情况下，滚动元素的父链中的中间呈现器目标。 以下列表显示其中一些中间呈现器目标。          -裁剪的效果-DrawingBrushes-VisualBrushes-OpacityMasks 的不透明度-一个加速的滚动可以发生这种情况每帧。 可以有多个加速的滚动区域，但仅有一种可以在范围内执行加速的滚动。 滚动哪个区域是不确定的。      滚动加速支持 （以 z 顺序） 不滚动内容的其余部分一起滚动的区域上方的内容。 系统计算所有必要的更新区域，并完成加速的滚动，但它将发送其他的多个位图，在网络上移动的无意中滚动的部分在屏幕上回其正确的位置。"
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "A <xref href=&quot;System.Windows.Rect&quot;> </xref> ，它表示可滚动的剪辑区域，或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果分配没有剪辑区域。"
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462
