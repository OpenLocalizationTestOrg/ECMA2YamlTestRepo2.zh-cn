  summary: "表示事件或事件以引发时中的节点<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控件被选定。"
  remarks: "当<xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>属性<xref:System.Web.UI.WebControls.TreeNode>控件设置为一个空字符串以外的值 (&quot;&quot;)，单击节点将定位到指定的 URL。</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> 如果<xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>属性设置为空字符串，单击节点将导致回发。</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>属性确定要在回发时引发的事件。</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> 默认情况下，<xref:System.Web.UI.WebControls.TreeNode.Select%2A>引发事件。</xref:System.Web.UI.WebControls.TreeNode.Select%2A> 如果会引发任何事件<xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>属性设置。</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>属性不呈现的节点其<xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>属性设置为无值。</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
