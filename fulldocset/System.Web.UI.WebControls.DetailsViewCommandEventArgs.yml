  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控件都将引发<xref:System.Web.UI.WebControls.DetailsView.ItemCommand>事件中的按钮时<xref:System.Web.UI.WebControls.ButtonField>， <xref:System.Web.UI.WebControls.CommandField>，或<xref:System.Web.UI.WebControls.TemplateField>单击行字段。</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> 这使您可以提供的事件处理程序每次此事件发生时执行的自定义的例程。      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.DetailsView>控件还将引发单击某些按钮时的其他专用的事件 (与按钮`CommandName`属性设置为&quot;Delete&quot;、&quot;插入&quot;、&quot;页上，&quot;或&quot;更新&quot;)。</xref:System.Web.UI.WebControls.DetailsView> 在使用这些按钮之一时，应考虑使用该控件提供的专用事件之一 (如<xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>或<xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>)。</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       DetailsViewCommandEventArgs 对象传递给事件处理程序。 如果引发事件的按钮命令名称或命令自变量值，你可以使用 DetailsViewCommandEventArgs 对象以确定这些值。 若要确定的命令名称和被单击按钮的命令参数，请使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>和<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>属性，分别。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> 你也可以访问<xref:System.Web.UI.WebControls.DetailsView>通过引发事件的控件<xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.DetailsView>       DetailsViewCommandEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewCommandEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine the command name of the button clicked by the user. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_1.aspx)]\n [!code-cs[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_2.aspx)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_3.cs)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_3.vb)]"
