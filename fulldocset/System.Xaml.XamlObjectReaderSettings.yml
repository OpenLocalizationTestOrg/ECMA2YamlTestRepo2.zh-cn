- uid: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility
  id: RequireExplicitContentVisibility
  parent: System.Xaml.XamlObjectReaderSettings
  langs:
  - csharp
  name: RequireExplicitContentVisibility
  nameWithType: XamlObjectReaderSettings.RequireExplicitContentVisibility
  fullName: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "获取或设置一个值，确定是否编写器，使用关联<xref href=&quot;System.Xaml.XamlObjectReader&quot;></xref>对于上下文应使用设计器设置来显式写入内容。"
  remarks: "此设置是在内部查询。 它会影响以下行为上下文，<xref:System.Xaml.XamlObjectReader>传递给任何<xref:System.Xaml.XamlWriter>:-RequireExplicitContentVisibility 行为仅适用于属性其中<xref:System.Xaml.XamlMember.IsWritePublic%2A>是`false`，以及何时`ShouldSerialize`模式是不可用于属性值。</xref:System.Xaml.XamlMember.IsWritePublic%2A> </xref:System.Xaml.XamlWriter> </xref:System.Xaml.XamlObjectReader>      -如果中的第一个项目符号点的语句为 true，并且 RequireExplicitContentVisibility `true`，设计器设置，以确定是否属性将其作为内容的输出，或该属性被视为隐式。 设计器设置的访问权限是通过在.NET Framework XAML 服务的内部 Api，并根据读取<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>来自支持程序集。</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> 在这种情况下，内部的代码检查对于值<xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>并将其输出写入到该属性。</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName> 否则，内容被视为隐式。      -如果第一个项目符号中的语句是`true`，和 RequireExplicitContentVisibility 是`false`，该属性始终写入其输出和<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>来自支持程序集是不相关。</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>"
  syntax:
    content: public bool RequireExplicitContentVisibility { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>指定使用此上下文的编写器应使用以进行写入的设计器设置任何输出在其中<xref:System.Xaml.XamlMember.IsWritePublic*>报告的情况下内容<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果应该忽略设计器设置。</xref:System.Xaml.XamlMember.IsWritePublic*>"
  overload: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility*
  exceptions: []
  platform:
  - net462
