  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "将 Web 方法写入 HTTP 请求的查询字符串参数值。"
  remarks: "GetRequestUrl 方法将参数名称/值对编码为 HTTP 请求 URL 查询字符串。 例如，在 URL 中`http://contoso.com?a=1&b=2`，`a`和`b`是参数名称和`1`和`2`是它们的值。 返回一个新的 URL 字符串，包含任何编码参数。"
  syntax:
    content: public override string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "HTTP 请求的原始 URL。"
    - id: parameters
      type: System.Object[]
      description: "要添加到 URL，如有必要的 Web 方法参数值。"
    return:
      type: System.String
      description: "A<xref:System.String>包含查询字符串和参数值的对象。</xref:System.String>"
  overload: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl*
  exceptions: []
  platform:
  - net462
