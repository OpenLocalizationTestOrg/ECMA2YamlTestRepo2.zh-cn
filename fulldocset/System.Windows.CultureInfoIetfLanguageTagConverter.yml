  remarks: "此类在从<xref:System.ComponentModel.CultureInfoConverter>、<xref:System.Globalization.CultureInfo>类</xref:System.Globalization.CultureInfo>的默认类型转换器</xref:System.ComponentModel.CultureInfoConverter>的两个方面不同      -使用基于字符串表示形式<xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>属性而不是<xref:System.Globalization.CultureInfo.Name%2A>属性 （即，RFC 3066 而不是 RFC 1766）。</xref:System.Globalization.CultureInfo.Name%2A> </xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>      -当从一个字符串，生成的属性转换<xref:System.Globalization.CultureInfo>对象依赖于字符串和不是在用户替代在控制面板中的设置。</xref:System.Globalization.CultureInfo> 这使得来创建的文档的外观不依赖于本地设置。"
