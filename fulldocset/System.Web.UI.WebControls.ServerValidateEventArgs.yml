  name: ServerValidateEventArgs
  nameWithType: ServerValidateEventArgs
  fullName: System.Web.UI.WebControls.ServerValidateEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.CustomValidator.ServerValidate&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.CustomValidator&quot;></xref>控件。 此类不能被继承。"
  remarks: "ServerValidateEventArgs 传递给<xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>事件处理程序来提供到处理程序的事件数据。</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>时服务器上执行验证，则将引发事件。</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> 此选项，可以对输入控件的值执行的自定义服务器端验证例程 (与<xref:System.Web.UI.WebControls.CustomValidator>与之关联的控件) 的事件处理程序。</xref:System.Web.UI.WebControls.CustomValidator>       要验证的值由使用<xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>属性。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> 一旦你的代码已确定的值是否有效，存储在验证结果的<xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>属性。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       ServerValidateEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following example demonstrates how to use a ServerValidateEventArgs to pass event data to a custom event handler for the <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event. Notice that the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the ServerValidateEventArgs is used to determine the value to validate, while the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property is used to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_1.aspx)]  \n  \n [!code-vb[CustomValidatorServerValidate2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_2.aspx)]\n [!code-cs[CustomValidatorServerValidate2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_2.aspx)]"
  syntax:
    content: 'public class ServerValidateEventArgs : EventArgs'
