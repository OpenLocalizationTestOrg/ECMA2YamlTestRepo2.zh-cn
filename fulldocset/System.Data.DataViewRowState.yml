  summary: "描述中的数据版本<xref href=&quot;System.Data.DataRow&quot;> </xref>。"
  remarks: "将使用 DataViewRowState 值是检索数据的特定版本<xref:System.Data.DataRow>，或者想要确定哪些版本存在。</xref:System.Data.DataRow>       设置<xref:System.Data.DataView.RowStateFilter%2A>属性<xref:System.Data.DataView>指定或多个版本的数据，你想要查看。</xref:System.Data.DataView> </xref:System.Data.DataView.RowStateFilter%2A>       你可以使用布尔运算符或和值，以获取多个版本。       <xref:System.Data.DataTable>使用中的 DataViewRowState<xref:System.Data.DataTable.Select%2A>方法。</xref:System.Data.DataTable.Select%2A> </xref:System.Data.DataTable>"
