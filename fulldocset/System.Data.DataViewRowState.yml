  - "In the following example <xref:System.Data.DataTable> is created with a single column. The data is changed, and the <xref:System.Data.DataView.RowStateFilter%2A> of the <xref:System.Data.DataView> is set to display different row sets, depending on the DataViewRowState.  \n  \n [!code-vb[Classic WebData DataView.RowStateFilter Example#1](~/add/codesnippet/visualbasic/t-system.data.dataviewro_1.vb)]\n [!code-cs[Classic WebData DataView.RowStateFilter Example#1](~/add/codesnippet/csharp/t-system.data.dataviewro_1.cs)]"
