  name: IHttpAsyncHandler
  nameWithType: IHttpAsyncHandler
  fullName: System.Web.IHttpAsyncHandler
  type: Interface
  summary: "定义 HTTP 异步处理程序对象必须实现的协定。"
  remarks: "可以与文件扩展名或通过配置文件中，特定 URL 中关联 IHttpAsyncHandler 类`httpHandlers`配置节。 然后，ASP.NET 基础结构将实例化，并收到相应的请求时调用处理程序。 或者，在.ashx 文件并对.ashx 文件处理程序将执行收到相应的请求时，可以定义该处理程序。"
  syntax:
    content: 'public interface IHttpAsyncHandler : System.Web.IHttpHandler'
  implements:
  - System.Web.IHttpHandler
  platform:
  - net462
- uid: System.Web.IHttpAsyncHandler.BeginProcessRequest(System.Web.HttpContext,System.AsyncCallback,System.Object)
  id: BeginProcessRequest(System.Web.HttpContext,System.AsyncCallback,System.Object)
  parent: System.Web.IHttpAsyncHandler
  langs:
  - csharp
  name: BeginProcessRequest(HttpContext,AsyncCallback,Object)
  nameWithType: IHttpAsyncHandler.BeginProcessRequest(HttpContext,AsyncCallback,Object)
  fullName: System.Web.IHttpAsyncHandler.BeginProcessRequest(HttpContext,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "启动对 HTTP 处理程序的异步调用。"
  syntax:
    content: public IAsyncResult BeginProcessRequest (System.Web.HttpContext context, AsyncCallback cb, object extraData);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "<xref href=&quot;System.Web.HttpContext&quot;> </xref>提供对内部服务器对象的引用的对象 (例如， <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;> </xref>， <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;> </xref>， <xref uid=&quot;langword_csharp_Session&quot; name=&quot;Session&quot; href=&quot;&quot;> </xref>，和<xref uid=&quot;langword_csharp_Server&quot; name=&quot;Server&quot; href=&quot;&quot;> </xref>) 用于 HTTP 请求提供服务。"
    - id: cb
      type: System.AsyncCallback
      description: "<xref:System.AsyncCallback>异步方法调用已完成时调用。</xref:System.AsyncCallback> 如果`cb`是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，不会调用的委托。"
    - id: extraData
      type: System.Object
      description: "处理请求所需的任何额外数据。"
    return:
      type: System.IAsyncResult
      description: "<xref:System.IAsyncResult>包含状态信息的过程。</xref:System.IAsyncResult>"
