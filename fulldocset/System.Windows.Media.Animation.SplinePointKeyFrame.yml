  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "获取或设置两个控制点，它们定义此关键帧的动画进度。"
  remarks: "若要了解 KeySpline 的工作原理，最好先了解三次方贝塞尔曲线。 由一个起点、 终点和两个控制点定义三次方贝塞尔曲线。 KeySpline 中的两个坐标定义这两个控制点。 贝塞尔曲线的起始点时描述关键样条，始终是 0 和终结点始终为 1，这正是你只定义两个控制点。 所得到的曲线指定的时间段; 期间内插动画的方式也就是说，曲线到的时间段表示的动画的目标属性中的变动率。 若要更好地了解动画进度和贝塞尔曲线之间的关系，请参阅[密钥样条动画示例](http://go.microsoft.com/fwlink/?LinkID=160011)。      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "这两个控制点，它们指定定义关键帧进度的三次贝塞尔曲线。"
  overload: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline*
  exceptions: []
