  fullName: System.Web.UI.Design.ControlPersister
  type: Class
  summary: "提供用于在设计时保留的 Web 服务器控件方法。"
  remarks: "ControlPersister 类提供可以保留的方法<xref:System.Web.UI.Control>控件或<xref:System.Web.UI.ITemplate>为字符串的 aspx 代码接口实现。</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control> 这些方法的实现由驱动的元数据属性，如<xref:System.ComponentModel.DefaultValueAttribute>， <xref:System.Web.UI.PersistenceModeAttribute>，和<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>。</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.Web.UI.PersistenceModeAttribute> </xref:System.ComponentModel.DefaultValueAttribute>      1> [!NOTE]&1;> Web 窗体页设计器不支持`Reset``PropertyName`（可选） 公开的属性持久性基于 Microsoft Windows 窗体的控件的方法。       若要创建<xref:System.Web.UI.Control>对象或<xref:System.Web.UI.ITemplate>接口通过分析一串控件或模板持久性数据，请使用<xref:System.Web.UI.Design.ControlParser>类方法。</xref:System.Web.UI.Design.ControlParser> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control>"
