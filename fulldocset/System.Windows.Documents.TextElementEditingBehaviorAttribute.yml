  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "获取或设置一个值，该值指示是否<xref href=&quot;System.Windows.Controls.RichTextBox&quot;></xref>可以合并两个相邻的文本元素。"
  remarks: "IsMergeable 时`true`，将相邻的文本元素具有相同的属性值合并的决策都留给<xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>  IsMergeable 时`false`、<xref:System.Windows.Controls.RichTextBox>不能合并两个相邻的文本元素。</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>是.NET Framework 3.5 版中引入的。</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  有关详细信息，请参阅[版本和依赖关系](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Windows.Controls.RichTextBox&quot;></xref>可用来合并具有相同的属性值的相邻的自定义文本元素; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
