  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "获取或设置一个值，该值指示文本元素提供格式设置字符为单位，还是将格式应用到整个元素。"
  remarks: "IsTypographicOnly 时`true`和用户复制和粘贴的自定义文本元素的内容的一部分，保留的格式。  IsTypographicOnly 时`false`，仅当用户复制和粘贴自定义文本元素的内容的所有保留的格式。       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>是.NET Framework 3.5 版中引入的。</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  有关详细信息，请参阅[版本和依赖关系](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果格式设置将应用到的每个字符;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果的格式应该应用于整个元素。"
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
