  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "指定如何<xref href=&quot;System.Windows.Controls.RichTextBox&quot;></xref>应处理的自定义文本元素。"
  remarks: "当你创建的自定义文本元素时，可以使用 TextElementEditingBehaviorAttribute 属性来指定应将该元素视为单个不可换行的实体。  当<xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>和<xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>属性设置为`false`，<xref:System.Windows.Controls.RichTextBox>保留的边界和内容的元素，当用户编辑<xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  一般情况下，自定义元素的行为类似于一种<xref:System.Windows.Documents.Hyperlink>。</xref:System.Windows.Documents.Hyperlink>  当您使用此类并设置这两个其属性设置为时，会出现下列行为`false`:-当用户将复制并粘贴代码部分中的复制的文本格式的自定义元素的内容不会保留。      -当用户键入的自定义元素内容之前或之后，新的内容不会获取自定义元素的格式设置信息。      -用户不能在自定义元素中插入一个分行符。       创建自定义元素时，使用<xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>方法和组`preserveTextElements`到`true`时序列化到磁盘或剪贴板保留自定义的元素和属性值。</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute 是.NET Framework 3.5 版中引入的。  有关详细信息，请参阅[版本和依赖关系](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
