  langs:
  - csharp
  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "提供有关模型的元数据的容器。"
  remarks: "Word*模型*比通常在其他位置使用此类的上下文中以不同方式使用。 在 ASP.NET Web 窗体应用程序，<xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>数据绑定控件的属性指定数据控件绑定到数据元素的类型。</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> 此类型通常称为模型，而它通常对应于数据库表中的行。 模型的属性通常对应于表的列。       ModelMetadata 对象可以提供元数据，模型本身或该模型的属性或复杂属性的属性。 当 ModelMetadata 对象与一个属性，该单词*模型*属性，和一词是指*容器*是指模型。       例如，模型可能**联系人**，它具有**名称**和**年龄**属性，与**名称**属性可能是复杂属性组成**FirstName**和**LastName**。 当 ModelMetadata 对象与**联系人**对象，模型类型为**联系人**并且没有任何容器。 当 ModelMetadata 对象与**名称**属性，该模型类型是**名称**和容器类型是**联系人**。 当 ModelMetadata 对象与**FirstName**属性，该模型类型是**FirstName**和容器类型是**名称**。"
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
