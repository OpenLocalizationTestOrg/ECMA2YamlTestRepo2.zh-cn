  fullName: System.Windows.Media.EllipseGeometry.GetArea(Double,ToleranceType)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取此区域<xref href=&quot;System.Windows.Media.EllipseGeometry&quot;> </xref>。"
  remarks: "某些<xref:System.Windows.Media.Geometry>方法 （如 GetArea) 生成，或使用的几何图形的多边形近似。</xref:System.Windows.Media.Geometry> 容差因素指定此多边形的近似中两点之间的最大距离。 较小的容差值生成更好的近似值，但它们需要与某一大容差系数的近似相比的更多处理。"
  syntax:
    content: public override double GetArea (double tolerance, System.Windows.Media.ToleranceType type);
    parameters:
    - id: tolerance
      type: System.Double
      description: "中的几何图形的多边形近似的点之间距离上限。 较小值生成更准确的结果，但会使执行速度变慢。 如果`tolerance`小于.000001，则改用相反。"
    - id: type
      type: System.Windows.Media.ToleranceType
      description: "一个枚举值， <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref>或<xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref>，，指定容差因素是绝对值，还是相对于该几何图形的区域。"
    return:
      type: System.Double
      description: "此椭圆的填充区域的区域。"
  overload: System.Windows.Media.EllipseGeometry.GetArea*
  exceptions: []
  platform:
  - net462
