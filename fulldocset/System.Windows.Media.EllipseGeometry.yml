  name: EllipseGeometry
  nameWithType: EllipseGeometry
  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "表示一个圆或椭圆的几何图形。"
  remarks: "使用具有的 EllipseGeometry 类<xref:System.Windows.Shapes.Path>元素或<xref:System.Windows.Media.GeometryDrawing>来绘制椭圆，或与<xref:System.Windows.UIElement.Clip%2A>属性<xref:System.Windows.UIElement>定义椭圆的剪辑区域。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> EllipseGeometry 类还具有许多其他用途。 有关 EllipseGeometry 的详细信息，请参阅[几何图形概述](~/add/includes/ajax-current-ext-md.md)。      ## EllipseGeometry 相比椭圆<xref:System.Windows.Shapes.Ellipse>类具有<xref:System.Windows.Shapes.Shape.Fill%2A>， <xref:System.Windows.Shapes.Shape.Stroke%2A>，和 EllipseGeometry 缺少其他呈现属性。</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> <xref:System.Windows.Shapes.Ellipse>类是<xref:System.Windows.FrameworkElement>，并因此参与布局系统中; 它可以用作任何支持的元素的内容<xref:System.Windows.UIElement>子级。</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       EllipseGeometry 类中，另一方面，只需定义的椭圆的几何图形，并且无法呈现自身。 由于其简易性，而它具有广泛的使用。      ## 可冻结功能 EllipseGeometry 是一种<xref:System.Windows.Freezable>对象，因此可以冻结以提高性能。</xref:System.Windows.Freezable> 璝惠<xref:System.Windows.Freezable>功能，如冻结和克隆，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
  example:
  - "The following example uses two EllipseGeometry objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-cs[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
  syntax:
    content: 'public sealed class EllipseGeometry : System.Windows.Media.Geometry'
