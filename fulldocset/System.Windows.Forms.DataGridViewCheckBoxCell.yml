  summary: "获取或设置一个值，该值指示是否为托管的复选框控件启用了三元模式。"
  remarks: "在三元模式下的第三个状态通常表示未初始化或不确定的值。       设置<xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>所属列的属性也设置列中的每个单元格的不确定状态属性和刷新列显示。</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> 若要替代各个单元格的指定的值，请设置该列的值后设置单元格的值。       与列不同<xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>属性，该单元格不确定状态属性不会自动更新<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>属性关联的单元格样式时将其值的更改。</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> 当你更改单元格不确定状态属性值设置为`true`，一定要设置<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A><xref:System.Windows.Forms.DataGridViewCell.Style%2A>到<xref:System.Windows.Forms.CheckState>。</xref:System.Windows.Forms.CheckState>属性</xref:System.Windows.Forms.DataGridViewCell.Style%2A>返回的对象属性</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> 当你更改不确定状态属性值设置为`false`，请务必设置<xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>属性`false`。</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxCell> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_340_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_340_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_340_1.cs)]"
  syntax:
