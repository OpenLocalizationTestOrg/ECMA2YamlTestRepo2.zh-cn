  summary: "显示的复选框的用户界面 (UI) 中使用<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控件。"
  remarks: "DataGridViewCheckBoxCell 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewCell>用于显示一个复选框 UI 所示的二进制或三元信息。</xref:System.Windows.Forms.DataGridViewCell> 在默认二进制模式下，单元格可以包含的值`true`或`false`。 在三元模式下，单元格可以之一上<xref:System.Windows.Forms.CheckState>值。</xref:System.Windows.Forms.CheckState> <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>属性确定二进制或三元模式是否有效。</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>       <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>列类型专用于保留此类型的单元格。</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> 默认情况下，<xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>初始化为新 DataGridViewCheckBoxCell。</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName> 若要在列的单元格模式在现有 DataGridViewCheckBoxCell 后，将设置列的<xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>到要用作一种模式的单元格的属性。</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>       列的单元格相关属性是同样名称的属性的模板单元格的包装。 更改模板单元格的属性值将只影响单元格在基于的模板在更改后添加。 更改列的单元格相关的属性值，但是，将更新模板单元格和列中的所有其他单元格并刷新列显示如有必要。       当前单元格时 DataGridViewCheckBoxCell<xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>属性始终是`true`。</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>       通常情况下，复选框单元格值旨在用于存储，如任何其他数据，或执行大容量操作。 如果你想要立即当用户单击复选框单元格，你可以处理响应<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>事件，但此事件发生之前更新单元格的值。</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> 如果在单击时需要的新值，一个选项是计算所需的值将是基于当前值。 另一种方法是立即提交更改并处理该<xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>事件来响应它。</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> 若要在单击单元格时，请提交更改，你必须处理<xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> 在处理程序中，如果当前单元格，复选框单元格调用<xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>方法并传入<xref:System.Windows.Forms.DataGridViewDataErrorContexts>值。</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
