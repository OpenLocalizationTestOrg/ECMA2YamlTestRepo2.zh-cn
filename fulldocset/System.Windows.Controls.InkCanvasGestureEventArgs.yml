  summary: "获取或设置一个布尔值，该值指示是否应将笔画视为笔势。"
  remarks: "当<xref:System.Windows.Controls.InkCanvas.Gesture>事件发生时，取消属性的值依赖于第一个<xref:System.Windows.Ink.GestureRecognitionResult>中返回的集合<xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A>方法。</xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A> </xref:System.Windows.Ink.GestureRecognitionResult> </xref:System.Windows.Controls.InkCanvas.Gesture> 如果值<xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A>属性是<xref:System.Windows.Ink.ApplicationGesture>，或如果它是一个笔势其<xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A>是一个值，而不<xref:System.Windows.Ink.RecognitionConfidence>，取消则`true`。</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A> 否则，取消是`false`。 取消时`false`，<xref:System.Windows.Controls.InkCanvas>将添加<xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A>到其<xref:System.Windows.Ink.StrokeCollection>。</xref:System.Windows.Ink.StrokeCollection> </xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A> </xref:System.Windows.Controls.InkCanvas> 取消时`true`，描边不会添加到<xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas>"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果笔划墨迹;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果笔划很笔势。"
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel*
  exceptions: []
  platform:
