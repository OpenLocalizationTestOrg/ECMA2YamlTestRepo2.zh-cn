  remarks: "按 GetGestureRecognitionResults 方法返回的集合进行排序<xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>属性。</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> 例如，GetGestureRecognitionResults 可能返回的<xref:System.Windows.Ink.GestureRecognitionResult>对象具有以下值的集合: |索引 |ApplicationGesture |RecognitionConfidence |  |-----------|------------------------|---------------------------|  |&0; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&1; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&2; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&3; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|      这意味着，<xref:System.Windows.Ink.GestureRecognizer>识别出这是很有可能，<xref:System.Windows.Ink.Stroke>复选标记，有可能，<xref:System.Windows.Ink.Stroke>不是笔势和根本不可能，<xref:System.Windows.Ink.Stroke>使用花或 double 使用花。</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      1> [!NOTE]&1;> GetGestureRecognitionResults 方法可以返回具有数组<xref:System.Windows.Ink.ApplicationGesture>有更高程度的<xref:System.Windows.Ink.RecognitionConfidence>不是它还具有用于其他应用程序笔势。</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> 这意味着很有可能，<xref:System.Windows.Ink.Stroke>不手势，而不是，具有较低<xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence>笔势</xref:System.Windows.Ink.Stroke>"
