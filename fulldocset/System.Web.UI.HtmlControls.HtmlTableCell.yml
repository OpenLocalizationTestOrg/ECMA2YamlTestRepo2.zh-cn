  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置中的实例表示的单元格的内容的水平对齐方式<xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;></xref>类。"
  remarks: "Align 属性用于指定在单元格中的<xref:System.Web.UI.HtmlControls.HtmlTableCell>类</xref:System.Web.UI.HtmlControls.HtmlTableCell>实例表示的内容的水平对齐方式      1> [!NOTE]&1;> 设置此属性将影响仅由<xref:System.Web.UI.HtmlControls.HtmlTableCell>类</xref:System.Web.UI.HtmlControls.HtmlTableCell>的实例表示的单元格 若要将相同的对齐方式应用于表中的整个行的单元格，设置<xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>属性的<xref:System.Web.UI.HtmlControls.HtmlTableRow>类</xref:System.Web.UI.HtmlControls.HtmlTableRow>的实例所表示的行</xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       下表列出可用于此属性的值。      |值 |说明 |  |-----------|-----------------|  |`Left`|包含该单元格的左边缘的单元格的内容与。 |  |`Center`|对齐单元格中居中的内容。 |  |`Right`|对齐的单元格的右边缘与单元格的内容。 |    &1;> [!NOTE]&1;> 还可以使用`Justify`和`Char`为此属性的值; 但是，并非所有浏览器支持这些功能。"
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
