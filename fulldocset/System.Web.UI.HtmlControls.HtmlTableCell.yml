  summary: "获取或设置由的实例表示的单元格的背景色<xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;></xref>类。"
  remarks: "使用背景色属性指定的<xref:System.Web.UI.HtmlControls.HtmlTableCell>类</xref:System.Web.UI.HtmlControls.HtmlTableCell>实例表示的单元格的背景色 按名称或使用前面井号字符的十六进制值，则可以指定颜色 （#），在窗体 #RRGGBB 中。 RR、 GG 和 BB 表示从 0 到 255 分别表示一种颜色，红色、 绿色和蓝色组件十六进制值。 例如，值 # 0000ff> 表示的颜色为蓝色。 它指定对于红色和绿色的组件，而为蓝色组件指定的最大值 (FF) 的最小值 (00)。       下表显示了十六个预定义的 HTML 颜色名称和相应的十六进制值，可以用于背景色属性。 有关 HTML 颜色的详细信息，请参阅[World Wide Web Consortium (W3C) 网站](http://go.microsoft.com/fwlink/?linkid=37125)。      |颜色名称 |十六进制值 |  |----------------|-----------------------|  |浅绿色 |&#00;FFFF |  |黑色 |&#00000;0 |  |蓝色 | #&0000;ff> |  |紫红色 | #FF00FF |  |灰色 |&#80808;0 |  |绿色 |&#00800;0 |  |为浅 |&#00;FF00 |  |褐紫红色 |&#80000;0 |  |深蓝色的 |&#00008;0 |  |橄榄 |&#80800;0 |  |紫色 |&#80008;0 |  |红色 | #FF0000 |  |白银 | #C0C0C0 |  |青色 |&#00808;0 |  |空白 | #FFFFFF |  |黄色 | #FFFF00 |      可以从确定与背景色属性一起使用的可用颜色<xref:System.Drawing.KnownColor>枚举。</xref:System.Drawing.KnownColor>       颜色名称不区分大小写。"
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_7_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_7_1.aspx)]"
