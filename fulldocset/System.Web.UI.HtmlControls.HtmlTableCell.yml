  summary: "表示<xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;></xref>和<xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;></xref>中的 HTML 元素<xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;></xref>对象。"
  remarks: "`<td>`元素表示表中的数据单元格时`<th>`元素表示表标题单元格。 使用 HtmlTableCell 类以编程方式控制`<td>`和`<th>`中的 HTML 元素<xref:System.Web.UI.HtmlControls.HtmlTableRow>对象。</xref:System.Web.UI.HtmlControls.HtmlTableRow>       HtmlTableCell 类，可通过指定的背景色、 的边框颜色、 高度和宽度自定义的表中的单元格的外观。 使用设置这些属性<xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>， <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>， <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>，和<xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       你可以控制如何通过指定内容的垂直和水平对齐方式显示单元格的内容。 你还可以指定是否内容自动在下一行时继续到达该单元格的末尾。 由控制的水平对齐方式<xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>属性，而<xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>属性控制的垂直对齐方式。</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>属性指示是否禁用文本换行。</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       通过使用<xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>或<xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>属性，可以控制的列或单元格所占据的行数。</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> 例如，你可以创建占用表中的两个列，通过设置单元格<xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>属性`2`。</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       HtmlTableCell 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 验证服务器控件还提供用于评估用户输入。 有关详细信息，请参阅[验证服务器控件语法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。"
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
