  remarks: "使用此构造函数来创建和初始化<xref:System.Web.UI.HtmlControls.HtmlTableCell>类</xref:System.Web.UI.HtmlControls.HtmlTableCell>的新实例 它允许你创建<xref:System.Web.UI.HtmlControls.HtmlTableCell>对象，表示中的单元格<xref:System.Web.UI.HtmlControls.HtmlTable>控件。</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> 它通常用于创建<xref:System.Web.UI.HtmlControls.HtmlTableCell>对象，表示`<th>`表标题单元格的元素。</xref:System.Web.UI.HtmlControls.HtmlTableCell> 虽然可以使用此构造函数来创建`<td>`元素对于表数据单元，你通常使用默认构造函数。      1> [!NOTE]&1;> 虽然此构造函数允许你指定的单元格元素，若要创建，`<th>`元素是唯一受支持的单元格元素。 为将来的兼容性，此构造函数，可创建其他 HTML 单元格元素，可能会变得可用。       下表显示<xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>的实例的初始属性值      |属性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>|值`tagName`参数。 |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
