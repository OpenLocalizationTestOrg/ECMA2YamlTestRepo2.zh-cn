      description: "中的实例表示的单元格的内容的水平对齐方式<xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>。 默认值是&lt;xref:System.String.Empty?displayProperty=fullName&gt;，指示未设置此属性。"
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
