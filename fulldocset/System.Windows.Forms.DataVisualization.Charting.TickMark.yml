- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置标记的刻度线的长度。 长度的单位为单位的图表图像，具体取决于轴的宽度或高度百分比表示。"
  remarks: "刻度线的大小确定刻度线的长度。       `Size`属性的单位为单位的图表图像的宽度或高度百分比表示。 如果沿垂直轴显示刻度线，则度量值的单位是宽度的图表图像的百分比。 如果沿水平轴显示刻度线，则单位是度量的图表图像高度的百分比。       中的图表图像的宽度的更改将导致所有刻度线显示沿垂直轴，为所有图表区的大小都调整。 同样中的图表图像高度的更改将导致所有刻度线显示沿水平轴，为所有图表区的大小都调整。       若要显示刻度线的三维 (3D) 图表，以便它们只是绘制墙的宽度，设置<xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>和指定的刻度标记大小为零 (0) 使用大小属性。</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref>值，该值表示的大小或长度，刻度线。 默认值为 1.0%。"
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置刻度线样式。"
  remarks: "TickMarkStyle 属性确定刻度线的样式。       刻度线贯穿轴线，绘制在图表区，在图表区域之外，或者可以禁用。       若要显示刻度线的三维 (3D) 图表，以便它们只是绘制墙的宽度，设置到<xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>。</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> TickMarkStyle 属性 然后指定的刻度标记大小为零 (0) 使用<xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>       如果 TickMarkStyle 属性设置为<xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>，不显示刻度线。</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> 刻度线也可切换打开或关闭通过设置<xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>属性`true`或`false`。</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "A <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>枚举值。 默认值是<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>。"
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
