  type: Class
  summary: "表示主要和次要刻度线沿 x 轴。"
  remarks: "刻度线类封装所有图表刻度线的功能。       刻度线类公开为<xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.Axis>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>       默认情况下，主要刻度线显示在主要网格线，而必须显式显示次要刻度线。       未设置 MajorTickMark.Interval (`Double.NaN`) 默认情况下，和刻度线根据<xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>所绘制的标记 MinorTickMark.Interval 设置为`Auto`(`0`) 默认情况下，图表控件自动确定的时间间隔。       开发人员可以使用此类:-启用或禁用刻度线。      -将设置刻度线的颜色、 宽度、 长度和行样式标记。      -指定确定是否在轴外、 在轴内或沿轴显示刻度线的样式。      -指定的起始点-绘制第一个刻度线位置 — 刻度线间隔，以及其关联到其频率。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid
