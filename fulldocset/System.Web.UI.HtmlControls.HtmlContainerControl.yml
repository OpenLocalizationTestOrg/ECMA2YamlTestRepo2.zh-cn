  summary: "用作映射到需具有开始和结束标记的 HTML 元素的 HTML 服务器控件的抽象基类。"
  remarks: "使用的结束标记的最常见控制`<form>`， `<table>`， `<tr>`， `<td>`， `<a>`，和`<span>`元素。       <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>和<xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>属性使您可以操作开始和结束标记的 HtmlContainerControl 派生控件之间的内容。</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> </xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>       HtmlContainerControl 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A>       不直接创建此类的新实例。      1> [!CAUTION]&1;> 如果你使用<xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>属性指定开始和结束标记的文本的 HTML 服务器控件之间的文本不是 HTML 编码。</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> 这使得可能要在文本中嵌入在 HTML 标记中的脚本。 使用时<xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>属性，请务必验证的值以减少安全漏洞。</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> 否则，请考虑使用<xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>属性改为。</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property of this class to dynamically generate a message on a Web page.  \n  \n [!code-cs[Classic HtmlContainerControl Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_26_1.aspx)]\n [!code-vb[Classic HtmlContainerControl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_26_1.aspx)]"
