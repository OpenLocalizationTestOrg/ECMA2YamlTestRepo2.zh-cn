  type: Class
  summary: "表示显示命令按钮以执行选择、 编辑、 插入或删除数据绑定控件中的操作的特殊字段。"
  remarks: "CommandField 类是由数据绑定控件使用的特殊字段 (如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>) 若要显示执行 delete 命令按钮，编辑、 插入或选择操作。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 要执行这些操作的命令按钮可以是显示还是隐藏使用下表中显示的属性。      |属性 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>|显示或隐藏数据绑定控件中的每个记录的 CommandField 字段中的删除按钮。</xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A> 删除按钮允许用户从数据源中删除记录。 |  |<xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>|显示或隐藏数据绑定控件中的每个记录的 CommandField 字段中的编辑按钮。</xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A> 编辑按钮允许用户编辑数据源的记录。 当用户单击特定的记录，编辑的编辑按钮按钮将替换更新按钮和取消按钮。 所有其他命令按钮也会隐藏。 |  |<xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>|显示或隐藏 CommandField 字段中的新按钮。</xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A> 新建按钮允许用户在数据源中插入新记录。 当用户单击新建按钮时，它会替换插入按钮和取消按钮。 所有其他命令按钮都将隐藏。 **注意︰**此属性仅适用于支持插入操作，如<xref:System.Web.UI.WebControls.DetailsView>控件的数据绑定控件。 |  |<xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A>|显示或隐藏数据绑定控件中的每个记录 CommandField 字段中选择按钮。</xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A> </xref:System.Web.UI.WebControls.DetailsView> 选择按钮允许用户在数据绑定控件中选择一条记录。 |      此外，按钮显示一条记录中编辑时或插入模式取消可显示或隐藏通过设置<xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>属性。</xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>      1> [!NOTE]&1;> 与数据源控件结合使用的数据绑定控件时 (如<xref:System.Web.UI.WebControls.SqlDataSource>控件)，数据绑定控件可以充分利用数据源控件的功能并提供自动删除、 更新和插入功能。</xref:System.Web.UI.WebControls.SqlDataSource> 对于其他数据源，你需要提供在数据绑定控件的相应事件过程中执行这些操作的例程。       根据使用它的数据绑定控件中 CommandField 字段被显示方式。 例如，<xref:System.Web.UI.WebControls.GridView>控件显示为一列，CommandField 字段时<xref:System.Web.UI.WebControls.DetailsView>控件将其显示为一行。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       若要指定要显示的按钮的类型，使用<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>属性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> 当<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>属性设置为`ButtonType.Button`或`ButtonType.Link`，你可以指定要通过设置以下表所示的属性显示的按钮的文本。</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>      |属性 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.CommandField.CancelText%2A>|取消按钮的标题。 |  |<xref:System.Web.UI.WebControls.CommandField.DeleteText%2A>|删除按钮的标题。 |  |<xref:System.Web.UI.WebControls.CommandField.EditText%2A>|编辑按钮的标题。 |  |<xref:System.Web.UI.WebControls.CommandField.InsertText%2A>|插入按钮的标题。</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditText%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteText%2A> </xref:System.Web.UI.WebControls.CommandField.CancelText%2A> **注意︰**此属性仅适用于支持插入操作，如<xref:System.Web.UI.WebControls.DetailsView>控件的数据绑定控件。 |  |<xref:System.Web.UI.WebControls.CommandField.NewText%2A>|新建按钮的标题。</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.DetailsView> **注意︰**此属性仅适用于支持插入操作，如<xref:System.Web.UI.WebControls.DetailsView>控件的数据绑定控件。 |  |<xref:System.Web.UI.WebControls.CommandField.SelectText%2A>|选择按钮的标题。 |  |<xref:System.Web.UI.WebControls.CommandField.UpdateText%2A>|更新按钮的标题。 |      而不是显示的命令按钮或链接按钮，您可以通过设置来显示图像按钮<xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>属性`ButtonType.Image`，然后设置以下表所示的属性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> </xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> </xref:System.Web.UI.WebControls.CommandField.SelectText%2A> </xref:System.Web.UI.WebControls.DetailsView>      |属性 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>|要显示取消按钮的图像 |  |<xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A>|要显示的删除按钮的图像。 |  |<xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>|要显示有关编辑按钮的图像。 |  |<xref:System.Web.UI.WebControls.CommandField.InsertText%2A>|要显示的插入按钮的图像。</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A> **注意︰**此属性仅适用于支持插入操作，如<xref:System.Web.UI.WebControls.DetailsView>控件的数据绑定控件。 |  |<xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>|要显示新按钮的图像。</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> **注意︰**此属性仅适用于支持插入操作，如<xref:System.Web.UI.WebControls.DetailsView>控件的数据绑定控件。 |  |<xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>|要显示的选择按钮的图像。 |  |<xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A>|要显示的更新按钮的图像。 |      默认情况下，当用户单击的按钮在 CommandField 字段中，验证该页上的所有验证控件。</xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> 若要禁止在单击按钮时进行验证，请设置<xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>属性`false`。</xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>       你可以通过设置隐藏的数据绑定控件中的 CommandField 字段<xref:System.Web.UI.WebControls.DataControlField.Visible%2A>属性`false`。</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       CommandField 字段允许你自定义其页眉和页脚部分。 若要在页眉或页脚部分中显示标题，请设置<xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>或<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>属性，分别。</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 而不是在标头部分中显示文本，你可以通过设置内显示图像<xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>属性。</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 若要隐藏 CommandField 对象中的标头部分，设置<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>属性`false`。</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      1> [!NOTE]&1;> 一些数据绑定控件 (如<xref:System.Web.UI.WebControls.GridView>控件) 可显示或隐藏控件的整个标头部分。</xref:System.Web.UI.WebControls.GridView> 这些数据绑定控件不支持<xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>单个按钮字段的属性。</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> 若要显示或隐藏的数据绑定控件的整个标头部分 （如果可用），请使用控件的`ShowHeader`属性。       你还可以自定义 CommandField 对象 （如字体颜色、 背景色等） 的外观的设置的字段的不同部分的样式属性。 下表列出不同的样式属性。      |样式属性 |说明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|CommandField 对象的子 Web 服务器控件的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|CommandField 对象页脚部分的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|CommandField 对象的标头部分的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|CommandField 对象中的数据项的样式设置。 |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
