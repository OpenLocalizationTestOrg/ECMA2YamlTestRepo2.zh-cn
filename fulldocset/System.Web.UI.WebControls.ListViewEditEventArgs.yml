  summary: "获取正在编辑的项的索引。"
  remarks: "NewEditIndex 属性用于确定正在编辑的项的索引。 项索引通常用于检索此项从<xref:System.Web.UI.WebControls.ListView.Items%2A>集合<xref:System.Web.UI.WebControls.ListView>控件，使您能够访问项目的属性。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Items%2A>"
  example:
  - "The following example shows how to use the NewEditIndex property to retrieve the <xref:System.Web.UI.WebControls.ListViewItem> object that is being edited. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewEditEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_340_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_340_1.aspx)]"
