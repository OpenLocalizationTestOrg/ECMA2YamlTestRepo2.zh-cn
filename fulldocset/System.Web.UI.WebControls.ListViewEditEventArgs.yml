  fullName: System.Web.UI.WebControls.ListViewEditEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.ListView.ItemEditing&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控件都将引发<xref:System.Web.UI.WebControls.ListView.ItemEditing>单击编辑按钮，但之前的事件<xref:System.Web.UI.WebControls.ListView>项进入编辑模式。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemEditing> </xref:System.Web.UI.WebControls.ListView> (的编辑按钮控件是一个按钮其`CommandName`属性设置为&quot;Edit&quot;。)这使你能够在每次此事件发生时，例如取消编辑操作执行的自定义的例程的事件处理方法。       ListViewEditEventArgs 对象传递给事件处理方法。 此对象使您可以确定正在编辑的项的索引，并可以指示应取消编辑操作。 若要取消编辑操作，请设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>于 ListViewEditEventArgs 对象属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       ListViewEditEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewEditEventArgs object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_361_1.aspx)]"
  syntax:
    content: 'public class ListViewEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
