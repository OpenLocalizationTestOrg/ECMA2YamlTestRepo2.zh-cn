  summary: "获取或设置正在编辑的行的索引。"
  remarks: "NewEditIndex 属性用于确定正在编辑的行的索引。 行索引通常用于检索从此行<xref:System.Web.UI.WebControls.GridView.Rows%2A>集合<xref:System.Web.UI.WebControls.GridView>控件，它允许你访问的行的属性。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A>"
