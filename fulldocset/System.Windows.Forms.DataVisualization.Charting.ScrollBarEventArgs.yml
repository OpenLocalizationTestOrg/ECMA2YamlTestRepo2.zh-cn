  remarks: "ScrollBarEventArgs 类公开为`e`中的参数<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       ScrollBarEventArgs 类包含以下属性:-<xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A>属性，用于获取<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>事件的引发的为对象</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea></xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>属性获取图表区的名称; 也可以设置其他图表区属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -<xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A>属性，用于获取<xref:System.Windows.Forms.DataVisualization.Charting.Axis>属于滚动条，使用的对象<xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> 其他<xref:System.Windows.Forms.DataVisualization.Charting.Axis>还可以设置属性。</xref:System.Windows.Forms.DataVisualization.Charting.Axis>      -<xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>属性，用于获取最终用户单击的滚动条按钮。</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>      -<xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>属性，确定如果<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件中的代码后取消的滚动条按钮的默认行为<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>事件完成执行。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      -<xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>属性，表示在最终用户单击的滚动条元素时的鼠标光标的 X 位置。</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      -<xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>属性，在最终用户单击的滚动条元素时表示的鼠标光标的 Y 位置。</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
