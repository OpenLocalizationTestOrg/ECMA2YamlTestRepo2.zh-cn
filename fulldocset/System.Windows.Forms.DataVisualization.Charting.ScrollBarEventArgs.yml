- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置一个标志，指示是否取消特定滚动条事件的默认行为。"
  remarks: "此属性公开在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>事件根<xref:System.Windows.Forms.DataVisualization.Charting.Chart>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       此属性可以用于取消特定滚动条事件上的默认行为。       如果你单击滚动条的按钮，将发生视图的默认操作。       以下列表总结了此默认行为:-如果用户单击重置/缩放按钮，将显示上一个视图。      -如果用户单击滚动条背景中 — 也就是说，不上滚动块，也称为跟踪器 — 大幅度和/或滚动条的递减使用，将实现，由所决定的增量和/或递减大小<xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       若要关闭这些默认行为，请将 IsHandled 属性设置为`true`后提供自定义逻辑中的<xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果事件的默认行为应取消，否则<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
