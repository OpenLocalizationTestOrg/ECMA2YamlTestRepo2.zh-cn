  summary: "不需要立即传达给用户的重要信息。 例如，如果从开始电池电量指示器以达到低级别，它无法生成中等级别警报。 直接实用程序无法的访问，然后发出声音，让用户知道的重要信息可用，而不实际中断用户的工作。 然后，用户可以查询他们选择的警报信息任何时间。"
