  summary: "更改所选内容如之间选择定位点，这是具有键盘焦点的对象，而该对象的所有对象上需要定位点对象的选择状态。 如果未选中的定位点对象，从所选内容中删除对象。 如果选择的定位点对象，则所选内容经过扩展以在此期间包括这个对象及所有对象。 你可以通过组合这一点与设置的选择状态<xref href=&quot;System.Windows.Forms.AccessibleSelection&quot;></xref>或&lt;xref:System.Windows.Forms.AccessibleSelection.RemoveSelection?displayProperty=fullName&gt;。 除非与相结合，此状态不会更改焦点或选择定位点&lt;xref:System.Windows.Forms.AccessibleSelection.TakeFocus?displayProperty=fullName&gt;。"
  syntax:
    content: ExtSelectable
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "要添加。"
  exceptions: []
