  summary: "应立即传达给用户的重要信息。 例如，达到关键的低级别电池电量指示器将转换到此状态，在这种情况下，密件访问实用工具将宣布立即对用户来说，此信息和屏幕放大程序会滚动屏幕，以便该电池标记是视图中。 此状态也是适用于任何提示或用户就可以继续之前必须完成的操作。"
  syntax:
    content: AlertHigh
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "要添加。"
  exceptions: []
  platform:
  - net462
