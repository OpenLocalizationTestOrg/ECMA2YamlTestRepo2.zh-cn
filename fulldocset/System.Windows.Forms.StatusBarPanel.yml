  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "表示中的一个面板<xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref>控件。 尽管<xref href=&quot;System.Windows.Forms.StatusStrip&quot;></xref>控件替换，并将功能添加到<xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref>的早期版本中，控件<xref href=&quot;System.Windows.Forms.StatusBar&quot;></xref>可以选择保留向后兼容性和将来使用。"
  remarks: "StatusBarPanel 表示中的单个面板<xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>的<xref:System.Windows.Forms.StatusBar>控件。</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> StatusBarPanel 可以包含文本和/或可用于反映应用程序的状态的图标。 使用<xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>，可通过访问<xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>属性<xref:System.Windows.Forms.StatusBar>控制，用于以检索、 添加或删除单个 StatusBarPanel。</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       StatusBarPanel 提供使你能够修改中的面板的显示方式的属性<xref:System.Windows.Forms.StatusBar>控件。</xref:System.Windows.Forms.StatusBar> 你可以使用<xref:System.Windows.Forms.StatusBarPanel.Icon%2A>属性，以显示一个面板中的图标。</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> 此属性可以用于提供的图形表示形式在应用程序的状态。 <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>属性使您能够指定文本和/或一个图标在面板内的对齐方式。</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> 若要确保，你面板的大小以适合面板的文本，可以使用<xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>属性自动调整大小以适合面板的文本，或以填充剩余的面板空间内<xref:System.Windows.Forms.StatusBar>控件。</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>属性使您能够指定要确保它不会小于它旨在显示的数据的面板的最小宽度。</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       <xref:System.Windows.Forms.StatusBar>控件通常用于显示帮助信息或有关你的应用程序的状态信息。</xref:System.Windows.Forms.StatusBar> 通常情况下，务必在面板中显示有关显示的数据的其他信息。 你可以使用<xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>属性时在鼠标指针停放在面板上显示信息。</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       尽管<xref:System.Windows.Forms.StatusBar>控件通常用于显示文本的信息，还可向 StatusBarPanel 提供您自己的显示类型。</xref:System.Windows.Forms.StatusBar> <xref:System.Windows.Forms.StatusBarPanel.Style%2A>属性使您能够指定将如何绘制 StatusBarPanel。</xref:System.Windows.Forms.StatusBarPanel.Style%2A> 默认情况下，<xref:System.Windows.Forms.StatusBarPanel.Style%2A>属性用于显示的值<xref:System.Windows.Forms.StatusBarPanel.Text%2A>属性 (一个图标，如果在指定<xref:System.Windows.Forms.StatusBarPanel.Icon%2A>属性)。</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> 如果该属性设置为<xref:System.Windows.Forms.StatusBarPanelStyle>，到面板，可以绘制你自己的信息。</xref:System.Windows.Forms.StatusBarPanelStyle> 此功能可用于在面板上绘制一个进度栏或一个动画的图标。       当你创建 StatusBarPanel 类的实例时，读/写属性设置为初始值。 有关这些值的列表，请参阅<xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>构造函数。</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
