  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "描述从该处可以通过调用操作的优先级<xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>。"
  remarks: "没有特定的系统状态或&quot;空闲&quot;中的当前版本对应于 ApplicationIdle 和 ContextIdle [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。  都仍然有效优先级;因此，使用优先级的 ContextIdle 某个操作具有操作相比，使用 SystemIdle 优先级更高的优先级。       <xref:System.Windows.Threading.Dispatcher>不进行如果它超过一定比例的 CPU 限制操作的执行。</xref:System.Windows.Threading.Dispatcher>  中止过程的一种方法以使用一个计时器。       如果将操作使用发布<xref:System.Windows.Threading.Dispatcher.Invoke%2A>自行<xref:System.Windows.Threading.Dispatcher>在发送的优先级，该操作绕过该队列，并立即执行。</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a># # XAML 文本用法"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
