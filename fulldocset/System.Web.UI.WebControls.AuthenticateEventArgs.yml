- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值指示用户的身份验证尝试是否成功。"
  remarks: "在中实现的自定义身份验证方案中使用的身份验证属性<xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>事件处理程序，以指示成功或失败的用户的登录尝试。</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       将身份验证属性设置为`false`指示网站用户不具有提供有效的凭据和<xref:System.Web.UI.WebControls.Login>控件应引发<xref:System.Web.UI.WebControls.Login.LoginError>除了显示文本，该值指示的登录尝试的事件不成功。</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> <xref:System.Web.UI.WebControls.Login.LoginError>事件使页开发人员可以具有其他进程或用户身份验证不成功时，可能发生的操作。</xref:System.Web.UI.WebControls.Login.LoginError> 将身份验证设置为`true`指示用户已提供有效的凭据和<xref:System.Web.UI.WebControls.Login>控制应引发的<xref:System.Web.UI.WebControls.Login.LoggedIn>事件和重定向用户返回到当前页或由<xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>页</xref:System.Web.UI.WebControls.Login.LoggedIn></xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
  syntax:
    content: public bool Authenticated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果身份验证尝试成功，则否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated*
  exceptions: []
  platform:
  - net462
