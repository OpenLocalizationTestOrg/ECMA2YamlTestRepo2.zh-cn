  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "向列表添加新项。"
  remarks: "仅当此方法才支持<xref:System.ComponentModel.IBindingList.AllowNew%2A>是`true`; 否则为<xref:System.NotSupportedException>引发。</xref:System.NotSupportedException> </xref:System.ComponentModel.IBindingList.AllowNew%2A>       实现此方法意味着，<xref:System.ComponentModel.IBindingList>列表必须了解要添加到列表对象的类型，以及必须了解如何创建该类型的新实例。</xref:System.ComponentModel.IBindingList> 例如，如果你有一系列`myCustomer`对象，AddNew 方法应添加一个新`myCustomer`到列表的对象。      1> [!NOTE]&1;> 如果此列表中的对象实现<xref:System.ComponentModel.IEditableObject>接口，调用<xref:System.ComponentModel.IEditableObject.CancelEdit%2A>方法应丢弃对象，而将其添加到列表中，如果对象使用 AddNew 方法创建。</xref:System.ComponentModel.IEditableObject.CancelEdit%2A> </xref:System.ComponentModel.IEditableObject> 应仅将对象添加到列表时<xref:System.ComponentModel.IEditableObject.EndEdit%2A?displayProperty=fullName>调用方法。</xref:System.ComponentModel.IEditableObject.EndEdit%2A?displayProperty=fullName> 因此，您必须小心地同步对象和列表仔细。       当调用此方法时，应引发<xref:System.ComponentModel.IBindingList.ListChanged>事件和<xref:System.ComponentModel.ListChangedType>枚举执行了适当的索引。</xref:System.ComponentModel.ListChangedType> </xref:System.ComponentModel.IBindingList.ListChanged> 添加的行处于状态其中达到 Esc<xref:System.Windows.Forms.DataGridView>控件可以删除新行。</xref:System.Windows.Forms.DataGridView> 引发<xref:System.ComponentModel.IBindingList.ListChanged>事件和<xref:System.ComponentModel.ListChangedType>枚举第二次在此行上指示项现在是否正常行 （而不是在新的状态）。</xref:System.ComponentModel.ListChangedType> </xref:System.ComponentModel.IBindingList.ListChanged>"
  syntax:
