  name: IBindingList
  nameWithType: IBindingList
  fullName: System.ComponentModel.IBindingList
  type: Interface
  summary: "提供绑定到数据源时，支持复杂和简单方案所需的功能。"
  remarks: "此接口实现的<xref:System.Data.DataView>类。</xref:System.Data.DataView> 实现的方法应显示为<xref:System.Data.DataView>类</xref:System.Data.DataView>中的方法的实现相同的行为       当调用<xref:System.ComponentModel.IBindingList.ApplySort%2A>或<xref:System.ComponentModel.IBindingList.RemoveSort%2A>方法，您应引发<xref:System.ComponentModel.IBindingList.ListChanged>事件和<xref:System.ComponentModel.ListChangedType>枚举。</xref:System.ComponentModel.ListChangedType> </xref:System.ComponentModel.IBindingList.ListChanged> </xref:System.ComponentModel.IBindingList.RemoveSort%2A> </xref:System.ComponentModel.IBindingList.ApplySort%2A>       当调用<xref:System.ComponentModel.IBindingList.AddNew%2A>方法，您应引发<xref:System.ComponentModel.IBindingList.ListChanged>事件和<xref:System.ComponentModel.ListChangedType>枚举执行了适当的索引。</xref:System.ComponentModel.ListChangedType> </xref:System.ComponentModel.IBindingList.ListChanged> </xref:System.ComponentModel.IBindingList.AddNew%2A> 添加的行处于状态其中按下 ESC<xref:System.Windows.Forms.DataGridView>控件可以删除新行。</xref:System.Windows.Forms.DataGridView> 引发<xref:System.ComponentModel.IBindingList.ListChanged>事件和<xref:System.ComponentModel.ListChangedType>枚举第二次在此行上指示项现在是否未处于&quot;新&quot;状态的行。</xref:System.ComponentModel.ListChangedType> </xref:System.ComponentModel.IBindingList.ListChanged>       删除项或调用时<xref:System.ComponentModel.IEditableObject.CancelEdit%2A>新行上的方法 (如果该行实现<xref:System.ComponentModel.IEditableObject>)，应引发<xref:System.ComponentModel.IBindingList.ListChanged>事件和<xref:System.ComponentModel.ListChangedType>枚举执行了适当的索引。</xref:System.ComponentModel.ListChangedType> </xref:System.ComponentModel.IBindingList.ListChanged> </xref:System.ComponentModel.IEditableObject> </xref:System.ComponentModel.IEditableObject.CancelEdit%2A>"
  example:
  - "The following example provides a simple implementation of the IBindingList interface. The `CustomerList` class stores customer information in a list. This example assumes that you have used the `Customer` class that can be found in the example in the <xref:System.ComponentModel.IEditableObject> class.  \n  \n [!code-cs[Binding_Editable#2](~/add/codesnippet/csharp/t-system.componentmodel._23_1.cs)]\n [!code-cpp[Binding_Editable#2](~/add/codesnippet/cpp/t-system.componentmodel._23_1.cpp)]\n [!code-vb[Binding_Editable#2](~/add/codesnippet/visualbasic/t-system.componentmodel._23_1.vb)]"
  syntax:
    content: 'public interface IBindingList : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
