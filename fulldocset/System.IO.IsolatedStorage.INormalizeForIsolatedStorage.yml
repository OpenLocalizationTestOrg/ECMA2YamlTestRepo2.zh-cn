  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "使独立存储区和应用程序域和程序集的证据之间的比较。"
  remarks: "独立的存储使用有关以便标识它，并为其提供唯一的文件存储位置的程序集的证据。 当程序集请求的应用商店时的证据 （按所提供的加载它的主机） 是处理，与用于创建现有的存储区的证据进行比较。 这将确定如果你需要创建新存储，或如果已存在的问题的程序集。 由于使用的比较方法，在功能上等效的证据片段可能不导致真正的比较如果序列化的窗体不相同。 实现自定义的证据，请考虑这是否为您的证据类这种情况时，如果是这样，实现 INormalizeForIsolatedStorage。 有关实现此接口的证据<xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>方法称为，比较将基于该方法返回的对象的规范化副本。</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
