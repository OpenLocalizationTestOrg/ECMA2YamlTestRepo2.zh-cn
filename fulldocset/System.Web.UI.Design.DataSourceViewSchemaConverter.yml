  name: DataSourceViewSchemaConverter
  nameWithType: DataSourceViewSchemaConverter
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter
  type: Class
  summary: "表示数据源架构中的字段的属性提供的类型转换器。"
  remarks: "使用 DataSourceViewSchemaConverter 类将在赋值前的对象类型转换为的控件属性。 一般情况下，DataSourceViewSchemaConverter 支持转换的字符串对象类型，并提供可用于分配给关联的控件属性的标准值的列表。 标准值集合为当前控件的数据源架构中的字段列表。       若要支持其他对象类型进行转换，派生一个类，从 DataSourceViewSchemaConverter 并重写<xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A>和<xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A>对其他对象类型的方法。</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> 若要支持自定义列表的标准可赋值的值，重写<xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>方法。</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>       应用<xref:System.ComponentModel.TypeConverterAttribute>属性 DataSourceViewSchemaConverter 类指定为控件属性的类型转换器。</xref:System.ComponentModel.TypeConverterAttribute> 例如，<xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>属性<xref:System.Web.UI.WebControls.DataControlField>类和<xref:System.Web.UI.WebControls.BoundField.DataField%2A>属性<xref:System.Web.UI.WebControls.BoundField>类将 DataSourceViewSchemaConverter 用作属性类型转换器。</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      1> [!NOTE]&1;> 永远不应直接访问的类型转换器。 相反，通过调用适当的转换器<xref:System.ComponentModel.TypeDescriptor>对象。</xref:System.ComponentModel.TypeDescriptor> 有关详细信息，请参阅<xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>中的示例       <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A>方法指示转换器支持返回通过的可用值列表<xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>方法。</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A> <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>方法指示该列表不是可能的值的独占列表。</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>"
  syntax:
