  remarks: "图形对象是使您能够将几何形状、 图像、 文本和媒体添加到应用程序的轻型对象。 绘制对象被视为轻量，因为它们不提供支持[布局](~/add/includes/ajax-current-ext-md.md)，[输入概述](~/add/includes/ajax-current-ext-md.md)，和焦点。 因为其性能优势，绘图非常适合背景和剪贴画。 在进行编程时还使用绘图<xref:System.Windows.Media.Visual>级别。</xref:System.Windows.Media.Visual>       因为它们从其继承<xref:System.Windows.Freezable>类，图形对象提供其他功能，使它们可用于描述剪贴画和背景︰ 可以声明为在多个对象，进行只读的之间共享以及进行线程安全。</xref:System.Windows.Freezable> 有关提供的不同功能的详细信息<xref:System.Windows.Freezable>对象，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>       有不同类型的不同类型的内容的图形对象︰ <xref:System.Windows.Media.GeometryDrawing>， <xref:System.Windows.Media.ImageDrawing>， <xref:System.Windows.Media.DrawingGroup>， <xref:System.Windows.Media.VideoDrawing>，和<xref:System.Windows.Media.GlyphRunDrawing>。</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## 可冻结功能绘制是一种<xref:System.Windows.Freezable>对象。</xref:System.Windows.Freezable> 璝惠<xref:System.Windows.Freezable>功能，如冻结和克隆，请参阅[可冻结对象概述](../Topic/Freezable%20Objects%20Overview.md)。</xref:System.Windows.Freezable>"
