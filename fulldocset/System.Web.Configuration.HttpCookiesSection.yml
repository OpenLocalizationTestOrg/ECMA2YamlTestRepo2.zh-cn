  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "配置 Web 应用程序使用的 cookie 的属性。"
  remarks: "HttpCookiesSection 类使您能够以编程方式访问和修改`httpCookies`配置文件节。       它定义到应用程序颁发的所有 cookie 应用默认情况下，除非颁发 cookie 该代码重写它们的设置。       目标之一`httpCookies`元素将以支持使用`HttpOnly`cookie。 `HttpOnly`cookie (cookie 与`HttpOnly`属性) 引入了在 Internet Explorer 6 中来帮助减轻跨站点脚本的风险。 `HttpOnly`属性可防止 cookie 正在通过客户端脚本访问。 中包含的任何信息`HttpOnly`cookie 就很难透露给黑客或恶意网站。 有关详细信息，搜索 MSDN (msdn.microsoft.com)&quot;HttpOnly。&quot;      1> [!NOTE]&1;> HttpCookiesSection 可以读取和写入信息 from 和 to 部分属性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值为<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>根据配置文件的相关部分"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
  syntax:
