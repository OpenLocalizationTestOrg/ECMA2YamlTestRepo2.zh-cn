  remarks: "此类支持的版本控制和 Windows Workflow Foundation 的动态更新功能。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]工作流版本控制、 工作流标识和动态更新，请参阅以下主题。       [工作流版本控制](http://go.microsoft.com/fwlink/?LinkID=271561)描述中引入的工作流版本控制功能[!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)]。       [动态更新](http://go.microsoft.com/fwlink/?LinkId=271563)介绍如何通过使用动态更新来更新持久化工作流实例的工作流定义。       [使用 WorkflowApplication 标识和版本控制](http://go.microsoft.com/fwlink/?LinkId=271564)介绍如何使用<xref:System.Activities.WorkflowIdentity>承载的工作流的并行安装多个版本。</xref:System.Activities.WorkflowIdentity>       [WorkflowServiceHost 中的并行版本控制](http://go.microsoft.com/fwlink/?LinkId=271565)介绍如何托管的单个终结点上的工作流的多个版本。       [如何︰ 主机多个版本的工作流通过并行](http://go.microsoft.com/fwlink/?LinkId=271566)此步骤[入门教程](http://go.microsoft.com/fwlink/?LinkId=271570)演示更新工作流定义，以及承载在同一时间使用旧的和新定义的工作流。       [如何︰ 更新运行的工作流实例的定义](http://go.microsoft.com/fwlink/?LinkId=271567)此步骤[入门教程](http://go.microsoft.com/fwlink/?LinkId=271570)演示了更新持久化工作流实例，以使用新的工作流定义。"
