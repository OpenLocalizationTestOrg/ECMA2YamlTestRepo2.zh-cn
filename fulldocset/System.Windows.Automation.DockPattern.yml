  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "表示公开其停靠属性在停靠容器内的控件。"
  remarks: "停靠容器是允许的控件的排列子元素，水平和垂直两个位置相对于停靠容器和容器内的其他元素的边界。       根据其当前的 z 顺序; 彼此相对停靠控件中的较大其 z 顺序放置功能，进一步位于从停靠容器的指定边缘。       请参阅[UI 自动化客户端的控件模式映射](~/add/includes/ajax-current-ext-md.md)有关的可以实现此控件模式的控件示例。       DockPattern 不支持停靠容器的任何属性或可能停靠在停靠容器内当前控件旁边的任何的控件属性。"
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
