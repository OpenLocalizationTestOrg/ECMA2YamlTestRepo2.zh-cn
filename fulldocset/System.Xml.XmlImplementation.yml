- uid: System.Xml.XmlImplementation.HasFeature(System.String,System.String)
  id: HasFeature(System.String,System.String)
  parent: System.Xml.XmlImplementation
  langs:
  - csharp
  name: HasFeature(String,String)
  nameWithType: XmlImplementation.HasFeature(String,String)
  fullName: System.Xml.XmlImplementation.HasFeature(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "如果文档对象模型 (DOM) 实现所实现的特定功能的测试。"
  syntax:
    content: public bool HasFeature (string strFeature, string strVersion);
    parameters:
    - id: strFeature
      type: System.String
      description: "要测试的功能包名称。 此名称不区分大小写。"
    - id: strVersion
      type: System.String
      description: "这是要测试的包名称的版本号。 如果未指定版本 (<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>)，则支持该功能的任何版本会导致方法返回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在指定的版本; 中实现功能否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。       下表显示导致的组合<xref uid=&quot;langword_csharp_HasFeature&quot; name=&quot;HasFeature&quot; href=&quot;&quot;></xref>返回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。       <table><thead><tr><th> strFeature       </th><th> strVersion       </th></tr></thead><tbody><tr><td> XML       </td><td> 1.0       </td></tr><tr><td> XML       </td><td> 2。0       </td></tr></tbody></table>"
  overload: System.Xml.XmlImplementation.HasFeature*
  exceptions: []
  platform:
  - net462
