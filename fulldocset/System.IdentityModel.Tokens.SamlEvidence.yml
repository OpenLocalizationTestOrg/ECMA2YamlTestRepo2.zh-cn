  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全令牌使用指定其声明时使用者已获得授权访问特定的资源，可以指定的 SAML 断言。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SAML 断言中的声明由 SAML 语句表示。 SAML 规范定义了一组 SAML 语句类型和其中一个是一种<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>断言已做出了有关访问指定资源的使用者的授权决定。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Samlevidence 既类表示 SAML 授权机构用于呈现<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>的授权决定的证据 该证据指定为 SAML 断言或对 SAML 断言，后者是指引用<xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>和<xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A>属性，分别。</xref:System.IdentityModel.Tokens.SamlEvidence.AssertionIdReferences%2A> </xref:System.IdentityModel.Tokens.SamlEvidence.Assertions%2A>"
  example:
  - "<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAssertion>  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken>"
