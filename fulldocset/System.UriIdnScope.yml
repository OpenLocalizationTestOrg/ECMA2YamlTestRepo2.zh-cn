  fullName: System.UriIdnScope
  type: Enum
  summary: "提供的可能值的配置设置的<xref href=&quot;System.Configuration.IdnElement&quot;></xref>中<xref href=&quot;System.Configuration&quot;></xref>命名空间。"
  remarks: "现有<xref:System.Uri>类已进行了扩展，以提供支持国际资源标识符 (IR) 根据 RFC 3987。</xref:System.Uri> 除非它们具体地说就是启用 IRI，当前用户看不到从.NET Framework 2.0 行为进行任何更改。 这可确保与以前版本的.NET Framework 的应用程序兼容性。       国际化域名 (IDN) 属性仅控制 IDN 处理。 默认情况下始终执行所有其他 IRI 处理 （例如字符规范化）。       配置设置<xref:System.Configuration.IdnElement?displayProperty=fullName>将能读取一次当第一个<xref:System.Uri>类构造。</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> 将忽略在此时间之后的配置设置的更改。       IRI 支持的详细信息，请参阅备注部分的<xref:System.Uri>类。</xref:System.Uri>"
  syntax:
    content: public enum UriIdnScope
  inheritance:
  - System.Enum
  platform:
  - net462
