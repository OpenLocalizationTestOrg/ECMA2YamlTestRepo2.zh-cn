  summary: "描述的数字对齐方式<xref href=&quot;System.Windows.Documents.Typography&quot;></xref>对象。"
  remarks: "OpenType 字体支持按比例和表格图功能，以使用数字时控制宽度的对齐方式。 比例数字将每个数字视为具有不同的宽度-&quot;1&quot;是&quot;5&quot;比窄。 将表格数字将被视为相等宽度数字，以便它们垂直对齐，这会增加财务类型信息的可读性。       下面的文本中使用 Miramonte 字体的第一列显示两个比例数字。 请注意宽度数字&quot;5&quot;和&quot;1&quot;之间的差异。 第二列显示了使用表格图功能调整其宽度相同的两个数值。       ![使用 OpenType 比例 & 表格数字文本](~/add/media/opentypefont22.gif &quot;使用 OpenType 比例 & 表格数字文本&quot;)的比例和选项卡式数字示例&1;> [!NOTE]&1;> 最 OpenType 字体公开可用的总 OpenType 功能的一个子集。 如果指定的字体不支持特定功能，将改用默认值标志符号。"
  example:
  - "The following code example shows how to define proportional and tabular figures for the Miramonte font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet19](~/add/codesnippet/xaml/t-system.windows.fontnum_1_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet19](~/add/codesnippet/xaml/t-system.windows.fontnum_1_1.xaml)]"
