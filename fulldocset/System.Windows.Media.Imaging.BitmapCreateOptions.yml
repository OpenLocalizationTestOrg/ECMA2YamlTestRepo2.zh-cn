  fullName: System.Windows.Media.Imaging.BitmapCreateOptions
  type: Enum
  summary: "指定位图图像的初始化选项。"
  remarks: "如果未选择 PreservePixelFormat，<xref:System.Windows.Media.PixelFormat>的映像由系统选择具体取决于系统确定将提供最佳的性能。</xref:System.Windows.Media.PixelFormat> 启用此选项保留的文件格式，但可能会导致性能降低。       如果 BitmapCreateOptions 设置为 IgnoreColorProfile，如调用方法<xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>不会返回颜色校正位。</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>       选中 IgnoreImageCache 后，即使它们共享相同的<xref:System.Uri>.</xref:System.Uri>替换映像缓存中的所有现有条目"
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify BitmapCreateOptions.  \n  \n [!code-cs[bitmapimageprops#1](~/add/codesnippet/csharp/BitmapImageProps/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/add/codesnippet/visualbasic/BitmapImageProps/BitmapImageProps.vb#1)]"
