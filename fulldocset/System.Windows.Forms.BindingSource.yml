  remarks: "排序属性是一个区分大小写的字符串，指定使用以及排序方向对行进行排序的列名称。 默认情况下按升序排序列。 多个列可以由逗号分隔，如`&quot;State, ZipCode DESC&quot;`。       若要支持排序，基础列表必须实现<xref:System.ComponentModel.IBindingList>或<xref:System.ComponentModel.IBindingListView>接口。</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList> 此功能可以通过查询<xref:System.Windows.Forms.BindingSource.SupportsSorting%2A>属性。</xref:System.Windows.Forms.BindingSource.SupportsSorting%2A> 多列排序，则可用时<xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>属性是`true`。</xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>       设置排序属性将更改具体取决于其类型的内部列表:-如果列表为的类型<xref:System.ComponentModel.IBindingList>、<xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName>和<xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName>属性将设置在内部列表。</xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList>      -如果列表为的类型<xref:System.ComponentModel.IBindingListView>、<xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName>属性设置。</xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingListView>       不排序字符串时，才会更改内部列表的排序属性`null`。 `get`此属性访问器不会检索内部列表的排序值; 相反，它将返回`set`访问器值。 数据源发生更改时，将保留排序属性的值。"
  example:
