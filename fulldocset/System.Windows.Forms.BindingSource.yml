  fullName: System.Windows.Forms.BindingSource
  type: Class
  summary: "封装窗体的数据源。"
  remarks: "BindingSource 组件用作多种用途。 首先，它通过提供货币管理、 更改通知和 Windows 窗体控件和数据源之间的其他服务需要简化了将控件绑定到数据窗体上。 这通过附加到数据源使用的 BindingSource 组件实现<xref:System.Windows.Forms.BindingSource.DataSource%2A>属性。</xref:System.Windows.Forms.BindingSource.DataSource%2A> 对于复杂绑定方案，可以根据需要设置<xref:System.Windows.Forms.BindingSource.DataMember%2A>属性设置为特定的列或数据源中的列表。</xref:System.Windows.Forms.BindingSource.DataMember%2A> 然后将控件绑定到 BindingSource。 与数据的所有进一步交互被实现的 BindingSource 组件对的调用。 有关如何 BindingSource 可以简化绑定过程的示例，请参阅[How to: Windows 窗体控件绑定到 DBNull 数据库值](~/add/includes/ajax-current-ext-md.md)和[如何︰ 处理错误和异常因数据绑定该发生](~/add/includes/ajax-current-ext-md.md)。 导航和更新的数据源通过实现的方法如<xref:System.Windows.Forms.BindingSource.MoveNext%2A>， <xref:System.Windows.Forms.BindingSource.MoveLast%2A>，和<xref:System.Windows.Forms.BindingSource.Remove%2A>。</xref:System.Windows.Forms.BindingSource.Remove%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> 通过排序和筛选等操作来处理<xref:System.Windows.Forms.BindingSource.Sort%2A>和<xref:System.Windows.Forms.BindingSource.Filter%2A>属性。</xref:System.Windows.Forms.BindingSource.Filter%2A> </xref:System.Windows.Forms.BindingSource.Sort%2A> 排序和筛选与 BindingSource 一起使用的详细信息，请参阅[How to︰ 排序和筛选器使用 Windows 窗体 BindingSource 组件的 ADO.NET 数据](~/add/includes/ajax-current-ext-md.md)。       此外，BindingSource 组件可以充当强类型化的数据源。 基础数据源的类型通过以下机制之一固定的通常:-使用<xref:System.Windows.Forms.BindingSource.Add%2A>方法将项添加到 BindingSource 组件。</xref:System.Windows.Forms.BindingSource.Add%2A>      -将设置<xref:System.Windows.Forms.BindingSource.DataSource%2A>列表、 单个对象或类型的属性。</xref:System.Windows.Forms.BindingSource.DataSource%2A>       这两种机制创建强类型列表。 有关如何使用 BindingSource 绑定到类型的详细信息，请参阅[如何︰ 将 Windows 窗体控件绑定到类型](~/add/includes/ajax-current-ext-md.md)。 BindingSource 还可用于将控件绑定到工厂对象。 有关如何执行此操作的详细信息，请参阅[如何︰ 将 Windows 窗体控件绑定到工厂对象](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;> 术语因为 BindingSource 处理这两个简单和复杂的数据源，会产生问题。 在此类文档，术语*列表*指托管的数据源中的数据集合和*项*表示单个元素。 当讨论功能与关联复杂的数据源的等效条款*表*和*行*使用。       BindingSource 提供用于访问基础数据的成员。 可以通过检索当前项<xref:System.Windows.Forms.BindingSource.Current%2A>可以通过检索属性，并且整个列表<xref:System.Windows.Forms.BindingSource.List%2A>属性。</xref:System.Windows.Forms.BindingSource.List%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> 支持对当前项通过编辑操作<xref:System.Windows.Forms.BindingSource.Current%2A>和<xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>， <xref:System.Windows.Forms.BindingSource.EndEdit%2A>，<xref:System.Windows.Forms.BindingSource.CancelEdit%2A>和<xref:System.Windows.Forms.BindingSource.Add%2A>和<xref:System.Windows.Forms.BindingSource.AddNew%2A>方法。</xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingSource.Add%2A> </xref:System.Windows.Forms.BindingSource.CancelEdit%2A> </xref:System.Windows.Forms.BindingSource.EndEdit%2A> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> 尽管货币管理会自动处理所有基础数据源类型，此类公开的数目的事件，如<xref:System.Windows.Forms.BindingSource.CurrentItemChanged>和<xref:System.Windows.Forms.BindingSource.DataSourceChanged>，允许自定义。</xref:System.Windows.Forms.BindingSource.DataSourceChanged> </xref:System.Windows.Forms.BindingSource.CurrentItemChanged>       此外可导航和管理与数据源绑定到 BindingSource 组件<xref:System.Windows.Forms.BindingNavigator>类，该类提供用于浏览列表中的项类似 VCR 用户界面 (UI)。</xref:System.Windows.Forms.BindingNavigator> 尽管<xref:System.Windows.Forms.BindingNavigator>可以绑定到任何数据源，它旨在与 BindingSource 组件通过集成其<xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator>       BindingSource 类的默认属性为<xref:System.Windows.Forms.BindingSource.DataSource%2A>。</xref:System.Windows.Forms.BindingSource.DataSource%2A> 默认事件是<xref:System.Windows.Forms.BindingSource.CurrentChanged>.</xref:System.Windows.Forms.BindingSource.CurrentChanged>      1> [!CAUTION]&1;> 数量 BindingSource 类的成员上表示的基础列表操作<xref:System.Windows.Forms.BindingSource.List%2A>属性，并且只引用对基础列表其操作。</xref:System.Windows.Forms.BindingSource.List%2A> 因此，BindingSource 绑定到的自定义实现<xref:System.Collections.IList>，这些成员的确切行为可能与类文档中所述的行为不同。</xref:System.Collections.IList> 例如，在<xref:System.Windows.Forms.BindingSource.RemoveAt%2A>方法调用<xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName>.</xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A> BindingSource 文档描述了<xref:System.Windows.Forms.BindingSource.RemoveAt%2A>方法，并介绍的<xref:System.Collections.IList.RemoveAt%2A>方法基础<xref:System.Collections.IList>正确实现。</xref:System.Collections.IList> </xref:System.Collections.IList.RemoveAt%2A> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A>"
