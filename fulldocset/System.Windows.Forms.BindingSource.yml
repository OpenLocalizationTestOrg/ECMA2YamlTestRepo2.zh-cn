  remarks: "<xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>和 ResumeBinding 是允许在一个简单绑定方案中使用的临时挂起和恢复的数据绑定的两种方法。</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> 如果必须允许用户对数据字段进行编辑，验证发生之前，通常会挂起数据绑定。 例如，如果必须将一个字段更改时根据第二个，但验证第一个字段将导致将在错误中的第二个字段。      1> [!NOTE]&1;> 使用<xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>防止被推入数据源中，直到 ResumeBinding 被调用，但实际上不能阻止任何事件发生更改。</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> 如使用复杂数据绑定控件<xref:System.Windows.Forms.DataGridView>控制，如基于更改事件其值更新<xref:System.Windows.Forms.CurrencyManager.ListChanged>事件，因此调用<xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>不会阻止它们接收到数据源的更改。</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> </xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> 因此，这<xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>和 ResumeBinding 设计用于简单绑定控件，如<xref:System.Windows.Forms.TextBox>控件。</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> 或者你可以使用这些方法在一个复杂绑定方案，如果您禁止显示<xref:System.Windows.Forms.BindingSource.ListChanged>事件通过设置<xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>属性`false`。</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
