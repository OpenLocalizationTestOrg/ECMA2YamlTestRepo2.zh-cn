  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "标识程序集强制执行公共语言运行时的安全规则的集。"
  remarks: "此枚举指示哪一组公共语言运行时应为程序集强制实施的安全规则。 例如，标记为程序集`[SecurityRules(SecurityRuleSet.Level1)]`使用.NET Framework 版本 2.0 透明度规则，其中公共安全关键类型和成员处理为安全-可靠-关键的程序集外部。 这要求安全关键类型和成员执行针对完全信任的链接要求，用户访问由外部调用方时强制执行安全关键的行为。 通常情况下，第 1 级规则应仅用于兼容性，如的.NET Framework 2.0 程序集。 默认情况下，.NET Framework 2.0 程序集成为级别 2 程序集，它们为重新编译时[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]。 若要作为级别 1 编译这些程序集，你必须将其标记显式作为级别 1。 有关第 1 级行为的详细信息，请参阅[安全透明的代码，级别 1](~/add/includes/ajax-current-ext-md.md)。 有关第 2 级行为的信息，请参阅[安全透明的代码，级别 2](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public enum SecurityRuleSet
  inheritance:
  - System.Enum
  platform:
  - net462
