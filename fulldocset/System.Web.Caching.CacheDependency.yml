      description: "更改缓存密钥，用于监视新的对象的数组。 任何这些缓存密钥更改，与此依赖项对象关联的缓存的对象则成为过时，并从缓存中删除。"
    - id: dependency
      type: System.Web.Caching.CacheDependency
      description: "另一个实例<xref href=&quot;System.Web.Caching.CacheDependency&quot;></xref>此实例所依赖的类。"
