  langs:
  - csharp
  name: CacheDependency
  nameWithType: CacheDependency
  fullName: System.Web.Caching.CacheDependency
  type: Class
  summary: "依赖项之间建立关系存储 ASP.NET 应用程序中的项<xref href=&quot;System.Web.Caching.Cache&quot;></xref>对象和文件、 缓存键、 数组或另一个 CacheDependency 对象。 CacheDependency 类监视依赖关系，以便在其中任何更改时，将自动删除缓存的项。"
  remarks: "如果将项添加到缓存依赖于另一个对象，如文件或文件，数组的依赖项是自动从缓存中删除对象更改时。 例如，假设你创建<xref:System.Data.DataSet>根据 XML 文件中的数据的对象。</xref:System.Data.DataSet> 你可以添加<xref:System.Data.DataSet>以使的 CacheDependency 对象缓存到<xref:System.Data.DataSet>依赖于 XML 文件。</xref:System.Data.DataSet> </xref:System.Data.DataSet> 如果 XML 文件发生更改，<xref:System.Data.DataSet>从缓存中删除。</xref:System.Data.DataSet>       可以将具有依赖项的项添加到你的应用程序的缓存<xref:System.Web.Caching.Cache.Add%2A>和<xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName>方法。</xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> </xref:System.Web.Caching.Cache.Add%2A> 不能使用<xref:System.Web.Caching.Cache.Item%2A>属性将项添加到缓存的依赖关系。</xref:System.Web.Caching.Cache.Item%2A>       若要设置依赖项，创建 CacheDependency 类的实例指定文件、 密钥或在其的项是依赖项，目录，然后将传递到的依赖关系<xref:System.Web.Caching.Cache.Add%2A>或<xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName>方法。</xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> </xref:System.Web.Caching.Cache.Add%2A> CacheDependency 实例可以表示单个文件或目录、 文件或目录的数组或文件或目录以及缓存键的数组的数组 (这些表示存储在其他项<xref:System.Web.Caching.Cache>对象)。</xref:System.Web.Caching.Cache>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.Caching.CacheDependency.HasChanged%2A> property to determine whether a CacheDependency changed since the previous request for an item in the <xref:System.Web.Caching.Cache>. The `dt` value passed in the `start` parameter is set to <xref:System.DateTime.Now%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Web.Caching.CacheDependency_HasChanged#1](~/add/codesnippet/visualbasic/t-system.web.caching.cac_3_1.aspx)]\n [!code-cs[System.Web.Caching.CacheDependency_HasChanged#1](~/add/codesnippet/csharp/t-system.web.caching.cac_3_1.aspx)]"
  syntax:
    content: 'public class CacheDependency : IDisposable'
