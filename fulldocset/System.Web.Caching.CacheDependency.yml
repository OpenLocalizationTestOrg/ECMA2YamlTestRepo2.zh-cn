    - id: filename
      type: System.String
      description: "文件或目录的缓存的对象所依赖的路径。 当此资源更改时，缓存的对象则成为过时，并从缓存中删除。"
    - id: start
      type: System.DateTime
      description: "针对要检查的目录或文件的上次修改的日期的时间。"
  overload: System.Web.Caching.CacheDependency.#ctor*
  exceptions: []
  platform:
  - net462
