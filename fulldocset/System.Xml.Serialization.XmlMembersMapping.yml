  namespace: System.Xml.Serialization
  summary: "获取属于 SOAP 消息映射到的 Web 服务方法的.NET Framework 代码实体数。"
  remarks: "集合只能包含以下任一的:-Web 服务方法输入参数。      Web 服务方法输出参数，加上 1 的返回类型，如果不是 void。      SOAP 输入标头。      SOAP 输出标头。       请参阅<xref:System.Xml.Serialization.XmlMembersMapping>类在其下这些实体将转换为的条件`part`Web 服务描述语言 (WSDL) 文档中的元素。</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "集合中的映射的数量。"
  overload: System.Xml.Serialization.XmlMembersMapping.Count*
  exceptions: []
  platform:
  - net462
