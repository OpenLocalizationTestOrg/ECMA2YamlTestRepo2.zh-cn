  summary: "获取包含内部类型的项映射为.NET Framework 代码实体属于映射到 SOAP 消息的 Web 服务方法的信息。"
  remarks: "有关索引的阵列访问运算符<xref:System.Xml.Serialization.XmlMembersMapping>类获取指定的项数组中的以下任一:-Web 服务方法输入参数。</xref:System.Xml.Serialization.XmlMembersMapping>      Web 服务方法输出参数，以及返回类型，如果不是 void，位于索引 0 处。      SOAP 输入标头。      SOAP 输出标头。       请参阅<xref:System.Xml.Serialization.XmlMembersMapping>类在其下这些实体将转换为的条件`part`Web 服务描述语言 (WSDL) 文档中的元素。</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public System.Xml.Serialization.XmlMemberMapping this[int index] { get; }
    parameters:
    - id: index
      type: System.Int32
      description: "要返回的映射的索引。"
    return:
      type: System.Xml.Serialization.XmlMemberMapping
      description: "请求<xref href=&quot;System.Xml.Serialization.XmlMemberMapping&quot;> </xref>。"
  overload: System.Xml.Serialization.XmlMembersMapping.Item*
  exceptions: []
