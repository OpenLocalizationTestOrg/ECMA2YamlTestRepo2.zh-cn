  name: XmlMembersMapping
  nameWithType: XmlMembersMapping
  fullName: System.Xml.Serialization.XmlMembersMapping
  type: Class
  summary: "提供 SOAP Web 服务的.NET Framework Web 服务方法和定义的 Web 服务描述语言 (WSDL) 消息之间的映射。"
  remarks: "XmlMembersMapping 类不直接使用。 相反，使用:-由 Wsdl.exe 工具或<xref:System.Web.Services.Description.ServiceDescriptionImporter>类，而从 WSDL 文档生成客户端代理类或抽象的服务器类。</xref:System.Web.Services.Description.ServiceDescriptionImporter> WSDL 文档指定使用 SOAP 协议。      -若要初始化<xref:System.Xml.Serialization.XmlSerializer>对象时.NET Framework 正在初始化 SOAP Web 服务或客户端。</xref:System.Xml.Serialization.XmlSerializer>      -通过<xref:System.Web.Services.Description.ServiceDescriptionReflector>类在创建时<xref:System.Web.Services.Description.ServiceDescription>从标识为 SOAP Web 服务的类的对象。</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       XmlMembersMapping 类是一个替代<xref:System.Xml.Serialization.XmlTypeMapping>Web 服务方法和消息之间进行映射的类。</xref:System.Xml.Serialization.XmlTypeMapping> 它用于包含任何属于 SOAP Web 服务方法的以下实体:-输入参数。      的输出参数和返回值。      -请求 SOAP 标头。      -响应 SOAP 标头。       具体而言，此类表示映射的 WSDL 消息定义，根据以下选择:-使用 SOAP 编码的 Web 服务方法︰ 顶级<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>和<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>属性与父级，包装元素; 由数组成员表示的消息部分。</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> 但是，在极少数情况下的 Web 服务操作使用文档样式与.NET Framework 方法和 SOAP 编码，顶层的已包装绑定结合使用时<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>和<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>属性与单个**一部分**显示生成的 WSDL 文档中的元素。</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A>      -对于 Web 服务使文本的方法使用 XML 架构定义的︰ 如果 Web 服务消息或操作使用已包装的绑定到.NET Framework 方法或只是定义的单个消息部分的顶级<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>和<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>适用于部件的属性</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A></xref:System.Xml.Serialization.XmlMapping.ElementName%2A> 如果有多个部分 （非典型情况），顶级<xref:System.Xml.Serialization.XmlMapping.ElementName%2A>和<xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>属性与父级，包装元素; 由表示部件<xref:System.Xml.Serialization.XmlMembersMapping.Count%2A>和索引数组访问属性。</xref:System.Xml.Serialization.XmlMembersMapping.Count%2A> </xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> 此外，XSD`any`元素需要特殊处理。"
  syntax:
    content: 'public class XmlMembersMapping : System.Xml.Serialization.XmlMapping'
  inheritance:
  - System.Xml.Serialization.XmlMapping
  implements: []
  inheritedMembers: []
  platform:
  - net462
