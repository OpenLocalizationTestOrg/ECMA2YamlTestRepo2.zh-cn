- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "获取或设置一个布尔值，确定是否使用一致的 NullReference 行为。"
  remarks: "如果此标志设置为`false`，然后设置 Value 属性的<xref:System.Data.Objects.DataClasses.EntityReference%601>为 null 的 FK 关系关系时已 null 将会产生任何影响。</xref:System.Data.Objects.DataClasses.EntityReference%601> 如果将此标志设置为`true`，然后将该值设置为 null 将始终导致 FK 若要将音步骤和即使值为当前 null 要删除的关系。 默认值是`false`时使用 ObjectContext 和`true`使用 DbContext 时。"
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果应使用一致的 NullReference 行为;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
