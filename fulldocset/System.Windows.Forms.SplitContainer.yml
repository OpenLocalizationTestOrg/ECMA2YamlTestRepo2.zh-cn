  name: SplitContainer
  nameWithType: SplitContainer
  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "表示包含可移动条将容器的显示区域划分为两个大小可调的面板的控件。"
  remarks: "你可以将控件添加到两个大小可调的面板，并可以将其他 SplitContainer 控件添加到现有 SplitContainer 面板，以创建多个可调整大小的显示区域。       SplitContainer 控件用于划分容器的显示区域 (如<xref:System.Windows.Forms.Form>) 并允许用户调整到 SplitContainer 面板添加的控件的大小。</xref:System.Windows.Forms.Form> 当用户将鼠标指针经过拆分器时，光标会变化，以指示在 SplitContainer 控件内的控件可以调整大小。      1> [!NOTE]&1;> 以前版本的[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]仅支持<xref:System.Windows.Forms.Splitter>控件。</xref:System.Windows.Forms.Splitter>       SplitContainer 在设计时还简化了控件放置。 例如，若要创建类似于 Windows 资源管理器窗口，可添加到 SplitContainer 控件<xref:System.Windows.Forms.Form>并设置其<xref:System.Windows.Forms.Control.Dock%2A>属性`DockStyle.Fill`。</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> 添加<xref:System.Windows.Forms.TreeView>控制转移到<xref:System.Windows.Forms.Form>并设置其<xref:System.Windows.Forms.Control.Dock%2A>属性`DockStyle.Fill`。</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> 若要完成布局，添加<xref:System.Windows.Forms.ListView>控件并设置其<xref:System.Windows.Forms.Control.Dock%2A>属性`DockStyle.Fill`能够<xref:System.Windows.Forms.ListView>占用的时间为<xref:System.Windows.Forms.Form>。</xref:System.Windows.Forms.Form>剩余的空间</xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.Control.Dock%2A></xref:System.Windows.Forms.ListView> 在运行时，用户可以然后调整大小的两个使用拆分器控件的宽度。 使用<xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>属性指定与应不调整控件<xref:System.Windows.Forms.Form>或其他容器。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       使用<xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>指定其中拆分器将启动窗体上。</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> 使用<xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>指定像素数拆分器移动一次。</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> 默认值为<xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>为一个像素。</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       使用<xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>和<xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>以指定如何关闭的拆分栏可以移动到 SplitContainer 面板的外缘。</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> 面板的默认最小大小为 25 像素。       使用<xref:System.Windows.Forms.SplitContainer.Orientation%2A>属性指定水平方向。</xref:System.Windows.Forms.SplitContainer.Orientation%2A> SplitContainer 的默认方向为垂直。       使用<xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>属性来指定 SplitContainer 的边框样式和协调其边框样式与你将添加到 SplitContainer 控件的边框样式。</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
