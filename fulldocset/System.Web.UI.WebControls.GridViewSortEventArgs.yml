  summary: "获取或设置在其中进行排序方向<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
  remarks: "当<xref:System.Web.UI.WebControls.GridView.Sorting>引发事件，你可以使用 SortDirection 属性来确定的顺序<xref:System.Web.UI.WebControls.GridView>控件将 （基于排序表达式） 其项进行排序时执行排序操作。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> 因为<xref:System.Web.UI.WebControls.GridView.Sorting>事件发生之前排序操作中，你还可以使用 SortDirection 属性以编程方式设置的排序方向。</xref:System.Web.UI.WebControls.GridView.Sorting>"
  example:
  - "The following example demonstrates how to use the SortDirection property to determine the direction in which to sort a <xref:System.Web.UI.WebControls.GridView> control. If the user attempts to sort in descending order, the sort operation is canceled.  \n  \n [!code-cs[GridViewSortEventArgsSortDirection#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1293_1.aspx)]\n [!code-vb[GridViewSortEventArgsSortDirection#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1293_1.aspx)]"
