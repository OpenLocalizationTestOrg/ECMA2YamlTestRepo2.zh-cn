  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.GridView.Sorting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>控件都将引发<xref:System.Web.UI.WebControls.GridView.Sorting>事件的排序按钮时 (带按钮其`CommandName`属性设置为&quot;排序&quot;) 单击后，之前<xref:System.Web.UI.WebControls.GridView>控件处理排序操作。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView> 这使您可以提供执行自定义的例程，如取消排序操作，每次此事件发生时的事件处理方法。      1> [!NOTE]&1;> 尽管任何按钮内<xref:System.Web.UI.WebControls.GridView>使用来控制其`CommandName`设置为&quot;排序&quot;的属性将引发<xref:System.Web.UI.WebControls.GridView.Sorting>排序按钮的事件，通常情况下出现的标题行中<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView>       GridViewSortEventArgs 对象传递给事件处理方法，该对话框可以指定或确定排序顺序进行排序的表达式和排序方向<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView> 若要确定排序表达式，请使用<xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>属性。</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> 若要确定排序方向，使用<xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>属性。</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> 此外可以通过设置取消排序操作<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       GridViewSortEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSortEventArgs object passed to the event-handling method to cancel the sorting operation when the user attempts to sort the address column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_244_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_244_1.aspx)]"
  syntax:
    content: 'public class GridViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
