  langs:
  - csharp
  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "对于类成员定义成员属性标识符。"
  remarks: "在 MemberAttributes 枚举中定义的标识符可以用于指示的类成员的作用域和访问属性。      1> [!NOTE]&1;> 没有任何`Virtual`成员属性。 成员被声明由其成员访问权限设置为公共虚拟 (`property1.Attributes = MemberAttributes.Public`) 而无需指定为最终状态。 缺少最后一个标志使成员`virtual`C# 中 (`public virtual`)，`overrideable`在 Visual Basic 中 (`Public Overrideable`)。 若要避免将成员声明`virtual`或`overrideable`、 设置这两个公共和最后一个标志中<xref:System.CodeDom.CodeTypeMember.Attributes%2A>属性。</xref:System.CodeDom.CodeTypeMember.Attributes%2A> 请参阅<xref:System.CodeDom.CodeTypeMember.Attributes%2A>设置成员属性的详细信息的属性。</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      1> [!NOTE]&1;> 设置的访问标志的模式 (包含字词的标志`Public`， `Private`， `Assembly`，或`Family`) 是遮盖过度使用 AccessMask 掩码的所有访问标志，然后设置所需的访问标志。 例如，代码语句以标识一个构造函数 (名为`constructor1`) 为公用是`constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`。 设置<xref:System.CodeDom.CodeTypeMember.Attributes%2A>直接访问标志属性 (例如， `constructor1.Attributes = MemberAttributes.Public;`) 会清除可能设置的所有其他标志。</xref:System.CodeDom.CodeTypeMember.Attributes%2A> 此模式还应该使用用于设置作用域标志 （抽象、 最终、 静态、 替代或 Const） 使用 ScopeMask 掩码。"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
