  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "指定是否打印机逐份打印输出打印多页打印作业的多个副本时。"
  remarks: "使用标准打印机通常逐份打印输出通过与打印每个页上的第一个副本，然后每一页为第二个副本，依次类推。 当使用标准打印机不逐份打印时，它将打印的第一页中，每个副本，请为第二个页上，依次类推每个复制。       一些打印机是专门配备有整理箱。 这些专门配备打印机的打印顺序可能不同于标准打印机;但是结果是相同的︰ 多分页打印作业的每个副本包含正确的序列中的所有其页，而无需手动排序。       主要用于以下目的使用此类型的值。      -作为的成员<xref:System.Printing.PrintCapabilities.CollationCapability%2A>集合，这是一个属性的<xref:System.Printing.PrintCapabilities>，这些值指示输出打印机所支持的类型。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> （许多打印机支持这两种类型。）     -为的值<xref:System.Printing.PrintTicket.Collation%2A>属性<xref:System.Printing.PrintTicket>，该值指示打印机是否 collate。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       **未知**属性中永远不会使用值<xref:System.Printing.PrintCapabilities>对象。</xref:System.Printing.PrintCapabilities>       你决不能设置<xref:System.Printing.PrintTicket>属性**未知**。</xref:System.Printing.PrintTicket> 如果某一其他<xref:System.Printing.PrintTicket>生成应用程序已创建*PrintTicket 文档*到无法识别的排序规则选项，设置排序规则功能则<xref:System.Printing.PrintTicket>构造与该文档的应用程序中的对象将具有**未知**的值作为<xref:System.Printing.PrintTicket.Collation%2A>属性。</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       尽管<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>类不能被继承，可以扩展[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397)能够识别并不表示中的打印设备功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>类。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 有关详细信息请参阅[NOTINBUILD︰ 如何︰ 打印架构和创建新的打印系统类扩展](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
