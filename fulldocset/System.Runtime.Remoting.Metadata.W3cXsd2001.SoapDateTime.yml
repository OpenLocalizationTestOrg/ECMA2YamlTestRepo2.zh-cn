  summary: "将转换指定<xref:System.String>到<xref:System.DateTime>对象。</xref:System.DateTime> </xref:System.String>"
  remarks: "`Parse`方法是能够分析各种格式的字符串。 可识别的字符串格式由以下的格式模式。      |格式化模式 |说明 |示例 |  |--------------------|-----------------|--------------|  | yyyy |年份采用 4 位数字格式。 |1999、 1812年 |  |MM |数字的月份。 一位数的月份具有前导零。 |11、 05 |  | dd |每月天数。 单数字前有一个前导零。 |23，09 |  |HH |24 时制范围内的小时。 单位数的小时数有一个前导零。 |17、 07 |  | mm |分钟。 单位数的分钟数有一个前导零。 |49、 05 |  | ss |第二个。 单位数的秒数有一个前导零。 |32、 02 |  | f、 ff、 fff，...，ffffffffff |秒的小数。 F 模式中的字符数表示的小数位数。 |321635、 4592 |  | zzz |完整时区偏移量 （小时和分钟） 从通用协调时间 （格林威治标准时间）。 单位数的小时数有一个前导零。 |-07:00，08:00 |"
  example:
