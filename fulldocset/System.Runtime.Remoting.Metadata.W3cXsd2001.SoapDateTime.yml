      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>要转换。"
    return:
      type: System.DateTime
      description: "A<xref:System.DateTime>获取从对象<code> value </code>。</xref:System.DateTime>"
