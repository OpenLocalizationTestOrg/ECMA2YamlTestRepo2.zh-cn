  summary: "表示可以推迟保留在以流的形式的 BAML 中的内容。"
  remarks: "可以推迟的内容进行预编译，或处理尚未分析的 XAML。 可以推迟的内容将公开为一个对象，用于高级方案。       DeferrableContent 有一个内部的构造函数。 没有通过实例化途径<xref:System.Windows.DeferrableContentConverter>，其中传入的流。</xref:System.Windows.DeferrableContentConverter> 如果你使用，你仅将使用 DeferrableContent<xref:System.Windows.Baml2006.Baml2006Reader>进行流处理。</xref:System.Windows.Baml2006.Baml2006Reader> 这是你可能需要自行实现许多支持的 XAML 服务的高级的方案。"
  syntax:
