  summary: "获取或设置沿渐变线的位置。"
  remarks: "此数组的元素指定距离沿渐变线的百分比。 例如，元素值 0.2 f 指定此点为 20%的起始点的总距离。 浮点值介于 0.0 f 和 1.0 f，由表示此数组中的元素和数组的第一个元素必须是 0.0 f 且最后一个元素必须为 1.0 f。       连同<xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A>属性，此属性定义多色渐变。</xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A>"
