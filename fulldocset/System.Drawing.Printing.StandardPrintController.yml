  remarks: "之后，立即调用 OnEndPrint<xref:System.Drawing.Printing.PrintDocument>引发<xref:System.Drawing.Printing.PrintDocument.EndPrint>事件。</xref:System.Drawing.Printing.PrintDocument.EndPrint> </xref:System.Drawing.Printing.PrintDocument> 即使在打印过程中引发了未捕获的异常，称为 OnEndPrint。       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>创建<xref:System.Drawing.Graphics>发送到打印机的对象。</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> 后<xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>调用时，<xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>方法设置<xref:System.Drawing.Graphics>单页的图形对象。</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> <xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A>方法清除<xref:System.Drawing.Graphics>对象，而 OnEndPrint 方法释放该对象。</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnEndPage%2A>"
  syntax:
    content: public override void OnEndPrint (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: "A <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;> </xref>表示正在打印的文档。"
    - id: e
      type: System.Drawing.Printing.PrintEventArgs
      description: "A <xref href=&quot;System.Drawing.Printing.PrintEventArgs&quot;> </xref>包含有关如何打印文档的数据。"
