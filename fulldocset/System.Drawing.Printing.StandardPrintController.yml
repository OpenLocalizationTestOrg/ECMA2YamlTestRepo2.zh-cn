      type: System.Drawing.Printing.PrintPageEventArgs
      description: "A <xref href=&quot;System.Drawing.Printing.PrintPageEventArgs&quot;> </xref>包含有关如何打印文档中的页的数据。 最初， &lt;xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A?displayProperty=fullName&gt;此参数的属性将<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。 从的 OnStartPage 方法返回的值将用于设置此属性。"
    return:
