  summary: "完成控制序列，该序列确定何时以及如何打印文档的某页。"
  remarks: "之后，立即调用 OnEndPage<xref:System.Drawing.Printing.PrintDocument>引发<xref:System.Drawing.Printing.PrintDocument.PrintPage>事件。</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> 如果在引发异常<xref:System.Drawing.Printing.PrintDocument.PrintPage>事件<xref:System.Drawing.Printing.PrintDocument>，不调用 OnEndPage。</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>创建<xref:System.Drawing.Graphics>发送到打印机的对象。</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> 后<xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>调用时，<xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>方法设置<xref:System.Drawing.Graphics>单页的图形对象。</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> OnEndPage 方法清除<xref:System.Drawing.Graphics>对象，而<xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A>方法释放该对象。</xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>       当从打印上下文中调用 OnEndPage<xref:System.Windows.Forms.PrintDialog><xref:System.Drawing.Printing.PrintingPermission>的<xref:System.Drawing.Printing.PrintingPermissionLevel>是必需的。</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> </xref:System.Windows.Forms.PrintDialog> 打印到默认打印机需要<xref:System.Drawing.Printing.PrintingPermission>的<xref:System.Drawing.Printing.PrintingPermissionLevel>.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> 所有其他调用此方法要求<xref:System.Drawing.Printing.PrintingPermission>的<xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermission>"
  syntax:
    content: public override void OnEndPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: "A <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;> </xref>表示正在打印的文档。"
