  remarks: "识别方法返回对数组进行排序的<xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>属性。</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> 例如，识别可能会返回一个具有以下值的<xref:System.Windows.Ink.GestureRecognitionResult>数组: |索引 |ApplicationGesture |RecognitionConfidence |  |-----------|------------------------|---------------------------|  |&0; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&1; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&2; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|  |&3; |<xref:System.Windows.Ink.ApplicationGesture>|<xref:System.Windows.Ink.RecognitionConfidence>|      这意味着，<xref:System.Windows.Ink.GestureRecognizer>识别出这是很有可能，<xref:System.Windows.Ink.Stroke>复选标记，有可能，<xref:System.Windows.Ink.Stroke>不是笔势和根本不可能，<xref:System.Windows.Ink.Stroke>使用花或 double 使用花。</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      1> [!NOTE]&1;> 识别方法可以返回具有数组<xref:System.Windows.Ink.ApplicationGesture>在更高<xref:System.Windows.Ink.RecognitionConfidence>比其他应用程序笔势。</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> 这意味着很有可能，<xref:System.Windows.Ink.Stroke>不手势，而不是，具有较低<xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence>笔势</xref:System.Windows.Ink.Stroke>"
