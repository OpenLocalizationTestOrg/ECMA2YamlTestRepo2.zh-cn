  type: Class
  summary: "表示一套<xref href=&quot;System.Web.UI.Design.TemplateGroup&quot;></xref>控件设计器中的对象。 此类不能被继承。"
  remarks: "<xref:System.Web.UI.Design.ControlDesigner>类和任何派生的类，定义<xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>作为 TemplateGroupCollection 对象的属性。</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> </xref:System.Web.UI.Design.ControlDesigner> TemplateGroupCollection 属性通常仅由设计宿主如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]。       添加对象时，集合动态增加的大小。 在此集合中的索引是从零开始。 使用<xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A>属性来确定在集合中的组数。</xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A>       此外，使用 TemplateGroupCollection 方法和属性来提供以下功能:-<xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A>方法将单个组添加到集合。</xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A>      -<xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A>方法在集合中的特定索引处添加组。</xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A>      -<xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A>方法删除组。</xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A>      -<xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A>方法移除特定索引处的组。</xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A>      -<xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A>方法来确定特定组是否已在集合中。</xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A>      -<xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A>方法来检索集合中的组的索引。</xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A>      -<xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A>索引器以获取或设置组中使用数组表示法的特定索引处。</xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A>      -<xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A>方法将多个组添加到集合。</xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A>           你可以添加多个组，作为一个组数组或通过检索 TemplateGroupCollection 对象<xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>的另一个控件设计器的属性。</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -<xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A>方法从集合中移除所有组。</xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A>"
  example:
  - "The following code example demonstrates how to define a simple control designer that is derived from the <xref:System.Web.UI.Design.ControlDesigner> class. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property by getting the template groups that are defined for the base class and adding a template group that is specific to the derived control designer.  \n  \n [!code-cs[System.Web.UI.Design.TemplateGroupCollection#1](~/add/codesnippet/csharp/t-system.web.ui.design.t_1_1.cs)]\n [!code-vb[System.Web.UI.Design.TemplateGroupCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_1_1.vb)]"
