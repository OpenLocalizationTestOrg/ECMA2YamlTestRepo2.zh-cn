  remarks: "此转换器只能在 64 位无符号的整数对象与字符串之间实现转换。       <xref:System.UInt64>值类型表示值范围从 0 到 184467440737095551615 之间的无符号的整数。</xref:System.UInt64> 在 Visual Basic 中不支持此数据类型。      1> [!NOTE]&1;> 决不要创建的 UInt64Converter 实例。 而应调用<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A><xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>方法</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 有关详细信息，请参阅中的示例<xref:System.ComponentModel.TypeConverter>基类和[如何︰ 实现类型转换器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>"
