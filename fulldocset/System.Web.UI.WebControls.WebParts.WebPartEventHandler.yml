  name: WebPartEventHandler
  nameWithType: WebPartEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartEventHandler
  type: Delegate
  summary: "表示将处理的方法<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded&quot;></xref>事件， <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted&quot;> </xref>事件， <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed&quot;> </xref>事件， <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved&quot;> </xref>事件，或<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>对象。"
  remarks: "WebPartEventHandler 委托中指定的方法时将会调用<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>事件，<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>事件，<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>事件，<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>事件，或<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>引发事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       页开发人员可以通过添加为 Web 部件事件提供自定义处理程序`OnWebPartAdded`属性，`OnWebPartDeleted`属性，`OnWebPartClosed`属性，`OnWebPartMoved`属性，或`OnSelectedWebPartChanged`属性设为`<asp:webpartmanager>`页上，并将自定义的方法名称分配给该属性中的元素。 此外可以以编程方式分配自定义处理程序。 有关以编程方式将分配一个事件处理程序的详细信息，请参阅[NIB︰ 如何︰ 连接事件处理程序方法与事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"
