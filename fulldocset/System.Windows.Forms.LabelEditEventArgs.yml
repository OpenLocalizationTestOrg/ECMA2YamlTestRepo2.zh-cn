  remarks: "LabelEditEventArgs 指定的索引和标题<xref:System.Windows.Forms.ListViewItem>和标题后用户编辑。</xref:System.Windows.Forms.ListViewItem> 此类还提供<xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>属性。</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> 你可以使用此属性在<xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>事件处理程序来防止用户编辑的标签。</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> 你还可以使用它在<xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>事件处理程序来还原此更改，请返回标签到其原始值。</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> 当你想要提交更改之前验证用户输入，这非常有用。      1> [!NOTE]&1;> 由于<xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>事件发生之前标签编辑也会提交，调用<xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>处理程序中为此事件的方法将排序使用的原始值的项。</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
