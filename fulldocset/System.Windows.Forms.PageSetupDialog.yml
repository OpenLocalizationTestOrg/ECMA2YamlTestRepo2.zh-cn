  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "使用户能够更改页相关的打印设置，包括边距和纸张方向。 此类不能被继承。"
  remarks: "PageSetupDialog 对话框中修改<xref:System.Drawing.Printing.PageSettings>的给定<xref:System.Windows.Forms.PageSetupDialog.Document%2A>.</xref:System.Windows.Forms.PageSetupDialog.Document%2A>和<xref:System.Drawing.Printing.PrinterSettings>信息</xref:System.Drawing.Printing.PrinterSettings></xref:System.Drawing.Printing.PageSettings> 用户可以允许操作打印和边距; 对话框中的各个部分纸张方向、 大小和源;还可以显示帮助和网络按钮。 <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>属性定义用户可选择的最小边距。</xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>       当你创建 PageSetupDialog 类的实例时，读/写属性设置为初始值。 有关这些值的列表，请参阅<xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>构造函数。</xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>       因为 PageSetupDialog 需要显示页面设置，你需要设置<xref:System.Windows.Forms.PrintDialog.Document%2A>， <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>，或<xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>属性之前调用<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>; 否则为将发生异常。</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> </xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A> </xref:System.Windows.Forms.PrintDialog.Document%2A>"
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog
