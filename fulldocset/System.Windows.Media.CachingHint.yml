  name: CachingHint
  nameWithType: CachingHint
  fullName: System.Windows.Media.CachingHint
  type: Enum
  summary: "指定是否要缓存平铺的画笔对象。"
  remarks: "默认情况下，[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]不会缓存的已呈现的内容<xref:System.Windows.Media.DrawingBrush>和<xref:System.Windows.Media.VisualBrush>对象。</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> 在静态内容和使用画笔场景中都不正在更改的情况下，不缓存提供一个好处，因为它可以节省视频内存。 当以非静态方法，默认行为使用具有静态内容的画笔[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]重新呈现画笔的整个内容的每一帧，即使内容是不变。 例如，这将会发生时静态<xref:System.Windows.Media.DrawingBrush>或<xref:System.Windows.Media.VisualBrush>映射到旋转三维对象的图面。</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> 重新呈现的静态内容可以对性能产生负面影响。       通过设置<xref:System.Windows.Media.RenderOptions.CachingHint%2A>附加属性上缓存的画笔，你可以通过使用缓存的版本的平铺的画笔对象提高性能。</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>和<xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>属性值是相对大小值来确定何时将<xref:System.Windows.Media.TileBrush>对象应重新生成由于缩放比例的更改。</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> 例如，通过设置<xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>到 2.0 的缓存属性<xref:System.Windows.Media.TileBrush>只需要其大小超过当前缓存的大小的两倍时重新生成。</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
  syntax:
    content: public enum CachingHint
