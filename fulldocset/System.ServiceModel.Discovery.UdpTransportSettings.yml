  namespace: System.ServiceModel.Discovery
  summary: "获取或设置一个值，指定的最大传输用于标识重复消息的消息哈希数。"
  remarks: "此属性为系统管理员和开发人员提供方法来关闭重复消息检测算法。 将此值设置为 0 禁用重复消息检测。 默认值为 4112。"
  syntax:
    content: public int DuplicateMessageHistoryLength { get; set; }
    return:
      type: System.Int32
      description: "最大消息哈希，以使用数。"
