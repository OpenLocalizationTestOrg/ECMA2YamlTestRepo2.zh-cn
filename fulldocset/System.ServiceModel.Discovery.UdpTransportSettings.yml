- uid: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  id: MulticastInterfaceId
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "获取或设置一个值，唯一地标识在发送和接收多播的消息时使用的网络适配器。"
  remarks: "在运行时，传输使用此值来查找接口索引，然后将其用于将设置`IP_MULTICAST_IF`和`IPV6_MULTICAST_IF`套接字选项。 加入多播的组时，使用相同的接口索引。 默认值为 `null`。"
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: "网络适配器标识符。"
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "获取或设置基础 WinSock 套接字上接收缓冲区的大小。"
  remarks: "接收通道的用户可以使用绑定上此值以控制系统在接收数据时的行为。 例如，假定应用程序访问入站[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]消息时达到最大阈值，使用较高的值将允许消息堆积在 WinSock 缓冲区中等待应用程序处理它们。 在相同的情况下使用较低的值将导致消息被丢弃。 此属性公开基础 WinSock`SO_RCVBUF`套接字设置。 此属性的值必须是至少<xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>的大小 将其设置为一个值小于<xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>会导致运行时异常。</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> 默认值为 65536。"
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "接收缓冲区的大小。"
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
