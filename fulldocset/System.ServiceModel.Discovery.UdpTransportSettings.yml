  namespace: System.ServiceModel.Discovery
  summary: "获取或设置一个值，指定多播的数据包可以遍历的网络段跃点数。"
  remarks: "此属性公开与关联的功能`IP_MULTICAST_TTL`和`IP_TTL`套接字选项。 默认值为 1。"
  syntax:
    content: public int TimeToLive { get; set; }
    return:
      type: System.Int32
      description: "网络段跃点数。"
  overload: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive*
  exceptions: []
  platform:
  - net462
