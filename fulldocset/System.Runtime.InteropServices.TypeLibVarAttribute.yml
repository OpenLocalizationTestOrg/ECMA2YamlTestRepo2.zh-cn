  remarks: "[Tlbimp.exe （类型库导入程序）](~/add/includes/ajax-current-ext-md.md)此特性应用于字段。       类型库导入，并且应永远不会更改时，将应用此属性。 它是仅应用的在该方法的`VARFLAGS`计算结果为非零值。 该属性设计为供需要知道的工具如何原始`VARFLAGS`设置。 公共语言运行时不使用此属性。"
