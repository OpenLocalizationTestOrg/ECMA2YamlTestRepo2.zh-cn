- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "指定的时间段内任务栏中显示的气球状提示。"
  remarks: "最小和最大超时值由操作系统强制执行，并且通常是 10 到 30 秒，分别，但是这具体取决于操作系统而异。 太大或太小的超时值调整为适当的最小值或最大值。 此外，如果用户未显示要使用 （没有键盘或鼠标事件的发生） 的计算机则系统不计算此时间在超时值。       只有一个气球状提示可以在任务栏上显示一次。 尝试在一个当前显示在任务栏原因时显示的气球状提示`timeout`值被忽略。 行为会略有不同，具体取决于操作系统和气球状提示是否从另一个，或同一应用程序。 第二个显示，而不考虑的值之前从其他应用程序的第二个的气球状提示时，第一个气球状提示将显示的最小超时值`timeout`。 在大多数情况下，如果气球提示来自同一个应用程序，第一个的气球状提示立即关闭时再次调用<xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A>方法由。</xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> 在某些情况下第二个气球状将在第一次气球之上打开。       标题文本将显示在顶部附近的气球状加粗字体。"
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/csharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/visualbasic/m-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "气球状提示应显示的时间段，以毫秒为单位。       <div class=&quot;alert NOTE&quot;>    从 Windows Vista 开始已弃用此参数。 通知显示时间现在基于系统辅助功能设置。      </div>"
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>小于 0。"
  platform:
  - net462
- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32,System.String,System.String,System.Windows.Forms.ToolTipIcon)
  id: ShowBalloonTip(System.Int32,System.String,System.String,System.Windows.Forms.ToolTipIcon)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32,String,String,ToolTipIcon)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32,String,String,ToolTipIcon)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32,String,String,ToolTipIcon)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "指定的时间段内任务栏中显示具有指定的标题、 文本和图标的气球状提示。"
  remarks: "最小和最大超时值由操作系统强制执行，并且通常是 10 到 30 秒，分别，但是这具体取决于操作系统而异。 太大或太小的超时值调整为适当的最小值或最大值。 此外，如果用户未显示要使用 （没有键盘或鼠标事件的发生） 的计算机则系统不计算此时间在超时值。       只有一个气球状提示可以在任务栏上显示一次。 尝试在一个当前显示在任务栏原因时显示的气球状提示`timeout`值被忽略。 行为会略有不同，具体取决于操作系统和气球状提示是否从另一个，或同一应用程序。 第二个显示，而不考虑的值之前从其他应用程序的第二个的气球状提示时，第一个气球状提示将显示的最小超时值`timeout`。 在大多数情况下，如果气球状提示来自同一个应用程序，第一个气球状提示立即关闭进行到 ShowBalloonTip 方法的另一个调用时。 在某些情况下第二个气球状将在第一次气球之上打开。       标题文本将显示在顶部附近的气球状加粗字体。"
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Associate the `Form1_DoubleClick` method in this example with the form's <xref:System.Windows.Forms.Control.DoubleClick> event.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#1](~/add/codesnippet/csharp/280b6d1d-788c-45bb-847a-_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#1](~/add/codesnippet/visualbasic/280b6d1d-788c-45bb-847a-_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout, string tipTitle, string tipText, System.Windows.Forms.ToolTipIcon tipIcon);
    parameters:
    - id: timeout
      type: System.Int32
      description: "气球状提示应显示的时间段，以毫秒为单位。       <div class=&quot;alert NOTE&quot;>    从 Windows Vista 开始已弃用此参数。 通知显示时间现在基于系统辅助功能设置。      </div>"
    - id: tipTitle
      type: System.String
      description: "要在气球状提示上显示的标题。"
    - id: tipText
      type: System.String
      description: "要在气球状提示上显示的文本。"
    - id: tipIcon
      type: System.Windows.Forms.ToolTipIcon
      description: "之一<xref href=&quot;System.Windows.Forms.ToolTipIcon&quot;></xref>值。"
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>小于 0。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>tipText</code>是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>或空字符串。"
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>tipIcon</code>不是成员的<xref href=&quot;System.Windows.Forms.ToolTipIcon&quot;> </xref>。"
  platform:
  - net462
