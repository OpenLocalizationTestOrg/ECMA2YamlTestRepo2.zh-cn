  type: Class
  summary: "列类型<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref>包含列中每个项的超链接控件。"
  remarks: "<xref:System.Web.UI.WebControls.DataGrid>要创建<xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid>中的每一行的超链接控件</xref:System.Web.UI.WebControls.DataGrid>中使用 HyperLinkColumn 列类型 设置<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>属性指定的超链接的标题文本。</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> 若要指定要在单击超链接时将链接到的 URL，将设置<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>属性。</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      1> [!NOTE]&1;> 如果你设置<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>属性，列中的所有超链接将共享相同的标题和 URL。</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>       此外可以绑定的文本标题和超链接的 URL 中 HyperLinkColumn 到数据源而不是设置中的字段<xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>属性。</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> 这允许你以显示不同的标题以及指定列中的每个超链接的不同 URL。       使用<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>属性来指定数据源以绑定到列中的超链接的文本标题中的字段。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>属性不能都设置在同一时间。</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> 如果设置这两个属性，<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>属性优先。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       指定要绑定到超链接的 URL 通过设置<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>属性。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>属性不能都设置在同一时间。</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> 如果设置这两个属性，<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>属性优先。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>属性允许你指定的窗口或框架显示时单击超链接，链接到网页内容。</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>       使用数据绑定时，你可以通过设置格式的文本标题和超链接的 URL<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>和<xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>属性，分别。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 验证控件可用于在控件中显示输入的文本之前验证用户输入。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 有关详细信息，请参阅[保护标准控件](~/add/includes/ajax-current-ext-md.md)，[如何︰ 保护对脚本利用在 Web 应用程序中进行应用 HTML 编码为字符串](~/add/includes/ajax-current-ext-md.md)，和[验证用户输入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
