  remarks: "DataTextField 属性用于指定要绑定到<xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn>中的超链接的文本标题的数据源的字段名称 数据绑定到一个字段的文本标题时，每个列中的超链接的文本标题与对应的值设置指定字段中中。 这样，你可以设置列中的每个超链接的不同的文本标题。 若要指定每个行相同的文本标题列中，设置<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>而不是此属性的属性。</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>      1> [!NOTE]&1;> DataTextField 和<xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>属性不能都设置在同一时间。</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> 如果设置这两个属性，DataTextField 属性优先。       当你使用数据绑定，你可以自定义显示为指定格式的文本标题的超链接通过设置<xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>属性。</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataTextField property to specify the field in the data source to bind to the text caption of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_2.aspx)]"
