  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "打开设计器中编辑的特定模板框架对象。"
  remarks: "> [!NOTE]1> EnterTemplateMode 方法已过时。 使用<xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>属性可操作的基于模板的控件设计器中的模板。</xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>       如果已在模板模式和编辑其他模板框中，此方法调用<xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>以保存所有模板并关闭该框架。</xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>"
  syntax:
