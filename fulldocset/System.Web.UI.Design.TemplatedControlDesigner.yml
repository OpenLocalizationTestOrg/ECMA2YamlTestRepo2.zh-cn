- uid: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged
  id: OnTemplateModeChanged
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: OnTemplateModeChanged()
  nameWithType: TemplatedControlDesigner.OnTemplateModeChanged()
  fullName: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "提供了机会时更改模板模式下执行其他处理。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>设计图面中的控件上的某些操作的设计器宿主通过引发事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> 例如，用户进入或退出模板编辑模式的控件时引发事件。       <xref:System.Web.UI.Design.TemplatedControlDesigner>类提供了一个默认委托来处理<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.TemplatedControlDesigner> 类派生自<xref:System.Web.UI.Design.TemplatedControlDesigner>重写 OnTemplateModeChanged 方法以处理模板模式下更改关联的控件时引发的事件。</xref:System.Web.UI.Design.TemplatedControlDesigner>       OnTemplateModeChanged 方法允许派生的类对事件进行处理而不必附加委托。 这是处理派生类中的事件的首选的技术。       默认的委托执行所需的基中的模板模式下更改事件的更新<xref:System.Web.UI.Design.TemplatedControlDesigner>类，，然后调用 OnTemplateModeChanged 方法。</xref:System.Web.UI.Design.TemplatedControlDesigner> 中的基 OnTemplateModeChanged 方法<xref:System.Web.UI.Design.TemplatedControlDesigner>类返回而不执行任何其他处理的事件。</xref:System.Web.UI.Design.TemplatedControlDesigner> 如果类派生自<xref:System.Web.UI.Design.TemplatedControlDesigner>和重写基 OnTemplateModeChanged，默认委托调用的方法在派生类中的重写方法</xref:System.Web.UI.Design.TemplatedControlDesigner>       使用<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>属性来确定当前编辑模式的模板中是否为控件设计器。</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>"
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
    parameters: []
  overload: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged*
  exceptions: []
  platform:
  - net462
