- uid: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  id: ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: ExitTemplateMode(Boolean,Boolean,Boolean)
  nameWithType: TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  fullName: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "关闭当前处于活动状态的模板在保存任何相关的更改后编辑框。"
  remarks: >-
    > [!NOTE]

    >  The ExitTemplateMode method is obsolete. Use the <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A> property to manipulate templates within a designer for template-based controls.
  syntax:
    content: public void ExitTemplateMode (bool fSwitchingTemplates, bool fNested, bool fSave);
    parameters:
    - id: fSwitchingTemplates
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>从一个模板编辑框到另一个; 切换时否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: fNested
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果此设计器是嵌套在另一个控件其设计器也处于编辑模式，则模板中 （一个或多个级别）否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: fSave
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果模板应保存在退出;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode*
  exceptions: []
  platform:
  - net462
