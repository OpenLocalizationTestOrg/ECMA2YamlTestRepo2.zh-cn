- uid: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode(System.Web.UI.Design.ITemplateEditingFrame)
  id: EnterTemplateMode(System.Web.UI.Design.ITemplateEditingFrame)
  parent: System.Web.UI.Design.TemplatedControlDesigner
