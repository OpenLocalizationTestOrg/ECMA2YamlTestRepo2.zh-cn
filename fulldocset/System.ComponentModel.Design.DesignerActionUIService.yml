  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "管理的智能标记面板的用户界面 (UI)。 此类不能被继承。"
  remarks: "你可以控制显示的设计器的<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>使用 DesignerActionUIService 类。</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> DesignerActionUIService 提供一个简单接口，用于显示每个组件，包括以下方法和事件的项:-<xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>和<xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>方法显示和隐藏的项的组件。</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      -<xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>事件表示用户界面组件的更改时。</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       使用<xref:System.ComponentModel.Design.DesignerActionService>管理<xref:System.ComponentModel.Design.DesignerActionList>与组件相关联的集合。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
  inheritance:
