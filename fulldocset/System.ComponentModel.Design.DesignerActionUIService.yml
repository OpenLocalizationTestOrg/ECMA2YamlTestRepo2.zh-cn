  namespace: System.ComponentModel.Design
  summary: "释放使用的所有资源<xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;></xref>类。"
  remarks: "在完成使用<xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService>时调用的 Dispose Dispose 方法离开<xref:System.ComponentModel.Design.DesignerActionUIService>中不可用状态。</xref:System.ComponentModel.Design.DesignerActionUIService> 调用 Dispose 后，必须释放对所有引用<xref:System.ComponentModel.Design.DesignerActionUIService>以便垃圾回收器才能回收的内存，<xref:System.ComponentModel.Design.DesignerActionUIService>占用。</xref:System.ComponentModel.Design.DesignerActionUIService> </xref:System.ComponentModel.Design.DesignerActionUIService> 有关详细信息，请参阅[清洗向上非托管资源](~/add/includes/ajax-current-ext-md.md)和[实现 Dispose 方法](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;> 始终调用释放在发布到<xref:System.ComponentModel.Design.DesignerActionUIService>。</xref:System.ComponentModel.Design.DesignerActionUIService>最后一个引用之前 否则，它所使用的资源之前，不会释放垃圾回收器调用<xref:System.ComponentModel.Design.DesignerActionUIService>对象的`Finalize`方法。</xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: public void Dispose ();
    parameters: []
