  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "配置 ASP.NET 应用程序的 SQL 缓存依赖关系。 此类不能被继承。"
  remarks: "SqlCacheDependencySection 允许你以编程方式访问和修改`sqlCacheDependency`元素`cache`配置节。       SQL 缓存依赖项使缓存的数据与原始的源同步。 配置 ASP.NET 应用程序的缓存与特定 SQL Server 数据库表的实例中存储的项之间的关系之后<xref:System.Web.Caching.SqlCacheDependency>类监视表，以便当表更改中的项，项自动从缓存中删除。</xref:System.Web.Caching.SqlCacheDependency>       此元素中的设置只会影响的表基于版本<xref:System.Web.Caching.SqlCacheDependency>对象。</xref:System.Web.Caching.SqlCacheDependency> 行级<xref:System.Web.Caching.SqlCacheDependency>对象与使用[!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)]和更高版本不受这些设置。</xref:System.Web.Caching.SqlCacheDependency>      1> [!NOTE]&1;> SqlCacheDependencySection 可将信息写入到根据定义的部分属性，<xref:System.Configuration.SectionInformation.AllowDefinition%2A>其值为<xref:System.Configuration.ConfigurationAllowDefinition>。</xref:System.Configuration.ConfigurationAllowDefinition></xref:System.Configuration.SectionInformation.AllowDefinition%2A>的限制的配置文件的相关部分 在层次结构不允许层次结构中的配置文件中写入任何尝试会对由分析器生成的错误消息中。 但是，此类可用于读取层次结构中的任何级别的配置信息。"
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
  syntax:
    content: 'public sealed class SqlCacheDependencySection : System.Configuration.ConfigurationSection'
