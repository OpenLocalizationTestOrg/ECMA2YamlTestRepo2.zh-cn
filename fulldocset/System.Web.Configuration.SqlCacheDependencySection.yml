- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，该值指示是否应监视的更改的数据库表。"
  remarks: "配置 ASP.NET 应用程序的缓存与特定 SQL Server 数据库表的实例中存储的项之间的关系之后<xref:System.Web.Caching.SqlCacheDependency>类监视表，以便在表更改的项时要从缓存自动移除的项。</xref:System.Web.Caching.SqlCacheDependency>       对于此类才能正常工作，数据库和任何你想要设置的依赖关系的表必须具有启用的通知。 有关详细信息，请参阅提供<xref:System.Web.Caching.SqlCacheDependency>类</xref:System.Web.Caching.SqlCacheDependency>的备注      1> [!NOTE]&1;> 获取或设置一个值，该值指示是否的数据库表具有 active<xref:System.Web.Caching.SqlCacheDependency>应监视对象发生更改。</xref:System.Web.Caching.SqlCacheDependency>  此设置不会影响行级<xref:System.Web.Caching.SqlCacheDependency>对象。</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果启用了 SQL 缓存监视;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462
