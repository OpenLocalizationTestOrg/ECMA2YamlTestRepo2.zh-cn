  remarks: "使用<xref:System.Windows.Forms.TreeView.DrawNode>事件自定义中的节点的外观<xref:System.Windows.Forms.TreeView>使用所有者描述的控件。</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawNode>       <xref:System.Windows.Forms.TreeView.DrawNode>事件由引发<xref:System.Windows.Forms.TreeView>控制其<xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>属性设置为<xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>或<xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>和显示的节点或将其更新。</xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawNode> 传递给事件处理程序 DrawTreeNodeEventArgs 包含有关要绘制以及提供方法以帮助你绘制节点的节点信息。       使用<xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A>或<xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A>属性，以检索有关要绘制的节点的信息。</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> 使用<xref:System.Windows.Forms.DrawTreeNodeEventArgs.Graphics%2A>属性以执行指定的区域中，实际的绘图<xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>属性。</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Graphics%2A> 若要使绘制不需要是所有者绘制的节点的操作系统，将设置<xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A>属性`true`。</xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A>       当<xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>属性设置为<xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>，所指示的区域<xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>属性包含仅的节点的标签部分。</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> 当<xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>属性设置为<xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>、<xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>区域包括整个节点，包括的图标、 复选框，加号和减号情况下，通常使用的区域，而行连接节点。</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, including a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_20_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_20_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_20_1.cs)]"
