  name: SequentialWorkflowRootDesigner
  nameWithType: SequentialWorkflowRootDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner
  type: Class
  summary: "包含用于向工作流设计图面上的所有根设计器提供一致的外观属性和方法。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]通常情况下，当在工作流设计器中创建工作流，它表示用户可以添加和编辑活动设计器图面时，被创建顺序工作流根设计器类的一个实例。 工作流根设计器没有父设计器，除非它是的子级<xref:System.Workflow.Activities.InvokeWorkflowActivity>活动。</xref:System.Workflow.Activities.InvokeWorkflowActivity> 所有工作流根设计器必须从 SequentialWorkflowRootDesigner 派生。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialWorkflowRootDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
