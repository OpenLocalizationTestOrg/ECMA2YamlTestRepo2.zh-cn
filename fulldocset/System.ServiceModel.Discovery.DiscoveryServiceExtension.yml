  type: Class
  summary: "抽象 WCF 扩展类，用于指定自定义发现服务或获取已发布的终结点。"
  remarks: "从 DiscoveryServiceExtension 和重写派生一个类<xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>方法以返回自定义发现服务。</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> 添加到派生的类<xref:System.ServiceModel.ServiceHost>承载可发现服务的扩展。</xref:System.ServiceModel.ServiceHost> 当<xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>调用该行为循环访问服务主机中的扩展，并查找 DiscoveryServiceExtension。</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A> 如果找到一个其<xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>调用以获取自定义发现服务。</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> 如果使用默认的发现服务实现不到的扩展。"
  syntax:
    content: 'public abstract class DiscoveryServiceExtension : System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>'
