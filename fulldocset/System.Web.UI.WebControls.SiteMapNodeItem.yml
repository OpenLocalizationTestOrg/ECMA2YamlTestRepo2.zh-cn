  summary: "SiteMapNodeItem 类由<xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;></xref>控件用于有效地表示<xref href=&quot;System.Web.SiteMapNode&quot;> </xref>。"
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath>控件是<xref:System.Web.UI.WebControls.CompositeControl>，这意味着它呈现用户界面组成许多其他 Web 服务器控件。</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.SiteMapPath> 虽然<xref:System.Web.UI.WebControls.SiteMapPath>控件的工作方式直接与<xref:System.Web.SiteMap>配置为您的网站并将其<xref:System.Web.SiteMapNode>对象，<xref:System.Web.SiteMapNode>对象不是 Web 服务器控件。</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap> </xref:System.Web.UI.WebControls.SiteMapPath> SiteMapNodeItem 类是 Web 服务器控件包装器<xref:System.Web.SiteMapNode>类，它使<xref:System.Web.UI.WebControls.SiteMapPath>控件来显示<xref:System.Web.SiteMapNode>数据，同时维护泛型导航数据项和用户界面项之间的功能差异。</xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.SiteMapNode>       <xref:System.Web.UI.WebControls.SiteMapPath>控件保持站点地图节点在其<xref:System.Web.UI.Control.Controls%2A>集合内部。</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapPath> 因为<xref:System.Web.UI.WebControls.SiteMapPath>可以呈现其子具有不同的样式、 模板和订单的控件，它必须能够区分功能上不同类型的节点，而不考虑显示顺序。</xref:System.Web.UI.WebControls.SiteMapPath> 因此，每个 SiteMapNodeItem 创建具有特定类型。 (中列出了可能的类型<xref:System.Web.UI.WebControls.SiteMapNodeItemType>枚举。)</xref:System.Web.UI.WebControls.SiteMapNodeItemType>     只有当你计划扩展在代码中直接使用 SiteMapNodeItem 类<xref:System.Web.UI.WebControls.SiteMapPath>控制或具有类似功能编写一个控件。</xref:System.Web.UI.WebControls.SiteMapPath>"
  example:
  - "The following code example demonstrates how to create and manipulate SiteMapNodeItem objects within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method of a class that derives from <xref:System.Web.UI.WebControls.SiteMapPath>. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_375_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_375_1.cs)]"
