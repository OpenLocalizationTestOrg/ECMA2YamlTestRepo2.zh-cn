  summary: "获取或设置资源是否可见的转换。"
  remarks: "对于有关是否可本地化的资源的内容可以直接转换为纯字符串本地化人员的建议作为服务的可读的值。       例如，字符串&quot;Red&quot;作为时将使用用户界面字符串，可以将它直接转换为另一种语言。 在这种情况下可读属性应设置为`true`。       字符串&quot;Red&quot;作为预定义的颜色值的使用时<xref:System.Windows.Media.Brush>，无法转换。</xref:System.Windows.Media.Brush> 因此，可读属性应设置为`false`。      <a name=&quot;xamlTextUsage_Readable&quot;></a># # XAML 文本用法"
