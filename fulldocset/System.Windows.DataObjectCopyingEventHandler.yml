  remarks: "<xref:System.Windows.DataObject.Copying>附加的事件发生时复制操作已完成，将所选的内容转换为所有指定的数据格式，已将所有数据格式都存储在关联的数据对象中，并准备将数据对象放置在系统剪贴板上或开始拖动操作。</xref:System.Windows.DataObject.Copying>       A<xref:System.Windows.DataObject.Copying>附加的事件处理程序方法通常检查作为事件自变量，传入的数据对象的内容，并执行数据的对象，如添加、 移除或修改数据格式的自定义操作。</xref:System.Windows.DataObject.Copying> 此处理程序方法也可能会通过调用<xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>取消复制的事件"
