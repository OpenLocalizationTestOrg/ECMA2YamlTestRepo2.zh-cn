  summary: "表示中的行<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控件。"
  remarks: "DataGridViewRow 类表示中的行<xref:System.Windows.Forms.DataGridView>控件。</xref:System.Windows.Forms.DataGridView> 你可以检索通过行<xref:System.Windows.Forms.DataGridView.Rows%2A>和<xref:System.Windows.Forms.DataGridView.SelectedRows%2A>控件的集合。</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       与不同<xref:System.Windows.Forms.DataGridViewColumn>，DataGridViewRow 以物理方式包含所有该行中的单元格的集合。</xref:System.Windows.Forms.DataGridViewColumn> 你可以访问此集合通过<xref:System.Windows.Forms.DataGridViewRow.Cells%2A>属性。</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       DataGridViewRow 类用于调整的外观和行为的行用户接口 (UI)，如高度和单元格样式并访问各个单元格元素。 通常，你将希望所有行或控件共享相同的特征中的大多数行。 若要设置控件中的所有行的单元格样式，设置返回的对象的属性<xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> 若要设置为交替行样式，使用<xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> 单元格样式有关的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的单元格样式](~/add/includes/ajax-current-ext-md.md)。 你还可以使用<xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>属性来定义将用于添加到控件的所有行作为基础的行。</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       <xref:System.Windows.Forms.DataGridView>控件将共享 DataGridViewRow 对象跨多个数据行尽可能若要避免性能损失。</xref:System.Windows.Forms.DataGridView> 除非你正在使用大量的数据和遇到性能问题，你通常可以忽略行共享。 一个共享的行由<xref:System.Windows.Forms.DataGridViewBand.Index%2A>属性值为-1。</xref:System.Windows.Forms.DataGridViewBand.Index%2A> DataGridViewRow 类的某些成员不能用于共享行，但你可以取消行共享通过访问通过<xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> 行也可能会变为非共享行以其他方式。 若要访问而无需取消共享它的行，使用<xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> 在使用大量的数据时，你应注意到的共享和取消共享若要避免性能损失行。 有关详细信息，请参阅[缩放 Windows 窗体 DataGridView 控件的最佳做法](~/add/includes/ajax-current-ext-md.md)。"
