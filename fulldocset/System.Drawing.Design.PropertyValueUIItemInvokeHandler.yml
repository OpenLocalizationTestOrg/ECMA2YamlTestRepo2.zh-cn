  remarks: "双击属性窗口中的图标将引发<xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>事件<xref:System.Drawing.Design.PropertyValueUIItem>，与关联的图标。</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>事件通常启动一个用户界面 (UI) 来编辑该属性的值。</xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> 添加到 PropertyValueUIItemInvokeHandler<xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>属性<xref:System.Drawing.Design.PropertyValueUIItem>分配事件处理程序双击显示在属性名称旁边的图标时执行的适当行为。</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>       当创建 PropertyValueUIItemInvokeHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example provides a <xref:System.Drawing.Design.PropertyValueUIItem> object for any properties of the component named `HorizontalMargin` or `VerticalMargin`. The <xref:System.Drawing.Design.PropertyValueUIItem> for these properties provides an image, a ToolTip, and an event handler that displays a message box when the image for the property is clicked. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IPropertyValueUIService> interface.  \n  \n [!code-cpp[IPropertyValueUIServiceExample#2](~/add/codesnippet/cpp/t-system.drawing.design._12_1.cpp)]\n [!code-cs[IPropertyValueUIServiceExample#2](~/add/codesnippet/csharp/t-system.drawing.design._12_1.cs)]\n [!code-vb[IPropertyValueUIServiceExample#2](~/add/codesnippet/visualbasic/t-system.drawing.design._12_1.vb)]"
