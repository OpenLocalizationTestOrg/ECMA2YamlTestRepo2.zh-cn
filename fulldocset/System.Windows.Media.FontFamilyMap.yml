- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取或设置表示一个或多个 Unicode 码位范围的字符串值。"
  remarks: "例如，由在范围中的第一个和最后一个码位表示每个 Unicode 码位范围`&quot;0000-00ff&quot;`。 例如，采用逗号分隔的字符串的 Unicode 码位范围`&quot;0000-00ff, 00e0-00ef&quot;`。       代码页是以特定顺序的所选的字符代码 （表示为码位的字符） 的列表。 定义代码页通常是为了支持特定语言或组共享通用书写系统的语言。 Windows 代码页包含 256 个码位，并且可以从零开始。 在大多数代码页中，码位 0 到 127 表示相同的字符。 这使得连续性和旧代码。 码位 128 到 255 代码页之间存在显著差异。 有关详细信息，请参阅[编码代码页支持](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)。"
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>值，该值表示 Unicode 码位范围。</xref:System.String> 默认值为&quot;0000-10ffff&quot;。"
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Unicode 范围无效。"
  platform:
  - net462
