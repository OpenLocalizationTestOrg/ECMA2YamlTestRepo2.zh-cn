  name: Style
  nameWithType: Style
  fullName: System.Web.UI.WebControls.Style
  type: Class
  summary: "表示 Web 服务器控件的样式。"
  remarks: "样式类封装的属性，控制 Web 服务器控件的外观可以应用于多个 Web 服务器控件，以提供通用外观。 可以通过设置中指定的背景色和字体颜色的控件<xref:System.Web.UI.WebControls.WebControl.BackColor%2A>和<xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>属性，分别。</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> 可以显示边框的控件，你可以控制的边框宽度、 边框样式和边框颜色通过设置<xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>， <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>，和<xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>属性。</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> 此外可以通过使用指定的 Web 服务器控件的大小<xref:System.Web.UI.WebControls.WebControl.Height%2A>和<xref:System.Web.UI.WebControls.WebControl.Width%2A>属性。</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>"
  example:
  - "This example demonstrates how to use a Style object to change the style properties of multiple controls at once. Each time one of the Style property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_128_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_128_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_128_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_128_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.WebControls.EmptyStringExpandableObjectConverter))]

