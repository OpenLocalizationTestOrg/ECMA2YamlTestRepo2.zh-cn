  type: Class
  summary: "允许的操作安全<xref href=&quot;System.Security.Permissions.EnvironmentPermission&quot;></xref>要应用于使用声明性安全的代码。 此类不能被继承。"
  remarks: "允许声明的范围取决于<xref:System.Security.Permissions.SecurityAction>使用。</xref:System.Security.Permissions.SecurityAction>       通过安全特性声明的安全信息的属性目标的元数据中存储和在运行时访问系统。 安全属性仅用于声明性安全。 对于命令性安全，使用相应的权限类。       环境变量名不区分大小写。 隔开使用<xref:System.IO.Path.PathSeparator>.</xref:System.IO.Path.PathSeparator>的名称已指定了多个环境变量名称"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class EnvironmentPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
