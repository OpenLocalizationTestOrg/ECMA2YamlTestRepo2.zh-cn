  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "表示共享单个属性集的字符序列。"
  remarks: "运行文本是共享单个属性集的字符序列。 为格式，如字体样式、 前景颜色、 字体系列或任何其他格式设置影响，都会断开文本运行的任何更改。 下面的示例演示如何为文本格式的更改字符串结果中的文本运行一系列 — 每个文本域具有一组通用的格式设置属性。       TextRun 类是类型层次结构表示几种类型的处理<xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter>的文本内容的根 每个类都派生自 TextRun 表示不同类型的文本内容。      |类 |说明 |  |-----------|-----------------|  |TextRun |层次结构的根。 定义一组共享相同的字符属性集的字符。 |  |<xref:System.Windows.Media.TextFormatting.TextCharacters>|定义从不同的物理字样字符标志符号的集合。 |  |<xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>|定义文本中的度量、 命中测试，以及绘图的整个内容都将作为一个独特的实体的内容的类型。</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> 此类型的内容的一个示例是一个按钮的文本行的中间。 |  |<xref:System.Windows.Media.TextFormatting.TextEndOfLine>|定义的换行字符的代码。 |  |<xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>|定义的段落中断字符的代码。</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> 派生自<xref:System.Windows.Media.TextFormatting.TextEndOfLine>。 |  |<xref:System.Windows.Media.TextFormatting.TextEndOfSegment>|定义一个段中断标记。 |  |<xref:System.Windows.Media.TextFormatting.TextHidden>|定义一系列不可见的字符。 |  |<xref:System.Windows.Media.TextFormatting.TextModifier>|定义修改范围的开始位置。 |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
