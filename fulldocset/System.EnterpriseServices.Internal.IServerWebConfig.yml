  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "将 XML 元素添加到 Web.config 文件，以便在 SOAP 启用 COM + 应用程序中正在发布的 COM 接口。"
  remarks: "请参阅<xref:System.EnterpriseServices.Internal.ServerWebConfig.AddElement%2A>实现详细信息的方法。</xref:System.EnterpriseServices.Internal.ServerWebConfig.AddElement%2A> 但是，不需要调用`AddElement`直接的方法。"
  syntax:
    content: public void AddElement (string FilePath, string AssemblyName, string TypeName, string ProgId, string Mode, out string Error);
    parameters:
    - id: FilePath
      type: System.String
      description: "现有的 Web.config 文件的路径。"
    - id: AssemblyName
      type: System.String
      description: "包含所添加的类型的程序集的名称。"
    - id: TypeName
      type: System.String
      description: "所添加的类型的名称。"
    - id: ProgId
      type: System.String
      description: "所添加的类型编程标识符。"
    - id: Mode
      type: System.String
      description: "对应于中的成员的名称的字符串常量<xref href=&quot;System.Runtime.Remoting.WellKnownObjectMode&quot;></xref>枚举，指示如何激活的已知对象。"
    - id: Error
      type: System.String
      description: "可以向其写入一条错误消息字符串。"
  overload: System.EnterpriseServices.Internal.IServerWebConfig.AddElement*
  exceptions: []
  platform:
