  fullName: System.EnterpriseServices.Internal.IServerWebConfig
  type: Interface
  summary: "创建 SOAP 启用 COM + 应用程序的 Web.config 文件并将组件条目添加到要发布应用程序中的 COM 接口的文件。"
  remarks: "仅可由实现 IServerWebConfig 接口<xref:System.EnterpriseServices.Internal.ServerWebConfig>类，并仅在.NET Framework 基础结构中使用。</xref:System.EnterpriseServices.Internal.ServerWebConfig> 而不是实现此接口或 IServerWebConfig 接口对象进行实例化，使用<xref:System.EnterpriseServices.Internal.Publish>类，该类实现<xref:System.EnterpriseServices.Internal.IComSoapPublisher>接口。</xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish>       IServerWebConfig 由.NET Framework 在内部使用。 不需要在代码中直接使用它。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("6261e4b5-572a-4142-a2f9-1fe1a0c97097")]

      public interface IServerWebConfig
  implements: []
