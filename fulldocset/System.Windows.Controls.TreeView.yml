  summary: "表示的项可以展开和折叠以树状结构显示分层数据的控件。"
  remarks: "TreeView 是<xref:System.Windows.Controls.ItemsControl>，这意味着它可以包含的任何类型 （如字符串、 图像或面板） 的对象的集合。</xref:System.Windows.Controls.ItemsControl> 有关详细信息，请参阅<xref:System.Windows.Controls.ItemsControl>类。</xref:System.Windows.Controls.ItemsControl>       下图显示简单的树视图。       ![TreeView 图](~/add/media/treeviewillustration.JPG &quot;TreeView 图&quot;)TreeView 内容<xref:System.Windows.Controls.TreeViewItem>控件可以包含丰富的内容，如<xref:System.Windows.Controls.Button>和<xref:System.Windows.Controls.Image>控件。</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.TreeViewItem> A<xref:System.Windows.Controls.TreeViewItem>可以包含一个或多<xref:System.Windows.Controls.TreeViewItem>对象作为其后代。</xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeViewItem> TreeView 定义的层次结构为<xref:System.Windows.Controls.TreeViewItem>对象。</xref:System.Windows.Controls.TreeViewItem>       树视图可以通过将绑定到数据源并使用填充其树<xref:System.Windows.HierarchicalDataTemplate>对象。</xref:System.Windows.HierarchicalDataTemplate> 数据源的示例包括<xref:System.Windows.Data.XmlDataProvider>和<xref:System.Collections.ObjectModel.ObservableCollection%601>对象。</xref:System.Collections.ObjectModel.ObservableCollection%601> </xref:System.Windows.Data.XmlDataProvider>       显示大量的项可能会导致性能问题。  请参阅[优化性能︰ 控件](~/add/includes/ajax-current-ext-md.md)有关详细信息。 若要提高 TreeView 的性能，请参阅[How to︰ 提高性能 TreeView](~/add/includes/ajax-current-ext-md.md)。       关于 TreeView 控件的详细信息，请参阅[TreeView 概述](~/add/includes/ajax-current-ext-md.md)。       TreeView 具有有限的数量的级别。 有关详细信息，请参阅<xref:System.Windows.Media.Visual>。</xref:System.Windows.Media.Visual>      ## TreeView 控件到自定义适用于多个树视图控件，使用的相同的属性设置<xref:System.Windows.FrameworkElement.Style%2A>属性。</xref:System.Windows.FrameworkElement.Style%2A> 你可以修改默认<xref:System.Windows.Controls.ControlTemplate>提供独特外观的控制。</xref:System.Windows.Controls.ControlTemplate> 有关创建<xref:System.Windows.Controls.ControlTemplate>，请参阅[通过创建 ControlTemplate 自定义现有的控件的外观](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的部件和特定于树视图的状态，请参阅[TreeView 样式和模板](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。  如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。  有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。      1> [!NOTE]&1;> 设置 visual 属性仅会产生作用如果该属性既存在 TreeView 控件的默认模板中，通过设置。 可以在的&quot;更改 Visual 结构的控件&quot;一节中找到的可视属性列表[通过创建 ControlTemplate 自定义现有的控件的外观](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
