  name: DataGridCheckBoxColumn
  nameWithType: DataGridCheckBoxColumn
  fullName: System.Windows.Controls.DataGridCheckBoxColumn
  type: Class
  summary: "表示<xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref>列，该列承载<xref href=&quot;System.Windows.Controls.CheckBox&quot;></xref>中其单元格的控件。"
  remarks: "使用 DataGridCheckBoxColumn，作为一种<xref:System.Windows.Controls.CheckBox>。</xref:System.Windows.Controls.CheckBox>显示的布尔型数据列 下图显示 DataGridCheckBoxColumn 的示例。       ![一个 DataGridCheckBox 列](~/add/media/wpf-datagrid-checkbox.png &quot;DataGridCheckBox 列&quot;)来填充列，将列绑定到数据使用<xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>属性。</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>属性应用于<xref:System.Windows.Controls.CheckBox>列中创建的元素。</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>对于每个单元中的元素为该单元格的行的数据项目是英寸</xref:System.Windows.FrameworkElement.DataContext%2A> 因此，若要将绑定设置你只需设置<xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> 或者，可以指定<xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>如果你的数据源和目标是不同的类型。</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> 有关数据绑定的详细信息，请参阅[数据绑定 (WPF)](~/add/includes/ajax-current-ext-md.md)。       可以通过设置属性，如自定义 DataGridCheckBoxColumn <xref:System.Windows.Controls.DataGridColumn.Width%2A>， <xref:System.Windows.Controls.DataGridColumn.Header%2A>， <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>，和<xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>。</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       如果你想要显示其他类型的数据，<xref:System.Windows.Controls.DataGrid>提供下列类型: |列类型 |数据显示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|用于显示 URI 数据。 |  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|用于显示枚举数据。 |  |<xref:System.Windows.Controls.DataGridTextColumn>|用于显示文本。 |      如果你想要使用其他控件与你的<xref:System.Windows.Controls.DataGrid>，你可以创建你自己的列类型，通过使用<xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to add a DataGridCheckBoxColumn. This example uses a database as the source and displays a column of Boolean data.  \n  \n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/columnsartsample/window1.xaml#1)]\n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/t-system.windows.control_29_1.xaml)]"
