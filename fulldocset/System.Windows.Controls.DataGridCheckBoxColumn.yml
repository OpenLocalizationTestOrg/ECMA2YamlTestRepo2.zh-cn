  remarks: "IsThreeState 属性，允许您使用可以为 null 的布尔值，因为数据类型，并具有与<xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName><xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox>属性</xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>相同的功能       三个状态为<xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>属性<xref:System.Windows.Controls.CheckBox>控件`true`， `false`，和`null`。</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>"
  syntax:
