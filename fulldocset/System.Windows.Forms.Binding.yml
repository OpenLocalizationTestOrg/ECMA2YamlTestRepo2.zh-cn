  summary: "控件的属性绑定到数据值时发生。"
  remarks: "当数据从数据源推入控件时，将引发格式事件。 你可以处理格式事件，以将未格式化的数据从数据源转换为要显示的格式化数据。 数据请求，则它从控件到数据源，<xref:System.Windows.Forms.Binding.Parse>引发事件来取消格式化显示的值，然后在 Format 事件发生重新格式化显示的数据。</xref:System.Windows.Forms.Binding.Parse> 这可确保该绑定的控件显示的格式正确的数据，而不考虑用户是否在控件中输入格式化或非格式化的数据。       格式和<xref:System.Windows.Forms.Binding.Parse>事件允许你创建自定义格式来显示数据。</xref:System.Windows.Forms.Binding.Parse> 例如，如果表中的数据的类型<xref:System.Decimal>，你可以在本地货币的格式显示数据，通过设置<xref:System.Windows.Forms.ConvertEventArgs.Value%2A>属性<xref:System.Windows.Forms.ConvertEventArgs>格式事件中设置格式的值。</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> 因此必须取消它们中的显示的值<xref:System.Windows.Forms.Binding.Parse>事件。</xref:System.Windows.Forms.Binding.Parse>       每当发生格式事件<xref:System.Windows.Forms.BindingManagerBase.Current%2A>值<xref:System.Windows.Forms.BindingManagerBase>更改，其中包括:-第一次绑定的属性。</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      -任何时间<xref:System.Windows.Forms.BindingManagerBase.Position%2A>更改。</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -每当数据绑定列表是排序或筛选，即完成时<xref:System.Data.DataView>向该列表提供。</xref:System.Data.DataView>       Format 事件也会发生后<xref:System.Windows.Forms.Binding.Parse>事件。</xref:System.Windows.Forms.Binding.Parse> 例如，当控件失去焦点时，将分析其内容。 此后，立即为新数据推送到控件时，格式发生该事件时允许要设置格式的新内容。       有关处理事件的详细信息，请参阅[处理和引发事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
