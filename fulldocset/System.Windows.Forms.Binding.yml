  remarks: "Binding 类用于创建和维护控件的属性和对象的属性或对象的列表中的当前对象的属性之间的简单绑定。       作为第一种情况的示例，你可以将绑定<xref:System.Windows.Forms.Control.Text%2A>属性<xref:System.Windows.Forms.TextBox>控制转移到`FirstName`属性`Customer`对象。</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> 作为第二个用例的示例，你可以将绑定<xref:System.Windows.Forms.Control.Text%2A>属性<xref:System.Windows.Forms.TextBox>控制转移到`FirstName`属性<xref:System.Data.DataTable>，其中包含客户。</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       Binding 类还使你可以通过显示的值设置格式<xref:System.Windows.Forms.Binding.Format>事件和检索通过格式化的值<xref:System.Windows.Forms.Binding.Parse>事件。</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       构造使用的绑定实例时<xref:System.Windows.Forms.Binding.%23ctor%2A>构造函数，你必须指定三个项:-要绑定到的控件属性的名称。</xref:System.Windows.Forms.Binding.%23ctor%2A>      -数据源。      的解析为列表或数据源中的属性导航路径。 导航路径还用于创建对象的<xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>属性。</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       首先，你必须指定你想要绑定到数据的控件属性的名称。 例如，若要显示中的数据<xref:System.Windows.Forms.TextBox>控制，指定<xref:System.Windows.Forms.TextBoxBase.Text%2A>属性。</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       其次，你可以作为数据源下, 表中指定任何一种类的实例。        第三，你必须指定导航路径中，可以是空字符串 (&quot;&quot;)，单个属性名称或句点分隔层次结构的名称。 如果你设置的导航路径为空字符串，<xref:System.Object.ToString%2A>将在基础数据源对象上调用方法。</xref:System.Object.ToString%2A>       如果数据源是<xref:System.Data.DataTable>，其中可以包含多个<xref:System.Data.DataColumn>对象的导航路径必须用于将解析为特定列。</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      1> [!NOTE]&1;> 数据源时<xref:System.Data.DataSet>， <xref:System.Data.DataViewManager>，或<xref:System.Data.DataTable>将实际绑定到一种<xref:System.Data.DataView>。</xref:System.Data.DataView> 、</xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> 因此，绑定的行是实际<xref:System.Data.DataRowView>对象。</xref:System.Data.DataRowView>       数据源设置为包含多个对