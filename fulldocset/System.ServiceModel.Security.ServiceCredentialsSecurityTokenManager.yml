  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "创建的安全令牌序列化程序基于传入的安全令牌版本。"
  remarks: "<xref:System.IdentityModel.Selectors.SecurityTokenSerializer>用于写入和读取安全令牌和安全令牌引用。</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> 当反序列化 XML 中的令牌，则返回的令牌必须能够执行加密操作。 令牌序列化程序必须能够执行足够的验证，以确保令牌可以执行加密操作 （Kerberos 票证处理、 X.509 解码、 SAML 解码等），但应遵循身份验证器应用程序信任决定。"
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "安全令牌的版本。"
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "安全令牌序列化程序。"
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "无法为创建安全令牌序列化程序<code> version </code>为传入。"
  platform:
