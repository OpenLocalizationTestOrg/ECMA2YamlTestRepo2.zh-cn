- uid: System.Windows.Automation.Provider.ITextProvider.GetSelection
  id: GetSelection
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: GetSelection()
  nameWithType: ITextProvider.GetSelection()
  fullName: System.Windows.Automation.Provider.ITextProvider.GetSelection()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "检索与当前文本选择或选择关联的不连续文本范围的集合。"
  remarks: "对于支持文本选择的 UI 自动化提供程序，该提供程序应实现此方法，也可以返回<xref:System.Windows.Automation.Provider.ITextProvider.SupportedTextSelection%2A>值。</xref:System.Windows.Automation.Provider.ITextProvider.SupportedTextSelection%2A>       如果未选择文本，GetSelection 系统光标 （文本插入点） 的位置返回退化文本范围 （空范围）。       如果系统光标 （文本插入点） 不存在，GetSelection 可能返回空引用 (`Nothing`中[!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)])。"
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider[] GetSelection ();
    parameters: []
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider[]
      description: "不连续文本范围的集合。"
  overload: System.Windows.Automation.Provider.ITextProvider.GetSelection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "如果 UI 自动化提供程序不支持文本选择。"
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges
  id: GetVisibleRanges
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: GetVisibleRanges()
  nameWithType: ITextProvider.GetVisibleRanges()
  fullName: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "从文本容器中以第一个部分可见的行到最后一个部分可见的行的末尾开始每个文本范围中检索一个不连续文本范围的数组。"
  remarks: "UI 自动化提供程序应确保它们，最多返回容器内可见文本范围。       不连续的文本范围可能发生时被某个重叠窗口或其他对象，遮盖任何内容的文本容器也可以在具有多列布局的文本容器的一个或多个列部分滚动到视图。       如果没有文本均可见，则返回退化 （空） 文本范围。 文本容器是否为空或所有文本都滚动到视图时，可以返回此空范围。"
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider[] GetVisibleRanges ();
    parameters: []
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider[]
      description: "在容器或为空数组中的可见文本范围的集合。 空引用 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>中[!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) 永远不会返回。"
  overload: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  id: RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: RangeFromChild(IRawElementProviderSimple)
  nameWithType: ITextProvider.RangeFromChild(IRawElementProviderSimple)
  fullName: System.Windows.Automation.Provider.ITextProvider.RangeFromChild(IRawElementProviderSimple)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "检索包含子元素，如图像、 超链接或其他嵌入的对象的一个文本范围。"
  remarks: "UI 自动化提供程序应检查传递的元素是文本容器的子级。       如果子元素所在的范围中没有任何文本，则返回退化 （空） 范围。       `childElement`参数是任一子节点的<xref:System.Windows.Automation.AutomationElement>与关联<xref:System.Windows.Automation.TextPattern>或从一种<xref:System.Windows.Automation.Text.TextPatternRange>。</xref:System.Windows.Automation.Text.TextPatternRange>的子级的数组</xref:System.Windows.Automation.TextPattern></xref:System.Windows.Automation.AutomationElement>"
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider RangeFromChild (System.Windows.Automation.Provider.IRawElementProviderSimple childElement);
    parameters:
    - id: childElement
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "所包含的对象。"
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider
      description: "涵盖子元素的范围。"
  overload: System.Windows.Automation.Provider.ITextProvider.RangeFromChild*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "如果子元素为空引用 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>中[!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)])。"
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint(System.Windows.Point)
  id: RangeFromPoint(System.Windows.Point)
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: RangeFromPoint(Point)
  nameWithType: ITextProvider.RangeFromPoint(Point)
  fullName: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint(Point)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "返回最接近指定的屏幕坐标的退化 （空） 文本范围。"
  remarks: "如果屏幕坐标位于图像、 超链接或其他嵌入的对象的坐标，则返回环绕子对象的文本范围。       因为 RangeFromPoint 不忽略隐藏的文本返回退化范围从给定的点最接近的可见文本。"
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider RangeFromPoint (System.Windows.Point screenLocation);
    parameters:
    - id: screenLocation
      type: System.Windows.Point
      description: "在屏幕坐标位置。"
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider
      description: "指定位置最接近的退化范围。 空引用 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>中[!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) 永远不会返回。"
  overload: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "如果给定的点之外，则[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]的文本模式关联的元素。"
  platform:
  - net462
