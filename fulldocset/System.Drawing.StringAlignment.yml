  remarks: "如果用于<xref:System.Drawing.StringFormat.LineAlignment%2A>属性时，此枚举设置一个绘制的字符串的垂直对齐方式。</xref:System.Drawing.StringFormat.LineAlignment%2A> 如果用于<xref:System.Drawing.StringFormat.Alignment%2A>属性时，此枚举设置的水平对齐方式。</xref:System.Drawing.StringFormat.Alignment%2A>"
  example:
