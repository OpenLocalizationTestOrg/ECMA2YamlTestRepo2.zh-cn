  summary: "获取或设置验证中使用的比较操作。 默认值是<xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>。 此 API 已废弃不用。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "<xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>属性必须为比较运算符，左侧和<xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>在右侧，为有效评估发生的属性。</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>       下表显示可用操作。       `DataTypeCheck`检查两个控件的数据类型是否有效。       `Equal`检查两个控件是否彼此相等。       `GreaterThan`检查一个控件是否大于另一个控件。       `GreaterThanEqual`检查一个控件是否大于或等于另一个控件。       `LessThan`检查一个控件是否小于另一个控件。       `LessThanEqual`检查一个控件是否小于或等于另一个控件。       `NotEqual`检查控件是否不为彼此相等。"
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "在验证中使用的比较操作。"
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
  exceptions: []
