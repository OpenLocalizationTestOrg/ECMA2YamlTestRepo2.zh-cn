  name: WorkflowUnhandledExceptionBehavior
  nameWithType: WorkflowUnhandledExceptionBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowUnhandledExceptionBehavior
  type: Class
  summary: "一种服务行为，使您能够指定要在工作流服务中发生未经处理的异常时执行的操作。"
  remarks: "同时<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>且 WorkflowUnhandledExceptionBehavior 都将指示运行时的行为时工作流中未处理异常; 但是，WorkflowUnhandledExceptionBehavior 选择将挂起的工作流保留在持久性存储中，虽然<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>不。</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> </xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> 这样做的原因是，挂起的工作流会发生什么情况是特定于宿主的和<xref:System.Activities.WorkflowApplication>不是。</xref:System.Activities.WorkflowApplication> 若要实现此功能使用<xref:System.Activities.WorkflowApplication>，创建自定义<xref:System.Activities.Persistence.PersistenceParticipant>具有此行为。</xref:System.Activities.Persistence.PersistenceParticipant> </xref:System.Activities.WorkflowApplication>       有关如何使用此行为的示例，请参阅[工作流服务主机可扩展性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public class WorkflowUnhandledExceptionBehavior : System.ServiceModel.Description.IServiceBehavior'
