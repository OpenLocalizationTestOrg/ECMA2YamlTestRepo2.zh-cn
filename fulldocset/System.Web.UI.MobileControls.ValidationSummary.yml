  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "获取或设置会在验证摘要页的标题部分中显示的文本。 默认值为<xref:System.String.Empty>。</xref:System.String.Empty> 此 API 已废弃不用。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "如果你要在 HTML 中，开发<xref:System.Web.UI.MobileControls.ValidationSummary>页呈现 HeaderText 属性的值的第一次。</xref:System.Web.UI.MobileControls.ValidationSummary> 验证过程验证窗体时, 它会生成一份<xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>每个验证程序的属性。</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 每个实例<xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>中无效的窗体上出现错误的列表结果中的属性。</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> 此错误列表后跟<xref:System.Web.UI.MobileControls.Link>面向格式无效。</xref:System.Web.UI.MobileControls.Link> 链接的文本是值<xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>属性。</xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>       WML 1.1 的显示的错误是类似于 HTML，只不过 HeaderText 属性显示为纯 WML 文本跟每个错误消息，通过前面有&quot;-&quot;（连字符后跟一个空格）。"
  syntax:
    content: public string HeaderText { get; set; }
    return:
      type: System.String
      description: "将验证摘要页的标题部分中显示的文本。"
  overload: System.Web.UI.MobileControls.ValidationSummary.HeaderText*
  exceptions: []
