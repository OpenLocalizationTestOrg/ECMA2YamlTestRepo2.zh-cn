  type: Class
  summary: "提供与 Ws-addressing 的版本兼容的终结点地址的序列化的类型中 2004 年 8 月发布，且可使作为服务协定的一部分进行公开。"
  remarks: "<xref:System.ServiceModel.EndpointAddress>无法序列化，也不是与特定的 Ws-addressing 规范版本无关。</xref:System.ServiceModel.EndpointAddress> [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]提供一个类，提供可序列化的类型， <xref:System.ServiceModel.EndpointAddress10>，这是符合的 Ws-addressing V1。</xref:System.ServiceModel.EndpointAddress10>       此类提供的 Ws-addressing 的 2004 年 8 月兼容的包装程序<xref:System.ServiceModel.EndpointAddress>，出于兼容目的是可序列化并绑定到特定的连网格式。</xref:System.ServiceModel.EndpointAddress> <xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>方法执行包装和<xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A>方法执行取消包装操作，允许在网络上进行序列化后的终结点地址的恢复。</xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>"
  example:
  - >-
    [!code-cs[EndpointAddressAugust2004#1](~/add/codesnippet/csharp/t-system.servicemodel.en_0_1.cs)]
     [!code-vb[EndpointAddressAugust2004#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_0_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://schemas.xmlsoap.org/ws/2004/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddressAugust2004 : System.Xml.Serialization.IXmlSerializable
