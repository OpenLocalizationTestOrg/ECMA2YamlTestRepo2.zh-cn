  name: FilterRepeater
  nameWithType: FilterRepeater
  fullName: System.Web.DynamicData.FilterRepeater
  type: Class
  summary: "表示枚举可以进行筛选的表列的控件。"
  remarks: "此类型已过时。 使用<xref:System.Web.DynamicData.QueryableFilterRepeater>，而不是。</xref:System.Web.DynamicData.QueryableFilterRepeater>       本主题中:-[简介](#introduction)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介 FilterRepeater 控件是 ASP.NET 动态数据框架中的控件。       它会自动呈现可用来进行筛选的表显示的数据行的控件。 筛选器的工作通过提供一份`Where`支持到每个数据源的参数的列类型。 默认情况下，动态数据筛选外键和布尔值列，并将它们呈现使用`DropDownList`列表控件。       FilterRepeater 控件是一个专用<xref:System.Web.UI.WebControls.Repeater>自动绑定到当前页中显示的表的可筛选列的集合的控件。</xref:System.Web.UI.WebControls.Repeater> 例如，如果对 /Products/List.aspx 进行请求，FilterRepeater 控件将绑定到 Products 表中的列。 根据与请求匹配的路由选择表。 此外可以通过设置覆盖<xref:System.Web.DynamicData.FilterRepeater.TableName%2A>和<xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A>FilterRepeater 控件的属性。</xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A> </xref:System.Web.DynamicData.FilterRepeater.TableName%2A>       若要显示的筛选器 UI 中， `ItemTemplate` FilterRepeater 控件模板必须包含的控件，并提供已知的 id。 默认情况下，已知的 ID 为&quot;DynamicFilter&quot;。 项模板中的控件必须从<xref:System.Web.DynamicData.FilterUserControlBase>.</xref:System.Web.DynamicData.FilterUserControlBase>派生 数据绑定发生时，该 FilterRepeater 控件将初始化具有要筛选的列有关的信息的筛选器控件的实例。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:FilterRepeater       ContextTypeName=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DynamicFilterContainerId=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       TableName=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:FilterRepeater>   ```"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ParseChildren(true)]

