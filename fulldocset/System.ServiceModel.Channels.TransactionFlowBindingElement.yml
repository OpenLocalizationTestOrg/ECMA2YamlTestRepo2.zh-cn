  name: TransactionFlowBindingElement
  nameWithType: TransactionFlowBindingElement
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElement
  type: Class
  summary: "表示指定的绑定的事务流支持的配置元素。 此类不能被继承。"
  remarks: "此元素允许你启用或禁用传入事务流在终结点的绑定设置，以及若要指定传入事务所需的协议格式。      1> [!CAUTION]&1;> 时使用的<xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>协议进行流终结点到终结点的事务，可能丢失事务超时，如果目标终结点尝试再次使用<xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>以外的任何协议流</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> 这可能会导致之后的所有下级节点<xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>对超时时间晚于预期的跃点。</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
