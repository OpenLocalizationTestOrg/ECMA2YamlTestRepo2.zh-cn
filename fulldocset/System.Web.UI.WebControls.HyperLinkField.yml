  summary: "初始化的新实例<xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref>类。"
  remarks: "使用此构造函数初始化<xref:System.Web.UI.WebControls.HyperLinkField>类</xref:System.Web.UI.WebControls.HyperLinkField>的新实例 此构造函数通常用时将字段添加到的动态创建的数据绑定控件。       动态地添加<xref:System.Web.UI.WebControls.HyperLinkField>对象转换为数据绑定控件，创建一个新<xref:System.Web.UI.WebControls.HyperLinkField>对象、 设置其属性，并将其添加到数据绑定控件的字段集合。</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.HyperLinkField> 例如，如果你使用<xref:System.Web.UI.WebControls.GridView>控件中，添加<xref:System.Web.UI.WebControls.HyperLinkField>对象传递给<xref:System.Web.UI.WebControls.GridView.Columns%2A>集合。</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.GridView>      1> [!NOTE]&1;> 动态，你可以将字段添加到的数据绑定控件中，尽管强烈建议该字段是静态声明，然后显示或隐藏，根据需要。 静态声明所有字段会减小父数据绑定控件的视图状态的大小。"
