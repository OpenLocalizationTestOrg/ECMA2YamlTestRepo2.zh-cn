  name: HyperLinkField
  nameWithType: HyperLinkField
  fullName: System.Web.UI.WebControls.HyperLinkField
  type: Class
  summary: "表示将显示为数据绑定控件中的超链接的字段。"
  remarks: "数据绑定控件使用 HyperLinkField 类 (如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>) 以显示显示每个记录的超链接。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 当用户单击超链接时，他或她定向到网页的超链接关联。 根据使用它的数据绑定控件以不同方式显示该 HyperLinkField 对象。 例如，<xref:System.Web.UI.WebControls.GridView>控件显示为一列，HyperLinkField 对象时<xref:System.Web.UI.WebControls.DetailsView>控件将其显示为一行。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       若要指定要显示的超链接的标题，请使用<xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>属性。</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> 使用<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>属性来指定要时单击的超链接导航到的 URL。</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> 如果你想要显示特定窗口或框架中的链接的内容，设置<xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>属性。</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>      1> [!NOTE]&1;> 时<xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>和<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>属性已设置; HyperLinkField 对象中的所有超链接共享相同的标题和导航 URL。</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> 同样，<xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>属性也适用于所有超链接。</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>       或者，你可以将 HyperLinkField 对象绑定到数据源中的字段。 这使您 HyperLinkField 对象中显示每个超链接不同的标题以及具有每个超链接导航到不同位置。 若要将字段绑定到标题，将设置<xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>属性。</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> 若要创建的 URL 导航，设置<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>属性的逗号分隔的字段，用于创建 URL 列表。</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       可以通过设置中指定的标题和导航 Url 的自定义格式<xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>和<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>属性，分别。</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>       你可以通过设置隐藏数据绑定控件中的 HyperLinkField 对象<xref:System.Web.UI.WebControls.DataControlField.Visible%2A>属性`false`。</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       你可以自定义 HyperLinkField 对象页眉和页脚部分。 若要在页眉或页脚部分中显示标题，将设置<xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>或<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>属性，分别。</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 若要显示图像，而不是文本的标头部分中，设置<xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>属性。</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 标头部分可以通过设置隐藏 HyperLinkField 对象中<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>属性`false`。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      1> [!NOTE]&1;> 一些数据绑定控件 (如<xref:System.Web.UI.WebControls.GridView>控件) 可显示或隐藏控件的整个标头部分。</xref:System.Web.UI.WebControls.GridView> 这些数据绑定控件不支持<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>单个绑定字段的属性。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> 若要显示或隐藏的数据绑定控件的整个标头部分，使用控件的`ShowHeader`属性 （如果可用）。       你还可以自定义 HyperLinkField 对象 （如字体颜色、 背景色等） 的外观的设置的字段的不同部分的样式属性。 下表列出不同的样式属性。      |样式属性 |说明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|HyperLinkField 对象的子 Web 服务器控件的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|HyperLinkField 对象页脚部分的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|HyperLinkField 对象的标头部分的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|HyperLinkField 对象中的数据项的样式设置。 |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a HyperLinkField object to display a column of static hyperlinks in a <xref:System.Web.UI.WebControls.GridView> control. Each hyperlink in the HyperLinkField object shares the same caption and navigation URL specified by the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties, respectively.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_1.aspx)]  \n  \n The following code example demonstrates how to bind a HyperLinkField object to fields in a data source. The <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> properties are used to specify the fields to bind to the caption and the navigation URL, respectively, of each hyperlink displayed in the HyperLinkField object.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_2.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_2.aspx)]"
