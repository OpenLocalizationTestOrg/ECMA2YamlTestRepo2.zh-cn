- uid: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields
  id: DataNavigateUrlFields
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataNavigateUrlFields
  nameWithType: HyperLinkField.DataNavigateUrlFields
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置字段的名称从数据源用于构造中的超链接 Url <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>对象。"
  remarks: "当数据源包含多个字段必须结合使用来创建的超链接时使用 DataNavigateUrlFields 属性<xref:System.Web.UI.WebControls.HyperLinkField>对象。</xref:System.Web.UI.WebControls.HyperLinkField> 使用中的格式字符串合并 DataNavigateUrlFields 属性中指定的字段<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>属性构造中的超链接<xref:System.Web.UI.WebControls.HyperLinkField>对象。</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>      1> [!NOTE]&1;>.aspx 文件中设置具有声明性代码的 DataNavigateUrlFields 属性时，使用逗号分隔的字段名称列表。       除了使用此属性绑定到某个字段的超链接的 Url，你可以使用<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>属性以将超链接的 URL 设置为静态值。</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> 使用此选项，每个超链接将共享相同的 URL。      1> [!NOTE]&1;> 如果 DataNavigateUrlFields 和<xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>都设置属性、 DataNavigateUrlFields 属性优先。</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>"
  syntax:
    content: public virtual string[] DataNavigateUrlFields { get; set; }
    return:
      type: System.String[]
      description: "数组，其中包含从数据源的字段的名称用于构造中的超链接 Url <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>。 默认值为空数组，指示未设置 DataNavigateUrlFields。"
  overload: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  id: DataNavigateUrlFormatString
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataNavigateUrlFormatString
  nameWithType: HyperLinkField.DataNavigateUrlFormatString
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置在其中指定的格式字符串中的超链接 Url <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>呈现对象。"
  remarks: "使用 DataNavigateUrlFormatString 属性中的超链接的 url 中指定自定义格式<xref:System.Web.UI.WebControls.HyperLinkField>对象。</xref:System.Web.UI.WebControls.HyperLinkField> 如果未设置 DataNavigateUrlFormatString 属性，则超链接的 Url 并不获取任何特殊格式设置。      1> [!NOTE]&1;> 应用格式字符串，则仅当<xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>属性设置。</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       格式字符串可以是任意文本字符串，并且通常包含字段的值的占位符。 例如，在格式字符串&quot;项值: {0}&quot;，{0} 占位符将被替换中的字段的值<xref:System.Web.UI.WebControls.HyperLinkField>对象。</xref:System.Web.UI.WebControls.HyperLinkField> 格式字符串的其余部分将显示为文字文本。      1> [!NOTE]&1;> 如果格式字符串不包含一个占位符，从数据源的字段的值不包括在最终的显示文本。       占位符包含两个部分，以冒号分隔，在大括号，在窗体中进行包装 {`A`:`Bxx`}。 冒号前的值 (`A`常规示例中) 从零开始的参数列表中，指定的字段值的索引。      1> [!NOTE]&1;> 此参数是格式设置的语法的一部分。 由于每个单元中只有一个字段值，此值只能设置为 0。       冒号和冒号后面的值是可选的。 冒号后面的字符 (`B`常规示例中) 指定要在其中显示值的格式。 下表列出了常见的格式。      |格式字符 |说明 |  |----------------------|-----------------|  |`C`|以货币格式显示数字值。 |  |`D`|以十进制格式显示数字值。 |  |`E`|以科学记数 （指数） 格式显示数值。 |  |`F`|固定格式显示数字值。 |  |`G`|常规格式显示数字值。 |  |`N`|采用数字格式显示数字值。 |  |`X`|以十六进制格式显示数字值。 |    &1;> [!NOTE]&1;> 的格式字符不区分大小写，除`X`，它会显示在指定的大小写的十六进制字符。       格式字符后的值 (`xx`常规示例中) 指定的有效位数或小数位数显示数量。 例如，格式字符串&quot;{0: f2}&quot;将显示一个带两位小数定点数。       设置字符串格式的详细信息，请参阅[格式化类型](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the DataNavigateUrlFormatString property to specify a custom format to apply to the navigation URLs of the hyperlinks displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The value of the field specified by the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property is passed as a query string to a Web page specified in the format string.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_112_1.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_112_1.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
      type: System.String
      description: "在其中指定的格式字符串中的超链接 Url <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>呈现。 默认值为空字符串 (&quot;&quot;)，表示尚无特殊格式设置应用到的 URL 值。"
  overload: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString*
  exceptions: []
  platform:
  - net462
