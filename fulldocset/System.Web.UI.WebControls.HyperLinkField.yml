- uid: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: HyperLinkField.DataTextFormatString
  fullName: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置指定中的超链接标题将以此格式的字符串<xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref>会显示对象。"
  remarks: "DataTextFormatString 属性用于指定中显示的标题的自定义显示格式<xref:System.Web.UI.WebControls.HyperLinkField>对象。</xref:System.Web.UI.WebControls.HyperLinkField> 如果未设置 DataTextFormatString 属性，该字段的值将显示不带任何特殊格式。      1> [!NOTE]&1;> 应用格式字符串，则仅当<xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>属性设置。</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>       格式字符串可以是任意文本字符串，并且通常包含字段的值的占位符。 例如，在格式字符串&quot;项值: {0}&quot;，{0} 占位符将被替换字段的值，在显示时<xref:System.Web.UI.WebControls.HyperLinkField>对象。</xref:System.Web.UI.WebControls.HyperLinkField> 格式字符串的其余部分将显示为文字文本。      1> [!NOTE]&1;> 如果格式字符串不包含一个占位符，从数据源的字段的值不包括在最终的显示文本。       占位符包含两个部分，以冒号分隔，在大括号，在窗体中进行包装 {`A`:`Bxx`}。 冒号前的值 (`A`常规示例中) 从零开始的参数列表中，指定的字段值的索引。      1> [!NOTE]&1;> 此参数是格式设置的语法的一部分。 由于每个单元中只有一个字段值，此值只能设置为 0。       冒号和冒号后面的值是可选的。 冒号后面的字符 (`B`常规示例中) 指定要在其中显示值的格式。 下表列出了常见的格式。      |格式字符 |说明 |  |----------------------|-----------------|  |`C`|以货币格式显示数字值。 |  |`D`|以十进制格式显示数字值。 |  |`E`|以科学记数 （指数） 格式显示数值。 |  |`F`|固定格式显示数字值。 |  |`G`|常规格式显示数字值。 |  |`N`|采用数字格式显示数字值。 |  |`X`|以十六进制格式显示数字值。 |    &1;> [!NOTE]&1;> 的格式字符不区分大小写，除`X`，它会显示在指定的大小写的十六进制字符。       格式字符后的值 (`xx`常规示例中) 指定的有效位数或小数位数显示数量。 例如，格式字符串&quot;{0: f2}&quot;将显示一个带两位小数定点数。       设置字符串格式的详细信息，请参阅[格式化类型](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to format the values bound to the hyperlink captions displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The values are formatted as currency.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_866_1.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_866_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "一个字符串，指定的格式中的超链接标题将以此<xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;></xref>显示。 默认值为空字符串 (&quot;&quot;)，表示尚无特殊格式设置应用于超链接标题。"
  overload: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString*
  exceptions: []
  platform:
  - net462
