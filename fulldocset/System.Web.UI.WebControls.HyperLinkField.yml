  remarks: "目标属性用于指定的窗口或框架中显示的 Web 内容时，链接到超链接单击该超链接。       值必须以字母 a 到 Z （区分大小写），但下表中列出的特殊值除外以下划线开头其中每个范围的开头。      |值 |说明 |  |-----------|-----------------|  |`_blank`|呈现在新窗口中没有框架的内容。 |  |`_parent`|呈现的即时框架集父代中的内容。 |  |`_search`|呈现搜索窗格中的内容。 |  |`_self`|呈现具有焦点的框架中的内容。 |  |`_top`|呈现没有框架的完整窗口中的内容。 |    &1;> [!NOTE]&1;> 检查你的浏览器文档以确定是否`_search`值受到支持。 例如，Microsoft Internet Explorer 5.0 和更高版本支持`_search`目标值。      1> [!NOTE]&1;> Target 属性呈现为`target`属性。 `target`属性`anchor`XHTML 1.1 文档类型定义中不允许的元素。 如果未设置目标属性的呈现的输出<xref:System.Web.UI.WebControls.HyperLinkField>对象必须是 XHTML 1.1 符合。</xref:System.Web.UI.WebControls.HyperLinkField> 有关详细信息，请参阅主题[在 Visual Studio 和 ASP.NET 的 XHTML 标准](~/add/includes/ajax-current-ext-md.md)。   >> 时创建可访问网页，强烈建议你避免使用的目标属性将另一个窗口作为目标。 有关详细信息，请参阅[NIB: ASP.NET 可访问性](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)。"
  example:
