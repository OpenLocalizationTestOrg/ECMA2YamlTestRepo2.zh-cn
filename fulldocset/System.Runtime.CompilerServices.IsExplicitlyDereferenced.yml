  type: Class
  summary: "指示托管的指针表示方法签名中的指针参数。 此类不能被继承。"
  remarks: "在 c + +，托管的指针和托管的引用将发送到元数据作为指针。  若要区分元数据中的两种类型，Microsoft c + + 编译器，请适用于托管指针的此修饰符。  它会发出对托管的引用类型没有修饰符。  编译器需要从元数据范围导入方法时知道正确的调用语法。  IsExplicitlyDereferenced 类和其伙伴<xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>类中，消除歧义从指针参数的引用参数。</xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>       编译器发出元数据，以更改默认行为不恰当时，会在实时 (JIT) 编译器处理值的方式中的自定义修饰符。  当 JIT 编译器遇到了一个自定义修饰符时，它将处理修饰符指定的方法中的值。  编译器可以将自定义修饰符应用于方法、 参数和返回值。  JIT 编译器必须响应所需修饰符，但可以忽略可选修饰符。       可以将自定义修饰符发出到元数据中使用以下方法之一:-使用中的方法<xref:System.Reflection.Emit.TypeBuilder>类如<xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>， <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>， <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>，和<xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>。</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      生成包含对的调用的 Microsoft 中间语言 (MSIL) 指令文件`modopt`和`modreq`，再将包含的文件内容组合[Ilasm.exe （IL 汇编程序）](~/add/includes/ajax-current-ext-md.md)。      -使用非托管的反射 API。"
