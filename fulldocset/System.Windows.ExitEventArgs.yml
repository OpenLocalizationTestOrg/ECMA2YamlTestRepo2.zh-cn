  summary: "获取或设置应用程序退出时，应用程序将返回到操作系统的退出代码。"
  remarks: "通常，应用程序将退出代码返回到操作系统，以指示应用程序退出不论成功与否。 应用程序退出代码值**0** （默认值） 通常用于指示成功。 但是，你可随意返回适用于你的应用程序的退出代码值。       你可以通过处理指定的退出代码<xref:System.Windows.Application.Exit>事件并使用适当的值设置 ApplicationExitCode。</xref:System.Windows.Application.Exit>      1> [!NOTE]&1;> 还可以通过调用指定的退出代码<xref:System.Windows.Application.Shutdown%2A>方法。</xref:System.Windows.Application.Shutdown%2A> 如果这样做，ApplicationExitCode 的值是将传递给<xref:System.Windows.Application.Shutdown%2A>.</xref:System.Windows.Application.Shutdown%2A>的退出代码的值"
