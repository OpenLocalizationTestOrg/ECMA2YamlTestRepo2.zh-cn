  remarks: "##为形状的几何图形比较<xref:System.Windows.Shapes.Shape?displayProperty=fullName>类具有<xref:System.Windows.Shapes.Shape.Fill%2A>， <xref:System.Windows.Shapes.Shape.Stroke%2A>，和 Geometry 和及其派生的类缺少其他呈现属性。</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Shape?displayProperty=fullName> <xref:System.Windows.Shapes.Shape>类是<xref:System.Windows.FrameworkElement>，并因此参与布局系统，则为它的派生的类可以用作任何支持的元素的内容<xref:System.Windows.UIElement>子级。</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Shape>       Geometry 类中，另一方面，只需定义形状的几何图形，并且无法呈现自身。 由于其简易性，而它具有广泛的使用。       **可冻结功能︰**从继承，因此<xref:System.Windows.Freezable>类，Geometry 类提供了一些特殊功能︰ 可以声明为在多个对象之间共享、 进行只读的以提高性能、 进行线程安全的几何对象和克隆，。</xref:System.Windows.Freezable> 有关提供的不同功能的详细信息<xref:System.Windows.Freezable>对象，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
