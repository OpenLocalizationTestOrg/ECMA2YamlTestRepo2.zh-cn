  summary: "指定文本呈现的质量。"
  remarks: "质量的范围为文本 （最快的性能，但质量最低） 到消除锯齿的文本 （质量较好，但性能变慢） 到 ClearType 文本 （在 LCD 显示器上的质量最佳）。"
