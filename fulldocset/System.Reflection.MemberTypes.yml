  name: MemberTypes
  nameWithType: MemberTypes
  fullName: System.Reflection.MemberTypes
  type: Enum
  summary: "将标记每种类型的定义为<xref:System.Reflection.MemberInfo>.</xref:System.Reflection.MemberInfo>的派生类的成员"
  remarks: "这些枚举值由以下属性:- <xref:System.Type.MemberType%2A?displayProperty=fullName>.</xref:System.Type.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.ConstructorInfo?displayProperty=fullName>.</xref:System.Reflection.ConstructorInfo?displayProperty=fullName>      -   <xref:System.Reflection.EventInfo?displayProperty=fullName>.</xref:System.Reflection.EventInfo?displayProperty=fullName>      -   <xref:System.Reflection.FieldInfo?displayProperty=fullName>.</xref:System.Reflection.FieldInfo?displayProperty=fullName>      -   <xref:System.Reflection.MethodInfo?displayProperty=fullName>.</xref:System.Reflection.MethodInfo?displayProperty=fullName>      -   <xref:System.Reflection.PropertyInfo?displayProperty=fullName>.</xref:System.Reflection.PropertyInfo?displayProperty=fullName>       若要获取某个类型的 MemberTypes 值︰ 1。  获取<xref:System.Type>对象，表示该类型。</xref:System.Type>      2.  检索的值<xref:System.Type.MemberType%2A?displayProperty=fullName>属性。</xref:System.Type.MemberType%2A?displayProperty=fullName>       若要获取的类型。 成员 MemberTypes 值︰ 1。  获取<xref:System.Type>对象，表示该类型。</xref:System.Type>      2.  检索<xref:System.Reflection.MemberInfo>数组，表示该类型的成员通过调用<xref:System.Type.GetMembers%2A?displayProperty=fullName>方法。</xref:System.Type.GetMembers%2A?displayProperty=fullName> </xref:System.Reflection.MemberInfo>      3.  检索的值 From<xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>数组中每个成员的属性。</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>  A `switch` C# 中的语句或`Select Case`在 Visual Basic 中的语句通常用于处理成员类型。       MemberTypes 匹配 CorTypeAttr 在 corhdr.h 文件中定义。"
  example:
  - "The following example displays the names of the members of the <xref:System.Reflection.ReflectionTypeLoadException> class and their associated member types.  \n  \n [!code-vb[System.Reflection.MemberTypes#1](~/add/codesnippet/visualbasic/t-system.reflection.memb_1.vb)]\n [!code-cs[System.Reflection.MemberTypes#1](~/add/codesnippet/csharp/t-system.reflection.memb_1.cs)]\n [!code-cpp[System.Reflection.MemberTypes#1](~/add/codesnippet/cpp/t-system.reflection.memb_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberTypes
