  remarks: "ISupportInitialize 允许控件优化多个属性赋值。 因此，你可以初始化相互依赖的属性或批处理在设计时设置多个属性。       调用<xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>方法用信号通知对象初始化即将开始。</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> 调用<xref:System.ComponentModel.ISupportInitialize.EndInit%2A>方法来初始化已完成。</xref:System.ComponentModel.ISupportInitialize.EndInit%2A>"
