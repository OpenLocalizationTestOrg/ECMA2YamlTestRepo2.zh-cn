    parameters:
    - id: rowIndex
      type: System.Int32
      description: "包含该单元格的行的从零开始索引。"
    - id: firstCell
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要指示该单元格由选定的单元格; 定义的区域的第一列中否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
