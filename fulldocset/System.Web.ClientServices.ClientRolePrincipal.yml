调用<xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A>方法显式，如示例部分中所示。</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A> </xref:System.Threading.Thread.CurrentPrincipal%2A>"
