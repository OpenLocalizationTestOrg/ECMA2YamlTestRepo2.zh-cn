- uid: System.Web.ClientServices.ClientRolePrincipal.IsInRole(System.String)
  id: IsInRole(System.String)
  parent: System.Web.ClientServices.ClientRolePrincipal
  langs:
  - csharp
  name: IsInRole(String)
  nameWithType: ClientRolePrincipal.IsInRole(String)
  fullName: System.Web.ClientServices.ClientRolePrincipal.IsInRole(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices
  summary: "获取一个值，该值表示的用户<xref href=&quot;System.Web.ClientServices.ClientRolePrincipal&quot;></xref>是否属于指定角色。"
  remarks: "通常情况下，将调用<xref:System.Security.Principal.IPrincipal.IsInRole%2A>方法<xref:System.Security.Principal.IPrincipal>返回`static`<xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>属性。</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> 但是，你可以强制转换<xref:System.Threading.Thread.CurrentPrincipal%2A>属性值设置为<xref:System.Web.ClientServices.ClientRolePrincipal>显式，如示例部分中所示调用此方法的引用。</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A>       IsInRole 方法将始终返回`false`如果用户登录名已过期。 这不会发生如果你的应用程序调用<xref:System.Security.Principal.IPrincipal.IsInRole%2A>方法一次在身份验证之后很快。</xref:System.Security.Principal.IPrincipal.IsInRole%2A> 如果你的应用程序必须在其他时间检索用户角色，你可能想要添加代码以重新验证其登录名已过期的用户。 如果所有有效用户分配给角色，则可以确定登录名是否已通过调用过期<xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName>方法。</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName> 如果不返回任何角色，登录名已过期。 有关此功能的示例，请参阅<xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>方法。</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> 此功能才是必需的如果选择了**要求用户重新登录每次服务器 cookie 到期时**在应用程序配置。 有关详细信息，请参阅[如何︰ 配置客户端应用程序服务](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example code demonstrates how to use this method to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
    content: public bool IsInRole (string role);
    parameters:
    - id: role
      type: System.String
      description: "要检查的角色。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果用户是指定的角色;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果用户不属于指定角色，或者未经过身份验证。"
  overload: System.Web.ClientServices.ClientRolePrincipal.IsInRole*
  exceptions: []
  platform:
  - net462
