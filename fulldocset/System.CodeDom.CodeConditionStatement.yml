  name: CodeConditionStatement
  nameWithType: CodeConditionStatement
  fullName: System.CodeDom.CodeConditionStatement
  type: Class
  summary: "表示条件分支语句，通常表示为<xref uid=&quot;langword_csharp_if&quot; name=&quot;if&quot; href=&quot;&quot;></xref>语句。"
  remarks: "CodeConditionStatement 可以用于表示由条件表达式，条件表达式的计算结果为时要执行语句的集合组成的代码`true`，和一个可选条件表达式的计算结果为时要执行语句的集合`false`。 在作为许多语言中生成 CodeConditionStatement`if`语句。       <xref:System.CodeDom.CodeConditionStatement.Condition%2A>属性指示测试表达式</xref:System.CodeDom.CodeConditionStatement.Condition%2A> <xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A>属性包含要测试的表达式的计算结果为时要执行语句`true`。</xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A> <xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>属性包含要测试的表达式的计算结果为时要执行语句`false`。</xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>"
  example:
  - "This example demonstrates using a CodeConditionStatement to represent an `if` statement with an `else` block.  \n  \n [!code-cpp[CodeConditionStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_1_1.cpp)]\n [!code-cs[CodeConditionStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_1_1.cs)]\n [!code-vb[CodeConditionStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConditionStatement : System.CodeDom.CodeStatement
