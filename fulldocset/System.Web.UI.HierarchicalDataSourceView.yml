  name: HierarchicalDataSourceView
  nameWithType: HierarchicalDataSourceView
  fullName: System.Web.UI.HierarchicalDataSourceView
  type: Class
  summary: "表示节点或节点的层次结构数据结构中的集合上的数据视图<xref href=&quot;System.Web.UI.HierarchicalDataSourceControl&quot;></xref>控件。"
  remarks: "ASP.NET 支持数据绑定体系结构，使 Web 服务器控件，若要将绑定到数据并将其呈现以一致的方式。 将绑定到数据的 web 服务器控件称为数据绑定控件并促成这种绑定的类称为数据源控件。 数据源控件可以表示任何数据源︰ 文件、 流、 关系数据库、 业务对象等。 数据源控件以数据绑定控件，而不考虑源或基础数据的格式一致的方式显示数据。       表示分层数据的数据源控件派生自抽象<xref:System.Web.UI.HierarchicalDataSourceControl>类。</xref:System.Web.UI.HierarchicalDataSourceControl> 可以将数据源控件视为数据源控件对象和其关联的视图由数据源视图对象表示的基础数据的组合。 层次结构数据源控件支持为每个它们所表示的数据层次结构级别的层次结构数据源视图。 数据源视图未命名为，类似于的<xref:System.Web.UI.DataSourceView>对象与一个<xref:System.Web.UI.DataSourceControl>控件，但由其唯一的分层路径。</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceView>       数据源视图定义的数据源控件的功能。 所有数据都源视图对象，包括 HierarchicalDataSourceView，支持从基础数据都源使用的数据检索<xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>方法，检索的数据的分层列表<xref:System.Web.UI.IHierarchicalEnumerable>对象。</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> 所有数据都源视图对象 （可选） 支持一组基本的功能，其中包括操作，例如<xref:System.Web.UI.DataSourceView.Insert%2A>， <xref:System.Web.UI.DataSourceView.Update%2A>， <xref:System.Web.UI.DataSourceView.Delete%2A>，和排序。</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> 数据绑定控件可以发现通过检索关联的数据源的数据源控件的功能查看使用<xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>方法和查询视图，在设计时或在运行时。</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> 当前不支持 HierarchicalDataSourceView <xref:System.Web.UI.DataSourceView.Insert%2A>，<xref:System.Web.UI.DataSourceView.Update%2A>或<xref:System.Web.UI.DataSourceView.Delete%2A>操作。</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataSourceView class to retrieve data from hierarchical data storage, in this case a file system. The `FileSystemDataSourceView` class is a strongly typed HierarchicalDataSourceView instance that enables hierarchical Web server controls such as the <xref:System.Web.UI.WebControls.TreeView> control to bind to a `FileSystemDataSource` control and display file system information. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Otherwise, the `viewPath` parameter passed to the constructor might be used to create a view based on the current file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/csharp/t-system.web.ui.hierarch_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_0_1.vb)]"
  syntax:
    content: public abstract class HierarchicalDataSourceView
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
