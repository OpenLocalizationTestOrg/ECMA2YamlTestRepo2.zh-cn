  name: IDataContractSurrogate
  nameWithType: IDataContractSurrogate
  fullName: System.Runtime.Serialization.IDataContractSurrogate
  type: Interface
  summary: "提供将一种类型替换为另一所需的方法<xref:System.Runtime.Serialization.DataContractSerializer>期间序列化、 反序列化，并导出和导入 XML 架构文档 (XSD)。</xref:System.Runtime.Serialization.DataContractSerializer>"
  remarks: "使用时使用 IDataContractSurrogate<xref:System.Runtime.Serialization.DataContractSerializer>如果你需要执行下列操作之一︰ 替换一个类型或对象的另一个字符串，或者动态生成架构变体。</xref:System.Runtime.Serialization.DataContractSerializer> 有关示例应用程序，请参阅[DataContract 代理项](~/add/includes/ajax-current-ext-md.md)。 有关数据协定的详细信息，请参阅[使用数据协定](~/add/includes/ajax-current-ext-md.md)。       在运行时，可以查找特定于<xref:System.Runtime.Serialization.DataContractSerializer>中通过使用服务的任何操作<xref:System.ServiceModel.Description.OperationDescription>查找<xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior>实例。</xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior> </xref:System.ServiceModel.Description.OperationDescription> </xref:System.Runtime.Serialization.DataContractSerializer> 有关实现接口以创建一个代理项的详细信息，请参阅[数据协定代理项](~/add/includes/ajax-current-ext-md.md)。       此外可以使用 IDataContractSurrogate 来影响导入和导出 XML 架构，当你使用<xref:System.Runtime.Serialization.XsdDataContractExporter>和<xref:System.Runtime.Serialization.XsdDataContractImporter>类。</xref:System.Runtime.Serialization.XsdDataContractImporter> </xref:System.Runtime.Serialization.XsdDataContractExporter> 你可以做到这一点将分配到 IDataContractSurrogate<xref:System.Runtime.Serialization.ExportOptions.DataContractSurrogate%2A>属性<xref:System.Runtime.Serialization.ExportOptions>类，或<xref:System.Runtime.Serialization.ImportOptions.DataContractSurrogate%2A>属性的<xref:System.Runtime.Serialization.ImportOptions>类。</xref:System.Runtime.Serialization.ImportOptions> </xref:System.Runtime.Serialization.ImportOptions.DataContractSurrogate%2A> </xref:System.Runtime.Serialization.ExportOptions> </xref:System.Runtime.Serialization.ExportOptions.DataContractSurrogate%2A>  有关详细信息，请参阅[架构导入和导出](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows an implementation of the IDataContractSurrogate interface. The code substitutes the serialization of the `Person` type for a `PersonSurrogated` class.  \n  \n [!code-vb[IDataContractSurrogate#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_6_1.vb)]\n [!code-cs[IDataContractSurrogate#0](~/add/codesnippet/csharp/t-system.runtime.seriali_6_1.cs)]"
  syntax:
    content: public interface IDataContractSurrogate
  implements: []
  platform:
  - net462
