- uid: System.Web.UI.WebControls.BaseDataList.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.BaseDataList
  langs:
  - csharp
  name: CellPadding
  nameWithType: BaseDataList.CellPadding
  fullName: System.Web.UI.WebControls.BaseDataList.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置单元格的内容和单元格的边框之间的空间量。"
  remarks: "CellPadding 属性用于控制单元格的内容和单元格的边框之间的间距。 指定的填充量添加到单元格的所有四个边。       同一列的数据列表控件中的所有单元格都具有相同的单元格宽度。 因此，如果一个单元格的内容的长度超过同一列中的其他单元格的内容的填充量应用到宽的单元格。 列中的所有其他单元格也都设置为此单元格的宽度。       同样，在同一行中的所有单元格共享的高度相同。 填充量应用于行中最高的单元格的高度。 行中的所有其他单元格设置为此单元格高度。 不能指定单个单元格的大小。"
  example:
