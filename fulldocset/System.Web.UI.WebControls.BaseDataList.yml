  name: BaseDataList
  nameWithType: BaseDataList
  fullName: System.Web.UI.WebControls.BaseDataList
  type: Class
  summary: "用作抽象基类数据列表控件，如<xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>。 此类提供的方法和属性普遍适用于所有列表控件的数据。"
  remarks: "BaseDataList 类提供所有数据列表控件，如<xref:System.Web.UI.WebControls.DataList>和<xref:System.Web.UI.WebControls.DataGrid>。</xref:System.Web.UI.WebControls.DataGrid></xref:System.Web.UI.WebControls.DataList>的常见的功能 数据列表控件用于显示数据源的记录，如<xref:System.Data.DataView?displayProperty=fullName>控件。</xref:System.Data.DataView?displayProperty=fullName> 每个数据列表控件可以具有唯一的显示样式和功能。 因为 BaseDataList 类为抽象类，该类的实例不是直接创建。 相反，数据列表控件继承的方法和属性普遍适用于所有数据列表从该类的控件。       你可以控制数据通过设置此类的某些属性列表控件的外观。 若要确定数据列表控件的单元格之间的间距大小，设置<xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A>属性。</xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A> 若要确定的单元格的内容和单元格的边框之间的间距大小，设置<xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A>属性。</xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A> 你可以显示数据列表控件，通过设置的各个单元格之间的边框<xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A>属性。</xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A> 中数据列表控件的单元格的内容的水平对齐方式由控制<xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>属性。</xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>       BaseDataList 类提供两个属性，以支持数据绑定。 若要将数据绑定到任何集合可实现<xref:System.Collections.IEnumerable?displayProperty=fullName>接口 (如<xref:System.Data.DataView?displayProperty=fullName>或<xref:System.Collections.ArrayList?displayProperty=fullName>)，或<xref:System.ComponentModel.IListSource>接口，请使用<xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>属性指定数据源。</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> 当你将设置<xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>属性，必须手动编写代码以执行数据绑定。</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> 若要自动将绑定数据列表控件与数据源由数据源控件，请使用<xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>属性并将其值设置为<xref:System.Web.UI.Control.ID%2A>要使用的数据源控件的属性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> 当你将设置<xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>属性，数据列表控件自动绑定到指定的数据源控件。</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> 因此，不需要显式调用<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>方法。</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       如果数据源指定<xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>属性包含多个数据源，请使用<xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A>属性来指定要绑定到该控件的特定源。</xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> 例如，如果你有<xref:System.Data.DataSet?displayProperty=fullName>对象具有多个表，必须指定要绑定到该控件的表。</xref:System.Data.DataSet?displayProperty=fullName> 指定数据源后，使用<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>方法将数据源绑定到控件。</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       BaseDataList 类包含<xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A>数据列表控件中存储 （显示为一行） 每个记录的键字段集合。</xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A> 这可以使用数据而不显示在控件中列表控件中存储的键字段。 键字段通常用作更新查询字符串的一部分，以修改数据源中的特定记录。 中指定的字段的值填充集合<xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>属性。</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>       BaseDataList 类提供<xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged>控件中的选定的项更改时引发的事件。</xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged> 这允许你创建的自定义事件处理程序引发事件时执行一组特定的说明。"
