- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "获取或设置一个值，从顶级活动 （构成另一个活动的实现的活动。） 内的嵌套活动发出的跟踪记录进行筛选"
  remarks: "可以使用跟踪配置文件中的两种可见性模式筛选跟踪记录。 可见性模式指定正在跟踪的工作流中的活动。 通过跟踪配置文件中的 implementationVisibility 设置指定的可见性模式是:- <xref:System.Activities.Tracking.ImplementationVisibility>-<xref:System.Activities.Tracking.ImplementationVisibility>此设置适用于复合活动 （活动，包含在其实现中的其他活动） 跟踪记录的筛选</xref:System.Activities.Tracking.ImplementationVisibility></xref:System.Activities.Tracking.ImplementationVisibility>     如果**implementationVisibility**是**RootScope**和复合活动不是工作流的根活动，跟踪仅复合活动中的顶级活动。 当设置为**RootScope**，此标志禁止显示的是不可见的工作流根活动的跟踪记录。 会跟踪仅根活动和其实现。 如果该实现包含活动是复合活动，而不是其实现跟踪复合活动。       例如，如果创建复合活动，该实现为&quot;MyActivity&quot;与包含&quot;Activity1&quot;和&quot;Activity2&quot;实现和**implementationVisibility**设置为**RootScope**，当此活动添加到工作流跟踪仅为&quot;MyActivity&quot;并不是&quot;Activity1&quot;或&quot;Activity2&quot;发出记录。 如果**implementationVisibility**设置为**所有**、 然后跟踪记录&quot;MyActivity&quot;、&quot;Activity1&quot;和&quot;Activity2&quot;发出。"
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "<xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>指示要筛选的记录的范围的对象。       默认值是<xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>。"
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
  exceptions: []
  platform:
  - net462
