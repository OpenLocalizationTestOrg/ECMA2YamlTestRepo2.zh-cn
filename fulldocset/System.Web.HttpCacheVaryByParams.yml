  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "提供以类型安全的方式来设置<xref:System.Web.HttpCachePolicy.VaryByParams*>属性。</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "<xref:System.Web.HttpCachePolicy.VaryByParams%2A>属性标识 HTTP`Get`或`Post`ASP.NET 用于唯一标识的响应变体，当有多个缓存的响应的资源时的参数。</xref:System.Web.HttpCachePolicy.VaryByParams%2A> 当响应依赖于一组客户端输入，例如标头或参数时，这非常有用。       与 HTTP 缓存控制标头，不直接相关 HttpCacheVaryByParams 但有助于确保客户端或代理因指定的参数。 有关详细信息`VaryByParams`，请参阅 RFC 2616︰ 超文本传输协议-HTTP/1.1，可在上找到[World Wide Web Consortium (W3C) Web](http://go.microsoft.com/fwlink/?linkid=37125)站点。 请参阅完整的详细信息部分 14 中，&quot;标头字段定义&quot;。"
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
