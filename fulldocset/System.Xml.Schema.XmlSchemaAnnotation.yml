  summary: "表示 World Wide Web 联合会 (W3C) <xref uid=&quot;langword_csharp_annotation&quot; name=&quot;annotation&quot; href=&quot;&quot;> </xref>元素。"
  remarks: "`annotation`元素可以包含一个或多个<xref:System.Xml.Schema.XmlSchemaAppInfo>实例 （应用程序的信息） 和<xref:System.Xml.Schema.XmlSchemaDocumentation>（批注或供人阅读的文本） 的实例。</xref:System.Xml.Schema.XmlSchemaDocumentation> </xref:System.Xml.Schema.XmlSchemaAppInfo>       批注用于存储有关架构或其元素的额外信息。 这些说明指定以便于人们使用`xs:documentation`，或由软件， `xs:appinfo`。 批注可以是第一个元素的大多数架构元素或架构元素下的任何位置。"
