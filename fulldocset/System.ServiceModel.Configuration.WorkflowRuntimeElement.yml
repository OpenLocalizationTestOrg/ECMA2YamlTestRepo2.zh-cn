- uid: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate
  id: ValidateOnCreate
  parent: System.ServiceModel.Configuration.WorkflowRuntimeElement
  langs:
  - csharp
  name: ValidateOnCreate
  nameWithType: WorkflowRuntimeElement.ValidateOnCreate
  fullName: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，该值指示是否在创建工作流实例时发生验证。"
  remarks: "当此属性设置为`true`，每次都执行工作流验证<xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>称为。</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> 如果发现验证错误，<xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>则会引发错误。</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       当此属性设置为`false`，<xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>创建工作流实例并跳过验证。</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> 在这种情况下，主机应用程序必须确保正确配置了工作流，或出现运行时错误。       此属性的默认值是`true`。"
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在创建; 将进行验证否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate*
  exceptions: []
  platform:
  - net462
