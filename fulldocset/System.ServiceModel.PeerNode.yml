  name: PeerNode
  nameWithType: PeerNode
  fullName: System.ServiceModel.PeerNode
  type: Class
  summary: "定义参与特定对等网格的应用程序使用的对等节点的实例。"
  remarks: "对等节点可以托管在网格中的多个对等通道，只要它们共享中的公用的 URI 和主机名<xref:System.ServiceModel.EndpointAddress>提供给每个通道的绑定。</xref:System.ServiceModel.EndpointAddress>       如果为某个对等节点定义的两个或多个对等通道创建使用单独绑定，则<xref:System.ServiceModel.NetPeerTcpBinding.Port%2A>， <xref:System.ServiceModel.NetPeerTcpBinding.ListenIPAddress%2A>，和<xref:System.ServiceModel.NetPeerTcpBinding.Resolver%2A>属性必须在所有绑定上完全相同。</xref:System.ServiceModel.NetPeerTcpBinding.Resolver%2A> </xref:System.ServiceModel.NetPeerTcpBinding.ListenIPAddress%2A> </xref:System.ServiceModel.NetPeerTcpBinding.Port%2A>       如果之后的第一个相同的对等节点实例，创建一个后续通道绑定则<xref:System.ServiceModel.NetPeerTcpBinding.MaxReceivedMessageSize%2A>属性对此绑定或后续绑定必须小于或等于的值<xref:System.ServiceModel.NetPeerTcpBinding.MaxReceivedMessageSize%2A>作为第一个通道绑定中设置的属性。</xref:System.ServiceModel.NetPeerTcpBinding.MaxReceivedMessageSize%2A> </xref:System.ServiceModel.NetPeerTcpBinding.MaxReceivedMessageSize%2A>"
  syntax:
    content: 'public sealed class PeerNode : System.ServiceModel.IOnlineStatus'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.IOnlineStatus
  inheritedMembers: []
  platform:
  - net462
