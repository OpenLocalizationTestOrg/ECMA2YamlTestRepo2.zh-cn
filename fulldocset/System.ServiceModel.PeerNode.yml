  summary: "获取一个值，该值指示对等节点是否联机以及是否能够将消息发送到对等网格中的相邻节点。"
  remarks: "&quot;联机&quot;，则指示对等节点具有可用的相邻节点。 &quot;脱机&quot;表示对等节点都没有可用的相邻。"
  syntax:
