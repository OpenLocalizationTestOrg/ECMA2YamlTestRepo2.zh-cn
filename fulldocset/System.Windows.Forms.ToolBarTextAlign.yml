  summary: "工具栏按钮控件上指定文本的对齐方式。"
  remarks: "使用此枚举由成员例如<xref:System.Windows.Forms.ToolBar.TextAlign%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ToolBar.TextAlign%2A?displayProperty=fullName>       工具栏按钮上显示的图像保留空间。 文本的对齐方式是与工具栏按钮上显示图像。 如果没有图像分配给按钮，左侧，或更高版本显示的文本将显示保留的空间。"
  example:
