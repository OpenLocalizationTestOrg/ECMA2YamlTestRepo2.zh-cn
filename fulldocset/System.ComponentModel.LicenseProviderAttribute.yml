  fullName: System.ComponentModel.LicenseProviderAttribute
  type: Class
  summary: "指定<xref href=&quot;System.ComponentModel.LicenseProvider&quot;></xref>用于类。 此类不能被继承。"
  remarks: "当创建一个组件，你想要授予许可，你必须指定<xref:System.ComponentModel.LicenseProvider>标记 LicenseProviderAttribute 的组件。</xref:System.ComponentModel.LicenseProvider>       使用<xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>要获取<xref:System.Type>的<xref:System.ComponentModel.LicenseProvider>。</xref:System.ComponentModel.LicenseProvider></xref:System.Type>属性</xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>       有关特性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。 有关许可的详细信息，请参阅[How to︰ 许可证组件和控件](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;><xref:System.Security.Permissions.HostProtectionAttribute>特性应用于此类具有以下<xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>属性值︰ <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> <xref:System.Security.Permissions.HostProtectionAttribute>不影响桌面应用程序 （通常通过双击图标、 键入命令，或在浏览器中输入 URL 来启动）。</xref:System.Security.Permissions.HostProtectionAttribute> 有关详细信息，请参阅<xref:System.Security.Permissions.HostProtectionAttribute>类或[SQL Server 编程和宿主保护特性](~/add/includes/ajax-current-ext-md.md)。</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following code example uses the <xref:System.ComponentModel.LicFileLicenseProvider> as the license provider for `MyControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._84_1.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._84_1.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._84_1.vb)]  \n  \n The next code example creates an instance of the `MyControl` class. Then, it gets the attributes for the class, and prints the name of the license provider used by `myNewControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._84_2.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._84_2.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._84_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class LicenseProviderAttribute : Attribute
