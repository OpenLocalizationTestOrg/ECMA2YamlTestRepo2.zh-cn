  remarks: "此异常可能发生在以下情况:-时协商初始安全上下文。 具体错误取决于所使用的协商技术︰ 任一[简单和受保护 GSS-API 协商 (SPNEGO)](http://go.microsoft.com/fwlink/?LinkId=96699)或 TLSNEGO。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][安全协议](~/add/includes/ajax-current-ext-md.md)。      -建立安全会话时初始安全上下文顶部。      -期间的现有安全会话的密钥续订。       安全协商错误可以作为的一部分发生*Spnego*/*Sslnego*安全协议或 SecureConversation 协议的一部分。"
