- uid: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  id: RecursionLimit
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: RecursionLimit
  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "获取或设置用于约束要处理的对象级别的数量限制。"
  remarks: "RecursionLimit 属性指的是一个对象层次结构的最大级别，<xref:System.Web.Script.Serialization.JavaScriptSerializer>将处理反序列化 JavaScript 对象表示法 (JSON) 字符串时或当将对象序列化为。</xref:System.Web.Script.Serialization.JavaScriptSerializer>       RecursionLimit 的值仅适用于内部<xref:System.Web.Script.Serialization.JavaScriptSerializer>实例的异步通信层用于调用 Web 服务方法。</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "对象级别数。 默认值为 100。"
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "属性设置为一个小于&1; 的值。"
  platform:
  - net462
