  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "获取或设置由接受的最大长度<xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> JavaScript 对象表示法 (JSON) 字符串的对象。"
  remarks: "MaxJsonLength 属性的值仅适用于内部<xref:System.Web.Script.Serialization.JavaScriptSerializer>实例的异步通信层用于调用 Web 服务方法。</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int MaxJsonLength { get; set; }
    return:
      type: System.Int32
      description: "一个整数，表示 JSON 字符串的最大长度。 默认值为 102400 个字符。"
