  name: IChannelInfo
  nameWithType: IChannelInfo
  fullName: System.Runtime.Remoting.IChannelInfo
  type: Interface
  summary: "提供自定义通道信息以及执行<xref href=&quot;System.Runtime.Remoting.ObjRef&quot;> </xref>。"
  remarks: "此接口由实现<xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>属性。</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> 它提供了传输由能够接收调用过程中的通道或该对象所在的应用程序域提供的特定信息的访问权限。 生成自定义时，可能还会使用此接口<xref:System.Runtime.Remoting.ObjRef>类。</xref:System.Runtime.Remoting.ObjRef>       当封送现有对象实例来生成<xref:System.Runtime.Remoting.ObjRef>、<xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>复制从通道 (请参阅<xref:System.Runtime.Remoting.Channels.IChannelReceiver>) 为每个注册通道并存储在<xref:System.Runtime.Remoting.ObjRef>。</xref:System.Runtime.Remoting.ObjRef> </xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> 当<xref:System.Runtime.Remoting.ObjRef>在其目标是取消封送<xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>提供通过 IChannelInfo 接口可以是检查，并且该进程或应用程序域中的相应通道用来创建管理代理和服务器对象之间的通信的传输消息接收器。</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
