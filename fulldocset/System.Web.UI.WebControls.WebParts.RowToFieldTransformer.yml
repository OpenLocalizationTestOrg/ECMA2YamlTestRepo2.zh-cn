  remarks: "静态还是动态，则可以建立将 Web 部件连接。 在中定义静态连接`<StaticConnections>`标记。 连接区域包含在网页上，用户是在连接模式下时，用户可以定义的动态连接。 建立动态连接时，用户定义的连接通过配置控件。 CreateConfigurationControl 方法返回用户为了与之交互定义连接的控件。       有关配置控件<xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>对象允许用户连接或断开连接的提供程序和使用者，并从要连接的使用者的数据字段的提供程序行中选择的字段。</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> 它显示在连接区域中。 将保存，并且加载下一步访问用户的配置设置。"
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "配置 ASP.NET 控件<xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>。"
