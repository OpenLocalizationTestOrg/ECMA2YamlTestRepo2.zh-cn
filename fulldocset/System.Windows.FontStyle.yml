  summary: "定义结构，它表示为普通、 斜体或倾斜字体的样式。"
  remarks: "这三个术语分类字体的倾斜度︰ 普通、 斜体和倾斜。      |字体样式 |说明 |  |----------------|-----------------|  |正常 |正常的或 roman，字体中的字符将竖向。 |  |斜体 |斜体字体中的字符真正倾斜，并按它们被设计方式显示。 |  |倾斜 |倾斜字体中的字符是人为倾斜。 倾斜度被通过普通字体中的字符进行切变转换。 时 true 倾斜字体不可用计算机或打印机上，倾斜样式可以生成从普通字体，并且用于模拟倾斜字体。 |      你可以使用的枚举的值<xref:System.Windows.FontStyles>类来设置要结构。</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a># # XAML 属性用法```   <object fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> # # XAML 值*fontStylesValue* A<xref:System.Windows.FontStyles>值，例如&quot;Normal&quot;、&quot;斜体&quot;或&quot;Oblique&quot;。</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
