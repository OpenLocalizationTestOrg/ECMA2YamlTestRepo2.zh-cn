  summary: "定义属性和事件必须实现以允许控件用作类似于在网页上的按钮。"
  remarks: "IButtonControl 接口定义的属性和事件必须实现以允许控件用作类似于在网页上的按钮。       此接口的成员提供基本按钮的功能，如能够引发<xref:System.Web.UI.WebControls.IButtonControl.Click>事件和一个<xref:System.Web.UI.WebControls.IButtonControl.Command>事件。</xref:System.Web.UI.WebControls.IButtonControl.Command> </xref:System.Web.UI.WebControls.IButtonControl.Click> <xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>属性提供的跨页发布功能。</xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>"
  syntax:
    content: public interface IButtonControl
  implements: []
  platform:
  - net462
