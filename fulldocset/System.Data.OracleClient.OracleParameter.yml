  summary: "获取或设置参数的值。"
  remarks: "用于输入参数的值绑定到<xref:System.Data.OracleClient.OracleCommand>，发送到服务器。</xref:System.Data.OracleClient.OracleCommand> 对于输出参数和返回值参数，该数值将在完成<xref:System.Data.OracleClient.OracleCommand>后<xref:System.Data.OracleClient.OracleDataReader>已关闭。</xref:System.Data.OracleClient.OracleDataReader> </xref:System.Data.OracleClient.OracleCommand>       对于输入参数，值可设置为 Microsoft.NET Framework 数据类型或 Oracle 数据类型的对象 (例如，<xref:System.Data.OracleClient.OracleNumber>或<xref:System.Data.OracleClient.OracleString>)。</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber>       当你向服务器发送 null 参数值时，你必须指定 DBNull，不为 null。 系统中的 null 值是一个空的对象具有任何值。 DBNull 用于表示 null 值。       如果应用程序指定数据库类型，绑定的值转换为该类型时提供程序将数据发送到服务器。 提供程序尝试将任何类型的值的转换，如果它支持<xref:System.IConvertible>接口。</xref:System.IConvertible> 如果指定的类型不兼容的值，可能会导致转换错误。       <xref:System.Data.OracleClient.OracleParameter.DbType%2A>， <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>，和<xref:System.Data.OracleClient.OracleParameter.Size%2A>可以通过设置值推断的参数的属性。</xref:System.Data.OracleClient.OracleParameter.Size%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> 因此，不需要指定它们。 但是，它们未公开在<xref:System.Data.OracleClient.OracleParameter>属性设置。</xref:System.Data.OracleClient.OracleParameter> 例如，如果已推断出参数的大小，大小不包含推断的值在语句执行后。       `InputOutput`， `Output`，和`ReturnValue`<xref:System.Data.ParameterDirection>使用 Value 属性的值将是 Microsoft.NET Framework 数据类型，除非该输入的值是一个 Oracle 数据类型 (例如，<xref:System.Data.OracleClient.OracleNumber>或<xref:System.Data.OracleClient.OracleString>)。</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.ParameterDirection> 这不会应用于 REF CURSOR，BFILE，或 LOB 数据类型。       Value 属性会被覆盖**更新**方法。"
  syntax:
    content: public override object Value { get; set; }
    return:
      type: System.Object
      description: "一个对象，它的参数的值。 默认值为 null。"
