  summary: "获取或设置的最大大小，以字节为单位，列中的数据。"
  remarks: "设置大小将影响仅输入的参数的值。 此属性不影响返回值和输出参数。       大小属性用于二进制和字符串类型。       对于非字符串数据类型和 ANSI 字符串数据，大小属性引用的字节数。 Unicode 字符串数据大小是指的字符数。 字符串的计数不包括结尾的字符。       对于可变长度数据类型，大小描述数据传输到服务器的最大数量。 例如，对于 Unicode 字符串值，大小无法用来限制发送到服务器以首先一百个字符的数据量。       对于双向和输出参数和返回值，必须设置的值的大小。 这不是必需的输入参数，并且如果没有显式设置的值推断从指定的参数的实际大小执行参数化的语句时。       <xref:System.Data.OracleClient.OracleParameter.DbType%2A>， <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>，并且可以通过设置<xref:System.Data.OracleClient.OracleParameter.Value%2A>.</xref:System.Data.OracleClient.OracleParameter.Value%2A>推断的参数的大小属性</xref:System.Data.OracleClient.OracleParameter.OracleType%2A></xref:System.Data.OracleClient.OracleParameter.DbType%2A> 因此，不需要指定它们。 但是，它们未公开在<xref:System.Data.OracleClient.OracleParameter>属性设置。</xref:System.Data.OracleClient.OracleParameter> 例如，如果已推断出参数的大小，大小不包含推断的值在语句执行后。       对于固定的长度数据类型，则忽略大小的值。 它可以检索用于信息说明，并返回最大传输到服务器参数的值时，提供程序使用的字节数。"
