  name: OracleParameter
  nameWithType: OracleParameter
  fullName: System.Data.OracleClient.OracleParameter
  type: Class
  summary: "表示参数传递给<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;></xref>和 （可选） 到其映射<xref href=&quot;System.Data.DataColumn&quot;> </xref>。 此类不能被继承。"
  remarks: "参数名称不区分大小写。       在查询用于 Oracle (MSDAORA) 和 ODBC.NET Framework 数据提供程序的 Microsoft OLE DB 提供程序的 Oracle 数据库时，使用`LIKE`子句为固定长度字段中的查询值可能不会返回所有预期的匹配项。 原因是当 Oracle 匹配中的固定长度字段值时`LIKE`子句，它与相匹配的字符串，包括任何填充尾随空格的整个长度。 例如，如果表中的 Oracle 数据库包含一个名为&quot;Field1&quot;定义为字段`char(3)`，并输入值&quot;a&quot;到该表中，下面的代码的行不会返回行。      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```这是因为 Oracle 存储&quot;a&quot;形式的列值 (填充&quot;a&quot;以尾随空格，以达到固定的字段长度为 3)，其中 Oracle 不会将其作为&quot;a&quot;的参数值的匹配项的情况下`LIKE`固定长度的字段的比较。       若要解决此问题，请将百分比 （&quot;%&quot;） 通配符字符追加到的参数值 (`&quot;a%&quot;`)，或改用 SQL`=`比较相反。"
  example:
  - "The following example creates multiple instances of OracleParameter through the <xref:System.Data.OracleClient.OracleParameterCollection> within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data from the database and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_2_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleParameter/OracleParameterConverter))]

