  summary: "获取或设置元素的边框粗细。"
  remarks: "<a name=&quot;xamlAttributeUsage_BorderThickness&quot;></a># # XAML 属性用法```   <object BorderThickness=&quot;uniformThickness&quot;/>   - or -   <object BorderThickness=&quot;independentThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedUniformThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_BorderThickness&quot;> </a> # # XAML 值*uniformThickness*的单个字符串表示形式<xref:System.Double>要统一应用于所有四个宽度尺寸值。</xref:System.Double>        例如，值`&quot;10&quot;`等效于值为`&quot;10,10,10,10&quot;`。  未限定的值，以设备无关的像素为单位。 字符串不需要显式包括位小数。       *independentThickness*四个有序的字符串表示形式<xref:System.Double>值对应于左侧、 顶部、 的独立粗细维度右键，和下，按此顺序。</xref:System.Double>  必须用逗号; 分隔的四个值不允许有空格。  例如，&quot;5,10,15,20&quot;生成的 5 个像素的边框左侧的内容、 10 个像素的内容的顶部边框、 15 像素的内容，右侧的边框和 20 像素的以下内容的边框。       *qualifiedUniformThickness*所描述的值*uniformThickness*后跟一个以下单元说明符︰ `px`， `in`。       `px`（默认值） 是[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`为英寸; 1 英寸例如，= = 96px`&quot;1in&quot;`提供统一边框四周的 1 英寸。              *qualifiedIndependentThickness*所描述的值*independentThickness*后, 跟一个以下单元说明符每个独立值︰ `px`， `in`。       `px`（默认值） 是[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`为英寸; 1 英寸例如，= = 96px `&quot;1.5in,0.8in,1.5in,0.8in&quot;`。         可能混合或者一个或多个值中省略单元说明符。      <a name=&quot;dependencyPropertyInfo_BorderThickness&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Documents.AnchoredBlock.BorderThicknessProperty>|  |元数据属性设置为`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.AnchoredBlock.BorderThicknessProperty>"
