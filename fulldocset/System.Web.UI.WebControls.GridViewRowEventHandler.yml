  name: GridViewRowEventHandler
  nameWithType: GridViewRowEventHandler
  fullName: System.Web.UI.WebControls.GridViewRowEventHandler
  type: Delegate
  summary: "表示处理的方法<xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;></xref>的事件<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
  remarks: "之前<xref:System.Web.UI.WebControls.GridView>可以呈现控件，<xref:System.Web.UI.WebControls.GridViewRow>必须为该控件中的每一行创建对象。</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowCreated>事件中的一行每次都会引发<xref:System.Web.UI.WebControls.GridView>创建控件。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> 这使您可以提供执行自定义的例程，例如将自定义内容添加到行，每次此事件发生时的事件处理方法。       同样，在控件中的每个行必须绑定到之前的数据源中的记录<xref:System.Web.UI.WebControls.GridView>可以呈现控件。</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowDataBound>数据行时引发事件 (由表示<xref:System.Web.UI.WebControls.GridViewRow>对象) 中的数据绑定<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> 这使您可以提供执行自定义的例程，例如修改绑定到行，每次此事件发生时的数据的值的事件处理方法。       当创建 GridViewRowEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following example demonstrates how to programmatically add a GridViewRowEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_61_1.aspx)]\n [!code-vb[GridViewRowEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_61_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewRowEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_61_2.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_61_2.aspx)]"
