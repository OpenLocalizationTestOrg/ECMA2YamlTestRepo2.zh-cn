  summary: "获取包含有关所发生的更改的信息的对象的集合。"
  remarks: "还有一个<xref:System.Windows.Controls.TextChange>控件对每个连续更改的对象。</xref:System.Windows.Controls.TextChange> 多个连续的更改可能会发生一个匹配项<xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>事件时更改需要更改基础文档的结构。</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>       例如，假设<xref:System.Windows.Controls.RichTextBox>包含字符串`&quot;This is some text.&quot;`的结构<xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName>是`<Paragraph><Run>This is some text.</Run></Paragraph>`。</xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox> 如果用户加粗文字`&quot;is some&quot;`的基础结构<xref:System.Windows.Documents.FlowDocument>更改为`<Paragraph><Run>This </Run><Run  FontWeight=&quot;Bold&quot;>is some</Run><Run> text.</Run></Paragraph>`。</xref:System.Windows.Documents.FlowDocument> 有实际发生由于用户的操作的四个更改︰ 1。  `<Run>`符号被删除并重新添加词之前`This`。      2.  符号`</Run><Run>`一词之后添加`This`。      3.  符号`</Run><Run>`一词之后添加`some`。      4.  `</Run>`符号被删除并重新添加一词之后`Text`。       一般情况下，以下将始终为 true:-发生处于有效状态文档中的结果的更改的。      的与控件中发生更改处相关连续，排序集合。  例如，<xref:System.Windows.Controls.TextChange>表示位置 2 处的更改的对象是之前<xref:System.Windows.Controls.TextChange>表示 10 位置处的更改的对象。</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange>      的两个<xref:System.Windows.Controls.TextChange>对象不表示重叠区域。</xref:System.Windows.Controls.TextChange>  值<xref:System.Windows.Controls.TextChange.Offset%2A>加的值上<xref:System.Windows.Controls.TextChange.AddedLength%2A>之一<xref:System.Windows.Controls.TextChange>对象对于始终小于或等于的值<xref:System.Windows.Controls.TextChange.Offset%2A>的下一个<xref:System.Windows.Controls.TextChange>集合中的对象。</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> 同样，值<xref:System.Windows.Controls.TextChange.Offset%2A>加的值上<xref:System.Windows.Controls.TextChange.RemovedLength%2A>之一<xref:System.Windows.Controls.TextChange>对象对于始终小于或等于的值<xref:System.Windows.Controls.TextChange.Offset%2A>的下一个<xref:System.Windows.Controls.TextChange>集合中的对象。</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A>      -集合反映发生任何更改，即使存在似乎是没有净更改。 在前面的示例中，第一个或第四个更改会导致净更改，因为每个只需删除并重新添加`<Run>`和`</Run>`符号，分别。 但符号实际上已删除和添加，以便它们包含在集合中。       如果<xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>因属性更改，而发生事件更改为空集合。</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>  在前面的示例中，如果用户加粗的整个字符串，<xref:System.Windows.Documents.TextElement.FontWeight%2A>属性<xref:System.Windows.Documents.Run>设置为<xref:System.Windows.FontWeights.Bold%2A>，但不是会添加或删除从文档中，因此更改为空。</xref:System.Windows.FontWeights.Bold%2A> </xref:System.Windows.Documents.Run> </xref:System.Windows.Documents.TextElement.FontWeight%2A>       更改是在.NET Framework 版本 3.5 中引入的。  有关详细信息，请参阅[版本和依赖关系](~/add/includes/ajax-current-ext-md.md)。"
