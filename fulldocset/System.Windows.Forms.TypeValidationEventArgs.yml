  type: Class
  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.MaskedTextBox.TypeValidationCompleted&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>事件发生时<xref:System.Windows.Forms.MaskedTextBox>控件执行可选类型验证。</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> 类型验证时才会发生时<xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>属性不是`null`和因果操作发生，如<xref:System.Windows.Forms.MaskedTextBox>失去焦点的控件。</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> *键入验证*是能够将格式化的输入的字符串转换为代表的类型<xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>属性。</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> 有关类型验证过程的详细信息，请参阅<xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>事件。</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>       如果事件处理程序实现为<xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>，该处理程序接收类型 TypeValidationEventArgs 的参数。</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> 此参数包含有关事件，如类型转换过程是否成功、 验证类型和等等的信息。"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#488](~/add/codesnippet/csharp/t-system.windows.forms.t_75_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#488](~/add/codesnippet/visualbasic/t-system.windows.forms.t_75_1.vb)]"
