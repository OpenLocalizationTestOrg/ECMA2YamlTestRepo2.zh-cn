    - id: index
      type: System.Int32
      description: "在其中添加新的 ACE 的位置。 指定的值<xref:System.Security.AccessControl.RawAcl.Count*>属性末尾插入 ACE <xref href=&quot;System.Security.AccessControl.RawAcl&quot;> </xref>对象。</xref:System.Security.AccessControl.RawAcl.Count*>"
