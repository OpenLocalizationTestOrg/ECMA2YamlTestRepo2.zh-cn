  name: RawAcl
  nameWithType: RawAcl
  fullName: System.Security.AccessControl.RawAcl
  type: Class
  summary: "表示访问控制列表 (ACL)。"
  remarks: "RawAcl 类允许访问控制项 (Ace) 的完整的操作。 它为 Ace 不强制实施排序规则，并不提供验证逻辑。 任何 ACE 可以插入、 修改或删除 ACL 中的任何位置。"
  syntax:
    content: 'public sealed class RawAcl : System.Security.AccessControl.GenericAcl'
  inheritance:
