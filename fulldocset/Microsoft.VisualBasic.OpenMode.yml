  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "指示如何在调用文件访问函数时打开文件。"
  remarks: "文件访问相关的函数调用时，你可以使用枚举成员，而非实际值在代码中。       `OpenMode`枚举定义用于设置文件访问模式的常量。 下表列出`OpenMode`枚举成员。       `Input``Output`，和`Append`时，将使用按顺序访问文件，例如文本文件，而`Binary`用于二进制文件访问和`Random`用于随机文件访问。 有关示例，请参阅<xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>方法。</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       如果按顺序访问的文件，你无法更改其数据。 你可以读取的数据、 将追加到它，或使用新数据覆盖它。 如果打开进行输入，将覆盖文件的内容，即使不直接写入文件。       执行文件 I/O 操作时`My.Computer.FileSystem`对象提供更好的性能和易用性不是早期版本的文件 I/O 方法。 有关详细信息，请参阅<xref:Microsoft.VisualBasic.FileSystem>对象。</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
  - System.Enum
  platform:
  - net462
