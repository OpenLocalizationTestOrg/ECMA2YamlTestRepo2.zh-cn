  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "使用由密钥路径和指定的算法指定的非对称密钥的给定的纯文本列加密密钥进行加密。 密钥路径将采用格式 [ProviderName] / KeyIdentifier，并且应该在指定 CSP 提供程序中存储的非对称密钥。 用于加密/解密 CEK 的有效算法是 RSA_OAEP。"
  syntax:
    content: public override byte[] EncryptColumnEncryptionKey (string masterKeyPath, string encryptionAlgorithm, byte[] columnEncryptionKey);
    parameters:
    - id: masterKeyPath
      type: System.String
      description: "主密钥路径。"
    - id: encryptionAlgorithm
      type: System.String
      description: "加密算法。"
    - id: columnEncryptionKey
      type: System.Byte[]
      description: "加密的列加密密钥。"
    return:
      type: System.Byte[]
      description: "加密的列加密密钥。"
  overload: System.Data.SqlClient.SqlColumnEncryptionCspProvider.EncryptColumnEncryptionKey*
  exceptions: []
  platform:
  - net462
