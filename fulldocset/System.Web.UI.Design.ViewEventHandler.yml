  name: ViewEventHandler
  nameWithType: ViewEventHandler
  fullName: System.Web.UI.Design.ViewEventHandler
  type: Delegate
  summary: "表示将处理的方法<xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref>由可视化设计工具，如引发的事件[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]、 实现<xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;></xref>接口。 此类不能被继承。"
  remarks: "当创建 ViewEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。       <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>设计图面上的控件上的某些操作的设计器宿主通过引发事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件由 ViewEventHandler 委托方法，后者采用<xref:System.Web.UI.Design.ViewEventArgs>对象作为参数。</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       通常，控件设计器类实现不是直接到以下更新，或者将 ViewEventHandler 委托分配。 <xref:System.Web.UI.Design.ControlDesigner>基类提供的默认委托<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 自定义控件设计器重写<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>， <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>，和<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>方法，以处理这些事件设计图面上的控件。</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>方法设置的默认事件委托<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>委派。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"
  syntax:
    content: public delegate void ViewEventHandler(object sender, ViewEventArgs e);
