  type: Class
  summary: "可靠会话绑定元素映射到和的元数据中其相应策略断言的表示形式之间。 此类不能被继承。"
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]使用此类将可靠会话绑定元素导入元数据中的绑定策略断言。 此类使用可靠会话绑定元素，并将自定义策略断言写入 WSDL 文件，当位于服务上。 在客户端，它将查找上述断言并将相应的绑定元素插回到客户端绑定。 请注意，可靠会话绑定中的存在呈现为 Ws-reliable Messaging Policy 规范中所述的可靠消息断言。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]绑定到 WSDL 信息，请参阅之间交换策略断言<xref:System.ServiceModel.Description.IPolicyImportExtension>和<xref:System.ServiceModel.Description.IPolicyExportExtension>接口:-实现<xref:System.ServiceModel.Description.IPolicyImportExtension>接口可以搜索有关终结点功能或要求的自定义策略断言特定终结点公开的 WSDL 信息。</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -实现<xref:System.ServiceModel.Description.IPolicyExportExtension>接口<xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>对象可以将有关终结点功能或要求写入由特定终结点公开的 WSDL 信息写入语句。</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
  syntax:
