  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "使用安全选项创建 SOAP 虚拟根目录。"
  syntax:
    content: public void CreateVirtualRootEx (string rootWebServer, string inBaseUrl, string inVirtualRoot, string homePage, string discoFile, string secureSockets, string authentication, string operation, out string baseUrl, out string virtualRoot, out string physicalPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "根 Web 服务器。 默认值为&quot;IIS://localhost/W3SVC/1/ROOT&quot;。"
    - id: inBaseUrl
      type: System.String
      description: "包含的虚拟根目录的基 URL。"
    - id: inVirtualRoot
      type: System.String
      description: "虚拟根目录的名称。"
    - id: homePage
      type: System.String
      description: "在主页的 URL。"
    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果默认发现文件是要创建;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果没有为任何发现文件。 如果<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>并且 Default.disco 文件存在，则删除该文件。"
    - id: secureSockets
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 SSL 加密是必需的;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: authentication
      type: System.String
      description: "如果要使用的 （匿名用户） 无身份验证，则指定&quot;匿名&quot;。 否则，指定一个空字符串。"
    - id: operation
      type: System.String
      description: "未使用。 指定<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>为此参数。"
    - id: baseUrl
      type: System.String
      description: "此方法返回时，此参数将包含的基 URL。"
    - id: virtualRoot
      type: System.String
      description: "此方法返回时，此参数将包含虚拟根目录的名称。"
    - id: physicalPath
      type: System.String
      description: "此方法返回时，此参数将包含虚拟根目录下的磁盘地址。"
