  name: AssemblyInfo
  nameWithType: AssemblyInfo
  fullName: System.Web.Configuration.AssemblyInfo
  type: Class
  summary: "引用在编译的动态资源期间要链接到程序集。 此类不能被继承。"
  remarks: "ASP.NET 编译每个代码模块时，自动将程序集链接到资源。 AssemblyInfo 对象引用程序集。 程序集是类型和资源，而生成一起构成功能的逻辑单元的集合。 程序集向公共语言运行时提供标识类型实现所需要的信息。 为运行时，类型不存在的程序集上下文之外。       中列出了通常链接的程序集`assemblies`节点`compilation`的配置节。 此外，程序集可以将手动添加到代码资源时所需应用程序的其他功能。"
  syntax:
    content: 'public sealed class AssemblyInfo : System.Configuration.ConfigurationElement'
