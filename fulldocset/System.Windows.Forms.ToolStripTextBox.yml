  name: ToolStripTextBox
  nameWithType: ToolStripTextBox
  fullName: System.Windows.Forms.ToolStripTextBox
  type: Class
  summary: "表示中的文本框<xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> ，它允许用户输入文本。"
  remarks: "ToolStripTextBox 是<xref:System.Windows.Forms.TextBox>针对在一种<xref:System.Windows.Forms.ToolStrip>。</xref:System.Windows.Forms.ToolStrip>中承载优化</xref:System.Windows.Forms.TextBox> 托管的控件的属性和事件的一个子集公开 ToolStripTextBox 级别，但基础<xref:System.Windows.Forms.TextBox>控件是完全可通过访问<xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>属性。</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> </xref:System.Windows.Forms.TextBox>       ToolStripTextBox 控件允许用户通过应用程序中输入文本。 此控件具有标准 Windows 文本框控件，包括多行编辑中找不到的其他功能。       通常，ToolStripTextBox 控件用于显示单个文本行或接受其作为输入。 你可以使用<xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>以启用要输入或显示的文本的多个行。</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> 设置<xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>和<xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>属性设置为`true`以允许在多行 ToolStripTextBox 控件中的文本更加灵活地操作。</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>       你可以限制通过设置输入到 ToolStripTextBox 控件的文本量<xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>到特定数量的字符的属性。</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> 使用<xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>属性，以允许用户键入仅大写形式，并仅大小写或到 ToolStripTextBox 控件大写和小写字符的组合。</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>       若要禁止 ToolStripTextBox 控件中输入文本，可以创建的事件处理程序<xref:System.Windows.Forms.Control.KeyDown>事件，以验证输入控件中每个字符。</xref:System.Windows.Forms.Control.KeyDown> 你也可以通过设置限制的 ToolStripTextBox 控件中的数据的所有条目<xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>属性`true`。</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>"
