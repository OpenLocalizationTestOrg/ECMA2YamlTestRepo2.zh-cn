  name: SmtpStatusCode
  nameWithType: SmtpStatusCode
  fullName: System.Net.Mail.SmtpStatusCode
  type: Enum
  summary: "指定通过使用发送电子邮件的结果<xref href=&quot;System.Net.Mail.SmtpClient&quot;></xref>类。"
  remarks: "SmtpStatusCode 枚举中的值指定简单邮件传输协议 (SMTP) 服务器发送的答复状态值。 <xref:System.Net.Mail.SmtpException>和<xref:System.Net.Mail.SmtpFailedRecipientsException>类包含<xref:System.Net.Mail.SmtpException.StatusCode%2A>返回 SmtpStatusCode 值的属性。</xref:System.Net.Mail.SmtpException.StatusCode%2A> </xref:System.Net.Mail.SmtpFailedRecipientsException> </xref:System.Net.Mail.SmtpException>       在可用的 RFC 2821 中定义 SMTP [http://www.ietf.org](http://www.ietf.org/)。"
  example:
  - "The following code example displays an error message to the console when an <xref:System.Net.Mail.SmtpException> is thrown.  \n  \n [!code-cpp[NclMailSync#23](~/add/codesnippet/cpp/t-system.net.mail.smtpst_1.cpp)]\n [!code-cs[NclMailSync#23](~/add/codesnippet/csharp/t-system.net.mail.smtpst_1.cs)]"
