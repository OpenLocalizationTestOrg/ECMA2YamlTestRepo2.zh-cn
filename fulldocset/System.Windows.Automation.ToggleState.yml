  summary: "UI 自动化元素处于不确定状态。"
  remarks: "可以使用不确定的属性，以指示用户是否在控件上循环。 例如，复选框可以显示选中和灰显，指示不确定状态。       创建不确定状态是在禁用控件不同。 因此，处于不确定状态的复选框仍可以接收焦点。 当用户单击的不确定控件的 ToggleState 周期将可以为其下一步的值。"
