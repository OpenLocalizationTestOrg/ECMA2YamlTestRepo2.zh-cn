  fullName: System.Web.UI.IValidator
  type: Interface
  summary: "定义的属性和参与 Web 窗体验证的对象必须实现的方法。"
  remarks: "实现此接口的类表示一个可能的用户输入的错误。 当<xref:System.Web.UI.IValidator.Validate%2A>调用方法时，类更新其<xref:System.Web.UI.IValidator.IsValid%2A>属性以表示是否出错。</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> <xref:System.Web.UI.IValidator.ErrorMessage%2A>属性包含可以显示发生错误时的错误条件的文本说明。</xref:System.Web.UI.IValidator.ErrorMessage%2A>       <xref:System.Web.UI.WebControls.BaseValidator>类实现此接口，并从<xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>继承的所有其他 ASP.NET 验证服务器控件类</xref:System.Web.UI.WebControls.BaseValidator> 有关验证服务器控件以及它们如何工作的信息，请参阅[ASP.NET 验证控件](~/add/includes/ajax-current-ext-md.md)。       有关如何开发自定义 ASP.NET 验证服务器控件的详细信息，请参阅[如何︰ 为 ASP.NET 服务器控件的自定义函数验证](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
  syntax:
    content: public interface IValidator
  implements: []
  platform:
  - net462
