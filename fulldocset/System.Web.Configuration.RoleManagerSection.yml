- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，该值指示当前用户的角色已缓存在 cookie。"
  remarks: "CacheRolesInCookie 属性返回一个布尔值，该值指示是否启用角色名称的 cookie 存储。       当 CacheRolesInCookie 属性设置为`true`在配置文件中，每个用户角色信息存储在客户端上的 cookie。 当角色管理检查以确定用户是否对特定角色中时，将调用以检查角色的数据源列表的角色提供程序之前先检查角色 cookie。 最近已验证的角色名称缓存在客户端上，动态更新 cookie。       你可以提高通过指定缓存在 cookie 中的角色名称的可靠性<xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>属性配置时`roleManager`配置文件节。</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> 默认值<xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>属性是`All`，该加密 cookie 中的角色名称和验证的 cookie 内容没有已改变。</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>"
  example:
  - "The following code example demonstrates how to use the CacheRolesInCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_254_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/csharp/p-system.web.configurati_254_1.cs)]"
  syntax:
    content: public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果当前用户的角色是否已缓存在 cookie;，否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie*
  exceptions: []
  platform:
  - net462
