  summary: "指示是否基于会话的 cookie 或持久性 cookie 将用于缓存角色名称。"
  remarks: "CreatePersistentCookie 属性指示使用缓存角色名称 cookie 应基于会话的 cookie，这意味着，cookie 会丢失，关闭浏览器时或永久 cookie，这意味着 cookie 的浏览器会话中。 默认值是`false`，指示基于会话的 cookie 用于缓存角色名称。"
