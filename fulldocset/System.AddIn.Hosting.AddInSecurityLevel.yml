  fullName: System.AddIn.Hosting.AddInSecurityLevel.Host
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "使用主机的安全级别当前授予托管代码的相同权限授予外接程序。"
  remarks: "此设置有两个用途:-其表示对其外接程序的宿主可授予的最大的权限集。      -它允许 ClickOnce 或可扩展应用程序标记语言 (XAML) 浏览器应用程序 (XBAP) 主机传播其源站点的其添加的外接程序，使其能够与服务器联系。"
  syntax:
    content: Host
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "要添加。"
  exceptions: []
  platform:
  - net462
