  namespace: System.AddIn.Hosting
  summary: "用于将允许读取和写入本地文件系统，创建网络连接，并从注册表中读取的外接程序的完全信任的安全级别。 此安全级别授予的外接程序的代码访问安全性 (CAS) 的完全访问权限通过应用<xref href=&quot;System.Security.Permissions.PermissionState&quot;></xref>字段。"
  syntax:
    content: FullTrust
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "要添加。"
  exceptions: []
