  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]当工作流运行时引擎具有注册到它的一个或多个跟踪服务时，运行时跟踪基础结构必须确定是否存在针对加载到内存的任何工作流跟踪配置文件。 运行时跟踪基础结构维护的跟踪配置文件，它在它之前将检查缓存请求<xref:System.Workflow.Runtime.Tracking.TrackingProfile>从每个跟踪服务工作流。</xref:System.Workflow.Runtime.Tracking.TrackingProfile> TrackingProfileCache 类提供一个静态方法， <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>，主机应用程序可以用于清除跟踪配置文件缓存。</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> 这将强制运行时跟踪基础结构从其注册的跟踪服务中针对任何工作流实例后清除了缓存加载到内存中加载跟踪配置文件。      1> [!NOTE]&1;><xref:System.Workflow.Runtime.Tracking.TrackingProfile>标记仅工作流不支持缓存。</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
