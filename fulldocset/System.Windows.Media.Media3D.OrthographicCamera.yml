  fullName: System.Windows.Media.Media3D.OrthographicCamera
  type: Class
  summary: "表示正交投影摄像机。"
  remarks: "此类指定的正交投影[!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)]模型到[!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)]可视化图面。 如<xref:System.Windows.Media.Media3D.PerspectiveCamera>，它指定位置、 查看方向和&quot;向上&quot;方向。</xref:System.Windows.Media.Media3D.PerspectiveCamera> 与不同<xref:System.Windows.Media.Media3D.PerspectiveCamera>，但是，OrthographicCamera 描述不包含透视收缩投影。</xref:System.Windows.Media.Media3D.PerspectiveCamera> 换而言之，OrthographicCamera 描述边是并行的而不是一个边满足在场景的水平分割点中的查看框。       下图显示正交投影和透视缩短相机投影之间的差异。       ![正射透视投影](~/add/media/camera-projections4.png &quot;射透视投影&quot;)"
  example:
