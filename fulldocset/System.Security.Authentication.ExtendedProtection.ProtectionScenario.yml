  summary: "集成的 Windows 身份验证终止由受信任的代理服务器的安全通道中包装，并且具有的通道绑定令牌需要 SPN 验证。 这要求 CBT，但 CBT 是否存在 SPN 检查时不会检查。"
  syntax:
    content: TrustedProxy
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "要添加。"
  exceptions: []
  platform:
  - net462
