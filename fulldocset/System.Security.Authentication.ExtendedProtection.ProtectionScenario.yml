  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "传输将选择之间安全且标准的保护方案，具体取决于使用的通道类型。 对于安全保护，集成的 Windows 身份验证，包装在一个安全通道和具有完全匹配的通道绑定令牌，与任何服务提供程序名称 (SPN) 验证。 对于标准保护，集成的 Windows 身份验证 （可选） 在包装在具有可选的通道绑定令牌的安全通道和 SPN 验证是必需的。 因此如果请求是通过安全通道，通道绑定令牌 (CBT) 已选中，否则检查 SPN。"
  syntax:
    content: TransportSelected
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "要添加。"
  exceptions: []
  platform:
  - net462
