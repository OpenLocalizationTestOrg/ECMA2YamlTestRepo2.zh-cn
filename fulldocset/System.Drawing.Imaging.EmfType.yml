  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "指定的增强型图元文件 (EMF) 文件中放置的记录的性质。 此枚举由多个构造函数中<xref href=&quot;System.Drawing.Imaging.Metafile&quot;></xref>类。"
  remarks: "GDI + 使用增强的 Windows 图元文件映像格式 (EMF)。 EMF 格式包含用于嵌入图元文件中的数据的注释机制。 此注释机制用于嵌入 GDI + EMF 文件中的记录。 包含 GDI + 数据的 EMF 文件被称为 EMF + 文件。 不能识别注释数据的应用程序跳过注释记录，并呈现其了解的记录。 如果 EMF + 文件通过播放 GDI + 中，则 GDI + 记录用于呈现图元文件;否则，将使用的 GDI 记录 （如果存在）。"
  syntax:
    content: public enum EmfType
  inheritance:
  - System.Enum
  platform:
  - net462
