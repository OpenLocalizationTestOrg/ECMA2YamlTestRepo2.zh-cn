  summary: "获取或设置 MSBuild.exe 的路径。"
  remarks: "在[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]3.5，&quot;BinPath&quot;被取代&quot;ToolsPath&quot;。 因此，在。目标文件，请使用 MSBuildToolsPath 而不是 MBBuildBinPath。 在[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]与正在运行的工具集的对象模型中，&quot;BinPath&quot;相关。 从生成引擎获取路径的步骤如下所示︰ 1。  获取默认的工具版本。      2.  获取工具集映射。      3.  查找工具集，基于在映射中的字符串。      4.  获取工具集。      5.  获取来自工具集的路径。       如果你正在使用引擎，则不需要此过程。 在这种情况下，你已知道工具集的路径。       由于解决方案中的项目可以使用不同的工具集，你还可以获取 MSBuild.exe 路径从该项目中，如下所示。      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```有关工具集的详细信息，请参阅`MSBuild Tool Set (ToolsVersion)`。"
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
