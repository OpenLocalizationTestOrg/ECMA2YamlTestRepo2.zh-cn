  name: DropDownList
  nameWithType: DropDownList
  fullName: System.Web.UI.WebControls.DropDownList
  type: Class
  summary: "表示允许用户从下拉列表中选择单个项的控件。"
  remarks: "本主题中:-[简介](#Introduction)      -   [可访问性](#Accessibility)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 介绍使用 DropDownList 控件创建单项选择下拉列表控件。       你可以通过设置控制的 DropDownList 控件的外观<xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>， <xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A>，和<xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A>属性。</xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>       若要指定你想要的 DropDownList 控件中显示的项，将放置<xref:System.Web.UI.WebControls.ListItem>每个条目开始和结束标记的 DropDownList 控件之间的对象。</xref:System.Web.UI.WebControls.ListItem>       DropDownList 控件还支持数据绑定。 若要将控件绑定到数据源，创建数据源，如<xref:System.Collections.ArrayList?displayProperty=fullName>对象，包含要在控件中显示的项。</xref:System.Collections.ArrayList?displayProperty=fullName> 然后，使用<xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>方法将数据源绑定到的 DropDownList 控件。</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>       使用<xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A>属性以编程方式确定的 DropDownList 控制从用户所选择的项的索引。</xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A> 然后可以使用索引检索的选定的项`Items`在控件集合。      <a name=&quot;Accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:DropDownList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:DropDownList>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191893).  \n  \n The following code example demonstrates how to create a DropDownList control that contains four items.  \n  \n [!code-cs[DropDownListDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_1.aspx)]\n [!code-vb[DropDownListDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_1.aspx)]  \n  \n The following code example demonstrates how to create a DropDownList control though data binding.  \n  \n [!code-cs[DropDownListDataBinding#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_2.aspx)]\n [!code-vb[DropDownListDataBinding#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_2.aspx)]"
