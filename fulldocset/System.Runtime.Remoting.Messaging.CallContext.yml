  name: CallContext
  nameWithType: CallContext
  fullName: System.Runtime.Remoting.Messaging.CallContext
  type: Class
  summary: "提供了一套携带的执行代码路径的属性。 此类不能被继承。"
  remarks: "CallContext 是类似于方法调用线程本地存储的专用的集合对象，并提供对执行的每个逻辑线程是唯一的数据槽。 槽不共享跨其他逻辑线程上调用上下文中。 对象可添加到 CallContext，向下移动和备份执行代码路径，并且检查由各种对象的路径。       当在另一个对象进行远程方法调用<xref:System.AppDomain>，CallContext 类生成<xref:System.Runtime.Remoting.Messaging.LogicalCallContext>与远程调用一起传播的实例。</xref:System.Runtime.Remoting.Messaging.LogicalCallContext> </xref:System.AppDomain> 仅对象公开<xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>接口，并在调用上下文中存储之外的<xref:System.AppDomain>一种<xref:System.Runtime.Remoting.Messaging.LogicalCallContext>。</xref:System.Runtime.Remoting.Messaging.LogicalCallContext>中</xref:System.AppDomain>传播</xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> 不支持此接口的对象不会传输中<xref:System.Runtime.Remoting.Messaging.LogicalCallContext>带有远程方法调用的实例。</xref:System.Runtime.Remoting.Messaging.LogicalCallContext>      1> [!NOTE]&1;> CallContext 中的所有方法都是静态的并对处于当前<xref:System.Threading.Thread>.</xref:System.Threading.Thread>调用上下文进行操作      1> [!NOTE]&1;> 此类，使链接要求。 A`SecurityException`如果直接调用方没有基础结构的权限，则引发。 请参阅[链接需求](~/add/includes/ajax-current-ext-md.md)有关详细信息。"
  example:
  - "The following code example demonstrates the use of the CallContext class to transmit [Principal and Identity Objects](~/add/includes/ajax-current-ext-md.md) to a remote location for identification. To view the code for the `LogicalCallContextData` class used in this sample, see the example for the <xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> interface. To view the code for the `HelloServiceClass` class used in this sample, see the example for the <xref:System.Runtime.Remoting.Messaging.CallContext.GetData%2A> method. To view the code for the server class used in this sample, see the example for the <xref:System.Runtime.Remoting.RemotingConfiguration.RegisterActivatedServiceType%2A> class.  \n  \n [!code-cpp[CallContext#1](~/add/codesnippet/cpp/t-system.runtime.remotin_16_1.cpp)]\n [!code-cs[CallContext#1](~/add/codesnippet/csharp/t-system.runtime.remotin_16_1.cs)]\n [!code-vb[CallContext#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_16_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class CallContext
