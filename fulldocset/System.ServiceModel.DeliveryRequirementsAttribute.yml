  name: DeliveryRequirementsAttribute
  nameWithType: DeliveryRequirementsAttribute
  fullName: System.ServiceModel.DeliveryRequirementsAttribute
  type: Class
  summary: "指定绑定必须提供给服务或客户端实现的功能需求。"
  remarks: "使用 DeliveryRequirementsAttribute 可指示[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]确认绑定提供服务或客户端实现所需的功能。 如果从应用程序配置文件加载或在代码中，以编程方式生成服务说明时检测到 DeliveryRequirementsAttribute 属性[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]会验证所配置的绑定并支持该属性指定的所有功能。 例如，你的服务可能要求绑定支持队列。 使用 DeliveryRequirementsAttribute 允许[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]确认是否满足以下要求:-<xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>属性指定绑定必须满足的队列需求。</xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>      -<xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>属性指示绑定是否必须支持有序消息传递。</xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>      -<xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>属性指示要求适用的类型。</xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>       DeliveryRequirementsAttribute 属性应用于一个类，该类可以实现任意数量的服务协定接口。 DeliveryRequirementsAttribute 可以应用到所有协定类实现或其中只有一。 该属性可以多次应用于类。"
  example:
  - >-
    [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/t-system.servicemodel.de_23_1.cs)]
     [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.de_23_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class DeliveryRequirementsAttribute : Attribute, System.ServiceModel.Description.IContractBehavior, System.ServiceModel.Description.IContractBehaviorAttribute
