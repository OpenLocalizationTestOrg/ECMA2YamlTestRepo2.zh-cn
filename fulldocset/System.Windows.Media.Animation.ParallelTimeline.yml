  summary: "获取或设置一个值，指定此时间线的行为方式时一个或多个其<xref href=&quot;System.Windows.Media.Animation.Timeline&quot;></xref>子级滑动。"
  remarks: "它通常是需要同步动画和媒体。 但是，这复杂，因为可以通过加载或缓冲使得很难可靠地播放动画和媒体延迟播放该媒体。 SlipBehavior 属性用于确定在一起播放媒体和动画时，会发生什么情况。 值为<xref:System.Windows.Media.Animation.SlipBehavior>（默认值） 指定动画时间线不需要进行同步，并指定而无论其他媒体时间线中的状态时，将播放。</xref:System.Windows.Media.Animation.SlipBehavior> 值为<xref:System.Windows.Media.Animation.SlipBehavior>另一方面，指定动画将等待 （滑动），直到已准备好播放媒体。</xref:System.Windows.Media.Animation.SlipBehavior> 下图说明了此行为。       这<xref:System.Windows.Media.Animation.Storyboard>播放视频和动画。</xref:System.Windows.Media.Animation.Storyboard> 当 SlipBehavior 设置为<xref:System.Windows.Media.Animation.SlipBehavior>和<xref:System.Windows.Media.Animation.Timeline.Duration%2A>属性<xref:System.Windows.Media.Animation.Storyboard>设置为<xref:System.Windows.Duration.Automatic%2A>、<xref:System.Windows.Media.Animation.Storyboard>增大以播放所有媒体和动画。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![示意图︰ slipbehavior 要点示意图密钥](~/add/media/slipbehaviorkey.png &quot;关系图︰ slipbehavior 要点示意图密钥&quot;)![关系图︰ SlipBehavior 属性值 Grow](~/add/media/slipbehaviorgrow1.png &quot;关系图︰ SlipBehavior 属性值 Grow&quot;)这<xref:System.Windows.Media.Animation.Storyboard>具有的 SlipBehavior<xref:System.Windows.Media.Animation.SlipBehavior>和<xref:System.Windows.Media.Animation.Timeline.Duration%2A>的 5 秒，因此媒体和动画 5 秒播放无论滑动了多少。</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![示意图︰ SlipBehavior 属性值 Grow](~/add/media/slipbehaviorgrow2.png &quot;示意图︰ SlipBehavior 属性值 Grow&quot;) <xref:System.Windows.Media.Animation.Storyboard>具有<xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior> SlipBehavior</xref:System.Windows.Media.Animation.Storyboard>此 请注意， <xref:System.Windows.Media.Animation.DoubleAnimation>(和任何其他非媒体的子级的<xref:System.Windows.Media.Animation.Storyboard>) 不无法继续，除非在媒体时间线时也的进展情况。</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  如果媒体将一段时间才能加载，或如果它缓冲，动画将与其等待 （滑动）。  这允许与单个媒体文件进行同步的动画。       ![SlipBehavior 媒体和动画的关系图](~/add/media/slipbehaviorslip1.png &quot;媒体和动画的 slipbehavior 要点示意图&quot;)这<xref:System.Windows.Media.Animation.Storyboard>具有的 SlipBehavior<xref:System.Windows.Media.Animation.SlipBehavior>和<xref:System.Windows.Media.Animation.Timeline.Duration%2A>的 5 秒。</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  在此方案中，确保媒体文件和动画播放 5 秒钟。       ![示意图︰ 演示图板的 SlipBehavior 属性](~/add/media/slipbehaviorslip2.png &quot;关系图︰ 演示图板的 SlipBehavior 属性&quot;)<a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> # # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
