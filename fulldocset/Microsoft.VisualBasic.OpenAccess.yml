  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "指示如何在调用文件访问函数时打开文件。"
  remarks: "文件访问相关的函数调用时，你可以代替实际值在代码中使用枚举成员。       `OpenAccess`枚举定义用于确定是否可以从读取文件的常量 (`Read`)，写入 (`Write`)，和 / 或 (`ReadWrite`)。 打开文件进行`Read`访问不能修改，只从读取。 下表列出`OpenAccess`枚举成员。       执行文件 I/O 操作时`My.Computer.FileSystem`对象提供更高的性能和易用性比传统的文件 I/O 的方法。 有关详细信息，请参阅<xref:Microsoft.VisualBasic.FileSystem>对象。</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
  inheritance:
  - System.Enum
  platform:
  - net462
