  name: DebuggerStepperBoundaryAttribute
  nameWithType: DebuggerStepperBoundaryAttribute
  fullName: System.Diagnostics.DebuggerStepperBoundaryAttribute
  type: Class
  summary: "指示属性后面的代码将在运行、 不步骤、 模式中执行。"
  remarks: "DebuggerStepperBoundaryAttribute 属性用作一种<xref:System.Diagnostics.DebuggerNonUserCodeAttribute>。</xref:System.Diagnostics.DebuggerNonUserCodeAttribute>的效果从转义 执行的边界内时<xref:System.Diagnostics.DebuggerNonUserCodeAttribute>，设计器提供的代码执行，因为单步执行下一个用户提供代码之前遇到。</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> 当在线程上进行上下文切换时，单步执行的下一个用户提供的代码模块可能不与正在调试的代码。 若要避免此调试体验，请使用 DebuggerStepperBoundaryAttribute 进行转义从单步执行通过代码运行代码。 例如，在[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，逐句通过代码使用 F10 键时遇到 DebuggerStepperBoundaryAttribute (或**逐过程**命令) 具有相同的效果按 F5 键或使用**启动调试**命令。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute
