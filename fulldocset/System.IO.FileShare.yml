  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "包含用于控制的访问其他类型的常量<xref href=&quot;System.IO.FileStream&quot;></xref>对象可以对同一文件。"
  remarks: "创建一个文件并将文本写入文件的示例，请参阅[如何︰ 将文本写入到文件](~/add/includes/ajax-current-ext-md.md)。 从文件读取文本的示例，请参阅[如何︰ 从文件读取文本](~/add/includes/ajax-current-ext-md.md)。 读取和写入二进制文件的示例，请参阅[如何︰ 读取和写入到新创建数据文件](~/add/includes/ajax-current-ext-md.md)。       此枚举的一个典型用途是定义两个进程可以从同一个文件同时读取。 例如，如果打开文件并指定读取，其他用户可以打开以进行读取，但不是用于写入的文件。       在某些的构造函数中指定的文件共享参数<xref:System.IO.FileStream>， <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>，在某些的`Open`方法<xref:System.IO.File>和<xref:System.IO.FileInfo>来控制如何打开文件。</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare
