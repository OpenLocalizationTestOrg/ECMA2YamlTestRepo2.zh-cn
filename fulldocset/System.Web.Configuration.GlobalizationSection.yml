  summary: "获取或设置一个值，该值指示是否<> *1> 和<> *1> 属性应基于<xref:System.Net.HttpRequestHeader>由客户端浏览器发送的标头字段值。</xref:System.Net.HttpRequestHeader>"
  remarks: "启用 EnableClientBasedCulture 属性后，<xref:System.Web.Configuration.GlobalizationSection.Culture%2A>和<xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>属性基于<xref:System.Net.HttpRequestHeader>由客户端浏览器发送的标头字段值。</xref:System.Net.HttpRequestHeader> </xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> 如果<xref:System.Net.HttpRequestHeader>标头值不能映射到特定区域性，<xref:System.Web.Configuration.GlobalizationSection.Culture%2A>和<xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>将使用值。</xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> </xref:System.Net.HttpRequestHeader> 默认值为 `false`。"
