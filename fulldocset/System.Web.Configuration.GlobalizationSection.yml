- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，指定的 HTTP 请求的内容编码。"
  remarks: "RequestEncoding 属性指定的假定每个传入的 HTTP 请求，包括已发布的数据和查询字符串数据的编码。 如果请求附带了一个请求标头，其中包含<xref:System.Net.HttpRequestHeader>字段，<xref:System.Net.HttpRequestHeader>请求标头字段将覆盖配置的 RequestEncoding。</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       默认编码为 utf-8 中, 指定`globalization`的 Machine.config 文件的已安装.NET Framework 时创建的部分。 如果在 Machine.config 或 Web.config 文件中未指定 RequestEncoding 属性，编码默认为`Regional Options`计算机上的区域设置。 对于单服务器应用程序，RequestEncoding 和<xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>属性应相同。</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> 使用多个服务器应用程序的默认服务器编码不同，你可以使用本地 Web.config 文件以改变 RequestEncoding 和<xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>属性。</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "HTTP 请求的内容编码。 默认值为 UTF-8。"
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
