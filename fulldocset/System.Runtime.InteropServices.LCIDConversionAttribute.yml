  fullName: System.Runtime.InteropServices.LCIDConversionAttribute
  type: Class
  summary: "该值指示方法的非托管的签名所需的区域设置标识符 (LCID) 参数。"
  remarks: "你可以将此特性应用于方法。       此属性可指示封送处理程序应该会在指定的方法参数之后传递的 LCID。 当从托管到非托管代码进行调用时，封送处理程序会自动提供的 LCID 自变量。"
  example:
