  type: Class
  summary: "启用.NET Framework 数据提供程序以帮助确保用户具有足够权限来访问数据源的安全级别的 SQL Server。"
  remarks: "<xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A>属性优先于<xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>属性。</xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A> </xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A> 因此，如果你设置<xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>到`false`，还必须设置<xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A>到`false`以防止用户进行使用空密码的连接。</xref:System.Data.Common.DBDataPermission.IsUnrestricted%2A> </xref:System.Data.Common.DBDataPermission.AllowBlankPassword%2A>      1> [!NOTE]&1;> 时使用的 ADO.NET 代码访问安全性权限，正确的模式是以限制性最强的情况 （无任何权限） 开始，然后添加该代码需要执行的特定任务所需的特定权限。 相反的模式，开始具有所有权限，然后拒绝特定权限，并不安全，因为有多种方法表达同一连接字符串中。 例如，如果开始具有所有权限，然后尝试拒绝使用连接字符串&quot;server = someserver&quot;，就仍允许一的字符串。 通过开始始终不授予任何权限，可以减少权限集中存在漏洞的几率。"
  syntax:
