  summary: "添加新的连接字符串和一组受限制的关键字，到<xref href=&quot;System.Data.SqlClient.SqlClientPermission&quot;></xref>对象。"
  remarks: "此方法用于配置特定的权限对象允许的连接字符串。 如果你想要仅允许特定连接字符串和其他任何内容，例如，使用下面的代码片段︰`permission.Add(&quot;server=MyServer; database=MyDatabase; Integrated Security=true&quot;, &quot;&quot;, KeyRestrictionBehavior.AllowOnly)`下面的示例允许使用任何数据库，但只能在名为 MyServer，任何用户和密码组合，它包含任何其他连接字符串关键字的服务器的连接字符串︰`permission.Add(&quot;server=MyServer;&quot;, &quot;database=; user id=; password=;&quot;, KeyRestrictionBehavior.AllowOnly)`下面的示例按上面所述使用相同的方案，但允许的可用于连接到服务器配置时镜像故障转移合作伙伴: `permission.Add(&quot;server=MyServer; failover partner=MyMirrorServer&quot;, &quot;database=; user id=; password=;&quot;, KeyRestrictionBehavior.AllowOnly)`       >  [!NOTE]&1;> 时使用的 ADO.NET 代码访问安全性权限，正确的模式是以限制性最强的情况 （无任何权限） 开始，然后添加该代码需要执行的特定任务所需的特定权限。 相反的模式，开始具有所有权限，然后尝试拒绝特定权限，是不安全，因为有许多方式表达同一连接字符串。 例如，如果开始具有所有权限，然后尝试拒绝使用连接字符串&quot;server = someserver&quot;，就仍允许一的字符串。 通过开始始终不授予任何权限，可以减少权限集中存在漏洞的几率。"
