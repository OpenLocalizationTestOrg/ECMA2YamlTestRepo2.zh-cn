  name: ProxyWebPart
  nameWithType: ProxyWebPart
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPart
  type: Class
  summary: "表示 Web 部件控件，在某些情况下必须替换页面上的其他 Web 部件控件的基类。"
  remarks: "ProxyWebPart 是一组 Web 部件控件的基类，如<xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>和<xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>，可用以占位符形式的页面上的其他 Web 部件控件。</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> </xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> 通常情况下，ProxyWebPart 控件将某种类型的错误或故障发生时替换另一个 Web 部件控件。 例如，当用户无权查看页上的 Web 部件控件，则的目标 Web 部件控件替换为<xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart>控件。</xref:System.Web.UI.WebControls.WebParts.UnauthorizedWebPart> 如果无法加载 Web 部件控件或不能创建它的新实例，将替换原始的 Web 部件控件<xref:System.Web.UI.WebControls.WebParts.ErrorWebPart>控件。</xref:System.Web.UI.WebControls.WebParts.ErrorWebPart> 如果 Web 部件控件更高版本的预期变得可供用户，将还原到页，并且将删除从 ProxyWebPart 类派生的对象。       ProxyWebPart 类不保存视图状态，也不控制状态。 如果 Web 部件控件替换为 ProxyWebPart 对象，并将更高版本变为可用，则其视图状态和控件状态将为空。       ProxyWebPart 对象保留它替换为 Web 部件控件的个性化数据。 如果原始的 Web 部件控件变为可用，将还原其个性化数据。       当<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件保存个性化数据，它不会保存 ProxyWebPart 对象的属性。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 相反，它将保存 ProxyWebPart 对象替换为控件的属性。 如果原始的 Web 部件控件变为可用，<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件将自动加载它。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       <xref:System.Web.UI.WebControls.WebParts.WebPartCollection>对象包含 ProxyWebPart 对象。</xref:System.Web.UI.WebControls.WebParts.WebPartCollection> 可以从检索 Web 部件控件的预期的 ID<xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>属性或<xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A>属性。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A>       ProxyWebPart 对象将替换的 Web 部件控件的提供程序或 Web 部件连接中使用者时，如果连接未激活，但将不会删除。 如果原始的 Web 部件控件变为可用，则连接将重新激活。"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class ProxyWebPart : System.Web.UI.WebControls.WebParts.WebPart
