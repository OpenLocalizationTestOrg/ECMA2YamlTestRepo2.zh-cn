  type: Class
  summary: "代表用于绘制鼠标指针的图像。"
  remarks: "游标是由诸如鼠标、 钢笔或轨迹球的指点设备控制其位置在屏幕上的小图片。 当用户将指针设备时，操作系统将相应移动光标。       不同的游标形状用于通知用户鼠标将有什么操作。 例如，当编辑或选择文本，<xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>光标，通常会显示。</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> 等待光标通常用于通知用户进程当前正在运行。 你可能必须等待用户的进程的示例要打开的文件，保存文件，或如填充控件<xref:System.Windows.Forms.DataGrid>，<xref:System.Windows.Forms.ListBox>或<xref:System.Windows.Forms.TreeView>有大量的数据。</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       派生自的所有控件<xref:System.Windows.Forms.Control>类具有<xref:System.Windows.Forms.Control.Cursor%2A>属性。</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> 若要更改它的控件的边界内时，鼠标指针显示的光标，分配的游标<xref:System.Windows.Forms.Control.Cursor%2A>的控件属性。</xref:System.Windows.Forms.Control.Cursor%2A> 或者，通过分配的游标，在应用程序级别显示游标<xref:System.Windows.Forms.Cursor.Current%2A>属性。</xref:System.Windows.Forms.Cursor.Current%2A> 例如，如果你的应用程序的目的是编辑文本文件，则可能会设置<xref:System.Windows.Forms.Cursor.Current%2A>属性<xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>在应用程序上显示等待光标，而该文件加载或保存以防止任何鼠标事件正在处理。</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> 完成该过程时，设置<xref:System.Windows.Forms.Cursor.Current%2A>属性<xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>应用程序可以通过每个控件类型显示适当的光标。</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      1> [!NOTE]&1;> 如果调用<xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>之前重置<xref:System.Windows.Forms.Cursor.Current%2A>属性改回<xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>游标，该应用程序将重新开始侦听鼠标事件，并且会继续在应用程序中显示每个控件的相应光标。</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       可以从多个源，例如现有光标、 标准的光标文件、 资源或数据流的句柄创建光标对象。      1> [!NOTE]&1;> 光标类不支持动态的游标 （.ani 文件） 或使用黑色和白色以外的颜色的游标。       如果你使用作为游标的映像太小，可以使用<xref:System.Windows.Forms.Cursor.DrawStretched%2A>方法，以强制图像以填充游标的界限。</xref:System.Windows.Forms.Cursor.DrawStretched%2A> 你可以通过调用暂时隐藏光标<xref:System.Windows.Forms.Cursor.Hide%2A>方法，并将其还原通过调用<xref:System.Windows.Forms.Cursor.Show%2A>方法。</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       从.NET Framework 4.5.2 开始，光标将被重新调整基于系统 DPI 设置，当 app.config 文件包含以下条目︰```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
