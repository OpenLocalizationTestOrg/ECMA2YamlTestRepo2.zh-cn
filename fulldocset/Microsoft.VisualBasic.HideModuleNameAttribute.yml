items:
- uid: Microsoft.VisualBasic.HideModuleNameAttribute
  id: HideModuleNameAttribute
  children:
  - Microsoft.VisualBasic.HideModuleNameAttribute.#ctor
  langs:
  - csharp
  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "<xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref>属性，当应用于某个模块时允许使用仅该模块所需的资格访问模块成员。"
  remarks: "此属性可用于公开模块成员而不显示模块本身。 在使用中的 IntelliSense[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]的集成开发环境 (IDE) [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]，语句完成列表中未显示该模块。 相反，IntelliSense 会显示模块成员。       模块名称处于隐藏状态，即使是通过模块仍可访问模块成员。       如果成员名称相冲突的另一个标识符或与另一个模块的成员`HideModuleNameAttribute`特性，该成员不会显示在 IntelliSense 中在模块级别。"
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
