  - csharp
  name: PassportAuthenticationEventArgs
  nameWithType: PassportAuthenticationEventArgs
  fullName: System.Web.Security.PassportAuthenticationEventArgs
  type: Class
  summary: "事件自变量传递给<xref href=&quot;System.Web.Security.PassportAuthenticationModule.Authenticate&quot;></xref>事件<xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>。 由于已存在一个标识在此点，因此这是主要用于附加自定义<xref:System.Security.Principal.IPrincipal>使用所提供的标识的上下文的对象。</xref:System.Security.Principal.IPrincipal> 此类已弃用。"
  remarks: "此类已弃用，不再受支持。 Microsoft Passport 网络已替换为通过 Windows Live id。 有关如何使用 Windows Live ID 的 Web 应用中的用户进行身份验证的详细信息，请参阅[Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346)。"
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthenticationEventArgs : EventArgs
