  summary: "一个用于控制将在卸载并保留空闲工作流实例的服务行为。"
  remarks: "> [!IMPORTANT]1> 时<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>设置为大于<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>并且然后工作流进入空闲状态 （因为延迟活动） 如果未更改工作流实例将从通过调用中止，而不是经过卸载过程..法线的内存中删除</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>的值的值</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> 这是运行时优化和数据不会丢失，但开发人员查看跟踪日志可能会看到中止跟踪，在需要卸载跟踪。       有关如何使用此行为的示例，请参阅[工作流服务主机可扩展性](~/add/includes/ajax-current-ext-md.md)"
