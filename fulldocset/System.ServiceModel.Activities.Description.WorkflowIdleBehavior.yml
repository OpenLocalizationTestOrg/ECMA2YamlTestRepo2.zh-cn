- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "获取或设置一个值，指定<xref:System.TimeSpan>之间工作流进入空闲状态到变为保留的时间。</xref:System.TimeSpan>"
  remarks: "<xref:System.TimeSpan>工作流实例进入空闲状态时算起。</xref:System.TimeSpan> 此属性是你想要同时为尽可能长时间在内存中保留实例更加主动地保留工作流实例的情况下很有用。 此属性的默认值为<xref:System.TimeSpan>。</xref:System.TimeSpan> TimeToPersist 属性才有效，其值是否小于<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> 如果较高，则忽略它。 如果<xref:System.TimeSpan>TimeToPersist 经历之前指定<xref:System.TimeSpan>指定的<xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>，持久性工作流被卸载前必须完成。</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> 这意味着卸载操作可能会延迟，直到持久化工作流。 持久性层负责处理暂时性错误任何重试，并在不可恢复的错误仅会引发异常。 因此，在持久性期间引发的任何异常都被视为是致命，并且该工作流实例已中止。"
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "用于确定当持久化工作流时的时间跨度。"
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "获取或设置一个值，指定<xref:System.TimeSpan>之间工作流进入空闲状态到变为卸载的时间。</xref:System.TimeSpan>"
  remarks: "默认值为 1 分钟。 卸载工作流意味着还保留。 如果 TimeToUnload 设置为零持久保存工作流实例，并后立即卸载工作流进入空闲状态。 设置为 TimeToUnload<xref:System.TimeSpan>有效地禁用卸载操作。</xref:System.TimeSpan> 空闲工作流实例都会永远不会被卸载。"
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "用于确定何时卸载工作流的时间跨度。"
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
