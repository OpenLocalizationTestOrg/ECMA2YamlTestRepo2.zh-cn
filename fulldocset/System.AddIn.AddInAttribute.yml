  name: AddInAttribute
  nameWithType: AddInAttribute
  fullName: System.AddIn.AddInAttribute
  type: Class
  summary: "将对象标识为外接程序。"
  remarks: "以下方法，维护有关可用的管道段的信息的存储区，使用此属性来标识外接程序。      - <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>- <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.Update%2A>- <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>-<xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>外接程序专门通过找到时，此属性不需要<xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>方法。</xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> 主机已识别出外接程序由其类型名称和位置，并因此不需要的外接程序要发现的属性。       应仅在激活管道段的类型上使用此属性。 表示主机和外接程序之间传递的对象的类型不需要此属性。"
  example:
  - "The following example identifies an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAttribute : Attribute
