  remarks: "`ITypeInfo`公开的.NET 类型取决于将在导出的类型库中显示的元数据接口。 同样，<xref:System.Type>实例公开 for`ITypeInfo`界面基于将出现在导入的程序集中的元数据。</xref:System.Type>       类型库导入程序 (Tlbimp.exe) 标记`ITypeInfo`使用相应的参数<xref:System.Runtime.InteropServices.MarshalAsAttribute>与<xref:System.Runtime.InteropServices.UnmanagedType>枚举成员转换使用的签名时`ITypeInfo`参数使用的签名<xref:System.Type>参数。</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute>       可以通过调用<xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>和<xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>.</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A></xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>没有自定义封送处理程序，实现相同的转换功能"
  syntax:
