items:
- uid: System.Web.HttpCookieMode
  id: HttpCookieMode
  children:
  - System.Web.HttpCookieMode.AutoDetect
  - System.Web.HttpCookieMode.UseCookies
  - System.Web.HttpCookieMode.UseDeviceProfile
  - System.Web.HttpCookieMode.UseUri
  langs:
  - csharp
  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "指定 cookie 的 Web 应用程序的使用方式。"
  remarks: "HttpCookieMode 枚举用于指定的值`cookieless`属性中`sessionState`配置节。 支持无 cookie 的身份验证的所有功能的情况下使用它。       HttpCookieMode 枚举值指定应如何使用 cookie 来维护有关用户的信息。 当使用自动检测时，ASP.NET 将查询的浏览器或设备，以确定它是否支持 cookie。 如果浏览器或设备时支持 cookie，然后使用 cookie 来保留用户数据;否则，在查询字符串中使用标识符。"
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET 确定请求的浏览器或设备是否支持 cookie。 如果请求的浏览器或设备时支持 cookie 然后自动检测使用 cookie 保持用户数据;否则，在查询字符串中使用标识符。 如果浏览器或设备支持使用 cookie，但当前禁用了 cookie，仍由请求的功能使用 cookie。"
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookieMode.UseCookies
  id: UseCookies
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: UseCookies
  nameWithType: HttpCookieMode.UseCookies
  fullName: System.Web.HttpCookieMode.UseCookies
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "使用 cookie 来保留用户数据，而无论在浏览器或设备是否支持 cookie。"
  syntax:
    content: UseCookies
    return:
      type: System.Web.HttpCookieMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookieMode.UseDeviceProfile
  id: UseDeviceProfile
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: UseDeviceProfile
  nameWithType: HttpCookieMode.UseDeviceProfile
  fullName: System.Web.HttpCookieMode.UseDeviceProfile
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET 确定是否使用 cookie 基于<xref href=&quot;System.Web.HttpBrowserCapabilities&quot;></xref>设置。 如果设置该值指示浏览器或设备支持 cookie，则将使用 cookie;否则，在查询字符串中使用标识符。"
  syntax:
    content: UseDeviceProfile
    return:
      type: System.Web.HttpCookieMode
      description: "要添加。"
  exceptions: []
  platform:
  - net462
