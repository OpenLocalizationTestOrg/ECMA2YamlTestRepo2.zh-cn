  fullName: System.ServiceModel.Security.Tokens.ClaimTypeRequirement
  type: Class
  summary: "指定希望出现在联合凭据中的必选和可选声明的类型。"
  remarks: "在联合方案中，服务规定有关传入凭据的要求。 例如，传入凭据必须具有某组声明类型。 此要求出现在安全策略。 当客户端从安全令牌服务请求安全令牌 (例如， [!INCLUDE[infocard](~/add/includes/infocard-md.md)])，它会将放置在令牌请求的要求，以便安全令牌服务可以颁发相应地满足需求的安全令牌。"
  example:
