  nameWithType: HMACMD5
  fullName: System.Security.Cryptography.HMACMD5
  type: Class
  summary: "通过使用计算基于哈希的消息身份验证代码 (HMAC) <xref href=&quot;System.Security.Cryptography.MD5&quot;> </xref>哈希函数。"
  remarks: "HMACMD5 是一种消息摘要算法 5 (MD5) 哈希函数中构造并用作基于哈希的消息身份验证代码 (hmac) 的加密哈希算法。 HMAC 过程将与消息数据的机密密钥、 哈希结果与哈希函数，同样，与该密钥组合该哈希值，然后将哈希函数应用第二次。 输出哈希是 128 位的长度。       HMAC 可以用于确定是否通过不安全通道发送的消息已被篡改，前提是发送方和接收方共享机密密钥。 发件人计算原始数据的哈希值，并将原始数据和哈希值作为一条消息发送。 接收方将收到的消息哈希值重新计算，并检查计算的 HMAC 与传输的 HMAC 相匹配。       对数据或哈希值的任何更改产生不匹配，因为更改消息和重新生成正确的哈希值需要的机密密钥。 因此，如果原始与计算所得的哈希值匹配，消息进行身份验证。       MD5 是在 RSA 实验室开发一加密哈希算法。 HMACMD5 接受任何大小的密钥，并生成一个哈希序列，其中是 128 位的长度。"
  example:
  - "The following example shows how to sign a file by using the HMACMD5 object and then how to verify the file.  \n  \n [!code-cs[HMACMD5#1](~/add/codesnippet/csharp/t-system.security.crypto_58_1.cs)]\n [!code-cpp[HMACMD5#1](~/add/codesnippet/cpp/t-system.security.crypto_58_1.cpp)]\n [!code-vb[HMACMD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_58_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACMD5 : System.Security.Cryptography.HMAC
