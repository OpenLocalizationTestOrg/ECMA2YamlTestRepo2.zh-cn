  fullName: System.Windows.Data.ListCollectionView
  type: Class
  summary: "表示实现<xref:System.Collections.IList>.</xref:System.Collections.IList>的集合的集合视图"
  remarks: "当你将绑定到数据收集时，你可能想要进行排序和筛选，或者对数据进行分组。 若要做到这一点，你可以使用集合视图。 你可以将<xref:System.Windows.Data.CollectionView>作为绑定源集合，可用于导航和显示基于排序、 筛选和分组查询的源集合层，而无需操作基础所有源集合本身。</xref:System.Windows.Data.CollectionView> 如果源集合实现<xref:System.Collections.Specialized.INotifyCollectionChanged>接口，引发的更改<xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>事件传播到视图的视图。</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       所有集合都有默认<xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> 实现的所有集合<xref:System.Collections.IList>，ListCollectionView 对象是默认视图对象。</xref:System.Collections.IList> <xref:System.Windows.Data.BindingListCollectionView>用于实现<xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList>的集合的集合视图类</xref:System.Windows.Data.BindingListCollectionView> 若要获取的默认视图，你可以使用<xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A>方法。</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> 有关示例，请参阅[如何︰ 获取数据收集的默认视图](~/add/includes/ajax-current-ext-md.md)。       有关集合视图的详细信息，请参阅[数据绑定概述](~/add/includes/ajax-current-ext-md.md)。"
