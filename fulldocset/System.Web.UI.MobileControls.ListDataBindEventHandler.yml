  remarks: "A<xref:System.Web.UI.MobileControls.List>控件包含项的集合。</xref:System.Web.UI.MobileControls.List> 这些项属于<xref:System.Web.UI.MobileControls.MobileListItem>类。</xref:System.Web.UI.MobileControls.MobileListItem> 提供默认呈现时<xref:System.Web.UI.MobileControls.List>控件表示<xref:System.Web.UI.MobileControls.MobileListItem>对象使用其<xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>属性。</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.List> 在模板化呈现时，模板可以呈现的任何所需的属性<xref:System.Web.UI.MobileControls.MobileListItem>对象或关联的数据绑定对象。</xref:System.Web.UI.MobileControls.MobileListItem>       当你创建的 ListDataBindEventHandler 委托<xref:System.Web.UI.MobileControls.List>控件，需要标识处理事件的方法。</xref:System.Web.UI.MobileControls.List> <xref:System.Web.UI.MobileControls.List>控件生成项事件时通知该处理程序。</xref:System.Web.UI.MobileControls.List> 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，否则每当发生该事件时都会调用事件处理程序。"
