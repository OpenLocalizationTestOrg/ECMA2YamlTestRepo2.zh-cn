- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: CompareDocument(String,String)
  nameWithType: XsltContext.CompareDocument(String,String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "当在派生类中重写，就会比较基统一资源标识符 (Uri) 的基于 XSLT 处理器加载文档的顺序的两个文档 (即， <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref>类)。"
  remarks: "此方法支持 XSLT`document()`函数，后者指定跨多个文档所选节点始终以相同的顺序返回。      1> [!NOTE]&1;> 顺序是特定于实现的。"
  syntax:
    content: public abstract int CompareDocument (string baseUri, string nextbaseUri);
    parameters:
    - id: baseUri
      type: System.String
      description: "要比较的第一个文档的基 URI。"
    - id: nextbaseUri
      type: System.String
      description: "要比较的第二个文档的基 URI。"
    return:
      type: System.Int32
      description: '描述两个基 Uri 的相对顺序的整数值︰ <xref uid=&quot;langword_csharp_-&quot; name=&quot;-&quot; href=&quot;&quot;> </xref>1 如果<code> baseUri </code>之前发生<code> nextbaseUri </code>; 如果两个基 Uri 相同; 0 和 1 如果<code> baseUri </code>后发生<code> nextbaseUri </code>。'
  overload: System.Xml.Xsl.XsltContext.CompareDocument*
  exceptions: []
  platform:
  - net462
