  namespace: System.Xml.Xsl
  summary: "当在派生类中重写，将评估是保留空白节点还是针对给定上下文将它们抽出。"
  syntax:
    content: public abstract bool PreserveWhitespace (System.Xml.XPath.XPathNavigator node);
    parameters:
    - id: node
      type: System.Xml.XPath.XPathNavigator
      description: "是要保留或抽出当前上下文中的空白区域节点。"
    return:
      type: System.Boolean
      description: "返回<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>将保留空白区域是否或<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果的空白是要去除。"
  overload: System.Xml.Xsl.XsltContext.PreserveWhitespace*
  exceptions: []
  platform:
  - net462
