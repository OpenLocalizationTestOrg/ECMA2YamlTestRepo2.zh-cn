  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "提供用于呈现具有或不使用视觉样式的复选框控件的方法。 此类不能被继承。"
  remarks: "CheckBoxRenderer 类提供了一套`static`可以用于呈现复选框控件的方法。 呈现控件是指绘制控件的用户界面。 若要绘制的复选框，使用之一<xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>方法。</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 这些方法提供了各种选项，如绘制文本或图像与该复选框。       如果在操作系统中启用了可视样式和视觉样式应用到当前应用程序，<xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>将绘制具有当前的视觉样式的复选框。</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 否则为<xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>将绘制具有经典的 Windows 样式的复选框。</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> 这很有用，如果您正在绘制的操作系统中的当前视觉样式设置应自动匹配的自定义控件。       此类包装<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>设置为其中一个元素由<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>类</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>公开</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>的功能 有关详细信息，请参阅[以视觉样式呈现控件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
