  remarks: "文本修饰的四种类型︰ 下划线、 基线、 删除线和上划线。 下面的示例显示相对于文本的文本修饰的位置。       ![文本修饰位置示意图](~/add/media/textdecoration01.gif &quot;文本修饰位置示意图&quot;)的文本修饰类型示例下面的示例演示用线性渐变画笔和虚线的钢笔设计的文本修饰。       ![采用线性渐变下划线的文本效果](~/add/media/textdecoration02.png &quot;采用线性渐变下划线的文本效果&quot;)的下划线的示例样式与线性渐变画笔和虚线的钢笔请注意该 TextDecoration 派生自<xref:System.Windows.Media.Animation.Animatable>.</xref:System.Windows.Media.Animation.Animatable> 这样便能将动画的效果应用于修饰元素，使用<xref:System.Windows.Media.Animation.DoubleAnimation><xref:System.Windows.TextDecoration.PenOffset%2A>和<xref:System.Windows.Media.Animation.ThicknessAnimation><xref:System.Windows.TextDecoration.Pen%2A>。</xref:System.Windows.TextDecoration.Pen%2A> </xref:System.Windows.Media.Animation.ThicknessAnimation> </xref:System.Windows.TextDecoration.PenOffset%2A> </xref:System.Windows.Media.Animation.DoubleAnimation>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public sealed class TextDecoration : System.Windows.Media.Animation.Animatable
