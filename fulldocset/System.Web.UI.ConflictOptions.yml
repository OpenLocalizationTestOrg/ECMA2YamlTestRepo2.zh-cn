  name: ConflictOptions
  nameWithType: ConflictOptions
  fullName: System.Web.UI.ConflictOptions
  type: Enum
  summary: "确定 ASP.NET 数据源更新时处理数据冲突或删除数据的控件。"
  remarks: "并发控制是一种数据存储区使用来控制如何读取和更改存储区中，在访问和操作同一数据多个客户端数据的技术。 例如，一台客户端读取数据，并将其呈现给用户，而另一个客户端读取同一数据，并将其呈现给其他用户。 如果两个用户更新的数据，并将其提交至数据存储，则可能会发生某种意外的结果，因为客户端可能会更新相同数据的不同值。 这是被视为冲突。       `ConflictDetection`定义 ASP.NET 数据源控件的属性用于确定控件在基础数据存储使用开放式并发和 delete 或执行更新操作时如何处理基础的数据存储中的数据冲突。       默认情况下，`ConflictDetection`属性设置为 OverwriteChanges，这意味着数据源控件将覆盖到的数据源控件第一次读取数据行中的时间和更新行的时间之间的数据行所做的任何更改。 为主键用于查找数据行，将更新或删除，但不执行的数据的任何其他比较。 如果数据源控件配置为使用 CompareAllValues 选项，但是，该控件将通过中的原始数据`oldValues`的集合`Update`和`Delete`方法，以便您可以编写逻辑来更新或删除数据，仅当这些值与匹配的数据存储中的当前值。 匹配的值指示的数据已未更改以来的读取的时间。"
  syntax:
    content: public enum ConflictOptions
  inheritance:
  - System.Enum
  platform:
  - net462
