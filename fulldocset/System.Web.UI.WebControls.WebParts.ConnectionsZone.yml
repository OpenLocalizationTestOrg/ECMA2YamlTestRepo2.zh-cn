  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "提供一个使之间建立连接的用户的用户界面 (UI) <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref>和驻留在其他服务器控件<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;></xref>区域。"
  remarks: "使用 Web 部件控件集，可以启用两个服务器控件以形成连接并共享数据，其中一个控件充当提供程序，以及另一个充当数据的使用者。 这两个控件可以是<xref:System.Web.UI.WebControls.WebParts.WebPart>控件或任何其他类型的提供，它们旨在处理的连接，并且它们驻留在的服务器控件<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> 若要了解有关 Web 部件连接的详细信息，请参阅<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>和<xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>类概述，以及[Web 部件连接概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       假设存在形成 Web 部件连接中必需的控件和条件，则仍然需要真正地连接控件。 有三种方法，以形成服务器控件之间的连接︰ 声明在网页中的连接、 在代码中，创建连接或将放置控件添加到页，以便用户可以连接按需控件。 放置控件生成的用户界面可使用户能够连接或断开连接页面上任何满足形成连接所需的条件的服务器控件。 它是一个可选的控件不需要建立连接，但在你想要向用户授予的控制服务器控件的连接或断开连接的情况中非常有用。       放置控件是一个的 Web 部件工具区域控件的继承<xref:System.Web.UI.WebControls.WebParts.ToolZone>基的类。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 作为一个工具区域中，放置控件设计为仅当其网页处于某种显示模式时才可见。 在这种情况下，名为的显示模式连接模式 (一个页是在此模式下时<xref:System.Web.UI.WebControls.WebParts.WebPartManager>页上的控件具有其<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>属性值设置为<xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>)。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 用户将页切换到连接模式后，它们必须单击连接谓词之一的服务器控件的谓词菜单上，然后连接 UI 变得可见。       为 Web 部件区域控件的放置控件是一种<xref:System.Web.UI.WebControls.WebParts.WebZone>区域 (其继承自<xref:System.Web.UI.WebControls.CompositeControl>类) 设计为包含其他控件。</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> 一般情况下，使用区域可拥有与其他 Web 部件工具区域的大多数相同的元素︰ 一个标头、 正文或内容区域中和页脚。 Web 部件区域，和区域的不同部分的完整讨论，请参阅<xref:System.Web.UI.WebControls.WebParts.WebZone>类概述。</xref:System.Web.UI.WebControls.WebParts.WebZone>      1> [!IMPORTANT]&1;> 与大多数其他 Web 部件区域中，务必要注意放置区域不包含与它关联的服务器控件的唯一类型。 有关区域和它们所包含的关联的控件的列表，请参阅中的图表<xref:System.Web.UI.WebControls.WebParts.WebZone>类概述。</xref:System.Web.UI.WebControls.WebParts.WebZone> 但放置区域不包含<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>控件。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> 相反，它的作用非常有限的提供用户连接或断开连接。 在某些存在的服务器控件的 UI<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>页上的区域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 在放置控件中包含的控件仅是标准的 ASP.NET 服务器控件，它会生成用于形成连接的用户界面的一部分。       使用控件呈现时，它会生成基于能够形成连接页上的服务器控件的 UI。 放置控件将确定哪些服务器控件中<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>页上的区域是的使用者，哪些连接点都不可用，提供程序和服务器控件是否是当前连接或者断开连接，，然后它相应地生成 UI。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       例如，假设还有一个<xref:System.Web.UI.WebControls.WebParts.WebPart>控件可提供程序，一个<xref:System.Web.UI.WebControls.WebParts.WebPart>控件能够作为使用者，它们在中声明<xref:System.Web.UI.WebControls.WebParts.WebPartZone>在页上，并且当前已断开连接。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> 当用户将页切换到连接模式，并单击每个控件的连接谓词时，则放置控件生成，单击时，显示窗体中哪些用户可以选择选项以创建连接的链接一个用户界面。 （如果以前已连接的控件，初始视图改为向用户提供一个按钮，断开的控件）。 在创建新连接连接用户界面，用户将显示哪个控件是一个提供程序，和哪个控件是使用者。 下面列出了可用每个服务器控件将出现一个下拉列表控件<xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>控件的对象。</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> 从各自的下拉列表中，用户必须选择一个<xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>的提供程序 （若要确定哪些接口和数据都将与使用者共享） 的对象和一个<xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>对象的每个使用者 （以确定哪些接口和数据使用者将会占用） 将连接到提供程序。</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      1> [!NOTE]&1;> 中 Web 部件控件设置默认实现，一个提供程序可以连接到多个使用者，但使用者可以有一个提供程序。       若要使用放置控件，您可以在声明`<form>`在网站上的元素 （但不是能嵌套在另一个 Web 部件区域元素） 页上，使用`<asp:connectionszone>`元素，也可以将其添加到页面以编程方式。 如果声明在页中，与其他 Web 部件区域，不同的元素不能声明任何其他类型的服务器控件的标记之间`<asp:connectionszone>`元素。 你可以声明关联到其自己的属性和样式的详细信息，其中的元素，但它是一个独立的元素并不是控件可以声明内的另一台服务器一个模板控件。      1> [!NOTE]&1;> 若要提高可访问性，放置时呈现控件内`<fieldset>`元素。 `<fieldset>`元素进行分组的相关的一套用于建立连接使用控件中的控件和它简化了这些控件之间的选项卡式的导航，可视用户代理 （如普通 Web 浏览器） 和面向语音的用户代理 （如屏幕阅读软件）。       放置控件具有多个属性使用来呈现连接用户界面。 属性的一个集包括多个谓词-仅与连接-执行在 UI 中的操作结合使用︰ <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>，和<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> 属性，尤其是用于连接区域 UI 中，一大组包含在 UI 中显示在不同位置 （或在某些情况下，例如中发生错误时） 的文本字符串︰ <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>，和<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> 放置类还包含大量的其他 Web 部件区域中找到的公共属性︰ <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>， <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>，和<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> 最后，<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>属性是唯一的引用启动的连接的控件的类 (这是在其用户单击菜单上，也是该控件中引用其谓词中的连接动词的控件<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件的<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>属性)。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       放置类还具有多种方法，继承和从基类重写所有这些，和其中的大多数来自 Web 部件区域基类。 有关详细信息，请参阅单个方法。"
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
