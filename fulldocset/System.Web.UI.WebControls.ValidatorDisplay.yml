  name: ValidatorDisplay
  nameWithType: ValidatorDisplay
  fullName: System.Web.UI.WebControls.ValidatorDisplay
  type: Enum
  summary: "在验证控件中指定错误消息显示的行为。"
  remarks: "ValidatorDisplay 枚举表示验证控件中的错误消息的不同的显示行为。       一个指定要仅显示中的错误消息<xref:System.Web.UI.WebControls.ValidationSummary>控件。</xref:System.Web.UI.WebControls.ValidationSummary> 在验证控件中，将不显示错误消息。       静态指定你不想要更改时验证程序控件显示错误消息的 Web 页的布局。 显示页面时，将为的错误消息分配的页上的空间。 验证程序内容是物理页; 的一部分因此，多个验证程序的相同的输入控件必须占用页上的不同位置。       动态指定你想要动态将错误消息放在网页上，验证失败时。 不将验证内容的空间分配的页; 上因此，页动态更改以显示错误消息。 这允许多个验证程序共享的页上的同一物理位置。 为了使页面布局更改显示一条错误消息时，包含验证程序的 HTML 元素必须调整大小足以容纳验证程序的最大大小。      ## 有关如何配置验证可访问性的信息的控件，因此它们生成符合辅助功能标准的标记，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public enum ValidatorDisplay
