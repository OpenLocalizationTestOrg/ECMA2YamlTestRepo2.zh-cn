  fullName: System.ServiceModel.Configuration.CallbackDebugElement
  type: Class
  summary: "表示一个配置元素，指定服务端调试 Windows Communication Foundation (WCF) 回调对象。 此类不能被继承。"
  remarks: "如果你设置<xref:System.ServiceModel.Configuration.CallbackDebugElement.IncludeExceptionDetailInFaults%2A>属性`true`以编程方式，可以启用托管的异常信息回流到服务，以便进行调试客户端回调对象中的流。</xref:System.ServiceModel.Configuration.CallbackDebugElement.IncludeExceptionDetailInFaults%2A>      1> [!CAUTION]&1;> 返回托管的异常信息返回给客户端可能会带来安全风险。 这是因为异常详细信息会公开有关内部服务实现，可能被未经授权的客户端使用的信息。"
