  summary: "初始化的新实例<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;></xref>类。"
  remarks: "此构造函数用于创建和初始化的新实例<xref:System.Web.UI.HtmlControls.HtmlInputControl>类使用的指定的输入的控件。</xref:System.Web.UI.HtmlControls.HtmlInputControl>      1> [!NOTE]&1;> 不直接创建此类的新实例。 从其他 HTML 控件类来初始化此类中定义的属性的构造函数调用此构造函数。       下表显示<xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl>的实例的初始属性值      |属性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>|值`type`参数。 |      下表显示的不同可能值`type`。</xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>      |值 |说明 |  |-----------|-----------------|  | 文本 |用于数据输入的文本框。 |  | 密码 |屏蔽用户输入的文本框。 |  | 复选框 |一个复选框，指示 true 或 false 的条件。 |  | 单选 |指示从互相排斥的一组单选按钮选择一个单选按钮。 |  | 按钮 |命令按钮。 |  | 提交 |提交到服务器窗体的按钮。 |  | 重置 |清除窗体上的按钮。 |  | 文件 |将文件上载一个按钮。 |  | 隐藏 |用于将发往服务器之间的信息保留在网页上的不可见字段。 |  | 映像 |图像按钮。 |"
