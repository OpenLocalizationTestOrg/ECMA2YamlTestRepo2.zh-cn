  remarks: "使用 Name 属性来确定<xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl>的唯一标识符名称 在此实现中，`get`访问器返回的值<xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>属性。</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> 但是，`set`访问器不会分配给此属性的值。      1> [!NOTE]&1;>`set`因为该名称属性必须具有相同的值访问器不会对此属性分配一个值<xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>大多数控件，使其正常工作的属性。</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>       继承自的类<xref:System.Web.UI.HtmlControls.HtmlInputControl>如有必要，类可以重写此实现中，。</xref:System.Web.UI.HtmlControls.HtmlInputControl>"
