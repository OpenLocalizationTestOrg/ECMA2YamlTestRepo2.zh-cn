  summary: "指定要用于<xref:System.Security.Principal.WindowsPrincipal.IsInRole*>.</xref:System.Security.Principal.WindowsPrincipal.IsInRole*>的常见角色"
  remarks: "这些角色对于大多数安装中的 Windows NT、 Windows 2000 和 Windows XP 是常见的本地 Windows 组。      1> [!NOTE]&1;> 中 Windows Vista、 用户帐户控制 (UAC) 决定用户的特权。 如果您是内置的 Administrators 组的成员，您分配两个运行时访问令牌︰ 一个标准用户访问令牌和一个管理员访问令牌。 默认情况下，您拥有标准用户角色中。 当你尝试执行需要管理特权的任务时，可以使用同意对话框中动态提升你的角色。 执行的代码<xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>方法不会显示同意对话框。</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> 即使您是内置的 Administrators 组中，代码返回如果您拥有标准用户角色，则为 false。 之前通过右键单击应用程序图标并指示需以管理员身份运行执行代码，可以将你的特权提升。"
  example:
  - "The following example shows the use of the WindowsBuiltInRole enumeration.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/csharp/t-system.security.princi_3_1.cs)]\n [!code-cpp[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/cpp/t-system.security.princi_3_1.cpp)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/visualbasic/t-system.security.princi_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum WindowsBuiltInRole
