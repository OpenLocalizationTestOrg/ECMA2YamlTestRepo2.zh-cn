  remarks: "对于每个支持内部分页的控件，ItemPager 对象创建并使用该控件的内容进行分页。       此类用于<xref:System.Web.UI.MobileControls.PagedControl>如具有长文本长度的控件的类<xref:System.Web.UI.WebControls.ListControl>， <xref:System.Web.UI.MobileControls.LiteralText>，或<xref:System.Web.UI.MobileControls.ObjectList>。</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.MobileControls.PagedControl>       通常情况下，你不能将继承和修改此类，除非你想要创建你自己的自定义的分页。 更常见的做法，你会继承<xref:System.Web.UI.MobileControls.PagedControl>类和扩展你自己的自定义的属性和方法。</xref:System.Web.UI.MobileControls.PagedControl>"
  syntax:
    content: >-
