  summary: "获取用户输入的重复密码。"
  remarks: "ConfirmNewPassword 属性包含用户输入的重复新密码。       你可以使用<xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>属性来定义新的密码要求。</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> 此正则表达式用于强制执行客户端上的密码规则。       <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>可以在数据存储级别配置，并在服务器端强制实施密码实施无关。</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> 密码必须满足设置的最小要求在<xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>， <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>，和<xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>属性。</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> 如果密码不满足这些要求，<xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>引发事件。</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>      1> [!IMPORTANT]&1;> 通过 HTTP 传输密码是一个潜在的安全威胁。 可以查看或受到恶意用户 HTTP 传输。 为了提高安全性，使用登录控件时，你应使用 HTTPS 协议的安全套接字层 (SSL) 加密来确保不能在回发期间读取用户的密码。 有关详细信息，请参阅[保护登录控件](~/add/includes/ajax-current-ext-md.md)。       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
