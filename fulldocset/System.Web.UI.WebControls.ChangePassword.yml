  fullName: System.Web.UI.WebControls.ChangePassword
  type: Class
  summary: "提供使用户能够更改其网站密码的用户界面。"
  remarks: "本主题中:-[简介](#Introduction)      -   [发送电子邮件](#sending_email_messages)      -   [视图](#views)      -   [样式和模板](#styles_and_templates)      -   [验证分组](#validation_groupings)      -   [访问密钥和选项卡索引](#access_keys_and_tab_indexes)      -   [可访问性](#accessibility)      -   [期间 Page_Load 访问控件和 Page_Init](#accessing_controls_during_page_load_and_page_init)      -   [应用 CSS 样式](#applying_styles)      -   [声明性语法 #](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # 介绍使用 ChangePassword 控件在页上的启用你网站的用户更改他们用于登录到你的网站上的密码。            1> [!NOTE]&1;> 如果你不熟悉的 ASP.NET 提供的登录控件集，请阅读[ASP.NET 登录控件概述](~/add/includes/ajax-current-ext-md.md)才能继续。 有关与登录控件和成员资格相关的其他主题的列表，请参阅[使用成员资格管理用户](~/add/includes/ajax-current-ext-md.md)。      1> [!IMPORTANT]&1;> 通过 HTTP 传输密码是一个潜在的安全威胁。 可以查看或受到恶意用户 HTTP 传输。 为了提高安全性，使用登录控件时，你应使用 HTTPS 协议的安全套接字层 (SSL) 加密来确保不能在回发期间读取用户的密码。 有关详细信息，请参阅[保护登录控件](~/add/includes/ajax-current-ext-md.md)。       ChangePassword 控件使用在中定义成员资格提供程序<xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A>属性可以更改网站的成员资格提供程序数据存储中存储的密码。</xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A> 如果不分配成员资格提供程序，ChangePassword 控件将使用默认成员资格提供程序的 Web.config 文件的节中定义。 ChangePassword 控件使用户可以执行以下操作:-如果用户登录更改其密码。      -更改其密码，如果不将它们记录，只要包含 ChangePassword 控件的页面允许匿名访问和<xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>属性是`true`。</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>      -即使它们以其他用户身份登录，则更改用户帐户的密码。 这要求<xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>属性`true`。</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       设置<xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>属性`true`显示用户名称文本框中，这样用户就可以键入的用户名称。</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> 如果用户登录<xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>控件中填充登录的用户的名称。</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> 给定的用户名的密码更改后，用户登录到与更改密码时，关联的帐户即使用户未登录到该帐户之前。      1> [!IMPORTANT]&1;> 接受用户输入是一个潜在的安全威胁。 恶意用户可以发送数据，用于公开的漏洞或运行程序会尝试生成的密码。 为了提高安全性，处理用户输入时，应使用的控件的验证功能和安全配置的任何数据提供程序为您的控件。 有关详细信息，请参阅[保护登录控件](../Topic/Securing%20Login%20Controls.md)， [Web 应用程序的基本安全实践](~/add/includes/ajax-current-ext-md.md)，和[保护成员资格](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;sending_email_messages&quot;></a># # 可以配置 ChangePassword 控件发送电子邮件以使用电子邮件服务向用户发送新密码。 若要从 ASP.NET Web 服务器控件的任何向用户发送电子邮件，你必须配置电子邮件服务器的 Web.config 文件中你的应用程序。 有关详细信息，请参阅[NIB︰ 如何︰ 安装和配置 SMTP 虚拟服务器在 IIS 6.0 中](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8)。       电子邮件配置使用<xref:System.Web.UI.WebControls.MailDefinition>类。</xref:System.Web.UI.WebControls.MailDefinition> 必须设置<xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>属性指示 ASP.NET 发送电子邮件。</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>      1> [!IMPORTANT]&1;> 发送电子邮件中的用户帐户名或密码是一个潜在的安全威胁。 电子邮件通常以纯文本发送，并且可以通过&quot;探查&quot;应用程序的特殊网络读取。 若要提高安全性，请使用中所述的缓解措施[保护登录控件](../Topic/Securing%20Login%20Controls.md)。      1> [!NOTE]&1;> 不能保证用户将接收或查看电子邮件。 若要验证用户收到一条消息，提供使用户可以确认已收到通知电子邮件消息中的确认链接。      <a name=&quot;views&quot;></a># # 视图 ChangePassword 控件有两个状态，或视图:-更改密码视图请求的当前密码，并要求用户键入新密码两次以确认。 如果你允许登录的用户不上要更改其密码，请将<xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>属性`true`以显示<xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>更改密码视图中的控件。</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>控件允许用户通过提供其已注册的用户名称。</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> 如果更改密码时出错，则会将一条错误消息显示在更改密码视图中，允许用户重试。      -成功视图提供确认密码已更改。          1> [!IMPORTANT]&1;> 的功能，针对更改密码、 继续和取消附加到具有正确的命令名称，而不考虑哪种视图该按钮放置在任何按钮。 例如，使用值的按钮`commandname=changepassword`中成功视图将尝试更改密码并导致的异常。      <a name=&quot;styles_and_templates&quot;></a># # 样式和模板可用于一套丰富的样式属性自定义 ChangePassword 控件的外观。 或者，可以将自定义模板应用到两个视图中，如果需要完全控制 ChangePassword 控件的外观。 如果你定义的视图，模板<xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>属性将被应用。</xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> 你必须在查看模板中设置的控件的列表，请参阅<xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A>和<xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A>属性。</xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A> ChangePassword 控件检查模板中的内容，并需的控件找不到、 名为不正确，或者是错误类型的时引发异常。 例如，如果你使用模板和组中的内容<xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>属性`true`，ChangePassword 将引发异常，如果<xref:System.Web.UI.WebControls.TextBox>或某些其他<xref:System.Web.UI.IEditableTextControl>用于用户名未找到控件。</xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       下表列出的 ChangePassword 控件样式属性，并介绍这些设置会影响哪些用户界面元素。 有关每个样式应用到的属性的列表，请参阅单独的样式属性。      |ChangePassword 样式属性 |UI 元素 |  |----------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------|  |<xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A>|取消在更改密码视图上的按钮。 |  |<xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A>|在更改密码视图上的更改密码按钮。 |  |<xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A>|在成功视图继续按钮。 |  |<xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A>|向用户显示的错误文本。 |  |<xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A>|超链接至其他页面。 |  |<xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A>|介绍如何使用 ChangePassword 控件的页面上的说明文本。 |  |<xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A>|标签的所有输入字段，例如文本框。 |  |<xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A>|为网站提供可接受的密码的提示。 |  |<xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A>|已成功更改密码时向用户显示的文本。 |  |<xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A>|文本输入输入字段。 |  |<xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A>|更改密码和成功视图的标题。 |     <a name=&quot;applying_styles&quot;> </a> # # 应用 CSS 样式 ChangePassword 控制可用于在标记中指定 CSS 样式规则。</xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A> 如果你使用模板来自定义 ChangePassword 控件的外观，则可以在模板中的标记中指定 CSS 样式。 在这种情况下，没有额外的外部表是必需的。 你可以防止通过设置呈现表<xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>属性`false`。</xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>      <a name=&quot;validation_groupings&quot;></a># # 验证分组 ChangePassword 控件使用的验证组，以便可以单独验证为 ChangePassword 控件的同一页面上的其他字段。 默认情况下， <xref:System.Web.UI.Control.ID%2A>ChangePassword 控件的属性用作验证组的名称。</xref:System.Web.UI.Control.ID%2A> 例如，具有 ID 的 ChangePassword 控件`&quot;ChangePassword1&quot;`将使用的验证组名称`ChangePassword1`以及。 若要设置的验证组中 ChangePassword 控件是的一部分，必须与该控件创建模板，然后更改的验证组名称。       若要显示的错误消息如果某位用户离开<xref:System.Web.UI.WebControls.TextBox>控件空中，添加<xref:System.Web.UI.WebControls.ValidationSummary>到页面的控件。</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.TextBox> 设置<xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>属性<xref:System.Web.UI.WebControls.ValidationSummary>控制转移到<xref:System.Web.UI.Control.ID%2A>ChangePassword 控件的属性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>      <a name=&quot;access_keys_and_tab_indexes&quot;></a># # 访问密钥以及有关如何使用信息的选项卡索引<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>属性 ChangePassword 控件，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>      <a name=&quot;accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md)和[ASP.NET 控件和可访问性](../Topic/ASP.NET%20Controls%20and%20Accessibility.md)。      <a name=&quot;accessing_controls_during_page_load_and_page_init&quot;></a># # 访问控件期间 Page_Load 和 Page_Init ChangePassword 如文本框中，由表示的控件属性<xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>和<xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A>，页生命周期的所有阶段都可访问。</xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> 具体而言，在 Page_Init 和 Page_Load 阶段中，这些属性将具有已呈现 ChangePassword 控件时所具有的相同值。 如果用户更改的值<xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>通过修改属性<xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>文本框中，新值将为可用，当引发已更改的事件时，在 Page_Load 阶段之后发生。</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> 因此，如果你设置的值<xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>Page_Init 阶段或 Page_Load 阶段中的属性并提供自定义处理程序对于 ChangePassword 事件，用户在进行任何更改<xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>文本框中重写在 Page_Init 或 Page_Load 阶段的值。</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:ChangePassword       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       ChangePasswordButtonImageUrl=&quot;uri&quot;       ChangePasswordButtonText=&quot;string&quot;       ChangePasswordButtonType=&quot;Button|Image|Link&quot;       ChangePasswordFailureText=&quot;string&quot;       ChangePasswordTitleText=&quot;string&quot;       ConfirmNewPasswordLabelText=&quot;string&quot;       ConfirmPasswordCompareErrorMessage=&quot;string&quot;       ConfirmPasswordRequiredErrorMessage=&quot;string&quot;       ContinueButtonImageUrl=&quot;uri&quot;       ContinueButtonText=&quot;string&quot;       ContinueButtonType=&quot;Button|Image|Link&quot;       ContinueDestinationPageUrl=&quot;uri&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DisplayUserName=&quot;True|False&quot;       EditProfileIconUrl=&quot;uri&quot;       EditProfileText=&quot;string&quot;       EditProfileUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;c