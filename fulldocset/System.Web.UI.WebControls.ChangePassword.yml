- uid: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  id: NewPasswordRegularExpression
  parent: System.Web.UI.WebControls.ChangePassword
  langs:
  - csharp
  name: NewPasswordRegularExpression
  nameWithType: ChangePassword.NewPasswordRegularExpression
  fullName: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置用于验证用户提供的密码的正则表达式。"
  remarks: "使用 NewPasswordRegularExpression 属性来定义用于验证您的网站上的用户帐户的密码要求。 此正则表达式用于强制执行客户端上的密码规则。 NewPasswordRegularExpression 不与可以在数据存储级别配置的密码强制相关。 密码必须满足设置的最小要求在<xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>， <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>，和<xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>属性。</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> 如果密码不满足这些要求，<xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>引发事件。</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>       若要向用户显示要求，将设置<xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>属性。</xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>       如果输入的密码未通过 NewPasswordRegularExpression 属性中包含的正则表达式中, 所包含的文本<xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>向用户显示属性。</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>       如果密码被拒绝的成员资格提供程序中, 所包含的文本<xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>属性显示。</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>       密码标准的一个常见用途是强制用户选择强密码。 作为最佳做法，强制执行在成员资格提供程序中的数据级别的密码规则。 NewPasswordRegularExpression 属性允许为检查有客户端上的密码的方便起见，但不会锁定出进行重复的用户尝试登录。 若要提高安全性，配置你的成员资格提供程序，以限制用户可尝试登录的尝试次数。  有关详细信息，请参阅[保护成员资格](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example shows how to set the NewPasswordRegularExpression property to define a regular expression that checks passwords to ensure that they meet the following criteria:  \n  \n-   Are greater than six characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n The password requirements contained in the <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A> property are displayed to the user.  \n  \n If the password entered by the user does not meet the criteria, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A> property is displayed to the user. If a new password is not entered, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRequiredErrorMessage%2A> property is displayed to the user.  \n  \n> [!NOTE]\n>  The new password must also meet the minimum requirements set by the  in the <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, and <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> properties. If the password does not meet these requirements, the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError> event is raised.  \n  \n [!code-cs[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1105_1.aspx)]\n [!code-vb[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1105_1.aspx)]"
  syntax:
    content: public virtual string NewPasswordRegularExpression { get; set; }
    return:
      type: System.String
      description: "用于验证用户提供的新密码的正则表达式字符串。 默认值为<xref:System.String>。</xref:System.String>"
  overload: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression*
  exceptions: []
  platform:
