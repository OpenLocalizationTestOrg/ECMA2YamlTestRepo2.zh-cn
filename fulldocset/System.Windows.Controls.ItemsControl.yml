  type: Class
  summary: "表示用于呈现的项的集合的控件。"
  remarks: "ItemsControl 是一种<xref:System.Windows.Controls.Control>，可以包含多个项，例如字符串、 对象或其他元素。</xref:System.Windows.Controls.Control> 下图显示<xref:System.Windows.Controls.ListBox>包含以下不同类型的项的控件:-string。</xref:System.Windows.Controls.ListBox>      -A<xref:System.DateTime>对象。</xref:System.DateTime>      -A<xref:System.Windows.UIElement>对象。</xref:System.Windows.UIElement>      -A <xref:System.Windows.Controls.Panel>，其中包含<xref:System.Windows.Shapes.Ellipse>和<xref:System.Windows.Controls.TextBlock>。</xref:System.Windows.Controls.TextBlock></xref:System.Windows.Shapes.Ellipse>的控件</xref:System.Windows.Controls.Panel>       ![使用四种类型的内容的 ListBox](~/add/media/controlcontentmodellistbox2.PNG &quot;与四种类型的内容的 ListBox&quot;)列表框中包含多个类型的对象使用两种<xref:System.Windows.Controls.ItemsControl.Items%2A>或<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>属性来指定要用于生成你 ItemsControl 的内容的集合。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> 你可以设置<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>为实现<xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable>任何类型的属性</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>通常用于显示一个数据集合，或将 ItemsControl 绑定到集合对象。</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       如果您不想要使用的对象实现<xref:System.Collections.IEnumerable>来填充 ItemsControl，可以添加项使用<xref:System.Windows.Controls.ItemsControl.Items%2A>属性。</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Collections.IEnumerable> ItemsControl 中的项可以具有不同的类型。 例如，<xref:System.Windows.Controls.ListBox>只能包含一个项目是一个字符串和即<xref:System.Windows.Controls.Image>.</xref:System.Windows.Controls.Image>的另一个项</xref:System.Windows.Controls.ListBox>       当<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>设置属性，<xref:System.Windows.Controls.ItemsControl.Items%2A>集合设置为只读和固定大小。</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 这意味着，你无法将项添加到集合直接。 当<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>正在使用，将属性设置为`null`移除集合并到<xref:System.Windows.Controls.ItemsControl.Items%2A>，这将是一个空<xref:System.Windows.Controls.ItemCollection>.</xref:System.Windows.Controls.ItemCollection></xref:System.Windows.Controls.ItemsControl.Items%2A>恢复使用</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       每个 ItemsControl 类型具有相应的项容器类型。 每个 ItemsControl 的对应项容器追加`Item`为其名称。 例如，对于<xref:System.Windows.Controls.ListBox>，项容器是<xref:System.Windows.Controls.ListBoxItem>控件; 有关<xref:System.Windows.Controls.ComboBox>，它们是<xref:System.Windows.Controls.ComboBoxItem>控件。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> ItemsControl，在显式创建每个项的容器类型，但不需要。 当未显式创建的容器类型时，将生成一个包含项集合中的数据项目。 例如，如果将绑定到字符串对象的集合<xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>属性<xref:System.Windows.Controls.ListBox>，未显式创建<xref:System.Windows.Controls.ListBoxItem>对象，但<xref:System.Windows.Controls.ListBox>将生成一个用于每个字符串。</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> 你可以通过使用访问生成的项容器<xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>属性。</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>      1> [!NOTE]&1;> UI 自动化的某些功能无法正常工作时 ItemsControl 包含重复的对象。   如果对象在出现多次，仅第一个实例将出现在自动化树中。   (两个对象**x**和**y**被视为重复如果`Object.Equals(x, y)`返回`true`。)  >> 而对象**x**正在 ItemsControl 使用返回的值**x。**`GetHashCode()` 不得更改。  对此值进行更改不受支持，并可能导致不可预知的行为。       对于此控件的依赖项属性可能由控件的默认样式设置。 如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。 有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。"
  example:
  - "The following examples demonstrate binding data to an ItemsControl. The first example creates a class called `MyData` that is a simple string collection.  \n  \n [!code-cs[ControlContentOverviewSnippets#8](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#8)]\n [!code-vb[ControlContentOverviewSnippets#8](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#8)]  \n  \n The following example binds the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> object of an ItemsControl to `MyData`.  \n  \n [!code-xml[ControlContentOverviewSnippets#7](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#7)]  \n[!code-xml[ControlContentOverviewSnippets#6](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#6)]  \n  \n [!code-cs[ControlContentOverviewSnippets#9](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#9)]\n [!code-vb[ControlContentOverviewSnippets#9](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#9)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> control created in the previous example.  \n  \n ![ListBox](~/add/media/controlcontentmodellistbox1.PNG \"ListBox\")  \n  \n The following example demonstrates how to populate an ItemsControl by using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property. The example adds the following different types of items to the <xref:System.Windows.Controls.ListBox>:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.UIElement> object.  \n  \n-   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.  \n  \n [!code-xml[ControlContentOverviewSnippets#3](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#3)]  \n  \n [!code-cs[ControlContentOverviewSnippets#4](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#4)]\n [!code-vb[ControlContentOverviewSnippets#4](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#4)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> created in the previous example.  \n  \n ![ListBox with four types of content](~/add/media/controlcontentmodellistbox2.PNG \"ListBox with four types of content\")  \n  \n The following example illustrates how to use the different styling and templating-related properties that are provided by the ItemsControl. The ItemsControl in this example is bound to a collection of `Task` objects. For demonstration purposes, the styles and templates in this example are all declared inline.  \n  \n [!code-xml[DataTemplatingIntro_snip#ItemsControlProperties](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#itemscontrolproperties)]  \n  \n The following illustration is a screenshot of the example when it is rendered.  \n  \n ![ItemsControl example screenshot](~/add/media/databinding-itemscontrolproperties.png \"ItemsControl example screenshot\")  \n  \n Two other style-related properties of the ItemsControl that are not shown here are <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> and <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>."
