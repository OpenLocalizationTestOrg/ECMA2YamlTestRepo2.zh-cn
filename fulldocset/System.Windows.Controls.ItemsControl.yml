  remarks: "你使用<xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>指定的数据对象的可视化效果。</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> 如果你具有多个模板定义，并想要提供逻辑以返回要使用的模板，然后你使用此属性。 请注意，将忽略此属性，是否<xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>设置。</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>       <xref:System.Windows.Controls.ItemsControl>Visual 自定义项中提供极大的灵活性，并提供许多样式和模板化的属性。</xref:System.Windows.Controls.ItemsControl> 使用<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>属性或<xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>属性来设置样式，以影响包含数据项的元素的外观。</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 例如，对于<xref:System.Windows.Controls.ListBox>，生成的容器是<xref:System.Windows.Controls.ListBoxItem>控件; 有关<xref:System.Windows.Controls.ComboBox>，它们是<xref:System.Windows.Controls.ComboBoxItem>控件。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 若要影响的项的布局，使用<xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>属性。</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> 如果使用的对控件的分组，则可以使用<xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>或<xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>属性。</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       有关详细信息，请参阅[数据模板化概述](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;xamlAttributeUsage_ItemTemplateSelector&quot;></a># # XAML 属性用法```   <object ItemTemplateSelector=&quot;ResourceExtension SelectorResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplateSelector&quot;> </a> # # XAML 值*ResourceExtension*以下项之一︰ `StaticResource`，或`DynamicResource`。       除非样式本身包含对系统资源或用户首选项，如潜在运行时引用`StaticResource`性能通常建议使用一种样式的引用。       *SelectorResourceKey* `x:Key`引用作为资源进行请求的选择器的字符串值。          <a name=&quot;dependencyPropertyInfo_ItemTemplateSelector&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>"
  example:
  - "In the following example, the `auctionItemDataTemplateSelector` resource name (corresponding to an `AuctionItemDataTemplateSelector` class) is assigned to the ItemTemplateSelector property of the <xref:System.Windows.Controls.ItemsControl>.  \n  \n [!code-xml[DataTemplateSelector#ItemTemplateSelector](~/add/codesnippet/xaml/DateTemplateSelectorSample/Window1.xaml#itemtemplateselector)]  \n  \n The following example shows the implementation of the `AuctionItemDataTemplateSelector` class with an override of the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>method:  \n  \n [!code-cs[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/csharp/DateTemplateSelectorSample/AuctionItemDataTemplateSelector.cs#datatemplateselector)]\n [!code-vb[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/visualbasic/datetemplateselectorsample/auctionitemdatatemplateselector.vb#datatemplateselector)]  \n  \n In this case, within the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of the class, there is logic to return the appropriate template based on the value of the `SpecialFeatures` property of the `item` object passed. The template to return is found in the resources of the enveloping <xref:System.Windows.Window> element.  \n  \n When you set the ItemTemplateSelector property, the <xref:System.Windows.Controls.ItemsControl> is directed to automatically call the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of `AuctionItemDataTemplateSelector` for each of the items in the collection to which the <xref:System.Windows.Controls.ItemsControl> is bound. The call passes the data item as an object. The <xref:System.Windows.DataTemplate> that is returned by the method is then used to display that data item.  \n  \n For another example, see [Data Templating Overview](../Topic/Data%20Templating%20Overview.md)."
