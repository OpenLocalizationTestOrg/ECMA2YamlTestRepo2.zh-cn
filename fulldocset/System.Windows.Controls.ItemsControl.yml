  namespace: System.Windows.Controls
  summary: "获取或设置<xref href=&quot;System.Windows.DataTemplate&quot;></xref>用来显示每个项。"
  remarks: "ItemTemplate 用于指定数据对象的可视化效果。 如果你<xref:System.Windows.Controls.ItemsControl>绑定到集合对象，并且您不提供使用的特定显示说明<xref:System.Windows.DataTemplate>，生成[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]的每个项是基础集合中每个对象的字符串表示。</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ItemsControl>       当上设置 ItemTemplate <xref:System.Windows.Controls.ItemsControl>、 [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] ，如下所示生成 (使用<xref:System.Windows.Controls.ListBox>作为示例): 1。</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl>  在内容生成过程<xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>启动请求<xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>创建每个数据项的容器。</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> <xref:System.Windows.Controls.ListBox>容器是一种<xref:System.Windows.Controls.ListBoxItem>。</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 、 生成器回调到<xref:System.Windows.Controls.ItemsControl>以准备该容器。</xref:System.Windows.Controls.ItemsControl>      2.  准备工作的一部分涉及到复制的<xref:System.Windows.Controls.ListBox><xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>的<xref:System.Windows.Controls.ListBoxItem>。</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ListBox> ItemTemplate      3.  类似于所有<xref:System.Windows.Controls.ContentControl>类型，<xref:System.Windows.Controls.ControlTemplate><xref:System.Windows.Controls.ListBoxItem>包含一种<xref:System.Windows.Controls.ContentPresenter>。</xref:System.Windows.Controls.ContentPresenter></xref:System.Windows.Controls.ListBoxItem>的</xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Controls.ContentControl> 当应用该模板时，它将创建<xref:System.Windows.Controls.ContentPresenter><xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>绑定到<xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>的<xref:System.Windows.Controls.ListBoxItem>。</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>      4.  最后，<xref:System.Windows.Controls.ContentPresenter>适用的<xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>到其自身，并创建[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]。</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>       如果你有多个<xref:System.Windows.DataTemplate>定义，并且你想要提供逻辑来以编程方式选择并应用<xref:System.Windows.DataTemplate>，使用<xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>属性。</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate>       <xref:System.Windows.Controls.ItemsControl>Visual 自定义项中提供极大的灵活性，并提供许多样式和模板化的属性。</xref:System.Windows.Controls.ItemsControl> 使用<xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>属性或<xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>属性来设置样式，以影响包含数据项的元素的外观。</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> 例如，对于<xref:System.Windows.Controls.ListBox>，生成的容器是<xref:System.Windows.Controls.ListBoxItem>控件; 有关<xref:System.Windows.Controls.ComboBox>，它们是<xref:System.Windows.Controls.ComboBoxItem>控件。</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> 若要影响的项的布局，使用<xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>属性。</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> 如果使用的对控件的分组，则可以使用<xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>或<xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>属性。</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       有关详细信息，请参阅[数据模板化概述](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;xamlAttributeUsage_ItemTemplate&quot;></a># # XAML 属性用法```   <object ItemTemplate=&quot; ResourceExtension TemplateResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplate&quot;> </a> # # XAML 值*ResourceExtension*以下项之一︰[否则标记扩展](~/add/includes/ajax-current-ext-md.md)，或[DynamicResource 标记扩展](~/add/includes/ajax-current-ext-md.md)。       除非样式本身包含对系统资源或用户首选项，如潜在运行时引用[否则标记扩展](../Topic/StaticResource%20Markup%20Extension.md)性能通常建议使用一种样式的引用。       *TemplateResourceKey*[X:key 指令](~/add/includes/ajax-current-ext-md.md)引用作为资源进行请求的模板的字符串值。          <a name=&quot;dependencyPropertyInfo_ItemTemplate&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>"
  example:
  - "The following example shows how to create a <xref:System.Windows.DataTemplate> inline. The <xref:System.Windows.DataTemplate> specifies that each data item appears as three <xref:System.Windows.Controls.TextBlock> elements within a <xref:System.Windows.Controls.StackPanel>. In this example, the data object is a class called `Task`. Note that each <xref:System.Windows.Controls.TextBlock> element in this template is bound to a property of the `Task` class.  \n  \n [!code-xml[DataTemplatingIntro_snip#Inline](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#inline)]  \n  \n It is more common to define a <xref:System.Windows.DataTemplate> in the resources section so it can be a reusable object, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#R1](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r1)]  \n[!code-xml[DataTemplatingIntro_snip#AsResource](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#asresource)]  \n[!code-xml[DataTemplatingIntro_snip#R2](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r2)]  \n  \n Now you can use `myTaskTemplate` as a resource, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#MyTaskTemplate](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#mytasktemplate)]  \n  \n For the complete sample, see [Introduction to Data Templating Sample](http://go.microsoft.com/fwlink/?LinkID=160009)."
  syntax:
