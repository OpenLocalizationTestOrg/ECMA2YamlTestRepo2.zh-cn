    return:
      type: System.Windows.DataTemplate
      description: "A <xref href=&quot;System.Windows.DataTemplate&quot;> </xref> ，它指定可视化的数据对象。 默认值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
