  remarks: "`<tokenReplayDetection>`元素允许你启用令牌重放检测逻辑。 启用时，WIF 将缓存针对身份验证接收的安全令牌，并用于重播检测的缓存。 令牌之前仍保留在缓存中指定的过期期限<xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>属性过期。</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>       通过指定 WIF 使用令牌重放缓存`<caches>`元素，它由 TokenReplayDetectionElement 类表示。 通过配置令牌重放缓存<xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>属性。</xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>"
