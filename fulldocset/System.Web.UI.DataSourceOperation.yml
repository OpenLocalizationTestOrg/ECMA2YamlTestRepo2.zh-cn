  name: DataSourceOperation
  nameWithType: DataSourceOperation
  fullName: System.Web.UI.DataSourceOperation
  type: Enum
  summary: "指定执行的数据源控件的数据操作。"
  remarks: "DataSourceOperation 枚举表示数据源控件可以对其基础数据执行的操作。 数据源控件，如<xref:System.Web.UI.WebControls.SqlDataSource>和<xref:System.Web.UI.WebControls.ObjectDataSource>使用这些枚举值来跟踪所执行操作的类型。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>       DataSourceOperation 枚举表示五个主要的数据源操作。 选择和 SelectCount 值指示从基础数据源，同时删除、 插入、 检索数据的操作和更新值指示修改数据的操作。"
  syntax:
    content: public enum DataSourceOperation
  inheritance:
  - System.Enum
  platform:
  - net462
