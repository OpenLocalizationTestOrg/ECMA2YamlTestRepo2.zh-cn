  summary: "中的参数对象用作<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;></xref>事件根<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;></xref>对象。"
  remarks: "此类公开为`e`中的参数<xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>事件，并提供鼠标位置、 工具提示文本，如果有的话和有关鼠标光标停留通过其中引发事件时的图表元素的详细信息。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>几秒钟后鼠标光标停留在相关的图表元素，将引发事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       ToolTipEventArgs 类包含以下属性:-<xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>属性，用于获取鼠标坐标。</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>属性，用于获取的事件的图表元素的工具提示引发为</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>- 请注意，许多图表元素具有`ToolTip`， `LegendToolTip`，和/或[LabelToolTip](~/add/includes/ajax-current-ext-md.md)可用于将分配工具提示的属性。 这些元素包括图例、 批注、 数据点、 序列、 轴、 标题、 自定义标签和条带线。 若要替代的图表元素，工具提示，或设置不具有的图表元素的工具提示，也可以使用此属性`ToolTip`属性。      -<xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>属性，用于提供有关为其引发事件的图表元素的信息。</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
