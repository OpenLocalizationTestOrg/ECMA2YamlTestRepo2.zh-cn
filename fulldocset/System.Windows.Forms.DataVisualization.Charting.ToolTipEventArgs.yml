  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置工具提示，如果任何鼠标光标停留在其上的图表元素。 此属性还可以设置图表元素的工具提示。"
  remarks: "此属性公开在<xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>事件根<xref:System.Windows.Forms.DataVisualization.Charting.Chart>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      的用于针对引发该事件的图表元素中获取工具提示文本属性。 请注意，许多图表元素具有`ToolTip`， `LegendToolTip`，和/或[LabelToolTip](~/add/includes/ajax-current-ext-md.md)可用于将分配工具提示的属性。 这些元素包括图例、 批注、 数据点、 序列、 轴、 标题、 自定义标签和条带线。      -如果你获取此属性，它将始终返回长度为零的字符串的任何图表元素项不具有工具提示。       你可以将此属性设置为:-重写任何能够将分配工具提示的图表元素的工具提示。      -将分配给不支持工具提示的图表元素的工具提示。"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref>值，该值表示元素的工具提示文本<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;></xref>引发事件。"
