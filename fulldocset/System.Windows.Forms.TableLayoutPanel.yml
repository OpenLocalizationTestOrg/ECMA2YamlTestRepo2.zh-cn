  fullName: System.Windows.Forms.TableLayoutPanel
  type: Class
  summary: "表示一个面板，它可以进行动态布局其内容由行和列组成的网格中。"
  remarks: "TableLayoutPanel 控件排列在网格中的其内容。 由于布局是同时在设计时和执行运行时，它可以动态更改随应用程序环境的变化。 这使得面板中的控件能够按比例调整大小，以便它能够响应更改，例如父控件的大小调整或本地化产生的文本长度更改。       任何 Windows 窗体控件均可以是子 TableLayoutPanel 控件，包括 TableLayoutPanel 的其他实例。 这样，你可以构造适应在运行时更改的复杂的布局。       TableLayoutPanel 控件可扩展以容纳新控件时它们将被添加，具体取决于值<xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>， <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>，和<xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A>属性。</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A> </xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A> 设置<xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>或<xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>属性为 0 的值指定，将在相应方向取消 TableLayoutPanel 的绑定。</xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>       TableLayoutPanel 控件充满子控件后，你还可以控制扩展 （水平或垂直） 的方向。 默认情况下，TableLayoutPanel 控件向下扩展通过添加行。       如果你需要使行和列的行为不同于默认行为，你可以通过使用来控制行和列的属性<xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A>和<xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A>属性。</xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A> 您可以分别设置行或列的属性。       TableLayoutPanel 控件向其子控件中添加以下属性︰ `Cell`， `Column`， `Row`， `ColumnSpan`，和`RowSpan`。       你可以通过设置合并 TableLayoutPanel 控件中的单元格`ColumnSpan`或`RowSpan`子控件上的属性。      1> [!NOTE]&1;> 设置`Cell`， `Column`， `Row`， `ColumnSpan`，和`RowSpan`属性在运行时，使用<xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>， <xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A>， <xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A>， <xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A>，和<xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A>方法。</xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>   >> 到读取`Cell`， `Column`， `Row`， `ColumnSpan`，和`RowSpan`属性在运行时，使用<xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>， <xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A>， <xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A>， <xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A>，和<xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A>方法。</xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>       子控件的停靠行为等同于其他容器控件。       TableLayoutPanel 中的子控件的锚定行为不同于其他容器控件中的行为。 如果子控件的值<xref:System.Windows.Forms.Control.Anchor%2A>属性设置为<xref:System.Windows.Forms.AnchorStyles>或<xref:System.Windows.Forms.AnchorStyles>、 将针对该单元格的左或向右边框放置控件、 离的距离，是的控件的总和<xref:System.Windows.Forms.Control.Margin%2A>属性和面板的<xref:System.Windows.Forms.Control.Padding%2A>属性。</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> 如果这两个<xref:System.Windows.Forms.AnchorStyles>和<xref:System.Windows.Forms.AnchorStyles>设置值，该控件将大小调整为该单元格的宽度与<xref:System.Windows.Forms.Control.Margin%2A>和<xref:System.Windows.Forms.Control.Padding%2A>考虑在内的值。</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> 行为<xref:System.Windows.Forms.AnchorStyles>和<xref:System.Windows.Forms.AnchorStyles>锚定相当。</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> 有关详细信息，请参阅[如何︰ 定位点和停靠子控件，在 TableLayoutPanel 控件中](~/add/includes/ajax-current-ext-md.md)。       如果你需要模拟其他容器控件中的默认锁定行为的子控件，你可以调整<xref:System.Windows.Forms.Control.Margin%2A>和<xref:System.Windows.Forms.Control.Padding%2A>属性，以保持该控件的边框和单元格的边框之间的距离常量。</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A>       设置的值`Column`和`Row`为-1 子控件的属性将导致控件移动到 TableLayoutPanel 控件中的第一个空单元。 从左到右、 从上到下，将在搜索中，将继续选择空单元格。 此顺序是依赖于区域性的因此它将从右到左 (RTL) 布局中正确运行。      1> [!NOTE]&1;> 具有的唯一控件<xref:System.Windows.Forms.Control.Visible%2A>属性设置为`true`参与 TableLayoutPanel 控件的布局计算。</xref:System.Windows.Forms.Control.Visible%2A>       另请参阅:-[如何︰ 对齐和拉伸控件在 TableLayoutPanel 控件中](~/add/includes/ajax-current-ext-md.md)      -   [如何︰ 在 TableLayoutPanel 控件跨度行和列](~/add/includes/ajax-current-ext-md.md)      -   [如何︰ TableLayoutPanel 控件中编辑列和行](~/add/includes/ajax-current-ext-md.md)      -   [演练︰ 在 Windows 窗体使用 TableLayoutPanel 上排列控件](~/add/includes/ajax-current-ext-md.md)"
