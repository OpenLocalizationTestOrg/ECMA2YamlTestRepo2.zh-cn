  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  summary: "表示处理的方法的<xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>， <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>，或<xref href=&quot;System.AppDomain.AssemblyResolve&quot;></xref>事件<xref href=&quot;System.AppDomain&quot;> </xref>。"
  remarks: "如果运行时类加载程序无法解析对程序集、 类型或资源的引用，将引发相应的事件，从而使有机会通知被引用程序集、 类型或资源位于哪个程序集中的运行时的回调。 如果无法识别程序集，它是 ResolveEventHandler 返回的程序集的解析类型、 程序集或资源，或者若要返回 null 责任。 有关详细信息，请参阅[解析程序集加载](~/add/includes/ajax-current-ext-md.md)和<xref:System.AppDomain.ResourceResolve?displayProperty=fullName>， <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>，和<xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>事件。</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      1> [!IMPORTANT]&1;> 开头[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]，ResolveEventHandler 事件引发的所有程序集，包括资源程序集。 在早期版本中的资源程序集不引发事件。 如果本地化操作系统，则可能会调用处理程序多次︰ 一次针对回退链中每个区域性。       每个派生的类<xref:System.Delegate>和<xref:System.MulticastDelegate>具有构造函数和`Invoke`方法。</xref:System.MulticastDelegate> </xref:System.Delegate> 请参阅<xref:System.Delegate>类</xref:System.Delegate>的说明中的 c + + 代码示例"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
  inheritance:
  - System.Delegate
  platform:
  - net462
