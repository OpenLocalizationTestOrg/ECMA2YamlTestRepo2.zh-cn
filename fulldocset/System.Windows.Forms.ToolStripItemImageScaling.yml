  remarks: "<xref:System.Windows.Forms.ToolStripItem.Image%2A>， <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>， <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>， <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>，和<xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>属性与图像处理的各个方面。</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> 使用中的映像<xref:System.Windows.Forms.ToolStrip>控件通过设置这些属性直接或通过设置运行-– 仅限时间<xref:System.Windows.Forms.ToolStrip.ImageList%2A>属性。</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       图像缩放由属性中的交互<xref:System.Windows.Forms.ToolStrip>和<xref:System.Windows.Forms.ToolStripItem>、，如下所示:-<xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>是确定的最终图像的图像的组合按比例<xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>设置和容器的<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>设置。</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -如果<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>是`true`（默认值） 和 ToolStripItemImageScaling 是 SizeToFit，会发生任何图像缩放，和<xref:System.Windows.Forms.ToolStrip>大小是最大项或规定的最小大小。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -如果<xref:System.Windows.Forms.ToolStrip.AutoSize%2A>是`false`和 ToolStripItemImageScaling 为 None，既不映像也不<xref:System.Windows.Forms.ToolStrip>会进行缩放。</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       若要控制图像大小，使用<xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>属性。</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
