  type: Class
  summary: "表示 XML 节点或集合的 XML 节点上的数据视图<xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>控件可以显示其基础数据表格和分层格式 Web 服务器控件，将绑定到它。</xref:System.Web.UI.WebControls.XmlDataSource> 控件如<xref:System.Web.UI.WebControls.GridView>或<xref:System.Web.UI.WebControls.DropDownList>使用<xref:System.Web.UI.WebControls.XmlDataSource>将绑定到 XML 数据并将其呈现以列表或表格形式，同时从派生的控件<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>类，如<xref:System.Web.UI.WebControls.TreeView>，将绑定到 XML 数据并将其以分层形式呈现。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.XmlDataSource>创建内部通过不同的代码路径每种视图类型。</xref:System.Web.UI.WebControls.XmlDataSource> 如果<xref:System.Web.UI.IDataSource.GetView%2A>方法调用<xref:System.Web.UI.WebControls.XmlDataSource>控件，<xref:System.Web.UI.WebControls.XmlDataSourceView>对象由创建<xref:System.Web.UI.WebControls.XmlDataSource>控件。</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> 如果<xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>方法调用，因此创建 XmlHierarchicalDataSourceView 对象。</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> <xref:System.Web.UI.WebControls.XmlDataSourceView>派生自的 Web 服务器控件提供类<xref:System.Web.UI.WebControls.DataBoundControl>和绑定到列表和表格数据、 XmlHierarchicalDataSourceView 时提供 web 服务器控件，派生自<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>并将绑定到分层数据。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> 在内部，<xref:System.Web.UI.WebControls.DataBoundControl>和<xref:System.Web.UI.WebControls.CompositeDataBoundControl>类将调用<xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>方法<xref:System.Web.UI.WebControls.XmlDataSourceView>对象视图，以从数据源，检索数据，而从派生的类<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>调用<xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>方法。</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       如所有<xref:System.Web.UI.HierarchicalDataSourceView>帮助程序对象，XmlHierarchicalDataSourceView 定义数据源可以使用基础数据执行的操作。</xref:System.Web.UI.HierarchicalDataSourceView> 因为 XmlHierarchicalDataSourceView 类仅重写<xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>方法，因此关联<xref:System.Web.UI.WebControls.XmlDataSource>控件不支持排序表达式或执行、 删除或更新操作。</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
