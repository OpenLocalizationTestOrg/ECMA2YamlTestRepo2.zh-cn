  name: Enabled
  nameWithType: IdnElement.Enabled
  fullName: System.Configuration.IdnElement.Enabled
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "获取或设置的值<xref href=&quot;System.Configuration.IdnElement&quot;></xref>配置设置。"
  remarks: "国际域名 (IDN) 属性仅控制 IDN 处理。 默认情况下执行所有其他国际资源标识符 (IRI) 处理 （例如字符规范化）。       用于<xref:System.Configuration.IdnElement>由<xref:System.Configuration.IriParsingElement?displayProperty=fullName>配置设置控制在<xref:System.Uri?displayProperty=fullName>类</xref:System.Uri?displayProperty=fullName>中处理的 IRI</xref:System.Configuration.IriParsingElement?displayProperty=fullName>间接控制</xref:System.Configuration.IdnElement>的配置设置 必须为 IDN 处理为可能启用 IRI 处理。 如果 IRI 处理处于禁用状态，则 IDN 处理将设置为其中的.NET Framework 2.0 行为用于实现兼容性和不使用 IDN 名称的默认设置。       配置设置<xref:System.Configuration.IdnElement>将能读取一次当第一个<xref:System.Uri?displayProperty=fullName>类构造。</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> 将忽略在此时间之后的配置设置的更改。       IRI 支持的详细信息，请参阅备注部分的<xref:System.Uri?displayProperty=fullName>类。</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public UriIdnScope Enabled { get; set; }
    return:
      type: System.UriIdnScope
      description: "A <xref href=&quot;System.UriIdnScope&quot;> </xref>包含 IDN 处理的当前配置设置。"
