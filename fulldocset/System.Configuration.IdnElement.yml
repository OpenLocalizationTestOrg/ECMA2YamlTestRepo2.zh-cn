  name: IdnElement
  nameWithType: IdnElement
  fullName: System.Configuration.IdnElement
  type: Class
  summary: "提供配置设置的国际域名 (IDN) 处理中&lt;xref:System.Uri?displayProperty=fullName&gt;类。"
  remarks: "现有<xref:System.Uri?displayProperty=fullName>类已进行了扩展，以提供支持国际资源标识符 (IRI) 根据 RFC 3987。</xref:System.Uri?displayProperty=fullName> 除非它们具体地说就是启用 IRI，当前用户看不到从.NET Framework 2.0 行为进行任何更改。 这可确保与以前版本的.NET Framework 的应用程序兼容性。       通过<xref:System.Configuration.IriParsingElement>配置设置<xref:System.Uri?displayProperty=fullName>类</xref:System.Uri?displayProperty=fullName>中的，控件 IRI 处理</xref:System.Configuration.IriParsingElement>间接控制 IdnElement 的配置设置 必须为 IDN 处理为可能启用 IRI 处理。 如果 IRI 处理处于禁用状态，则 IDN 处理将设置为其中的.NET Framework 2.0 行为用于实现兼容性和不使用 IDN 名称的默认设置。       国际化域名 (IDN) 属性仅控制 IDN 处理。 默认情况下执行所有其他 IRI 处理 （例如字符规范化）。       配置设置，为 IdnElement 将能读取一次当第一个<xref:System.Uri?displayProperty=fullName>类构造。</xref:System.Uri?displayProperty=fullName> 将忽略在此时间之后的配置设置的更改。       IRI 支持的详细信息，请参阅备注部分的<xref:System.Uri?displayProperty=fullName>类。</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: 'public sealed class IdnElement : System.Configuration.ConfigurationElement'
