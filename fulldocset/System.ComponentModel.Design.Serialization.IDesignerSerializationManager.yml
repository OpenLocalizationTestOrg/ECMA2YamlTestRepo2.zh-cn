  namespace: System.ComponentModel.Design.Serialization
  summary: "将指定的序列化提供程序添加到序列化管理器。"
  remarks: "此方法将自定义序列化提供程序添加到序列化管理器。 序列化提供程序可以为特定类型的对象或类型的对象集提供自定义序列化程序。 序列化期间，每个自定义序列化提供程序将查询以返回的序列化程序特定的数据类型，如果它可以提供一个。 序列化管理器使用此方法之前，为特定类型使用默认序列化程序提供的自定义序列化程序。"
  syntax:
    content: public void AddSerializationProvider (System.ComponentModel.Design.Serialization.IDesignerSerializationProvider provider);
    parameters:
    - id: provider
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationProvider
      description: "要添加的序列化提供程序。"
