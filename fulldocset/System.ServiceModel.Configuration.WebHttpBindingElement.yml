  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置最大内存量，以字节为单位，从通道接收消息的消息缓冲区管理器分配的使用。"
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>使用通过使用缓冲池的缓冲区的成本降至最低。</xref:System.ServiceModel.Channels.BufferManager> 离开通道时使用缓冲区来处理这些消息按服务所需。 如果在缓冲池中无法处理消息负载中，没有足够的内存<xref:System.ServiceModel.Channels.BufferManager>必须从 CLR 堆，这会增加垃圾回收的系统开销分配更多内存。</xref:System.ServiceModel.Channels.BufferManager> 从 CLR 垃圾堆大量分配是指示缓冲池大小太小，并且性能可以使用的更大的分配改进通过增加<xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>限制。</xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "最大内存，以字节为单位，可供消息缓冲区管理器使用量。 默认值为 524,288 (0x80000) 字节。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "设置的值小于或等于零。"
  platform:
  - net462
