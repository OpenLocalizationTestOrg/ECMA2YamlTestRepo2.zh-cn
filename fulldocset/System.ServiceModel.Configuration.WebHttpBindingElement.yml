- uid: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBindingElement.BypassProxyOnLocal
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，该值指示是否跳过本地地址的代理服务器。"
  remarks: "如果它具有本地地址本地 Internet 资源。 本地地址是指位于同一台计算机、 本地 LAN 或 intranet 上和标识，语法上通过省略句点 （.） 如下所示的 Uri&quot;http://webserver/&quot;和&quot;http://localhost/&quot;。       属性设置 BypassProxyOnLocal 确定终结点是否配置了<xref:System.ServiceModel.Configuration.WebHttpBindingElement>访问本地资源时使用代理服务器。</xref:System.ServiceModel.Configuration.WebHttpBindingElement>       如果 BypassProxyOnLocal `true`，对本地 Internet 资源请求不使用代理服务器。 BypassProxyOnLocal 时`false`，所有 Internet 请求都都通过代理服务器。"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要绕过本地地址; 的代理服务器否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
