  remarks: "[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Web 编程模型允许开发人员公开[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]Web 服务通过 HTTP 请求使用&quot;plain old XML&quot;(POX) 样式消息，而不基于 SOAP 的消息。 对于与使用 HTTP 请求的服务进行通信的客户端，必须使用<xref:System.ServiceModel.WebHttpBinding>，其<xref:System.ServiceModel.Description.WebHttpBehavior>附加到它。</xref:System.ServiceModel.Description.WebHttpBehavior></xref:System.ServiceModel.WebHttpBinding>配置服务的终结点 Web 模型还要求对各个操作进行批注使用<xref:System.ServiceModel.Web.WebGetAttribute>或<xref:System.ServiceModel.Web.WebInvokeAttribute>以将其绑定到 HTTP 方法，如，POST （默认值） 或 GET，以及 URI 路径后缀，默认为操作名称的唯一组合。</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute>       中支持[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]联合和 ASP。AJAX 集成都建立在基础于 Web 编程模型之上。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]模型，请参阅[WCF Web HTTP 编程模型](~/add/includes/ajax-current-ext-md.md)。"
