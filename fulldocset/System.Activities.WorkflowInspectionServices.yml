  summary: "返回&lt;xref:System.Collections.Generic.IEnumerable%601&gt; ，表示与输入活动关联的所有活动。"
  remarks: "该枚举包含所有子活动、 委托处理程序、 变量默认值和自变量表达式。 如果输入的活动`null`、<xref:System.ArgumentNullException>引发。</xref:System.ArgumentNullException> 活动树必须保持不变并<xref:System.Activities.WorkflowInspectionServices.CacheMetadata%2A>枚举还是其他树时不得调用<xref:System.InvalidOperationException>时，将引发<xref:System.Collections.IEnumerator.MoveNext%2A>称为。</xref:System.Collections.IEnumerator.MoveNext%2A> </xref:System.InvalidOperationException> </xref:System.Activities.WorkflowInspectionServices.CacheMetadata%2A>       调用此方法会导致完全缓存元数据发生。 如果调用此方法之后对工作流中进行更改，则必须调用<xref:System.Activities.Validation.ActivityValidationServices><xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>方法之后进行更改以重新缓存元数据。</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A> </xref:System.Activities.Validation.ActivityValidationServices>"
  syntax:
    content: public static System.Collections.Generic.IEnumerable<System.Activities.Activity> GetActivities (System.Activities.Activity activity);
    parameters:
    - id: activity
      type: System.Activities.Activity
      description: "根活动中。"
    return:
      type: System.Collections.Generic.IEnumerable{System.Activities.Activity}
      description: "一个表示与输入活动关联的所有活动的枚举。"
  overload: System.Activities.WorkflowInspectionServices.GetActivities*
  exceptions: []
  platform:
  - net462
