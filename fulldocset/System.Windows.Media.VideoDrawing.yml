  type: Class
  summary: "播放媒体文件。 如果媒体为视频文件，则 VideoDrawing 会将其绘制指定矩形。"
  remarks: "虽然你可以将声明中此类的实例[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]，则无法加载和播放而无需使用由于依赖项上的代码，其媒体<xref:System.Windows.Media.MediaPlayer>类，尤其<xref:System.Windows.Media.MediaPlayer.Open%2A>和<xref:System.Windows.Media.MediaPlayer.Play%2A>方法。</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> 若要在中播放媒体[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]只，请使用一种<xref:System.Windows.Controls.MediaElement>。</xref:System.Windows.Controls.MediaElement>       尽管其名称，VideoDrawing 可以用于播放音频。       **性能注意︰** VideoDrawing 提供较少的功能则<xref:System.Windows.Controls.MediaElement>: VideoDrawing 不支持布局、 输入或焦点。</xref:System.Windows.Controls.MediaElement> 但是，因为它不支持这些功能，VideoDrawing 提供性能优势使其理想，描述背景，剪贴画，并与低级别的绘制<xref:System.Windows.Media.Visual>对象。</xref:System.Windows.Media.Visual> 请参阅[绘制对象概述](~/add/includes/ajax-current-ext-md.md)有关详细信息。       VideoDrawing 是一种<xref:System.Windows.Freezable>对象，因此可以冻结以提高性能。</xref:System.Windows.Freezable> 璝惠<xref:System.Windows.Freezable>功能，如冻结和克隆，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
