  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置一个值，该值指示是否执行验证时<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;></xref>控件被单击。"
  remarks: "默认情况下，执行页验证时<xref:System.Web.UI.HtmlControls.HtmlInputImage>控件被单击。</xref:System.Web.UI.HtmlControls.HtmlInputImage> 页验证确定输入的控件是否与全部通过指定由验证控件的验证规则页上的验证控件。       你可以指定或确定是否在客户端和服务器上执行验证时<xref:System.Web.UI.HtmlControls.HtmlInputImage>控件被单击使用这属性。</xref:System.Web.UI.HtmlControls.HtmlInputImage> 若要阻止正在执行验证，请将这属性设置为`false`。       此属性通常用在事件处理程序<xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>事件，以防止在单击取消或重置按钮时出现的页验证。</xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputImageCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_5_1.aspx)]\n [!code-cs[HtmlInputImageCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_5_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果执行验证时<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;></xref>控件是单击; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
