  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置图像文件的位置。"
  remarks: "Src 属性用于指定要在中显示的图像的位置<xref:System.Web.UI.HtmlControls.HtmlInputImage>控件。</xref:System.Web.UI.HtmlControls.HtmlInputImage> 中未提供该映像时，指定的文本<xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>属性显示。</xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>       你可以使用相对或绝对 URL。 相对 URL 相关到 Web 页的位置的映像的位置，而无需在服务器上指定完整路径。 该路径是相对 Web 页的位置。 这使得更轻松地移动整个站点到另一个目录服务器上而无需更新于代码中的图像的路径。 你可以使用相对路径&quot; `~/` &quot;来指代当前页所处的虚拟目录。 例如，值为 Src`<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>`页上的&quot;XspTest&quot;虚拟目录是`<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`。 绝对 URL 提供的完整路径。 因此，将站点移动到另一个目录，你需要更新代码。"
  example:
  - "The following code example demonstrates how to use the Src property to specify the path to an image displayed in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_89_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_89_1.aspx)]"
