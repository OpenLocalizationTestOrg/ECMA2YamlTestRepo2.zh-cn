  namespace: System.Web.UI.WebControls
  summary: "获取中索引 0 处的键字段的值<xref href=&quot;System.Web.UI.WebControls.DataKey&quot;></xref>对象。"
  remarks: "而不是使用<xref:System.Web.UI.WebControls.DataKey.Item%2A>或<xref:System.Web.UI.WebControls.DataKey.Values%2A>属性，以检索从一个键字段值<xref:System.Web.UI.WebControls.DataKey>对象，你可使用作为快捷方式的值属性确定中索引 0 处的键字段的值<xref:System.Web.UI.WebControls.DataKey>对象。</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.DataKey.Values%2A> </xref:System.Web.UI.WebControls.DataKey.Item%2A> 此属性通常用于确定何时记录包含只有一个键字段的记录的键字段值。      1> [!NOTE]&1;> 如果<xref:System.Web.UI.WebControls.DataKey>对象不包含任何键字段，`null`返回。</xref:System.Web.UI.WebControls.DataKey>"
  example:
  - "The following code example demonstrates how to use the Value property to determine the primary key value of a record.  \n  \n [!code-cs[DataKeyValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_988_1.aspx)]\n [!code-vb[DataKeyValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_988_1.aspx)]"
  syntax:
    content: public virtual object Value { get; }
    return:
      type: System.Object
      description: "中索引 0 处的键字段的值<xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref>。"
