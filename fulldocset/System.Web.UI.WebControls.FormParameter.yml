  namespace: System.Web.UI.WebControls
  summary: "初始化未命名的新实例<xref href=&quot;System.Web.UI.WebControls.FormParameter&quot;></xref>类。"
  remarks: "A<xref:System.Web.UI.WebControls.FormParameter>初始化使用 FormParameter 构造函数创建的对象时，所有其属性的默认值。</xref:System.Web.UI.WebControls.FormParameter> <xref:System.Web.UI.WebControls.FormParameter.FormField%2A>初始化为<xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormParameter.FormField%2A> 此外，<xref:System.Web.UI.WebControls.Parameter.Name%2A>属性初始化为<xref:System.String.Empty?displayProperty=fullName>、<xref:System.Web.UI.WebControls.Parameter.Type%2A>属性初始化为<xref:System.TypeCode?displayProperty=fullName>、<xref:System.Web.UI.WebControls.Parameter.Direction%2A>属性初始化为<xref:System.Data.ParameterDirection>，和<xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>属性初始化为 null (`Nothing`在 Visual Basic 中)。</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Data.ParameterDirection> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.TypeCode?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
  - "> [!IMPORTANT]\n>  The <xref:System.Web.UI.WebControls.FormParameter> does not validate the value passed by the form element in any way; it uses the raw value. In most cases, you can validate the value of the <xref:System.Web.UI.WebControls.FormParameter> before it is used by a data source control by handling an event, such as the `Selecting`, `Updating`, `Inserting`, or `Deleting` event exposed by the data source control you are using. If the value of the parameter does not pass your validation tests, you can cancel the data operation by setting the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the associated <xref:System.ComponentModel.CancelEventArgs> class to `true`.  \n  \n [!code-cs[System.Web.UI.WebControls.FormParameter_1#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.FormParameter_1#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_75_1.aspx)]"
