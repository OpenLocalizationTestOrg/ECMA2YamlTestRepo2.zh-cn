  summary: "获取或设置作为说明存储的字符串。"
  remarks: "默认实现<xref:System.ComponentModel.DescriptionAttribute.Description%2A>属性只返回此值。</xref:System.ComponentModel.DescriptionAttribute.Description%2A>       此额外属性存在，以便你可以从派生<xref:System.ComponentModel.DescriptionAttribute>和提供的本地化的版本。</xref:System.ComponentModel.DescriptionAttribute> 派生可本地化<xref:System.ComponentModel.DescriptionAttribute>将保持私有的布尔字段，以指示是否它已进行了本地化。</xref:System.ComponentModel.DescriptionAttribute> 第一次访问<xref:System.ComponentModel.DescriptionAttribute.Description%2A>属性，它将查找本地化的字符串并将其存储在 DescriptionValue 属性返回。</xref:System.ComponentModel.DescriptionAttribute.Description%2A>"
