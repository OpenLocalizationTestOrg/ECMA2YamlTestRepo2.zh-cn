- uid: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.DataFile
  id: DataFile
  parent: System.Web.UI.Design.WebControls.AccessDataSourceDesigner
  langs:
  - csharp
  name: DataFile
  nameWithType: AccessDataSourceDesigner.DataFile
  fullName: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.DataFile
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "实现设计器的属性，以便隐藏<xref:System.Web.UI.WebControls.AccessDataSource.DataFile*>关联控件的属性。</xref:System.Web.UI.WebControls.AccessDataSource.DataFile*>"
  remarks: "在要用于关联到的名称和包含 Microsoft Access 数据库的.mdb 文件的路径设计器中设置数据文件属性<xref:System.Web.UI.WebControls.AccessDataSource>控件。</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following code example shows how to use the DataFile property to display the name and path of the Access data file that is associated with the <xref:System.Web.UI.WebControls.AccessDataSource> control in the control placeholder at design time.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> class.  \n  \n [!code-cs[WebNet.Design.WebControls.AccessDataSourceDesigner#5](~/add/codesnippet/csharp/p-system.web.ui.design.w_4_1.cs)]\n [!code-vb[WebNet.Design.WebControls.AccessDataSourceDesigner#5](~/add/codesnippet/visualbasic/p-system.web.ui.design.w_4_1.vb)]"
  syntax:
    content: public string DataFile { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>包含名称和数据文件的路径与<xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref>。</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.DataFile*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.GetConnectionString
  id: GetConnectionString
  parent: System.Web.UI.Design.WebControls.AccessDataSourceDesigner
  langs:
  - csharp
  name: GetConnectionString()
  nameWithType: AccessDataSourceDesigner.GetConnectionString()
  fullName: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.GetConnectionString()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "获取与此设计器关联的控件的设计时是有效的连接字符串。"
  remarks: "GetConnectionString 方法映射<xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>设计器的站点，然后使用该控件的属性<xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>要生成连接字符串的控件的属性。</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>"
  example:
  - "The following code example shows how to use the GetConnectionString method to display the connection string of the Microsoft Access database that is associated with the <xref:System.Web.UI.WebControls.AccessDataSource> control in the control placeholder at design time.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> class.  \n  \n [!code-cs[WebNet.Design.WebControls.AccessDataSourceDesigner#5](~/add/codesnippet/csharp/m-system.web.ui.design.w_16_1.cs)]\n [!code-vb[WebNet.Design.WebControls.AccessDataSourceDesigner#5](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_16_1.vb)]"
  syntax:
    content: protected override string GetConnectionString ();
    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String>，其中包含关联的设计时连接字符串<xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref>。</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.GetConnectionString*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.PreFilterProperties(System.Collections.IDictionary)
  id: PreFilterProperties(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.AccessDataSourceDesigner
  langs:
  - csharp
  name: PreFilterProperties(IDictionary)
  nameWithType: AccessDataSourceDesigner.PreFilterProperties(IDictionary)
  fullName: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.PreFilterProperties(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "在设计器中用于添加属性，或删除它们，从**属性**网格或隐藏关联控件的属性。"
  remarks: "控件设计器使用派生自的方法<xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>方法隐藏各种控件属性，用相应的设计时属性设计器实现，并将添加属性，或删除它们，从**属性**网格。</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       有关<xref:System.Web.UI.WebControls.AccessDataSource>控件，PreFilterProperties 方法创建设计时<xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner.DataFile%2A>属性，以便隐藏<xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>的控件属性。</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following code example shows how to override the PreFilterProperties method to make the <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> property read-only and visible in the **Properties** grid.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> class.  \n  \n [!code-cs[WebNet.Design.WebControls.AccessDataSourceDesigner#4](~/add/codesnippet/csharp/db92981f-3e68-4ca6-82cc-_1.cs)]\n [!code-vb[WebNet.Design.WebControls.AccessDataSourceDesigner#4](~/add/codesnippet/visualbasic/db92981f-3e68-4ca6-82cc-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "集合实现<xref:System.Collections.IDictionary>的添加和隐藏的属性。</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.AccessDataSourceDesigner.PreFilterProperties*
  exceptions: []
  platform:
  - net462
