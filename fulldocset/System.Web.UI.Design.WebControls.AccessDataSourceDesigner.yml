  name: AccessDataSourceDesigner
  nameWithType: AccessDataSourceDesigner
  fullName: System.Web.UI.Design.WebControls.AccessDataSourceDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> Web 服务器控件。"
  remarks: "在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.AccessDataSource>控件进行分析，并在设计图面上创建控件，即只是一个占位符的设计时版本。</xref:System.Web.UI.WebControls.AccessDataSource> 当你切换回源查看，包括中的属性的值的设计时控件**属性**网格中，是保持为标记源代码，编辑向网页上的标记。"
  example:
  - "This section provides two code examples. The first demonstrates how to extend the AccessDataSourceDesigner class. The second demonstrates how to derive a copy of the <xref:System.Web.UI.WebControls.AccessDataSource> class and associate it with a designer.  \n  \n The following code example demonstrates how to extend the AccessDataSourceDesigner class. The code alters the placeholder that represents the control on the design surface and adds a property to the **Properties** grid.  \n  \n [!code-cs[WebNet.Design.WebControls.AccessDataSourceDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.w_2_1.cs)]\n [!code-vb[WebNet.Design.WebControls.AccessDataSourceDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_2_1.vb)]  \n  \n The following code example demonstrates how to derive a copy of the <xref:System.Web.UI.WebControls.AccessDataSource> class and associate it with the designer that was defined in the preceding example.  \n  \n [!code-cs[WebNet.Design.WebControls.AccessDataSourceDesigner#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_2_2.cs)]\n [!code-vb[WebNet.Design.WebControls.AccessDataSourceDesigner#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_2_2.vb)]"
  syntax:
    content: 'public class AccessDataSourceDesigner : System.Web.UI.Design.WebControls.SqlDataSourceDesigner'
