  summary: "表示一套<xref href=&quot;System.Web.UI.WebControls.SubMenuStyle&quot;></xref>中的对象<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控件。"
  remarks: "SubMenuStyleCollection 类用于存储和管理集合的<xref:System.Web.UI.WebControls.SubMenuStyle>中的对象<xref:System.Web.UI.WebControls.Menu>控件。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyle> <xref:System.Web.UI.WebControls.Menu>控件作为基础数据类型使用 SubMenuStyleCollection 类<xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>属性。</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>属性提供附加样式选择除了<xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>和<xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>属性。</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> SubMenuStyleCollection 集合中的第一个样式对应于菜单上的第一个级别的子菜单样式。 集合中的第二个样式对应的子菜单样式的第二个级别的菜单上，依次类推。 <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>属性通常用于生成导航菜单中的，如网站图，其中某一级别的菜单项应具有相同的外观，而不考虑是否具有子菜单。</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>       SubMenuStyleCollection 类将其大多数成员继承<xref:System.Web.UI.StateManagedCollection>类。</xref:System.Web.UI.StateManagedCollection> 继承的成员的详细信息，请参阅<xref:System.Web.UI.StateManagedCollection>集合。</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"
