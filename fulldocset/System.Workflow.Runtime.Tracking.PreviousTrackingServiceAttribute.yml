  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]当包含的新版本的程序集<xref:System.Workflow.Runtime.Tracking.TrackingService>部署实现，此特性应用于新版本的跟踪服务类，以标识以前版本的程序集。</xref:System.Workflow.Runtime.Tracking.TrackingService> 这允许运行时已使用的工作流保留时使用的跟踪服务中，以前的版本，但恢复后的新版本已实现利用较新的跟踪服务。"
