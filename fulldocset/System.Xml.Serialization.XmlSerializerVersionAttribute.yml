  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "表示代码由序列化基础结构生成，并且可以重复使用以提高性能，当此属性应用于程序集。"
  remarks: ".NET Framework XML 序列化基础结构动态生成的派生<xref:System.Xml.Serialization.XmlSerializer>进行优化的序列化用户定义的类型。</xref:System.Xml.Serialization.XmlSerializer> 序列化程序存储在可重用的高效序列化的程序集。       XmlSerializerVersionAttribute 属性存储为其生成序列化程序的一组的父程序集的版本信息。 更高版本，在<xref:System.Xml.Serialization.XmlSerializer>构造函数中调用，基础结构尝试找到预生成的程序集。</xref:System.Xml.Serialization.XmlSerializer> 如果基础结构找到具有匹配名称的程序集，则加载程序集和基础结构检查 XmlSerializerVersionAttribute 找到程序集的版本与父程序集的当前版本之间的匹配。 如果版本不匹配，则不会使用找到的程序集。 相反，为序列化生成临时程序集。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
  inheritance:
