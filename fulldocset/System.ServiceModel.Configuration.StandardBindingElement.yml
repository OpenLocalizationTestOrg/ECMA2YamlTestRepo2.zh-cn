  summary: "将指定的绑定的内容应用到此绑定配置元素。"
  remarks: "`Name`中指定的标准绑定`binding`时将忽略在此操作。 这是因为`Name`结合使用的绑定属性`Namespace`的相同绑定生成正确的 WSDL 绑定的属性。 但是，<xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>此类型的属性主要用作密钥标识绑定集合中的此绑定元素。</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A> 因此，<xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>不在此操作期间修改属性。</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>"
  syntax:
    content: public void ApplyConfiguration (System.ServiceModel.Channels.Binding binding);
    parameters:
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "一种绑定。"
  overload: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>binding</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "此绑定元素的类型是由指定的类型不同<code> binding </code>。"
