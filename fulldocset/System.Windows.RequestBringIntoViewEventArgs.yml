  summary: "提供有关数据<xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;></xref>路由的事件。"
  remarks: "<xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>时调用，元素将引发事件<xref:System.Windows.FrameworkElement.BringIntoView%2A>从该元素。</xref:System.Windows.FrameworkElement.BringIntoView%2A> </xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> 通常情况下，源未处理此路由的事件。 未实现可滚动区域或类似的概念剪辑内容不应处理该事件的中间类。  事件应允许冒泡到父元素实现的可滚动区域或以其他方式指定<xref:System.Windows.UIElement.ClipToBounds%2A>`false`。</xref:System.Windows.UIElement.ClipToBounds%2A> 此类的父元素通常提供类处理<xref:System.Windows.FrameworkElement.RequestBringIntoView>事件，这是必要的呈现逻辑出现给定的元素请求，使其可查看的剪辑区域内时的位置。</xref:System.Windows.FrameworkElement.RequestBringIntoView>       内容元素可能会导致该事件引发由内容主机 (通过调用<xref:System.Windows.FrameworkContentElement.BringIntoView%2A>和引发<xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>来自内容主机)。</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> 同样，你可以在其中请求要使用的帮助器方法<xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>放入视图的逻辑树元素       的<xref:System.Windows.Controls.ListBox>实现相关但不同的方法<xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
  syntax:
    content: 'public class RequestBringIntoViewEventArgs : System.Windows.RoutedEventArgs'
