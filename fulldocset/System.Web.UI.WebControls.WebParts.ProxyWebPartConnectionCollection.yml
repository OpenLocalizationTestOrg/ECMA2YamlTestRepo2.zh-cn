  type: Class
  summary: "包含一套静态<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnection&quot;></xref>在内容页中声明连接时使用的对象和<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>控件在母版页中声明。 此类不能被继承。"
  remarks: "特定开发方案使用 ProxyWebPartConnectionCollection 类。 如果 Web 部件应用程序使用主页面，<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控制在主页面中，声明和各个<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>对象内容页中声明为静态连接使用 ProxyWebPartConnectionCollection 类。</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 在内容页中，多个<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>可以声明控件，这不同于普通的规则确定只有一个<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件可以声明在页面上。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> 每个<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>内容页上的控件可以包含`<StaticConnections>`元素以及此元素可以包含一个或多个声明`<asp:webpartconnection>`元素。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> ProxyWebPartConnectionCollection 类由 Web 部件控件集用来创建的每个内容页面中声明的所有静态连接的集合，这些集合最后被添加到<xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>中的集合<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       ProxyWebPartConnectionCollection 类用于创建静态集合<xref:System.Web.UI.WebControls.WebParts.WebPartConnection>由引用对象<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>控件的<xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>属性。</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>"
