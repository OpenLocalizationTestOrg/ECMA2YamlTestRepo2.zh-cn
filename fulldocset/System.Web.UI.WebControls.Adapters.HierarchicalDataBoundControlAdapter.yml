  remarks: "PerformDataBinding 方法将指定的数据源中的关联数据绑定<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>控制转移到<xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter>对象。</xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> 您可以重写 PerformDataBinding 替换关联的标准数据绑定功能<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>控件或提供其他数据绑定功能，如果关联<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>控件已被扩展。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
