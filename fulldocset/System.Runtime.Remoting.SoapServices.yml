  summary: "从提供的公共语言运行时命名空间的 XML 命名空间和程序集名称进行解码。"
  remarks: '在.NET Framework 分析 XML 流时，它需要知道如何将转换到公共语言运行时类型从流中读取的 XML。 指定应生成.NET Framework 的方式的信息和 XML 流存储在位于的自定义特性中的分析<xref:System.Runtime.Remoting.Metadata>命名空间。</xref:System.Runtime.Remoting.Metadata> 有两种方法能够在配置文件中指定此信息︰ 通过显式指定映射，或通过指定要预加载的对象类型。 当前方法支持检索这些映射。'
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.SoapServices> class.  \n  \n [!code-cs[System.Runtime.Remoting.SoapServices#102](~/add/codesnippet/csharp/e7807679-3724-449e-97ab-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.SoapServices#102](~/add/codesnippet/cpp/e7807679-3724-449e-97ab-_1.cpp)]"
  syntax:
    content: public static bool DecodeXmlNamespaceForClrTypeNamespace (string inNamespace, out string typeNamespace, out string assemblyName);
    parameters:
    - id: inNamespace
      type: System.String
      description: "公共语言运行时命名空间。"
    - id: typeNamespace
      type: System.String
      description: "此方法返回时，包含<xref:System.String>保存的已解码的命名空间名称。</xref:System.String> 此参数传递时未经初始化。"
    - id: assemblyName
      type: System.String
      description: "此方法返回时，包含<xref:System.String>保存的已解码的程序集名称。</xref:System.String> 此参数传递时未经初始化。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果命名空间和程序集名称为成功解码;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Runtime.Remoting.SoapServices.DecodeXmlNamespaceForClrTypeNamespace*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code> inNamespace </code>参数是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>或为空。"
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "直接调用方没有基础结构权限。"
