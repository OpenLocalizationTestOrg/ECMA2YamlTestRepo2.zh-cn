  fullName: System.ServiceModel.PeerResolvers.RefreshInfo
  type: Class
  summary: "定义对等解析程序服务刷新的注册项的信息。"
  remarks: "对等解析程序服务刷新项时，它在该项上设置的新过期时间。 此对象的实例必须提供给应具有其过期刷新; 每个对等节点的对等解析程序服务否则为条目被标记为过时，并清除特定的时间间隔过后将删除。       此类的实例主要用于从该服务的网络客户端将信息传递到解析程序服务。"
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshInfo
