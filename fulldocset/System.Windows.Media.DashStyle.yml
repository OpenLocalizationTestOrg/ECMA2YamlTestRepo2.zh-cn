  name: DashStyle
  nameWithType: DashStyle
  fullName: System.Windows.Media.DashStyle
  type: Class
  summary: "表示序列的短划线和间隙会应用<xref href=&quot;System.Windows.Media.Pen&quot;> </xref>。"
  remarks: "The <xref:System.Windows.Media.DashStyle.Dashes%2A> property of this class describes the length of alternating dashes and gaps.  The values in the collection are in terms of multiples of the <xref:System.Windows.Media.Pen.Thickness%2A> of the <xref:System.Windows.Media.Pen>.  For example, an array of `1`,`2` specifies a dash of length (`1` * <xref:System.Windows.Media.Pen.Thickness%2A>) followed by a gap of length (`2` \\* <xref:System.Windows.Media.Pen.Thickness%2A>).  \n  \n> [!NOTE]\n>  The actual length of the dash that is drawn depends on the style of <xref:System.Windows.Media.Pen.DashCap%2A> that is added to each end of the dash. The default <xref:System.Windows.Media.Pen.DashCap%2A> value for a <xref:System.Windows.Media.Pen> is <xref:System.Windows.Media.PenLineCap>. This causes an end cap that is one half the thickness of the line to be added onto each end of the pen stroke. (See <xref:System.Windows.Media.PenLineCap> for an example.) Therefore, if you specify an array of `0`, `2` and a square <xref:System.Windows.Media.Pen.DashCap%2A>, the actual dash length will be (`0` * <xref:System.Windows.Media.Pen.Thickness%2A>) + (`2` \\* <xref:System.Windows.Media.Pen.DashCap%2A>).  \n  \n If there are an odd number of values in the collection, the values are interpreted as if they had been repeated once to produce an even number of values.  For example, a collection containing `2`,`3`,`5` is interpreted the same as a collection containing `2`,`3`,`5`,`2`,`3`,`5`.  \n  \n Negative values in the array are interpreted as their absolute value."
  example:
  - "The following example shows how to use the DashStyle property of a <xref:System.Windows.Media.Pen> to create a dashed line under text.  \n  \n [!code-xml[DrawingMiscSnippets_snip#DashStyle](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/DashStyleExample.xaml#dashstyle)]  \n  \n The following illustration shows what the preceding example produces.  \n  \n ![Text with dashed line underneath.](~/add/media/graphicsdashstyle.gif \"Text with dashed line underneath.\")  \n  \n The following illustration shows examples of different dash styles applied to an underline.  \n  \n ![Shows several different dash styles.](~/add/media/graphicsdashstyles.gif \"Shows several different dash styles.\")"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public sealed class DashStyle : System.Windows.Media.Animation.Animatable
