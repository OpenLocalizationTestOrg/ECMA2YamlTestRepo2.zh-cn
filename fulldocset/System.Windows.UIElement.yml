  langs:
  - csharp
  name: UpdateLayout()
  nameWithType: UIElement.UpdateLayout()
  fullName: System.Windows.UIElement.UpdateLayout()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "可以确保此元素的所有可视子元素能正确更新布局。"
  remarks: "当调用此方法，与<xref:System.Windows.UIElement.IsMeasureValid%2A>元素`false`或<xref:System.Windows.UIElement.IsArrangeValid%2A>`false`将调用特定于元素的<xref:System.Windows.UIElement.MeasureCore%2A>和<xref:System.Windows.UIElement.ArrangeCore%2A>方法，这会强制布局更新，并将验证所有的计算的大小。</xref:System.Windows.UIElement.ArrangeCore%2A> </xref:System.Windows.UIElement.MeasureCore%2A> </xref:System.Windows.UIElement.IsArrangeValid%2A></xref:System.Windows.UIElement.IsMeasureValid%2A>       调用此方法不起如果布局未发生更改，或如果既不排列，也不度量的布局的状态无效。 但是，如果在任一方面无效布局，UpdateLayout 调用将重做整个布局。 因此，应避免在元素树中每个增量版本号和次更改后调用 UpdateLayout。 布局系统将执行元素布局，以延迟方式，使用的算法的性能和货币、 平衡和为推迟到根更改，直到所有子元素都是有效的权重策略。 如果您绝对需要更新的大小和位置，并且您仅可以确信对您控制的和可能会影响布局的属性的所有更改都已都完成，应只调用 UpdateLayout。"
  syntax:
    content: public void UpdateLayout ();
    parameters: []
  overload: System.Windows.UIElement.UpdateLayout*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.UIElement.Visibility
  id: Visibility
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Visibility
  nameWithType: UIElement.Visibility
  fullName: System.Windows.UIElement.Visibility
  type: Property
  assemblies:
