ows.UIElement.Measure%2A>排列之前调用。</xref:System.Windows.UIElement.Measure%2A> 但是后第一个布局处理过程，, 它可能会收到排列调用中，而 a <xref:System.Windows.UIElement.Measure%2A>; 这可能发生时，可影响仅排列的属性更改 （如对齐方式），或当父收到而无需<xref:System.Windows.UIElement.Measure%2A>.</xref:System.Windows.UIElement.Measure%2A>排列</xref:System.Windows.UIElement.Measure%2A> A<xref:System.Windows.UIElement.Measure%2A>调用将使排列调用自动失效。</xref:System.Windows.UIElement.Measure%2A>       以异步方式 （一次由布局系统） 通常执行布局更新。 元素可能不会立即反映对影响元素大小的属性的更改 (如<xref:System.Windows.FrameworkElement.Width%2A>)。</xref:System.Windows.FrameworkElement.Width%2A>      1> [!NOTE]&1;> 布局更新可以通过强制<xref:System.Windows.UIElement.UpdateLayout%2A>方法; 但是，调用此函数不建议，因为它，通常没有必要，也可能会导致性能不佳。</xref:System.Windows.UIElement.UpdateLayout%2A> 在许多情况下，调用<xref:System.Windows.UIElement.UpdateLayout%2A>可能适合、 布局系统将可能已处理更新。</xref:System.Windows.UIElement.UpdateLayout%2A> 布局系统可以处理可以优化作为包的一部分的所有必要的更新的方式的布局更改。       布局系统保留的一些无效的布局，一个用于两个单独的队列<xref:System.Windows.UIElement.Measure%2A>，另一个用于排列。</xref:System.Windows.UIElement.Measure%2A> 布局队列根据可视化树中的元素的顺序排序。 元素树中较高级别的顶部，是队列的为了避免冗余布局父级中的重复更改所造成的。 从队列中，自动删除重复项，并且如果它们尚存在有效自动从队列删除元素。       更新布局时，<xref:System.Windows.UIElement.Measure%2A>队列为空首先，跟排列队列。</xref:System.Windows.UIElement.Measure%2A> 中的某个元素时，绝不会排列排列队列中的某个元素<xref:System.Windows.UIElement.Measure%2A>队列。</xref:System.Windows.UIElement.Measure%2A>"
