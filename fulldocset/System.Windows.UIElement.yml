  namespace: System.Windows
  summary: "尝试将焦点设置到此元素。"
  remarks: "可获得焦点，<xref:System.Windows.UIElement.Focusable%2A>和<xref:System.Windows.UIElement.IsEnabled%2A>必须都是`true`。</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.UIElement.Focusable%2A>       即使元素是特定的树中的焦点并已启用，事件处理，（例如，用于复合控件） 可能会响应预览焦点事件通过不允许焦点，因此此方法将返回`false`。       焦点通常由两个不同的概念︰ 键盘焦点和逻辑焦点，并不总是相同。  有关详细信息，请参阅[焦点概述](~/add/includes/ajax-current-ext-md.md)或[输入概述](~/add/includes/ajax-current-ext-md.md)。       如果调用焦点返回`true`，<xref:System.Windows.UIElement.IsKeyboardFocused%2A>和<xref:System.Windows.UIElement.IsKeyboardFocusWithin%2A>也`true`。</xref:System.Windows.UIElement.IsKeyboardFocusWithin%2A> </xref:System.Windows.UIElement.IsKeyboardFocused%2A>       如果相关的属性不是已`true`，当调用焦点，一个或多个以下事件将按照以下顺序引发︰ <xref:System.Windows.UIElement.PreviewLostKeyboardFocus>， <xref:System.Windows.UIElement.PreviewGotKeyboardFocus>（来源为新的焦点目标）， <xref:System.Windows.UIElement.IsKeyboardFocusedChanged>， <xref:System.Windows.UIElement.IsKeyboardFocusWithinChanged>， <xref:System.Windows.UIElement.LostKeyboardFocus>， <xref:System.Windows.UIElement.GotKeyboardFocus>（来源为新的焦点目标）。</xref:System.Windows.UIElement.GotKeyboardFocus> </xref:System.Windows.UIElement.LostKeyboardFocus> </xref:System.Windows.UIElement.IsKeyboardFocusWithinChanged> </xref:System.Windows.UIElement.IsKeyboardFocusedChanged> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus>       在此调用会成功，需以前就具有焦点的应用程序中的某些其他元素的顺序。"
  example:
  - "The following example sets focus to a <xref:System.Windows.Controls.TextBox> referenced by <xref:System.Windows.FrameworkElement.Name%2A>, and then adjusts the position of the cursor within the <xref:System.Windows.Controls.TextBox>.  \n  \n [!code-cs[TextBox_CursorToEnd#UIElementFocus](~/add/codesnippet/csharp/CursorToEnd/Window1.xaml.cs#uielementfocus)]\n [!code-vb[TextBox_CursorToEnd#UIElementFocus](~/add/codesnippet/visualbasic/CursorToEnd/Window1.xaml.vb#uielementfocus)]"
  syntax:
