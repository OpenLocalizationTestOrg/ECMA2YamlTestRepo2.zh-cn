  summary: "Updates the <>*> of a <xref href=&quot;System.Windows.UIElement&quot;></xref>.父元素调用此方法从其自身<> *1> 实现以形成递归布局更新。 调用此方法构成布局更新第一次传递 （&quot;测量&quot;处理过程）。"
