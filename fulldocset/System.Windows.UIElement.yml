  remarks: "子元素 ClipToBounds 有不同的效果，具体取决于是否的高度和宽度的父元素由所决定的布局行为<xref:System.Windows.FrameworkElement.Height%2A>/<xref:System.Windows.FrameworkElement.Width%2A>或<xref:System.Windows.FrameworkElement.MaxHeight%2A>/ <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MaxHeight%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A> <xref:System.Windows.FrameworkElement.MaxHeight%2A>/<xref:System.Windows.FrameworkElement.MaxWidth%2A>父级的元素始终遵循无论 ClipToBounds 值和有效剪辑始终将剪切内容内容根据这些最大值。</xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A> 父级<xref:System.Windows.FrameworkElement.Height%2A>/ <xref:System.Windows.FrameworkElement.Width%2A>ClipToBounds 时，设置不会剪裁内容`false`，但将剪切内容，如果 ClipToBounds `true`。</xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A>       请注意，默认为`false`是常规行为，在<xref:System.Windows.UIElement>类</xref:System.Windows.UIElement>中实现 它是派生自任何给定元素可能<xref:System.Windows.UIElement>重写此属性默认为该实例中的依赖项属性元数据`true`相反。</xref:System.Windows.UIElement> 多个现有的派生的类重写此元数据和/或调整依赖项属性的默认值。       <xref:System.Windows.Controls.InkCanvas><xref:System.Windows.Controls.InkPresenter>，和<xref:System.Windows.Controls.Primitives.Popup>每个重写此默认值为`true`。</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.InkPresenter></xref:System.Windows.Controls.InkCanvas>       <xref:System.Windows.FrameworkElement>重写此依赖项属性的元数据。</xref:System.Windows.FrameworkElement> 具体而言，<xref:System.Windows.FrameworkElement>指定此属性以允许属性值继承 (<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>是`true`元数据中)。</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkElement> 在此上下文中的属性值继承意味着如果存在与 ClipToBounds 通过本地值或样式分配任何其他值的子元素，使用此值最接近的父元素的值分配 (也是默认值，通过样式、 或本地值)，则通过属性系统情况下，从父元素的值将分配给所有未分配的子元素。 实际上这意味着你可以指定是否允许剪切到边界在根元素中，并且值将传播到所有子元素尚未专门为其分配`f