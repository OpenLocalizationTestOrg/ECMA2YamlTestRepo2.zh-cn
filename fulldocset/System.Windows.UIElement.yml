  summary: "获取或设置应用于整个的不透明度因子<xref href=&quot;System.Windows.UIElement&quot;></xref>中呈现时[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]。  这是依赖项属性。"
  remarks: "1.0 的默认值是默认值提供的<xref:System.Windows.UIElement>类。</xref:System.Windows.UIElement>此依赖项属性的初始元数据 其他派生的类可能可能将此默认值更改通过重写从其类构造函数内的元数据。       将不会应用到实际的布局的不透明度值，除非该元素也将可见 (<xref:System.Windows.UIElement.IsVisible%2A>是`true`)。</xref:System.Windows.UIElement.IsVisible%2A>       不透明度从父元素上元素树向下应用到子元素，但嵌套的不透明度设置的可见效果不指明各个子元素的属性值中。 例如，如果一个列表包含 50%(0.5) 不透明度，并且它的一个列表项具有自己的不透明度设置为 20%(0.2)，该列表项的 net 可见不透明度将呈现就像它是 10%(0.1)，但列表项不透明度属性的属性值仍然为 0.2 查询时。       即使声明或计算不透明度为 0，则元素将仍参与输入的事件和命令，并能够获得焦点。 此方面很有用，例如可用于不透明度为零的对象 （如形状） 屏蔽透明元素的基础对象。 不透明度为零的对象然后可处理所有输入的事件处理为基础的区域。 但是，`Background`或`Fill`对象或形状的应设置为一个值，即使它是<xref:System.Windows.Media.Brushes.Transparent%2A>，否则不启用的命中测试，并且会接收任何事件。</xref:System.Windows.Media.Brushes.Transparent%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.UIElement.OpacityProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.UIElement.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "不是透明度因子。 默认不透明度为 1.0。 预期值是 0.0 和 1.0 之间。"
  overload: System.Windows.UIElement.Opacity*
  exceptions: []
  platform:
