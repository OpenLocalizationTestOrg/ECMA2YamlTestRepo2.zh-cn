  remarks: "RenderTransformOrigin 具有某种程度上使用了非标准利用<xref:System.Windows.Point>结构值，因为<xref:System.Windows.Point>不表示的坐标系统中的绝对位置。</xref:System.Windows.Point> </xref:System.Windows.Point> 相反，介于 0 和 1 之间的值被解释为范围中每对 x，y 轴的当前元素的一个因素。 例如，(0.5，0.5) 将导致呈现转换的元素居中对齐或 (1，1) 将置于呈现转换的底部右下角的元素。 <xref:System.Double.NaN>不是一个可接受的值。</xref:System.Double.NaN>       0 和 1 以外的值也可以接受，并且将导致更多不寻常的转换效果。 例如，如果设置为 (5，5)，然后将应用的 RenderTransformOrigin <xref:System.Windows.Media.RotateTransform>，旋转点将也位于该元素本身的边界之外。</xref:System.Windows.Media.RotateTransform> 转换将启动你周围大圆圈，圆圈源自超出右下角中的元素。 原点某处可能在其父元素内，并且可能可能可能超出帧或视图。 负点值类似，这将超出界限向左上角。       呈现转换不会影响布局，和通常用于执行动画或将临时效果应用于的一个元素。      <a name=&quot;xamlAttributeUsage_RenderTransformOrigin&quot;></a># # XAML 属性用法```   <object RenderTransformOrigin=&quot;xOrigin, yOrigin&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_RenderTransformOrigin&quot;> </a> # # XAML 属性元素用法```   <object>     <object.RenderTransformOrigin>       <Point X=&quot; xOrigin &quot; Y=&quot; yOrigin &quot;/>     </object.RenderTransformOrigin>   </object>   ``` <a name=&quot;xamlValues_RenderTransformOrigin&quot;> </a> # # XAML 值*xOrigin*水平原点因子。             这通常是给定为 0 和 1 之间的值。 请参阅备注。       *yOrigin*垂直起点因素。 这通常是给定为 0 和 1 之间的值。 请参阅备注。      <a name=&quot;dependencyPropertyInfo_RenderTransformOrigin&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.UIElement.RenderTransformOriginProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.UIElement.RenderTransformOriginProperty>"
