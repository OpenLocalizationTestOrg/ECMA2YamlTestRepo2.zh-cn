  summary: "获取或设置一个值，指示元素是否可以接收焦点。  这是依赖项属性。"
  remarks: "具有焦点的元素收到键盘输入。       焦点是[!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)]它实际上是依赖项属性的属性访问器。 此特定的依赖项属性非常普遍地具有派生的元素类，尤其是在控件中以不同方式设置其原本&quot;默认&quot;值。 这通常发生在两种方式之一:-依赖项属性继承的特定派生类中，但该派生的类重写依赖项属性的元数据，并更改属性默认值。      -A 样式或模板应用到元素，从而以不同方式设置的依赖项属性值。       例如，明显&quot;默认值&quot;为 Focusable<xref:System.Windows.Controls.Button>控件将是`true`，即使<xref:System.Windows.Controls.Button>继承作为 Focusable[!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)]属性直接从<xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Button> 这是因为焦点依赖项属性的应用的元数据值已被重写中的静态构造函数<xref:System.Windows.Controls.Control>基类，该基类位于之间<xref:System.Windows.Controls.Button>和<xref:System.Windows.UIElement>类层次结构中。</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Control>       当通过继承<xref:System.Windows.Controls.Control>或其派生的类，<xref:System.Windows.Controls.Control>重新定义为此属性的默认值`true`。</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.Control>       当通过继承<xref:System.Windows.Controls.Label>(即<xref:System.Windows.Controls.Control>派生类)，默认值再次重新定义为`false`。</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.Label>      <a name=&quot;dependencyPropertyInfo_Focusable&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.UIElement.FocusableProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.UIElement.FocusableProperty>"
