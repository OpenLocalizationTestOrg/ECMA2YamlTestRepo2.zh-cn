  remarks: "UIElement 用于元素布局特征，并作为派生类的虚方法可以重写，这可能会影响呈现行为的元素及其子元素的布局的公开提供一个起始点。       中的 UIElement 类也定义大部分的输入和一般焦点的元素的行为。 这包括键盘、 鼠标和触笔输入和相关的状态属性的事件。 其中许多事件是路由的事件，并且有许多输入相关的事件的这两个冒泡路由版本，以及事件的隧道版本。 这些成对的事件通常是控件作者最感兴趣的事件。       UIElement 还包括[!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)]与相关[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]事件模型，包括可以引发指定的方法路由源自元素实例的事件。       根据体系结构，UIElement 可被视为大致相当于窗口句柄以[!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)]编程中或中的某个元素[!INCLUDE[TLA#tla_dhtml](~/add/includes/tlasharptla-dhtml-md.md)]编程。 UIElement 是 WPF 核心级别的基本元素。       UIElement 具有专门由 UIElement 类定义的以下功能:-可以呈现为子元素 (UIElement 派生自<xref:System.Windows.Media.Visual>，高级别图形类)-包含用于调整大小和位置的 UIElement （由布局系统解释） 时的可能的子元素的逻辑-可响应用户输入 （包括控件的位置输入获取发送到通过其处理的事件路由或命令路由)-可以引发逻辑元素树路由的路由的事件的支持动画系统的某些方面<xref:System.Windows.FrameworkElement>是 UIElement 上, 构建，并添加与 WPF 框架级别的特定交互的 WPF 框架级别实现类。</xref:System.Windows.FrameworkElement> </xref:System.Windows.Media.Visual> <xref:System.Windows.FrameworkElement>添加和定义了以下功能︰ 对报告属性-的某些类特定的实现更丰富的元数据输入基类，这些类和其附加的属性或附加事件数-样式支持 – 进一步动画支持另一个支持的其他特定于框架的布局特征的相关类是<xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement></xref:System.Windows.FrameworkElement> <xref:System.Windows.ContentElement>类实现许多相同的成员一样 UIElement; 这两个类之间的差异具有执行其预期与将放入总体内容模型。</xref:System.Windows.ContentElement> UIElement 派生类通常定义相对较严格的内容模型，这意味着将对哪些元素可能会在标记中的子元素的限制。 可能的 UIElement 中采用限制性较弱的子内容的容量，但该容量通常集中在指定的内容属性。 A<xref:System.Windows.ContentElement>派生的类通常不是限制有关内容，以支持方案例如流格式的文档。</xref:System.Windows.ContentElement>      1> [!IMPORTANT]&1;><xref:System.Windows.UIElement.Visibility%2A>状态将影响所有输入的处理由该元素。</xref:System.Windows.UIElement.Visibility%2A> 不可见的元素不参与的命中测试和不接收输入的事件，即使鼠标位于边界元素将如果可见。"
