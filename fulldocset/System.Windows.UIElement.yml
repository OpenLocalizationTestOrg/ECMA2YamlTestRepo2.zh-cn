  namespace: System.Windows
  summary: "获取或设置[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]此元素的可见性。  这是依赖项属性。"
  remarks: "设置此属性将影响的值<xref:System.Windows.UIElement.IsVisible%2A>，这反过来可能会引起<xref:System.Windows.UIElement.IsVisibleChanged>事件。</xref:System.Windows.UIElement.IsVisibleChanged> </xref:System.Windows.UIElement.IsVisible%2A> 但是，<xref:System.Windows.UIElement.IsVisible%2A>具有其他因素的影响它，例如包含它的父项的可见性设置</xref:System.Windows.UIElement.IsVisible%2A>       元素可见性不<xref:System.Windows.Visibility>不参与输入事件 （或命令）、 不会影响布局的测量或排列处理过程、 不在 tab 键序列中，和将不会报告中的命中测试。</xref:System.Windows.Visibility>       当由<xref:System.Windows.Window>或其派生的类中，<xref:System.Windows.Window>将此属性才<xref:System.Windows.Visibility>.</xref:System.Windows.Visibility>默认值重新定义</xref:System.Windows.Window></xref:System.Windows.Window>继承 此操作将不运行上最初创建的布局的测量过程<xref:System.Windows.Window>，和<xref:System.Windows.UIElement.RenderSize%2A>返回 (0，0)。</xref:System.Windows.UIElement.RenderSize%2A> </xref:System.Windows.Window> 有关详细信息，请参阅<xref:System.Windows.Window>。</xref:System.Windows.Window> <xref:System.Windows.Controls.Primitives.Popup>此外重新定义默认值为<xref:System.Windows.Visibility>，具有相似的结果行为<xref:System.Windows.Controls.Primitives.Popup>及其派生类。</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Visibility></xref:System.Windows.Controls.Primitives.Popup>      <a name=&quot;dependencyPropertyInfo_Visibility&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.UIElement.VisibilityProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.UIElement.VisibilityProperty>"
  example:
  - "The following example implements a handler that references two different named buttons that are intended to be a mutually exclusive pair in the user interface. Prior to running the actual program logic associated with the button, the button itself is set to be <xref:System.Windows.Visibility?displayProperty=fullName>, and the other button in the pair is set to <xref:System.Windows.Visibility?displayProperty=fullName>.  \n  \n [!code-cs[MediaElement_snip#UIElementVisibility](~/add/codesnippet/csharp/p-system.windows.uieleme_13_1.cs)]\n [!code-vb[MediaElement_snip#UIElementVisibility](~/add/codesnippet/visualbasic/p-system.windows.uieleme_13_1.vb)]"
  syntax:
