  remarks: "如果<xref:System.Windows.Media.PathSegment>对象具有此属性设置为`true`，该对象分配给描边区域的<xref:System.Windows.Media.PathFigure>一种<xref:System.Windows.Media.Pen>。</xref:System.Windows.Media.Pen>呈现时</xref:System.Windows.Media.PathFigure></xref:System.Windows.Media.PathSegment> 如果此属性为`true`，由钢笔影响添加的额外区域命中测试和显式操作，若要扩大范围<xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry>       你绘制和非描边<xref:System.Windows.Media.PathSegment>中<xref:System.Windows.Media.PathFigure>，它被认为是相同的一种<xref:System.Windows.Media.Pen>。</xref:System.Windows.Media.Pen>短划线</xref:System.Windows.Media.PathFigure>部分</xref:System.Windows.Media.PathSegment>之间进行切换时 <xref:System.Windows.Media.Pen.DashCap%2A>属性<xref:System.Windows.Media.Pen>对象确定的末端的形状绘制<xref:System.Windows.Media.PathSegment>对象。</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.PathSegment.IsStrokedProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
