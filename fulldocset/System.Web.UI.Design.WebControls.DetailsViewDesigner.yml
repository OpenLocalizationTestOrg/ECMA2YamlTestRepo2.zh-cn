  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "获取用于在设计时呈现关联的控件的标记。"
  remarks: "首先，GetDesignTimeHtml 方法设置<xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>属性<xref:System.Web.UI.WebControls.DetailsView>控制转移到`true`，如果<xref:System.Web.UI.WebControls.DetailsView.Fields%2A>集合为空。</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> 然后设置 GetDesignTimeHtml<xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>在 GetDesignTimeHtml 控件对空集合<xref:System.String>数组如果无法获取数据源的架构。</xref:System.String> </xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> 它将刷新<xref:System.ComponentModel.TypeDescriptor>对象以强制<xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>要调用方法。</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> 然后，它调用基方法，以生成标记。"
  example:
