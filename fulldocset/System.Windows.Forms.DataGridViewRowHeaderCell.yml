- uid: System.Windows.Forms.DataGridViewRowHeaderCell.GetClipboardContent(System.Int32,System.Boolean,System.Boolean,System.Boolean,System.Boolean,System.String)
  id: GetClipboardContent(System.Int32,System.Boolean,System.Boolean,System.Boolean,System.Boolean,System.String)
  parent: System.Windows.Forms.DataGridViewRowHeaderCell
  langs:
  - csharp
  name: GetClipboardContent(Int32,Boolean,Boolean,Boolean,Boolean,String)
  nameWithType: DataGridViewRowHeaderCell.GetClipboardContent(Int32,Boolean,Boolean,Boolean,Boolean,String)
  fullName: System.Windows.Forms.DataGridViewRowHeaderCell.GetClipboardContent(Int32,Boolean,Boolean,Boolean,Boolean,String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "检索要将复制到的单元格格式化的值<xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>。"
  remarks: "根据值<xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>属性<xref:System.Windows.Forms.DataGridView>由该控件的控件，调用此方法是<xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>方法来检索表示单元格的剪贴板格式的值。</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       此方法的位置相关参数指示此单元格表示定义中的所选单元格的区域的数据的表中的位置<xref:System.Windows.Forms.DataGridView>控件。</xref:System.Windows.Forms.DataGridView> 根据单元格的位置，格式设置信息可能返回此方法，除了单元格的值。 例如，某一行的第一列中的单元格的 HTML 格式将包括标记，该值指示行的开头。       支持的剪贴板格式包括<xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>， <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>， <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>，和<xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>。</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       有关详细信息，请参阅<xref:System.Windows.Forms.Clipboard>类。</xref:System.Windows.Forms.Clipboard>"
  syntax:
    content: protected override object GetClipboardContent (int rowIndex, bool firstCell, bool lastCell, bool inFirstRow, bool inLastRow, string format);
    parameters:
    - id: rowIndex
      type: System.Int32
      description: "包含该单元格的行的从零开始索引。"
    - id: firstCell
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要指示该单元格由选定的单元格; 定义的区域的第一列中否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: lastCell
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要指示该单元格由选定的单元格; 定义的区域的最后一列否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: inFirstRow
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要指示该单元格在第一行中的选定单元格; 定义的区域否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: inLastRow
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要指示该单元格由选定的单元格; 定义的区域的最后一行中否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: format
      type: System.String
      description: "当前单元格的格式字符串。"
    return:
      type: System.Object
      description: "A <xref:System.Object>，表示要将复制到的单元格的值<xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>。</xref:System.Object>"
  overload: System.Windows.Forms.DataGridViewRowHeaderCell.GetClipboardContent*
