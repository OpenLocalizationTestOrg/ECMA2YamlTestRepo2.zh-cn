      description: "A <xref href=&quot;System.Windows.Media.FontFamily&quot;> </xref>对象指定首选的字体系列，或一个主要首选的字体系列并附带一个或多个备用字体系列。 默认值是通过确定的字体<xref:System.Windows.SystemFonts.MessageFontFamily*>值。</xref:System.Windows.SystemFonts.MessageFontFamily*>"
