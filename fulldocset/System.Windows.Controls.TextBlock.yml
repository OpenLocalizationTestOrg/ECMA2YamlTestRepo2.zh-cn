  remarks: "填充可以被描述为所有方向的一致性 (`Padding=&quot;10&quot;`)，或如四个不同值表示保留，排名靠前的、 右键，并底部独立填充 (`Padding=&quot;5,0,10,20&quot;`)。       如果指定的填充厚度超过相应内容区域的尺寸 （例如，左、 右边距宽度的总和超出内容区域宽度） 的填充厚度按比例缩小以不能大于相关的内容区域的尺寸。      <a name=&quot;xamlAttributeUsage_Padding&quot;></a># # XAML 属性用法```   <object Padding=&quot;uniformThickness&quot;/>   - or -   <object Padding=&quot;independentThickness&quot;/>   - or -   <object Padding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Padding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Padding&quot;> </a> # # XAML 值*uniformThickness*的单个字符串表示形式<xref:System.Double>要统一应用于所有四个宽度尺寸值。</xref:System.Double>        例如，值`&quot;10&quot;`等效于值为`&quot;10,10,10,10&quot;`。  未限定的值，以设备无关的像素为单位。 字符串不需要显式包括位小数。       *independentThickness*四个有序的字符串表示形式<xref:System.Double>值对应于左侧、 顶部、 的独立粗细维度右键，和下，按此顺序。</xref:System.Double>  必须用逗号; 分隔的四个值不允许有空格。  例如，&quot;5,10,15,20&quot;生成的 5 个像素的填充左侧的内容、 内容上方的填充的 10 个像素、 15 像素的内容，右侧的填充和 20 像素的以下内容的填充。       *qualifiedUniformThickness*所描述的值*uniformThickness*后跟一个以下单元说明符︰ `px`， `in`。       `px`（默认值） 是[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`为英寸; 1 英寸例如，= = 96px`&quot;1in&quot;`提供的所有方向 1 英寸的统一填充。              *qualifiedIndependentThickness*所描述的值*independentThickness*后, 跟一个以下单元说明符每个独立值︰ `px`， `in`。       `px`（默认值） 是[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`为英寸; 1 英寸例如，= = 96px `&quot;1.5in,0.8in,1.5in,0.8in&quot;`。         可能混合或者一个或多个值中省略单元说明符。      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Controls.TextBlock.PaddingProperty>|  |元数据属性设置为`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.PaddingProperty>"
