  name: TextBlock
  nameWithType: TextBlock
  fullName: System.Windows.Controls.TextBlock
  type: Class
  summary: "提供一个轻型控件用于显示少量流内容。"
  remarks: "一个 TextBlock 可以包含在字符串其<xref:System.Windows.Controls.TextBlock.Text%2A>属性或<xref:System.Windows.Documents.Inline>流内容元素，如<xref:System.Windows.Documents.Bold>， <xref:System.Windows.Documents.Hyperlink>，和<xref:System.Windows.Documents.InlineUIContainer>、 在其<xref:System.Windows.Controls.TextBlock.Inlines%2A>属性。</xref:System.Windows.Controls.TextBlock.Inlines%2A> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Bold> </xref:System.Windows.Documents.Inline> </xref:System.Windows.Controls.TextBlock.Text%2A>       TextBlock 设计为轻量的并且特别适用于将集成到的流内容的小部分[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]。  TextBlock 的单行显示针对进行了优化，并提供良好的性能，显示最多几行内容。       针对需要显示多个几行内容; 的方案不优化 TextBlock对于此类方案中，<xref:System.Windows.Documents.FlowDocument>结合适当查看控件是比 TextBlock，就性能而言更好的选择。</xref:System.Windows.Documents.FlowDocument>  TextBlock 之后,<xref:System.Windows.Controls.FlowDocumentScrollViewer>是下一个最小权重控件用于显示流内容，只需提供极少的滚动内容区域[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]。</xref:System.Windows.Controls.FlowDocumentScrollViewer>  <xref:System.Windows.Controls.FlowDocumentPageViewer>是围绕流内容&quot;页上的每一次的&quot;查看模式进行了优化。</xref:System.Windows.Controls.FlowDocumentPageViewer>  最后，<xref:System.Windows.Controls.FlowDocumentReader>支持丰富的一组功能用于查看流内容，但是高度加粗框线。</xref:System.Windows.Controls.FlowDocumentReader>       水平对齐文本在 TextBlock 内的，可使用<xref:System.Windows.Controls.TextBlock.TextAlignment%2A>属性。</xref:System.Windows.Controls.TextBlock.TextAlignment%2A> 对齐 TextBlock 中页的布局，可使用<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>和<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>属性。</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
  example:
  - "The following example shows how to use the TextBlock element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockSimpleXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblocksimplexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: TextBlocks  and buttons](~/add/media/textblock-simple.png \"Screenshot: TextBlocks  and buttons\")  \n  \n The following example shows how to shows how to achieve similar results programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblocksimple)]\n [!code-vb[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblocksimple)]"
