  type: Class
  summary: "表示<xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref>托管模板指定内容在其单元格的列。"
  remarks: "DataGridTemplateColumn 类型可让你通过指定显示和编辑值时要使用的单元格模板创建你自己的列类型。 若要指定用于显示在编辑模式下不是单元格的内容的模板，设置<xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>属性。</xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> 若要指定用于显示的单元格处于编辑模式的内容的模板，设置<xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>属性。</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> 有关模板的详细信息，请参阅[数据模板化概述](~/add/includes/ajax-current-ext-md.md)和[样式和模板化](~/add/includes/ajax-current-ext-md.md)。       为方便起见，<xref:System.Windows.Controls.DataGrid>提供了以下预定义的列类型: |列类型 |数据显示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridHyperlinkColumn>|用于显示 URI 数据。 |  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|用于显示枚举数据。 |  |<xref:System.Windows.Controls.DataGridTextColumn>|用于显示文本。 |  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|用于显示布尔数据。 |</xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to create a DataGridTemplateColumn.  \n  \n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/xaml/datagrid_templatecolumn/window1.xaml#1)]\n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/xaml/t-system.windows.control_101_1.xaml)]  \n  \n The following illustration shows the output from the previous XAML.  \n  \n ![A column using a DataTemplate](~/add/media/ndp-wpf-templatecolumn.png \"A column using a DataTemplate\")"
