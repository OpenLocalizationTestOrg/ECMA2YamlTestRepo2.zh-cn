  type: Class
  summary: "表示<xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;></xref>配置文件中的元素。 此类不能被继承。"
  remarks: "`<caches>`元素会配置 WIF 的缓存服务。 它注册的会话安全令牌缓存的类型和要使用的令牌重放缓存的类型。 它可以在服务级别下指定`<identityConfiguration>`元素或上一个安全令牌处理程序集合`<securityTokenHandlerConfiguration>`元素。 `Caches`属性<xref:System.IdentityModel.Configuration.IdentityConfigurationElement>类和的<xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>类是 IdentityModelCachesElement 的一个实例。</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement> 已读取配置文件后，配置的缓存会按照<xref:System.IdentityModel.Configuration.IdentityModelCaches>类。</xref:System.IdentityModel.Configuration.IdentityModelCaches>"
  syntax:
    content: 'public sealed class IdentityModelCachesElement : System.Configuration.ConfigurationElement'
