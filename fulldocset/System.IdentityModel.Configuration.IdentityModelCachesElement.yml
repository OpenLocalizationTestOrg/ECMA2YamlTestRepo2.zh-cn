  namespace: System.IdentityModel.Configuration
  summary: "获取或设置<xref:System.Type>的令牌重播缓存。</xref:System.Type>"
  remarks: "此属性为可选项。 它对应于`<tokenReplayCache>`元素下指定`<caches>`元素。 它指定要用于检测重播的令牌的缓存类型。 所有重播缓存必须都派生自<xref:System.IdentityModel.Tokens.TokenReplayCache>与启用重放检测`<tokenReplayDetection>`元素。</xref:System.IdentityModel.Tokens.TokenReplayCache> 此元素表示的<xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>类。</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement TokenReplayCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "令牌重放缓存的类型。 该类型必须派生自[System.IdentityModel.Tokens.TokenReplayCache](~/add/includes/ajax-current-ext-md.md)。"
  overload: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache*
  exceptions: []
