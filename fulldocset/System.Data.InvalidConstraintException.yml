  summary: "表示当错误地尝试创建或访问某个关系时引发的异常。"
  remarks: "InvalidConstraintException 不正确地尝试创建或访问某个关系时调用以下方法时引发。      - <xref:System.Data.DataRelationCollection.Add%2A?displayProperty=fullName>- <xref:System.Data.DataRowCollection.Clear%2A?displayProperty=fullName>-<xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>如果调用<xref:System.Data.DataRelationCollection.Add%2A>，如果无法基于提供的参数中的值创建关系，可能会引发 InvalidConstraintException。</xref:System.Data.DataRelationCollection.Add%2A> </xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName> </xref:System.Data.DataRowCollection.Clear%2A?displayProperty=fullName> </xref:System.Data.DataRelationCollection.Add%2A?displayProperty=fullName> 如果调用<xref:System.Data.DataRowCollection.Clear%2A>，可能引发 InvalidConstraintException，如果<xref:System.Data.ForeignKeyConstraint>在<xref:System.Data.DataRowCollection>.</xref:System.Data.DataRowCollection>强制实施</xref:System.Data.ForeignKeyConstraint></xref:System.Data.DataRowCollection.Clear%2A> 如果调用<xref:System.Data.DataRow.GetParentRow%2A>，如果列具有不同的数据类型或表不属于同一<xref:System.Data.DataSet>.</xref:System.Data.DataSet> ，可能会引发 InvalidConstraintException</xref:System.Data.DataRow.GetParentRow%2A>"
