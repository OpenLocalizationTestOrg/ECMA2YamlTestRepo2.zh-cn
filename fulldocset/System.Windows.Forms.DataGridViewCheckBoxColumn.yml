  remarks: "DataGridViewCheckBoxColumn 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewColumn>类用于对逻辑上承载的单元格指示二进制状态。</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewCheckBoxColumn 具有的关联<xref:System.Windows.Forms.DataGridViewCheckBoxCell>中每个<xref:System.Windows.Forms.DataGridViewRow>相交它。</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> 每个单元格都提供类似于的用户界面 (UI)<xref:System.Windows.Forms.CheckBox>控件。</xref:System.Windows.Forms.CheckBox>       此列类型的默认排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       通常情况下，复选框单元格值旨在用于存储，如任何其他数据，或执行大容量操作。 如果你想要立即当用户单击复选框单元格，你可以处理响应<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>事件，但此事件发生之前更新单元格的值。</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> 如果在单击时需要的新值，一个选项是计算所需的值将是基于当前值。 另一种方法是立即提交更改并处理该<xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>事件来响应它。</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> 若要在单击单元格时，请提交更改，你必须处理<xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> 在处理程序中，如果当前单元格，复选框单元格调用<xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>方法并传入<xref:System.Windows.Forms.DataGridViewDataErrorContexts>值。</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
