- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  id: IsDeterministic
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: IsDeterministic
  nameWithType: SqlFunctionAttribute.IsDeterministic
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "指示该用户定义函数是否为确定性列。"
  remarks: "用户定义函数被认为是如果它始终产生相同的给定的相同的输入的值和相同的数据库状态的输出值确定。       IsDeterministic 属性也是函数的有用的索引中的索引计算的列和索引的视图的形式的结果。 如果未指定此属性，则假定函数为非确定性。       访问本地数据的函数可以是确定性的。 单独通过捕获的数据访问特性<xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A>和<xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A>属性。</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A> </xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A>       请注意对远程服务器的数据访问 (例如，使用<xref:System.Data.SqlClient.SqlConnection>连接到另一个 SQL Server 实例) 可用于用户定义函数。</xref:System.Data.SqlClient.SqlConnection> 但是，你仍必须使用 IsDeterministic 声明。 如果公共语言运行时 (CLR) 函数被标记为确定，它不应在远程服务器导致的副作用。 限制对上下文连接的副作用时，SQL Server 将不会强制的副作用的限制通过远程连接。       此属性的默认值是`false`。       不标记为如果该函数不会始终生成相同的输出值，确定性函数给定的相同的输入的值和相同的数据库状态。 函数标记为确定性函数不真正具有确定性可能导致损坏的索引的视图和计算的列。"
  syntax:
    content: public bool IsDeterministic { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果该函数具有确定性。否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic*
  exceptions: []
  platform:
  - net462
