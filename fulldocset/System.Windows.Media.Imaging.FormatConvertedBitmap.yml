  fullName: System.Windows.Media.Imaging.FormatConvertedBitmap
  type: Class
  summary: "提供了用于像素格式转换功能<xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>。"
  remarks: "FormatConvertedBitmap 实现<xref:System.ComponentModel.ISupportInitialize>接口来优化多个属性上的初始化。</xref:System.ComponentModel.ISupportInitialize> 只能在对象初始化过程中进行属性更改。 调用<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>发出信号初始化已开始和<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>以指示已完成初始化。</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> 初始化后，将忽略属性更改。       使用创建的 FormatConvertedBitmap 对象<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>构造函数将自动初始化，并且将忽略属性更改。</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>       格式之间的转换具有不同特征的 RGB 颜色空间<xref:System.Windows.Media.Imaging.ColorConvertedBitmap>应使用类。</xref:System.Windows.Media.Imaging.ColorConvertedBitmap> 颜色空间之间的转换需要源颜色配置文件和目标域映射提供可靠的颜色转换颜色配置文件。 颜色配置文件由<xref:System.Windows.Media.ColorContext>参数<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>或<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>和<xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>属性。</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       如果应用转换之后，将图像保存到文件，则必须更新与映像数据相关的元数据标记。"
  syntax:
