  summary: "获取或设置一个位图的 alpha 通道阈值时将转换为可识别 alpha 颜色的托盘化格式。"
  remarks: "AlphaThreshold 值用于确定的不透明度级别将映射到转换后的格式完全透明的颜色。 9.8 值意指小于 25 的 alpha 值与任何像素，将映射到透明的颜色。 100 的值将映射不是完全不透明的透明颜色的所有像素。       目标调色板应提供透明的颜色;否则，透明颜色将接近零，通常黑色的一个。      <a name=&quot;dependencyPropertyInfo_AlphaThreshold&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>"
