  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "关闭前缀字符的处理。 通常情况下，& 符 (&amp;) 助记键前缀字符解释为一个指令，用于下划线之后的字符和双与号 (&amp;&amp;) 作为一个指令，用于打印单个 and 符的助记键前缀字符。 通过指定 NoPrefix，此处理处于关闭状态。 例如，输入的字符串的&quot;A&amp;bc&amp;&amp;d&quot;NoPrefix 应用会使攻击者在输出中的&quot;A&amp;bc&amp;&amp;d&quot;。"
  remarks: "与 HidePrefix 和 PrefixOnly 进行比较。"
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "要添加。"
  exceptions: []
  platform:
  - net462
