  fullName: System.Windows.Forms.TextFormatFlags
  type: Enum
  summary: "指定文本字符串的显示和布局信息。"
  remarks: "TextFormatFlags 枚举由<xref:System.Windows.Forms.TextRenderer>时绘制和测量文本。</xref:System.Windows.Forms.TextRenderer> <xref:System.Windows.Forms.TextRenderer>不支持添加制表位与绘制的文本，尽管你可以扩展现有的选项卡停止使用 ExpandTabs 标志的作用。</xref:System.Windows.Forms.TextRenderer>"
  example:
  - "The following code example demonstrates how to use the TextFormatFlags enumeration. To run this example, paste the following code into a Windows Form. Call `RenderText6` from the form's <xref:System.Windows.Forms.Control.Paint> event handler, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-vb[System.Windows.Forms.TextRendererExamples#7](~/add/codesnippet/visualbasic/t-system.windows.forms.t_69_1.vb)]\n [!code-cs[System.Windows.Forms.TextRendererExamples#7](~/add/codesnippet/csharp/t-system.windows.forms.t_69_1.cs)]"
