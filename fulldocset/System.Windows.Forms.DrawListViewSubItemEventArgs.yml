  remarks: "此方法用于标准周围绘制聚焦框子项。 焦点矩形位于指定的区域内绘制一个像素`bounds`参数。 仅当父项具有焦点，因此不需要检查项的焦点状态，然后才能调用此方法时对其是绘制。       你可能想要周围绘制聚焦框仅第一个子项 （即，父项，显示在第一列） 而不是在每个子项周围绘制它。 这对应于的正常行为<xref:System.Windows.Forms.ListView>控制<xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>属性设置为`false`。</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> 若要绘制聚焦框的第一个子项，调用 DrawFocusRectangle 方法时，才<xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>值为 0。</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       <xref:System.Windows.Forms.ListView>控件不提供能够选择各个子项，但如果你想要自己实现子项选择，可以使用此方法来周围绘制聚焦框以外的第一个子项。</xref:System.Windows.Forms.ListView>"
