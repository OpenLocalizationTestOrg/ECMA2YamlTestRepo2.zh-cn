  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "表示委托声明。"
  remarks: "CodeTypeDelegate 可用来声明委托类型或事件处理程序。 委托定义可由回调方法或事件处理程序的方法签名。 可将委托声明的命名空间级别或嵌套在其他类型。 委托不能嵌套其他委托。       <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>属性指定的事件处理程序委托返回的数据类型。</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>属性包含的参数的委托类型。</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate 不应该用于枚举、 接口或类型声明。 请改用<xref:System.CodeDom.CodeTypeDeclaration>对于那些。</xref:System.CodeDom.CodeTypeDeclaration>      1> [!NOTE]&1;> 并非所有语言都支持委托的声明。 调用<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>方法替换<xref:System.CodeDom.Compiler.GeneratorSupport>标志以确定它是否支持特定语言。</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
