  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取指定要从工作流实例中提取并发送到跟踪服务的数据的集合。"
  remarks: "匹配跟踪点后，运行时跟踪基础结构会发送<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>到跟踪服务。</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> 在<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>中返回的用户数据 运行时跟踪基础结构还可以提取中提取工作流实例中指定的数据并将此发送<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> 提取的数据将封装在<xref:System.Workflow.Runtime.Tracking.TrackingDataItem>记录并在<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>中返回</xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       你可以添加<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>提取以指定应从与用户事件和你关联的活动中提取的成员数据的对象可以添加<xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>提取以指定应从工作流的根活动中提取的成员数据的对象。</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> ，它指定要提取并发送到跟踪服务的数据。 默认值为空集合。"
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
