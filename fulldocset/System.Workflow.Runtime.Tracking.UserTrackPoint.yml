  remarks: "默认构造函数初始化一个空的跟踪点。 指定任何匹配位置、 排除的位置、 数据提取或批注。 你必须通过将添加至少一个<xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>到<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>配置跟踪点 你可以选择将添加到相应的对象<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>， <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>，和<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>"
