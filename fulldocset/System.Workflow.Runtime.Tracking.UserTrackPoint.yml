  summary: "获取应在跟踪点匹配中包括运行时跟踪基础结构的位置的集合。"
  remarks: "如果 MatchingLocations 为空，无法由运行时跟踪基础结构匹配跟踪点。 你必须添加至少一个<xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>到为 MatchingLocations<xref:System.Workflow.Runtime.Tracking.UserTrackPoint>参与匹配。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       将匹配跟踪点，如果任一<xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>MatchingLocations 中的对象进行匹配任何<xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>中的对象<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>匹配。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection MatchingLocations { get; }
