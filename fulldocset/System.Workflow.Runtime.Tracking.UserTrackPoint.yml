  name: UserTrackPoint
  nameWithType: UserTrackPoint
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint
  type: Class
  summary: "定义与用户事件，在根工作流实例的可能执行路径中要跟踪关联的点。 此类不能被继承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]活动设计器或工作流设计器可以使用重载<xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>和<xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>方法来检测工作流以将数据发出到运行时跟踪基础结构即用户事件。</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> 发出的数据称为用户数据。 与活动状态事件和工作流状态事件，发生仅在状态更改，不同用户事件可以在工作流中检测到的任何位置发生。 有许多原因来检测工作流以发出用户事件。 例如，工作流设计器可能需要传递的工作流进度的逻辑状态信息或活动设计器可能想要为活动成员有时而非活动状态更改提供机会。       UserTrackPoint 定义与用户事件关联的根工作流实例的可能执行路径中的关注点。 UserTrackPoint 包含在匹配中包括的位置、 从匹配中排除的位置和跟踪点匹配时应从工作流实例提取任何额外数据。 你可以添加到 UserTrackPoint<xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>以指示运行时跟踪基础结构发送<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>到跟踪服务跟踪点匹配时。</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> 在<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>中返回的用户数据 可以在工作流实例中的多个点匹配单一 UserTrackPoint。       A<xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>包含与工作流实例的可能执行路径中的用户事件关联的位置的匹配条件。</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> 你可以添加<xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>对象添加到<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>以定义应包括在跟踪点匹配中的位置。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> 同样，你可以添加<xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>对象添加到<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>以定义应从跟踪点匹配中排除的位置。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       你可以添加<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>对象和<xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>对象添加到<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>以指定应在跟踪点匹配时提取工作流实例中的数据。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> 提取的数据将在<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>中返回       你可以将其添加到<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>以指定与跟踪点关联的附加信息。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> 将在<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>中返回这些批注       有关如何使用此类的示例，请参阅[跟踪使用用户跟踪点示例](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

