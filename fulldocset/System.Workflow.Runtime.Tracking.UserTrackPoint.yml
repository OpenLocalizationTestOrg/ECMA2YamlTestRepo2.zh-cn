- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取运行时跟踪基础结构应从跟踪点中排除的位置的集合。"
  remarks: "如果任一<xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>ExcludedLocations 中的对象匹配特定用户的事件，将不会匹配跟踪点并且不<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>将发送到跟踪服务。</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> 如果 ExcludedLocations 为空，则没有排除的位置。       ExcludedLocations 可用于从所跟踪的运行时跟踪基础结构中排除特定位置。 例如，你可以排除的位置中指定的子集<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>以更精确地细化应按跟踪点跟踪的位置。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> ，它指定要从跟踪点中排除的位置。 默认值为空集合。"
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
