  type: Class
  summary: "用于选择和编辑的连接字符串属性提供一个用户界面<xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref>在设计时的对象。"
  remarks: "SqlDataSourceConnectionStringEditor 类是<xref:System.Drawing.Design.UITypeEditor>以选择并编辑连接字符串表达式，并将该表达式分配到的控件属性可在设计时使用的对象。</xref:System.Drawing.Design.UITypeEditor> <xref:System.Web.UI.WebControls.SqlDataSource>对象使用 SqlDataSourceConnectionStringEditor 类在设计时设置的值<xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>属性。</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       如果<xref:System.ComponentModel.Design.Data.IDataEnvironment>接口可用，将从可视化设计器的数据服务中检索连接字符串。</xref:System.ComponentModel.Design.Data.IDataEnvironment> 如果<xref:System.ComponentModel.Design.Data.IDataEnvironment>接口不可用，显示为模式对话框，以允许编辑的连接字符串。</xref:System.ComponentModel.Design.Data.IDataEnvironment>       使用<xref:System.ComponentModel.EditorAttribute>属性与属性相关联 SqlDataSourceConnectionStringEditor。</xref:System.ComponentModel.EditorAttribute> 设计器宿主关联的属性在设计图面上编辑，当调用<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>方法。</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>方法会显示用于生成连接字符串表达式的用户界面并返回由用户选择的连接字符串。</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>方法指示的用户界面的显示样式。</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  syntax:
    content: 'public class SqlDataSourceConnectionStringEditor : System.Web.UI.Design.ConnectionStringEditor'
