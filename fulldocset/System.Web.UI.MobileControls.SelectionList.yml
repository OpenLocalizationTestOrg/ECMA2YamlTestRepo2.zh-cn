  remarks: "A<xref:System.Web.UI.MobileControls.SelectionList>对象可以呈现为`CheckBox`， `DropDown`， `ListBox`， `MultiSelectListBox`，或`Radio`列表，具体取决于目标设备。</xref:System.Web.UI.MobileControls.SelectionList> 是否控件允许用户选择多个项，还会影响所选内容类型。 `MultiSelectListBox`和`CheckBox`设置允许进行多选; 其他设置允许仅一次选择。 下表所示的所选内容类型。      |`ListSelectType`值 |说明 |多选 |  |----------------------------|-----------------|-----------------|  |`CheckBox`|呈现列出带有复选框和多重选择功能的项。 |是 |  |`DropDown`|呈现列表中的下拉列表框项。 |否 |  |`ListBox`|呈现列表框中的项。 |否 |  |`MultipleSelectionListBox`|呈现列表中具有多个所选内容功能的列表框项。 |是 |  |`Radio`|呈现列表的项作为选项。 |否 |"
