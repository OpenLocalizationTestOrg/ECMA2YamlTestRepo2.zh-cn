  langs:
  - csharp
  name: CngProvider
  nameWithType: CngProvider
  fullName: System.Security.Cryptography.CngProvider
  type: Class
  summary: "封装用于下一代加密技术 (CNG) 对象的密钥存储提供程序 (KSP) 的名称。"
  remarks: "CngProvider 类是一个实用工具类。 它包含的静态属性、 比较方法和私有、 内部维护字符串，指定密钥存储提供程序。       静态属性返回 CngProvider 对象。 每个对象的内部字符串初始化为提供程序名称对应于静态属性的名称。       此类还可用于创建未涵盖的静态属性的提供程序类型的对象。       某些 CNG 类 (如<xref:System.Security.Cryptography.CngKey>) 接受 CngProvider 对象到`provider`参数。</xref:System.Security.Cryptography.CngKey> 当类收到 CngProvider 对象时，它通过调用对象的检索嵌入的提供程序名称<xref:System.Security.Cryptography.CngProvider.Provider%2A>属性。</xref:System.Security.Cryptography.CngProvider.Provider%2A>       因此，CngProvider 用作众所周知的提供程序的枚举。 它允许你通过使用强类型化的值而不一个字符串，标识提供程序。"
  syntax:
    content: 'public sealed class CngProvider : IEquatable<System.Security.Cryptography.CngProvider>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngProvider>
  inheritedMembers: []
  platform:
  - net462
