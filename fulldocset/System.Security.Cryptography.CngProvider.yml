  remarks: "实例<xref:System.Security.Cryptography.CngProvider>类内部维持相关指定的提供程序名称`provider`参数。</xref:System.Security.Cryptography.CngProvider>       此构造函数的主要用途是提供用于创建<xref:System.Security.Cryptography.CngProvider>的 Ksp 不由<xref:System.Security.Cryptography.CngProvider>类</xref:System.Security.Cryptography.CngProvider>的静态属性的对象</xref:System.Security.Cryptography.CngProvider>的方法 此功能允许将来[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]版本、 service pack 和第三方开发人员能够添加新的提供程序，可以访问当前可用的提供程序一样。"
