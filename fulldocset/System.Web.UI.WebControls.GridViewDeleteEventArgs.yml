  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>控件都将引发<xref:System.Web.UI.WebControls.GridView.RowDeleting>事件时单击删除按钮后，之前<xref:System.Web.UI.WebControls.GridView>控件中删除记录。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView> (删除按钮为的按钮控件`CommandName`属性设置为&quot;Delete&quot;。)每次此事件发生时，例如取消删除操作，你可以执行的自定义的例程。       GridViewDeleteEventArgs 对象传递给事件处理程序。 这使你可以确定要删除的行的索引，并用于取消删除操作。 若要取消删除操作，请设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>于 GridViewDeleteEventArgs 对象属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您还可以操作<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>之前的值传递到数据源的集合。</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>       有关如何处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       GridViewDeleteEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the GridViewDeleteEventArgs object that is passed to the event handler. The code cancels the delete operation if the user tries to remove the last record from a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_183_1.aspx)]\n [!code-cs[GridViewRowDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_183_1.aspx)]"
  syntax:
    content: 'public class GridViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
