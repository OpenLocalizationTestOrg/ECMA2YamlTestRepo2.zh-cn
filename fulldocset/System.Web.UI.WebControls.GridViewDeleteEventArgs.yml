- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取要删除行的非键字段名称/值对的字典。"
  remarks: "值属性自动填充的行的非键字段的名称/值对中。 若要确定条目的字段名称，使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>属性<xref:System.Collections.DictionaryEntry?displayProperty=fullName>值字典中的对象。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要确定的项的值，使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>属性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>      1> [!NOTE]&1;> 此字典中未包括的主键字段。 若要访问的主键字段或字段值，请使用<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>属性。</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to get the values of the non-key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_195_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_195_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>对象，其中包含要删除的行的非键字段名称/值对。"
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
