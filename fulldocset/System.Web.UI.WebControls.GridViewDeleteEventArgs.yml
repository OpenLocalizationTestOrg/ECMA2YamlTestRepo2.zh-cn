  name: Keys
  nameWithType: GridViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取表示要删除的行的主键的字段名称/值对的字典。"
  remarks: "当<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>属性<xref:System.Web.UI.WebControls.GridView>控件设置，使用的键属性 （字典） 来获取主的一个或多个要删除的行的键的值。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      1> [!NOTE]&1;> 若要获取非键字段的值，请使用<xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>属性。</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>       Keys 字典自动填充的字段或字段中指定的名称/值对<xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>属性。</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> 如果主键由多个字段组成，一个单独的条目添加到密钥字典中为每个键字段。       若要确定键字段的名称，使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>属性<xref:System.Collections.DictionaryEntry?displayProperty=fullName>密钥字典中的对象。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要确定键字段的值，使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>属性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1096_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1096_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "一个字典，其中包含表示要删除的行的主键的字段名称/值对。"
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
