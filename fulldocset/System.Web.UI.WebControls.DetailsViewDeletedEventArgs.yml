  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取的异常 （如果有） 删除操作过程中引发。"
  remarks: "使用异常属性以确定异常 （如果有） 删除操作过程中引发。 如果未引发异常，此属性返回`null`。      1> [!NOTE]&1;> 如果引发了异常，并且你决定要处理的事件处理程序中的异常，请务必设置<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>属性`true`; 否则为该异常传递到下一个方法调用堆栈上进行处理。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
