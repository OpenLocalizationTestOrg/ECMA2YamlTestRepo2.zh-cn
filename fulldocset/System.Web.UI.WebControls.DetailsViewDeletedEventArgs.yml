  name: DetailsViewDeletedEventArgs
  nameWithType: DetailsViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控件都将引发<xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>事件的删除按钮时 (带按钮其`CommandName`属性设置为&quot;Delete&quot;) 在控件内单击时，但之后<xref:System.Web.UI.WebControls.DetailsView>控件中删除记录。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> </xref:System.Web.UI.WebControls.DetailsView> 这使您可以提供的事件处理程序执行的自定义的例程，例如每次此事件发生时检查删除操作的结果。       DetailsViewDeletedEventArgs 对象传递给事件处理程序，可用于确定受影响的记录和任何可能发生的异常数。 若要确定删除操作所影响的记录数，请使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>属性以确定是否发生任何异常。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> 您还可以指示是否处理了该异常在事件处理程序通过设置<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> 如果你想要访问的键字段和非键字段的已删除的记录的名称/值对，使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>属性，分别。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       DetailsViewDeletedEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeletedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_0_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_0_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeletedEventArgs : EventArgs'
