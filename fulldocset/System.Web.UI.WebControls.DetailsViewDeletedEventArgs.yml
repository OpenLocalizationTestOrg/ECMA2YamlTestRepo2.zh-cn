  summary: "获取要删除项的非键字段名称/值对的字典。"
  remarks: "值属性用于访问要删除的记录的非键字段的值。 例如，可以使用这些值来记录已删除的记录。      1> [!NOTE]&1;> 此属性不包含记录的键字段。 若要访问的键字段，请使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       值属性返回<xref:System.Collections.Specialized.IOrderedDictionary>实现对象<xref:System.Collections.Specialized.IOrderedDictionary>接口。</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.IOrderedDictionary> 对象包含<xref:System.Collections.DictionaryEntry>表示要删除的记录的非键字段的对象。</xref:System.Collections.DictionaryEntry>      1> [!NOTE]&1;> 作为快捷方式，你还可以使用的索引器<xref:System.Collections.Specialized.IOrderedDictionary>对象来访问该字段值直接。</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
