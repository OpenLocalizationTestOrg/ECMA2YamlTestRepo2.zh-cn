  summary: "获取键字段名称/值对的有序的字典，其中包含名称和已删除的项的键字段的值。"
  remarks: "键属性，用于访问要删除的记录的键字段的值。 例如，可以使用这些值来记录已删除的记录。      1> [!NOTE]&1;> 此属性包含仅的键字段。 若要访问非键字段，请使用<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>       键属性，返回实现的对象<xref:System.Collections.Specialized.IOrderedDictionary>接口。</xref:System.Collections.Specialized.IOrderedDictionary> 对象包含<xref:System.Collections.DictionaryEntry>表示要删除的记录的键字段的对象。</xref:System.Collections.DictionaryEntry>      1> [!NOTE]&1;> 作为快捷方式，你还可以使用的索引器<xref:System.Collections.Specialized.IOrderedDictionary>对象来访问该字段值直接。</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>包含键字段名称/值对用于匹配的项以删除的有序的字典。"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
