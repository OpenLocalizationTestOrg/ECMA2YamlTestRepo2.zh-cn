  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "通过使用 IDataServiceConfiguration[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]为了设置服务，包括对实体集和服务操作的权限的行为会限制对所允许的请求，注册不易发现默认情况下，和错误处理的默认详细级别的类型。"
  remarks: "使用此类型<xref:System.Data.Services.DataService%601>类用于通过实现一个静态方法，来配置服务名为 InitializeService，返回 void，并采用单个参数的类型 IDataServiceConfiguration。</xref:System.Data.Services.DataService%601> 配置对象只能在调用服务初始化过程。"
