  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "设置指定的服务操作的访问规则。"
  remarks: "默认配置是拒绝对资源的访问。 初始化服务时，必须启用访问权限。"
  syntax:
    content: public void SetServiceOperationAccessRule (string name, System.Data.Services.ServiceOperationRights rights);
    parameters:
    - id: name
      type: System.String
      description: "在其上设置访问权限的服务操作的名称。"
    - id: rights
      type: System.Data.Services.ServiceOperationRights
      description: "根据允许的权限<xref href=&quot;System.Data.Services.ServiceOperationRights&quot;></xref>枚举。"
