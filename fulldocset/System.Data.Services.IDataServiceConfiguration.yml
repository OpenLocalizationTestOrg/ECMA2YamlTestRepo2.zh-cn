  langs:
  - csharp
  name: MaxExpandDepth
  nameWithType: IDataServiceConfiguration.MaxExpandDepth
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "获取或设置的支持在单个的段上限数`$expand`所有对数据服务请求的路径。"
  remarks: "如果超出限制，则返回 400 错误请求状态代码。 指定的值必须介于 0 和`int.MaxValue`; 否则为`ArgumentOutOfRangeException`引发。       下面的查询字符串示例在第一个具有两段`$expand`路径和一个在第二个`$expand`路径︰"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "表示的最大数目的整数支持段中的`$expand`路径。"
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462
