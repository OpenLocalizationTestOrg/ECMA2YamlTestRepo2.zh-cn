  remarks: "向收件人发送消息之前，MailMessageEventHandler 委托修改 Internet 电子邮件的内容。 例如，你可以添加其他收件人或自定义消息页脚标识您的网站使用此处理程序的所有邮件。       `e`参数是<xref:System.Web.UI.WebControls.MailMessageEventArgs>实例，其中包含在指定的电子邮件消息<xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>属性。</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       当创建 MailMessageEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
