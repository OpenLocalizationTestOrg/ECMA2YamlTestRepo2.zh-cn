  fullName: System.Web.UI.HtmlControls.HtmlGenericControl
  type: Class
  summary: "定义方法、 属性和事件不由特定的.NET Framework 类的所有 HTML 服务器控件元素。"
  remarks: "此类用于表示 HTML 服务器控件元素不是直接由.NET Framework 类表示，如`<span>`， `<div>`， `<body>`，或`<font>`。       HtmlGenericControl 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 验证服务器控件还提供用于评估用户输入。 有关详细信息，请参阅[验证服务器控件语法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)和[验证用户输入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the HtmlGenericControl class to represent the `<body>` element.  \n  \n [!code-cs[Classic HtmlGenericControl Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_12_1.aspx)]\n [!code-vb[Classic HtmlGenericControl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlGenericControl : System.Web.UI.HtmlControls.HtmlContainerControl
