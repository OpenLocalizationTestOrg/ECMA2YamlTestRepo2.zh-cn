  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "指定选项<xref href=&quot;System.UriParser&quot;> </xref>。"
  remarks: "你可以组合任意这些选项，以配置通过将选项传递作为参数传递给泛型 URI 分析器<xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>构造函数。</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       现有<xref:System.Uri?displayProperty=fullName>类已进行了扩展，以提供支持国际资源标识符 (IRI) 根据 RFC 3987。</xref:System.Uri?displayProperty=fullName> 除非它们具体地说就是启用 IRI，当前用户看不到从.NET Framework 2.0 行为进行任何更改。 这可确保与以前版本的.NET Framework 的应用程序兼容性。       用于<xref:System.Configuration.IdnElement?displayProperty=fullName>由<xref:System.Configuration.IriParsingElement?displayProperty=fullName>配置设置控制在<xref:System.Uri?displayProperty=fullName>类</xref:System.Uri?displayProperty=fullName>中处理的 IRI</xref:System.Configuration.IriParsingElement?displayProperty=fullName>间接控制</xref:System.Configuration.IdnElement?displayProperty=fullName>的配置设置 必须为 IDN 处理为可能启用 IRI 处理。 如果 IRI 处理处于禁用状态，则 IDN 处理将设置为其中的.NET Framework 2.0 行为用于实现兼容性和不使用 IDN 名称的默认设置。       国际化域名 (IDN) 属性仅控制 IDN 处理。 默认情况下执行所有其他 IRI 处理 （例如字符规范化）。       IRI 支持的详细信息，请参阅备注部分的<xref:System.Uri?displayProperty=fullName>类。</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
