  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "使用 Windows 2000 和 Windows NT 访问格式来指定的一组消息队列将映射到读取、 写入和执行这两个标准和特定于对象的访问权限的公共访问权限。"
  remarks: "GenericAccessRights 枚举提供了在你可以指定，但通常比指定所有相应的标准和特定权限更简单简略信息。 每个对象类型可以映射到一组标准 （普遍适用于大多数类型的安全对象） 的通用访问权限和特定于对象的权限。       例如，向用户提供读取和写到消息队列的访问权限允许发送、 扫视、 和从队列接收消息。 但是，更精细的访问权限控制，你可以使用<xref:System.Messaging.StandardAccessRights>和<xref:System.Messaging.MessageQueueAccessRights>枚举来指定，例如，用户可以查看但不是接收消息，可以删除队列或消息，也可以设置队列属性。</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
