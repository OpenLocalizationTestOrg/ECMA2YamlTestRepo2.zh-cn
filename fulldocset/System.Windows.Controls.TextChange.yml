  remarks: "文本对象指定<xref:System.Windows.Controls.TextBox>或<xref:System.Windows.Controls.RichTextBox>。</xref:System.Windows.Controls.RichTextBox></xref:System.Windows.Controls.TextBox>中发生更改 <xref:System.Windows.Controls.TextChange.Offset%2A>属性指定的位置的更改，<xref:System.Windows.Controls.TextChange.AddedLength%2A>属性指定已添加多少个符号，和<xref:System.Windows.Controls.TextChange.RemovedLength%2A>属性指定已删除多少个符号。</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> 当更改发生在<xref:System.Windows.Controls.TextBox>，符号是单个字符。</xref:System.Windows.Controls.TextBox>  当更改发生在<xref:System.Windows.Controls.RichTextBox>，符号是由以下项之一:-的打开或关闭标记<xref:System.Windows.Documents.TextElement>元素。</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      -<xref:System.Windows.UIElement>元素包含在<xref:System.Windows.Documents.InlineUIContainer>或<xref:System.Windows.Documents.BlockUIContainer>。</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.UIElement> a  请注意，此类<xref:System.Windows.UIElement>始终算做一个符号; 任何其他内容或包含的元素<xref:System.Windows.UIElement>不被视为符号。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -每个 16 位[!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)]字符文本内<xref:System.Windows.Documents.Run>元素。</xref:System.Windows.Documents.Run>       文本是.NET Framework 3.5 版中引入的。  有关详细信息，请参阅[版本和依赖关系](~/add/includes/ajax-current-ext-md.md)。"
