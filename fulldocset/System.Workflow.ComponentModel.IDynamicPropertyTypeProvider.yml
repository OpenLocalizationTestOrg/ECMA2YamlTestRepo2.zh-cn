  name: IDynamicPropertyTypeProvider
  nameWithType: IDynamicPropertyTypeProvider
  fullName: System.Workflow.ComponentModel.IDynamicPropertyTypeProvider
  type: Interface
  summary: "提供到绑定基础结构的属性类型。 它由包含变量的类型，其中类型会根据其他活动设置而变化的属性的活动来实现。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]此接口允许父活动将两个属性相关联，并向绑定基础结构指示在验证绑定使用的类型。 例如，具有两个属性，某个活动可能具有`TypeProperty`和`ValueProperty`，其中`TypeProperty`指定的值的有效类型`ValueProperty`。 在这种情况下，父活动实现 IDynamicPropertyTypeProvider 接口。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IDynamicPropertyTypeProvider
