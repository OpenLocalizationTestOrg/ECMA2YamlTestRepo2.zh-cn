  summary: "获取或设置的 SQL 语句或存储的过程以对数据库执行。"
  remarks: "当<xref:System.Data.OracleClient.OracleCommand.CommandType%2A>属性设置为`StoredProcedure`，CommandText 属性应设置为存储过程的名称。</xref:System.Data.OracleClient.OracleCommand.CommandType%2A> 用户可能需要使用转义符语法，如果存储的过程名称包含任何特殊字符。 在调用 Execute 方法之一时，该命令将执行此存储的过程。       将参数传递给 SQL 语句调用的适用于 Oracle 的.NET Framework 数据提供程序不支持的问号 （？） 占位符<xref:System.Data.OracleClient.OracleCommand>的`CommandType.Text`。</xref:System.Data.OracleClient.OracleCommand> 在这种情况下，必须使用命名的参数。 例如︰```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ```由使用名为 SQL 语句中的参数的调用<xref:System.Data.OracleClient.OracleCommand>的`CommandType.Text`，你必须在参数名称后的加冒号 （:） 字符前面。</xref:System.Data.OracleClient.OracleCommand> 但是，在存储过程中，或在其他位置中你的代码的命名参数引用时 (例如，当添加<xref:System.Data.OracleClient.OracleParameter>对象添加到<xref:System.Data.OracleClient.OracleCommand.Parameters%2A>属性)，不要在前面添加冒号 （:） 的命名的参数。</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> 适用于 Oracle 的.NET Framework 数据提供程序会自动提供冒号。"
