  name: ListenUriMode
  nameWithType: ListenUriMode
  fullName: System.ServiceModel.Description.ListenUriMode
  type: Enum
  summary: "指示传输是否必须确保提供给服务侦听的 URI 是唯一的或可以完全按原样使用。"
  remarks: "可以使用以编程方式设置服务在其上侦听的终结点的 URI<xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>属性，并且为该终结点 ListenUriMode 的值设置使用<xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>属性。</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> 默认值为<xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A><xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> 默认值为<xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>为 Explicit。</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>       此外可以设置这些属性的值使用<xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>属性和<xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A>属性。</xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> </xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>       如果 ListenUriMode 的值设置为唯一传输将负责创建唯一 URI。 通过使用传输不同[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]生成此唯一 URI 以不同方式-独占模式下的 TCP (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>是`false`) 这意味着绑定到一个唯一可用端口号。</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>      -对于端口共享模式下的 TCP (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>是`true`) 以及所有其他现有[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]传输，这意味着将一条唯一路径 (一个 GUID) 追加到末尾<xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>       时的值<xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>设置为显式模式下，传输使用<xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>完全原样，而无需修改以使其唯一。</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>"
  syntax:
    content: public enum ListenUriMode
