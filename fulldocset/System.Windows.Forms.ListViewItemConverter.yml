  id: CanConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Type)
  parent: System.Windows.Forms.ListViewItemConverter
  langs:
  - csharp
  name: CanConvertTo(ITypeDescriptorContext,Type)
  nameWithType: ListViewItemConverter.CanConvertTo(ITypeDescriptorContext,Type)
  fullName: System.Windows.Forms.ListViewItemConverter.CanConvertTo(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "获取一个值，该值指示此转换器是否可以将对象转换为使用上下文的指定的目标类型。"
  remarks: "`context`参数可用于提取有关从中调用该转换器的环境的附加信息。 这可以是`null`，因此总是需要检查。 同样，上下文对象上的属性可以返回`null`。"
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，用于提供格式上下文。"
    - id: destinationType
      type: System.Type
      description: "A<xref:System.Type>表示你想要将转换为的类型。</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果该转换器能够执行转换，则否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.ListViewItemConverter.CanConvertTo*
