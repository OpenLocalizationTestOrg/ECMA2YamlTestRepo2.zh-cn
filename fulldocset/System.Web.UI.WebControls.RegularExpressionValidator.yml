  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "指示输入控件中的值是否有效。"
  remarks: ''
  example:
  - "The following code example demonstrates how to override the EvaluateIsValid method in a custom server control so that it always checks the value against the expression for a match in a <xref:System.Web.UI.WebControls.RegularExpressionValidator>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[CustomRegularExpressionValidatorEvaluateIsValid#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_79_1.cs)]\n [!code-vb[CustomRegularExpressionValidatorEvaluateIsValid#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_79_1.vb)]  \n  \n The following code example demonstrates how to use the `CustomRegularExpressionValidatorEvaluateIsValid` control, defined in the preceding example, on a Web Forms page.  \n  \n [!code-cs[CustomRegularExpressionValidatorEvaluateIsValid#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_79_2.aspx)]\n [!code-vb[CustomRegularExpressionValidatorEvaluateIsValid#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_79_2.aspx)]"
  syntax:
    content: protected override bool EvaluateIsValid ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果输入控件中的值是有效，则为否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.RegularExpressionValidator.EvaluateIsValid*
