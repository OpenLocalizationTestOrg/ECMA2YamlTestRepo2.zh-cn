  name: RegularExpressionValidator
  nameWithType: RegularExpressionValidator
  fullName: System.Web.UI.WebControls.RegularExpressionValidator
  type: Class
  summary: "验证是否相关输入控件的值与指定正则表达式模式匹配。"
  remarks: "RegularExpressionValidator 控件检查输入控件的值是否与由正则表达式定义的模式匹配。 此验证类型允许你查看的字符，如电子邮件地址、 电话号码和邮政编码的可预测序列。      1> [!NOTE]&1;> 验证成功的输入的控件是否为空。 如果关联的输入控件需要一个值，则使用<xref:System.Web.UI.WebControls.RequiredFieldValidator>除了 RegularExpressionValidator 控件的控件。</xref:System.Web.UI.WebControls.RequiredFieldValidator>       除非浏览器不支持客户端验证或显式禁用客户端验证执行服务器端和客户端验证 (通过设置<xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>属性`false`)。</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>       正则表达式验证实现是比在服务器上的客户端上略有不同。 在客户端，使用了 JScript 正则表达式语法。 在服务器上，<xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>使用语法。</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName> 由于 JScript 正则表达式语法已的子集<xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>语法中，建议 JScript 正则表达式语法用于为了生成客户端和服务器上相同的结果。</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>      1> [!NOTE]&1;> 当你使用内部 RegularExpressionValidator 控件<xref:System.Web.UI.UpdatePanel>控制，请确保该验证程序控件与之关联的控件位于同一面板。</xref:System.Web.UI.UpdatePanel> 有关使用<xref:System.Web.UI.UpdatePanel>，控制为部分页面更新，请参阅[局部页面呈现概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       有关验证控件的其他信息，请参阅<xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> 正则表达式的详细信息，请参阅[.NET Framework 正则表达式](~/add/includes/ajax-current-ext-md.md)。      ## 有关如何配置此控件，以使其生成符合辅助功能标准的标记可访问性的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example demonstrates how to use the RegularExpressionValidator control to validate a five-digit postal code.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RegularExpressionValidator runat="server" ErrorMessage="RegularExpressionValidator"></{0}:RegularExpressionValidator>")]

      public class RegularExpressionValidator : System.Web.UI.WebControls.BaseValidator
