  fullName: System.Security.Cryptography.MD5
  type: Class
  summary: "表示 MD5 哈希算法的所有实现从中都继承的抽象类。"
  remarks: "哈希函数的二进制字符串映射到固定长度的小型二进制字符串的任意长度。 加密哈希函数具有它不能通过计算找到为相同的值; 该哈希的两个不同的输入属性即如果还将相应的数据匹配，则应与匹配的两个数据集的哈希值。 中的哈希的大型、 不可预测更改的数据结果的小改动。       MD5 算法的哈希大小是 128 位。       <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>MD5 类的方法的 16 字节数组形式返回哈希。</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>  请注意，某些 MD5 实现产生 32 个字符的十六进制格式的哈希。  若要与此类实现进行互操作，设置格式的返回值<xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>为十六进制值的方法。</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>      1> [!NOTE]&1;> 较新的哈希函数，如安全哈希算法 sha-256 和 sha-512，均可用。 请考虑使用<xref:System.Security.Cryptography.SHA256>类或<xref:System.Security.Cryptography.SHA512>类而不是 MD5 类。</xref:System.Security.Cryptography.SHA512> </xref:System.Security.Cryptography.SHA256> MD5 仅用于与旧的应用程序和数据的兼容性。"
  example:
  - "The following code example computes the MD5 hash value of a string and returns the hash as a 32-character, hexadecimal-formatted string.  The hash string created by this code example is compatible with any MD5 hash function (on any platform) that creates a 32-character, hexadecimal-formatted hash string.  \n  \n [!code-vb[Security.Cryptography.MD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_105_1.vb)]\n [!code-cs[Security.Cryptography.MD5#1](~/add/codesnippet/csharp/t-system.security.crypto_105_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MD5 : System.Security.Cryptography.HashAlgorithm
