  summary: "提供<xref href=&quot;System.ServiceModel.ServiceHost&quot;></xref>注册<xref href=&quot;System.IdentityModel.SecurityTokenService&quot;></xref>服务主机将具有多个终结点注册基于在配置中注册的侦听器数目。"
  remarks: "默认情况下，WSTrustServiceHost 类提供了以下:-它将添加到 WS 信任终结点<xref:System.ServiceModel.ServiceHost>基于<xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A>属性。</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A> </xref:System.ServiceModel.ServiceHost>      -它的基址通过启用元数据，如果<xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>属性设置为`false`。</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>      -它上配置的服务证书<xref:System.ServiceModel.ServiceHost>服务凭据，如果 WIF 配置节指定一个服务证书。</xref:System.ServiceModel.ServiceHost> 请注意，这将覆盖 WCF 配置中的等效的服务证书设置。      -它通过调用其自身的 ExtensibleSecurityCredentials.ConfigureServiceHost 方法到安全处理管道集成 IdentityModel 令牌处理程序。       可能会重写 WSTrustServiceHost 类以自定义此行为。"
