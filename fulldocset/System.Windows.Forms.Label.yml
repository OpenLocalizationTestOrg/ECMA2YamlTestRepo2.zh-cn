  summary: "表示标准 Windows 标签。"
  remarks: "标签控件通常用于为控件提供说明性文本。 例如，你可以使用标签添加说明性文本<xref:System.Windows.Forms.TextBox>控件向用户通知有关的控件中的预期的数据类型。</xref:System.Windows.Forms.TextBox> 标签控件还可向其添加描述性文本<xref:System.Windows.Forms.Form>来为用户提供有用信息。</xref:System.Windows.Forms.Form> 例如，可以将标签添加到顶部<xref:System.Windows.Forms.Form>，说明如何输入窗体上控件中的数据上的用户。</xref:System.Windows.Forms.Form> 标签控件还可在应用程序的状态上显示运行的时信息。 例如，你可以将标签控件添加到表单以显示每个文件的状态为已处理的文件的列表。       标签参与窗体的 tab 键顺序，但不接收的焦点 （tab 键顺序的下一个控件接收焦点）。 例如，如果<xref:System.Windows.Forms.Label.UseMnemonic%2A>属性设置为`true`，和助记键字符-与号 （&） 后的第一个字符-中指定<xref:System.Windows.Forms.Control.Text%2A>的控件的属性，当用户按下 ALT + 助记键时，焦点移到下一个控件的 tab 键顺序。</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Label.UseMnemonic%2A> 此功能提供窗体的键盘导航。 除了显示文本，标签控件还可以显示映像使用<xref:System.Windows.Forms.Label.Image%2A>属性或的组合<xref:System.Windows.Forms.Label.ImageIndex%2A>和<xref:System.Windows.Forms.Label.ImageList%2A>属性。</xref:System.Windows.Forms.Label.ImageList%2A> </xref:System.Windows.Forms.Label.ImageIndex%2A> </xref:System.Windows.Forms.Label.Image%2A>      1> [!NOTE]&1;> 标签可以通过透明设置其<xref:System.Windows.Forms.Control.BackColor%2A>属性`Color.Transparent`。</xref:System.Windows.Forms.Control.BackColor%2A> 当使用透明标签时，使用仅当前设备坐标系统的容器上绘制或标签背景可能无法正确绘制。"
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_4_1.cpp)]"
