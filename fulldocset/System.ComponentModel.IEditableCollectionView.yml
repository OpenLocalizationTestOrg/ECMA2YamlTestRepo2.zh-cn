  summary: "获取一个值，该值指示是否可以将新项添加到集合。"
  remarks: "<xref:System.ComponentModel.IEditableCollectionView>可以添加新项，如果满足以下条件:-可以将项添加对基础集合。</xref:System.ComponentModel.IEditableCollectionView>  例如，如果该集合为只读的则 CanAddNew 是`false`。      -<xref:System.ComponentModel.IEditableCollectionView>可以创建位于集合中的类型的对象。</xref:System.ComponentModel.IEditableCollectionView>  例如，如果该集合的类型为<xref:System.Collections.ObjectModel.ObservableCollection%601>、<xref:System.ComponentModel.IEditableCollectionView>必须能够创建类型的对象`T`。</xref:System.ComponentModel.IEditableCollectionView> </xref:System.Collections.ObjectModel.ObservableCollection%601>"
  example:
  - "The following example checks whether an item can be added to the collection.  If CanAddNew is `false`, the example tells the user that an item cannot be added.  Otherwise, it shows a form that prompts the user to add a new item. For the entire sample, see [Changing a Collection by Using IEditableCollectionView Sample](http://go.microsoft.com/fwlink/?LinkID=159974) .  \n  \n [!code-cs[EditingCollectionsSnippets#AddItem](~/add/codesnippet/csharp/EditingCollectionsSnippets/Window1.xaml.cs#additem)]\n [!code-vb[EditingCollectionsSnippets#AddItem](~/add/codesnippet/visualbasic/editingcollectionssnippets/window1.xaml.vb#additem)]"
  syntax:
    content: public bool CanAddNew { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果可以将新项添加到集合;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
