  name: IEditableCollectionView
  nameWithType: IEditableCollectionView
  fullName: System.ComponentModel.IEditableCollectionView
  type: Interface
  summary: "定义一些方法和属性， <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref>实现它们以向集合提供编辑功能。"
  remarks: "当集合视图实现 IEditableCollectionView 接口时，可以直接更改基础集合中，如果它允许进行更改，使用的方法和 IEditableCollectionView 公开，而不考虑集合的类型的属性。       类型<xref:System.Windows.Controls.ItemCollection>， <xref:System.Windows.Data.BindingListCollectionView>，和<xref:System.Windows.Data.ListCollectionView>附带类型[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]继承<xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> </xref:System.Windows.Data.ListCollectionView> </xref:System.Windows.Data.BindingListCollectionView> </xref:System.Windows.Controls.ItemCollection>  这些类型还实现 IEditableCollectionView，因此，你可以编辑使用这些类型之一的集合。  <xref:System.Windows.Controls.ItemCollection>具体而言，因为通常会使用<xref:System.Windows.Controls.ItemsControl.Items%2A?displayProperty=fullName>属性是<xref:System.Windows.Controls.ItemCollection>.</xref:System.Windows.Controls.ItemCollection> </xref:System.Windows.Controls.ItemsControl.Items%2A?displayProperty=fullName></xref:System.Windows.Controls.ItemCollection>"
  example:
  - "The following example shows how to add an item to a collection by using methods that are defined by IEditableCollectionView.  This application displays a list of items for sale and gives the user the option of adding, editing, or removing an item.  When the user adds or edits an item, a form prompts the user to enter a new item.  If the user submits the form, the item is committed to the collection.  If the user cancels the form, the item is discarded. For the entire sample, see [Changing a Collection by Using IEditableCollectionView Sample](http://go.microsoft.com/fwlink/?LinkID=159974).  \n  \n [!code-cs[EditingCollectionsSnippets#AddItem](~/add/codesnippet/csharp/EditingCollectionsSnippets/Window1.xaml.cs#additem)]\n [!code-vb[EditingCollectionsSnippets#AddItem](~/add/codesnippet/visualbasic/editingcollectionssnippets/window1.xaml.vb#additem)]"
  syntax:
    content: public interface IEditableCollectionView
  implements: []
  platform:
  - net462
