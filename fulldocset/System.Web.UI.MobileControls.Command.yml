  remarks: "要在窗体上进行的验证，必须引发验证，某个控件一起提交表单，并且必须具有其这属性设置为`true`。 <xref:System.Web.UI.MobileControls.Command>控件目前唯一引发验证的控件。</xref:System.Web.UI.MobileControls.Command>"
