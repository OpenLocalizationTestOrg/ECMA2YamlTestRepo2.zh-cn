  name: ToolStripContainer
  nameWithType: ToolStripContainer
  fullName: System.Windows.Forms.ToolStripContainer
  type: Class
  summary: "窗体和可以容纳一个或多个控件的中间面板的每一侧提供面板。"
  remarks: "ToolStripContainer 是类似于<xref:System.Windows.Forms.SplitContainer>.</xref:System.Windows.Forms.SplitContainer> 它使用四个停靠的侧面板 (的实例<xref:System.Windows.Forms.ToolStripPanel>) 和一个中间面板 (实例<xref:System.Windows.Forms.ToolStripContentPanel>) 若要创建典型的排列方式。</xref:System.Windows.Forms.ToolStripContentPanel> </xref:System.Windows.Forms.ToolStripPanel> 无法删除侧面板中，但您可以通过设置各自隐藏它们<xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanelVisible%2A>， <xref:System.Windows.Forms.ToolStripContainer.BottomToolStripPanelVisible%2A>， <xref:System.Windows.Forms.ToolStripContainer.LeftToolStripPanelVisible%2A>，和<xref:System.Windows.Forms.ToolStripContainer.RightToolStripPanelVisible%2A>属性设置为`false`。</xref:System.Windows.Forms.ToolStripContainer.RightToolStripPanelVisible%2A> </xref:System.Windows.Forms.ToolStripContainer.LeftToolStripPanelVisible%2A> </xref:System.Windows.Forms.ToolStripContainer.BottomToolStripPanelVisible%2A> </xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanelVisible%2A> 默认情况下，上述每个属性是`true`在设计时。 此外在设计时，ToolStripContainer 与尚未展开其顶部面板一起显示。 不能删除或隐藏<xref:System.Windows.Forms.ToolStripContentPanel>.</xref:System.Windows.Forms.ToolStripContentPanel> 一个或多个可以排列<xref:System.Windows.Forms.ToolStrip>， <xref:System.Windows.Forms.MenuStrip>，或<xref:System.Windows.Forms.StatusStrip>控件在侧面板中，并且你可以将其他控件使用中间面板。</xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStrip> <xref:System.Windows.Forms.ToolStripContentPanel>还使您能够获取到一致的外观窗体的正文的呈现器的支持。</xref:System.Windows.Forms.ToolStripContentPanel>       ToolStripContainer 不支持多文档界面 (MDI) 应用程序。 使用<xref:System.Windows.Forms.ToolStripPanel>对于 MDI 应用程序。</xref:System.Windows.Forms.ToolStripPanel>"
  example:
  - "The following code example demonstrates adding a ToolStripContainer and a <xref:System.Windows.Forms.ToolStrip> to a Windows Forms, adding items to the <xref:System.Windows.Forms.ToolStrip>, and adding the <xref:System.Windows.Forms.ToolStrip> to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the ToolStripContainer.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_22_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_22_1.cs)]"
