  name: MdbDataFileEditor
  nameWithType: MdbDataFileEditor
  fullName: System.Web.UI.Design.MdbDataFileEditor
  type: Class
  summary: "提供设计时用户界面选择 Microsoft Access 数据库文件。"
  remarks: "MdbDataFileEditor 对象用于在设计时选择和编辑 Microsoft Access 数据库文件 (.mdb) 的 URL，然后将 URL 分配给控件属性。 例如，<xref:System.Web.UI.WebControls.AccessDataSource>控件使用 MdbDataFileEditor 类在设计时设置的值<xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>属性。</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>       使用<xref:System.ComponentModel.EditorAttribute>属性与属性相关联 MdbDataFileEditor。</xref:System.ComponentModel.EditorAttribute> 设计器宿主关联的属性在设计图面上编辑，当调用<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法。</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法使用<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>方法，也不能反过来显示用户界面，用于选择 URL，然后返回由用户选择的 URL。</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>方法指示的用户界面的显示样式。</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       从 MdbDataFileEditor 来定义访问数据库 URL 属性的自定义编辑器中派生一个类。 例如，派生的类可以重写<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法，，然后调用<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>具有自定义方法<xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A>或<xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A>值。</xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MdbDataFileEditor class with a property that is contained within a custom control. When you edit the control property on the design surface, the MdbDataFileEditor class provides the user interface to select and edit an Access database file name for the property value.  \n  \n [!code-cs[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_1_1.cs)]\n [!code-vb[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_1_1.vb)]"
  syntax:
    content: 'public class MdbDataFileEditor : System.Web.UI.Design.UrlEditor'
