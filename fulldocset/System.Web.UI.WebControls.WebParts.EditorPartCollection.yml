  summary: "初始化的新实例<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPartCollection&quot;></xref>类通过传入<xref:System.Collections.ICollection>集合<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref>控件。</xref:System.Collections.ICollection>"
  remarks: "EditorPartCollection 构造函数初始化的实例<xref:System.Web.UI.WebControls.WebParts.EditorPartCollection>类，并传入的集合<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartCollection> 这是一个重载将<xref:System.Web.UI.WebControls.WebParts.EditorPartCollection.%23ctor%2A>构造函数可用于创建新的<xref:System.Web.UI.WebControls.WebParts.EditorPartCollection>对象，并将<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件</xref:System.Web.UI.WebControls.WebParts.EditorPart>添加到它。</xref:System.Web.UI.WebControls.WebParts.EditorPartCollection> </xref:System.Web.UI.WebControls.WebParts.EditorPartCollection.%23ctor%2A>       即使<xref:System.Web.UI.WebControls.WebParts.EditorPartCollection>该构造函数创建的实例为只读，则仍可以访问个人<xref:System.Web.UI.WebControls.WebParts.EditorPart>以编程方式控制集合中并调用其属性和方法。</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartCollection>       如果你想要执行批处理操作时的整个集是使用 EditorPartCollection 构造函数的一个常见方案<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件，如更改内容、 外观或一组相关的它们的位置。</xref:System.Web.UI.WebControls.WebParts.EditorPart>       有关使用 EditorPartCollection 构造函数的另一个常用方案正在开发自定义<xref:System.Web.UI.WebControls.WebParts.EditorPart>你想要将与一个服务器控件相关联，以便用户可以编辑对控件的自定义属性的控件。</xref:System.Web.UI.WebControls.WebParts.EditorPart> 在此方案中，你的服务器控件必须实现<xref:System.Web.UI.WebControls.WebParts.IWebEditable>接口，并为该任务的一部分，它必须实现<xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>方法。</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> 在该方法中，以使自定义<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件编辑服务器控件，必须添加<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件添加到<xref:System.Collections.ICollection>实例，如<xref:System.Collections.ArrayList>对象。</xref:System.Collections.ArrayList> </xref:System.Collections.ICollection> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> 然后你可以将集合传递的<xref:System.Web.UI.WebControls.WebParts.EditorPart>控件添加到<xref:System.Web.UI.WebControls.WebParts.EditorPartCollection.%23ctor%2A>构造函数来创建一个新<xref:System.Web.UI.WebControls.WebParts.EditorPartCollection>对象，其中<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>区域用于将所有控件都设置和开始编辑过程。</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPartCollection> </xref:System.Web.UI.WebControls.WebParts.EditorPartCollection.%23ctor%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to create a custom <xref:System.Web.UI.WebControls.WebParts.EditorPartCollection> and, even though the collection is read-only, still perform a batch operation to change the individual <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls in the collection. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPartCollection> class overview.  \n  \n The code in the `Button1_Click` event creates an <xref:System.Collections.ArrayList> object, adds two of the three <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls in the page to the object, and then creates a new <xref:System.Web.UI.WebControls.WebParts.EditorPartCollection> object using the EditorPartCollection constructor. It also demonstrates how you can make changes to the underlying <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, even though the collection is read-only.  \n  \n [!code-cs[WebParts_EditorPartCollection_Overview#2](~/add/codesnippet/csharp/e5070951-5a25-4f76-bb91-_1.aspx)]\n [!code-vb[WebParts_EditorPartCollection_Overview#2](~/add/codesnippet/visualbasic/e5070951-5a25-4f76-bb91-_1.aspx)]  \n  \n You can load the page in a browser and switch the page into edit mode by selecting **Edit** in the **Display Mode** drop-down list control. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing user interface (UI) is visible, you can see all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls. You click the **Create EditorPartCollection** button to see the effects on the two <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are added to the <xref:System.Web.UI.WebControls.WebParts.EditorPartCollection> object."
