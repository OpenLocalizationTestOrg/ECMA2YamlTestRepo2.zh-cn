  summary: "获取或设置一个值，该值指示是否<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>控件插入操作完成后应保留在插入模式。"
  remarks: "默认情况下，<xref:System.Web.UI.WebControls.DetailsView>控件返回到所指定的模式<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>属性。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> KeepInInsertMode 属性用于指定是否<xref:System.Web.UI.WebControls.DetailsView>控件插入操作完成后应保留在插入模式。</xref:System.Web.UI.WebControls.DetailsView> 若要保留<xref:System.Web.UI.WebControls.DetailsView>控制在插入模式下，将此属性设置为`true`。</xref:System.Web.UI.WebControls.DetailsView>      1> [!NOTE]&1;> 应使用此属性，当你想要想要仅偶尔重写的默认模式。 如果<xref:System.Web.UI.WebControls.DetailsView>控件需要保持在插入模式下，默认情况下，设置<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>属性改为。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInInsertMode property to keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode after an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_338_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_338_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要插入操作; 完成后仍保持插入模式否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
