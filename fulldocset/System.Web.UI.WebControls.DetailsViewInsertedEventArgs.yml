  name: DetailsViewInsertedEventArgs
  nameWithType: DetailsViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控件都将引发<xref:System.Web.UI.WebControls.DetailsView.ItemInserted>事件时的插入按钮 (带有按钮其`CommandName`属性设置为&quot;插入&quot;) 在控件内单击时，但之后<xref:System.Web.UI.WebControls.DetailsView>控件插入记录。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> 这使您可以提供的事件处理程序执行自定义的例程，例如每次此事件发生时检查插入操作的结果。       DetailsViewInsertedEventArgs 对象传递给事件处理程序，可用于确定受影响的记录和任何可能发生的异常数。 若要确定受 insert 操作的记录数，请使用<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A> 使用<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>属性以确定是否发生任何异常。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> 您还可以指示是否处理了该异常在事件处理程序通过设置<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> 如果你需要访问插入的记录的值，请使用<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>       默认情况下，<xref:System.Web.UI.WebControls.DetailsView>控件返回到所指定的模式<xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>后插入操作的属性。</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> 若要保留<xref:System.Web.UI.WebControls.DetailsView>控件在插入模式下，设置<xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>属性`true`。</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       有关的实例的初始属性值的列表<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>类，请参阅<xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event to determine whether an exception occurred during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_237_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_237_1.aspx)]"
