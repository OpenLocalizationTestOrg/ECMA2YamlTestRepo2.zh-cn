  remarks: "处理此事件通常仅完成的支持的可滚动区域，或通过其他有意设置其呈现大小小于所需大小总和其子元素内容，元素中，并且仅可通过有意处理事件后它在元素树向上路由，并且已达到提供滚动区域支持的第一个父级。 处理方式是通常需要为用户控件的滚动区域的现有实现为<xref:System.Windows.Controls.ScrollViewer>。</xref:System.Windows.Controls.ScrollViewer> 如果派生自<xref:System.Windows.Controls.ScrollViewer>，你可以注册的类处理程序<xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>和补充的事件的基的类处理。</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer> 你还应考虑使用或类处理类定义的<xref:System.Windows.Controls.ScrollViewer.ScrollChanged>事件而不是<xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>。</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer.ScrollChanged> 或者，如果您创建不是派生自一个完全自定义类<xref:System.Windows.Controls.ScrollViewer>，仍然可以将项目添加类处理通过调用<xref:System.Windows.EventManager.RegisterClassHandler%2A?displayProperty=fullName>中的类实例化。</xref:System.Windows.EventManager.RegisterClassHandler%2A?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer>  有关类处理的详细信息，请参阅[标记作为 Handled，和类处理的路由事件](~/add/includes/ajax-current-ext-md.md)。       内容元素可能会导致该事件引发由内容主机 (通过调用<xref:System.Windows.FrameworkContentElement.BringIntoView%2A>和引发<xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>来自内容主机)。</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> 同样，你可以在其中请求要使用的帮助器方法<xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>放入视图的逻辑树元素       的<xref:System.Windows.Controls.ListBox>实现相关但不同的方法<xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
