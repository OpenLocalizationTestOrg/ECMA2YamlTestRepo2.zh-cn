  summary: "获取或设置依据列可以自动调整其宽度的模式。"
  remarks: "值确定列的自动调整大小行为<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>属性，它是所有值 AutoSizeMode 属性的值相同除<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>，指示值继承自<xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>属性改为。</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       当<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>属性值是<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>，以及在该模式下的其他列调整列的大小。</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> 控件中的所有填充模式列都划分可用空间按比例由其<xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>属性值。</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> 通过减去从控件的客户端区域的宽度的所有其他列的宽度确定可用于填充模式的宽度。 如果此宽度小于组合<xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>所有填充模式列的值，显示水平滚动条，所有填充模式列在都显示时带有最小宽度，并且用户列调整大小时被禁用。</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> 有关列填充模式的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的列填充模式](~/add/includes/ajax-current-ext-md.md)。       当<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>属性设置为以外的任何其他值<xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>，该列将管理其宽度，以便其单元格的值完全显示会不经剪辑。</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> 在基于内容的大小调整模式下，大小调整单元格内容更改时，或者会发生，<xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>一旦启用，每当更改行高。</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> 某些基于内容的大小调整模式，可以限制对当前显示的行大小调整，以提高性能。       只有具有列<xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>属性值`true`调整大小时，更改列的可见性不会导致进行调整大小时发生。</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> 此外，在列设置为自动调整大小，则用户不能调整鼠标列宽度。       若要以编程方式调整列宽，使用<xref:System.Windows.Forms.DataGridView>控件的<xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>或<xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>方法或设置列<xref:System.Windows.Forms.DataGridViewColumn.Width%2A>属性。</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       有关基于内容的自动调整大小的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中调整选项](~/add/includes/ajax-current-ext-md.md)。"
