  remarks: "DataGridViewColumn 类表示中的逻辑列<xref:System.Windows.Forms.DataGridView>控件。</xref:System.Windows.Forms.DataGridView> 你可以检索通过列<xref:System.Windows.Forms.DataGridView.Columns%2A>在控件集合。</xref:System.Windows.Forms.DataGridView.Columns%2A>       与不同<xref:System.Windows.Forms.DataGridViewRow>，其中包含中的单元格的实际集合<xref:System.Windows.Forms.DataGridView>，DataGridViewColumn 主要用于调整的外观和行为的列的用户界面 (UI)，如列宽度和单元格样式。</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> 单元格样式有关的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的单元格样式](~/add/includes/ajax-current-ext-md.md)。       通常从 DataGridViewColumn 派生的类型初始化<xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>相关类型派生自<xref:System.Windows.Forms.DataGridViewCell>类</xref:System.Windows.Forms.DataGridViewCell>的新实例属性</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> 与的外观或行为各个单元格的任何列属性是模板单元格的相应属性的包装。 自动更改的列上的这些属性之一更改单元格模板以及列中的所有单元格的值。 若要替代各个单元格的指定的值，请设置该列的值后设置单元格的值。"
