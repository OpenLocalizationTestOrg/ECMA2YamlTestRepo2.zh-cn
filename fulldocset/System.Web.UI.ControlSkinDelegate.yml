  summary: "表示适用于指定的控件的正确控件外观的方法。"
  remarks: "页面和控件开发人员不要使用 ControlSkinDelegate， <xref:System.Web.UI.ControlSkin>，或<xref:System.Web.UI.PageTheme>直接类。</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> 这些类在内部由 ASP.NET 页面框架将服务器端属性和 ASP.NET 主题和为特定类型的控件的控件外观文件中定义的级联样式表定义。       ControlSkinDelegate 委托是类的与该<xref:System.Web.UI.ControlSkin.ApplySkin%2A>方法<xref:System.Web.UI.ControlSkin>类。</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkin.ApplySkin%2A> <xref:System.Web.UI.ControlSkin>ASP.NET 控件外观，它是一个组件 ASP.NET 主题所表示的类表示<xref:System.Web.UI.PageTheme>对象。</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> 有关 ASP.NET 主题的详细信息，请参阅[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
