  langs:
  - csharp
  name: SecurityTokenProvider
  nameWithType: SecurityTokenProvider
  fullName: System.IdentityModel.Selectors.SecurityTokenProvider
  type: Class
  summary: "表示安全令牌提供程序，它为 SOAP 消息发送方处理安全令牌。"
  remarks: "需要自定义安全令牌时，请使用 SecurityTokenProvider 类。 安全令牌提供程序的角色是当客户端发送 SOAP 消息和安全令牌用于对客户端进行身份验证或保护 SOAP 消息时，获取安全令牌。 具体而言，<xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>调用方法来获取安全令牌。</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> 此外可以调用安全令牌提供程序以进行取消和续订安全使用<xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>和<xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A>方法。</xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>       派生自的类<xref:System.IdentityModel.Selectors.SecurityTokenManager>类实现<xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A>方法来确定需要给定的安全令牌的安全令牌提供程序。</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A> </xref:System.IdentityModel.Selectors.SecurityTokenManager>       <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>和<xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>类提供内置的安全的默认实现令牌类型。</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> 对于自定义安全令牌的方案，你必须从派生类之一<xref:System.IdentityModel.Selectors.SecurityTokenManager>， <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>，或<xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>类并提供用于创建安全令牌提供程序、 安全令牌身份验证和安全令牌序列化程序进行自定义安全令牌的功能。</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> </xref:System.IdentityModel.Selectors.SecurityTokenManager> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]创建自定义令牌，请参阅[如何︰ 创建自定义令牌](~/add/includes/ajax-current-ext-md.md)。"
