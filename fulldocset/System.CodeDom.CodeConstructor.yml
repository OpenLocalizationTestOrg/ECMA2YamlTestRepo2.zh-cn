  type: Class
  summary: "表示类型的实例构造函数的声明。"
  remarks: "CodeConstructor 可以用于表示一种类型的实例构造函数的声明。 使用<xref:System.CodeDom.CodeTypeConstructor>声明一个静态构造函数的类型。</xref:System.CodeDom.CodeTypeConstructor>       如果构造函数调用基类构造函数，设置中的基类构造函数的构造函数自变量<xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>属性。</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> 如果构造函数重载的类型的另一个构造，设置要传递到重载的类型构造函数中的构造函数自变量<xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>属性。</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
