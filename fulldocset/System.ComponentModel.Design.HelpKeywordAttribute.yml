  name: HelpKeywordAttribute
  nameWithType: HelpKeywordAttribute
  fullName: System.ComponentModel.Design.HelpKeywordAttribute
  type: Class
  summary: "指定一个类或成员的上下文关键字。 此类不能被继承。"
  remarks: "默认情况下，给定类的帮助关键字<xref:System.Type.FullName%2A?displayProperty=fullName>属性值。</xref:System.Type.FullName%2A?displayProperty=fullName> 对于成员，声明属性的类型的完整名称加上属性名称本身由给定的 Help 关键字。       例如，考虑<xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>属性<xref:System.Windows.Forms.Button?displayProperty=fullName>控件。</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName> 类关键字是&quot;System.Windows.Forms.Button&quot;，但<xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>属性关键字是&quot;System.Windows.Forms.Control.Text&quot;，因为<xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>上声明属性<xref:System.Windows.Forms.Control?displayProperty=fullName>类，而不是<xref:System.Windows.Forms.Button?displayProperty=fullName>类本身;<xref:System.Windows.Forms.Button?displayProperty=fullName>类继承属性。</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Control?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Text%2A?displayProperty=fullName>       与此相反，<xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName>上声明属性<xref:System.Windows.Forms.Button?displayProperty=fullName>类，因此其关键字是&quot;System.Windows.Forms.Button.DialogResult&quot;。</xref:System.Windows.Forms.Button?displayProperty=fullName> </xref:System.Windows.Forms.Button.DialogResult%2A?displayProperty=fullName>       当帮助系统获取的关键字时，它将首先查看 HelpKeywordAttribute。 在类级别，它将返回指定 HelpKeywordAttribute 的字符串。 这将不用于所涉及的类型，它仍反映的声明类型的实际的完整名称，加上成员名称的成员。 此属性支持具有相关联的常见文档但帮助 Id 的不同状态的强类型的类。"
  example:
  - "The following code example shows how to override this Help system behavior by placing the attribute on the member itself. These are the keywords for the following class, called `DemoComponent`:  \n  \n-   Class keyword: \"`System.ComponentModel.Component`\" (`DemoNamespace.DemoComponent`)  \n  \n-   Property1 keyword: \"`DemoNamespace.DemoComponent.Property1`\" (default)  \n  \n-   Property2 keyword: \"`SomeNamespace.SomeOtherClass.Property2`\" (`DemoNamespace.DemoComponent.Property2`)  \n  \n```c#  \n[HelpKeywordAttribute(typeof(Component))]  \npublic class DemoComponent : Component  \n{  \n    public string Property1  \n    {  \n        get  \n        {  \n            return \"\";  \n        }  \n    }  \n  \n    [HelpKeywordAttribute(\"SomeNamespace.SomeOtherClass.Property2\")]  \n    public string Property2  \n    {  \n        get  \n        {  \n            return \"\";  \n        }  \n    }  \n}  \n```  \n  \n The following code example demonstrates using the HelpKeywordAttribute class to specify a context keyword. For a complete explanation of this code example, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._113_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=false, Inherited=false)]

      public sealed class HelpKeywordAttribute : Attribute
