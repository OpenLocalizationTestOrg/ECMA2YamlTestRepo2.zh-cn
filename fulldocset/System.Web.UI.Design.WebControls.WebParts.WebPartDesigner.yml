  name: WebPartDesigner
  nameWithType: WebPartDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.WebPartDesigner
  type: Class
  summary: "提供有关的设计时视觉支持<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref>控件。"
  remarks: "WebPartDesigner 类提供的可视表示形式<xref:System.Web.UI.WebControls.WebParts.WebPart>控件在设计时。</xref:System.Web.UI.WebControls.WebParts.WebPart> 派生自<xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner>类并添加验证以验证关联的控件是否<xref:System.Web.UI.WebControls.WebParts.WebPart>控件或派生的类型。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner>       WebPartDesigner 继承<xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A>从始终设置为其父级的属性`true`。</xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A> 这将导致可视设计环境来生成<xref:System.Web.UI.WebControls.View>控件以容纳的临时副本<xref:System.Web.UI.WebControls.WebParts.WebPart>在设计图面，则此副本然后保存到标记。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.View> 如果你重写<xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A>属性以返回`false`，可视设计环境中的实际直接生成标记<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.Design.WebControls.WebParts.PartDesigner.UsePreviewControl%2A>       Web 部件设计器通常作用类似常规控件设计器;用于设置设计时外观的主体方法派生<xref:System.Web.UI.Design.ControlDesigner>类。</xref:System.Web.UI.Design.ControlDesigner> 具体而言，你可以重写<xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>方法可以更改与控件关联的设计时标记。</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> 你可以同样重写<xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>和<xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>方法来处理错误和空字符串 (&quot;&quot;)，分别。</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>"
  example:
  - "The following code example shows the interaction between a <xref:System.Web.UI.WebControls.WebParts.WebPart> control and its associated WebPartDesigner. The <xref:System.Web.UI.WebControls.WebParts.WebPart> control contains a <xref:System.Web.UI.WebControls.Calendar> control from which the end user selects his or her birthday, a <xref:System.Web.UI.WebControls.Button> control to submit the selection, and a <xref:System.Web.UI.WebControls.Label> control to display a message on the user's birthday. The WebPartDesigner verifies that the associated control is of the expected type and then customizes the design-time rendering of said control. Note that the visual customizations of the designer are visible only at design time, whereas those of the associated control are visible at both run time and design time.  \n  \n All the methods overridden in this example derive from the <xref:System.Web.UI.Design.ControlDesigner> base class. For other available members and their use, see <xref:System.Web.UI.Design.ControlDesigner?displayProperty=fullName>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class WebPartDesigner : System.Web.UI.Design.WebControls.WebParts.PartDesigner'
