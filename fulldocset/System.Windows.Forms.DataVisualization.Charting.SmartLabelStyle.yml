  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "提供方法和属性用于执行智能、 基于规则的数据点标签定位若要解决重叠的数据点标签问题。"
  remarks: "启用智能标签后，图表将重新定位重叠的数据点标签基于一组用户定义的规则。       将绘制标注线条链接其数据点标签。 可以控制标注线条的可视特性。 这些可视特性包括颜色、 线条样式和线条宽度。 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>属性控制的修饰符，如箭头，显示的标注线条末尾。</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>属性可以设置为任何<xref:System.Drawing.Color>对象。</xref:System.Drawing.Color> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> 如果设置标注线条的颜色，则还会自动将设置<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>和所定义的<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>修饰符</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>的颜色       <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>属性控制的标注线条的像素宽度。</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> 使用此属性也将缩放<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A></xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>的修饰符       可以通过使用多个运动相关属性控制智能标签的移动。 这些将定义移动的方向，距离的规则和指示的数据点标签是否允许将保留在绘图区。 默认移动规则通常将解决大多数问题。 <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>定义一个值，指定以像素为单位的数据的最大距离情况下允许使用数据点标签移开重叠的点。</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>属性定义一个值，指定以像素为单位的数据的最小距离点，将发生重叠移动数据点标签。</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> 当数据点标签需要可重新定位时，标签将至少移动指定的像素数。       <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>属性指示是否当重叠问题无法解析时是否隐藏标签。</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> 如果<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>属性是`true`，无法在指定的区域内绘制数据点和<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>中所允许的方向<xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>，将不绘制数据点标签。</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>属性定义可以在其中移动数据点标签的方向。</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> 此属性接受一个<xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>值或按位 OR，多个<xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>值。</xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles> 默认值是位或所有<xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>值，以允许在所有可能的方向不同点的数据中心重新定位。</xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>       以下图表类型不支持智能标签:-栏图表︰ 栏和百分比堆积条形图。      -形状图︰ 饼图、 圆环图、 极坐标图和雷达图图表。      -范围图︰ 范围、 范围柱形图和范围条形图。      -堆积面积图︰ 堆积面积图和百分比堆积面积图。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
