  fullName: System.Windows.Forms.RichTextBox
  type: Class
  summary: "表示 Windows 丰富的文本框控件。"
  remarks: "用 RichTextBox 控件中，用户可以输入和编辑文本。 该控件还提供更高级的格式设置功能比标准<xref:System.Windows.Forms.TextBox>控件。</xref:System.Windows.Forms.TextBox> 文本可以直接分配给该控件，也可以加载从丰富文本格式 (RTF) 或纯文本文件。 字符和段落格式设置，可以分配控件中的文本。       RichTextBox 控件提供大量可以使用控件中的文本的任何部分应用格式设置的属性。 若要更改的文本格式，它必须首先选择。 字符和段落格式设置，可以分配仅选定的文本。 一旦对文本的选定部分进行了设置，选择输入所选内容也格式化具有相同设置，直到设置更改后的所有文本或控件的文档的其他部分。 <xref:System.Windows.Forms.RichTextBox.SelectionFont%2A>属性使您能够使文本变为粗体或斜体。</xref:System.Windows.Forms.RichTextBox.SelectionFont%2A> 你还可以使用此属性更改的大小和文本的字样。 <xref:System.Windows.Forms.RichTextBox.SelectionColor%2A>属性使您能够更改的文本颜色。</xref:System.Windows.Forms.RichTextBox.SelectionColor%2A> 若要创建项目符号列表，可以使用<xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A>属性。</xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A> 你还可以调整段落格式设置通过设置<xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>， <xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A>，和<xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A>属性。</xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>       RichTextBox 控件提供提供打开和保存文件的功能的方法。 <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>方法使你能够加载到控件中的现有 RTF 或 ASCII 文本文件。</xref:System.Windows.Forms.RichTextBox.LoadFile%2A> 你也可以从已打开的数据流中加载数据。 <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>使您能够将文件保存到 RTF 或 ASCII 文本。</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> 类似于<xref:System.Windows.Forms.RichTextBox.LoadFile%2A>方法，你还可以使用<xref:System.Windows.Forms.RichTextBox.SaveFile%2A>方法将保存到打开的数据流。</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.LoadFile%2A> RichTextBox 控件还提供功能，用于查找的文本字符串。 <xref:System.Windows.Forms.RichTextBox.Find%2A>方法是重载若要查找的文本这两个字符串以及为特定字符文本中的控件。</xref:System.Windows.Forms.RichTextBox.Find%2A>       你可以初始化 RichTextBox 控件在内存中存储的数据。 例如，你可以初始化<xref:System.Windows.Forms.RichTextBox.Rtf%2A>属性包含的文本显示，包括确定应如何格式化文本的格式为 RTF 代码的字符串。</xref:System.Windows.Forms.RichTextBox.Rtf%2A>       如果控件中的文本包含链接，例如链接到网站，你可以使用<xref:System.Windows.Forms.RichTextBox.DetectUrls%2A>适当地显示链接控件的文本中的属性。</xref:System.Windows.Forms.RichTextBox.DetectUrls%2A> 然后可处理<xref:System.Windows.Forms.RichTextBox.LinkClicked>事件以执行与链接相关联的任务。</xref:System.Windows.Forms.RichTextBox.LinkClicked> <xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A>属性使您能够从用户的操作保护控件中的文本。</xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A> 与受保护的文本控件中，你可以处理<xref:System.Windows.Forms.RichTextBox.Protected>事件，以确定当用户已尝试修改受保护的文本，并提醒用户的文本受保护或用户提供一种标准的方式来操作受保护的文本。</xref:System.Windows.Forms.RichTextBox.Protected>       已使用的应用程序<xref:System.Windows.Forms.TextBox>控件可以轻松地进行适配以便利用 RichTextBox 控件。</xref:System.Windows.Forms.TextBox> 但是，RichTextBox 控件不具有相同的 64k 字符容量限制的<xref:System.Windows.Forms.TextBox>控件。</xref:System.Windows.Forms.TextBox> RichTextBox 通常用于文本操作，并显示类似于 Microsoft Word 等文字处理应用程序的功能。      1> [!NOTE]&1;><xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>方法并不适用于<xref:System.Windows.Forms.Control.KeyPress>或<xref:System.Windows.Forms.Control.TextChanged>事件。</xref:System.Windows.Forms.Control.TextChanged> </xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>"
  example:
  - "The following code example creates a RichTextBox control that loads an RTF file into the control and searches for the first instance of the word \"Text.\" The code then changes the font style, font size, and font color of the selected text and saves the changes back to the original file. The example code finishes by adding the control to its <xref:System.Windows.Forms.Form>. This example requires that the method created in the example code is added to a <xref:System.Windows.Forms.Form> class and called from the constructor of the form. The example also requires that an RTF file is created, in the root of the C drive, containing the word \"Text.\"  \n  \n [!code-cpp[Classic RichTextBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_0_1.cpp)]\n [!code-cs[Classic RichTextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_0_1.cs)]\n [!code-vb[Classic RichTextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_0_1.vb)]"
