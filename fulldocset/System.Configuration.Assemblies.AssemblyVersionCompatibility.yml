  langs:
  - csharp
  name: AssemblyVersionCompatibility
  nameWithType: AssemblyVersionCompatibility
  fullName: System.Configuration.Assemblies.AssemblyVersionCompatibility
  type: Enum
  summary: "定义不同类型的程序集版本兼容性。 此功能不在.NET Framework 1.0 版中可用。"
  remarks: "`AssemblyVersionCompatibility`定义与其他版本的同一程序集，，该值指示是否它不能执行与其他版本 （例如，由于通过设备驱动程序的冲突） 并行程序集的兼容性。       如果指定不兼容性，则程序集将是所有作用域中的并排显示兼容。       程序集不能为更具体方面完全不与并排显示兼容的早期版本。 因此，如果`AssemblyVersionCompatibility`指定，则意味着程序集是所有并行非知道版本。 如果未指定，则意味着它是并排显示的所有已知的版本。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyVersionCompatibility
  inheritance:
  - System.Enum
  platform:
  - net462
