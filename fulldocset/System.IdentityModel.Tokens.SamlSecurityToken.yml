  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "获取的最后时刻此安全令牌无效。"
  remarks: "使用<xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>和 ValidTo 属性，以确定的时间段<xref:System.IdentityModel.Tokens.SamlSecurityToken>令牌的有效期。</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>和 ValidTo 属性表示在其中的安全令牌的有效时间，分别时刻第一个和最后时刻。</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>       默认情况下，5 分钟的时钟偏差是发件人和安全令牌的接收方之间允许的。 因此，如果<xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>属性设置为 1:00 PM，则<xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>属性设置为 1:05 PM.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>       当 ValidTo 属性设置为<xref:System.DateTime.MaxValue>，然后与此相关联的 SAML 断言<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全令牌没有设置任何条件。</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>，表示的最后时刻此安全令牌无效。</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
