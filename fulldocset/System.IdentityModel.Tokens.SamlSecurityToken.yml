  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "获取此安全令牌无效的时间的最初时刻。"
  remarks: "使用 ValidFrom 和<xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>属性来确定的时间段<xref:System.IdentityModel.Tokens.SamlSecurityToken>令牌的有效期。</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A> ValidFrom 和<xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>属性表示在其中的安全令牌的有效时间，分别时刻第一个和最后时刻。</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>       默认情况下，5 分钟的时钟偏差是发件人和安全令牌的接收方之间允许的。 因此，如果<xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>属性设置为 1:00 PM，然后属性设置为 12:55 PM.ValidFrom</xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>       当 ValidFrom 属性设置为<xref:System.DateTime.MinValue>，然后与此相关联的 SAML 断言<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全令牌没有设置任何条件。</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
