  name: MediaCommands
  nameWithType: MediaCommands
  fullName: System.Windows.Input.MediaCommands
  type: Class
  summary: "提供的标准介质的集合相关命令。"
  remarks: "MediaCommands 类中的命令和命令中的其他命令库类，如<xref:System.Windows.Input.ComponentCommands>和<xref:System.Windows.Input.ApplicationCommands>，用于表示一组的应用程序程序员经常遇到的常见命令。</xref:System.Windows.Input.ApplicationCommands> </xref:System.Windows.Input.ComponentCommands>  命令仅表示的实例<xref:System.Windows.Input.RoutedCommand>不实现逻辑的命令。</xref:System.Windows.Input.RoutedCommand> 实现逻辑是通过一种<xref:System.Windows.UIElement.CommandBindings%2A>。</xref:System.Windows.UIElement.CommandBindings%2A>绑定到该命令  例如，如果<xref:System.Windows.Input.MediaCommands.Play%2A>控件 （命令目标），后者将执行的逻辑上执行命令<xref:System.Windows.Input.MediaCommands.Play%2A>命令可能无法提供命令目标，因此应用程序编写器将负责编写确定命令目标将如何处理命令的逻辑。</xref:System.Windows.Input.MediaCommands.Play%2A> </xref:System.Windows.Input.MediaCommands.Play%2A>       许多控件对于许多命令库中的命令提供实现逻辑。  例如，<xref:System.Windows.Controls.TextBox>类提供了逻辑<xref:System.Windows.Input.ApplicationCommands.Paste%2A>命令，<xref:System.Windows.Input.ApplicationCommands.Cut%2A>命令，<xref:System.Windows.Input.ApplicationCommands.Copy%2A>命令，<xref:System.Windows.Input.ApplicationCommands.Undo%2A>命令，和<xref:System.Windows.Input.ApplicationCommands.Redo%2A>命令。</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       有关详细信息命令和命令，请参阅[命令概述](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public static class MediaCommands
