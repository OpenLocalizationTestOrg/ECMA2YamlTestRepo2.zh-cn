  summary: "指定是否<xref href=&quot;System.Printing.PrintTicket&quot;></xref>适用于整个打印作业，在打印的作业中，一个文档或仅打印作业内页。"
  remarks: "使用此枚举主要是作为<xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>一种<xref:System.Printing.PrintQueue>。</xref:System.Printing.PrintQueue>方法</xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>中的参数       此枚举并行中的值**PrintTicket**关键字作用域中的前缀[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397)，其中在**PrintTicket**每个关键字必须启动与&quot;作业&quot;或&quot;文档&quot;页上&quot;作用域的缘故前缀。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public enum PrintTicketScope
