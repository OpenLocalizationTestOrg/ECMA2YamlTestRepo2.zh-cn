  name: ValidationType
  nameWithType: ValidationType
  fullName: System.Xml.ValidationType
  type: Enum
  summary: "指定要执行验证的类型。"
  remarks: "<xref:System.Xml.XmlReader>类可以强制使用架构或文档类型定义 (DTD) 验证。</xref:System.Xml.XmlReader> ValidationType 枚举指定的验证创建的类型<xref:System.Xml.XmlReader>实例应执行。</xref:System.Xml.XmlReader> <xref:System.Xml.XmlReader>实例可以是任一验证<xref:System.Xml.XmlReader>创建对象<xref:System.Xml.XmlReader.Create%2A>方法，或<xref:System.Xml.XmlValidatingReader>对象。</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       验证模型具有三个特征，严格、 带有提示性，以及状态。 Strict，不允许混合的验证类型，提供有用的信息提供了一条警告，如果找不到架构或文档类型定义 (DTD)，并且状态可以发出警告，如果无法为来自架构元素和属性执行验证。"
  syntax:
    content: public enum ValidationType
