- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "打开一个只读的流，以便用户通过选择的文件<xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>。"
  remarks: "具有只读权限打开文件 (<xref:System.IO.FileMode>， <xref:System.IO.FileAccess>，和<xref:System.IO.FileShare>)，或是否在对话框中选中只读复选框。</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> 不覆盖或写入文件的功能的情况下打开该文件，因为应用程序在部分信任限制下执行时可以安全地加载文件。       如果选择多个文件，则第一个的所选的文件将打开。"
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "一个新<xref:System.IO.Stream>，其中包含所选的文件。</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "在对话框中未不选定任何文件。"
  platform:
  - net462
- uid: Microsoft.Win32.OpenFileDialog.OpenFiles
  id: OpenFiles
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFiles()
  nameWithType: OpenFileDialog.OpenFiles()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFiles()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "创建一个数组，其中包含选定的用户使用每个文件的一个只读的流<xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>。"
  remarks: "每个文件打开具有只读权限 (<xref:System.IO.FileMode>， <xref:System.IO.FileAccess>，和<xref:System.IO.FileShare>)，或是否在对话框中选中只读复选框。</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> 如果不能覆盖或写入到的文件打开时每个文件，因为应用程序在部分信任限制下执行时可以安全地加载一个或多个文件。"
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "新的多个数组<xref:System.IO.Stream>包含所选的文件的对象。</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "在对话框中未不选定任何文件。"
  platform:
  - net462
