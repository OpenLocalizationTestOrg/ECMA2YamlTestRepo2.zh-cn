  fullName: Microsoft.Win32.OpenFileDialog
  type: Class
  summary: "表示通用对话框，用户可以指定一个或多个要打开的文件的文件名。"
  remarks: "下图显示了有关 OpenFileDialog [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]。       ![打开的对话框中](~/add/media/dialogboxesoverviewfigure2.png &quot;打开的对话框中&quot;)从[!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)]、 打开和保存文件对话框具有**收藏夹链接**允许用户能够快速导航到其他位置的对话框中左侧的面板。 这些链接称为自定义区域。 使用<xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>属性来设置此链接列表。</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a># # XAML 文本用法不能声明此托管的类中[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
  syntax:
    content: 'public sealed class OpenFileDialog : Microsoft.Win32.FileDialog'
