  name: StylusPlugIn
  nameWithType: StylusPlugIn
  fullName: System.Windows.Input.StylusPlugIns.StylusPlugIn
  type: Class
  summary: "表示一个插件，可以添加到控件的<xref:System.Windows.UIElement.StylusPlugIns*>属性。</xref:System.Windows.UIElement.StylusPlugIns*>"
  remarks: "StylusPlugIn 允许你操纵<xref:System.Windows.Input.StylusPoint>单独线程上的对象。</xref:System.Windows.Input.StylusPoint> 单独的线程所用的因此墨迹仍将呈现为触笔输入数据即使应用程序执行其他操作。       若要截获与硬件的触笔接触点，请创建从 StylusPlugIn 类继承的类。  StylusPlugIn 类具有以下方法，你可以重写操作该<xref:System.Windows.Input.StylusPoint>钢笔中的线程上的对象的线程池。</xref:System.Windows.Input.StylusPoint>      - <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A>-<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A>笔输入路由到笔线程上的元素的 StylusPlugIn。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> 因为无法对笔线程执行准确的命中测试，所以某些元素偶尔可能会收到适用于其他元素的触笔输入。 如果你需要确保在执行操作之前已正确路由输入，订阅并执行中的操作<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>， <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>，或<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>方法。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A> 在执行准确的命中测试后，主应用程序线程将调用这些方法。 若要订阅对这些方法，调用<xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>方法的方法中，在钢笔线程上发生。</xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> 例如，如果你调用<xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>中<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>、<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>发生。</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>      1> [!NOTE]&1;> 如果你使用的控件内 StylusPlugIn，你应测试插件和控制广泛以确保它们不会引发任何意外的异常。      <a name=&quot;xamlTextUsage_StylusPlugIn&quot;></a># # 此类通常不在 XAML 中使用 XAML 文本用法。"
  example:
  - "The following example creates a custom StylusPlugIn that constrains the ink to a certain area on the control.  \n  \n [!code-cs[StylusPluginSamples#1](~/add/codesnippet/csharp/StylusPluginSamples/FilterPlugin.cs#1)]\n [!code-vb[StylusPluginSamples#1](~/add/codesnippet/visualbasic/StylusPluginSamples/FilterPlugin.vb#1)]"
