- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，该值指示 ASP.NET 页的事件将自动连接到事件处理函数。"
  remarks: "AutoEventWireup 时`true`，ASP.NET 不需要显式将事件处理程序绑定到如<xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>页事件       AutoEventWireup 时`false`，必须显式将该事件绑定到方法。 例如，如果你有`Page_Load`在代码页的方法，该方法将调用以响应<xref:System.Web.UI.Control.Load>事件仅当你在编写代码类似的下面的示例 (请注意`Handles`Visual Basic 和 C# 中的事件处理程序代码中的语句): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ```时 AutoEventWireup 是`true`，处理程序会自动绑定到事件在运行时根据其名称和签名。      </xref:System.Web.UI.Control.Load> 对于每个事件，ASP.NET 将搜索按照的模式命名的方法`Page_` *eventname*，如`Page_Load`或`Page_Init`。 ASP.NET 会首先检查重载具有典型的事件处理程序签名 (即，它指定<xref:System.Object>和<xref:System.EventArgs>参数)。</xref:System.EventArgs> </xref:System.Object> 如果找不到事件处理程序使用此签名，ASP.NET 将检查没有参数的重载。       AutoEventWireup 时`false`，必须显式将绑定事件处理程序的事件，如前面的示例中所示。 在这种情况下，不需要的方法名称遵循模式。       默认值是`true`如果中未指定 AutoEventWireup`@ Page`指令。 创建代码隐藏文件时，visual Studio 将自动包含该属性。 对于用 C# 编写的 ASP.NET 页，Visual Studio 将值设置为`true`。 对于 Visual Basic，Visual Studio 将值设置为`false`因为处理程序会通过使用关键字由 Visual Studio 自动插入，在它生成一个事件处理程序绑定到事件。 如果 AutoEventWireup 设置为`true`，你可以省略 （或删除） 关键字。       未设置为 AutoEventWireup`true`如果性能是关键的考虑事项。 启用自动事件连接后，必须在 15 到 30 尝试与方法匹配事件之间进行 ASP.NET。       请注意下列有关绑定到事件的事件处理程序:-如果 AutoEventWireup 设置为`true`，请确保，你不可以手动附加页事件处理程序到事件。 如果这样做，则可能会不止一次调用处理程序。      的仅对不用于页上的控件的事件的页事件执行自动绑定。      -为绑定事件写入处理程序的替代方法，您可以重写`On` *eventname*方法或控件的页面。"
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 ASP.NET 页的事件将自动连接到事件处理函数;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
  platform:
  - net462
