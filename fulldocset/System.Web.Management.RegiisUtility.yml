  summary: "允许特定操作的配置节和基于提供的参数的程序集密钥容器。"
  remarks: "ProtectedConfigAction 方法在内部用于保护和取消保护配置中的部分。 ProtectedConfigAction 方法还支持程序集密钥容器操作。"
