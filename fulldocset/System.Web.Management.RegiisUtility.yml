      type: System.Int64
      description: "要执行的操作类型。"
    - id: firstArgument
      type: System.String
      description: "配置部分或程序集密钥容器名称。"
    - id: secondArgument
      type: System.String
      description: "该配置文件名称或帐户名称。"
    - id: providerName
      type: System.String
      description: "提供程序名称。"
    - id: appPath
      type: System.String
      description: "应用程序路径中。"
