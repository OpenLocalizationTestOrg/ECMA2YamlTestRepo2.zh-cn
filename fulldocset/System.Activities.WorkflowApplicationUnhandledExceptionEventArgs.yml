  name: WorkflowApplicationUnhandledExceptionEventArgs
  nameWithType: WorkflowApplicationUnhandledExceptionEventArgs
  fullName: System.Activities.WorkflowApplicationUnhandledExceptionEventArgs
  type: Class
  summary: "提供有关工作流实例中发生的未经处理的异常信息。"
  remarks: "如果异常由某个活动引发并且未经处理，默认行为是终止工作流实例。 如果<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>处理程序存在，则它会重写此默认行为。</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> 此处理程序，工作流宿主作者能够提供合适的处理，例如自定义日志记录、 中止工作流、 取消工作流，或终止工作流。"
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The WorkflowApplicationUnhandledExceptionEventArgs are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#1](~/add/codesnippet/csharp/t-system.activities.work_0_1.cs)]"
  syntax:
    content: 'public class WorkflowApplicationUnhandledExceptionEventArgs : System.Activities.WorkflowApplicationEventArgs'
  inheritance:
  - System.EventArgs
  - System.Activities.WorkflowApplicationEventArgs
  implements: []
  inheritedMembers:
