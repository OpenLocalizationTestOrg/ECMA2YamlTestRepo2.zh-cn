  remarks: "BufferedGraphicsManager 类可以实现自定义双缓冲图形。 使用双缓冲的图形的可以减少或消除闪烁引起重绘显示图面。       此类具有一个静态属性， <xref:System.Drawing.BufferedGraphicsManager.Current%2A>，这将返回主<xref:System.Drawing.BufferedGraphicsContext>当前的应用程序域。</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphicsManager.Current%2A> <xref:System.Drawing.BufferedGraphicsContext>类创建<xref:System.Drawing.BufferedGraphics>可以用于绘制缓冲的图形的实例。</xref:System.Drawing.BufferedGraphics> </xref:System.Drawing.BufferedGraphicsContext>       <xref:System.Drawing.BufferedGraphics>类没有公共构造函数，并且必须通过创建<xref:System.Drawing.BufferedGraphicsContext>应用程序域中使用的对象及其<xref:System.Drawing.BufferedGraphicsContext.Allocate%2A>方法。</xref:System.Drawing.BufferedGraphicsContext.Allocate%2A> </xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics> 你可以检索<xref:System.Drawing.BufferedGraphicsContext>从静态当前的应用程序域的对象<xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName>属性。</xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName> </xref:System.Drawing.BufferedGraphicsContext>       双缓冲的详细信息，请参阅[双缓冲图形](~/add/includes/ajax-current-ext-md.md)， <xref:System.Drawing.BufferedGraphics>，和<xref:System.Drawing.BufferedGraphicsContext>。</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics>"
