  type: Class
  summary: "提供的组件编辑器<xref href=&quot;System.Web.UI.WebControls.MenuItemStyleCollection&quot;></xref>中关联的对象<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控件。"
  remarks: "MenuItemStyleCollectionEditor 类提供一个用户界面以进行编辑<xref:System.Web.UI.WebControls.MenuItemStyle>元素<xref:System.Web.UI.WebControls.MenuItemStyleCollection>中关联的对象<xref:System.Web.UI.WebControls.Menu>控件在设计时，受控制的<xref:System.Web.UI.Design.WebControls.MenuDesigner>对象。</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.WebControls.MenuItemStyle>       没有<xref:System.Web.UI.WebControls.MenuItemStyleCollection>与每个关联<xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>和<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>属性<xref:System.Web.UI.WebControls.Menu>控件。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> 这些<xref:System.Web.UI.WebControls.MenuItemStyleCollection>对象用于将样式应用于依赖于其菜单结构中的级别 （嵌套深度） 的菜单项。</xref:System.Web.UI.WebControls.MenuItemStyleCollection>       MenuItemStyleCollectionEditor 调用时，例如，通过选择省略号按钮 (**...**) 上**LevelMenuItemStyles**或**LevelSelectedStyles**行中**属性**的可视化设计器的网格。       <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A>方法始终返回`false`以指示可以在编辑器中的一次选择该只有一个对象。</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>方法创建一个新的窗体来显示和编辑当前<xref:System.Web.UI.WebControls.MenuItemStyleCollection>.</xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>       <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A>方法创建指定的集合项类型的新实例。</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A> <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>方法返回的编辑器可以创建的类型数组。</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> classes (the collection editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/csharp/t-system.web.ui.design.w_4_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_4_1.vb)]"
