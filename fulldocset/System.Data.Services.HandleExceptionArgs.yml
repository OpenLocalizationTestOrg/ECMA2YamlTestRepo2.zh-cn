  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "获取或设置一个布尔值，该值指示是否将返回详细错误。"
  remarks: '当 UseVerboseErrors 设置为 true，将在响应中返回详细信息的所有异常。 安全说明︰ 如果将此值设置为 true，则可能会透露应专用于该服务的信息。'
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "布尔值，该值指示是否将返回详细错误。"
