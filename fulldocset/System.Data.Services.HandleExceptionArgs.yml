  summary: "获取或设置将处理并在响应中返回的异常。"
  remarks: "当异常为<xref:System.Data.Services.DataServiceException>，该异常的消息将始终返回到客户端，而不考虑<xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>值。</xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A> </xref:System.Data.Services.DataServiceException> 如果<xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>为 true，内部异常也将返回到客户端; 否则为仅<xref:System.Data.Services.DataServiceException>将返回消息。</xref:System.Data.Services.DataServiceException> </xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>"
  syntax:
