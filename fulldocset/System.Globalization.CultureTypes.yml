  summary: ".NET Framework 中，包括非特定和特定区域性、 Windows 操作系统中安装的区域性和由用户创建的自定义区域性所附带的所有区域性。       AllCultures 是包括 NeutralCultures、 SpecificCultures 和 InstalledWin32Cultures 值的复合字段。"
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "要添加。"
  exceptions: []
