- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "特定于国家/地区的区域性。 这些区域性的名称遵循 RFC 4646 (Windows Vista 及更高版本)。 格式是&quot;&lt;languagecode2&gt;-&lt;country/regioncode2&gt;&quot;，其中&lt;languagecode2&gt;的小写双字母代码派生自 ISO 639-1 和&lt;country/regioncode2&gt;大写的双字母代码派生自 ISO 3166。 例如，&quot;EN-US&quot;英语 （美国） 是特定区域性。"
  remarks: "自定义区域性可以使用用户指定的任何名称，而不仅仅是一个符合标准的名称。"
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "由用户创建的自定义区域性。"
  remarks: "在 Windows 10 之前的 Windows 版本，UserCustomCulture 值被分配给由开发人员创建的自定义区域性。 在 Windows 10 中，UserCustomCulture 值也会分配到不受完整的区域性的数据集和不具有唯一的本地标识符的系统区域性。 (所有区域性的类型 UserCustomCulture 都共享<xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>值`LOCALE_CUSTOM_UNSPECIFIED`（0x1000 或 4096）。</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> 因此，这段代码[!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ]或[!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ]将返回不同的 Windows 版本上的不同区域性的集。    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "要添加。"
  exceptions: []
  platform:
  - net462
