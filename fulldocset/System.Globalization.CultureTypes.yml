- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: '与某种语言关联但不特定于某一国家/地区的区域性。 .NET Framework 区域性的名称由派生自 ISO 639-1 的小写双字母代码。 例如:&quot;en&quot;（英语） 是非特定区域性。'
  remarks: "自定义区域性可以使用用户指定的任何名称，而不仅仅是双字母代码。       固定区域性包括在返回的区域性数组<xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>方法，它指定此值。</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "要添加。"
  exceptions: []
  platform:
  - net462
