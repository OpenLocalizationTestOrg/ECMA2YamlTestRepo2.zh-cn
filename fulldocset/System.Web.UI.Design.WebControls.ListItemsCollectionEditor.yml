  remarks: "ListItemsCollectionEditor 类提供一个用户界面以进行编辑<xref:System.Web.UI.WebControls.ListItem>元素<xref:System.Web.UI.WebControls.ListItemCollection>派生自的控件内的对象<xref:System.Web.UI.WebControls.ListControl>或相似的控件。</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListItemCollection> </xref:System.Web.UI.WebControls.ListItem>       ListItemsCollectionEditor 调用通过选择省略号 (**...**) 上的按钮**ListItems**中的属性**属性**的可视化设计器的网格。       <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A>方法始终返回`false`以指示可以在编辑器中的一次选择该只有一个对象。</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>属性返回编辑器将显示的帮助主题的名称。</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> class to associate the ListItemsCollectionEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the collection editor's base class) with a custom `ListItems` property.  \n  \n [!code-cs[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_22_1.cs)]\n [!code-vb[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_22_1.vb)]"
