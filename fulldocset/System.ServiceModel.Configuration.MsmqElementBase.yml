- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定如果接收上下文来处理队列中的消息已启用。"
  remarks: "这是当`true`，服务可以&quot;扫视&quot;队列的消息以开始处理它，并发生任何错误并且引发异常，如果其保留在队列。 服务还可&quot;锁定&quot;消息以便重试时间以后处理。 ReceiveContext 提供了一种机制来&quot;完成&quot;的消息一次处理，因此可以从队列中移除。 消息不再读取并将其重写到队列通过网络，而且各个消息不会传来传去在不同的服务实例之间在处理过程。"
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果接收上下文来处理队列中的消息已启用;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled*
  exceptions: []
