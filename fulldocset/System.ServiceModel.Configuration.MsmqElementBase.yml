- uid: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个 URI，包含的每个应用程序死信队列，消息已过期或者传输或传递失败的存放位置。"
  remarks: "死信队列是发送应用程序的具有用于放置传递失败的过期消息的队列管理器上的队列。       通过指定的 URI<xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>必须使用 Net.msmq 方案。</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       如果<xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>设置为<xref:System.ServiceModel.DeadLetterQueue>或<xref:System.ServiceModel.DeadLetterQueue>，然后<xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>必须设置为`null`。</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> 如果<xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>不`null`，然后<xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>必须设置为<xref:System.ServiceModel.DeadLetterQueue>。</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "<xref:System.Uri>，其中包含每个应用程序死信队列的位置。</xref:System.Uri> 默认值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个枚举值，该值指示要使用的死信队列的类型。"
  remarks: "死信队列是发送应用程序的具有用于放置传递失败的过期消息的队列管理器上的队列。 死信队列枚举指定要使用的死信队列的类型。 值是:-无︰ 如果没有死信队列是必需的。 因此，如果一条消息传递失败，则将死信队列中不保留它的任何记录。 这是默认值时<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>设置为`false`。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      系统︰ 系统级死信队列用于记录传递失败的消息。 消息队列 (也称为 MSMQ) 具有一个事务性系统死信队列和一个非事务性系统死信队列记录来自事务性和非事务性队列传递失败分别的消息。 这是默认值时<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>设置为`true`。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      中指定队列的自定义︰<xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>用于记录传递失败的消息。</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       一条消息可以未能到达接收应用程序的原因包括:-事务性消息被发送到非事务性队列。      -A 非事务性消息发送到事务性队列。      -An 未经身份验证的消息发送到队列，只接受经过身份验证的消息。      -未加密的消息发送到仅接受加密的消息的队列。      -消息到期之前的消息传递到接收方。      的超出了目标计算机消息存储配额或目标队列的存储配额，或者没有可用的存储空间上的目标计算机在消息到达时。      -发件人没有所需的消息放入目标队列的访问权限。      的附加到消息数字签名无效。      的无法对目标队列管理器进行解密加密的消息。      的清除或删除之前检索消息目标队列。"
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "A <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref>枚举值，该值指示要使用的死信队列的类型。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqElementBase.Durable
  fullName: System.ServiceModel.Configuration.MsmqElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，该值指示此绑定处理的消息是持久的还是可变。"
  remarks: "持久消息能够在队列管理器崩溃，而可变消息则不后保留下来。 当应用程序可以容忍偶尔丢失的消息时，可变消息是有用的。       如果<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>设置为`true`，则消息必须为持久。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果此绑定处理的消息是持久的;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果它们是易失性。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqElementBase.ExactlyOnce
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个布尔值，该值指示此绑定处理的消息是否将只接收一次。"
  remarks: "可以发送一条消息，也不包含保证。 可以使用保证应用程序，以确保将发送的消息到达接收的消息队列，或如果没有，则应用程序可以确定这通过读取死信队列。       发送的消息<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>设置为`true`必须只发送到事务性队列。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>当设置为`true`，该值指示消息队列 (也称为 MSMQ) 将会确保将发送的消息传递到接收的消息队列一次且只有一次，并且如果传递失败，将消息发送到死信队列。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       对于需要消息<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>要`false`、<xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>属性默认为`null`。</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       对于需要消息<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>要`true`、<xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>属性默认为事务性系统级死信队列在消息队列中。</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果此绑定处理的消息将只接收一次;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
