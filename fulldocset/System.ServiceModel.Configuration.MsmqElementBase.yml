  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置指示如何可以长时间通过此绑定处理的消息在队列中在过期之前的时间间隔。"
  remarks: "<xref:System.ServiceModel.MsmqBindingBase.TimeToLive%2A>属性设置以确保具有时效性的消息执行操作不会过时之前由接收应用程序进行处理,。</xref:System.ServiceModel.MsmqBindingBase.TimeToLive%2A> 不由指定的时间间隔内接收应用程序队列中的邮件称为已过期。 过期的消息将发送到一个称为死信队列的特殊队列中。 死信队列的位置设置<xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>属性或基于保证适当的默认值。</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>，该值指示多长时间消息在队列过期之前可以保留它们。</xref:System.TimeSpan> 默认值为一天 (01:00:00:00)。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
