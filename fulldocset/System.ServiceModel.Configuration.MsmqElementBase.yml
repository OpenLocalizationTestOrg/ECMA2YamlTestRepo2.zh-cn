- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个枚举值，指定如何处理病毒消息和病毒消息。"
  remarks: "当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，通道侦听器会出错和<xref:System.ServiceModel.ProtocolException>(包装<xref:System.ServiceModel.MsmqPoisonMessageException>) 会跟踪和引发。</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> 有问题的消息会留在队列中，需要通过某种手动方法中删除。 <xref:System.ServiceModel.MsmqPoisonMessageException>包含<xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>可用来确定并从病毒消息队列中手动删除有问题的消息。</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，只丢弃有问题的消息。</xref:System.ServiceModel.ReceiveErrorHandling>       当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，否定确认发送到客户端并从病毒消息队列中删除有问题的消息。</xref:System.ServiceModel.ReceiveErrorHandling> 此选项才可用仅在消息队列 (也称为 MSMQ) 4.0。       当设置为<xref:System.ServiceModel.ReceiveErrorHandling>，有问题的消息移动到最后一个病毒子队列。</xref:System.ServiceModel.ReceiveErrorHandling> 此选项是仅在消息队列 4.0 中可用。"
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>值，该值指定如何处理病毒消息和病毒消息。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置队列管理器将尝试传输到重试队列前发送一条消息的最大次数。"
  remarks: "如果达到最大传递尝试次数且应用程序不处理消息，则消息是发送到重试队列以备后面某个时间点处的时间。 由<xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>控制的消息传输回发送队列之前的时间量 如果重试周期达到<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>值，则消息发送到病毒消息队列中，或者将否定确认发送回发件人。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       有关详细信息，请参阅<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>和<xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "32 位有符号的整数，指定队列管理器将尝试传输到重试队列前发送一条消息的最大次数。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指示的时间间隔重试周期尝试传递无法立即传递的消息时。"
  remarks: "单个重试周期尝试按指定的次数向接收应用程序传递消息。 尝试次数由<xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>属性。</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> 如果应用程序仍未能处理消息后立即重试次数的指定数，则会将消息发送到重试队列。 后续的重试周期包括在从重试队列返回应用程序队列的消息，以通过指定的延迟后尝试传递给再次，将应用程序<xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>属性。</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> 重试周期数由<xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>属性。</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>，它指定要在开始尝试传递到接收应用程序的下一步的周期前等待的时间间隔。</xref:System.TimeSpan> 默认值为&quot;00:&10;:00&quot;。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive
