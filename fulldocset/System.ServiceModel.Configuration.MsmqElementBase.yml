- uid: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置的最大重试周期尝试向接收应用程序传递消息数。"
  remarks: "单个重试周期尝试按指定的次数向应用程序传递消息。 尝试次数由设置<xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>属性。</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> 如果应用程序仍未能处理消息，耗尽在传递尝试次数后，该消息发送到重试队列。 后续的重试周期包括在从重试队列返回应用程序队列的消息，以通过指定的延迟后尝试传递给再次，将应用程序<xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>属性。</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>属性指定的重试周期数应用程序用于尝试传递消息。</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "一个整数，指示的最大重试周期尝试向应用程序传递消息数。 默认值为 2。"
  overload: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
