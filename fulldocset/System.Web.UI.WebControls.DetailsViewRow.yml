  fullName: System.Web.UI.WebControls.DetailsViewRow
  type: Class
  summary: "表示中的行<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>控件。"
  remarks: "DetailsViewRow 类用于表示中的单个行<xref:System.Web.UI.WebControls.DetailsView>控件。</xref:System.Web.UI.WebControls.DetailsView> 中的每一行<xref:System.Web.UI.WebControls.DetailsView>控件具有指定的行类型。</xref:System.Web.UI.WebControls.DetailsView> 下表列出了对有效的行类型<xref:System.Web.UI.WebControls.DetailsView>控件。</xref:System.Web.UI.WebControls.DetailsView>      |行类型 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>控件中的数据行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|中的空数据行<xref:System.Web.UI.WebControls.DetailsView>控件。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> 没有要显示的记录时，是否<xref:System.Web.UI.WebControls.DetailsView>控件中显示空数据行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>控件中的页脚行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>控件中的标题行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.DetailsView>控件中的页导航行。 |      若要确定 DetailsViewRow 对象的行类型，请使用<xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> DetailsViewRow 对象也有与之关联的状态。 状态可以是以下表中的值的按位组合。      |状态值 |说明 |  |-----------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow 对象是<xref:System.Web.UI.WebControls.DetailsView>控件中的交替行。 |  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow 对象处于编辑模式。 |  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow 对象是否在插入模式。 |  |<xref:System.Web.UI.WebControls.DataControlRowState>|DetailsViewRow 对象处于正常 （默认） 状态。 |      若要确定 DetailsViewRow 对象的状态，请使用<xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowState>       <xref:System.Web.UI.WebControls.DetailsView>控件将存储中的所有数据行<xref:System.Web.UI.WebControls.DetailsView.Rows%2A>集合。</xref:System.Web.UI.WebControls.DetailsView.Rows%2A> </xref:System.Web.UI.WebControls.DetailsView> 若要确定 DetailsViewRow 对象中的索引<xref:System.Web.UI.WebControls.DetailsView.Rows%2A>集合，使用<xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.DetailsView.Rows%2A>       你可以通过使用访问 DetailsViewRow 对象的各个单元格<xref:System.Web.UI.WebControls.TableRow.Cells%2A>属性。</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 如果某个单元格包含控件，你可以通过使用，从单元格检索控件<xref:System.Web.UI.Control.Controls%2A>单元格的集合。</xref:System.Web.UI.Control.Controls%2A> 你还可以使用<xref:System.Web.UI.Control.FindControl%2A>方法的单元格来查找该控件中，如果控件具有<xref:System.Web.UI.Control.ID%2A>指定属性。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       若要检索的字段值从<xref:System.Web.UI.WebControls.BoundField>字段列或自动生成的字段列中，使用<xref:System.Web.UI.WebControls.TableCell.Text%2A>单元格的属性。</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> 要从其他字段列类型，其中的字段值绑定到控件中检索字段值，请首先从相应的单元格检索控件，然后访问控件的相应属性。      1> [!NOTE]&1;> 可以使用数据绑定表达式中直接<xref:System.Web.UI.WebControls.TemplateField>字段列，而无需将值绑定到控件的属性。</xref:System.Web.UI.WebControls.TemplateField> 在这种情况下，字段值将自动放入<xref:System.Web.UI.DataBoundLiteralControl>控件。</xref:System.Web.UI.DataBoundLiteralControl> 若要检索的字段值，必须首先检索<xref:System.Web.UI.DataBoundLiteralControl>控制从相应的单元格，然后使用其<xref:System.Web.UI.DataBoundLiteralControl.Text%2A>属性。</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       DetailsViewRow 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to retrieve the value of a field from a DetailsViewRow object.  \n  \n [!code-vb[DetailsViewRowText#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[DetailsViewRowText#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_1.aspx)]  \n  \n The following code example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the DetailsViewRow object that represents the header row. The <xref:System.Web.UI.WebControls.Image> control is declared in the header template.  \n  \n [!code-cs[DetailsViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_2.aspx)]\n [!code-vb[DetailsViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_2.aspx)]"
