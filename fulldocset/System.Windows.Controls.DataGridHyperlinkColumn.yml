  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: "表示<xref href=&quot;System.Windows.Controls.DataGrid&quot;></xref>列，该列承载<xref:System.Uri>中其单元格的元素。</xref:System.Uri>"
  remarks: "使用 DataGridHyperlinkColumn 显示包含的数据<xref:System.Uri>，如 HTTP 地址或电子邮件地址。</xref:System.Uri> 下图显示 DataGridHyperlinkColumn 的示例。       ![电子邮件地址的 DataGridHyperlinkColumn](~/add/media/wpf-hyperlinkcolumn.png &quot;电子邮件地址的 DataGridHyperlinkColumn&quot;)       >  [!NOTE]&1;><xref:System.Windows.Documents.Hyperlink>仅当任一时才可以进行导航的直接或间接父<xref:System.Windows.Documents.Hyperlink>导航宿主。</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Hyperlink> 导航主机的示例包括<xref:System.Windows.Navigation.NavigationWindow>， <xref:System.Windows.Controls.Frame>，或可以承载任何浏览器[!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)]，如[!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)]或更高版本和 Firefox 2.0 或更高版本。</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> 有关详细信息，请参阅中的&quot;导航主机&quot;主题[导航概述](~/add/includes/ajax-current-ext-md.md)。       若要填充列，将绑定到列<xref:System.Uri>使用数据<xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>属性。</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> </xref:System.Uri> 若要显示不同的 URI 字符串的超链接文本，请将绑定到的文本值<xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>属性。</xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>属性应用于<xref:System.Windows.Documents.Hyperlink>或<xref:System.Windows.Controls.TextBox>列中创建的元素。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>对于每个单元中的元素为该单元格的行的数据项目是英寸</xref:System.Windows.FrameworkElement.DataContext%2A> 因此，若要将绑定设置你只需设置<xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> 或者，可以指定<xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>如果你想要将数据转换。</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> 有关数据绑定的详细信息，请参阅[数据绑定 (WPF)](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;> DataGridHyperlinkColumn 创建<xref:System.Windows.Documents.Hyperlink>非编辑模式中的元素和<xref:System.Windows.Controls.TextBox>在编辑模式下的元素。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink>       如果你想要显示其他类型的数据，<xref:System.Windows.Controls.DataGrid>提供下列类型: |列类型 |数据显示 |  |-----------------|------------------|  |<xref:System.Windows.Controls.DataGridCheckBoxColumn>|用于显示布尔数据。 |  |<xref:System.Windows.Controls.DataGridComboBoxColumn>|用于显示枚举数据。 |  |<xref:System.Windows.Controls.DataGridTextColumn>|用于显示文本。 |      如果你想要使用其他控件与你的<xref:System.Windows.Controls.DataGrid>，你可以创建你自己的列类型，通过使用<xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"
