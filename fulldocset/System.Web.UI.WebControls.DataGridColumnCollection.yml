  summary: "集合<xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref>-派生的列对象的表示中的列<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref>控件。 此类不能被继承。"
  remarks: "DataGridColumnCollection 集合用于以编程方式管理集合的<xref:System.Web.UI.WebControls.DataGridColumn>-派生列对象。</xref:System.Web.UI.WebControls.DataGridColumn> 这些对象表示中的列<xref:System.Web.UI.WebControls.DataGrid>控件。</xref:System.Web.UI.WebControls.DataGrid> 您可以添加、 删除或插入到 DataGridColumnCollection 集合中的列。      1> [!NOTE]&1;> 时<xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>属性设置为`true,`通过列<xref:System.Web.UI.WebControls.DataGrid>控件不会添加到<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合。</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       <xref:System.Web.UI.WebControls.DataGrid>控件的内容不存储其<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合中的视图状态。</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> 若要动态添加或移除列，您必须以编程方式添加或删除列，每次刷新页面。 提供`Page_Init`添加或删除前面的列的函数<xref:System.Web.UI.WebControls.DataGrid>重新加载控件的状态，并重新生成该控件。</xref:System.Web.UI.WebControls.DataGrid> 否则为对更改<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合不会反映在<xref:System.Web.UI.WebControls.DataGrid>控制显示时。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>      1> [!NOTE]&1;> 但是你也可以以编程方式将列添加到或删除列从<xref:System.Web.UI.WebControls.DataGrid.Columns%2A>集合<xref:System.Web.UI.WebControls.DataGrid>控件，它是更轻松地以静态方式列出的列，然后使用<xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>属性来显示或隐藏每个列。</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       集合中的列的顺序确定在显示的列的顺序<xref:System.Web.UI.WebControls.DataGrid>控件。</xref:System.Web.UI.WebControls.DataGrid>       下表列出的不同列类派生<xref:System.Web.UI.WebControls.DataGridColumn>类。</xref:System.Web.UI.WebControls.DataGridColumn>      |列类 |说明 |  |------------------|-----------------|  |<xref:System.Web.UI.WebControls.BoundColumn>|绑定到数据源中的字段的列。</xref:System.Web.UI.WebControls.BoundColumn> 它显示为文本的字段中的每个项。 这是<xref:System.Web.UI.WebControls.DataGrid>控件的默认列类型。 |  |<xref:System.Web.UI.WebControls.ButtonColumn>|显示每个项的命令按钮列中的列。</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> 此选项，可以创建自定义按钮控件，如添加或删除的按钮的列。 |  |<xref:System.Web.UI.WebControls.EditCommandColumn>|为列中每个项的一列以包含编辑命令。 |  |<xref:System.Web.UI.WebControls.HyperLinkColumn>|每个项将显示为超链接列中的列。</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> 列的内容可以绑定到数据源中的字段或静态文本。 |  |<xref:System.Web.UI.WebControls.TemplateColumn>|根据指定的模板列中显示每个项的列。</xref:System.Web.UI.WebControls.TemplateColumn> 此选项，可以控制列，例如，若要显示图像的内容。 |    &1;> [!NOTE]&1;><xref:System.Web.UI.WebControls.DataGridColumn>类是列出的列类的基类。</xref:System.Web.UI.WebControls.DataGridColumn> 直接在 DataGridColumnCollection 集合中不使用它。"
  example:
  - "The following code example demonstrates how to use the DataGridColumnCollection collection to dynamically add a column to the <xref:System.Web.UI.WebControls.DataGrid> control. Note that the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control is an instance of the DataGridColumnCollection class.  \n  \n [!code-cs[DataGridCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_336_1.aspx)]\n [!code-vb[DataGridCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_336_1.aspx)]"
