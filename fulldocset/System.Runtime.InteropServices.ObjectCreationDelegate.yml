  remarks: "调用此委托来创建 COM 对象作为一种替代方法`CoCreateInstance`托管的对象时需要创建其非托管部分的新实例。 `IUnknown`作为参数传递的托管对象的接口和委托应返回`IUnknown`的非托管对象的接口。 这两个接口类型作为传递<xref:System.IntPtr>以免封送处理。</xref:System.IntPtr>       每个派生的类<xref:System.Delegate>和<xref:System.MulticastDelegate>具有构造函数和`Invoke`方法。</xref:System.MulticastDelegate> </xref:System.Delegate>"
