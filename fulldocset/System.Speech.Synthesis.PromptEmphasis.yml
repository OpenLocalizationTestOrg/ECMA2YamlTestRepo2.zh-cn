  summary: "枚举值的提示中的强调的级别。"
  remarks: "PromptEmphasis 枚举的成员由<xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>构造函数，也可由<xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>方法，并通过<xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>方法，以指定的语言的文本的强调程度。</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>属性获取有关强调<xref:System.Speech.Synthesis.PromptStyle>对象使用的 PromptEmphasis 实例。</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      1> [!NOTE]&1;> Windows 中的语音合成引擎并非支持变体中的语音输出的强调这次。 设置为了进行强调使用 PromptEmphasis 枚举的成员的值将会产生任何声音更改合成的语音输出中。"
