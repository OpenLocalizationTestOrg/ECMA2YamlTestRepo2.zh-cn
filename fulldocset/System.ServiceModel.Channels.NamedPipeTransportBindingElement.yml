  name: NamedPipeTransportBindingElement
  nameWithType: NamedPipeTransportBindingElement
  fullName: System.ServiceModel.Channels.NamedPipeTransportBindingElement
  type: Class
  summary: "表示命名的管道传输的绑定元素。"
  remarks: "此传输使用形式的 Uri&quot;`net.pipe`://`hostname`/`path`&quot;。 其他 URI 组件是可选的。       NamedPipeTransportBindingElement 类是创建实现命名的管道传输协议的自定义绑定的起始点。 此传输用于计算机上的[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]到[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]通信。       [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]服务模型使用此类创建实现的工厂对象<xref:System.ServiceModel.Channels.IChannelFactory>和<xref:System.ServiceModel.Channels.IChannelListener>接口。</xref:System.ServiceModel.Channels.IChannelListener> </xref:System.ServiceModel.Channels.IChannelFactory> 然后，这些工厂对象创建，并接受使用命名的管道协议传输 SOAP 消息的通道。       配置通过设置其属性，如创建此类的工厂︰ <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>.</xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement.ConnectionPoolSettings%2A>       你还可以设置属性的基类， <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>，如︰ <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A>， <xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A>，和<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A>。</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.ConnectionBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.TransferMode%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize%2A> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> 属性的完整列表，请参阅<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>。</xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>       最后，您可以设置属性的基类上<xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement>，即<xref:System.ServiceModel.Channels.TransportBindingElement>，如<xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>.</xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement> 属性的完整列表，请参阅<xref:System.ServiceModel.Channels.TransportBindingElement>。</xref:System.ServiceModel.Channels.TransportBindingElement>"
  example:
  - "This example shows how to use this class:  \n  \n [!code-vb[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/visualbasic/s_uenamedpipetransportbindingelement.cs/module1.vb#0)]\n [!code-cs[S_UENamedPipeTransportBindingElement#0](~/add/codesnippet/csharp/s_uenamedpipetransportbindingelement.cs/program.cs#0)]"
