  summary: "获取或设置用于显示为在中编辑选定的项的模板<xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;></xref>对象。"
  remarks: "使用 EditItemTemplate 属性来控制为在中编辑选定的项的外观<xref:System.Web.UI.WebControls.TemplateColumn>对象。</xref:System.Web.UI.WebControls.TemplateColumn> 通过创建定义项的列中的呈现方式的模板。 指定的外观。 若要指定用于选择要编辑的项目的模板，请先打开和关闭`<EditItemTemplate>`开始和结束标记之间的标记`<TemplateColumn>`元素。 然后可以列出的内容的控件的开始标记和结束之间的项的外观`<EditItemTemplate>`标记。 内容可以是很简单的纯文本，也可使其更复杂通过将其他控件嵌入在模板中。"
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-实现对象，其中包含用于显示在所编辑的项模板<xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，指示未设置此属性。"
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
