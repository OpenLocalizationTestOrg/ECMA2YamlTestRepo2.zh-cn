  type: Class
  summary: "将安全操作相关联的自定义安全特性。"
  remarks: "在为部分信任方案启用适用于 ODBC 的.NET Framework 数据提供程序时，此类旨在供将来使用。 适用于 ODBC 的.NET Framework 数据提供程序当前需要 FullTrust 权限。 目前，使用`OdbcPermissionAttribute`类没有任何效果。 有关详细信息，请参阅[代码访问安全性和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
