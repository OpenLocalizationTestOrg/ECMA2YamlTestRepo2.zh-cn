  langs:
  - csharp
  name: Acknowledgment
  nameWithType: Acknowledgment
  fullName: System.Messaging.Acknowledgment
  type: Enum
  summary: "指定尝试的消息传递的结果。"
  remarks: "确认类定义消息队列文章中的管理队列的确认消息和导致发送确认消息要发送的条件的类型。 确认类型可广泛划分为四个组︰ 正到达确认、 肯定读取的确认、 否定到达确认和否定读取的确认。       中指定与消息关联的管理队列<xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>属性。</xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>       消息队列集<xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>属性创建一条确认消息时确认枚举值之一。</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>属性值是通常有意义仅当实例是指系统发送确认消息。</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> 读取<xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>属性不是确认消息的消息将引发异常。</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       消息队列不会发送确认消息，除非发送应用程序请求这样做。 你的应用程序发出此请求通过设置的相应值<xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>属性。</xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName> 消息队列将所有的确认消息发送到在<xref:System.Messaging.Message.AdministrationQueue%2A>原始<xref:System.Messaging.Message>.</xref:System.Messaging.Message>属性</xref:System.Messaging.Message.AdministrationQueue%2A>中指定的管理队列"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/t-system.messaging.ackno_0_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/t-system.messaging.ackno_0_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/t-system.messaging.ackno_0_1.vb)]"
  syntax:
    content: public enum Acknowledgment
