  name: WebPartMovingEventHandler
  nameWithType: WebPartMovingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  type: Delegate
  summary: "表示将处理的方法<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;></xref>对象。"
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>引发事件时<xref:System.Web.UI.WebControls.WebParts.WebPart>或其他服务器控件将被移到另一个区域或其自己的区域，。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> 当用户拖动控件，或以编程方式移动时，则可以发生此情况。       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>事件由引发<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>方法，并提供在完成之前取消移动过程的机会。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> 如果移动已完成，控件已放置在新位置，此事件后跟<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       WebPartMovingEventHandler 委托中指定的方法时将会调用<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>引发事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       页开发人员可以创建自定义事件处理程序，通过添加`OnWebPartMoving`属性设为`<asp:webpartmanager>`元素，并将自定义的方法名称分配给该属性。 此外可以以编程方式分配自定义处理程序。 有关以编程方式将分配一个事件处理程序的详细信息，请参阅[NIB︰ 如何︰ 连接事件处理程序方法与事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
  inheritance:
