  fullName: System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "获取一个字符串，包含的实际当前标题<xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref>控件。"
  remarks: "DisplayTitle 属性返回基的当前值<xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>属性或如果控件具有没有标题，计算得出的值。</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>       DisplayTitle 属性设计为只读、 计算属性用于在运行时获取显示的标题的实际当前值。 因此，不应尝试使用此属性设置的标题<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> 若要设置标题，请使用基<xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>属性。</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
  example:
  - "The following code example demonstrates programmatic use of the DisplayTitle property. In the `<script>` section of the page, the code accesses the DisplayTitle property of `DeclarativeCatalogPart1` that is declared on the page. This code shows only the Web page; for the full code required to run the example, see the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> class overview.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string DisplayTitle { get; }
    return:
      type: System.String
      description: "表示控件的完整、 可见标题的字符串。 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle*
  exceptions: []
