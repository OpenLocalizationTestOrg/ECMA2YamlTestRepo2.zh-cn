  type: Class
  summary: "指示枚举类型名称没有限定本机枚举。 此类不能被继承。"
  remarks: "C + + 编译器将 ScopelessEnumAttribute 属性应用到本机枚举类型，以指示不需要由枚举类型名称在 c + + 程序中引用时限定。  此特性区分从托管的枚举类型的本机枚举类型。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Enum)]

      public sealed class ScopelessEnumAttribute : Attribute
