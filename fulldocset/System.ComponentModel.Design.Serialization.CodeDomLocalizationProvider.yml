  type: Class
  summary: "提供 CodeDOM 资源序列化服务。 此类不能被继承。"
  remarks: "CodeDomLocalizationProvider 类是序列化提供程序提供了一个本地化功能。 它支持序列化为资源通过<xref:System.ComponentModel.Design.IResourceService>，然后它将两个属性添加到的根组件︰`Language`和`Localizable`。</xref:System.ComponentModel.Design.IResourceService> 如果`Localizable`设置为`true`，此提供程序用于更改组件属性生成，并将其值路由到的资源文件的方式。 两个本地化模型提供支持。       你可以控制提供的区域性和样式的本地化构造函数参数。"
