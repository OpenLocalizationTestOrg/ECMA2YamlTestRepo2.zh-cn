  summary: "提供文本<xref href=&quot;System.Web.UI.MobileControls.TextView&quot;></xref>对象。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "TextViewElement 类支持<xref:System.Web.UI.MobileControls.TextView>通过打破的 text 属性<xref:System.Web.UI.MobileControls.TextView>到逻辑元素的对象。</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.TextView> 每个元素然后使用由的分页机制<xref:System.Web.UI.MobileControls.TextView>对象。</xref:System.Web.UI.MobileControls.TextView> 它是此类<xref:System.Web.UI.MobileControls.TextView>移动控件用于确保分页符中间链接或其他元素，不应在页面之间划分不会出现。</xref:System.Web.UI.MobileControls.TextView>       如果你想要派生自<xref:System.Web.UI.MobileControls.TextView>移动控件或创建新的适配器，你可能能够使用此类而不进行修改。</xref:System.Web.UI.MobileControls.TextView>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TextViewElement
