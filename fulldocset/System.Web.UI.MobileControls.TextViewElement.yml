  summary: "设置或返回一个属性，确定是否在控件后呈现附加尾随换行符。 此换行符使后续内容从下一步的行开始。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。 此 API 已废弃不用。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "通过为其尾随的换行符不是适当的控件将忽略此属性。 下表列出了支持的控件<xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>为某些种类的设备的属性。</xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>      |控制 |使用 HTML 浏览器的设备 |使用 WML 浏览器的设备 |设备与 WML/浏览器 |  |-------------|------------------------------|-----------------------------|---------------------------------|  |AdRotator | | |  |日历 |Y | | |  |命令 |Y |Y | |  |映像 |Y |Y |Y |  |标签 |Y |Y |Y |  |链接 |Y |Y | |  |列表 | | |  |ObjectList |Y （除非设备的浏览器可以处理表） | | |  |面板 （默认值为 false） |Y |Y |Y |  |电话呼叫 |Y |Y | |  |SelectionList |Y （除非浏览器可以处理表） |Y | |  |文本框中 |Y |Y | |  |TextView |Y |Y | |  |TextViewElement |Y |Y | |  |验证程序 |Y |Y |Y |"
  syntax:
    content: public bool BreakAfter { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果在控件中; 后呈现附加尾随换行符否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.MobileControls.TextViewElement.BreakAfter*
