  summary: "标识下的元素的层次结构中的某个元素<xref href=&quot;System.Windows.Documents.FixedPage&quot;> </xref>。"
  remarks: "每个页面[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文档包含<xref:System.Windows.Documents.FixedPage>定义元素及其*内容*位置文本运行和图形形式。</xref:System.Windows.Documents.FixedPage>  通过使用文档结构元素，页[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文档还可以与<xref:System.Windows.Documents.DocumentStructures.StoryFragment>定义的元素*结构*部分、 段落、 列表、 图表和表的窗体中的页面。</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  NamedElement 类用于定义的文档标记的内容和结构的各部分之间的关联。  NamedElement 是结构化元素，如位于表单元格或项目符号列表项的子级<xref:System.Windows.Documents.DocumentStructures.StoryFragment>页面层次结构。</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  NamedElement 标识中的项<xref:System.Windows.Documents.FixedPage>同一页上的层次结构。</xref:System.Windows.Documents.FixedPage>  它是指项是结构化元素的内容。       有关结构元素的详细信息[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文档，请参阅第 9 章和附录 E *XML 纸张规范 (XPS)*下载[http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)。"
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
