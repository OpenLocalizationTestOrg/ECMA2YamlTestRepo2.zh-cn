  fullName: System.Web.Services.Protocols.NopReturnReader
  type: Class
  summary: "为 Web 服务客户端使用 HTTP 实现但不支持 SOAP，用作传入响应的非活动读取器返回值。"
  remarks: "NopReturnReader 和中的其他类<xref:System.Web.Services.Protocols>命名空间支持通过 HTTP GET 和 HTTP POST 操作的 Web 服务的.NET Framework 的实现。</xref:System.Web.Services.Protocols> Web 服务编写器和读卡器序列化和反序列化，分别的参数或返回对象的 Web 方法的 HTTP 请求或响应流之间。 Web 服务编写器和读卡器使用 HTTP 传输，但不交换使用 SOAP 标准的消息。       NopReturnReader 类提供抽象类<xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader>的接口的非读取的实现       你通常不需要使用 NopReturnReader 类。 相反，当 Wsdl.exe 工具生成的 HTTP GET 或 HTTP POST 实现根据客户端代理代码，它将适用<xref:System.Web.Services.Protocols.HttpMethodAttribute>于每个 Web 方法，并且默认情况下，设置属性的<xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>属性<xref:System.Web.Services.Protocols.XmlReturnReader>，另一个类派生自<xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute> 如果它是否则无法确定一个值，Wsdl.exe NopReturnReader 到设置的属性。"
  syntax:
    content: 'public class NopReturnReader : System.Web.Services.Protocols.MimeReturnReader'
  inheritance:
