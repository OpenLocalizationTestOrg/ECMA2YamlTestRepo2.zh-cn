  fullName: System.Printing.TrueTypeFontMode
  type: Enum
  summary: "指定打印机处理 TrueType 字体设置格式的文本的方式。"
  remarks: "TrueType 字体*向量*字体，它指示打印机驱动程序和屏幕驱动程序如何绘制形状的字母和填充它们。 与之相反矢量字体*光栅*是只需列表的字体。 光栅字体具有每个可用的字号，每个字母列表和列表确定是否要打印的字母中的每一个像素。       您可以放大或缩小矢量字体为几乎任何点大小;但是，因为它们将占用大量的打印机内存矢量字体可能会降低打印。 此外，一些打印机不支持 TrueType 字体。       较新的打印机通常通过执行以下避免这些问题。      -将转换为泛型矢量字体大纲字体 TrueType 字体。 不支持 TrueType 字体的许多打印机并支持大纲字体。      -创建临时光栅字体，只是类似于 TrueType 字体。 打印机必须创建每个文档使用的字体大小的单独的临时光栅字体。 因此，如果打印作业使用许多字体大小，打印机使用的总内存可能会大于 TrueType 字体将使用。      -将视为图形的文档中的每个文本区域。 如果设备需要打印包含很少文本的文档，则下载文本作为图形可以使用下载字体小于打印机内存。       针对这些目的使用此类型的值:-作为的成员<xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A>集合，这是一个属性的<xref:System.Printing.PrintCapabilities>，这些值指示以前的技术哪一项可用于特定打印机。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.TrueTypeFontModeCapability%2A> 许多打印机支持多个这些方法之一。      -为的值<xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>属性<xref:System.Printing.PrintTicket>，该值指示以特定方式处理 TrueType 字体的打印机。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>       **未知**属性中永远不会使用值<xref:System.Printing.PrintCapabilities>对象。</xref:System.Printing.PrintCapabilities>       你决不能设置<xref:System.Printing.PrintTicket>属性**未知**。</xref:System.Printing.PrintTicket> 如果某一其他<xref:System.Printing.PrintTicket>生成应用程序已创建*PrintTicket 文档*TrueType 字体处理功能设置为无法识别的选项 (即，一个选项，中未定义[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397)，则<xref:System.Printing.PrintTicket>构造与该文档的应用程序中的对象将具有**未知**作为的值<xref:System.Printing.PrintTicket.TrueTypeFontMode%2A>属性。</xref:System.Printing.PrintTicket.TrueTypeFontMode%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       尽管<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>类不能被继承，可以扩展[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397)能够识别并不表示中的打印设备功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>类。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 有关详细信息请参阅[NOTINBUILD︰ 如何︰ 打印架构和创建新的打印系统类扩展](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
