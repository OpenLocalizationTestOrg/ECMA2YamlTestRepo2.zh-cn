  remarks: "FormViewMode 枚举用于表示的数据输入模式<xref:System.Web.UI.WebControls.FormView>控件。</xref:System.Web.UI.WebControls.FormView> 若要确定控件的当前模式，使用<xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>属性。</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> Insert 或 update 操作之后,<xref:System.Web.UI.WebControls.FormView>控件返回到所指定的模式<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>属性。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 默认情况下，控件返回到只读模式。 你可以指定的备用模式，以通过设置返回到<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>属性。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> 若要以编程方式更改模式，使用<xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>方法。</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> 当<xref:System.Web.UI.WebControls.FormView>控件更改模式下, 表中的事件引发。</xref:System.Web.UI.WebControls.FormView>      |事件 |说明 |  |-----------|-----------------|  |<xref:System.Web.UI.WebControls.FormView.ModeChanging>|发生时<xref:System.Web.UI.WebControls.FormView>控件尝试更改之间编辑、 insert 和只读模式，但在实际更改模式之前。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> 此事件通常用于取消模式更改。 |  |<xref:System.Web.UI.WebControls.FormView.ModeChanged>|之后，将会<xref:System.Web.UI.WebControls.FormView>控制已从编辑、 插入或只读模式更改为另一种模式。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 此事件通常用于执行某项任务时<xref:System.Web.UI.WebControls.FormView>控件更改模式。 |</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to keep the <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property to `FormViewMode.Edit`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_230_1.aspx)]\n [!code-cs[FormViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_230_1.aspx)]"
