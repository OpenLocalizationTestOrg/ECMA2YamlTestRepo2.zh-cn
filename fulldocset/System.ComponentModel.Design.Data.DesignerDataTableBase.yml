  summary: "定义的属性和数据存储表和数据存储区视图之间共享的方法。"
  remarks: "DesignerDataTableBase 类是表示在设计时数据存储的架构的几种类型之一。 这些架构项都由实现的设计器提供给控件<xref:System.ComponentModel.Design.Data.IDataEnvironment>接口。</xref:System.ComponentModel.Design.Data.IDataEnvironment> 控件通过调用访问架构对象<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>接口方法。</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       DesignerDataTableBase 类提供的属性和方法的数据存储中的数据表和在这些数据表上定义的视图之间共享。       当从 DesignerDataTableBase 类继承时，必须重写<xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>方法。</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
  syntax:
    content: public abstract class DesignerDataTableBase
