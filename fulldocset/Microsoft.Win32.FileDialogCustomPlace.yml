  name: FileDialogCustomPlace
  nameWithType: FileDialogCustomPlace
  fullName: Microsoft.Win32.FileDialogCustomPlace
  type: Class
  summary: "表示中的条目<xref href=&quot;Microsoft.Win32.FileDialog&quot;></xref>自定义空间列表。"
  remarks: "从开始[!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)]、 打开和保存文件对话框具有**收藏夹链接**允许用户能够快速导航到其他位置的对话框中左侧的面板。 这些链接称为自定义区域。 此类允许你修改你的应用程序使用一个文件对话框时将显示的列表。 有关自定义位置的已知文件夹的列表，请参阅<xref:Microsoft.Win32.FileDialogCustomPlaces>.</xref:Microsoft.Win32.FileDialogCustomPlaces>"
  syntax:
    content: public sealed class FileDialogCustomPlace
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
