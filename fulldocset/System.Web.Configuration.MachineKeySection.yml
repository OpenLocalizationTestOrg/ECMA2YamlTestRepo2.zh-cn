- uid: System.Web.Configuration.MachineKeySection.CompatibilityMode
  id: CompatibilityMode
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: CompatibilityMode
  nameWithType: MachineKeySection.CompatibilityMode
  fullName: System.Web.Configuration.MachineKeySection.CompatibilityMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，指定视图的升级的加密方法是否状态，使用.NET Framework 2.0 版 Service Pack 1 发行版后引入。"
  remarks: "更高版本的.NET Framework 中的升级的加密方法降低攻击者可以成功地风险反向工程处理`DecryptionKey`值。 为了保持向后兼容有较旧的加密方法。       Web 场中的所有服务器都应都具有将 CompatibilityMode 属性设置为相同的值。 如果读取窗体身份验证票证的服务器具有不同的 CompatibilityMode 设置比票证创建的服务器，则不会识别票证。       可以为 CompatibilityMode 属性指定以下值:- `Framework20SP1`。 此值指定 ASP.NET 使用可用在的 ASP.NET 版本 2.0 SP2 之前的加密方法。 如果任何服务器具有早于 2.0 SP2 的.NET framework 版本的 web 场中的所有服务器使用此值。 这是默认值，除非该应用程序 Web.config 文件具有`targetFramework`属性`httpRuntime`元素设置为&quot;4.5&quot;。      -   `Framework20SP2`. 此值指定 ASP.NET 使用.NET Framework 2.0 SP2 中引入的升级的加密方法。 此值用于 web 场中所有服务器，如果所有服务器都具有.NET Framework 2.0 SP2 或更高版本，但至少一个不都是.NET Framework 4.5。      -   `Framework45`. 实际上是为 ASP.NET 4.5 加密增强功能。 这是默认值，如果应用程序 Web.config 文件具有`targetFramework`属性`httpRuntime`元素设置为&quot;4.5&quot;。       当此属性设置为`Framework45`，以下限制已生效:-如果<xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A>属性具有值，<xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>属性还必须具有一个值。</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A> </xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A> <xref:System.Security.Cryptography.DataProtector>类要求提供一个非空应用程序名称。</xref:System.Security.Cryptography.DataProtector>      -<xref:System.Web.Configuration.MachineKeySection.Validation%2A>属性必须是实际的验证算法 （例如，MD5、 SHA1、 HMACSHA256、 HMACSHA384、 HMACSHA512） 或自定义算法该子类<xref:System.Security.Cryptography.KeyedHashAlgorithm>类型。</xref:System.Security.Cryptography.KeyedHashAlgorithm> </xref:System.Web.Configuration.MachineKeySection.Validation%2A> 禁止 AES 和 3DES 的值。      -该框架将不会生成仅用于签名的有效负载。 窗体身份验证票证将始终被同时加密并签名，而不考虑如何`protection`属性`forms`元素设置的 Web.config 文件中。 视图状态将始终进行同时加密或签名如果`EnableViewStateMac`或`RequireViewStateEncryption`为给定页设置。       由于中所述的安全更新[Microsoft 安全公告 MS10-070](http://technet.microsoft.com/security/bulletin/MS10-070)，默认加密行为是相同的`Framework20SP1`和`Framework20SP2`设置。 默认行为不建议更改，但如果你想要执行此操作，请参阅[如何在 ASP.NET 中配置旧加密模式](http://support.microsoft.com/kb/2425938)。"
  syntax:
    content: public System.Web.Configuration.MachineKeyCompatibilityMode CompatibilityMode { get; set; }
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "使用一个值，该值指示是否发布后，将.NET Framework 2.0 SP1 推出的加密方法。"
  overload: System.Web.Configuration.MachineKeySection.CompatibilityMode*
  exceptions: []
  platform:
  - net462
