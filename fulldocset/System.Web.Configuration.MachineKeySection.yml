- uid: System.Web.Configuration.MachineKeySection.ValidationKey
  id: ValidationKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationKey
  nameWithType: MachineKeySection.ValidationKey
  fullName: System.Web.Configuration.MachineKeySection.ValidationKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置键，用于验证 forms 身份验证和视图状态数据或依据生成密钥的过程。"
  remarks: "使用 ValidationKey 属性时`enableViewStateMAC`是`true`创建消息验证代码 (MAC)，以使 ASP.NET 可以确定视图状态是否已被篡改。 ValidationKey 属性还用于生成进程外的应用程序特定的会话 Id，以确保会话状态变量是独立应用程序之间。       &quot;自动生成&quot;选项用于指定 ASP.NET 生成一个随机密钥，并将其存储在本地安全机构。 &quot;自动生成&quot;选项是默认值的一部分。       如果为&quot;AutoGenerate&quot;ValidationKey 值添加&quot;IsolateApps&quot;修饰符，ASP.NET 通过使用每个应用程序的<xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>生成唯一的加密的密钥，每个应用程序 此为默认设置。       如果为&quot;AutoGenerate&quot;ValidationKey 值添加&quot;IsolateByAppId&quot;修饰符，ASP.NET 通过使用每个应用程序的<xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A>生成唯一的加密的密钥，每个应用程序 如果两个不同的应用程序共享的虚拟路径 (可能是因为这些应用程序正在运行在不同的端口上)，此标志可以用于进一步将它们与另一个区分开来。 &quot;IsolateByAppId&quot;标志理解只能由 ASP.NET 4.5，但它可而不考虑<xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>设置。</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       如果你需要支持多个 Web 服务器 （Web 场） 的网络配置，设置手动要确保一致的配置的 ValidationKey 属性。 有关如何手动生成的值信息`DecryptionKey`属性，请参阅[How To︰ 在 ASP.NET 2.0 中配置 MachineKey](http://go.microsoft.com/fwlink/?linkid=155113)。       通常以声明方式设置此属性`validationKey`的 Web.config 文件的元素的属性。"
  example:
  - "The following example shows how to set the ValidationKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/csharp/p-system.web.configurati_69_1.cs)]"
  syntax:
    content: public string ValidationKey { get; set; }
    return:
      type: System.String
      description: "密钥值或指示如何生成密钥的值。 默认值为&quot;AutoGenerate，IsolateApps&quot;。"
  overload: System.Web.Configuration.MachineKeySection.ValidationKey*
  exceptions: []
  platform:
  - net462
