- uid: System.Web.Configuration.MachineKeySection.Decryption
  id: Decryption
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: Decryption
  nameWithType: MachineKeySection.Decryption
  fullName: System.Web.Configuration.MachineKeySection.Decryption
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "指定用于加密和解密窗体身份验证数据的加密算法。"
  remarks: "解密属性支持以下的解密值:- `Auto`，这是默认值，指定 ASP.NET 确定要使用的加密算法基于配置默认设置。      - `AES`，它指定 ASP.NET 使用<xref:System.Web.Configuration.MachineKeyValidation>算法来加密数据。</xref:System.Web.Configuration.MachineKeyValidation> `AES`是默认的算法来加密数据。      - `3DES`，它指定 ASP.NET 使用<xref:System.Web.Configuration.MachineKeyValidation>算法来加密数据。</xref:System.Web.Configuration.MachineKeyValidation>      -A 自定义算法。       通常以声明方式设置此属性`decryption`的 Web.config 文件的元素的属性。 有关详细信息，请参阅元素。"
  syntax:
    content: public string Decryption { get; set; }
    return:
      type: System.String
      description: "一个值，指示用于加密和解密的算法窗体身份验证数据。 （有关如何指定视图状态加密时使用的算法的信息，请参阅<xref:System.Web.Configuration.MachineKeySection.Validation*>属性）。<xref uid=&quot;langword_csharp_Auto&quot; name=&quot;Auto&quot; href=&quot;&quot;> </xref>是默认值。</xref:System.Web.Configuration.MachineKeySection.Validation*>"
  overload: System.Web.Configuration.MachineKeySection.Decryption*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "所选的值不是解密值之一。"
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.DecryptionKey
  id: DecryptionKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: DecryptionKey
  nameWithType: MachineKeySection.DecryptionKey
  fullName: System.Web.Configuration.MachineKeySection.DecryptionKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置用来加密和解密数据的密钥或生成密钥的过程。"
  remarks: "DecryptionKey 属性用于加密和解密，例如在 Windows 窗体身份验证和视图状态时<xref:System.Web.Configuration.MachineKeySection.Validation%2A>属性设置为&quot;3DES&quot;或&quot;AES&quot;。</xref:System.Web.Configuration.MachineKeySection.Validation%2A>       &quot;自动生成&quot;选项用于指定 ASP.NET 生成一个随机密钥，并将其存储在本地安全机构。 &quot;自动生成&quot;选项是默认值的一部分。       如果将&quot;IsolateApps&quot;修饰符添加到<xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>ASP.NET 生成值，为每个应用程序使用每个应用程序的<xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>唯一的加密的密钥</xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>&quot;自动生成&quot; 此为默认设置。       如果将&quot;IsolateByAppId&quot;修饰符添加到<xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>ASP.NET 生成值，为每个应用程序使用每个应用程序的<xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A>唯一的加密的密钥</xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>&quot;自动生成&quot; 如果两个不同的应用程序共享的虚拟路径 (可能是因为这些应用程序正在运行在不同的端口上)，此标志可以用于进一步将它们与另一个区分开来。 &quot;IsolateByAppId&quot;标志理解只能由 ASP.NET 4.5，但它可而不考虑<xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>设置。</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       如果你需要支持多个 Web 服务器 （Web 场） 的网络配置，设置手动要确保一致的配置的 DecryptionKey 属性。 有关如何手动生成的值信息`DecryptionKey`属性，请参阅[How To︰ 在 ASP.NET 2.0 中配置 MachineKey](http://go.microsoft.com/fwlink/?linkid=155113)。       通常以声明方式设置此属性`DecryptionKey`的 Web.config 文件的元素的属性。 有关详细信息，请参阅元素。"
  example:
  - "The following example demonstrates how to set the DecryptionKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_32_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/csharp/p-system.web.configurati_32_1.cs)]"
  syntax:
    content: public string DecryptionKey { get; set; }
    return:
      type: System.String
      description: "密钥值或指示如何生成密钥的值。 默认值为&quot;AutoGenerate，IsolateApps&quot;。"
  overload: System.Web.Configuration.MachineKeySection.DecryptionKey*
  exceptions: []
  platform:
  - net462
