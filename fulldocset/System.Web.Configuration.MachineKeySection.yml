  remarks: "可用的预定义的算法由定义<xref:System.Web.Configuration.MachineKeyValidation>枚举。</xref:System.Web.Configuration.MachineKeyValidation> 如果你想要使用自定义算法，你不需要设置此属性。 设置<xref:System.Web.Configuration.MachineKeySection.Validation%2A>属性到自定义算法的名称。</xref:System.Web.Configuration.MachineKeySection.Validation%2A> 当你这样做时，此属性将自动设置为<xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation>       Web.config 文件中或以编程方式在代码中，你可以以声明方式设置 ValidationAlgorithm 属性。       若要以声明方式设置此属性，请使用`validationAlgorithm`的配置文件中的元素的属性。 此属性可以设置为预定义算法或自定义算法的名称。 由定义的预定义的算法<xref:System.Web.Configuration.MachineKeyValidation>枚举。</xref:System.Web.Configuration.MachineKeyValidation> 中指定自定义算法`validationAlgorithm`属性通过使用&quot;alg:&quot;前缀跟算法的名称。 如果你使用此格式指定自定义算法，<xref:System.Web.Configuration.MachineKeySection.Validation%2A>属性设置为<xref:System.Web.Configuration.MachineKeyValidation>此属性设置为跟的名称和&quot;alg:&quot;前缀。</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>       若要以编程方式设置此属性，使用一个由定义的预定义算法的值<xref:System.Web.Configuration.MachineKeyValidation>枚举，或将此属性设置为自定义算法名称。</xref:System.Web.Configuration.MachineKeyValidation> 如果将此属性设置自定义算法的名称，设置<xref:System.Web.Configuration.MachineKeySection.Validation%2A>到<xref:System.Web.Configuration.MachineKeyValidation>。</xref:System.Web.Configuration.MachineKeyValidation>属性</xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  syntax:
    content: public string ValidationAlgorithm { get; set; }
    return:
      type: System.String
      description: "一个字符串，包含预定义算法的名称或自定义算法的名称。"
  overload: System.Web.Configuration.MachineKeySection.ValidationAlgorithm*
  exceptions: []
