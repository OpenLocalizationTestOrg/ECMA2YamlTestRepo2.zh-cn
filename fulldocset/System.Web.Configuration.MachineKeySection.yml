  summary: "获取或设置数据保护器类型的名称。 默认值是&lt;xref:System.String.Empty?displayProperty=fullName&gt;。"
  remarks: "若要指定 ASP.NET 自定义的数据保护算法，请设置<xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName>属性<xref:System.Web.Configuration.MachineKeyCompatibilityMode>和设置此属性为字符串，它表示从<xref:System.Security.Cryptography.DataProtector>类</xref:System.Security.Cryptography.DataProtector>派生的类</xref:System.Web.Configuration.MachineKeyCompatibilityMode></xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName> 此字符串对应于`providerClass`参数传递给静态<xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName>工厂方法。</xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName> 通过使用你指定的类<xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>和<xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName>方法即使未指定<xref:System.Web.Configuration.MachineKeyCompatibilityMode>选项。</xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName> </xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>       如果设置此属性，则还必须设置<xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>属性。</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>"
  syntax:
    content: public string DataProtectorType { get; set; }
    return:
      type: System.String
      description: "数据保护器类型的名称。"
  overload: System.Web.Configuration.MachineKeySection.DataProtectorType*
  exceptions: []
  platform:
