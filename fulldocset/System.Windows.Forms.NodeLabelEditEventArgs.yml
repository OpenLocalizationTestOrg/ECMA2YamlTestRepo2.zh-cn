  summary: "获取与树节点关联的新文本。"
  remarks: "此属性的值是`null`如果用户按 ESC 取消编辑或按下 enter 键，而无需修改的标签文本。 如果用户编辑标签文本时，此属性的值是新的标签文本。 即使编辑的标签文本的最终值等同于其原始值，也是如此。"
  example:
  - "The following example allows the user to edit nonroot tree nodes by using a <xref:System.Windows.Forms.ContextMenu>. When the user right clicks the mouse, the <xref:System.Windows.Forms.TreeNode> at that position is determined and stored in a variable named `mySelectedNode`. If a nonroot tree node was selected, it is put into an editable state, allowing the user to edit the node label. After the user stops editing the tree node label, the new label text is evaluated and saved. For this example, several characters are considered not valid in the label text. If one of the invalid characters is in the label string, or the string is empty, the user is notified of the error and the label is returned to its previous text.  \n  \n [!code-cpp[classic treenode.beginedit example#1](~/add/codesnippet/cpp/p-system.windows.forms.n_4_1.cpp)]\n [!code-cs[classic treenode.beginedit example#1](~/add/codesnippet/csharp/p-system.windows.forms.n_4_1.cs)]\n [!code-vb[classic treenode.beginedit example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.n_4_1.vb)]"
  syntax:
    content: public string Label { get; }
    return:
      type: System.String
      description: "表示新的字符串值<xref href=&quot;System.Windows.Forms.TreeNode&quot;></xref>标签或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果用户取消编辑。"
