  remarks: "DataGridViewLinkCell 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewCell>用于显示链接。</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewLinkColumn>列类型专用于保留此类型的单元格。</xref:System.Windows.Forms.DataGridViewLinkColumn> 默认情况下，<xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>初始化为新 DataGridViewLinkCell。</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> 若要在列的单元格模式在现有 DataGridViewLinkCell 后，将设置列的<xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>到要用作一种模式的单元格的属性。</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>       列的单元格相关属性是同样名称的属性的模板单元格的包装。 更改模板单元格的属性值将只影响单元格在基于的模板在更改后添加。 更改列的单元格相关的属性值，但是，将更新模板单元格和列中的所有其他单元格并刷新列显示如有必要。"
