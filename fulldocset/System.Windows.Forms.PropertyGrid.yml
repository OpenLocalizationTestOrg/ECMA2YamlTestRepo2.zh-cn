  name: PropertyGrid
  nameWithType: PropertyGrid
  fullName: System.Windows.Forms.PropertyGrid
  type: Class
  summary: "提供用户界面，用于浏览对象的属性。"
  remarks: "若要使用属性网格，您可以在父控件上创建属性网格类的新实例并设置<xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>为要显示属性为的对象</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       在网格中显示的信息是在对象分配的时间属性的快照。 如果指定的对象的属性值<xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>更改在运行时代码中，新值才会显示导致要刷新的网格的网格中执行操作。</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       属性网格中的属性选项卡显示为在属性网格，顶部的工具栏上的按钮和<xref:System.ComponentModel.PropertyTabScope>.</xref:System.ComponentModel.PropertyTabScope>中定义的作用域中而异       你可以使用<xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A>属性来显示而不是默认值较小的大按钮。</xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> 大按钮为 32 x 32 像素，而不是标准的 16 x 16 像素。 大型和小型按钮和属性列表扩展器图标 (加号或减号图标) 时 app.config 文件包含以下条目会根据系统 DPI 设置调整大小︰```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```属性网格控件最初不显示在开发环境中的工具箱中。 你可以向工具箱，使你可以将拖动到窗体的属性网格中添加属性网格。 你还可以通过在你的源代码中添加相应的代码定义属性网格的实例。       所有公共属性的<xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>将按默认显示在属性网格中。</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> 可以隐藏属性，以便不显示在属性网格控件中的修饰它与<xref:System.ComponentModel.BrowsableAttribute>并将值设置为`false`。</xref:System.ComponentModel.BrowsableAttribute> 你可以指定属性显示在类别提供<xref:System.ComponentModel.CategoryAttribute>.</xref:System.ComponentModel.CategoryAttribute>类别 你可以通过使用<xref:System.ComponentModel.DescriptionAttribute>。</xref:System.ComponentModel.DescriptionAttribute>将出现在属性网格控件底部你属性提供说明性文本"
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_13_1.cpp)]\n [!code-cs[Classic PropertyGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_13_1.cs)]\n [!code-vb[Classic PropertyGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_13_1.vb)]"
