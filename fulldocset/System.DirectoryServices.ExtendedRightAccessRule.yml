  name: ExtendedRightAccessRule
  nameWithType: ExtendedRightAccessRule
  fullName: System.DirectoryServices.ExtendedRightAccessRule
  type: Class
  summary: "表示特定类型的访问规则，用于允许或拒绝 Active Directory 对象扩展右。 扩展的权限是未涵盖的标准集的访问权限的特殊操作。 一种扩展权限是[发送-作为](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/r_send_as.asp)，这将给予用户另一个用户发送电子邮件的权限。 有关可能的扩展权限的列表，请参阅主题[扩展权限](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/extended_rights.asp)在 MSDN 库中[http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)。  有关扩展权限的详细信息，请参阅主题[控制的访问权限](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_controlaccessrights.asp)，还会在 MSDN 库。"
  syntax:
    content: 'public sealed class ExtendedRightAccessRule : System.DirectoryServices.ActiveDirectoryAccessRule'
