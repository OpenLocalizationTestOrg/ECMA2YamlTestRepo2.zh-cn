  summary: "介绍如何通过使用一个或多个磁贴绘制区域。"
  remarks: "TileBrush 的派生的类定义用于绘制区域的磁贴的内容。 例如，使用<xref:System.Windows.Media.ImageBrush>类来使用图像绘制区域。</xref:System.Windows.Media.ImageBrush>       TileBrush 用于控制如何绘制区域。 例如，[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]提供画笔的几种类型:-若要将绘制使用的映像，请使用<xref:System.Windows.Media.ImageBrush>。</xref:System.Windows.Media.ImageBrush>      -若要绘制绘图，请使用<xref:System.Windows.Media.DrawingBrush>。</xref:System.Windows.Media.DrawingBrush>      -若要通过使用<xref:System.Windows.Media.Visual>，请使用<xref:System.Windows.Media.VisualBrush>。</xref:System.Windows.Media.VisualBrush></xref:System.Windows.Media.Visual>绘制       当使用 TileBrush 来绘制的区域，而不是通过使用单个的拉伸的图像绘制区域时您可以通过使用创建模式的图像图块的一系列绘制区域。       如果通过使用 TileBrush 绘制区域，则使用三个组件︰ 内容、 磁贴和输出区域。 下图显示每个这些三个 TileBrush 组件之间的关系。       ![TileBrush 组件](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;TileBrush 组件&quot;)的单个磁贴的 TileBrush 组件![的平铺 TileBrush 组件](~/add/media/graphicsmm-tiledprojection.png &quot;的平铺 TileBrush 组件&quot;)组成部分的 TileBrush TileMode 的磁贴**内容**: TileBrush 可以具有不同类型的内容:-如果 brush 为<xref:System.Windows.Media.ImageBrush>，此内容是一个图像。</xref:System.Windows.Media.ImageBrush> <xref:System.Windows.Media.ImageBrush.ImageSource%2A>属性指定的<xref:System.Windows.Media.ImageBrush>。</xref:System.Windows.Media.ImageBrush>内容</xref:System.Windows.Media.ImageBrush.ImageSource%2A>      -如果 brush 为<xref:System.Windows.Media.DrawingBrush>，此内容是一个绘图。</xref:System.Windows.Media.DrawingBrush> <xref:System.Windows.Media.DrawingBrush.Drawing%2A>属性指定的<xref:System.Windows.Media.DrawingBrush>。</xref:System.Windows.Media.DrawingBrush>内容</xref:System.Windows.Media.DrawingBrush.Drawing%2A>      -如果 brush 为<xref:System.Windows.Media.VisualBrush>，此内容是一个视觉对象。</xref:System.Windows.Media.VisualBrush> <xref:System.Windows.Media.VisualBrush.Visual%2A>属性指定的<xref:System.Windows.Media.VisualBrush>。</xref:System.Windows.Media.VisualBrush>内容</xref:System.Windows.Media.VisualBrush.Visual%2A>       可以通过使用指定的位置和尺寸的 TileBrush 内容<xref:System.Windows.Media.TileBrush.Viewbox%2A>属性。</xref:System.Windows.Media.TileBrush.Viewbox%2A>       **磁贴**: TileBrush 产生一个或多个磁贴。 默认情况下，内容的画笔拉伸以填充单个磁贴和该磁贴拉伸以填充输出区域。 <xref:System.Windows.Media.TileBrush.Viewport%2A>属性用于指定的大小和位置的基本图块的 TileBrush。</xref:System.Windows.Media.TileBrush.Viewport%2A> <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>属性确定是否的大小和位置<xref:System.Windows.Media.TileBrush.Viewport%2A>相对于输出区域 （默认行为） 或它们是否绝对值。</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       **输出区域**︰ 输出区域是画笔绘制，如<xref:System.Windows.Shapes.Shape.Fill%2A><xref:System.Windows.Shapes.Ellipse>或<xref:System.Windows.Controls.Control.Background%2A>的一种<xref:System.Windows.Controls.Button>。</xref:System.Windows.Controls.Button></xref:System.Windows.Controls.Control.Background%2A></xref:System.Windows.Shapes.Ellipse>的</xref:System.Windows.Shapes.Shape.Fill%2A>区域       TileBrush 类有关的详细信息，请参阅[使用图像、 图形和视觉对象进行绘制](~/add/includes/ajax-current-ext-md.md)。      ## 可冻结功能 TileBrush 是<xref:System.Windows.Freezable>类型。</xref:System.Windows.Freezable> 璝惠<xref:System.Windows.Freezable>功能，如冻结和克隆，请参阅[可冻结对象概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Freezable>"
