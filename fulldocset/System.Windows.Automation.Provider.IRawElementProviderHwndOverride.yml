  summary: "检索的 UI 自动化提供程序指定的元素。"
  remarks: "此方法由客户端时这些子元素中的将 Hwnd 不会在中以逻辑方式放置包含基于窗口的子元素的片段中的片段根的 UI 自动化提供程序实现[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]树。 有关详细信息，请参阅非 WPF 提供程序重新设置父级和非 WPF 提供程序中重新定位[服务器端 UI 自动化提供程序实现](~/add/includes/ajax-current-ext-md.md)主题。       返回提供程序必须是片段树的一部分。 它可以提供其他属性，或重写指定组件的属性。       如果返回的提供程序实现<xref:System.Windows.Automation.Provider.IRawElementProviderFragment>，提供程序应可以片段的树的一部分，并且可通过导航从片段的根。</xref:System.Windows.Automation.Provider.IRawElementProviderFragment>"
