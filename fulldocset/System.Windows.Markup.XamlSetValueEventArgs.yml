  remarks: "XamlSetValueEventArgs 专门针对与关联的回调提供数据<xref:System.Xaml.XamlObjectWriter>或其设置。</xref:System.Xaml.XamlObjectWriter> 回调使用泛型<xref:System.EventHandler%601>委托，XamlSetValueEventArgs 事件数据约束。</xref:System.EventHandler%601>       此事件数据类可能用于不是专门标记扩展或类型转换器起作用的设置值回调方案。 也有两个子类的 XamlSetValueEventArgs 为更具体的 XAML 值设置情况下，和特定事件数据类约束该事件数据。 <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>用于标记扩展回调情况和<xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>用于类型转换器回调事例。</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs> 将值操作不是标记扩展或类型转换器方案的一个示例是 WPF 数据绑定的 DataTrigger 方案。"
