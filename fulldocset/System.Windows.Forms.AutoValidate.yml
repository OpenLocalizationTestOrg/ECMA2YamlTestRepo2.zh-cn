  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "确定控件在失去用户输入的焦点时如何验证其数据。"
  remarks: "如果用户将焦点切换从 Windows 窗体控件中移出，控件将使用 AutoValidate 来确定如何验证其数据。 此验证类型调用隐式验证，因为它而无需应用程序开发人员无需进行显式调用<xref:System.Windows.Forms.ContainerControl.Validate%2A>或<xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>。</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A></xref:System.Windows.Forms.ContainerControl.Validate%2A>发生       与此值对应的属性将具有不同的默认值基于控件的类型。 有关详细信息，请参阅[Windows 窗体中的用户输入验证](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
