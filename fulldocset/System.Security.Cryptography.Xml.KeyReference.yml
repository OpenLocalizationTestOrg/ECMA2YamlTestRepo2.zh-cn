  remarks: "KeyReference 类表示`<KeyReference>`元素，其中包含有关加密密钥的位置的信息。       使用`<KeyReference>`元素来引用`<EncryptedKey>`使用封闭中定义的项已加密的元素`<EncryptedKey>`元素。 你可以使用多个`<KeyReference>`元素时多个`<EncryptedKey>`元素存在使用相同的密钥进行加密。       你可以包括如 XPath 转换、 解压缩转换或如何从文档存储设备，以帮助解密的应用程序检索的元素信息的其他信息。       有关 XML 加密标准的详细信息，请参阅 XML 加密规范，这是可从在 http://www.w3.org/TR/xmlenc-core/ World Wide Web Consortium (W3C)。"
