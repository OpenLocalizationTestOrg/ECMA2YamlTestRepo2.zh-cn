  name: ConfigurationErrorsException
  nameWithType: ConfigurationErrorsException
  fullName: System.Configuration.ConfigurationErrorsException
  type: Class
  summary: "发生配置错误时引发的异常。"
  remarks: "ConfigurationErrorsException 异常引发时配置信息发生任何错误时读取或写入。"
  example:
  - "The following code example creates a custom section and generates a ConfigurationErrorsException exception when it modifies its properties.  \n  \n [!code-vb[System.Configuration.ConfigurationErrorsException#1](~/add/codesnippet/visualbasic/t-system.configuration.c_4_1.vb)]\n [!code-cs[System.Configuration.ConfigurationErrorsException#1](~/add/codesnippet/csharp/t-system.configuration.c_4_1.cs)]  \n  \n The following example is a configuration excerpt used by the previous example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <configSections>  \n    <section name=\"CustomSection\" type=\"Samples.AspNet.CustomSection,   \n      ConfigurationErrorsException, Version=1.0.0.0, Culture=neutral,   \n      PublicKeyToken=null\" allowDefinition=\"Everywhere\"   \n      allowExeDefinition=\"MachineToApplication\"   \n      restartOnExternalChanges=\"true\" />  \n  </configSections>  \n  <CustomSection fileName=\"default.txt\" maxUsers=\"10\" />  \n</configuration>  \n```"
  syntax:
    content: 'public class ConfigurationErrorsException : System.Configuration.ConfigurationException'
