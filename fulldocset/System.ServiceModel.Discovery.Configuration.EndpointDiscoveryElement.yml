  name: EndpointDiscoveryElement
  nameWithType: EndpointDiscoveryElement
  fullName: System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement
  type: Class
  summary: "一个用于控制终结点的发现功能的配置元素。"
  remarks: "添加到终结点的行为配置时，EndpointDiscoveryElement 元素将允许要启用或禁用的终结点的发现功能。 此外，它允许指定自定义范围可以用于在发现操作过程中筛选服务终结点的 Uri。 它还允许指定随标准可发现元数据一起发布的自定义 XML 元数据。      1> [!NOTE]&1;> EndpointDiscoveryElement 是依赖于<xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement>提供服务级别控制可发现性。</xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement> 这意味着如果忽略 EndpointDiscoveryElement 和其设置<xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement>元素不存在。</xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement>       下面的示例演示如何使用 EndpointDiscoveryElement 元素并添加两个作用域元素。      ```   <configuration>       <system.serviceModel>         <services>           <service name=&quot;Microsoft.Samples.Discovery.CalculatorService&quot;                    behaviorConfiguration=&quot;calculatorServiceBehavior&quot;>             <endpoint address=&quot;&quot;                       binding=&quot;wsHttpBinding&quot;               contract=&quot;Microsoft.Samples.Discovery.ICalculatorService&quot;                       behaviorConfiguration=&quot;ep1Behavior&quot; />           </service>         </services>         <behaviors>           <serviceBehaviors>             <behavior name=&quot;calculatorServiceBehavior&quot;>               <serviceDiscovery />             </behavior>           </serviceBehaviors>           <endpointBehaviors>             <behavior name=&quot;ep1Behavior&quot;>               <endpointDiscovery enabled=&quot;true&quot;>                 <scopes>                   <add scope=&quot;http://www.example.org/engineering/calculator&quot;/>                   <add scope=&quot;ldap:///ou=engineering,o=exampleorg,c=us&quot;/>                 </scopes>               </endpointDiscovery>             </behavior>                     </endpointBehaviors>         </behaviors>             </system.serviceModel>   </configuration>   ```"
  syntax:
    content: 'public sealed class EndpointDiscoveryElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
