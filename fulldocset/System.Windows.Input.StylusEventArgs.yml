  namespace: System.Windows.Input
  summary: "返回<xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>使用了指定<xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref>和包含<xref href=&quot;System.Windows.Input.StylusPoint&quot;></xref>与指定的输入元素相关的对象。"
  remarks: "`subsetToReformatTo`必须与兼容<xref:System.Windows.Input.StylusPointCollection.Description%2A>属性<xref:System.Windows.Input.StylusPointCollection>从<xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29>方法。</xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> 使用<xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>方法以获取<xref:System.Windows.Input.StylusPointDescription>在调用 GetStylusPoints 方法之前。</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>      1> [!NOTE]&1;> GetStylusPoints 使用约束从<xref:System.Windows.Input.StylusPointCollection>中<xref:System.Windows.Input.StylusEventArgs>，即使在约束`subsetToReformatTo`不同。</xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointCollection> 例如，如果`subsetToReformatTo`使用<xref:System.Windows.Input.StylusPointProperties.NormalPressure>值为 0 和 1023年但<xref:System.Windows.Input.StylusEventArgs>使用值为 0 和 255，GetStylusPoints 返回<xref:System.Windows.Input.StylusPointDescription>包含 0 和 255 之间的值。</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointProperties.NormalPressure>"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: "<xref href=&quot;System.Windows.IInputElement&quot;> </xref>与其 (`x,y`) 协调中<xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>映射。"
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "The <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to be used by the <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "A <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref>包含<xref href=&quot;System.Windows.Input.StylusPoint&quot;></xref>在事件期间收集的对象。"
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
