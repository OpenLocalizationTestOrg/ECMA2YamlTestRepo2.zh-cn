  remarks: "ServiceReferenceCollection 对象包含<xref:System.Web.UI.ServiceReference>在启用了 AJAX 的 ASP.NET 页中注册每个 Web 服务的对象。</xref:System.Web.UI.ServiceReference> Web 服务可以在定义<xref:System.Web.UI.ScriptManager>控件或关联<xref:System.Web.UI.ScriptManagerProxy>控件。</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       你可以添加 Web 服务以声明方式添加的 ServiceReferenceCollection 对象与一个或多个`<asp:ServiceReference>`元素与`<Services>`内的元素`<asp:ScriptManager>`元素在页面上，如下面的示例中所示。      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```可以以编程方式将<xref:System.Web.UI.ServiceReference>对象添加到<xref:System.Web.UI.ScriptManager.Services%2A>使用<xref:System.Collections.ObjectModel.Collection%601.Add%2A>ServiceReferenceCollection 类方法</xref:System.Collections.ObjectModel.Collection%601.Add%2A>的集合</xref:System.Web.UI.ScriptManager.Services%2A></xref:System.Web.UI.ServiceReference>添加       注册 web 服务<xref:System.Web.UI.ScriptManager>控件在页面的<xref:System.Web.UI.Control.PreRender>生命周期阶段。</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
