  langs:
  - csharp
  name: ServiceBehaviorAttribute
  nameWithType: ServiceBehaviorAttribute
  fullName: System.ServiceModel.ServiceBehaviorAttribute
  type: Class
  summary: "指定服务协定实现的内部执行行为。"
  remarks: "适用于服务实现，以指定服务范围的执行行为而对 ServiceBehaviorAttribute 属性。 (若要指定在方法级别的执行行为，请使用<xref:System.ServiceModel.OperationBehaviorAttribute>属性。)</xref:System.ServiceModel.OperationBehaviorAttribute>此属性可以只能应用于服务实现。 有关工作示例，请参阅[服务行为示例](http://msdn.microsoft.com/en-us/4e3c6513-a7ff-4b35-8dcf-b5506c6f39a7)。       ServiceBehaviorAttribute 属性[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]编程模型功能，使开发人员必须实现的常见功能。 有关这些和其他行为的详细信息，请参阅[指定服务运行时行为](~/add/includes/ajax-current-ext-md.md)。 有关基础运行时属性的详细信息，某些以下的属性集，请参阅[扩展 ServiceHost 和服务模型层](~/add/includes/ajax-current-ext-md.md)。      -<xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>属性指定的筛选器调度程序系统用来定位处理请求的终结点的类型。</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>属性会自动关闭的会话通道关闭且服务已处理完所有剩余消息时。</xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>属性控制内部线程模型，使服务可重入或多线程服务的支持。</xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>属性用于声明中使用的名称`name`属性`<service>`配置文件中的元素。</xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>属性使运行的时忽略处理消息时不需要的额外序列化信息。</xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>属性指定是否在服务中未经处理的异常将作为 SOAP 错误返回。</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> 这是仅用于调试目的。      -<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>属性指定是否以及何时服务及其服务对象，而与客户端交换期间要回收。</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>属性限制对象图中要序列化的项的数目。</xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>和<xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A>属性控制的名称和命名空间的服务元素的 WSDL 表达式。</xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A> </xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>属性指定当事务完成后是否回收服务对象。</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>属性指定会话关闭时是否完成未处理的事务。</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>属性指定协定支持的事务隔离级别。</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>属性指定的时间段内必须完成事务，否则将中止。</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>属性指示是否自动同步入站的方法调用与用户界面线程。</xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>      -<xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>属性通知系统是否应确认 SOAP 标头标记为`MustUnderstand`，事实上，已被理解。</xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>       <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>还可以使用应用程序配置文件设置属性。</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> 有关详细信息，请参阅<xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>。</xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>"
  example:
  - "The following code example demonstrates the ServiceBehaviorAttribute properties. The `BehaviorService` class uses the ServiceBehaviorAttribute attribute to indicate that:  \n  \n-   The service object is recycled when the transaction completes.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ServiceBehaviorAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
