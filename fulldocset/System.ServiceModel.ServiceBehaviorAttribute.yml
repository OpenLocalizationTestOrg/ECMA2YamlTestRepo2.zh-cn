  syntax:
    content: public System.Transactions.IsolationLevel TransactionIsolationLevel { get; set; }
    return:
      type: System.Transactions.IsolationLevel
      description: "A <xref href=&quot;System.Transactions.IsolationLevel&quot;> </xref>值，该值指定事务隔离级别。 默认值是<xref href=&quot;System.Transactions.IsolationLevel&quot;> </xref>。"
