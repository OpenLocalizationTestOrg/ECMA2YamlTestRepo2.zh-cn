  name: ConcurrencyMode
  nameWithType: ServiceBehaviorAttribute.ConcurrencyMode
  fullName: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "获取或设置是否服务支持一个线程、 多个线程或可重入调用。"
  remarks: "此属性指示是否的服务实例可以处理一个线程或同时执行的多个线程，如果单线程，是否可重入性支持。      1> [!NOTE]&1;> ConcurrencyMode 属性与其他一些设置进行交互。 例如，如果<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>值设置为<xref:System.ServiceModel.InstanceContextMode>结果是你的服务可以仅处理一次一条消息，除非您还设置到<xref:System.ServiceModel.ConcurrencyMode>。</xref:System.ServiceModel.ConcurrencyMode> ConcurrencyMode 值</xref:System.ServiceModel.InstanceContextMode></xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> 此属性也可生成行为结合<xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>属性。</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> 有关详细信息，请参阅[会话、 实例存储功能和并发](~/add/includes/ajax-current-ext-md.md)。       设置<xref:System.ServiceModel.ConcurrencyMode>到<xref:System.ServiceModel.ConcurrencyMode>指示系统将服务实例限制为一个线程执行一次，这使你不必处理线程问题。</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode> 值为<xref:System.ServiceModel.ConcurrencyMode>服务对象的意味着可以在任何时候执行多个线程。</xref:System.ServiceModel.ConcurrencyMode> 在这种情况下，你必须确保线程安全。       <xref:System.ServiceModel.ConcurrencyMode>此外为单个线程访问限制一次;当操作正在处理时，其他消息无法进入该操作。</xref:System.ServiceModel.ConcurrencyMode> 如果在操作期间，放弃对另一个服务的调用，则当前消息将释放对该操作，这是处理其他消息的锁定。 当服务的调出返回时，会重新建立锁定，并且原始消息可以继续处理结束，或者直到操作又进行其他调用发生。      1> [!IMPORTANT] 1> 即使<xref:System.ServiceModel.ConcurrencyMode>限制实例的执行一次运行一个线程服务，还必须设置<xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>为 1，以确保任何无序消息。</xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> </xref:System.ServiceModel.ConcurrencyMode>   >> 此外，它是你需要负责让对象的状态一致标注之前，必须确认本地操作数据后标注有效。 请注意，服务实例，才能解除锁定仅通过调用另一个服务[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]通道。 在这种情况下，调用的服务可以重新输入第一个服务通过回调。 如果第一个服务不是可重入的此调用序列将导致死锁。 有关详细信息，请参阅<xref:System.ServiceModel.ConcurrencyMode>。</xref:System.ServiceModel.ConcurrencyMode>       处理操作从任何出站调用，期间操作而非本地的数据可被修改。 （被保证是有效的当原始消息继续处理本地状态的数据）。因此，在出站调用前您必须确保非本地数据对于其他传入调用有效，并在出站调用返回后重新验证非本地数据。       下面的伪代码演示要获得成功可重入支持所需的模式。      ```c#   public void MyMethod()   {     this.SomeNonLocalDataState;     // Here you need to clean nonlocal state for other users     OutboundProxy proxy = new OutboundProxy();     int returnValue = proxy.CallOutOfOperation();     // Ensure that this.SomeNonLocalDataState is valid for continued use.     this.ModifyNonLocalState;     return returnValue;   }      ```ConcurrencyMode 时的出站调用使用 Begin/End 异步调用模式<xref:System.ServiceModel.ConcurrencyMode>触发异常。</xref:System.ServiceModel.ConcurrencyMode> 异步出站调用所需的运算 ConcurrencyMode 处于<xref:System.ServiceModel.ConcurrencyMode>，在这种情况下，你必须处理同步问题。</xref:System.ServiceModel.ConcurrencyMode>       通常情况下，如果消息到达的实例的并发模式冲突，该消息会等待直到实例可用，或超时为止。       此外，如果<xref:System.ServiceModel.ConcurrencyMode>设置为<xref:System.ServiceModel.ConcurrencyMode>且可重入调用已被阻止在等待释放实例时，系统检测到死锁并引发异常。</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode>      1> [!NOTE]&1;> A<xref:System.InvalidOperationException>如果在运行时引发<xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>是`true`当 ConcurrencyMode 属性设置为<xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> </xref:System.InvalidOperationException>       请注意，您必须显式设置<xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>到`false`操作是否<xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>设置为 true，并且您设置 ConcurrencyMode 为<xref:System.ServiceModel.ConcurrencyMode>。</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> 否则将引发验证异常，因为的默认值<xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>是`true`。</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>       没有 ConcurrencyMode 和其他属性可能会更改运行时行为的交互。 有关这些交互的完整说明，请参阅[会话、 实例存储功能和并发](../Topic/Sessions,%20Instancing,%20and%20Concurrency.md)。"
  example:
  - "The following code example demonstrates the different between using <xref:System.ServiceModel.ConcurrencyMode>, <xref:System.ServiceModel.ConcurrencyMode>, and <xref:System.ServiceModel.ConcurrencyMode>. This sample does not compile without a real implementation behind it, but does demonstrate the kind of threading guarantees that [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] makes and what that means for your operation code.  \n  \n [!code-cs[C_BestPractices-Concurrency#1](~/add/codesnippet/csharp/reentrantandmultiple/reentrantandmultiple.cs#1)]"
  syntax:
    content: public System.ServiceModel.ConcurrencyMode ConcurrencyMode { get; set; }
    return:
      type: System.ServiceModel.ConcurrencyMode
      description: "之一<xref href=&quot;System.ServiceModel.ConcurrencyMode&quot;></xref>值; 默认值是<xref href=&quot;System.ServiceModel.ConcurrencyMode&quot;> </xref>。"
  overload: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode*
  exceptions:
