  remarks: "使用 ValidateMustUnderstand 属性来关闭对到达的消息头的强制执行验证。 在正常执行过程，与进行比较，消息头<xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A>属性，以确认到达标头是否由服务显式处理。</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A> 将其设置为`false`可以禁用此检查。 当设置为`false`，该应用程序必须检查有 MustUnderstand 标记的标头 =&quot;true&quot;，则返回错误，如果一个或多个没有被理解。 当应用程序应接受任何传入的 SOAP 消息 （例如，当使用类型化或非类型化的消息） 以及执行自定义标头处理时，这非常有用。"
