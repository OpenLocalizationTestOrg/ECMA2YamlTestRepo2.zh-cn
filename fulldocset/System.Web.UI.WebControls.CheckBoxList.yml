  type: Class
  summary: "创建一个多选择复选框组，可以通过将控件绑定到数据源动态创建。"
  remarks: "本主题中:-[简介](#Introduction)      -   [指定列表布局](#SpecifyingListLayout)      -   [指定列表项](#SpecifyingListItems)      -   [可访问性](#Accessibility)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;Introduction&quot;> </a> # # 简介如何提供可以使用数据绑定动态生成多选复选框组组。       它包含<xref:System.Web.UI.WebControls.ListControl.Items%2A>与列表中的各项相对应的成员的集合。</xref:System.Web.UI.WebControls.ListControl.Items%2A> 若要确定选中了哪些项，循环访问集合并测试<xref:System.Web.UI.WebControls.ListItem.Selected%2A>的列表中每个项的属性。</xref:System.Web.UI.WebControls.ListItem.Selected%2A>      1> [!NOTE]&1;> 还可以使用多个<xref:System.Web.UI.WebControls.CheckBox>控件。</xref:System.Web.UI.WebControls.CheckBox> 按控件是便于创建一组的复选框使用数据绑定，而各个<xref:System.Web.UI.WebControls.CheckBox>控件为你提供了更好地控制布局。</xref:System.Web.UI.WebControls.CheckBox>      <a name=&quot;SpecifyingListLayout&quot;></a># # 指定可以指定列表的方式通过使用显示的列表布局<xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>和<xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>属性。</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> 有关布局选项的信息，请参阅<xref:System.Web.UI.WebControls.RepeatLayout>枚举。</xref:System.Web.UI.WebControls.RepeatLayout>       默认情况下，<xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>设置为`RepeatDirection.Vertical`。</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> 此属性设置为`RepeatDirection.Horizontal`水平呈现列表。 某些<xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>设置不允许水平布局。</xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> 有关详细信息，请参阅<xref:System.Web.UI.WebControls.RepeatLayout>枚举。</xref:System.Web.UI.WebControls.RepeatLayout>      <a name=&quot;SpecifyingListItems&quot;></a># # 指定列表项，以指定你想要按控件中显示的项放置`ListItem`每个条目开始和结束标记的按控件之间的元素。       按控件还支持数据绑定。 若要将控件绑定到数据源，请先创建的数据源，如之一<xref:System.Web.UI.DataSourceControl>对象，它包含用于显示控件中的项。</xref:System.Web.UI.DataSourceControl> 接下来，使用<xref:System.Web.UI.Control.DataBind%2A>方法将数据源绑定到按控件。</xref:System.Web.UI.Control.DataBind%2A> 使用<xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>和<xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>属性以指定要绑定到数据源中哪个字段`Text`和`Value`属性的每个列表项在控件中，分别。</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> 按控件现在将显示数据源的信息。       若要确定如何控件中的选定的项，循环访问<xref:System.Web.UI.WebControls.ListControl.Items%2A>集合并测试<xref:System.Web.UI.WebControls.ListItem.Selected%2A>集合中每个项目的属性。</xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 验证控件可用于在控件中显示输入的文本之前验证用户输入。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 有关详细信息，请参阅[保护标准控件](~/add/includes/ajax-current-ext-md.md)，[如何︰ 保护对脚本利用在 Web 应用程序中进行应用 HTML 编码为字符串](~/add/includes/ajax-current-ext-md.md)，和[验证用户输入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;Accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:CheckBoxList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:CheckBoxList>   ```"
