  type: Class
  summary: "表示 X.509 证书。"
  remarks: "X.509 结构可由国际标准化 (ISO) 组织中的工作组。 此结构可以用于表示各种类型的信息包括标识、 授权和持有者属性 （权限、 年龄、 性别、 位置、 隶属关系，等）。 虽然 ISO 规范是最有足够的结构本身，X509Certificate2 类旨在模型签发 Internet 工程任务组 (IETF) 公钥基础结构，X.509 （但） 工作组的规范中定义的使用方案。 这些规范最信息性是 RFC 3280&quot;[证书和证书吊销列表 (CRL) 配置文件](http://go.microsoft.com/fwlink/?LinkId=45286)。&quot;      1> [!IMPORTANT]&1;> 开头[!INCLUDE[net_v46](~/add/includes/net-v46-md.md)]，则此类型实现<xref:System.IDisposable>接口。</xref:System.IDisposable> 完成后使用类型的操作后，你应释放类型直接或间接。 若要直接释放类型，调用其<xref:System.IDisposable.Dispose%2A>中的方法`try` / `catch`块。</xref:System.IDisposable.Dispose%2A> 若要间接释放类型，使用一种语言构造如`using`（在 C# 中) 或`Using`（在 Visual Basic 中)。 有关详细信息，请参阅中的&quot;使用实现 IDisposable 的对象&quot;部分<xref:System.IDisposable>接口主题。</xref:System.IDisposable>   >> 对于面向的应用[!INCLUDE[net_v452](~/add/includes/net-v452-md.md)]和早期版本中，X509Certificate2 类未实现<xref:System.IDisposable>接口，并因此不具有`Dispose`方法。</xref:System.IDisposable>"
