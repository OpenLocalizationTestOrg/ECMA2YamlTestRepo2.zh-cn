  summary: "检索当前行位置。"
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetRowPosition (out int hChapter, out int hRow, out int dbPositionFlags);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "指向要返回与当前行关联的章节中的内存的指针。 如果行集没有章节，`hChapter`设置为<xref uid=&quot;langword_csharp_DB_NULL_HCHAPTER&quot; name=&quot;DB_NULL_HCHAPTER&quot; href=&quot;&quot;> </xref>。 如果`hChapter`是 null 指针在输入时，不返回任何章值。"
    - id: hRow
      type: System.Int32
      description: "指向要返回在其中的内存的指针<xref uid=&quot;langword_csharp_hRow&quot; name=&quot;hRow&quot; href=&quot;&quot;></xref>的当前行位置; 或<xref uid=&quot;langword_csharp_DB_NULL_HROW&quot; name=&quot;DB_NULL_HROW&quot; href=&quot;&quot;></xref>如果没有当前行位置。"
    - id: dbPositionFlags
      type: System.Int32
      description: "指向要返回的行位置有关其他信息在其中的内存的指针。"
