  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "表示使用 SQL 数据库来存储工作流状态信息的持久性服务。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlWorkflowPersistenceService 类表示功能完全的持久性服务。 可以使用此服务的现成来保留和检索有关由工作流运行时引擎请求时工作流实例的工作流状态信息。       SqlWorkflowPersistenceService 参与<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>提供的工作流事务批处理功能 也就是说，它将添加对象，后者表示挂起写入的 SQL 数据库<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>并实现<xref:System.Workflow.Runtime.IPendingWork>接口。</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       SqlWorkflowPersistenceService 支持锁定的工作流实例。 当多个工作流运行时共享同一个数据库时使用此功能。 SQL 数据库表中的列用于将工作流实例标记为时它正在由工作流运行时被锁定。 SqlWorkflowPersistenceService 不加载由另一个运行时被标记为&quot;使用中&quot;工作流实例。 通常会释放这些锁定，如果工作流实例保留不变，例如，空闲、 完成或终止。 锁还处于非活动状态一段时间后自动释放。 可以使用 SqlWorkflowPersistenceService 类的构造函数设置此时间段内处于非活动状态。  它也可以设置通过配置文件。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]持久性服务，一般情况下，请参阅<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>类。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       工作流实例可以包含计时器，例如，如果它们具有一种<xref:System.Workflow.Activities.DelayActivity>。</xref:System.Workflow.Activities.DelayActivity> 对于包含计时器的工作流，SqlWorkflowPersistenceService 记录时工作流的下一个计时器过期的时间。 SqlWorkflowPersistenceService 会定期轮询数据库，查找计时器已过期的工作流。 使用 SqlWorkflowPersistenceService 构造函数或使用配置文件，可以设置轮询间隔的频率。      1> [!NOTE]&1;> 时同时使用<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>和工作流应用程序中的 SqlWorkflowPersistenceService，它建议为持久性和跟踪使用单个数据库。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SqlWorkflowPersistenceService : System.Workflow.Runtime.Hosting.WorkflowPersistenceService, System.Workflow.Runtime.IPendingWork
