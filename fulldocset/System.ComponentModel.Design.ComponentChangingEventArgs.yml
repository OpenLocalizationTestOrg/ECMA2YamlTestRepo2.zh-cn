  summary: "提供有关数据<xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;></xref>事件。 此类不能被继承。"
  remarks: "ComponentChangingEventArgs 提供有关数据<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>事件。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>事件通知<xref:System.ComponentModel.Design.IComponentChangeService>并注册事件处理程序中当前的设计文档的特定组件即将更改。</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> 此事件提供广泛可访问的方法来防止更改一个组件。       A<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>组件发生更改之前，将引发事件。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> 此事件提供为设计器能够中止更改的机会。 组件设计器通常引发<xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>事件自动。</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> 如果属性不能更改，处理事件的方法可以引发异常。 例如，如果设计器文件签入源代码管理，此事件的处理程序通常会引发异常如果用户拒绝签出该文件。       ComponentChangingEventArgs 提供以下信息:-`Component`指示将要修改的组件的属性。      -A`Member`属性，指示将要更改的成员。"
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
