- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "获取或设置一个值，该值指示是否根对象可能包括时它报告的 XAML 类型表示，具有受保护的代码访问模型的成员。"
  remarks: "此设置是与某些 XAML 实现，如根对象通常是从某种模式生成实例，该模式类型并不总是可行对象实例时&quot;工厂&quot;WPF 相关。 例如，根`UserControl`具有特定含义对于 WPF 和 Silverlight 应用程序模型，和`UserControl`可能具有受保护属性 (`UserControl.Content`) 分析器需要访问。 工具和设计图面还需要访问此类属性。 这种情况下应通常将作为报告给 XAML 类型系统可写属性即使它们具有访问受保护的后备类型系统中。"
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果根对象可能包含具有受保护的代码访问模型; 的成员否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
