  langs:
  - csharp
  name: IgnoreUidsOnPropertyElements
  nameWithType: XamlReaderSettings.IgnoreUidsOnPropertyElements
  fullName: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "获取或设置一个值，指定 XAML 读取器是否应忽略的值<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>属性元素存在的属性。"
  remarks: "在本地化过程`x:Uid`属性用于标识在标记中的元素，以便本地化工具可以处理为适合本地化的离散实体的 XAML 元素。 属性通常不在 XAML 中的属性元素上出现。 但是，`x:Uid`是一个例外，因为某些用法放入中的属性元素的本地化的文本作为内容，而不是作为单独的对象可以接收其自己`x:Uid`。 将 IgnoreUidsOnPropertyElements 值设置为`true`启用更严格模式。 默认值`false`继续处理属性元素`x:Uid`属性。"
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果读取器应忽略的值<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>属性元素上的属性。 <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>如果读取器应处理<xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;></xref>属性元素上的属性。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
