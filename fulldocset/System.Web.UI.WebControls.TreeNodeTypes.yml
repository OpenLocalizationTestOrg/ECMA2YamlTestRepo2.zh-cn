  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "表示不同节点类型 （叶、 父级和根） 以<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控件。"
  remarks: "TreeNodeTypes 枚举用于表示所提供的不同节点类型<xref:System.Web.UI.WebControls.TreeView>控件。</xref:System.Web.UI.WebControls.TreeView> 下表介绍的三个不同的节点类型。      |节点类型 |说明 |  |---------------|-----------------|  |叶 |无子节点的节点。 |  |父 |具有一个父节点和一个或多个子节点的节点。 |  |根 |没有父节点和一个或多个子节点的节点。 |      TreeNodeTypes 枚举是标志枚举，该对话框可以通过按位运算组合值。 例如，若要表示父节点和叶节点，你可以执行按位`OR`上的父和叶值的操作。      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>属性使用 TreeNodeTypes 枚举来表示显示中的复选框的节点类型<xref:System.Web.UI.WebControls.TreeView>控件。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> 当而非无值，它设置为一个值时，指定的节点类型，从而允许用户选择从多个项旁显示复选框<xref:System.Web.UI.WebControls.TreeView>控件。</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
