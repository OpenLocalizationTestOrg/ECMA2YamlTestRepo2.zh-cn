- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels
  id: MaxPendingChannels
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxPendingChannels
  nameWithType: ReliableSessionElement.MaxPendingChannels
  fullName: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置的最大可等待接受侦听器的通道数。"
  remarks: "此值应为介于 1 和 16384 之间的整数 （含）。       通道处于挂起状态在等待时才能被接受。 一旦达到该限制，不创建任何通道。 确切地说，它们处于挂起模式达到此数值之前 （通过接受挂起的通道）。 此限制适用于每个工厂。       当达到此阈值时远程应用程序尝试建立新的可靠会话，则会拒绝请求且打开操作将提示此错误。 此限制不适用于挂起的传出通道数。"
  syntax:
    content: public int MaxPendingChannels { get; set; }
    return:
      type: System.Int32
      description: "最大可等待接受侦听器的通道数目。 默认值为 128。"
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount
  id: MaxRetryCount
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxRetryCount
  nameWithType: ReliableSessionElement.MaxRetryCount
  fullName: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置可靠通道尝试重新传输该消息未收到确认时，通过在其基础通道上调用 Send 最大次数。"
  remarks: "此值应大于零的整数。 如果在最后一次重新传输，则通道出错后未收到确认。       如果为接收方的传递已确认接收方传输，则认为该消息。       如果一段确定的操作已传输的消息的时间内未收到确认，则基础结构自动重新传输该消息。 此基础结构尝试重新发送的最多，此属性指定的时间数的消息。 如果在最后一次重新传输，则通道出错后未收到确认。       基础结构使用指数退让算法来确定何时重新传输，基于计算的平均往返时间。 时间最初为 1 秒之前重新传输和将每次尝试，大约会经过 8.5 分钟第一次传输尝试和最后一次尝试之间传递会导致延迟时间加倍。 第一次尝试的时间调整根据计算的往返时间经历的时间这些尝试采用相应地变化。 这样使重新传输时间动态地适应不断变化的网络条件。"
  syntax:
    content: public int MaxRetryCount { get; set; }
    return:
      type: System.Int32
      description: "在其基础通道上发送可靠通道尝试重新传输该消息未收到确认时，通过调用最大次数。 最小值为 1;最大值 20;和默认值为 8。"
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize
  id: MaxTransferWindowSize
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxTransferWindowSize
  nameWithType: ReliableSessionElement.MaxTransferWindowSize
  fullName: System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置缓冲区的最大大小。"
  remarks: "在客户端，此属性定义可靠通道在保存尚未确认的接收方的消息所使用的缓冲区的最大大小。 配额的单位是一条消息。 如果缓冲区已满，将阻止后来的发送操作。       在接收方，此属性定义通道在存储尚未发送到应用程序的传入消息所使用的缓冲区的最大大小。 如果缓冲区已满，进一步消息将以无提示方式删除接收方，并要求客户端重新传输。"
  syntax:
    content: public int MaxTransferWindowSize { get; set; }
    return:
      type: System.Int32
      description: "缓冲区的最大大小。 有效值为 1 到 4096 （含)。"
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize*
  exceptions: []
  platform:
  - net462
