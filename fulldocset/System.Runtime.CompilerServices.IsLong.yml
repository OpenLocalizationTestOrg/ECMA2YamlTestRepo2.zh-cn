  summary: "指示修改后的整数是标准 c + + <xref uid=&quot;langword_csharp_long&quot; name=&quot;long&quot; href=&quot;&quot;> </xref>值。 此类不能被继承。"
  remarks: "C + + 标准指示`long`值和一个整数值是不同的类型。  但是，它们均表示使用`ELEMENT_TYPE_I4`中程序集。  若要区分`long`从 c + + 中的一个整数，Microsoft c + + 编译器将 IsLong 修饰符添加到的任何实例`long`实例时 emited。  此过程用于维护语言级别的类型安全至关重要。       编译器发出元数据，以更改默认行为不恰当时，会在实时 (JIT) 编译器处理值的方式中的自定义修饰符。  当 JIT 编译器遇到了一个自定义修饰符时，它将处理修饰符指定的方法中的值。  编译器可以将自定义修饰符应用于方法、 参数和返回值。  JIT 编译器必须响应所需修饰符，但可以忽略可选修饰符。       可以将自定义修饰符发出到元数据中使用以下方法之一:-使用中的方法<xref:System.Reflection.Emit.TypeBuilder>类如<xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>， <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>， <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>，和<xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>。</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      生成包含对的调用的 Microsoft 中间语言 (MSIL) 指令文件`modopt`和`modreq`，再将包含的文件内容组合[Ilasm.exe （IL 汇编程序）](~/add/includes/ajax-current-ext-md.md)。      -使用非托管的反射 API。"
