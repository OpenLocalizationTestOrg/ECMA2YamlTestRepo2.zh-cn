  fullName: System.Runtime.Caching.FileChangeMonitor.LastModified
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "获取一个值，该值指示正在监视的文件已更改的最后一个时间。"
  remarks: "在派生类的初始化阶段通常计算 LastModified 属性的值。       若要提供自定义的文件更改监视，必须重写此方法在派生类。"
  syntax:
    content: public abstract DateTimeOffset LastModified { get; }
    return:
      type: System.DateTimeOffset
      description: "如果监视多个文件，上次修改时间的最近修改过的文件;否则上, 一次，正在监视的文件已更改。"
  overload: System.Runtime.Caching.FileChangeMonitor.LastModified*
