  type: Class
  summary: "表示使用户能够调整停靠的控件的大小的拆分器控件。 拆分器已被取代<xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> ，仅为与以前版本的兼容性提供。"
  remarks: "拆分器控件使用户能够调整与拆分器控件的边缘停靠在运行时的控件的大小。 当用户将鼠标指针经过拆分器控件时，光标会改变以指示控件停靠到拆分器控件可以调整大小。 拆分器控件使用户能够调整停靠在停靠顺序之前的控件的大小。 因此，若要启用用户后，若要调整停靠的控件的大小，将您希望用户能够调整到的容器，的控件停靠并且然后将拆分器停靠到该容器的同侧。 例如，若要创建类似于 Windows 资源管理器窗口，添加<xref:System.Windows.Forms.TreeView>到窗体控件，并设置其<xref:System.Windows.Forms.Control.Dock%2A>属性`DockStyle.Left`。</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.TreeView> 拆分器控件添加到窗体，并设置其<xref:System.Windows.Forms.Control.Dock%2A>属性`DockStyle.Left`也。</xref:System.Windows.Forms.Control.Dock%2A> 若要完成窗体布局，添加<xref:System.Windows.Forms.ListView>控件并设置其<xref:System.Windows.Forms.Control.Dock%2A>属性`DockStyle.Fill`能够<xref:System.Windows.Forms.ListView>占据窗体上的剩余空间。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> 在运行时，用户可以然后调整大小的宽度<xref:System.Windows.Forms.TreeView>控件 (以及<xref:System.Windows.Forms.ListView>控件) 通过移动拆分器控件。</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.TreeView>       为了确保拆分器控件不调整大小太小，无法对用户有用停靠的控件的大小，则使用<xref:System.Windows.Forms.Splitter.MinExtra%2A>和<xref:System.Windows.Forms.Splitter.MinSize%2A>属性。</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> <xref:System.Windows.Forms.Splitter.MinExtra%2A>和<xref:System.Windows.Forms.Splitter.MinSize%2A>属性确定控件的最小大小停靠在左侧和右侧 （或顶部和底部如果水平拆分器控件） 可调整到。</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> 如果其他控制拆分器控件停靠以显示特定的边框样式窗体上，则可以使用<xref:System.Windows.Forms.Splitter.BorderStyle%2A>属性以匹配到其中。 停靠的控件的边框样式</xref:System.Windows.Forms.Splitter.BorderStyle%2A>       你可能想要停靠在拆分器控件的控件上设置的最大大小限制。 <xref:System.Windows.Forms.Splitter.SplitterMoved>和<xref:System.Windows.Forms.Splitter.SplitterMoving>事件使您能够确定当用户正在调整大小的停靠的控件。</xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> 你可以使用<xref:System.Windows.Forms.Splitter.SplitPosition%2A>的事件处理程序中的属性<xref:System.Windows.Forms.Splitter.SplitterMoved>或<xref:System.Windows.Forms.Splitter.SplitterMoving>事件，以确定是停靠变为拆分器控件，并已将其设置控件的大小<xref:System.Windows.Forms.Splitter.SplitPosition%2A>属性为不同的值来限制对指定的最大宽度 （或如果水平对齐的拆分器控件的高度） 的停靠的控件的宽度。</xref:System.Windows.Forms.Splitter.SplitPosition%2A> </xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> </xref:System.Windows.Forms.Splitter.SplitPosition%2A>      1> [!NOTE]&1;> 调整大小使用拆分器控件的控件只能完成使用鼠标。 不能访问使用键盘的拆分器控件。"
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
