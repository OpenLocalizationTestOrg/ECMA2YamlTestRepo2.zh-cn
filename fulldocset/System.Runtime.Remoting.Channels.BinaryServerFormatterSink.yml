- uid: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  id: ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  parent: System.Runtime.Remoting.Channels.BinaryServerFormatterSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels
  summary: "从当前接收器处理的请求消息。"
  remarks: "代理的作业是将转换为消息调用的方法调用。 消息，这实现<xref:System.Runtime.Remoting.Messaging.IMessage>接口时，传递从客户端到服务器端通过调用<xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>对消息接收器对象。</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> 消息的接收器被链接在一起，这意味着每个消息接收器负责调用<xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>对下一个消息的接收器后的当前消息接收器已完成其工作。</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> 例如，与同步相关的消息接收器可能会导致锁获取或发布并委派给下游消息接收器。       当格式化程序通道接收器获取一条消息，需要通过通道发送，它调用<xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>，将消息作为参数传递。</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A> 格式化程序接收器然后创建的传输标头数组和调用<xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>上格式化程序接收器。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A> 此调用沿接收器链中，转发并且任何接收器均可创建将传递回格式化程序接收器的请求流。 完成此操作后调用返回后，消息序列化，<xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>接收器链中的第一个链调用和消息传递到通道接收器。</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>       通道接收器收到消息后，它们可以将数据写入到流、 将标头添加到标头的数组，并转发到下一步接收器调用之前将自己添加到接收器堆栈。 当调用达到传输接收器链末尾时，传输接收器发送标头，并通过到服务器，此过程被反转其中通道序列化消息。       当消息到达的服务器端时，传输接收器将检索标头和序列化流中的消息并将这些通过接收器链转发，直到达到格式化程序接收器。 然后，格式化程序接收器反序列化消息，并将其转发到远程处理基础结构。 然后，远程处理基础结构将消息转换的方法调用，并调用该 server 对象。"
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "接收器调用了当前接收器的通道堆栈。"
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "包含请求的消息。"
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "检索从来自客户端的传入消息的标头。"
    - id: requestStream
      type: System.IO.Stream
      description: "需要进行处理和传递给反序列化接收器流。"
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "此方法返回时，包含<xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> ，包含响应消息。 此参数传递时未经初始化。"
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "此方法返回时，包含<xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;></xref>容纳要添加到将发往客户端返回消息的标头。 此参数传递时未经初始化。"
    - id: responseStream
      type: System.IO.Stream
      description: "此方法返回时，包含<xref:System.IO.Stream>即发往传输接收器。</xref:System.IO.Stream> 此参数传递时未经初始化。"
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "A <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref>状态值，提供有关如何处理消息的信息。"
  overload: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage*
  exceptions: []
  platform:
  - net462
