  summary: "表示一个表达式用作一种方法的调用以及引用方向指示器的参数。"
  remarks: "CodeDirectionExpression 可以表示传递到方法和参数的引用方向的参数。       <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>属性指示要使用一个方向限定的表达式。</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>属性指示使用之一的参数的方向<xref:System.CodeDom.FieldDirection>枚举值。</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      1> [!NOTE]&1;> CodeDirectionExpression 旨在要用作方法调用参数，并且应不时使用将方法声明。"
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
