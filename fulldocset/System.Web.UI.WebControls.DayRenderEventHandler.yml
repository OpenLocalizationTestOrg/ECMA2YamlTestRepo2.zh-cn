  summary: "表示处理的方法<xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>控件。"
  remarks: "尽管不支持数据绑定<xref:System.Web.UI.WebControls.Calendar>控件，它是可以修改内容以及各个日期单元格的格式设置。</xref:System.Web.UI.WebControls.Calendar> 之前<xref:System.Web.UI.WebControls.Calendar>控件显示在网页上，它会创建并汇编构成控件的组件。</xref:System.Web.UI.WebControls.Calendar> <xref:System.Web.UI.WebControls.Calendar.DayRender>引发事件时的每一天中的单元格<xref:System.Web.UI.WebControls.Calendar>创建控件。</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> 你可以控制的内容和提供的事件处理程序中的代码创建时的日期单元格格式<xref:System.Web.UI.WebControls.Calendar.DayRender>事件。</xref:System.Web.UI.WebControls.Calendar.DayRender> 自定义日期单元格的内容的详细信息，请参阅<xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>。</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>       当创建 DayRenderEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
