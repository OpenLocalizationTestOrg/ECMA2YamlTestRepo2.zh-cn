  summary: "A <xref href=&quot;System.Activities.Bookmark&quot;> </xref> ，不会阻止工作流。"
  remarks: "默认情况下，工作流运行时不考虑用于已完成执行，如果具有挂起的书签的活动。 但是，如果书签在创建时指定为 NonBlocking，工作流运行时允许将活动完成执行即使具有挂起的 NonBlocking 书签，假定该没有其他挂起的工作。"
