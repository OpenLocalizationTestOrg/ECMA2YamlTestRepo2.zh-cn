  name: EventSetter
  nameWithType: EventSetter
  fullName: System.Windows.EventSetter
  type: Class
  summary: "表示事件资源库样式。 事件资源库可调用以响应事件的指定的事件处理程序。"
  remarks: "事件资源库可调用以响应路由事件，将应用于引用的所有元素的指定的事件处理程序<xref:System.Windows.Style>无需你将实例处理程序附加到每个单独的元素。</xref:System.Windows.Style> 仅<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支持 EventSetter 对象。</xref:System.Windows.Style.Setters%2A?displayProperty=fullName>       您可以仅声明是路由的事件的事件的事件资源库。 冒泡事件，或隧道事件，您可以声明为具有直接路由策略，路由事件的事件资源库。       EventSetter 类的实例通常通过创建[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]，如在样式中的对象元素定义通过[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。 此外可能从代码实例化 EventSetter。       事件资源库不能在主题资源字典中包含的样式。 这是因为在运行时的主题资源字典通常是松散[!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]文件，并且没有任何作用域定义伴随定义处理程序的代码隐藏可以在其中存在。       后任何类事件的处理程序，并且还会在任何实例处理程序调用处理程序附加到事件资源库。 因此，如果处理程序类或实例处理程序将标记事件在其自变量中进行处理，然后声明事件资源库不调用处理程序，除非专门设置事件 setter <xref:System.Windows.EventSetter.HandledEventsToo%2A> `true`。</xref:System.Windows.EventSetter.HandledEventsToo%2A>       事件资源库还可能来自<xref:System.Windows.Style.BasedOn%2A>样式。</xref:System.Windows.Style.BasedOn%2A> 为指定的样式从事件库处理程序<xref:System.Windows.Style.BasedOn%2A>将后立即样式的处理程序调用。</xref:System.Windows.Style.BasedOn%2A>       请注意，只有<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支持 EventSetter 对象。</xref:System.Windows.Style.Setters%2A?displayProperty=fullName> 触发器 (<xref:System.Windows.TriggerBase>和派生类) 不支持 EventSetter。</xref:System.Windows.TriggerBase>"
  example:
  - "The following example establishes a single EventSetter within a page-level style.  \n  \n [!code-xml[EventOvwSupport#XAML2](~/add/codesnippet/xaml/EventOvwSupport/page2.xaml#xaml2)]  \n  \n The following shows the example event handlers:  \n  \n [!code-cs[EventOvwSupport#EventSetterRef](~/add/codesnippet/csharp/EventOvwSupport/page2.xaml.cs#eventsetterref)]\n [!code-vb[EventOvwSupport#EventSetterRef](~/add/codesnippet/visualbasic/eventovwsupport/page2.xaml.vb#eventsetterref)]"
  syntax:
    content: 'public class EventSetter : System.Windows.SetterBase'
