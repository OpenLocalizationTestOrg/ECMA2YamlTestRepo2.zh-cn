- uid: System.Windows.EventSetter.HandledEventsToo
  id: HandledEventsToo
  parent: System.Windows.EventSetter
  langs:
  - csharp
  name: HandledEventsToo
  nameWithType: EventSetter.HandledEventsToo
  fullName: System.Windows.EventSetter.HandledEventsToo
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "获取或设置一个值，确定是否应仍可以调用分配给资源库的处理程序，即使该事件标记为已处理其事件数据中。"
  remarks: "> [!IMPORTANT]1> 设置<xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A>特征的如何将调用事件处理程序必须始终执行在代码中，没有办法可以指定的一般原则符合<xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A>时直接分配定义的事件处理程序实例中的命名事件[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]属性语法。</xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A> </xref:System.Windows.RoutedEventHandlerInfo.InvokeHandledEventsToo%2A> 虽然设置此值[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]不会生成任何编译时错误，生成[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]时使用的样式，将产生运行时异常。      <a name=&quot;xamlTextUsage_HandledEventsToo&quot;></a># # 此属性不应在 XAML 文本用法[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。 请参阅备注。"
  syntax:
    content: public bool HandledEventsToo { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果应仍可以调用该处理程序;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.EventSetter.HandledEventsToo*
  exceptions: []
  platform:
  - net462
