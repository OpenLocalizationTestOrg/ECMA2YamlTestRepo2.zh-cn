  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "表示应用于类定义，以确定用于模板化的已命名部件的类型的特性。"
  remarks: "控件作者将此特性应用于类定义，可以通知模板作者的部件的类型，用于设置样式类。 这些部件通常需要在模板中，并且具有特定的预定义的名称。 只能有一个具有任何模板中具有给定名称的元素。       例如，如果你看一下类声明的<xref:System.Windows.Controls.ComboBox>类，你可以看到，部件`PART_EditableTextBox`和`PART_Popup`都是类型<xref:System.Windows.Controls.TextBox>和<xref:System.Windows.Controls.Primitives.Popup>分别。</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       有关详细信息，请参阅[准则设计样式化控件](~/add/includes/ajax-current-ext-md.md)<a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> # # XAML 文本用法不能使用此类或其属性在[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
