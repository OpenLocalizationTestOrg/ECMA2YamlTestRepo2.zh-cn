  name: HandledMouseEventArgs
  nameWithType: HandledMouseEventArgs
  fullName: System.Windows.Forms.HandledMouseEventArgs
  type: Class
  summary: "允许自定义控件，以防止<xref href=&quot;System.Windows.Forms.Control.MouseWheel&quot;></xref>被发送到其父容器的事件。"
  remarks: "想要开发需要处理鼠标滚轮事件本身，并防止正在归控件的直接父容器的控件时，主要使用 HandledMouseEventArgs。 不直接通过传递 HandledMouseEventArgs<xref:System.Windows.Forms.MouseEventHandler>时它处理<xref:System.Windows.Forms.Control.MouseWheel>事件。</xref:System.Windows.Forms.Control.MouseWheel> </xref:System.Windows.Forms.MouseEventHandler> 相反，<xref:System.Windows.Forms.MouseEventHandler>使用<xref:System.Windows.Forms.MouseEventArgs>，这样你必须强制转换为以取消<xref:System.Windows.Forms.Control.MouseWheel>.</xref:System.Windows.Forms.Control.MouseWheel>的匹配项 HandledMouseEventArgs</xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.MouseEventHandler>"
  example:
  - "The following code example demonstrates how to mark the mouse wheel event as handled in a custom control.  \n  \n [!code-vb[System.Windows.Forms.HandledMouseEventArgs#1](~/add/codesnippet/visualbasic/TestMouseWheelVB/MouseWheelControl.vb#1)]"
