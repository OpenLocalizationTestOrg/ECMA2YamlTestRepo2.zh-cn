    parameters:
    - id: targetDomainName
      type: System.String
      description: "与创建信任域的 DNS 名称。"
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "之一<xref href=&quot;System.DirectoryServices.ActiveDirectory.TrustDirection&quot;></xref>成员确定相对于此域的信任方向。"
