  namespace: System.Web.UI
  summary: "返回适用于客户端使用的解析的 URL。"
  remarks: "如果指定的 URL 是绝对的而无需更改返回的绝对 URL。 否则，URL 将转换为的客户端可以解析相对 URL。"
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "相对于当前页 URL。"
    return:
      type: System.String
      description: "A<xref:System.String>包含已解析的 URL。</xref:System.String>"
  overload: System.Web.UI.IUrlResolutionService.ResolveClientUrl*
  exceptions: []
