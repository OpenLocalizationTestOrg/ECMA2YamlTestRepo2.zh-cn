items:
- uid: System.Web.UI.IUrlResolutionService
  id: IUrlResolutionService
  children:
  - System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  langs:
  - csharp
  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "定义对象以解析相对 Url 基于上下文的信息来实现的服务。"
  remarks: "此接口定义用于解析 URL 路径的服务。 IUrlResolutionService 接口用于解析相对路径和包含的路径 ~ 运算符。 引用的资源的服务器控件可以定义通过资源的路径 ~ 运算符，它表示当前的应用程序的根目录。 路径包含 ~ 运算符不起如果传递到浏览器。 服务器控件必须然后再将它传递到浏览器将路径转换为绝对或相对路径。       <xref:System.Web.UI.Control>实现此接口。</xref:System.Web.UI.Control> 从派生的控件<xref:System.Web.UI.Control>无法重写此实现以提供自定义的解析的 Url。</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
