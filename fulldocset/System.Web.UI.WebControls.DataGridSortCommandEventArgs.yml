  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.DataGrid.SortCommand&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref>控件。 此类不能被继承。"
  remarks: "当启用排序时通过设置<xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>属性<xref:System.Web.UI.WebControls.DataGrid>控制转移到`true`，<xref:System.Web.UI.WebControls.LinkButton>控件呈现具有每个列的标头中<xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>属性集。</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> (对于自动生成的列，<xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>属性包含与数据字段的值相同。)</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>这些链接可用于排序<xref:System.Web.UI.WebControls.DataGrid>的所选列的控件。</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid.SortCommand>引发事件时<xref:System.Web.UI.WebControls.LinkButton>控件被单击。</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       DataGridSortCommandEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>       有关处理事件的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event to sort a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAllowSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_1.aspx)]\n [!code-vb[DataGridAllowSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_1.aspx)]  \n  \n [!code-cs[DataGridSortCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_2.aspx)]\n [!code-vb[DataGridSortCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_2.aspx)]"
