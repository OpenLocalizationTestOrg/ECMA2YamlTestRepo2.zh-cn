  type: Class
  summary: "指定深化和节点查看模式<xref:system.Activities.Presentation.ActivityDesigner>，流程图，例如用于构成活动。</xref:system.Activities.Presentation.ActivityDesigner>"
  remarks: "默认情况下，允许深化到 UI 元素。 它可以通过设置不允许<xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>属性`false`。</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> 子节点不始终默认处于折叠状态，但可以设置为始终折叠通过设置<xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>属性`true`。</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
