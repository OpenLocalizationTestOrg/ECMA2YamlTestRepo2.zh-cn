  remarks: "TabPage 控件表示中的选项卡式的页<xref:System.Windows.Forms.TabControl>控件。</xref:System.Windows.Forms.TabControl> 中的选项卡页的顺序<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>集合会反映在选项卡的顺序<xref:System.Windows.Forms.TabControl>控件。</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> 若要更改控件中的选项卡的顺序，必须通过删除它们，并将它们插入到新索引处更改它们在集合中的位置。       TabPage 控件都受其容器，因此的某些属性继承自<xref:System.Windows.Forms.Control>基的类将具有不起作用，包括<xref:System.Windows.Forms.Control.Top%2A>， <xref:System.Windows.Forms.Control.Height%2A>， <xref:System.Windows.Forms.Control.Left%2A>， <xref:System.Windows.Forms.Control.Width%2A>， <xref:System.Windows.Forms.Control.Show%2A>，和<xref:System.Windows.Forms.Control.Hide%2A>。</xref:System.Windows.Forms.Control.Hide%2A> </xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Control.Width%2A> </xref:System.Windows.Forms.Control.Left%2A> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Control.Top%2A> </xref:System.Windows.Forms.Control>       中的选项卡<xref:System.Windows.Forms.TabControl>属于<xref:System.Windows.Forms.TabControl>但不是包括单独的 TabPage 控件的一部分。</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl> TabPage 的成员类，如<xref:System.Windows.Forms.Control.ForeColor%2A>属性，会影响的客户端矩形将选项卡页，但不是制表符。</xref:System.Windows.Forms.Control.ForeColor%2A> 此外， <xref:System.Windows.Forms.Control.Hide%2A>TabPage 方法将隐藏选项卡。</xref:System.Windows.Forms.Control.Hide%2A> 若要隐藏选项卡上，你必须删除从 TabPage 控件<xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>集合。</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>      1> [!NOTE]&1;> 中[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]，选项卡视为用于确定当选项卡页的一部分<xref:System.Windows.Forms.Control.Enter>和<xref:System.Windows.Forms.Control.Leave>TabPage 事件发生。</xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> 在早期版本的.NET Framework 中，<xref:System.Windows.Forms.Control.Enter>和<xref:System.Windows.Forms.Control.Leave>的 TabPage 不发生事件时焦点进入或离开选项卡上，但仅当焦点进入或离开的选项卡页的客户端矩形时，才。</xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       有关此控件如何响应的详细信息<xref:System.Windows.Forms.Control.Focus%2A>和<xref:System.Windows.Forms.Control.Select%2A>方法，请参阅以下<xref:System.Windows.Forms.Control>成员: <xref:System.Windows.Forms.Control.CanFocus%2A> <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A> <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>、 <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>      1> [!NOTE]&1;> 显示选项卡页，并显示的选项卡页不会激活这些控件中的任何数据绑定时才会创建 TabPage 中包含的控件。       在[!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)]、<xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>属性使您可以指示是否应呈现选项卡页的背景，使用当前的视觉样式。</xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> 发生这种情况仅当<xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A>和<xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName>属性值都是`true`和<xref:System.Windows.Forms.TabControl.Appearance%2A>属性的父级<xref:System.Windows.Forms.TabControl><xref:System.Windows.Forms.TabAppearance>.</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> 否则，通常绘制背景。"
