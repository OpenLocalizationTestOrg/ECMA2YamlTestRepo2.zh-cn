  remarks: "当尝试对已回滚，例如，如果尝试以调用的事务进行的操作引发此异常<xref:System.Transactions.CommittableTransaction.Commit%2A>对已超时的事务的方法。</xref:System.Transactions.CommittableTransaction.Commit%2A> 在尝试提交事务而事务中止时，也会引发此异常。       这是可恢复错误。"
