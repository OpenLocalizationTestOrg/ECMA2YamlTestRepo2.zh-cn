  fullName: System.Windows.Shell.TaskbarItemProgressState
  type: Enum
  summary: "指定 Windows 任务栏中的进度指示器的状态。"
  remarks: "你可以通过显示进度指示器中的传达的长时间运行任务的进度[!INCLUDE[win7](~/add/includes/win7-md.md)]任务栏。 指示器的颜色由<xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>属性，其中包含 TaskbarItemProgressState 枚举值之一。</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> 如果 TaskbarItemProgressState 正常、 暂停或错误，<xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>属性确定的进度指示器的完整性。</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>对于<xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>其他值，将忽略</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>"
  syntax:
    content: public enum TaskbarItemProgressState
