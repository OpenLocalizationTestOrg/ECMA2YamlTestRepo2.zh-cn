  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "封装返回由消息队列 (MSMQ) 的错误。 此异常由消息队列传输和消息队列集成通道引发。"
  remarks: "消息队列通道与消息队列，包括打开队列、 查询队列的信息、 发送消息和接收消息交互时，可能会引发此异常。       该异常包含消息队列错误代码。 通常情况下，此异常时自动从错误中恢复无法 framework 引发，并且需要一些人工干预。 例如，如果未安装消息队列，并且尝试打开消息队列传输侦听器，则将引发此异常。"
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
