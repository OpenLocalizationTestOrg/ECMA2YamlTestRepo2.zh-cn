em.Windows.Media.Animation.PauseStoryboard>， <xref:System.Windows.Media.Animation.ResumeStoryboard>，或 StopStoryboard) 来控制通过引用其<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 如果<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>的<xref:System.Windows.Media.Animation.BeginStoryboard>未指定，<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>开始后不能以交互方式对其进行控制。</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 请参阅[如何︰ 使用事件触发器，以控制 a 情节提要后它将开始](../Topic/How%20to:%20Use%20Event%20Triggers%20to%20Control%20a%20Storyboard%20After%20It%20Starts.md)有关详细信息。"
