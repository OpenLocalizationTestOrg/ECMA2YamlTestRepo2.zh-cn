- uid: System.EnterpriseServices.IRegistrationHelper.InstallAssembly(System.String,System.String@,System.String@,System.EnterpriseServices.InstallationFlags)
  id: InstallAssembly(System.String,System.String@,System.String@,System.EnterpriseServices.InstallationFlags)
  parent: System.EnterpriseServices.IRegistrationHelper
  langs:
  - csharp
  name: InstallAssembly(String,String,String,InstallationFlags)
  nameWithType: IRegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  fullName: System.EnterpriseServices.IRegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "将程序集安装到 COM + 目录。"
  remarks: "此方法要求调用方可以在本地计算机上具有管理权限。"
  syntax:
    content: public void InstallAssembly (string assembly, out string application, out string tlb, System.EnterpriseServices.InstallationFlags installFlags);
    parameters:
    - id: assembly
      type: System.String
      description: "文件或全局程序集缓存 (GAC) 中的程序集的强名称程序集名称。"
    - id: application
      type: System.String
      description: "应用程序参数可以为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。 如果是，应用程序的名称自动生成基于程序集的名称或<xref uid=&quot;langword_csharp_ApplicationName&quot; name=&quot;ApplicationName&quot; href=&quot;&quot;></xref>属性。 如果应用程序包含<xref uid=&quot;langword_csharp_ApplicationID&quot; name=&quot;ApplicationID&quot; href=&quot;&quot;></xref>特性，该特性将优先。"
    - id: tlb
      type: System.String
      description: "输出类型库 (TLB) 文件，或一个字符串，包含的名称<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果应注册帮助器生成的名称。 在调用完成后，使用的实际名称放置在该参数。"
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "枚举中指定的安装选项。"
  overload: System.EnterpriseServices.IRegistrationHelper.InstallAssembly*
