  fullName: System.Speech.Synthesis.TtsEngine.TtsEngineSsml
  type: Class
  summary: "由所有文本到语音合成引擎实现的抽象基本类。"
  remarks: "若要构造一个自定义文本到语音转换引擎，应用程序必须始终实现派生自抽象基类 TtsEngineSsml 的类。       TtsEngineSsml 的正确注册的实现然后可用作`Synthesizer``Voice`通过<xref:System.Speech.Synthesis>基于应用程序的命名空间。</xref:System.Speech.Synthesis>       对象从 TtsEngineSsml 继承必须重写以下成员: <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.%23ctor%2A> <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A>、<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>和<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.%23ctor%2A>       要实现的最重要 TtsEngineSsml 类成员是<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>方法。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>       <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>方法由基础结构文本分析器接收调用︰ 1。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>  对引用<xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>接口，从而提供对系统服务，如甚至队列以及编写音频输出的访问。</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>      2.  数组<xref:System.Speech.Synthesis.TtsEngine.TextFragment>实例产生的语音合成标记语言 (SSML) 输入。</xref:System.Speech.Synthesis.TtsEngine.TextFragment> 除了要呈现为语音的文本，分析的 SSML 存储有关请求的属性的信息中的语音<xref:System.Speech.Synthesis.TtsEngine.FragmentState>与每个传入关联实例<xref:System.Speech.Synthesis.TtsEngine.TextFragment>对象。</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState>       语音合成器应用程序 （可选） 可以通过实现发出指定的输出格式的请求<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>时它将尝试提供正确的音频输出平台调用。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>       实施者还可以用于管理<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A>和<xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A>。</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A></xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A>其实现的外部定义的发音或词典，提供支持"
  syntax:
    content: public abstract class TtsEngineSsml
  inheritance:
