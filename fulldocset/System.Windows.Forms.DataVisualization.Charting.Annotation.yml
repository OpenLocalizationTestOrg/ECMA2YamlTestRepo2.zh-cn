  name: Annotation
  nameWithType: Annotation
  fullName: System.Windows.Forms.DataVisualization.Charting.Annotation
  type: Class
  summary: "定义的所有批注的共有属性和方法。 这是一个抽象类。"
  remarks: "批注通常用于注释或修饰的图表元素，如数据点。 此外可以使用批注来绘制自定义形状。       默认情况下，批注中的放置 (0，0) 表示的左上角，和 (100100) 表示图表图像的右下角中使用相对坐标。 还有可能从该相对坐标系统切换到使用轴值的系统。 与轴坐标系统、 X 和 Y，它表示批注的左上角的位置，使用设置 X 轴和 Y 轴值，而不是介于 0-100 的值。       有两种方法时要使用轴值指定的位置和大小的批注:-设置<xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>，<xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>到这些批注属性或两个<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>属性值的<xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>      -使用<xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>属性的数据点将批注固定。</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> 在这种情况下，将自动计算其定位。       所有批注都派生自批注类，该类可以用于将属性设置常见为所有批注对象，如颜色，位置，锚定和等。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
