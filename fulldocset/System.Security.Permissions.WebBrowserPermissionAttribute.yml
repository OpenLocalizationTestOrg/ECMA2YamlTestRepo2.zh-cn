  summary: "允许的操作安全<xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;></xref>要应用于使用声明性安全的代码。"
  remarks: "WebBrowserPermissionAttribute 控制 Web 浏览器控件能够在 Windows Presentation Foundation (WPF) 应用程序运行。 允许声明的范围取决于<xref:System.Security.Permissions.SecurityAction>使用。</xref:System.Security.Permissions.SecurityAction>       通过安全特性声明的安全信息的属性目标的元数据中存储和在运行时访问系统。 安全属性仅用于声明性安全。 对于命令性安全，使用相应的权限类， <xref:System.Security.Permissions.WebBrowserPermission>.</xref:System.Security.Permissions.WebBrowserPermission>      ## XAML 属性用法此类不常在 XAML 中使用。"
  example:
  - "The following example shows how to demand that the calling code has unrestricted permission to create a Web browser control.  \n  \n [!code-cs[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/csharp/WebBrowserPermissionsSnippets/Window1.xaml.cs#webbrowserpermissionattribute3)]\n [!code-vb[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/visualbasic/webbrowserpermissionssnippets/window1.xaml.vb#webbrowserpermissionattribute3)]"
