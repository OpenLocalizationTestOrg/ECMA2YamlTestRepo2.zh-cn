  type: Class
  summary: "表示一个包含短语或其他用户可进行通信以生成成功识别的实体的语法元素。"
  remarks: "SrgsItem 对象可以如包含短语，实体<xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>对象、 逻辑组合的短语和<xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>对象，依次类推。</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> 你可以使用<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>SrgsItem 类访问 SrgsItem 对象的构成部分的属性。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       在哪些 SrgsItem 对象中的显示的顺序给定<xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>对象指定在其中，用户必须说出的顺序。</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> 默认情况下，必须一次读出 SrgsItem 的内容。 若要指定必须重复读出 SrgsItem 的内容，使用<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>构造函数和组`repeatCount`参数。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> 同样，若要指定要朗读 SrgsItem 次数的范围，创建 SrgsItem 与设置的构造函数之一<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>属性和<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>属性。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> 如果 SrgsItem 已存在，则可以使用其中一个<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>或<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>方法以指定重复。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       你还可以指定一个项将重复使用通过设置的值的概率<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>属性。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem 对象内<xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>对象构成从中用户可以说出一个替代项的列表。</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> 你可以使用<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>属性指定将使用列表中的给定的项的可能性越小。</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       SrgsItem 类表示`item`World Wide Web 联合会 (W3C) 中定义的元素[语音识别语法规范 (SRGS) 版本 1.0](http://go.microsoft.com/fwlink/?LinkId=201761)。 璝惠 SRGS`item`元素以及它支持通过 System.Speech，有关详细信息请参阅[项元素](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)。"
