  namespace: System.Security.Cryptography.Pkcs
  summary: "版本属性检索的密钥传输接收方的版本。 密钥传输接收方的版本将自动设置为在此类中的对象，其值表示接收方在密钥传输算法中花费一部分。"
  remarks: '版本决定是否在此消息<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>包含是 PKCS #7 消息或加密消息语法 (CMS) 的消息。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS 是 PKCS #7 的较新超集。'
