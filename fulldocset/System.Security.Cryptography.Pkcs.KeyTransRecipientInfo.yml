  name: KeyTransRecipientInfo
  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "KeyTransRecipientInfo 类定义密钥传输收件人信息。        *密钥传输的*算法通常使用 RSA 算法，其中发起方建立与收件人一个共享的密钥通过生成该注册表项，然后将其传输给收件人。 这是与此相反*密钥协议的*算法，双方将使用加密密钥同时参与的生成过程，从而相互认同对该注册表项。"
  remarks: "此类没有公共构造函数;因此，它不能公开实例化。 它是只读的类可从访问<xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>属性。</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
