  fullName: System.Speech.Recognition.AudioLevelUpdatedEventArgs
  type: Class
  summary: "提供有关数据<xref uid=&quot;langword_csharp_AudioLevelUpdated&quot; name=&quot;AudioLevelUpdated&quot; href=&quot;&quot;></xref>事件<xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;></xref>或<xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;></xref>类。"
  remarks: "当它们被引发时<xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>和<xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>事件将 AudioLevelUpdatedEventArgs 的实例传递到关联的事件的处理程序。</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>       <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>属性可以获取新的音频级别输入时<xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>或<xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>引发事件。</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>       `AudioLevel`属性<xref:System.Speech.Recognition.SpeechRecognizer>和<xref:System.Speech.Recognition.SpeechRecognitionEngine>类提供的语音识别引擎的音频输入的当前级别。</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>"
  example:
  - "The following example adds an event handler to a <xref:System.Speech.Recognition.SpeechRecognitionEngine> object. The handler outputs the new audio level to the console.  \n  \n AudioLevelUpdatedEventArgs derives from <xref:System.EventArgs>.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  sre.AudioLevelUpdated += new EventHandler<AudioLevelUpdatedEventArgs>(sre_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid sre_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n  \n```"
  syntax:
    content: 'public class AudioLevelUpdatedEventArgs : EventArgs'
