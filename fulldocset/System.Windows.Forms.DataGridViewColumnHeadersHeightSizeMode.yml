  remarks: "默认情况下，用户可以调整大小的列标题的高度。 你可以禁用此功能以设置固定的高度，或者你可以使用自动调整大小模式以适应标题内容的高度。 自动调整大小还将禁用用户调整大小。       此枚举由<xref:System.Windows.Forms.DataGridView>控件<xref:System.Windows.Forms.DataGridView.ColumnHeadersHeightSizeMode%2A>属性和<xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A>方法。</xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersHeightSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       有关大小调整模式的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的大小调整选项](~/add/includes/ajax-current-ext-md.md)。"
