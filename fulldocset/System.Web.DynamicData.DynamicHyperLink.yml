  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "显示链接表操作，如编辑、 删除和插入。"
  remarks: "本主题中:-[简介](#introduction)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介 DynamicHyperLink 控件创建基于启用的动态数据的表操作的链接。       在 Global.asax 文件中，这些操作被定义为默认路由规则。 规则是与 Edit.aspx、 List.aspx，等的默认页模板相关联。 当用户单击链接时，会显示页面，使用户能够执行指定的链接的操作。       DynamicHyperLink 控制，你可以创建以下链接:-表的数据项目特定的操作链接，例如&quot;编辑&quot;和&quot;详细信息&quot;的行数据绑定链接。 动态数据推断表和当前行的主键。 这些链接的一个示例是一个动态数据网站的 Edit.aspx 页中。      -链接到<xref:System.Web.DynamicData.MetaTable>对象，后者是特定的操作链接，例如&quot;List&quot;和&quot;插入&quot;反过来指向对象，例如表。</xref:System.Web.DynamicData.MetaTable> 这些链接的一个示例是一个动态数据网站的 Default.aspx 页中。      -未绑定链接，用于创建外部的数据绑定控件的表操作链接。 这些链接的一个示例是中的动态数据网站 List.aspx 页面模板中的插入链接。 由于这些链接不是具有定义的数据上下文的数据绑定控件的一部分，你必须指定的表访问和要执行的操作。 如果为操作指定&quot;的编辑&quot;或&quot;详细信息&quot;，你还必须提供为主键。       DynamicHyperLink 控件支持附加标记特性，然后可以将其转发到路由引擎时链接被激活。 当你想要从非数据绑定上下文的特定项的链接时，这很有用。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"
