      description: "函数调用 XSLT 上下文。"
    - id: args
      type: System.Object[]
      description: "函数调用的参数。 每个参数是数组中的元素。"
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "函数调用的的上下文节点。"
    return:
      type: System.Object
      description: "<xref:System.Object>表示函数的返回值。</xref:System.Object>"
