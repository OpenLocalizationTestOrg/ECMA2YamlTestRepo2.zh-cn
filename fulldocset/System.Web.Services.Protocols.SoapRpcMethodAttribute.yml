- uid: System.Web.Services.Protocols.SoapRpcMethodAttribute.Action
  id: Action
  parent: System.Web.Services.Protocols.SoapRpcMethodAttribute
  langs:
  - csharp
  name: Action
  nameWithType: SoapRpcMethodAttribute.Action
  fullName: System.Web.Services.Protocols.SoapRpcMethodAttribute.Action
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "获取或设置<xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> SOAP 请求的 HTTP 标头字段。"
  remarks: "通常情况下，操作属性是，该值指示 SOAP 请求的意图的 URI。 但是，SOAP 规范格式和 URI 是否引用现有文档上放置不受限制。 存在性和内容的 Action 属性可由 Web 服务器，如防火墙以适当地筛选 HTTP 中的 SOAP 请求消息。       默认情况下，.NET Framework 1.1 版发布中的 Action 属性`soapAction`属性`soap:operation`每个元素支持为 XML Web 服务生成的 WSDL 文档中 SOAP 绑定。 支持的 SOAP 绑定是 SOAP 1.1。       有关 SOAP 规范的详细信息，请参阅 W3C 网站 (http://www.w3.org/TR/SOAP)。"
  example:
  - "The following code example sets the Action property to `http://www.contoso.com/Sample`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Action { get; set; }
    return:
      type: System.String
      description: "<xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> SOAP 请求的 HTTP 标头字段。 默认值为 http://tempuri.org/MethodName 其中 MethodName 是 XML Web service 方法的名称。"
  overload: System.Web.Services.Protocols.SoapRpcMethodAttribute.Action*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapRpcMethodAttribute.Binding
  id: Binding
  parent: System.Web.Services.Protocols.SoapRpcMethodAttribute
  langs:
  - csharp
  name: Binding
  nameWithType: SoapRpcMethodAttribute.Binding
  fullName: System.Web.Services.Protocols.SoapRpcMethodAttribute.Binding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "获取或设置 XML Web 服务方法实现操作的绑定。"
  remarks: "一个绑定，如所定义的 Web 服务描述语言 (WSDL)，是类似于一个接口，因为它定义一组具体的操作。 对于 ASP.NET，每个 XML Web service 方法的绑定内的运算。 XML Web 服务方法是 XML Web 服务的默认绑定或绑定中指定的成员<xref:System.Web.Services.WebServiceBindingAttribute>应用于 XML Web 服务。</xref:System.Web.Services.WebServiceBindingAttribute> XML Web 服务可以实现多个绑定，如果选择多个<xref:System.Web.Services.WebServiceBindingAttribute>特性应用到 XML Web 服务。</xref:System.Web.Services.WebServiceBindingAttribute>       一次一个或多个<xref:System.Web.Services.WebServiceBindingAttribute>特性应用到 XML Web 服务，<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>可应用于单个 XML Web 服务方法，以便指示由特定的 XML Web 服务方法实现的绑定操作。</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceBindingAttribute> 设置<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>属性<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>指定的绑定 XML Web 服务方法实现操作为</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A> 只有一个<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>可应用于 XML Web 服务方法。</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> 因此，XML Web 服务方法只能实现一个绑定的操作。"
  example:
  - "The following code example demonstrates how to implement multiple bindings within an XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Binding { get; set; }
    return:
      type: System.String
      description: "XML Web 服务方法实现操作的绑定。 默认值为&quot;Soap&quot;追加的 XML Web 服务的名称。"
  overload: System.Web.Services.Protocols.SoapRpcMethodAttribute.Binding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapRpcMethodAttribute.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapRpcMethodAttribute
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapRpcMethodAttribute.OneWay
  fullName: System.Web.Services.Protocols.SoapRpcMethodAttribute.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "获取或设置是否 XML Web 服务客户端等待要完成处理 XML Web service 方法的 Web 服务器。"
  remarks: "XML Web 服务方法时已 OneWay 属性设置为`true`，XML Web 服务客户端没有等待要完成处理 XML Web service 方法的 Web 服务器。 Web 服务器消息反序列化时，就会立即<xref:System.Web.Services.Protocols.SoapServerMessage>，但调用 XML Web 服务方法之前，服务器将返回 HTTP 状态码为 202。</xref:System.Web.Services.Protocols.SoapServerMessage> HTTP 202 状态代码指示客户端到 Web 服务器已开始处理消息。 因此，XML Web 服务客户端接收任何 Web 服务器已成功处理了消息的确认。       单向方法不能具有返回值或任何`out`参数。       如果你使用具有.NET Framework 1.0 版 XML Web 服务方法<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>或<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>属性应用于它们与<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A>属性设置为`true`，不允许访问其<xref:System.Web.HttpContext>使用静态<xref:System.Web.HttpContext.Current%2A>属性。</xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> 访问<xref:System.Web.HttpContext>，派生类实现中的 XML Web 服务方法<xref:System.Web.Services.WebService>和访问<xref:System.Web.Services.WebService.Context%2A>属性。</xref:System.Web.Services.WebService.Context%2A> </xref:System.Web.Services.WebService> </xref:System.Web.HttpContext>"
  example:
  - "The following code example sets the OneWay property to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool OneWay { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 XML Web 服务客户端不会等待 Web 服务器来完全处理 XML Web 服务方法;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Services.Protocols.SoapRpcMethodAttribute.OneWay*
  exceptions: []
  platform:
  - net462
