  name: ClientSettingsProvider
  nameWithType: ClientSettingsProvider
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider
  type: Class
  summary: "允许基于 Windows 的应用程序从 Web 设置服务中检索用户设置。"
  remarks: "客户端应用程序服务可用于通过配置应用程序使用 ClientSettingsProvider 类从现有的 Web 设置服务中检索用户设置。 有关详细信息，请参阅[如何︰ 配置客户端应用程序服务](~/add/includes/ajax-current-ext-md.md)。 完成配置后，你可以获取和设置通过从<xref:System.Configuration.ApplicationSettingsBase>并且配置为使用 ClientSettingsProvider 类</xref:System.Configuration.ApplicationSettingsBase>派生应用程序设置类的用户设置 你可以使用[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]生成`Settings`为你的项目的类 (作为访问`Properties.Settings.Default`在 C# 和`My.Settings`中[!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)])。 有关应用程序设置的详细信息，请参阅[应用程序设置概述](~/add/includes/ajax-current-ext-md.md)。       你可以检索通过当前 ClientSettingsProvider<xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>属性作为键使用的完全限定 ClientSettingsProvider 类名称。</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName> 您还可以检索提供程序通过<xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>属性在处理时<xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>事件。</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName> </xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>      1> [!NOTE]&1;> 此类包含<xref:System.Security.SecurityCriticalAttribute>在类级别，它将应用于所有成员的类。</xref:System.Security.SecurityCriticalAttribute> 如果直接调用方是安全透明的或部分受信任，则会引发一个运行时异常。 有关安全关键类型和成员的详细信息，请参阅[安全透明的代码，级别 2](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;> 此类包含在适用于所有成员的类级别继承要求。 A<xref:System.Security.SecurityException>派生的类没有完全信任权限时，将引发。</xref:System.Security.SecurityException> 有关安全要求的详细信息，请参阅[链接需求](~/add/includes/ajax-current-ext-md.md)和[的继承需求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)。"
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class ClientSettingsProvider : System.Configuration.SettingsProvider, System.Configuration.IApplicationSettingsProvider
