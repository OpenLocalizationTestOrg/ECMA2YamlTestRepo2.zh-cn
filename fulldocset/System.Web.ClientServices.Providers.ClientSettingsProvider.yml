  remarks: "你可以在应用程序代码中，设置 ServiceUri 属性，但你通常将设置应用程序配置文件中的值。 这使您无需重新编译你的代码更改的服务位置。       当以编程方式设置服务位置时，你必须指定完整的服务 URI，它将始终以&quot;Profile_JSON_AppService.axd&quot;结尾。      1> [!NOTE]&1;> 此类包含在类级别应用于所有成员的链接要求。 A<xref:System.Security.SecurityException>直接调用方没有完全信任权限时，将引发。</xref:System.Security.SecurityException> 有关安全要求的详细信息，请参阅[链接需求](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example code demonstrates how to use this property to programmatically set the Web settings service location.  \n  \n [!code-vb[ClientApplicationServices#303](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#303)]\n [!code-cs[ClientApplicationServices#303](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#303)]"
  syntax:
