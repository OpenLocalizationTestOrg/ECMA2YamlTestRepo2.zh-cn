  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "指定对象列表的显示的模式。 此类不能被继承。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "显示模式是可通过<xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>属性。</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> 此枚举允许用户设置的当前显示模式<xref:System.Web.UI.MobileControls.ObjectList>控件。</xref:System.Web.UI.MobileControls.ObjectList> 如果你有<xref:System.Web.UI.MobileControls.ObjectList>项模板后，可以将一个按钮放在每个项、 处理的按钮的 click 事件，以及将视图模式设置为`Details`视图，以显示项的详细信息。</xref:System.Web.UI.MobileControls.ObjectList>      1> [!NOTE]&1;> 必须首先将此枚举设置为之前选择一个项`Commands`或`Details`视图。 尝试设置前选择某一项枚举引发异常。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

