  type: Interface
  summary: "定义方法 ASP.NET 服务器控件必须实现以处理回发事件。"
  remarks: "若要创建一个捕获从浏览器的窗体提交信息的服务器控件，则必须实现此接口。 有关如何使用此接口的详细信息，请参阅[ASP.NET Web 窗体页中的服务器事件处理](~/add/includes/ajax-current-ext-md.md)。"
  example:
