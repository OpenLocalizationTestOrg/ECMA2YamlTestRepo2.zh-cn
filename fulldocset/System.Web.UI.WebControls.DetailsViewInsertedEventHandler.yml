  summary: "表示处理的方法<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控件都将引发<xref:System.Web.UI.WebControls.DetailsView.ItemInserted>事件时的插入按钮 (带有按钮其`CommandName`属性设置为&quot;插入&quot;) 在控件内单击时，但之后<xref:System.Web.UI.WebControls.DetailsView>控件插入记录。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> 这使您可以提供的事件处理程序执行自定义的例程，例如每次此事件发生时检查插入操作的结果。       当创建 DetailsViewInsertedEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
