  name: BuildProviderAppliesToAttribute
  nameWithType: BuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.BuildProviderAppliesToAttribute
  type: Class
  summary: "定义一个属性，指定当找到资源时将应用的生成提供程序的作用域。 此类不能被继承。"
  remarks: "The <xref:System.Web.Compilation.BuildProvider> class will parse and generate code during compilation for a resource with a specific file extension. The BuildProviderAppliesToAttribute attribute defines the location scope for which the <xref:System.Web.Compilation.BuildProvider> object will be called.  \n  \n By setting the BuildProviderAppliesToAttribute attribute, you can limit a <xref:System.Web.Compilation.BuildProvider> object to certain reserved ASP.NET directories, such as \\App_Code.  \n  \n If you do not apply a BuildProviderAppliesToAttribute attribute to a <xref:System.Web.Compilation.BuildProvider> class, the default is <xref:System.Web.Compilation.BuildProviderAppliesTo>."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class BuildProviderAppliesToAttribute : Attribute
