  name: CheckBoxField
  nameWithType: CheckBoxField
  fullName: System.Web.UI.WebControls.CheckBoxField
  type: Class
  summary: "表示为数据绑定控件中的复选框显示的布尔字段。"
  remarks: "数据绑定控件使用 CheckBoxField 类 (如<xref:System.Web.UI.WebControls.GridView>和<xref:System.Web.UI.WebControls.DetailsView>) 以显示一个复选框布尔数据字段的值。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> 根据使用它的数据绑定控件以不同方式显示该 CheckBoxField 对象。 例如，<xref:System.Web.UI.WebControls.GridView>控件显示为一列，CheckBoxField 对象时<xref:System.Web.UI.WebControls.DetailsView>控件将其显示为一行。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      1> [!NOTE]&1;> 复选框 （只读） 前禁用数据绑定控件将显示包含编辑模式中的复选框的记录。 有关如何将一个记录置于编辑模式的详细信息，请参阅包含 CheckBoxField 对象的父控件的文档。       若要指定要显示 CheckBoxField 对象中显示的字段，设置<xref:System.Web.UI.WebControls.BoundField.DataField%2A>具有在字段的名称的属性。</xref:System.Web.UI.WebControls.BoundField.DataField%2A>      1> [!NOTE]&1;> 复选框可以显示选定的或未选中的状态，因为 CheckBoxField 对象可以只可绑定到具有 Boolean 数据类型或可以通过<xref:System.Boolean.Parse%2A>.</xref:System.Boolean.Parse%2A>分析的字符串的域       你可以通过设置显示每个复选框旁边标题<xref:System.Web.UI.WebControls.CheckBoxField.Text%2A>属性。</xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> 在数据绑定中隐藏 CheckBoxField 对象控制<xref:System.Web.UI.WebControls.DataControlField.Visible%2A>属性设置为`false`。</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> 若要防止在编辑模式中被修改的字段的值，设置<xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>属性`true`。</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> 在将记录插入该支持数据绑定控件 (如<xref:System.Web.UI.WebControls.DetailsView>控件)，你可以通过设置隐藏在插入模式中的 CheckBoxField 对象<xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>属性`false`。</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView>       你可以自定义 CheckBoxField 对象页眉和页脚部分。 若要在页眉或页脚部分中显示标题，将设置<xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>或<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>属性，分别。</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> 而不是在标头部分中显示文本，你可以通过设置内显示图像<xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>属性。</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> 标头部分可以通过设置隐藏 CheckBoxField 对象中<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>属性`false`。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      1> [!NOTE]&1;> 一些数据绑定控件 (如<xref:System.Web.UI.WebControls.GridView>控件) 可显示或隐藏控件的整个标头部分。</xref:System.Web.UI.WebControls.GridView> 这些数据绑定控件不支持<xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>单个绑定字段的属性。</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> 若要显示或隐藏的数据绑定控件的整个标头部分 （如果可用），请使用控件的`ShowHeader`属性。       你还可以自定义 CheckBoxField 对象 （如字体颜色、 背景色等） 的外观的设置的字段的不同部分的样式属性。 下表列出不同的样式属性。      |样式属性 |说明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|CheckBoxField 对象的子 Web 服务器控件的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|CheckBoxField 对象页脚部分的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|CheckBoxField 对象的标头部分的样式设置。 |  |<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|CheckBoxField 对象中的数据项的样式设置。 |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a CheckBoxField object in a <xref:System.Web.UI.WebControls.GridView> control to display a field from a Microsoft SQL Server data source with a Boolean data type.  \n  \n [!code-cs[CheckBoxField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[CheckBoxField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_367_1.aspx)]"
