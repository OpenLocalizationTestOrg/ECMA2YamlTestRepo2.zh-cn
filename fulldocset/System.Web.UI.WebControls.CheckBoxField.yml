  remarks: "使用此构造函数初始化<xref:System.Web.UI.WebControls.CheckBoxField>类</xref:System.Web.UI.WebControls.CheckBoxField>的新实例 此构造函数通常用时将字段添加到的动态创建的数据绑定控件。       动态地添加<xref:System.Web.UI.WebControls.CheckBoxField>对象转换为数据绑定控件，创建一个新<xref:System.Web.UI.WebControls.CheckBoxField>对象、 设置其属性，并将其添加到数据绑定控件的字段集合。</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.CheckBoxField> 例如，如果你使用<xref:System.Web.UI.WebControls.GridView>控件中，添加<xref:System.Web.UI.WebControls.CheckBoxField>对象传递给<xref:System.Web.UI.WebControls.GridView.Columns%2A>集合。</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.GridView>      1> [!NOTE]&1;> 动态，你可以将字段添加到的数据绑定控件中，尽管强烈建议，所有字段可静态声明，然后显示或隐藏，根据需要。 静态声明所有字段会减小父数据绑定控件的视图状态的大小。"
