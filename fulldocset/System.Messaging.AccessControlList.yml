  name: AccessControlList
  nameWithType: AccessControlList
  fullName: System.Messaging.AccessControlList
  type: Class
  summary: "包含列表的访问控制项，为一个或多个受信者指定访问权限。"
  remarks: "使用 AccessControlList 类来指定多个受信者和访问权限设置权限时，将通过调用一次。 通过添加每个受信者和访问权限组合的访问控制项构造你访问控制列表。       AccessControlList 标识允许或拒绝对安全对象的访问的受信者。 当进程试图访问可保护对象时，系统将检查以确定是否授予对其的访问的对象的访问控制列表中的访问控制项。 如果对象不具有访问控制列表，则系统将授予完全访问权限的所有内容。 如果该对象的访问控制列表没有任何条目，则系统将拒绝所有访问的对象的尝试。       直到它找到一个或多个允许所有请求的访问权限或任何请求的访问权限被拒绝，系统会按顺序检查的访问控制项。       系统将检查每个<xref:System.Messaging.AccessControlEntry>顺序，直到发生以下事件之一:-拒绝访问的<xref:System.Messaging.AccessControlEntry>显式拒绝任何对一个线程的访问令牌中列出的受信者的请求的访问权限。</xref:System.Messaging.AccessControlEntry> </xref:System.Messaging.AccessControlEntry>      的一个或多个访问允许<xref:System.Messaging.AccessControlEntry>项的线程的访问令牌中显式列出的受信者授予所有请求的访问权限。</xref:System.Messaging.AccessControlEntry>      -所有<xref:System.Messaging.AccessControlEntry>已检查项，并且没有仍在至少一个请求的访问权限，没有已明确允许，在这种情况下，访问被隐式拒绝。</xref:System.Messaging.AccessControlEntry>"
  syntax:
