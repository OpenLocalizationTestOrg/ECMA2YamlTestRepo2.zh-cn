  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "指定打印设备输出到介质的边缘还是提供边缘周围有的边距。"
  remarks: "大多数激光和喷墨打印机不支持无边框打印。 它们需要有的边距，以防止墨粉移动纸张的打印机的部分上。 但是，许多照片打印机，并支持边框打印。       主要用于以下目的使用此类型的值:-作为的成员<xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>集合，这是一个属性的<xref:System.Printing.PrintCapabilities>，这些值指示设备是否支持边框打印。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>      -为的值<xref:System.Printing.PrintTicket.PageBorderless%2A>属性<xref:System.Printing.PrintTicket>，该值指示打印机是否打印到介质的边缘。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageBorderless%2A>       **未知**属性中永远不会使用值<xref:System.Printing.PrintCapabilities>对象。</xref:System.Printing.PrintCapabilities>       你决不能设置<xref:System.Printing.PrintTicket>属性**未知**。</xref:System.Printing.PrintTicket> 如果某一其他<xref:System.Printing.PrintTicket>生成应用程序已创建*PrintTicket 文档*页边框功能设置为无法识别的选项，则<xref:System.Printing.PrintTicket>构造与该文档的应用程序中的对象将具有**未知**的值作为<xref:System.Printing.PrintTicket.PageBorderless%2A>属性。</xref:System.Printing.PrintTicket.PageBorderless%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>"
  syntax:
    content: public enum PageBorderless
