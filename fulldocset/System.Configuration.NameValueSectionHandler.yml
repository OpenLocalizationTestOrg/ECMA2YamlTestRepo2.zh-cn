  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "创建一个新的配置处理程序并将其添加到基于指定的参数的节处理程序集合。"
  remarks: "`parent`对象参数充当中相应的父配置节的配置设置。 `context`对象参数是为其配置节处理程序计算配置值的虚拟路径。 通常此参数已保留， `null`。 `section`参数是<xref:System.Xml.XmlNode>对象，其中包含要处理的配置信息。</xref:System.Xml.XmlNode> `section`参数提供直接访问权限的配置节的 XML 内容。"
  syntax:
    content: public object Create (object parent, object context, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "父对象。"
    - id: context
      type: System.Object
      description: "配置上下文对象。"
    - id: section
      type: System.Xml.XmlNode
      description: "部分 XML 节点。"
    return:
      type: System.Object
      description: "配置对象。"
