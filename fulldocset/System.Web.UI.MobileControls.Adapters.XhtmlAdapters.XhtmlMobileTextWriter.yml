  name: XhtmlMobileTextWriter
  nameWithType: XhtmlMobileTextWriter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "XHTML 的适配器集，包括可扩展超文本标记语言 (XHTML)、 XHTML 移动和无线标记语言 (WML) 面向的设备提供文本编写器功能。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "XHTML 是符合 XML 标记，基于 HTML 4.1 并允许你创建网站适用于多个设备类型。 它合并 HTML 的易用性与 XML 的严格元素指南，以生成与大范围的格式和样式选项的标记语言并减少标记多义性。 此类提供 ASP.NET 服务器控件使用客户端向呈现 XHTML 内容时的格式设置功能。 XhtmlMobileTextWriter 呈现符合标准的三种不同的 XHTML 文档类型的标记︰ XHTML 基本，它支持有限的样式和格式元素;XHTML 移动配置文件，它支持内联样式表;和 WML 2.0，也不能基于 XHTML 1.1 支持级联样式表。       此类主要由自定义移动页面和控件适配器的开发人员使用。       XhtmlMobileTextWriter 类可以呈现所有 HTML 元素、 特性和样式属性，但是，与<xref:System.Web.UI.HtmlTextWriter>类中，不允许这些标记元素标题大小写。</xref:System.Web.UI.HtmlTextWriter>       <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>实例化 XhtmlMobileTextWriter 并根据目标设备的功能，初始化多个属性，如<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>， <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>，和<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>，参与呈现页和其控件的文本编写器。</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>       你的适配器可以使用多种方法来应用样式并控制格式设置:-<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>和<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>、-<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>和<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>，和-<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A>和<xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A>。</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>          1> [!NOTE]&1;> 此类派生自<xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>类，该类又派生自<xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>类，且其大部分功能由这些基类提供。</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter> </xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>       你可以使用此类的成员，并且它继承自任何成员<xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>类中，以创建自定义文本编写器可使用自定义的 HTML 页中或在类适配器。</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter> 你还可以创建新的派生的类重写 XhtmlMobileTextWriter 类的标准行为。       设备筛选是必需的服务器控件中使用特定的适配器或文本编写器。 有关设备筛选的详细信息，请参阅[体系结构概述的自适应控件行为](~/add/includes/ajax-current-ext-md.md)和[设备筛选概述](~/add/includes/ajax-current-ext-md.md)。"
