  remarks: "通过使用 GridViewColumn<xref:System.Windows.Controls.GridView>视图模式中将显示的数据列。</xref:System.Windows.Controls.GridView> <xref:System.Windows.Controls.ListView>实现<xref:System.Windows.Controls.GridView>视图模式为列提供数据。</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.ListView> 你可以使用数据绑定来指定 GridViewColumn 的数据。       你可以使用<xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>属性来定义要在列中显示的数据。</xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> 你还可以通过以下方式定义数据的一部分为<xref:System.Windows.DataTemplate>指定<xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>属性。</xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.DataTemplate> 如果不同的单元格有不同的<xref:System.Windows.DataTemplate>对象，<xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>属性可以指定一种<xref:System.Windows.Controls.DataTemplateSelector>。</xref:System.Windows.Controls.DataTemplateSelector> </xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.DataTemplate> 以下列表显示到最低优先级从高的顺序在这里，提到的属性:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>GridViewColumn 类还包含可用于定义和自定义列标题的列的属性。</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> <xref:System.Windows.Controls.GridViewColumn.Header%2A>属性可以定义列标头的内容。</xref:System.Windows.Controls.GridViewColumn.Header%2A> 其他属性，如<xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>和<xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A>还可以指定内容和列标题的样式。</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> 其中一些属性还存在于其他的类，例如<xref:System.Windows.Controls.GridViewColumnHeader>类。</xref:System.Windows.Controls.GridViewColumnHeader> 有关用于定义样式和模板列标题，以及有关这些属性的优先顺序的信息的属性的详细信息，请参阅[GridView 列标题样式和模板概述](~/add/includes/ajax-current-ext-md.md)。       GridViewColumn 类实现<xref:System.ComponentModel.INotifyPropertyChanged>接口。</xref:System.ComponentModel.INotifyPropertyChanged> 此接口提供的功能发生了更改属性值，如时发生的事件订阅<xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>属性值。</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>"
