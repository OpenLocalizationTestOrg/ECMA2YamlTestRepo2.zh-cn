  summary: "表示创建加速和/或减速使用指数公式的动画的缓动函数。"
  remarks: "你可以控制是否动画加快，减速或这二者通过指定<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 下图演示的不同值<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>其中*f*(*t*) 表示的动画进度和*t*表示时间。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![不同缓动模式的 ExponentialEase 图。](~/add/media/exponentialease-graph.png &quot;不同缓动模式的 ExponentialEase 图。&quot;)       用于此函数的公式如下所示。       ![ExponentialEase 的数学公式](~/add/media/exponentialease-formula.png &quot;ExponentialEase 的数学公式&quot;)使用上面的公式下, 图演示了几个不同的值的效果<xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>属性︰![三个 Exponent 值的简易指数](~/add/media/expo-easeproperty.png &quot;三个 Exponent 值的简易指数&quot;)除了你可以使用下面的 Silverlight 示例的 ExponentialEase 的几个其他缓动函数。</xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>       [运行此示例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)除了使用运行时中附带的缓动函数，您可以通过从<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>继承创建您自己的自定义缓动函数      <a name=&quot;xamlObjectElementUsage_ExponentialEase&quot;></a># # XAML 对象元素用法```   <ExponentialEase .../>   ```"
