- uid: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportElement.ManualAddressing
  fullName: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个布尔值，指定用户是否控制消息寻址。"
  remarks: "此属性是通常用于路由器方案中，在应用程序确定将发送一条消息到若干目标中的哪一个。       如果此属性设置为`true`，则通道假定消息已解决而不将任何附加信息添加到它。       如果此属性设置为`false`，通道添加 SOAP 寻址到消息的信息。"
  syntax:
    content: public bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果用户将可以单独; 地址每条消息，<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果默认值[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]寻址机制自动创建的所有消息的地址。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.TransportElement.ManualAddressing*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: TransportElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置的最大大小，以字节为单位，缓冲池。"
  remarks: "许多组件[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]使用缓冲区。 创建和销毁缓冲区每次使用它们将占用大量资源，而缓冲区的垃圾回收过程也是如此。 与缓冲池，可以从池中获取缓冲区，使用它，并返回给该池，完成后。 这样就避免了创建和销毁缓冲区的系统开销。"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "缓冲池的最大大小。 默认值为 524,288 字节 (512 * 1024)。"
  overload: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
