  remarks: "以下两个权限的交集是描述组的二者共同描述的操作的权限。 仅通过两个原始权限的请求将通过该交集。       以下语句都需要`true`Intersect 方法的所有实现。 X 和 Y 表示<xref:System.Security.IPermission>不的对象引用`null`引用 (在 Visual Basic 中为 Nothing)。</xref:System.Security.IPermission>      -X.Intersect(X) 返回一个值等于 X。     -X.Intersect(Y) 返回 Y.Intersect(X) 相同的值。      -X.Intersect(a `null` reference (`Nothing` in Visual Basic)) 返回`null`引用 (`Nothing`在 Visual Basic 中)。"
