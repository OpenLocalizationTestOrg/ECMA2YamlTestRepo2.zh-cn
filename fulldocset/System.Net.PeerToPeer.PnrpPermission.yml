  type: Class
  summary: "指定的值中使用<xref href=&quot;System.Net.PeerToPeer&quot;></xref>对象权限。"
  remarks: "默认权限允许所有本地和 Intranet 区域的应用程序访问 PNRP 服务。 如果未更改的默认权限，所有的链接-本地和站点本地应用程序有权访问对等服务，但全局 (internet) 应用程序没有访问权限。       此类型的实例具有两种权限状态︰ 它们具有权限，所保护的资源不能访问或者它们具有对这些资源的完全访问权限不受限制。"
