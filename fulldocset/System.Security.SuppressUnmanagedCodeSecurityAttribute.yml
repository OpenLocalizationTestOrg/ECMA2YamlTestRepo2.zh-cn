items:
- uid: System.Security.SuppressUnmanagedCodeSecurityAttribute
  id: SuppressUnmanagedCodeSecurityAttribute
  children:
  - System.Security.SuppressUnmanagedCodeSecurityAttribute.#ctor
  langs:
  - csharp
  name: SuppressUnmanagedCodeSecurityAttribute
  nameWithType: SuppressUnmanagedCodeSecurityAttribute
  fullName: System.Security.SuppressUnmanagedCodeSecurityAttribute
  type: Class
  summary: "允许托管的代码能够调入非托管代码而无需进行堆栈审核。 此类不能被继承。"
  remarks: "> [!CAUTION]1> 特别小心使用此属性。 使用不当可造成安全漏洞。       此特性可以应用于想要调入本机代码而不会产生运行时安全检查的性能损失，执行此操作时的方法。 执行时调用非托管的代码在运行时，省略导致显著的性能收益堆栈审核。 类中使用此属性可将其应用到所有包含的方法。       通常，每当托管的代码调用到非托管代码 （由到本机代码的 PInvoke 或 COM 互操作），则要求提供`UnmanagedCode`权限，以确保所有调用方拥有必要的权限以允许此操作。 通过应用此显式特性，开发人员可以取消在运行时的需求。 开发人员必须负责确保转换到非托管代码充分受其他方式。 需求`UnmanagedCode`权限仍将发生在链接时。 例如，如果函数 A 调用函数 B，并且使用 SuppressUnmanagedCodeSecurityAttribute 标记函数 B，函数 A 将检查的过程中在实时编译，但随后不在运行时的非托管的代码权限。       此属性才会生效时应用于 PInvoke 方法 （或包含 PInvoke 方法的类） 或通过其进行互操作调用接口的定义。 它将在所有其他上下文中被忽略。       此属性可用于实现一个类，提供对通过非托管代码的系统资源的访问。 有权访问非托管的代码的代码可以调用具有此属性可访问非托管的代码的类。 这是类的仅当使用此特性编写器已经是类的安全的类安全。 如果没有，此属性是危险的可以允许使用它来被误用的代码。       这不是声明性安全特性，而常规属性 (它派生自<xref:System.Attribute>，而不<xref:System.Security.Permissions.SecurityAttribute>)。</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Attribute>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SuppressUnmanagedCodeSecurityAttribute : Attribute
