  summary: "获取一个字典，其中包含要更新该记录的键字段名称/值对。"
  remarks: "键属性，用于访问要更新的记录的键字段的值。 例如，可以使用这些值来记录更新的记录。      1> [!NOTE]&1;> 此属性包含仅的键字段。 若要访问的更新和原始的非键字段，请使用<xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>和<xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>属性，分别。</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       键属性，返回实现的对象<xref:System.Collections.Specialized.IOrderedDictionary>接口。</xref:System.Collections.Specialized.IOrderedDictionary> 对象包含<xref:System.Collections.DictionaryEntry>表示要更新的记录的字段的对象。</xref:System.Collections.DictionaryEntry>      1> [!NOTE]&1;> 作为快捷方式，你还可以使用的索引器<xref:System.Collections.Specialized.IOrderedDictionary>对象来访问该字段值直接。</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1103_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1103_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> ，包含的键字段名称/值对的记录更新字典。"
