  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>控件都将引发<xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>事件时的更新按钮 (带有按钮其`CommandName`属性设置为&quot;更新&quot;) 在控件内单击时，之前<xref:System.Web.UI.WebControls.DetailsView>控件更新记录。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> 这允许您提供的事件处理程序执行的自定义的例程，如 HTML 编码之前更新数据源中发生此事件时的某个记录的值。       DetailsViewUpdateEventArgs 对象传递给事件处理程序，可用于确定发送到的可选命令参数的值<xref:System.Web.UI.WebControls.DetailsView>控制和以指示是否更新应取消操作。</xref:System.Web.UI.WebControls.DetailsView> 若要确定命令自变量的值，请使用<xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> 若要取消更新操作，请设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 您还可以读取或修改通过使用由用户输入的新值<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>属性包含的键字段，而<xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>属性包含非键字段。</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> 如果你需要访问非键字段的原始值，请使用<xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>属性。</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       DetailsViewUpdateEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdateEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_99_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_99_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
