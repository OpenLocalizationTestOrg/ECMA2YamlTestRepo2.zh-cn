  remarks: "设置时，<xref:System.Web.UI.MobileControls.ObjectList>尝试呈现的快捷方式来调用默认命令。</xref:System.Web.UI.MobileControls.ObjectList> 在 HTML 中中的默认呈现`ListView`指向链接的形式显示的第一个字段`DetailsView`的<xref:System.Web.UI.MobileControls.ObjectList>。</xref:System.Web.UI.MobileControls.ObjectList> 通过设置<xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>属性后，单击该链接时，将调用的默认命令。</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> 调用的默认命令引发<xref:System.Web.UI.MobileControls.Command.ItemCommand>事件。</xref:System.Web.UI.MobileControls.Command.ItemCommand> <xref:System.Web.UI.MobileControls.Command.CommandName%2A>的<xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>对象设置为 DefaultCommand 属性的值。</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       即使定义的默认命令，你应在命令集合包含具有相同名称的命令。 如果控件无法呈现图形元素，其中包含的默认命令的快捷方式，则默认命令是仍然可用的呈现<xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>集合。</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>"
