  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Updating&quot;> </xref>， <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Deleting&quot;> </xref>和<xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Inserting&quot;></xref>的事件<xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;></xref>控件。"
  remarks: "通过添加要处理的事件处理程序委托<xref:System.Web.UI.WebControls.SqlDataSource.Updating>， <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>，或<xref:System.Web.UI.WebControls.SqlDataSource.Deleting>事件，你可以执行所需的任何其他预处理或完全取消 database 命令。</xref:System.Web.UI.WebControls.SqlDataSource.Deleting> </xref:System.Web.UI.WebControls.SqlDataSource.Inserting> </xref:System.Web.UI.WebControls.SqlDataSource.Updating>       因为 SqlDataSourceCommandEventArgs 类派生自<xref:System.ComponentModel.CancelEventArgs>类，你可以取消挂起<xref:System.Web.UI.WebControls.SqlDataSource>来设置数据库命令<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.ComponentModel.CancelEventArgs> 你可以检查和操作<xref:System.Data.Common.DbCommand.CommandText%2A>，<xref:System.Data.Common.DbCommand.Parameters%2A>集合，并且在通过访问运行该命令之前其他命令属性<xref:System.Data.Common.DbCommand>由公开对象<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>属性。</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A>       中使用 SqlDataSourceCommandEventArgs 类<xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A>， <xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A>，和<xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A>方法以提供对访问<xref:System.Web.UI.WebControls.SqlDataSource>数据库命令，然后运行。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnDeleting%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnInserting%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnUpdating%2A> <xref:System.Web.UI.WebControls.SqlDataSource>控件可公开可以处理数据操作的过程期间使用基础数据对象的多个事件。</xref:System.Web.UI.WebControls.SqlDataSource> 下表列出的事件和关联<xref:System.EventArgs>和事件处理程序类，以更好地引导您找到对应的数据操作使用的生命周期的各种事件<xref:System.Web.UI.WebControls.SqlDataSource>控件。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.EventArgs>      |事件 |EventArgs |EventHandler |  |-----------|---------------|------------------|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selecting>发生之前检索的数据。 |<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Inserting>， <xref:System.Web.UI.WebControls.SqlDataSource.Updating>，<xref:System.Web.UI.WebControls.SqlDataSource.Deleting>发生之前插入、 更新或删除操作执行。 |SqlDataSourceCommandEventArgs |<xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|  |<xref:System.Web.UI.WebControls.SqlDataSource.Selected>， <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>， <xref:System.Web.UI.WebControls.SqlDataSource.Updated>，<xref:System.Web.UI.WebControls.SqlDataSource.Deleted>晚数据检索、 插入、 更新或删除操作完成。 |<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>|<xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Selecting>"
  example:
  - "The following code example demonstrates how to display data retrieved from a Microsoft SQL Server database in a <xref:System.Web.UI.WebControls.DropDownList> control, and update the record using a <xref:System.Web.UI.WebControls.TextBox> control. The example shows how you can use a <xref:System.Data.Common.DbTransaction> object to add transaction context when using the <xref:System.Web.UI.WebControls.SqlDataSource> control to update data.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_15_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_9sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_15_1.aspx)]"
