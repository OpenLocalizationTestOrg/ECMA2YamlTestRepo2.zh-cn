  remarks: "此类用作的一部分<xref:System.Windows.Media.Animation.PointKeyFrameCollection>结合<xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>要进行动画处理<xref:System.Windows.Point>根据一组关键帧的属性值。</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       关键帧定义的一个段<xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>它所属。</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> 每个关键帧具有目标<xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>指定的时间关键帧的<xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>应到达。</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> 关键帧动画应用到其自己的目标值的上一个关键帧的目标值。 它将启动时上一个关键帧结束，并在达到其自己的关键时间时结束。       如 LinearPointKeyFrame 线性关键帧创建值之间平滑、 线性内的插。"
