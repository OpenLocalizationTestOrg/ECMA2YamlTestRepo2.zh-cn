  type: Enum
  summary: "指定用于加密私有消息的消息正文的加密算法。"
  remarks: "密码模式定义中加密数据的方法。 流密码模式将数据一位编码一次。 块密码模式对数据的一个块一次进行编码。 尽管此方法会执行速度比流密码较慢，块密码是更安全。 下表介绍每个 EncryptionAlgorithm 值的密码模式。      |加密 |密码模式 |  |----------------|-----------------|  |RC2 |&64; 位块 |  |RC4 |流 |      消息队列消息对象的属性最终提供访问权限的操作系统加密级别。"
