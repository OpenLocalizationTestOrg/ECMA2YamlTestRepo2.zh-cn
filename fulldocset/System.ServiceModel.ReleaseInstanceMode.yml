  nameWithType: ReleaseInstanceMode
  fullName: System.ServiceModel.ReleaseInstanceMode
  type: Enum
  summary: "指定当系统回收操作调用进程中的服务对象。"
  remarks: "使用与 ReleaseInstanceMode<xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>属性以通知[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]，必须在调用过程中的特定点回收当前服务对象。</xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A> 默认行为是回收服务对象根据<xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>值。</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>"
