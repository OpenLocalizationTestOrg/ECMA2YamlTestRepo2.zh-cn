  summary: "表示在执行循环<xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>。"
  remarks: "DispatcherFrame 对象通常分为两类:-长时间运行的通用框架仅指示时该退出。  这些帧应在用户请求时退出。      -短时间运行的非常具体的帧该退出时满足一项重要标准。  考虑这些帧可能不以退出时在要求退出等待需满足其退出条件。  这些帧应该具有与它们关联的超时。      <a name=&quot;xamlTextUsage_DispatcherFrame&quot;></a># # XAML 文本用法不能将在此托管的类[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]。"
