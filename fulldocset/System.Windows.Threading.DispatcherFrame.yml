  summary: "初始化的新实例<xref href=&quot;System.Windows.Threading.DispatcherFrame&quot;></xref>类中，使用指定的退出请求标志。"
  remarks: "<xref:System.Windows.Threading.DispatcherFrame>通常分为两类:-长时间运行，常规用途帧，退出仅指示时。</xref:System.Windows.Threading.DispatcherFrame>  这些帧应在用户请求时退出。      -短时间运行的非常具体的帧该退出时满足一项重要标准。  这些帧可以考虑在要求退出等待其退出条件得以满足时并不退出。  这些帧应该具有与它们关联的超时。      -在应用程序关闭所有框架都都请求退出。"
