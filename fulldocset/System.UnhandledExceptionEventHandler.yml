  summary: "表示将处理由应用程序域不会对其进行处理的异常引发该事件的方法。"
  remarks: "仅可由系统执行该应用程序创建的默认应用程序域指定 UnhandledExceptionEventHandler。 指定有关 UnhandledExceptionEventHandler<xref:System.AppDomain>创建的应用程序不起作用。</xref:System.AppDomain>       当你创建一个 UnhandledExceptionEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件处理程序与事件相关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
