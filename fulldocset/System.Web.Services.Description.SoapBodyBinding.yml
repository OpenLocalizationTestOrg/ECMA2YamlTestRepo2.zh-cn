  summary: "获取或设置一个值，该值指示在传输的 SOAP 正文部分内显示传输的消息中的哪些部分。"
  remarks: "传输的消息的某些部分可以出现在 SOAP 主体，例如，当 SOAP <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>。</xref:System.Web.Services.Description.MimeMultipartRelatedBinding>以外的某些部分 在这种情况下的其他成员<xref:System.Web.Services.Description.MimePart.Extensions%2A>属性确定消息的其他部分的位置。</xref:System.Web.Services.Description.MimePart.Extensions%2A>       此属性返回与相同的信息<xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>属性，但结果返回数组中而不是用空格分隔的字符串内。</xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>"
