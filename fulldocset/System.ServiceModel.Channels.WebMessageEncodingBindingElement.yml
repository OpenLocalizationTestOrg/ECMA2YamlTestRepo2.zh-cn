  remarks: "此构造函数使用<xref:System.Text.UTF8Encoding>用作默认字符编码。</xref:System.Text.UTF8Encoding> 如果你希望此字符编码，因此使用此构造函数。 如果你希望另一种字符编码，使用<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>构造函数。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       此构造函数的读取器和编写分配给池器时分别可用于无需分配新读取器或编写器处理传入和传出消息的最大数量设置默认值。 有 64 个读取器默认情况下，为分配<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>属性并且有 16 个编写器默认情况下，为分配<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>属性。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       默认复杂性约束也会设置此构造函数上<xref:System.Xml.XmlDictionaryReaderQuotas>与此消息编码关联<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>企图利用消息复杂性来占用终结点处理资源的属性，以防止某种类型的拒绝服务 (DOS) 攻击。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> 表示这些约束及其默认值 （以字节为单位） 的属性如下所示:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
