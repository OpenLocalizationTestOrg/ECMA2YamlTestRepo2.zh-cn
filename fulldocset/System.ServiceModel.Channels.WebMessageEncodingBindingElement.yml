  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "纯文本 xml 与 JavaScript 对象表示法 (JSON) 消息编码以及&quot;原始&quot;二进制内容读取和写入时采用[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]绑定。"
  remarks: "编码是将消息转换为一个字节序列的过程。 解码是反向过程。 这些过程都需要字符编码规范。 WebMessageEncodingBindingElement 工作方式是委托一系列内部编码器对纯文本 XML 与 JSON 编码以及&quot;原始&quot;二进制数据进行处理。 此委托由复合消息编码器来完成。       使用此绑定元素和及其复合编码器控制编码方案中，不使用 SOAP 消息由<xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> 这些方案包括&quot;Plain Old XML&quot;(POX)、 具象状态传输 (REST)、 真正简单的整合 (RSS) 与 Atom 整合以及异步 JavaScript 和 XML (AJAX)。 复合消息编码器不支持 SOAP 或 Ws-addressing，并因此<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>始终返回<xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>       可以使用编写字符编码在构造时使用配置绑定元素<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>构造函数。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> <xref:System.Text.Encoding>值指定 JSON 与文本 XML 情况的编写行为。</xref:System.Text.Encoding> 在读取时，将理解任何有效的消息编码与文本编码。       此构造函数的读取器和编写分配给池器时分别可用于无需分配新读取器或编写器处理传入和传出消息的最大数量设置默认值。 属性<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>和<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>还用于设置读取器和编写器，分别分配的最大数目。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> 默认情况下将分配 64 个读取器和 16 个编写器。       默认复杂性约束也会设置此构造函数上<xref:System.Xml.XmlDictionaryReaderQuotas>与此编码关联<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>企图利用消息复杂性来占用终结点处理资源的属性，以防止某种类型的拒绝服务 (DOS) 攻击。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       WebMessageEncodingBindingElement 具有<xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>方法，它创建消息编码器工厂可生成 JSON、 XML 或原始消息解码器与编码器根据具体取决于指定的内容类型。</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       WebMessageEncodingBindingElement 还提供方法来生成工厂和侦听器，通过该 HTTP 请求流过的通道。       复合编码器及其关联的类和配置组件可在部分信任环境中，此，请使用不需要任何特殊权限。"
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
  - System.ServiceModel.Description.IWsdlExportExtension
  inheritedMembers: []
  platform:
  - net462
