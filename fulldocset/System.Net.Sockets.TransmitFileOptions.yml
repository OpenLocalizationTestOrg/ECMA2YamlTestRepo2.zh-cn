  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "使用内核异步过程调用 (Apc) 而不是辅助线程来处理长文件传输请求。 长的请求被定义为从文件或缓存; 多个单个读取需要的请求请求因此依赖于文件的大小和发送数据包的指定的长度。"
  syntax:
    content: UseKernelApc
    return:
      type: System.Net.Sockets.TransmitFileOptions
      description: "要添加。"
  exceptions: []
