  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  type: Method
  assemblies:
  - System.Windows.Controls.Ribbon
  namespace: System.Windows.Controls.Ribbon.Primitives
  summary: "将转换一个滚动条可见性和滚动位置移动到<xref href=&quot;System.Windows.Visibility&quot;></xref>值。"
  remarks: "这三种<xref:System.Double>表示滚动条的位置的值为<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>， <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>，和<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>属性值<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>或<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>。</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> 这些属性包含从.面板的内部的值       `parameter`值表示的所需的百分比，隐藏滚动按钮之前，向右滚动功能区。 默认情况下，向左的滚动按钮将作为参数，传递 0，并且它将隐藏在功能区时向右滚动的 0%。 向右滚动按钮将 100 传递作为参数，并且它将隐藏在功能区时向右滚动的 100%。       传入`null`或意外的类型参数可能会导致此方法以返回<xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "要转换的值。 需要四个值，一个<xref href=&quot;System.Windows.Visibility&quot;></xref>对象，表示滚动条可见性和三个<xref:System.Double>表示滚动条的位置的值。</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "要转换为的类型。 <xref href=&quot;System.Windows.Visibility&quot;> </xref>预期类型。"
    - id: parameter
      type: System.Object
      description: "所需的百分比之前隐藏滚动按钮向右滚动功能区。 A<xref:System.Double>预计。</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "要进行转换时使用的区域性。"
    return:
      type: System.Object
      description: "A <xref href=&quot;System.Windows.Visibility&quot;> </xref>表示滚动按钮的可见性的对象。"
