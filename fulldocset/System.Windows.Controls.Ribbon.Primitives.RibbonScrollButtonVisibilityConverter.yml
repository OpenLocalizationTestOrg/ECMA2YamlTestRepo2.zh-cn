  summary: "将转换一个滚动条可见性和滚动位置移动到<xref href=&quot;System.Windows.Visibility&quot;></xref>值。"
  remarks: "<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>和<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>提供功能区的水平滚动行为。</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> 在需要滚动时，功能区将典型的滚动条替换重复两端的功能区按钮。 此转换器使用的可见性和滚动条的位置来确定每个重复的按钮的可见性。"
