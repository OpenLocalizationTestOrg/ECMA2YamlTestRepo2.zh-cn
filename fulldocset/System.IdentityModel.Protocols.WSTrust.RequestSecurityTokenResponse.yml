  fullName: System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenResponse
  type: Class
  summary: "表示 wst:RequestSecurityTokenResponse 元素，它用于返回安全令牌。"
  remarks: "Wst:RequestSecurityTokenResponse 元素 （消息） 发出客户端的安全令牌请求 (RST) 中包含的参数和由安全令牌服务 (STS) 发送的响应中的属性。 响应消息 （或元素） 是作为 RSTR 缩写形式。 <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenRequest>类包含表示的 RSTR 元素的属性。</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityTokenRequest> RSTR 可以形成对与任何定义通过 WS 信任; 的请求绑定相对应的请求的响应例如，颁发绑定、 续订绑定、 验证绑定或取消绑定。 很多 RequestSecurityTokenResponse 类中的属性对应于仅在特定类型的响应由这些绑定中存在的元素。 根据响应的种类表示特定 RequestSecurityTokenResponse 对象或存在于特定的响应，它所表示的参数，该对象的某些属性可能`null`。       请求到达包含 wst: requestsecuritytoken 元素 (RST) 的消息中的 STS。 此消息表示的<xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken>类。</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken>       有关此类表示的元素的详细信息，请参阅适用于你的方案的 Ws-trust 规范的版本。"
  syntax:
