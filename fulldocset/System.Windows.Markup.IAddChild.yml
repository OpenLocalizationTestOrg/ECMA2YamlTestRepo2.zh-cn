  name: IAddChild
  nameWithType: IAddChild
  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "提供一种方式来分析允许混合的子元素或文本的元素。"
  remarks: "用于建立或在 WPF 中定义的内容的属性或内容模型的目的，IAddChild 已废弃不用。 应用<xref:System.Windows.Markup.ContentPropertyAttribute>向自定义类。</xref:System.Windows.Markup.ContentPropertyAttribute>       对于 XAML 分析器/处理器行为，IAddChild 已废弃不用。 集合行为目前 integrally XAML 类型系统的一部分，并且在 System.Xaml 程序集中，XAML 处理器实现应使用专用的 Api。 常规用户代码应使用`Add`用于相关类型的子集合属性的集合类型的方法。       IAddChild 剩余的主要方案是支持<xref:System.Windows.FrameworkElementFactory>它可以处理子对象创建，这是一个高级的方案。</xref:System.Windows.FrameworkElementFactory> 请参阅<xref:System.Windows.FrameworkElementFactory>。</xref:System.Windows.FrameworkElementFactory>       .NET Framework 4.5 Beta 中的调用方为目标的应用程序尝试对其原始之一使用 IAddChild API[!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)]纪元目的 (WPF 内容模型，XAML 处理) 预见许多当前 IAddChild 实现类将返回<xref:System.NotImplementedException>或 IAddChild api 类似的结果。</xref:System.NotImplementedException>"
  syntax:
    content: public interface IAddChild
  implements: []
  platform:
