  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取或设置一个值，确定如何在此包含的相交区域<xref href=&quot;System.Windows.Media.StreamGeometry&quot;></xref>相结合。"
  remarks: "**EvenOdd**通过从该点绘制射向无穷远任意方向和计算中给定形状中与该射线相交的路径段的个数来确定在形状上的点的&quot;内部性&quot;。 如果此数字为奇数，该点在内部;如果偶数，该点在外部。       **非零**绘制从该点向任意方向的无穷远的射线，然后检查段形状与射线相交的位置确定的形状上的点的&quot;内部性&quot;。 从开始计数为零，添加一个每个时间段从左到右和减去一个每个与该射线每当路径段与射线相交从右到左。 后对交叉点进行计数，如果结果为零，那么说明该点则位于路径外。 否则，它在内部。       ![填充规则图](~/add/media/ref-mil-fillrule-stars.PNG &quot;填充规则图&quot;)FillRule 示例<a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> # # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.StreamGeometry.FillRuleProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.StreamGeometry.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "指示如何相交区域这<xref href=&quot;System.Windows.Media.StreamGeometry&quot;></xref>相结合。  默认值为 `EvenOdd`。"
  overload: System.Windows.Media.StreamGeometry.FillRule*
  exceptions: []
