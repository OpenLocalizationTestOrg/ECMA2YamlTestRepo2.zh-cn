  remarks: "当你需要以提高性能很长时间才能呈现的内容时，请设置 CacheMode 属性。 有关详细信息，请参阅<xref:System.Windows.Media.BitmapCache>。</xref:System.Windows.Media.BitmapCache>       <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>类三维内容投影到二维正确大小中的三维元素的二维内容。</xref:System.Windows.Media.Media3D.Viewport2DVisual3D>       因为缓存始终依赖于此元素的大小，而不是应用于该对象设置时转换<xref:System.Windows.Media.CacheMode>属性，最初你的内容可能表现为像素化。</xref:System.Windows.Media.CacheMode> 这是因为它正在采样到更大的大小，不是其缓存。 可以通过增加 2 D 视觉对象的本地大小设置来解决这种情况下<xref:System.Windows.FrameworkElement.Height%2A>或<xref:System.Windows.FrameworkElement.Width%2A>属性。</xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A> 此外，你可以增加<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>上直到内容达到可接受级别的清楚起见 CacheMode。</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>"
