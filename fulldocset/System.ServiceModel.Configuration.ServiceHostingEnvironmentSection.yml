- uid: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  id: MultipleSiteBindingsEnabled
  parent: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection
  langs:
  - csharp
  name: MultipleSiteBindingsEnabled
  nameWithType: ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  fullName: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定是否启用每个站点的多个 IIS 绑定。"
  remarks: "IIS 由网站，这些网站是包含虚拟目录的虚拟应用程序的容器组成。 可以通过一个或多个 IIS 绑定访问站点中的应用程序。 一个 IIS 绑定提供两条信息︰ 绑定协议和绑定信息。 绑定协议定义了通信发生的方案，而绑定信息是用于访问站点的信息。 绑定协议的一个示例可以是 HTTP，而绑定信息可包含 IP 地址、 端口、 主机标头，等等。     IIS 支持指定每个站点，这会导致每个方案的多个基址的多个 IIS 绑定。 但是，[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]在一个站点下承载的服务允许绑定到每个方案只能有一个 baseAddress。       若要启用每个站点的多个 IIS 绑定[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]服务，将此属性设置为`true`。 请注意，仅对 HTTP 协议支持多个站点绑定。 配置文件中的终结点地址需要是一个完整的 URI。"
  syntax:
    content: public bool MultipleSiteBindingsEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果启用了每个站点的多个 IIS 绑定，则否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled*
  exceptions: []
  platform:
  - net462
