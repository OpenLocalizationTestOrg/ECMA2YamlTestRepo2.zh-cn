  name: SettingsGroupNameAttribute
  nameWithType: SettingsGroupNameAttribute
  fullName: System.Configuration.SettingsGroupNameAttribute
  type: Class
  summary: "指定应用程序设置属性组的名称。 此类不能被继承。"
  remarks: "应用程序设置类，派生自<xref:System.Configuration.ApplicationSettingsBase>，定义一个或多个属于相同的应用程序设置属性组的属性。</xref:System.Configuration.ApplicationSettingsBase> 默认情况下，组被分配设置类的名称。 但是，SettingsGroupNameAttribute 可用来显式指定属性组的名称。 此名称可以在组织大量属性，以获取帮助设计时间编程的工具和运行时管理工具中非常有用，依此类推。 关联的设置提供程序甚至可能使用此名称来组织数据存储区中的设置。       SettingsGroupNameAttribute 只能在类级别应用。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupNameAttribute : Attribute
