items:
- uid: System.EnterpriseServices.BYOT
  id: BYOT
  children:
  - System.EnterpriseServices.BYOT.CreateWithTipTransaction(System.String,System.Type)
  - System.EnterpriseServices.BYOT.CreateWithTransaction(System.Object,System.Type)
  langs:
  - csharp
  name: BYOT
  nameWithType: BYOT
  fullName: System.EnterpriseServices.BYOT
  type: Class
  summary: "包装 COM + <xref uid=&quot;langword_csharp_ByotServerEx&quot; name=&quot;ByotServerEx&quot; href=&quot;&quot;> </xref>类和 COM + DTC 接口<xref uid=&quot;langword_csharp_ICreateWithTransactionEx&quot; name=&quot;ICreateWithTransactionEx&quot; href=&quot;&quot;></xref>和<xref uid=&quot;langword_csharp_ICreateWithTipTransactionEx&quot; name=&quot;ICreateWithTipTransactionEx&quot; href=&quot;&quot;> </xref>。 此类不能被继承。"
  remarks: "BYOT （使您自己的事务） 允许使用创建或继承的外部事务的组件。 也就是说，尚不包含关联的事务的组件可以获取事务。 COM + 允许将任意预先存在的分布式事务处理协调器 (DTC) 或事务 Internet 协议 (TIP) 事务设置为新组件的上下文的事务属性。 这将允许 COM + 组件要与由事务处理 (TP) 监视器、 对象/任务选择器 (OTS) 或数据库管理系统 (DBMS) 控制其生存期的事务相关联。       必须小心使用 BYOT 事务。 在某些情况下，它们会导致事务跨越多个同步域 — 即，它们允许使用另一个事务，从而导致死锁条件并行。       自动事务，而不是 BYOT 事务是对于业务组件的编写器首选的编程模型。"
  syntax:
    content: public sealed class BYOT
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
