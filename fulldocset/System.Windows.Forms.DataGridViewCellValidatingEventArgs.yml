  type: Class
  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;></xref>事件<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控件。"
  remarks: "<xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName>事件可让您取消对当前单元格更改，当新的值无效。</xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName> 使用<xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A>属性来确定的当前值。</xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A> 若要确定当前的单元格的状态，请使用<xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A>和<xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A>属性访问通过的单元格<xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>集合。</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A> 若要取消更改，将设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       如果此事件已取消在数据绑定模式下，新值不是推送到基础数据源。 在虚拟模式下，取消此事件时<xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>不会引发事件。</xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_44_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_44_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_44_1.vb)]"
  syntax:
    content: 'public class DataGridViewCellValidatingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
