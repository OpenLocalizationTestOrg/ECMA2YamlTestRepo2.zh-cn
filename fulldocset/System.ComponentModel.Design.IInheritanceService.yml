  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "搜索指定的字段的实现组件<xref href=&quot;System.ComponentModel.IComponent&quot;></xref>接口，并添加到指定的容器，存储的每个可以使用检索的继承级别的每个<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>方法。</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>"
  remarks: "此方法搜索指定的组件的任何字段的实现<xref:System.ComponentModel.IComponent>、 添加每个指定的容器，并将存储<xref:System.ComponentModel.InheritanceAttribute>每个。</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> <xref:System.ComponentModel.InheritanceAttribute>组件指示字段是否从基类继承，并可以使用检索<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>方法。</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A> </xref:System.ComponentModel.InheritanceAttribute>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "<xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>搜索。 搜索与此组件将开始。"
    - id: container
      type: System.ComponentModel.IContainer
      description: "<xref href=&quot;System.ComponentModel.IContainer&quot;> </xref>若要将组件添加到。"
  overload: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: IInheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "获取指定组件的继承属性。"
  remarks: "如果组件具有已分析的<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>方法，此方法返回值<xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName>.</xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> 否则，它将返回此组件的继承属性。       应调用<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>上指定的组件或之前尝试获取指定组件的父级<xref:System.ComponentModel.InheritanceAttribute>反映指定组件的继承级别。</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "<xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>为其检索继承属性。"
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "实例<xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;></xref>描述继承的指定组件的级别。"
  overload: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
