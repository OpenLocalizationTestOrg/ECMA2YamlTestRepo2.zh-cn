  remarks: "此接口提供可用于标识从基类继承的组件的组件的方法。       若要确定哪些组件继承，请调用<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>方法并传入要搜索的组件和<xref:System.ComponentModel.IContainer>来存储对标识组件的引用。</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> 调用<xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>方法来检索<xref:System.ComponentModel.InheritanceAttribute>程序已识别出的组件<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>方法。</xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> </xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>"
  syntax:
    content: public interface IInheritanceService
