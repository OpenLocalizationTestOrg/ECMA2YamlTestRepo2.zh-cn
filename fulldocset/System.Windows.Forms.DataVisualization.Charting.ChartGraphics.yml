  remarks: "此类提供了大量的转换函数，并公开 GDI +<xref:System.Drawing.Graphics>对象。</xref:System.Drawing.Graphics> 请注意，当呈现为可缩放向量图形 (SVG)，使用<xref:System.Drawing.Graphics>对象自定义绘制将不能 SVG 文档的一部分包括。</xref:System.Drawing.Graphics>       另请注意，默认情况下，<xref:System.Drawing.Graphics>函数通常采用绝对坐标。</xref:System.Drawing.Graphics> 因此，此类的转换方法应执行绘制操作的情况下很有用。       在中公开 ChartGraphics 对象<xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>类？ qualifyHint = False & 自动升级 = True，可以轻松地进行的自定义绘制<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>和<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      1> [!IMPORTANT]&1;> 重大更改以及供的默认行为<xref:System.Drawing.Graphics>对象，可能不稳定绘制图表图像和其关联的元素。</xref:System.Drawing.Graphics> 例如，可以更改定位。 强烈建议，你会变得很好地熟悉 GDI + 之前对的属性进行任何重大更改<xref:System.Drawing.Graphics>对象。</xref:System.Drawing.Graphics>"
