- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，指定的项是否显示垂直或水平。"
  remarks: "使用 RepeatDirection 属性来指定项呈现的方向。      1> [!NOTE]&1;> 显示的列数始终由<xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>属性。</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       如果此属性设置为`RepeatDirection.Vertical`，列表中的项是显示在列加载自上而下的顺序，然后从左到右，直到呈现出所有项。 例如，如果<xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>属性设置为`3`的项显示在三个列，如以下表所示。</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||  |-|-|-|  |&1; |&4; |&7; |  |&2; |&5; |&8; |  |&3; |&6; |&9; |      如果此属性设置为`RepeatDirection.Horizontal`，列表中的项显示在加载左到右的行中，自上而下，直到呈现出所有项。 例如，如果<xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>属性设置为`3`，如下所示下表显示了项目中的每个，三个项的行。</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "之一<xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;></xref>枚举值。"
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的方向不是一个<xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;></xref>枚举值。"
  platform:
  - net462
