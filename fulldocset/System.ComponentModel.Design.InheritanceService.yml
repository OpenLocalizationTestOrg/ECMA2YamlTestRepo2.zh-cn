  summary: "将继承为其的指定组件的指定类型的组件添加<xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>。"
  remarks: "此方法搜索组件的所有基类的所有的字段。 实现每个字段<xref:System.ComponentModel.IComponent>添加到存储的内部列表<xref:System.ComponentModel.InheritanceAttribute>标识继承级别的组件。</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> 然后，该组件被添加到指定的容器。"
  syntax:
    content: protected virtual void AddInheritedComponents (Type type, System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: type
      type: System.Type
      description: "要搜索的基类型。"
    - id: component
      type: System.ComponentModel.IComponent
      description: "要搜索要添加到指定的容器的继承组件的组件。"
    - id: container
      type: System.ComponentModel.IContainer
      description: "要添加到继承的组件的容器。"
