  namespace: System.ComponentModel.Design
  summary: "获取指定组件的继承属性。"
  remarks: "如果组件不能继承，此方法将返回值<xref:System.ComponentModel.InheritanceAttribute>.</xref:System.ComponentModel.InheritanceAttribute> 否则，它将返回此组件的继承属性。"
