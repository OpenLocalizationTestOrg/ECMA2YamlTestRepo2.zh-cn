  remarks: "ControlType 继承<xref:System.Windows.Automation.AutomationIdentifier>，用于标识由<xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement>表示控件的类型</xref:System.Windows.Automation.AutomationIdentifier> 控件类型的 UI 自动化提供程序开发人员确定。       此类包含为本身 ControlType 对象，以确定控件的标准类型的静态字段。 此外，还有<xref:System.Windows.Automation.ControlType.Custom>不匹配定义的类型之一的控件的类型。</xref:System.Windows.Automation.ControlType.Custom>       在运行时在其中可能会更改控件的控件类型的唯一情况是其中控件支持<xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> 一个示例是[!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)]列表视图，它可以是<xref:System.Windows.Automation.ControlType.DataGrid>或<xref:System.Windows.Automation.ControlType.List>，取决于当前的视图。</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       控件类型不具有一对一的等同关系与控件模式。 控件可以是仅有一个类型，但它可能支持多个模式或无模式，具体取决于其特定的功能。       有关详细信息的各种控件类型，请参阅[UI 自动化控件类型](~/add/includes/ajax-current-ext-md.md)。"
