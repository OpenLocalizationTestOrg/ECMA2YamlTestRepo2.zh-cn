  fullName: System.ComponentModel.EnumConverter
  type: Class
  summary: "提供要转换的类型转换器<xref:System.Enum>对象与其他各种表示形式。</xref:System.Enum>"
  remarks: "此转换器只能枚举对象与字符串之间实现转换。 EnumConverter 类提供<xref:System.ComponentModel.EnumConverter.Comparer%2A>属性来获取<xref:System.Collections.IComparer>可枚举的值进行排序的接口。</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> 默认情况下，它们在文件中出现的顺序排序的枚举值。       有关类型转换器的详细信息，请参阅<xref:System.ComponentModel.TypeConverter>基类和[如何︰ 实现类型转换器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>      1> [!NOTE]&1;> 决不要创建的 EnumConverter 实例。 而应调用<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>方法的<xref:System.ComponentModel.TypeDescriptor>类。</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 有关详细信息，请参阅<xref:System.ComponentModel.TypeConverter>基的类</xref:System.ComponentModel.TypeConverter>中的示例"
