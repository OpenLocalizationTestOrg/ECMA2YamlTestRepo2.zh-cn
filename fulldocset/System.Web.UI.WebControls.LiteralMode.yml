  summary: "指定如何在内容<xref href=&quot;System.Web.UI.WebControls.Literal&quot;></xref>时呈现控件。"
  remarks: "LiteralMode 枚举表示你可以如何为指定的模式中的内容<xref:System.Web.UI.WebControls.Literal>时呈现控件。</xref:System.Web.UI.WebControls.Literal> <xref:System.Web.UI.WebControls.Literal.Mode%2A>属性使用这些枚举值来设置的内容的行为<xref:System.Web.UI.WebControls.Literal.Text%2A>中的属性<xref:System.Web.UI.WebControls.Literal>控件。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal.Mode%2A>       如果指定`PassThrough`的全部内容<xref:System.Web.UI.WebControls.Literal.Text%2A>属性传递到设备或浏览器不做任何修改。</xref:System.Web.UI.WebControls.Literal.Text%2A> 例如，如果<xref:System.Web.UI.WebControls.Literal.Text%2A>属性<xref:System.Web.UI.WebControls.Literal>控件包含`<hr>`标记，它发送到所有设备和浏览器是否支持无论。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       如果指定`Encode`，有关内容<xref:System.Web.UI.WebControls.Literal.Text%2A>属性转换为 HTML 编码的字符串在呈现之前。</xref:System.Web.UI.WebControls.Literal.Text%2A> 例如，如果<xref:System.Web.UI.WebControls.Literal.Text%2A>属性<xref:System.Web.UI.WebControls.Literal>控件包含`<hr>`标记，它将被转换为`<hr>`并发送到设备或浏览器。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       如果指定`Transform`的呈现行为<xref:System.Web.UI.WebControls.Literal.Text%2A>属性取决于要呈现的标记类型。</xref:System.Web.UI.WebControls.Literal.Text%2A> 当<xref:System.Web.UI.WebControls.Literal>控件呈现为设备或浏览器支持 HTML 或 XHTML，指定转换生成相同的行为指定传递。</xref:System.Web.UI.WebControls.Literal> 所有标记标记和元素<xref:System.Web.UI.WebControls.Literal.Text%2A>属性呈现到请求浏览器。</xref:System.Web.UI.WebControls.Literal.Text%2A>       当<xref:System.Web.UI.WebControls.Literal>控件呈现为 HTML 或 XHTML，如 WML 或 cHTML 以外的标记语言，则可以使用的转换值以删除不受支持的标记元素。</xref:System.Web.UI.WebControls.Literal> 在此情况下，任何标记语言元素<xref:System.Web.UI.WebControls.Literal.Text%2A>中目标的标记语言不支持的属性不会呈现控件。</xref:System.Web.UI.WebControls.Literal.Text%2A> 例如，如果<xref:System.Web.UI.WebControls.Literal.Text%2A>属性<xref:System.Web.UI.WebControls.Literal>控件包含`<hr>`标记，标记将被删除之前将内容发送到 WML 设备。</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> 如果不受支持的标记包含的内容，仅标记将被删除，并将内容发送到设备或浏览器。 例如，如果<xref:System.Web.UI.WebControls.Literal.Text%2A>属性包含的内容`<XYZ>Test</XYZ>`、`<XYZ>`和`</XYZ>`而将文本中删除标记`Test`发送到设备或浏览器。</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
  inheritance:
