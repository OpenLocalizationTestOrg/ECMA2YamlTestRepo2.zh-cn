- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "提供要显示的格式项的字符串。"
  remarks: "FormatString 属性包含在网页上显示用户的名称的标准文本格式字符串。 字符串&quot;{0}&quot;指示字符串中插入用户的名称的位置。 下表描述可用的属性设置。      |属性设置 |行为 |  |----------------------|--------------|  |默认值 （&quot;{0}&quot;) |当用户登录; 时，将显示用户的名称否则，将不会显示。 |  |<xref:System.String>|为默认值相同。</xref:System.String> 若要隐藏控件，请将<xref:System.Web.UI.Control.Visible%2A>属性设置为`false`。 |  |&quot;欢迎使用我的站点，{0}。&quot;|显示字符串&quot;欢迎使用我的站点，*用户名*。&quot;</xref:System.Web.UI.Control.Visible%2A> 当用户登录。 用户未登录时, 将不会显示。 |  |&quot;欢迎使用我的站点。&quot;|当 FormatString 属性设置为一个字符串时，则会将该字符串显示为用户登录时。 由于字符串不包含&quot;{0}&quot;，将不会显示用户的名称。 用户未登录时, 将不会显示。 |      此属性的值设置时，可以自动保存到的资源文件通过使用设计器工具。 有关详细信息，请参阅<xref:System.ComponentModel.LocalizableAttribute>和[全球化和本地化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
    content: public virtual string FormatString { get; set; }
    return:
      type: System.String
      description: "包含用于显示用户的名称的格式项的字符串。 默认值为&quot;{0}&quot;。"
  overload: System.Web.UI.WebControls.LoginName.FormatString*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "格式字符串无效。"
