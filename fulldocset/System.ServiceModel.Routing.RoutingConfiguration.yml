- uid: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  id: SoapProcessingEnabled
  parent: System.ServiceModel.Routing.RoutingConfiguration
  langs:
  - csharp
  name: SoapProcessingEnabled
  nameWithType: RoutingConfiguration.SoapProcessingEnabled
  fullName: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "获取或设置一个值，该值指示消息是否应处理之间 SOAP <xref:System.ServiceModel.Channels.MessageVersion>s。</xref:System.ServiceModel.Channels.MessageVersion>"
  remarks: "SOAP 处理是指之间 SOAP <xref:System.ServiceModel.Channels.MessageVersion>s。</xref:System.ServiceModel.Channels.MessageVersion>在转换消息的过程       此值设置为`false`指示<xref:System.ServiceModel.Routing.RoutingBehavior>不应在安装<xref:System.ServiceModel.Routing.SoapProcessingBehavior>上的客户端终结点。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> 如果设置为`false`，必须添加您自己的消息检查器或其他代码以在发送之前处理消息的某些方面。 还有可能上每个终结点禁用 SOAP 处理。 [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Routing.SoapProcessingBehavior>类。</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       默认情况下，<xref:System.ServiceModel.Routing.RoutingBehavior>创建并附加一个新<xref:System.ServiceModel.Routing.SoapProcessingBehavior>与<xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A>设置为`true`每个客户端终结点。</xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> 如果你不想要使用<xref:System.ServiceModel.Routing.SoapProcessingBehavior>上特定终结点，创建一个新<xref:System.ServiceModel.Routing.SoapProcessingBehavior>此值设置为`false`然后将其附加到终结点在其你不希望处理发生。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> 如果<xref:System.ServiceModel.Routing.RoutingBehavior>观察到客户端已有<xref:System.ServiceModel.Routing.SoapProcessingBehavior>，它不会尝试附加另一个。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       若要禁用的<xref:System.ServiceModel.Routing.SoapProcessingBehavior>任何终结点禁用 SOAP 处理<xref:System.ServiceModel.Routing.RoutingBehavior>和<xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration></xref:System.ServiceModel.Routing.RoutingBehavior>上的</xref:System.ServiceModel.Routing.SoapProcessingBehavior>应用程序       如果 SoapProcessingEnabled `true`、<xref:System.ServiceModel.Routing.SoapProcessingBehavior>添加到客户端终结点<xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A>集合。</xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool SoapProcessingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果应处理消息;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled*
  exceptions: []
  platform:
  - net462
