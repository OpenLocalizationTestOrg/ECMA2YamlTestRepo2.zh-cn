  name: DesignerSerializationOptionsAttribute
  nameWithType: DesignerSerializationOptionsAttribute
  fullName: System.Windows.Markup.DesignerSerializationOptionsAttribute
  type: Class
  summary: "指定属性的序列化标志。"
  remarks: "DesignerSerializationOptionsAttribute 提供约束提示的窗体的特性化的属性与交互时，应使用设计器和设计图面。 通常这样做的原因因此是提示<xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> 在其中为字符串的内容序列化窗体交互与该属性具有引入虚假的空白区域风险的情况下，可能会执行此操作。 其中 DesignerSerializationOptionsAttribute 应用为此示例用例是<xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       特性为 DesignerSerializationOptionsAttribute 支持分配到方法的用法。 这使您可以声明一个 XAML 序列化选项附加属性，通过将 DesignerSerializationOptionsAttribute 分配上`Get`支持附加的属性的使用模式的访问器方法。 此示例，请参见 WPF 类型是<xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>及其`Get`访问器<xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       请注意，DesignerSerializationOptionsAttribute 提示所需的序列化窗体中，不还是属性或者未序列化。 如果你想要影响属性，序列化的其他方面，你可以使用<xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>，或者可以实现`ShouldSerialize`模式所有者类方法</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> 为设计时常规.NET 序列化模式的详细信息，请参阅[设计器序列化概述](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
