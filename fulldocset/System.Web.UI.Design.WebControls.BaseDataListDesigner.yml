  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "提供基本类，为控件提供设计时支持，在设计器宿主中为 Web 服务器组件派生自<xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;></xref>类。"
  remarks: "在设计器主机中，当从源视图切换到设计视图中，描述控件的标记源代码派生自<xref:System.Web.UI.WebControls.BaseDataList>抽象类进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.BaseDataList> 当用户切换回源视图时，设计时控件持久保存到标记的源代码，并编辑向网页上的标记。 BaseDataListDesigner 抽象类用作基类的派生自的控件提供设计时支持的组件<xref:System.Web.UI.WebControls.BaseDataList>设计器宿主中。</xref:System.Web.UI.WebControls.BaseDataList>       BaseDataListDesigner 类属性提供了以下功能︰<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>属性返回<xref:System.ComponentModel.Design.DesignerActionListCollection>对象，它通常包含一个对象，派生自<xref:System.ComponentModel.Design.DesignerActionList>的继承树中的每个级别的设计器类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>， <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>， <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>，和<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>属性提供对关联控件的相应属性的访问。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>属性提供对该设计器关联的控件的数据源的访问权限。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>属性获取数据源的默认视图。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       BaseDataListDesigner 类方法提供以下功能:-<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>方法准备设计器，以查看、 编辑和设计关联的组件。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>方法调用控件的组件编辑器。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>方法用于添加、 删除或隐藏关联控件的设计时属性。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>方法生成一个可以在设计时使用作为数据源的对象。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>方法获取的数据源从关联控件的容器。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>方法获取从控件容器中解析为的特定数据成员的数据源。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>方法获取的数据源的模板容器。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>到关联的控件的更改时调用方法。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>关联的控件的数据源已更改时调用方法。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>关联的控件的数据源的架构更改时进行调用的方法。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>已应用的自动格式设置方案时，调用方法。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      -<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>和<xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>可以重写方法，以实现应发生当关联的控件样式发生更改时也可以在设计器的模板编辑谓词已发生更改，分别的功能。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>方法可处理属性生成器事件。</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
