  remarks: "控件设计器使用派生自的方法<xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>方法隐藏各种控件属性，用相应的设计时属性设计器实现，并将添加到属性或删除属性从**属性**网格。</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       派生自的控件<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>类，PreFilterProperties 方法创建设计时属性，以隐藏<xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>和<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>属性。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
