  name: HierarchicalDataBoundControlDesigner
  nameWithType: HierarchicalDataBoundControlDesigner
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  type: Class
  summary: "提供在设计器宿主中为设计时支持<xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;></xref>控件。"
  remarks: "在设计器主机中，当从源视图切换到设计视图中，标记源代码描述控件派生自<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>抽象类进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> 当用户切换回源视图时，设计时控件持久保存到标记的源代码，并编辑向网页上的标记。 HierarchicalDataBoundControlDesigner 类的派生自的控件提供设计时支持<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>设计器宿主中。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       HierarchicalDataBoundControlDesigner 类属性提供了以下功能:-<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>属性返回<xref:System.ComponentModel.Design.DesignerActionListCollection>对象，它通常包含一个对象，派生自<xref:System.ComponentModel.Design.DesignerActionList>的继承树中的每个级别的设计器类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>属性可用来访问该设计器的数据源中，如果已定义。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>      -<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>属性获取数据源绑定到关联的控件的默认视图。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>      -<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>属性确定控件是否应呈现选择和创建数据源的默认操作列表。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>       HierarchicalDataBoundControlDesigner 类方法提供以下功能:-<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>方法执行的操作所需连接到当前的数据源。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>      -<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>方法创建一个新的数据源关联的控件。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>      -<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>方法将关联的控件派生自绑定<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>到设计时数据源的类。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>      -<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>方法执行的操作所需断开与当前的数据源的连接。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>      -<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>方法获取可在关联的控件的设计时使用的数据源。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>      -<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>方法构造可在关联的控件的设计时使用的示例数据源。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>      <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>方法用于移除属性或添加到或隐藏关联控件派生自<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>类</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>的属性的其他属性</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>-"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time.  \n  \n The example derives the `MyHierarchicalDataBoundControl` class from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `MyHierarchicalDataBoundControl` class is simply a copy of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The example also derives the `MyHierarchicalDataBoundControlDesigner` class from the HierarchicalDataBoundControlDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyHierarchicalDataBoundControlDesigner` on the `MyHierarchicalDataBoundControl` class.  \n  \n The `MyHierarchicalDataBoundControlDesigner` overrides the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.GetDesignTimeHtml%2A> method to generate the markup for a placeholder if the design time markup is `null` or <xref:System.String.Empty>, or if the design-time markup is an empty `<span>` block (that is, if there is no inner markup between the `<span` …`>` and `</span>` tags).  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_24_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_24_1.vb)]"
  syntax:
    content: 'public class HierarchicalDataBoundControlDesigner : System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner'
