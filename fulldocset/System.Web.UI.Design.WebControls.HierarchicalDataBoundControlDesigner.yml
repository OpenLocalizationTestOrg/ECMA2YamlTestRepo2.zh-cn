  summary: "获取一个值，该值指示控件是否应呈现其默认操作列表，其中包含数据源 ID 下拉列表和相关的任务。"
  remarks: "默认操作列出<xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>类包括**选择数据源**已从中可以选择数据源，下拉列表的菜单项和任何其他操作项的操作列表上的数据源控件。</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>       通常情况下，数据源列表将包括的控制操作**配置数据源**和**刷新架构**菜单项，但这些需要始终不存在。 **配置数据源**菜单项显示一个对话框，适合于数据源选择的类型。 例如，如果数据源是<xref:System.Web.UI.WebControls.ObjectDataSource>控件，**配置数据源**对话框允许您选择业务对象<xref:System.Web.UI.WebControls.ObjectDataSource>。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> **刷新架构**菜单项刷新设计器应用的数据源的架构。"
  syntax:
