  remarks: "此属性可以用于获取光标的位置，也可以以编程方式设置光标位置。       位置指光标属于由确定轴的值<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A> 例如，如果游标属于主 X 轴，则此属性设置为 2000 年 1 月 1 日的值将导致在 2000 年 1 月 1 日位置沿轴绘制 x 轴游标。 如果此轴值不存在，则不会显示光标。       请注意，如果设置此属性，则<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>属性不会有影响; 即，光标将显示在此指定的位置。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       设置此属性不会引发<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>或<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       或者，<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A>方法可以用于将光标放置。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>       若要以编程方式删除游标，使用此属性设置为<xref:System.Double.NaN>。</xref:System.Double.NaN>光标的位置"
  syntax:
    content: public double Position { get; set; }
    return:
      type: System.Double
      description: "光标的位置。"
