  remarks: "IntervalOffsetType 属性确定的一种使用指定的间隔偏移量<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>       如果 IntervalOffsetType 属性设置为<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>、<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>属性设置将用作。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      1> [!NOTE]&1;> 间隔相关的属性时不起作用范围选择或以编程方式设置光标位置。"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
