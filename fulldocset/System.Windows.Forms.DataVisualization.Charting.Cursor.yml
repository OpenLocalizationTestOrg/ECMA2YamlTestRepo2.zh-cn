  remarks: "用户可以通过单击鼠标左键并拖动鼠标，然后选择在图表区范围。 请注意，<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A>属性还必须设置为`true`。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A> 此外，范围选择可以以编程方式使用设置任一 SelectionEnd 和<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>属性，或<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>或<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>       范围选择的结束位置的计算方式为光标所属的轴的值。 例如，如果游标属于主 x 轴，并将 SelectionEnd 属性设置为值为 2000 年 12 月 31 日，所选区域的末尾会在 2000 年 12 月 31 日主沿 X 轴。       若要以编程方式删除范围选择，设置的开始和结束点的范围<xref:System.Double.NaN>使用 SelectionEnd 和<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>属性或使用<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A> </xref:System.Double.NaN>"
