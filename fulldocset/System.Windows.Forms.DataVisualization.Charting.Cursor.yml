  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置光标和所选的范围的轴的间隔类型。"
  remarks: "IntervalType 属性确定间隔，使用指定的类型<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       间隔类型是否为<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>，间隔的度量单位视为`double`，这等同于一天时<xref:System.DateTime>指定值。</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      1> [!NOTE]&1;> 间隔相关的属性时不起作用范围选择或以编程方式设置光标位置。       如果轴间隔类型表示时间 — 例如，小时数、 分钟和等-然后为了正确启用缩放功能，IntervalType 还必须设置为时间值。 例如，如果 ChartArea1.AxisX.IntervalType 以小时为单位，然后 ChartArea1.CursorX.IntervalType 将设置为分钟。"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "游标和所选的范围的轴的间隔类型。"
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType*
  exceptions: []
