  summary: "表示用于定义沿 x 轴的位置的水平或垂直的行。"
  remarks: "一种用于定义沿 x 轴的位置的水平或垂直的行。 范围选择是沿 x 轴的位置开始和结束位置，由定义，并使用不完全透明颜色显示范围。       游标和范围选择同时实现的游标类，该类公开为<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>对象。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>对象表示的图表区的 X 轴和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>对象表示的 Y 轴。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>这些对象的属性确定关联的轴是主要或次要。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>       唯一的游标和范围选择功能找到光标类外部将事件与位于根目录中的游标和范围选择<xref:System.Windows.Forms.DataVisualization.Charting.Chart>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
