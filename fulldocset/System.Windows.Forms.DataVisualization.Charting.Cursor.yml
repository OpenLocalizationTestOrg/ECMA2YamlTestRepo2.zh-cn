- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Interval
  nameWithType: Cursor.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置光标间隔。"
  remarks: "间隔属性确定如何通常以及在何处可以由最终用户，绘制光标以及开始和范围选择的结束点可以绘制。 值为零，这是默认值，表示光标或范围选择可以任意位置绘制图表区域中。 一个非零值表示，光标或开头和/或终结点的选择范围仅将绘制由用户交互时设置的指定时间间隔。       度量单位由<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>       此属性还可与结合<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>属性，它允许你指定的偏移量从指定的时间间隔。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> 例如，若要允许将仅显示每个星期六光标，1 周间隔应可指定，以及 6 天的间隔偏移量。 在.NET Framework 中，星期日被视为一周的第一天。       如果游标用户界面通过设置<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>属性，并且鼠标单击在图表区内，光标的位置将设置为允许位置最接近。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      1> [!IMPORTANT]&1;> 间隔属性不起如果设置光标的位置或以编程方式将所选范围。"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "光标间隔中。"
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  id: IntervalOffset
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Cursor.IntervalOffset
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置的间隔偏移量，这将影响时它们设置的用户可以在其中绘制游标和范围选择。"
  remarks: "IntervalOffset 属性确定游标和开头的间隔偏移量和/或终结点的范围选择。 结合<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>属性，此属性确定在游标和范围可以显示在图表区内。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> 值为零，这是默认值，表示为未偏移量。       度量单位由<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>       偏移量会影响在该游标的开始和范围选择的终结点可以绘制的位置。 例如，若要允许将仅显示每个星期六光标，1 周间隔应可指定，以及 6 天的间隔偏移量。 在.NET Framework 中，星期日被视为一周的第一天。       如果游标用户界面通过设置<xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>属性，并且鼠标单击在图表区内，光标的位置将设置为允许位置最接近。</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      1> [!IMPORTANT]&1;> 间隔相关的属性时不起作用范围选择或以编程方式设置光标位置。"
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "从间隔偏移量。 默认值为零，表示没有限制，并允许使用负值。"
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset*
  exceptions: []
  platform:
  - net462
