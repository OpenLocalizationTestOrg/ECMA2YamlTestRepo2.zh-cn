  remarks: "此属性确定的范围选择颜色，可以设置为任何有效的 ARGB alpha、 红色、 绿色 (蓝色） 值。 如果未提供 alpha 值，该值决定的透明度级别，，使用默认的 alpha 值为 120。       所选的颜色可以设置为 X 和 Y 轴游标实现使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>对象，分别。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> 如果沿 x 轴仅选择范围，则使用对于 x 轴游标 SelectionColor 值;如果在 y 轴上仅选择范围，使用 y 轴游标的 SelectionColor 值。 如果范围已选定沿两个轴，y 轴游标的 SelectionColor 值还可用于所选颜色。"
  syntax:
