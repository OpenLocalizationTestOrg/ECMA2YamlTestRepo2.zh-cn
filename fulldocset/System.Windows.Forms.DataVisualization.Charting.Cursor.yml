  summary: "获取或设置光标附加到的轴的类型。"
  remarks: "有两个集的轴︰ 主要和辅助。 除条形图之外的所有图表的主轴位于底部 （主 x 轴） 和左 （主 y 轴） 的图表区的边框。       辅助轴位于以下位置的权限 （辅助 x 轴） 和图表区的顶部 （辅助 y 轴） 边框。      1> [!NOTE]&1;> 如果所有序列都绘制在图表区使用只有一个类型的轴 （例如，主 x 轴），则将此属性设置轴类型 （在此情况下，辅助 x 轴） 系列不使用会产生任何效果; 光标将自动附加到正在用于绘制序列的唯一轴。"
