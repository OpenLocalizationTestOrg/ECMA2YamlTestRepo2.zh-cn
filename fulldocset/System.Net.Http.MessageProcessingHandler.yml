  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "将 HTTP 请求发送到要发送到与异步操作的服务器的内部处理程序。"
  remarks: "此操作不会阻止。 此可重写实现的 SendAsync 方法将转发到内部处理程序的 HTTP 请求将发送到服务器以异步操作。"
  syntax:
