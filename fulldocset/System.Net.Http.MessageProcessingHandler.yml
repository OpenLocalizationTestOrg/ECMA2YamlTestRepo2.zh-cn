  type: Class
  summary: "仅对进行一些小型处理的请求和/或响应消息处理的处理程序的基类型。"
  remarks: "响应消息的实际创建委托给内部处理程序。 MessageProcessingHandler 很有用如果处理程序不要求异步操作，因为对请求和响应消息的操作非常快。       最常见用法是从此类派生，并重写<xref:System.Net.Http.MessageProcessingHandler.ProcessRequest%2A>和<xref:System.Net.Http.MessageProcessingHandler.ProcessResponse%2A>方法。</xref:System.Net.Http.MessageProcessingHandler.ProcessResponse%2A> </xref:System.Net.Http.MessageProcessingHandler.ProcessRequest%2A>"
