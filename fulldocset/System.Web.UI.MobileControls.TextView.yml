  name: TextView
  nameWithType: TextView
  fullName: System.Web.UI.MobileControls.TextView
  type: Class
  summary: "提供用于显示大量具有可选的标记的文本的可编程控件在移动页上。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "与不同的是移动窗体中的文字文本，你可以从代码中设置的 TextView 的内容。 与移动不同<xref:System.Web.UI.MobileControls.Label>控件，你可以包含的值中的标记<xref:System.Web.UI.MobileControls.TextView.Text%2A>属性。</xref:System.Web.UI.MobileControls.TextView.Text%2A> </xref:System.Web.UI.MobileControls.Label> 此外，TextView 控件是小心，不要在分页分解插入的元素，如链路。 有关详细信息，请参阅[文字文本在窗体标记](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e)。       如果 TextView 控件位于内<xref:System.Web.UI.MobileControls.Panel>，将其设置<xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName>属性`true`以允许在移动设备上的多个页之间流动的文本。</xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel> 如果 TextView 控件将不处于<xref:System.Web.UI.MobileControls.Panel>，放到 TextView 控件的名称<xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName>属性。</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel>       对新的设备适配器的开发人员用于呈现特定设备上的内容的详细使用大多数其他属性和方法移动 TextView 控件存在。      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 验证控件可用于在控件中显示输入的文本之前验证用户输入。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 有关详细信息，请参阅[保护标准控件](~/add/includes/ajax-current-ext-md.md)，[如何︰ 保护对脚本利用在 Web 应用程序中进行应用 HTML 编码为字符串](~/add/includes/ajax-current-ext-md.md)，和[验证用户输入中的 ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example creates numbers and identifies each prime number in a sentence, and adds those sentences to the TextView control. The example also uses custom pagination to provide only a page full of text at a time.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileTextViewSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_10_1.aspx)]\n [!code-vb[MobileTextViewSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_10_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextViewDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter("System.Web.UI.Design.MobileControls.Adapters.DesignerTextViewAdapter")]

      [System.Web.UI.ToolboxData("<{0}:TextView runat="server">TextView</{0}:TextView>")]

      public class TextView : System.Web.UI.MobileControls.PagedControl
