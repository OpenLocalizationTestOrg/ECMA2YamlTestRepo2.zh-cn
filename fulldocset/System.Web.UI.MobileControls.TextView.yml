  summary: "设置或返回分页之后每页显示的项的数目。 此 API 已废弃不用。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "自定义设备适配器的开发人员用于 ItemsPerPage 属性呈现内容。       如果为零，此属性不影响分页。 如果不为零，将覆盖在分页窗体时，每页显示的项。 默认值为零。       支持内部分页的移动控件还提供一种称为自定义分页功能。 通常情况下，此类控件要求你提供这些它们可以显示的所有数据。 开发人员指定的列表中的项的总数<xref:System.Web.UI.MobileControls.TextView.ItemCount%2A>属性。</xref:System.Web.UI.MobileControls.TextView.ItemCount%2A> ItemsPerPage 属性指定该控件将显示每页的项数。"
  example:
  - "The following code example sets the number of items for each postback. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.TextView> class overview.  \n  \n [!code-cs[MobileTextViewSample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_32_1.aspx)]\n [!code-vb[MobileTextViewSample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_32_1.aspx)]"
  syntax:
