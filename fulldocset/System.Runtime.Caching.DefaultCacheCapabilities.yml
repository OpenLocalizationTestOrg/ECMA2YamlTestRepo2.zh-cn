  fullName: System.Runtime.Caching.DefaultCacheCapabilities
  type: Enum
  summary: "表示一组的缓存实现所提供的功能。"
  remarks: "DefaultCacheCapabilities 类是标志枚举。 字段值都是位，并且可以合并为一组描述缓存的功能的标志。       DefaultCacheCapabilities 枚举可以用于以编程方式设置缓存实现的行为。 此行为取决于特定的缓存实现的功能的组合。"
  syntax:
    content: >-
      [System.Flags]

      public enum DefaultCacheCapabilities
