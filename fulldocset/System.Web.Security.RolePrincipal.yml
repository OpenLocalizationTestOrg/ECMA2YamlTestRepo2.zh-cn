  name: RolePrincipal
  nameWithType: RolePrincipal
  fullName: System.Web.Security.RolePrincipal
  type: Class
  summary: "表示为当前 HTTP 请求，包括角色成员身份的安全信息。 此类不能被继承。"
  remarks: "RolePrincipal 对象实现<xref:System.Security.Principal.IPrincipal>接口，并在表示 HTTP 请求的当前安全上下文。</xref:System.Security.Principal.IPrincipal>       启用角色管理后 (请参阅<xref:System.Web.Security.Roles>)， <xref:System.Web.Security.RoleManagerModule>RolePrincipal 将对象分配给<xref:System.Web.HttpContext.User%2A>属性的<xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>。</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.Roles>       RolePrincipal 类公开为当前 HTTP 请求的安全标识和另外的角色成员身份进行检查。 如果<xref:System.Web.Security.Roles.CacheRolesInCookie%2A>是`true`，RolePrincipal 对象管理的角色的缓存的列表，然后查找中已缓存的当前用户的角色成员身份列表前，然后角色<xref:System.Web.Security.Roles.Provider%2A>.</xref:System.Web.Security.Roles.Provider%2A> </xref:System.Web.Security.Roles.CacheRolesInCookie%2A> 如果<xref:System.Web.Security.Roles.CacheRolesInCookie%2A>是`false`，RolePrincipal 对象始终查找使用角色提供程序的角色成员身份。</xref:System.Web.Security.Roles.CacheRolesInCookie%2A>       RolePrincipal 对象进行加密和解密在由<xref:System.Web.Security.Roles.CookieName%2A>基于<xref:System.Web.Security.Roles.CookieProtectionValue%2A>.</xref:System.Web.Security.Roles.CookieProtectionValue%2A></xref:System.Web.Security.Roles.CookieName%2A>标识的 cookie 中缓存的角色信息"
  syntax:
