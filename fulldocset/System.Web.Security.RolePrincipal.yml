  remarks: "如果`cacheRolesInCookie`属性在 Web.config 文件中的应用设置为`true`，则为当前用户的角色名称的列表写入 cookie 时检查特定角色中的用户成员身份。 IsRoleListCached 属性指示角色名称是否已写入到 cookie。 请注意，即使`cacheRolesInCookie`配置属性可能为`true`，IsRoleListCached 属性不返回`true`直到角色信息已写入到 cookie 后。 如果没有相应的角色的用户执行检查，将返回 IsRoleListCached `false`。"
