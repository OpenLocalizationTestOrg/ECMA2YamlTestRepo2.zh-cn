- uid: System.Web.Security.RolePrincipal.CachedListChanged
  id: CachedListChanged
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: CachedListChanged
  nameWithType: RolePrincipal.CachedListChanged
  fullName: System.Web.Security.RolePrincipal.CachedListChanged
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "获取一个值，该值指示是否使用缓存的角色的名称的列表<xref href=&quot;System.Web.Security.RolePrincipal&quot;></xref>修改对象。"
  remarks: "CachedListChanged 属性将返回`true`角色名称检索从默认角色后<xref:System.Web.Security.Roles.Provider%2A>和添加到缓存中，按<xref:System.Web.Security.RolePrincipal.GetRoles%2A>方法，或当<xref:System.Web.Security.RolePrincipal.IsInRole%2A>方法调用<xref:System.Web.Security.RoleProvider.IsUserInRole%2A>的默认角色提供程序的方法，然后接收的响应`true`，这会导致角色名称传递给中<xref:System.Web.Security.RolePrincipal.IsInRole%2A>方法添加到缓存。</xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RoleProvider.IsUserInRole%2A> </xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RolePrincipal.GetRoles%2A> </xref:System.Web.Security.Roles.Provider%2A>       CachedListChanged 属性将还返回 true，如果<xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>设置为`true`和<xref:System.Web.Security.RolePrincipal.ExpireDate%2A>已传递，从而在新<xref:System.Web.Security.RolePrincipal.ExpireDate%2A>设置。</xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>"
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_6_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_6_1.aspx)]"
  syntax:
    content: public bool CachedListChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用缓存的角色的名称的列表<xref href=&quot;System.Web.Security.RolePrincipal&quot;></xref>对象已修改; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Security.RolePrincipal.CachedListChanged*
  exceptions: []
  platform:
  - net462
