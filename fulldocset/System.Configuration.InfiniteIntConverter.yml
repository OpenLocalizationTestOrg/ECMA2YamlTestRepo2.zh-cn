  summary: "一个字符串的标准无限或整数值之间进行转换。"
  remarks: "这种类型，如所有其他配置转换器类型，将在配置文件与相关的强类型属性中找到的字符串转换。       具体而言，InfiniteIntConverter 类将字符串值，分配给配置属性，为整数值，反之亦然。 如果配置属性&quot;无限&quot;的字符串值，它将转换到此值<xref:System.Int32>，反之亦然。</xref:System.Int32>       此转换器用于整数类型。 作为<xref:System.Int32>.</xref:System.Int32>保留无限值"
