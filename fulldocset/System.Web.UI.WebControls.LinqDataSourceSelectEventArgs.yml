- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  id: WhereParameters
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: WhereParameters
  nameWithType: LinqDataSourceSelectEventArgs.WhereParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "获取参数的集合，用于创建 Where 子句。"
  remarks: "访问参数的 WhereParameters 属性用于 Where 子句中的处理程序<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>事件。</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> 你可以修改 Where 子句通过添加或移除此集合中的参数。 默认情况下的 WhereParameters 属性<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>对象包含添加到任何参数<xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A>的<xref:System.Web.UI.WebControls.LinqDataSource>控件。</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>       添加访问 WhereParameters 集合的参数时<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>对象，或者必须包括中的参数的占位符<xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>属性或一组<xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>属性`true`。</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> 例如，如果你添加一个名为参数`ProductName`事件处理程序中<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>事件，你必须设置<xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>属性`true`或设置<xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>属性`ProductName=@ProductName`。</xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting>"
  example:
  - "The following example shows how to add a parameter to the WhereParameters collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_828_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_828_1.aspx)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> WhereParameters { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "对象，包含参数的 Where 子句。"
