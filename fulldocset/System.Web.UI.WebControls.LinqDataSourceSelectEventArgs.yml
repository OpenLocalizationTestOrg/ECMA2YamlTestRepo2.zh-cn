- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "获取或设置数据查询中使用的数据对象。"
  remarks: "默认情况下，<xref:System.Web.UI.WebControls.LinqDataSource>控件将其查询表达式应用于对象中定义<xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>属性。</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> 中的处理程序<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>事件，你可以手动更改哪种对象查询结果属性设置为一个对象。</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> 例如，你可以使用的 Result 属性来查询在 Web 页中，内存中的集合，或以获取从 LINQ 查询表达式的结果。 你可以设置为任何对象的 Result 属性。 如果对象没有实现<xref:System.Collections.Generic.IEnumerable%601>接口，<xref:System.Web.UI.WebControls.LinqDataSource>控件中实现的对象中包装对象<xref:System.Collections.Generic.IEnumerable%601>接口。</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Collections.Generic.IEnumerable%601>       当结果属性设置为任何值以外`null`、<xref:System.Web.UI.WebControls.LinqDataSource>控件不查询中定义的对象<xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>属性。</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> 相反，它将查询结果属性中的对象。      1> [!NOTE]&1;> 时的 Result 属性设置为对象时，不要使用`null`以表示不包含任何数据的对象。 <xref:System.Web.UI.WebControls.LinqDataSource>控件将解释`null`以表示未设置结果属性，并且它将创建和查询中的对象<xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>属性。</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> 若要表示不包含数据的对象，请将结果属性设置为<xref:System.Collections.IList>或<xref:System.Collections.Generic.IList%601>不包含任何元素的对象。</xref:System.Collections.Generic.IList%601> </xref:System.Collections.IList>       <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>， <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>，和<xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>时以编程方式设置，将不会引发事件<xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>属性到对象，并将应用两个附加条件。</xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> 条件是原始值不需要存储在或中的对象的视图状态，<xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>属性实现<xref:System.Data.Linq.ITable>接口。</xref:System.Data.Linq.ITable> </xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>"
  example:
  - "The following example shows how to set the Result property to the result of a LINQ query.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_1.vb)]  \n  \n The following example shows how to set the Result property to an array of string values is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_2.vb)]"
  syntax:
