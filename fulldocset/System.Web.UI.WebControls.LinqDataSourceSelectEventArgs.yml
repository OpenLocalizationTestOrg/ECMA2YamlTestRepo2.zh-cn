  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Selecting&quot;></xref>事件。"
  remarks: "LinqDataSourceSelectEventArgs 对象传递给事件处理程序<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>事件<xref:System.Web.UI.WebControls.LinqDataSource>控件。</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> 你使用 LinqDataSourceSelectEventArgs 对象手动指定会返回哪些数据，并排序和分页时它返回的数据的方式。 你可以以编程方式添加或删除参数 GroupBy、 OrderBy、 OrderGroupsBy、 选择，以及在何处使用子句<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>， <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A>， <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A>， <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A>，和<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A>集合。</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>       <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>属性使您可以更改用于此查询的数据对象。</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> 如果你将对象分配给<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>属性，该对象将用于查询而不是中指定的对象<xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>属性<xref:System.Web.UI.WebControls.LinqDataSource>控件。</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>       <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>属性使您可以自定义如何返回的数据的排序和分页。</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> 数据绑定控件将排序和分页属性通过传递<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>属性。</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> 如果你需要手动处理排序或分页，设置<xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>属性或<xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>属性<xref:System.Web.UI.WebControls.LinqDataSource>控制转移到`false`。</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> 然后你可以执行自定义的查询进行排序或处理程序中的分页<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>事件。</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>       如果<xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>属性设置为`true`，您必须返回的值<xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>属性。</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  example:
  - "The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to the result of a search made by using language-integrated query (LINQ).  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_1.vb)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an array of string values that is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_2.vb)]"
  syntax:
    content: 'public class LinqDataSourceSelectEventArgs : System.ComponentModel.CancelEventArgs'
