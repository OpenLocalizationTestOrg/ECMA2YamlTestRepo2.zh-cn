  summary: "获取确定如何返回的数据的值。"
  remarks: "数据绑定控件将属性传递给<xref:System.Web.UI.WebControls.LinqDataSource>控制通过才能指定进行分页和排序方式参数属性。</xref:System.Web.UI.WebControls.LinqDataSource> 如果<xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>属性或<xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>属性设置为`true`、<xref:System.Web.UI.WebControls.LinqDataSource>控件自动进行排序或基于从数据绑定控件的属性的分页。</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>       你可以自定义排序和分页从查询通过设置数据的方式<xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>和<xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>属性设置为`false`，然后创建的处理程序<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>事件。</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> 在事件处理程序中，使用的参数属性，以检索排序和分页从数据绑定控件的属性。 然后查询根据需要自定义，根据从参数属性的属性。 如果<xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>属性<xref:System.Web.UI.DataSourceSelectArguments>对象设置为`true`，您必须返回的值<xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>属性。</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  syntax:
