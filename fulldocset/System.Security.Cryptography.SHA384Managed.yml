  summary: "当在派生类中重写，将写入到的对象数据的路由<xref href=&quot;System.Security.Cryptography.SHA384Managed&quot;></xref>哈希算法以计算哈希值。"
  remarks: "由应用程序代码不调用此方法。       此抽象方法执行哈希计算。 每次写入到加密流对象传递数据，通过此方法。 对于每个数据块，此方法更新哈希对象的状态，以便在数据流的末尾，则返回正确的哈希值。"
