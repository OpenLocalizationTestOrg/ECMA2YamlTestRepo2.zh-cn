  summary: "计算<xref href=&quot;System.Security.Cryptography.SHA384&quot;></xref>使用托管的库的输入数据的哈希。"
  remarks: "哈希用作表示大量的数据的固定大小的唯一值。 当且仅当相应的数据还将匹配，则应与匹配的两个数据集的哈希值。 中大型不可预测的哈希变化的数据结果的小改动。       SHA384Managed 算法的哈希大小为 384 位。"
  example:
