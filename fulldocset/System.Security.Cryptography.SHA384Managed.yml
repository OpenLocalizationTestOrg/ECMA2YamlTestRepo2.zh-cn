      description: "偏移量从其开始使用数据的字节数组。"
    - id: cbSize
      type: System.Int32
      description: "要用作数据的数组中的字节数。"
  overload: System.Security.Cryptography.SHA384Managed.HashCore*
  exceptions: []
  platform:
  - net462
