  name: InertiaRotationBehavior
  nameWithType: InertiaRotationBehavior
  fullName: System.Windows.Input.InertiaRotationBehavior
  type: Class
  summary: "控制减期间惯性旋转操作的速度。"
  remarks: "InertiaRotationBehavior 类指定旋转操作惯性时的行为。  使用<xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>中的属性<xref:System.Windows.UIElement.ManipulationInertiaStarting>事件来执行以下操作:-通过设置开始时指定惯性的初始速度<xref:System.Windows.Input.InertiaRotationBehavior.InitialVelocity%2A>属性。</xref:System.Windows.Input.InertiaRotationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>      -惯性结束通过设置时指定所需操作旋转<xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>属性。</xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>      -指定通过设置所需的减速的惯性<xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>属性。</xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>       设置<xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>或<xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>，但不是能同时。</xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> 当你设置这些属性之一时，其他属性将更改为<xref:System.Double.NaN?displayProperty=fullName>如果它的值。</xref:System.Double.NaN?displayProperty=fullName>       有关操作的详细信息，请参阅[输入概述](~/add/includes/ajax-current-ext-md.md)。  响应操作的应用程序的示例，请参阅[演练︰ 创建你的第一个 Touch 应用](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaRotationBehavior
