- uid: System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.InertiaRotationBehavior
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaRotationBehavior.DesiredDeceleration
  fullName: System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "获取或设置旋转减慢的速率以度为单位 / 平方毫秒为单位。"
  remarks: "DesiredDeceleration 属性用于指定所需的减速的惯性。 设置<xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>或 DesiredDeceleration，但不要同时。</xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> 当你设置这些属性之一时，其他属性将更改为<xref:System.Double.NaN?displayProperty=fullName>如果它的值。</xref:System.Double.NaN?displayProperty=fullName>       有关操作的详细信息，请参阅[输入概述](~/add/includes/ajax-current-ext-md.md)。  响应操作的应用程序的示例，请参阅[演练︰ 创建你的第一个 Touch 应用](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "在率旋转减缓以度为单位 / 平方毫秒为单位。 默认值是&lt;xref:System.Double?displayProperty=fullName&gt;。"
  overload: System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "属性设置为无穷大。       -或者-属性设置为<xref:System.Double>。</xref:System.Double>"
