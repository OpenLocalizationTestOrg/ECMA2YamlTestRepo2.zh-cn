  langs:
  - csharp
  name: ContractHandle
  nameWithType: ContractHandle
  fullName: System.AddIn.Pipeline.ContractHandle
  type: Class
  summary: "提供方法，用于控制外接程序的生存期。"
  remarks: "外接程序模型提供了有关外接程序之间应用程序域和进程之间进行通信的能力，因为它不能依赖垃圾回收器回收它们。 此类提供引用计数外接程序的机制，通过获取其协定的生存期标记。       当构造 ContractHandle 对象时，它将调用<xref:System.AddIn.Pipeline.ContractBase.AcquireLifetimeToken%2A>传递给构造函数的协定上的方法。</xref:System.AddIn.Pipeline.ContractBase.AcquireLifetimeToken%2A> 当 ContractHandle 对象已释放或终止时，它将调用<xref:System.AddIn.Pipeline.ContractBase.RevokeLifetimeToken%2A>协定，这将删除其保留在协定上的方法。</xref:System.AddIn.Pipeline.ContractBase.RevokeLifetimeToken%2A>       适配器实现该协定。 ContractHandle 类旨在用于协定视图适配器以帮助管理正在适配的协定的生存期的管道开发人员。 通常情况下，此类的实例的适配器类的构造过程中实例化，并且存储在该适配器的实例字段。 垃圾回收的适配器类时，还会收集 ContractHandle 对象和 ContractHandle 对象将撤消协定上的生存期标记。       建议你查看协定适配器继承<xref:System.AddIn.Pipeline.ContractBase>类。</xref:System.AddIn.Pipeline.ContractBase> 然后使用的成员的默认实现<xref:System.AddIn.Contract.IContract>，这意味着你需要实现只有特定协定的成员。</xref:System.AddIn.Contract.IContract>"
  example:
  - "The following example shows how to set the lifetime token handle in a contract-to-view adapter on the add-in side of a pipeline.  \n  \n [!code-vb[AddinP2HostSideAdapters#2](~/add/codesnippet/visualbasic/Calc2HostSideAdapter/Calc2ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddinP2HostSideAdapters#2](~/add/codesnippet/csharp/Calc2HostSideAdapter/Calc2ContractToViewHostSideAdapter.cs#2)]"
  syntax:
    content: 'public class ContractHandle : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
