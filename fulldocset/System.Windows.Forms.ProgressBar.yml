  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "表示 Windows 进度栏控件。"
  remarks: "ProgressBar 控件直观指示较长的操作之一中的三种样式的进度:-分段增加在步骤中从左到右的块。      的在填充从左到右一个连续栏。      -A 跨字幕方式在 ProgressBar 滚动的块。       <xref:System.Windows.Forms.ProgressBar.Style%2A>属性确定显示进度栏的样式。</xref:System.Windows.Forms.ProgressBar.Style%2A> 请注意，ProgressBar 控件可以只能是水平方向。 有关如何创建垂直方向的进度栏的示例，请参阅<xref:System.Windows.Forms.ProgressBarRenderer>类。</xref:System.Windows.Forms.ProgressBarRenderer> 通常，应用程序执行任务，例如复制文件或打印文档时，将使用 ProgressBar 控件。 应用程序的用户可以考虑应用程序停止响应，如果没有视觉提示。 通过使用应用程序的执行时间较长的任务，用户的应用程序中，你警报 ProgressBar 应用程序仍然响应。       <xref:System.Windows.Forms.ProgressBar.Maximum%2A>和<xref:System.Windows.Forms.ProgressBar.Minimum%2A>属性定义值来表示任务的进度的范围。</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> <xref:System.Windows.Forms.ProgressBar.Minimum%2A>属性通常设置为值为 0，和<xref:System.Windows.Forms.ProgressBar.Maximum%2A>属性通常设置为一个值，该值的任务完成。</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> 例如，若要正确复制文件，一组时显示进度<xref:System.Windows.Forms.ProgressBar.Maximum%2A>属性无法设置为的文件总数，要复制。</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       <xref:System.Windows.Forms.ProgressBar.Value%2A>属性表示应用程序已完成该操作的进度。</xref:System.Windows.Forms.ProgressBar.Value%2A> 显示进度条的值只是约等于的当前值<xref:System.Windows.Forms.ProgressBar.Value%2A>属性。</xref:System.Windows.Forms.ProgressBar.Value%2A> 基于进度条，<xref:System.Windows.Forms.ProgressBar.Value%2A>属性确定何时将显示下一个块或增加栏的大小</xref:System.Windows.Forms.ProgressBar.Value%2A>的大小       有多种方式可修改的值显示以外更改 ProgressBar<xref:System.Windows.Forms.ProgressBar.Value%2A>属性直接。</xref:System.Windows.Forms.ProgressBar.Value%2A> 你可以使用<xref:System.Windows.Forms.ProgressBar.Step%2A>属性来指定特定值要递增<xref:System.Windows.Forms.ProgressBar.Value%2A>属性，，然后调用<xref:System.Windows.Forms.ProgressBar.PerformStep%2A>方法值增量。</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> 若要更改增量值，可以使用<xref:System.Windows.Forms.ProgressBar.Increment%2A>方法并指定具有要递增的值<xref:System.Windows.Forms.ProgressBar.Value%2A>属性。</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      1> [!NOTE]&1;><xref:System.Windows.Forms.Control.ForeColor%2A>和<xref:System.Windows.Forms.Control.BackColor%2A>上启用了可视样式时，将不会生效 ProgressBar 会更改[!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)]和更高版本。</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
