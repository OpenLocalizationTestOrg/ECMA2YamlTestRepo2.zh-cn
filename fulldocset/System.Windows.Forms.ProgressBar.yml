- uid: System.Windows.Forms.ProgressBar.Increment(System.Int32)
  id: Increment(System.Int32)
  parent: System.Windows.Forms.ProgressBar
  langs:
  - csharp
  name: Increment(Int32)
  nameWithType: ProgressBar.Increment(Int32)
  fullName: System.Windows.Forms.ProgressBar.Increment(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "按指定的数量增加进度栏的当前位置。"
  remarks: "Increment 方法，可通过特定量递增的值的进度栏。 此方法的递增进度栏是类似于使用<xref:System.Windows.Forms.ProgressBar.Step%2A>具有属性<xref:System.Windows.Forms.ProgressBar.PerformStep%2A>方法。</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> <xref:System.Windows.Forms.ProgressBar.Value%2A>属性指定的<xref:System.Windows.Forms.ProgressBar>.</xref:System.Windows.Forms.ProgressBar>当前位置</xref:System.Windows.Forms.ProgressBar.Value%2A> 如果是，调用 Increment 方法中之后,<xref:System.Windows.Forms.ProgressBar.Value%2A>属性大于的值<xref:System.Windows.Forms.ProgressBar.Maximum%2A>属性，<xref:System.Windows.Forms.ProgressBar.Value%2A>属性的值将保持<xref:System.Windows.Forms.ProgressBar.Maximum%2A>属性。</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> 如果是，一个含有负值中指定调用 Increment 方法后的`value`参数，<xref:System.Windows.Forms.ProgressBar.Value%2A>属性小于的值<xref:System.Windows.Forms.ProgressBar.Minimum%2A>属性，<xref:System.Windows.Forms.ProgressBar.Value%2A>属性的值将保持<xref:System.Windows.Forms.ProgressBar.Minimum%2A>属性。</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A>       因为<xref:System.Windows.Forms.ProgressBar>对象的样式设置为<xref:System.Windows.Forms.ProgressBarStyle>显示而不是其<xref:System.Windows.Forms.ProgressBar.Value%2A>、 调用递增无必要存在并将引发<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException></xref:System.Windows.Forms.ProgressBar.Value%2A>持续滚动条</xref:System.Windows.Forms.ProgressBarStyle></xref:System.Windows.Forms.ProgressBar>"
  example:
  - "The following code example demonstrates how to use the Increment method and the <xref:System.Windows.Forms.ProgressBar.Value%2A> property to increment the value of a <xref:System.Windows.Forms.ProgressBar> in the <xref:System.Windows.Forms.Timer.Tick> event of a <xref:System.Windows.Forms.Timer>. The example also displays the <xref:System.Windows.Forms.ProgressBar.Value%2A> property in a <xref:System.Windows.Forms.StatusBarPanel> to provide a textual representation of the <xref:System.Windows.Forms.ProgressBar>. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control, named `progressBar1`, and a <xref:System.Windows.Forms.StatusBar> control that contains a <xref:System.Windows.Forms.StatusBarPanel>, named `statusBarPanel1`. The <xref:System.Windows.Forms.Timer>, named `time`, must be added to the form as a member.  \n  \n [!code-cpp[ProgressBar.Increment#1](~/add/codesnippet/cpp/m-system.windows.forms.p_0_1.cpp)]\n [!code-cs[ProgressBar.Increment#1](~/add/codesnippet/csharp/m-system.windows.forms.p_0_1.cs)]\n [!code-vb[ProgressBar.Increment#1](~/add/codesnippet/visualbasic/m-system.windows.forms.p_0_1.vb)]"
  syntax:
    content: public void Increment (int value);
    parameters:
    - id: value
