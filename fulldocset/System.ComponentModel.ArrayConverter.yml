- uid: System.ComponentModel.ArrayConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "将给定的值对象转换为指定的目标类型。"
  remarks: "此转换器可以转换为字符串数组。       `context`参数可用于提取有关从中调用该转换器的环境的附加信息。 这可以是`null`，因此总是需要检查。 同样，上下文对象上的属性可以返回`null`。      1> [!NOTE]&1;> 的转换后的结果将显示在属性浏览器。 例如，如果要将 char 数组转换为字符串，它将显示为`char[] array`。"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，用于提供格式上下文。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "到的区域性`value`将被转换。"
    - id: value
      type: System.Object
      description: "<xref:System.Object>要转换。</xref:System.Object>"
    - id: destinationType
      type: System.Type
      description: "<xref:System.Type>要转换到的值。</xref:System.Type>"
    return:
      type: System.Object
      description: "<xref:System.Object>，表示转换后的值。</xref:System.Object>"
  overload: System.ComponentModel.ArrayConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "无法执行转换。"
  platform:
  - net462
- uid: System.ComponentModel.ArrayConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "获取由值参数指定的数组类型的属性的集合。"
  remarks: "`context`参数可用于提取有关从中调用该转换器的环境的附加信息。 这可以是`null`，因此总是需要检查。 同样，上下文对象上的属性可以返回`null`。       属性数组将用于筛选数组。 `attributes`参数可以指定多种<xref:System.Type>和<xref:System.Attribute>对象。</xref:System.Attribute> </xref:System.Type> 筛选由以下规则定义:-<xref:System.Type>将被视为通配符; 它将与匹配的任何属性都具有<xref:System.Type>属性其集中。</xref:System.Type> </xref:System.Type>      -如果属性不具有<xref:System.Attribute>的同一个类，将不包含属性返回的数组中。</xref:System.Attribute>      -如果属性是实例<xref:System.Attribute>，该属性必须是完全匹配，或它不包括在返回的数组。</xref:System.Attribute>      -如果<xref:System.Attribute>指定实例和它是默认属性，它将包括在返回的数组即使不没有的任何实例<xref:System.Attribute>属性中。</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，用于提供格式上下文。"
    - id: value
      type: System.Object
      description: "<xref:System.Object>指定要从中获取属性为数组的类型</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "类型的数组<xref:System.Attribute>，将用作筛选器。</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref>与数组中，公开的属性或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果没有属性。"
  overload: System.ComponentModel.ArrayConverter.GetProperties*
  exceptions: []
  platform:
  - net462
