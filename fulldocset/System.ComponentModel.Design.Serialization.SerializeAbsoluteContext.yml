  name: SerializeAbsoluteContext
  nameWithType: SerializeAbsoluteContext
  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "指定在序列化程序应处理默认值。 此类不能被继承。"
  remarks: "<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>支持绝对序列化。</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> 这意味着，而不是序列化与对象的默认值不同的值，所有值进行序列都化，允许值被重置为各自的默认值可能已初始化的对象。 组件序列化服务希望此行为指示为<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>对象，它将在上下文堆栈上放置 SerializeAbsoluteContext 对象。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> 在此上下文中的成员可以为`null`，以指示序列化所有成员，也可能表明序列都化此时只有特定成员。"
  syntax:
    content: public sealed class SerializeAbsoluteContext
