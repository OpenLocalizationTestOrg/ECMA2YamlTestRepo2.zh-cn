  name: JulianCalendar
  nameWithType: JulianCalendar
  fullName: System.Globalization.JulianCalendar
  type: Class
  summary: "表示儒略历。"
  remarks: "在 45年公元前凯撒大帝排序日历修订，这将导致调用罗马儒略历的日历中。 罗马儒略历是前置任务的公历。      1> [!NOTE]&1;> 有关使用信息<xref:System.Globalization.HebrewCalendar>类和其他日历.NET Framework 中的类，请参阅[使用日历](~/add/includes/ajax-current-ext-md.md)。</xref:System.Globalization.HebrewCalendar>       JulianCalendar 类只识别当前纪元。       与公历，不同罗马儒略历作为年份整除由&4; 个无例外的定义为闰年。 因此，一天每隔 128 年日历是不准确。 平 365 年天并且初始屏幕闰年有 366 天。       公历，如罗马儒略历具有 28 到 31 天的 12 个月︰ 年 1 月 （31 天）、 年 2 月 (28 或 29 天为单位)、 年 3 月 （31 天）、 年 4 月 （30 天）、 月 （31 天）、 年 6 月 （30 天）、 年 7 月 （31 天）、 年 8 月 （31 天）、 年 9 月 （30 天）、 年 10 月 （31 天）、 年 11 月 （30 天） 和年 12 月 （31 天）。 2 月有 29 天在闰年和 28 在平年。       日期到公元 2001 年 1 月 1 日 在公历日历相当于在公元 2000 年 12 月 19 日 在儒略历。       当前，JulianCalendar 未使用的任何<xref:System.Globalization.CultureInfo>类。</xref:System.Globalization.CultureInfo>支持的区域性 因此，JulianCalendar 类只能用于计算中罗马儒略历的日期。       每个<xref:System.Globalization.CultureInfo>对象支持一组的日历。</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>属性返回区域性的默认日历和<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>属性返回一个包含所有支持的区域性的日历数组。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 若要更改使用的<xref:System.Globalization.CultureInfo>，应用程序应设置此<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>属性<xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>为新的<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName></xref:System.Globalization.DateTimeFormatInfo.Calendar%2A></xref:System.Globalization.CultureInfo>的日历"
