  langs:
  - csharp
  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "指定要应用时在消息数据块是短于完整的加密操作所需的字节数的填充的类型。"
  remarks: "大多数纯文本消息不会包含完全填充块的字节数。 通常情况下，没有足够的字节数，以填充的最后一个块。 在此情况下，一个填充字符串添加到文本。 例如，如果块长度为 64 位，并且最后一个块只包含 40 位，将添加的填充的 24 位。       某些加密标准指定特定的填充方案。 下面的示例演示这些模式的工作方式。 给定的 8 blocklength、 9 数据长度、 等于 7 和等于 FF FF FF FF FF FF FF FF FF 数据填充八进制数︰ 数据︰ FF FF FF FF FF FF FF FF FF 923 填充 X: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 填充: FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 填充︰ FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
