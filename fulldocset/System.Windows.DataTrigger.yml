  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "获取的集合<xref href=&quot;System.Windows.Setter&quot;></xref>描述数据项满足指定的条件时要应用的属性值的对象。"
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a># # XAML 属性元素用法```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> # # XAML 值*ZeroOrMoreSetters*零个或多<xref:System.Windows.Setter>对象。</xref:System.Windows.Setter>             A<xref:System.Windows.DataTrigger>可以启动操作，也可以使用<xref:System.Windows.Setter>来应用属性值在数据项满足指定的条件时。</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger>       如果没有设置相同的属性相同的 setter 集合中的多个 setter，声明 setter 上一次使用。       Setter 属性<xref:System.Windows.DataTrigger>对象只能包含<xref:System.Windows.Setter>对象。</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger> 添加<xref:System.Windows.Setter>子级到<xref:System.Windows.DataTrigger>对象隐式将其添加到<xref:System.Windows.SetterBaseCollection>为<xref:System.Windows.DataTrigger>对象。</xref:System.Windows.DataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.DataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>不支持对象;仅<xref:System.Windows.Style.Setters%2A?displayProperty=fullName>支持<xref:System.Windows.EventSetter>对象。</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
