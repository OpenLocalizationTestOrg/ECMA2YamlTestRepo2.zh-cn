  summary: "获取或设置产生数据对象的属性值的绑定。"
  remarks: "此绑定生成的属性值与指定的值进行比较<xref:System.Windows.DataTrigger.Value%2A>属性。</xref:System.Windows.DataTrigger.Value%2A> 值是第一个类型转换为的值的绑定 （如果可能），则两个值来比较使用`Object.Equals`方法。 如果两个值相等，则关联的操作或 setter 应用。       创建绑定，并使用<xref:System.Windows.Data.Binding.Path%2A>属性将绑定到某个对象 （绑定源对象） 的属性。</xref:System.Windows.Data.Binding.Path%2A> 例如，可能将绑定到*优先级*属性*任务*。 有关详细信息，请参阅[数据绑定概述](~/add/includes/ajax-current-ext-md.md)。       请注意，你必须指定这两个绑定和<xref:System.Windows.DataTrigger.Value%2A>属性<xref:System.Windows.DataTrigger>数据触发器为有意义的。</xref:System.Windows.DataTrigger> </xref:System.Windows.DataTrigger.Value%2A> 如果未设置一个或两个属性，将引发异常。      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a># # XAML 属性用法```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> # # XAML 属性元素用法```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> # # XAML 值*声明*由逗号 （，） 分隔的零个或多个属性赋值子句。             请参阅[绑定标记扩展](~/add/includes/ajax-current-ext-md.md)有关详细信息。"
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
