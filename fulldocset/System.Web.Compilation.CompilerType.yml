  name: CompilerType
  nameWithType: CompilerType
  fullName: System.Web.Compilation.CompilerType
  type: Class
  summary: "表示 ASP.NET 生成环境中使用以生成和编译中的虚拟路径的源代码的编译器设置。 此类不能被继承。"
  remarks: "使用<xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>属性<xref:System.Web.Compilation.BuildProvider>实现，以检查用于生成并编译为该生成提供程序的虚拟路径中的源代码的设置。</xref:System.Web.Compilation.BuildProvider> </xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>       ASP.NET 生成环境使用<xref:System.Web.Compilation.BuildProvider>要为项目中的自定义的文件类型生成源代码的对象。</xref:System.Web.Compilation.BuildProvider> 类派生自<xref:System.Web.Compilation.BuildProvider>为源文件、 网页、 资源和其他自定义项中提供生成详细信息。</xref:System.Web.Compilation.BuildProvider> 当生成提供程序需要特定的编程语言时，它将替代<xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>属性和调用<xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>方法可返回受支持编程语言的 CompilerType 对象。</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A> </xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>       若要设置中的生成提供程序实现的 CompilerType 对象，使用<xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>方法或<xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A>方法。</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A> </xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>       <xref:System.Web.Compilation.CompilerType.CodeDomProviderType%2A>属性指定<xref:System.CodeDom.Compiler.CodeDomProvider>实现，用于生成和编译为生成提供程序的源代码。</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.Web.Compilation.CompilerType.CodeDomProviderType%2A> <xref:System.Web.Compilation.CompilerType.CompilerParameters%2A>属性定义用于将源代码编译到程序集的设置。</xref:System.Web.Compilation.CompilerType.CompilerParameters%2A>"
  example:
  - "The following code example illustrates a simple build provider implementation, inheriting from the abstract <xref:System.Web.Compilation.BuildProvider> base class. The build provider overrides the <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>, <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>, and <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A> members of the base class.  \n  \n [!code-cs[System.Web.Compilation_SampleBuildProvider#2](~/add/codesnippet/csharp/t-system.web.compilation_4_1.cs)]\n [!code-vb[System.Web.Compilation_SampleBuildProvider#2](~/add/codesnippet/visualbasic/t-system.web.compilation_4_1.vb)]"
  syntax:
    content: public sealed class CompilerType
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
