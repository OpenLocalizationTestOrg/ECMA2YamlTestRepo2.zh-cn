  remarks: "CodeDomProviderType 属性指定<xref:System.CodeDom.Compiler.CodeDomProvider>实现，用于生成和编译为生成提供程序的源代码。</xref:System.CodeDom.Compiler.CodeDomProvider>       例如，如果在生成提供程序配置为使用.NET Framework 中的 Visual Basic 代码提供程序，CodeDomProviderType 返回<xref:System.Type>的<xref:Microsoft.VisualBasic.VBCodeProvider>类。</xref:Microsoft.VisualBasic.VBCodeProvider> </xref:System.Type>"
