  fullName: System.Xaml.IXamlSchemaContextProvider
  type: Interface
  summary: "表示一个服务，可供类型转换器和标记扩展的 XAML 架构上下文信息。"
  remarks: "IXamlSchemaContextProvider 服务提供了一个属性， <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       使用 IXamlSchemaContextProvider 服务并将其<xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>属性时需要活动的 XAML 架构上下文从标记扩展或类型转换器的实现。</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> 许多与 XAML 相关的操作，最值得注意的将 XAML 类型解析为对象图的创建，其后备类型依赖于在具有可用的 XAML 架构上下文。 但是，对于许多情况下，你可以使用由特定框架的 XAML 架构上下文。 或者，你可以使用由.NET Framework XAML 服务，它使用 CLR 和备份的反射提供默认 XAML 架构上下文，并且可以为任何 CLR 定义的类型提供必需的 XAML 架构上下文。       IXamlSchemaContextProvider 服务是主要相关的预计，当它支持的自定义 XAML 架构上下文时，也可能调用其值转换器实现的实现。 你可以从的虚方法的入口点参数获取服务<xref:System.ComponentModel.TypeConverter>或<xref:System.Windows.Markup.MarkupExtension>该报表服务上下文。</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> 或者，你可以改为获取架构上下文，直接从特定的 XAML 读取器或 XAML 编写器的专用属性。"
  syntax:
    content: public interface IXamlSchemaContextProvider
  implements: []
  platform:
  - net462
