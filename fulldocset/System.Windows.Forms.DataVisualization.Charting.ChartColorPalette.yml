  type: Enum
  summary: "当设置调色板属性时，请指定调色板。"
  remarks: "ChartColorPalette 枚举表示要用于根调色板<xref:System.Windows.Forms.DataVisualization.Charting.Chart>对象和任何<xref:System.Windows.Forms.DataVisualization.Charting.Series>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       如果没有颜色分配给数据点和其关联的序列，将数据分配默认颜色。 例如:-如果<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>设置为无，则默认调色板设置为<xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>或 BrightPastel。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       如果。<xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>设置为无，则使用默认调色板图表 (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>)。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette
