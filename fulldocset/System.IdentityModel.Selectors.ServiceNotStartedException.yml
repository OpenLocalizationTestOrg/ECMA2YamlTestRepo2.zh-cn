  type: Class
  summary: "时，将引发的异常[!INCLUDE[infocard](~/add/includes/infocard-md.md)]尚未启动用户的计算机上。"
  remarks: "用户的计算机上尚未启动 CardSpace 时，会引发一个 ServiceNotStartedException 异常。 如果 CardSpace 尝试启动，但出于任何原因已找不到，将引发此异常。 检查安装和在计算机上启用 CardSpace 服务。 尝试通过使用 Microsoft 管理控制台 (MMC) 手动启动 CardSpace 服务。 CardSpace 版本 1 不支持 FAT 文件系统。 在 FAT 系统上将不会启动 CardSpace，将发生此异常。"
  syntax:
    content: 'public class ServiceNotStartedException : Exception'
