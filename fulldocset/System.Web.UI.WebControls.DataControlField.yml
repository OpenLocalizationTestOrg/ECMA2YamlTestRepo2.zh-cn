  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  summary: "用作所有数据控件字段类型，如表示表格的数据绑定控件中的数据的列的基类<xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;></xref>和<xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>。"
  remarks: "DataControlField 类用作基类的所有数据控件字段类型。 数据控件字段由数据绑定控件，可表示的数据，类似于如何字段<xref:System.Web.UI.WebControls.DataGridColumn>对象表示的中的列类型<xref:System.Web.UI.WebControls.DataGrid>控件。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridColumn>       使用派生自 DataControlField 来控制如何如<xref:System.Web.UI.WebControls.DetailsView>或<xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DetailsView>数据绑定控件中显示的数据字段的类 下表列出由 ASP.NET 提供的不同的数据控件字段类型。      |列字段类型 |说明 |  |-----------------------|-----------------|  |<xref:System.Web.UI.WebControls.BoundField>|为文本数据源中显示的字段的值。 |  |<xref:System.Web.UI.WebControls.ButtonField>|数据绑定控件中显示的命令按钮。</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> 根据的控件，这使你可以显示行或与自定义按钮控件，如添加或删除按钮列。 |  |<xref:System.Web.UI.WebControls.CheckBoxField>|数据绑定控件中显示一个复选框。</xref:System.Web.UI.WebControls.CheckBoxField> 此数据控件字段类型通常用于显示具有一个布尔值的字段。 |  |<xref:System.Web.UI.WebControls.CommandField>|显示内置命令按钮来执行编辑、 插入或删除数据绑定控件中的操作。 |  |<xref:System.Web.UI.WebControls.HyperLinkField>|显示为超链接数据源中的字段的值。</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> 此数据控件字段类型，可将第二个字段绑定到超链接的 URL。 |  |<xref:System.Web.UI.WebControls.ImageField>|数据绑定控件中显示图像。 |  |<xref:System.Web.UI.WebControls.TemplateField>|根据指定的模板数据绑定控件中显示用户定义的内容。 |      你还可以扩展 DataControlField 和<xref:System.Web.UI.WebControls.BoundField>类来创建您自己的数据控件字段类型。</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField>       DataControlField 类提供了确定用户界面 (UI) 元素中的数据绑定控件中的显示方式的许多属性。 呈现用户界面时，不是每个控件使用每个可用数据控件字段属性。 例如，<xref:System.Web.UI.WebControls.DetailsView>控件，显示为多行数据控件字段，包括标题项的每个数据控件字段，但没有脚注项。</xref:System.Web.UI.WebControls.DetailsView> 因此，<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>和<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>属性会被忽略的<xref:System.Web.UI.WebControls.DetailsView>控件。</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> <xref:System.Web.UI.WebControls.GridView>控件，但是，使用<xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>和<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>属性如果<xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>属性设置为`true`。</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.GridView> 同样，数据控件字段属性会影响表示法的具体取决于该元素是 UI 元素。 <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>属性始终应用于字段。</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> 如果类型派生自 DataControlField 中包含的控件，<xref:System.Web.UI.WebControls.ButtonField>或<xref:System.Web.UI.WebControls.CheckBoxField>类，<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>属性应用到字段。</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
