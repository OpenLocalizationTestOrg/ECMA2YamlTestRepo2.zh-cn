  langs:
  - csharp
  name: FilterFactory
  nameWithType: FilterFactory
  fullName: System.Web.DynamicData.FilterFactory
  type: Class
  summary: "创建筛选器的模板。"
  remarks: "FilterFactory 类用于在运行时通过动态数据获取筛选器模板的一个实例以特定的列类型。       你可以重写此类，以自定义如何加载筛选器模板中定义的方法。 例如，自定义实现可能从不同于默认 ~/DynamicData/Filters 文件夹的位置加载的筛选器模板。       动态数据提供筛选器模板外, 键、 布尔值和枚举的列类型，并按使用顺序显示<xref:System.Web.UI.WebControls.DropDownList>控件。</xref:System.Web.UI.WebControls.DropDownList> 你还可以创建自定义筛选器模板。"
  example:
  - For an example of table row filtering uses the default filter templates, see the <xref:System.Web.DynamicData.QueryableFilterRepeater> class.
  syntax:
    content: public class FilterFactory
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
