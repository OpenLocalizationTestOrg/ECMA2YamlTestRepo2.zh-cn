  remarks: "当应用程序池和其关联的工作进程将被关闭 IIS 时，例如应用程序正在关闭并应用程序池的工作进程停止侦听新请求时应用程序池已达到计划的回收间隔，IIS 通知 ASP.NET 运行时。 应用程序使用长时间运行的请求，例如[SignalR](http://go.microsoft.com/fwlink/?LinkID=285432)应用程序可以侦听 StopListening 事件和 IIS 已启动的应用程序池和其关联的工作进程关闭时正常关闭其长时间运行的操作。      1> [!WARNING] 1> 有几个实施 StopListening 事件时，开发人员必须考虑的设计注意事项: >> 1。  StopListening 事件仅可用于配置为使用 IIS 集成的管道的应用程序。   > 2.  开发人员必须从其 StopListening 实现; 引发错误引发错误将产生不可预知的结果。   > 3.  由于 ASP.NET 中的操作的并发特性，则 ASP.NET 将调用一个 StopListening 事件后已实现由开发人员不保证。   > 4.  StopListening 事件可以执行与其他并发<xref:System.Web.Hosting.IRegisteredObject>通知。</xref:System.Web.Hosting.IRegisteredObject>   > 5.  开发人员需要注意，ASP.NET 可能在执行其 StopListening 事件时关闭应用程序域，并且设计其实现来处理这种可能性。   > 6.  不能阻止 StopListening 事件处理程序;阻止实现将导致死锁，并达到快速失败保护时间间隔后，IIS 将终止该工作进程。"
