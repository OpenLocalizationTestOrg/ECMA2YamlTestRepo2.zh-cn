  remarks: "CollectionViewSource 是<xref:System.Windows.Data.CollectionView>类或通过<xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView>派生的类</xref:System.Windows.Data.CollectionView>的代理 CollectionViewSource 使[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]代码来设置常用<xref:System.Windows.Data.CollectionView>属性，将这些设置传递给基础视图。</xref:System.Windows.Data.CollectionView> CollectionViewSource 具有<xref:System.Windows.Data.CollectionViewSource.View%2A>包含实际的视图的属性和<xref:System.Windows.Data.CollectionViewSource.Source%2A>容纳源集合的属性。</xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource.View%2A>       可以将集合视图视为层，绑定源集合，可用于导航和显示基于排序、 筛选和分组查询，而无需操作基础源集合本身所有的集合。 如果源集合实现<xref:System.Collections.Specialized.INotifyCollectionChanged>接口，引发的更改<xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>事件传播到视图的视图。</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       因为视图不更改基础源集合，每个源集合可具有与之关联的多个视图。 例如，你可能有一套`Task`对象。 使用的视图后，你可以以不同方式显示相同的数据。 例如，你的页面左侧你可能想要显示按优先级别，以及在右侧，按区域分组和排序任务。       有关详细信息，请参阅绑定到集合中的部分[数据绑定概述](~/add/includes/ajax-current-ext-md.md)。"
