  summary: "返回给定的源的默认视图。"
  remarks: "此默认视图永远不会与任何关联<xref:System.Windows.Data.CollectionViewSource>对象。</xref:System.Windows.Data.CollectionViewSource>       所有集合都有默认<xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> WPF 始终将绑定到视图而不是集合。 如果你将直接绑定到集合，WPF 将实际绑定到该集合的默认视图。 由所有绑定到集合，这会导致所有直接绑定到的集合共享排序、 筛选器、 组和一个默认视图的当前项特征共享此默认视图。 或者，可以创建你的集合中的视图[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]或使用代码<xref:System.Windows.Data.CollectionViewSource>类，然后将控件绑定到该视图。</xref:System.Windows.Data.CollectionViewSource> 有关示例，请参阅[How to︰ 排序和组数据使用 XAML 中的一个视图](~/add/includes/ajax-current-ext-md.md)。"
