  summary: "表示可能的色彩变体[!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)]主题。"
  remarks: "每个主题都可能有多个颜色变体，即，有可能看上去很相似，但在不同的颜色。 Luna，例如，具有所有三个颜色变体︰ 家居、 金属和 NormalColor。 Aero 和 Royale 具有 NormalColor。       经典不具有颜色的变体，而是使用配色方案，包括南瓜、 Rose 和云杉。 一种配色方案，与颜色变体，不同的构成系统调色板，以及某些特定值字体名称和大小等度量值的颜色的每个定义的值。"
  syntax:
    content: public enum ThemeColor
