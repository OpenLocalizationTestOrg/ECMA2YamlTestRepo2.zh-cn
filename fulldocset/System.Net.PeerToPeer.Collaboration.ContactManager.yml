  remarks: "此类具有没有公共构造函数，因为对它的引用返回的<xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>类。</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       解决与关联的丛书<xref:System.Net.PeerToPeer.Collaboration.PeerContact>管理包括与对等主机和远程对等方关联的那些。</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  任何一台计算机可能与其他对等节点; 协作到远程对等方，但不是主机对等本地对等方时，它可以添加到主机的对等方 ContactManager 中。 ContactManager 某些操作类，如<xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>和<xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>、 关联到关联的操作正在执行的远程对等方的 Windows 通讯簿。</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       主机的对等方有权访问为此持久性存储区<xref:System.Net.PeerToPeer.Collaboration.PeerContact>可以与方用要参与对等方的应用程序相关联的信息。</xref:System.Net.PeerToPeer.Collaboration.PeerContact> A<xref:System.Net.PeerToPeer.Collaboration.PeerApplication>可以将自己标识为 ContactManager 持久存储区的计算机上的用户。</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"
  example:
