  name: HandledEventHandler
  nameWithType: HandledEventHandler
  fullName: System.ComponentModel.HandledEventHandler
  type: Delegate
  summary: "表示可以处理可能会也可能不需要进一步处理后返回了事件处理程序的事件的方法。"
  remarks: "此委托是可与您自己的事件一起使用时<xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>属性提供足够的事件数据。</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> 事件处理程序可以设置<xref:System.ComponentModel.HandledEventArgs.Handled%2A>属性`true`如果处理程序中完成了所有必需的处理。</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       需要此功能的事件，通常还需要具有其他事件数据，然后将使用派生自的类<xref:System.ComponentModel.HandledEventArgs>以及对应的、 名称同样名为的委托类型。</xref:System.ComponentModel.HandledEventArgs> 例如，<xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>事件使用<xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>事件数据类型和<xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>委托类型。</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> 因为不能继承委托，HandledEventHandler 很少使用。"
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
