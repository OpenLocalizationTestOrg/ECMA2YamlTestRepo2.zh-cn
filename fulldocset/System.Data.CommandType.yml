  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "指定如何解释命令字符串。"
  remarks: "当 CommandType 属性设置为 StoredProcedure，<xref:System.Data.IDbCommand.CommandText%2A>属性应设置为存储过程的名称，以访问。</xref:System.Data.IDbCommand.CommandText%2A> 用户可能需要使用转义符语法或包括限定字符，如果指定的表名为的任何包含任何特殊字符。 在调用命令对象的 Execute 方法之一时，将返回所有行和已命名的表或表的列。       当 CommandType 属性设置为 TableDirect，<xref:System.Data.IDbCommand.CommandText%2A>属性应设置为表的名称，以访问。</xref:System.Data.IDbCommand.CommandText%2A> 用户可能需要使用转义符语法或包括限定字符，如果名为的任何的表包含任何特殊字符。 在调用 Execute 方法之一时，将返回所有行和列的命名的表。       若要访问多个表，使用逗号分隔列表，而无需空格或填充，其中包含要访问的表的名称。 当`CommandText`属性名称的多个表，则返回指定的表的联接。      1> [!NOTE]  >   `TableDirect`对于 OLE DB 的.NET Framework 数据提供程序仅支持。 当 CommandType 设置为不支持多个表访问`TableDirect`。"
  syntax:
    content: public enum CommandType
