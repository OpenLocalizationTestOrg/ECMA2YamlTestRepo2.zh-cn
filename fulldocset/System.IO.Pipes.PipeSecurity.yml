    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "指定有效的访问控制类型。"
    return:
      type: System.Security.AccessControl.AccessRule
      description: "<xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref>此方法创建的对象。"
