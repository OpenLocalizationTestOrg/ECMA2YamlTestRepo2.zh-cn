  langs:
  - csharp
  name: PipeSecurity
  nameWithType: PipeSecurity
  fullName: System.IO.Pipes.PipeSecurity
  type: Class
  summary: "表示的访问控制和审核安全管道。"
  remarks: "PipeSecurity 类指定为管道和如何审核的访问尝试次数的访问权限。  此类表示为一组规则的访问和审核权限。 每个规则都由<xref:System.IO.Pipes.PipeAccessRule>对象，而每个审核规则由<xref:System.IO.Pipes.PipeAuditRule>对象。</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       PipeSecurity 类是基础的 Microsoft Windows 文件安全系统的抽象。 在此系统中，每个管道具有自定义访问控制列表 (DACL)，它控制对管道的访问和系统访问控制列表 (SACL)，指定进行审核的访问控制尝试。  <xref:System.IO.Pipes.PipeAccessRule>和<xref:System.IO.Pipes.PipeAuditRule>类是抽象的访问控制项 (Ace)，包括 Dacl 和 Sacl。</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       PipeSecurity 类隐藏的许多 Dacl 和 Sacl; 的详细信息无需担心 ACE 排序或 null DACL。       PipeSecurity 类用于检索、 添加或更改表示 DACL 和 SACL 的管道的访问规则。       若要将新的或更改访问或审核到管道的规则，请使用<xref:System.IO.Pipes.PipeStream.SetAccessControl%2A>方法。</xref:System.IO.Pipes.PipeStream.SetAccessControl%2A> 若要检索访问权限或审核从现有的文件的规则，请使用<xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>方法。</xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>"
  syntax:
    content: 'public class PipeSecurity : System.Security.AccessControl.NativeObjectSecurity'
