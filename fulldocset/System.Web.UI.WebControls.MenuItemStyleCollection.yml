  name: MenuItemStyleCollection
  nameWithType: MenuItemStyleCollection
  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "表示一套<xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;></xref>中的对象<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控件。 此类不能被继承。"
  remarks: "MenuItemStyleCollection 类用于存储和管理集合的<xref:System.Web.UI.WebControls.MenuItemStyle>中的对象<xref:System.Web.UI.WebControls.Menu>控件。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> <xref:System.Web.UI.WebControls.Menu>控件作为基础数据类型使用 MenuItemStyleCollection 类<xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>和<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>属性。</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>和<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>属性是一种替代的单个样式属性 (如<xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>)。</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> 这些属性适用于常规菜单项和选定的菜单项，分别基于菜单中的菜单项的级别。 集合中的第一个样式对应于第一个级别菜单的菜单项样式。 集合中的第二个样式对应于菜单项样式的第二个级别的菜单上，依次类推。 <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>和<xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>属性通常用于生成菜单其中某一级别的菜单项具有相同的外观，而不考虑是否具有子菜单。</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       MenuItemStyleCollection 类将其大多数成员继承<xref:System.Web.UI.StateManagedCollection>类。</xref:System.Web.UI.StateManagedCollection> 继承的成员的详细信息，请参阅<xref:System.Web.UI.StateManagedCollection>。</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyleCollection : System.Web.UI.StateManagedCollection'
