- uid: System.Data.MissingSchemaAction.AddWithKey
  id: AddWithKey
  parent: System.Data.MissingSchemaAction
  langs:
  - csharp
  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "添加必要的列和主键信息以完成架构。 有关如何主键信息的详细信息添加到<xref href=&quot;System.Data.DataTable&quot;> </xref>，请参阅<xref:System.Data.IDataAdapter.FillSchema*>。用于 OLE DB，正常使用.NET Framework 数据提供程序<xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;></xref>需要本机 OLE DB 访问接口程序设置 DBPROP_UNIQUEROWS 属性时，获取必要的主要密钥信息，然后确定哪些列是主键列，通过检查在 IColumnsRowset DBCOLUMN_KEYCOLUMN。</xref:System.Data.IDataAdapter.FillSchema*> 作为替代方法，用户可能显式设置每个主键约束<xref href=&quot;System.Data.DataTable&quot;> </xref>。 这可确保传入与现有记录匹配的记录进行更新，而不是追加。 使用时<xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>，SQL Server.NET Framework 数据提供程序向正在执行的语句追加 FOR BROWSE 子句。 用户应注意的潜在负面影响，如干扰使用 SET FMTONLY ON 语句。 有关详细信息，请参阅 SQL Server 联机丛书。"
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "要添加。"
  exceptions: []
  platform:
  - net462
