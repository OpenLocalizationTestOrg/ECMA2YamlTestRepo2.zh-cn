- uid: System.Web.UI.WebControls.DataGridColumn.InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  id: InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: InitializeCell(TableCell,Int32,ListItemType)
  nameWithType: DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  fullName: System.Web.UI.WebControls.DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "提供基实现来重置从派生的列中指定的单元格<xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;></xref>为其初始状态的类。"
  remarks: "InitializeCell 方法提供基实现来重置从派生的列中指定的单元格<xref:System.Web.UI.WebControls.DataGridColumn>为其初始状态的类。</xref:System.Web.UI.WebControls.DataGridColumn> 不直接调用此方法。 相反，由派生的列类，然后可用于重置派生类型的列中的单元继承此方法。 你可以选择重写此方法在派生类，以提供自定义初始化例程。 此基实现的 InitializeCell 方法通常称为从要将通用属性重置为从<xref:System.Web.UI.WebControls.DataGridColumn>类</xref:System.Web.UI.WebControls.DataGridColumn>派生的列中的所有单元格的重写方法       在此实现中，InitializeCell 方法重置的页眉和页脚单元格。 其他类型的单元格不受此方法。       当启用排序时 (通过设置<xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>属性`true`)、 一个<xref:System.Web.UI.WebControls.LinkButton>控件按默认添加到标题单元格。</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> 这使您可以对列进行排序时<xref:System.Web.UI.WebControls.LinkButton>控件被单击。</xref:System.Web.UI.WebControls.LinkButton> 如果指定的标题单元格的图像 (通过设置<xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>属性)、<xref:System.Web.UI.WebControls.ImageButton>改为创建控件。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       禁用排序时，指定的文本<xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>属性显示在标题单元格。</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> 如果指定的标题单元格的图像 (通过设置<xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>属性)、<xref:System.Web.UI.WebControls.Image>控件添加到标题单元格。</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       由于浏览器将显示空单元格，如果标头单元中不显示的图像和<xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>属性未设置，不间断空格 HTML 实体 (` `) 显示在标题单元格。</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> 同样，如果页脚单元格不具有任何内容 (如果<xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>未设置属性)，不间断空格 HTML 实体显示在页脚单元格。</xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>      1> [!NOTE]&1;> 由控件开发人员通常使用此方法。"
  syntax:
    content: public virtual void InitializeCell (System.Web.UI.WebControls.TableCell cell, int columnIndex, System.Web.UI.WebControls.ListItemType itemType);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> ，表示要重置的单元格。"
    - id: columnIndex
      type: System.Int32
      description: "列号单元格所在的位置。"
    - id: itemType
      type: System.Web.UI.WebControls.ListItemType
      description: "之一<xref href=&quot;System.Web.UI.WebControls.ListItemType&quot;></xref>值。"
  overload: System.Web.UI.WebControls.DataGridColumn.InitializeCell*
  exceptions: []
  platform:
  - net462
