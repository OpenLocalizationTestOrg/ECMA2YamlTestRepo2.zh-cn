  fullName: System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置列的标头部分中显示的图像的位置。"
  remarks: "HeaderImageUrl 属性用于指定要在列的标头部分中显示图像的 URL。 你可以使用相对或绝对 URL。 相对 URL 相关到 Web 页的位置的映像的位置，而无需在服务器上指定完整路径。 该路径是相对 Web 页的位置。 这使得更轻松地移动整个站点到另一个目录服务器上而无需更新于代码中的图像的路径。 绝对 URL 提供的完整路径，因此将站点移动到另一个目录时需要更新代码。      1> [!NOTE]&1;> 如果你想要在列的标头部分中显示文本而不是图像，设置<xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>而不是此属性的属性。</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>"
  example:
  - "The following code example demonstrates how to use the HeaderImageUrl property to specify the image displayed in the header section of the column.  \n  \n [!code-cs[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1038_1.aspx)]\n [!code-vb[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1038_1.aspx)]"
  syntax:
    content: public virtual string HeaderImageUrl { get; set; }
    return:
      type: System.String
      description: "若要在列的标头部分中显示的图像的位置。 默认值是&lt;xref:System.String?displayProperty=fullName&gt;。"
  overload: System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl*
  exceptions: []
  platform:
  - net462
