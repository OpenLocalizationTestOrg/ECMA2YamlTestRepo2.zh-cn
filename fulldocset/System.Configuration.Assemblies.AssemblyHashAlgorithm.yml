  name: AssemblyHashAlgorithm
  nameWithType: AssemblyHashAlgorithm
  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm
  type: Enum
  summary: "指定用于哈希文件以及用于生成强名称的所有哈希算法。"
  remarks: "A`hash function``H`是采用一个输入一个转换`m`并返回一个固定大小的字符串，它调用的哈希值`h`(即， `h`  =  `H` (`m`))。 仅带有此属性的哈希函数具有一系列的常规计算用途，但当用于加密，通常选择哈希函数可以具有一些附加的属性。       加密哈希函数的基本要求:-输入可以是任意长度。      -的输出具有固定的长度。      - `H` (`x)`相对轻松地计算对于任何给定的 x。      -   `H` (`x`) is one-way.      - `H` (`x`) 是避免了冲突。       哈希值表示确切地更长的消息或从其计算它; 的文档此值称为消息摘要。 可以将消息摘要视为较大的文档的数字指纹。 已知的哈希函数的示例包括 MD2 和 SHA。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
