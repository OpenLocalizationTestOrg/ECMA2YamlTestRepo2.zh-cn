  summary: "检索 MD5 消息摘要算法。 MD5 由 Rivest 开发于 1991 年。 它基本上是 MD4 与和比 MD4 稍慢时，它可帮助提供更高的安全性。 该算法包括四个不同，它具有与 MD4 略有不同的设计。 消息摘要大小以及填充要求，保持不变。"
