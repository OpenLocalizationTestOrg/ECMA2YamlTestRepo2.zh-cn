  name: HttpFileCollection
  nameWithType: HttpFileCollection
  fullName: System.Web.HttpFileCollection
  type: Class
  summary: "提供对访问权限并组织这些客户端上载的文件。"
  remarks: "客户端对文件进行编码，并将它们传输中使用多部分 MIME 格式，并返回 HTTP 内容主体`Content-Type`标头的`multipart/form-data`。 ASP.NET 将从内容主体的编码的文件提取到 HttpFileCollection 的各个成员中。 方法和属性<xref:System.Web.HttpPostedFile>类提供对内容和属性的每个文件的访问。</xref:System.Web.HttpPostedFile>"
  example:
  - "The following example demonstrates how to access the HttpFileCollection collection returned from the <xref:System.Web.HttpRequest.Files%2A> property of the <xref:System.Web.HttpRequest> object. The HttpFileCollection collection is populated by two <xref:System.Web.UI.WebControls.FileUpload> controls on the Web page. Items in the file collection are displayed in a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n [!code-vb[System.Web.HttpFileCollection1#1](~/add/codesnippet/visualbasic/t-system.web.httpfilecol_1.aspx)]\n [!code-cs[System.Web.HttpFileCollection1#1](~/add/codesnippet/csharp/t-system.web.httpfilecol_1.aspx)]"
