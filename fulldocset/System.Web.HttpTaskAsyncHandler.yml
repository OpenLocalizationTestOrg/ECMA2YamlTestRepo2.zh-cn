  remarks: "TheHttpTaskAsyncHandler 类提供了一种简化的方法来处理异步任务，而无需实现<xref:System.Web.IHttpAsyncHandler.BeginProcessRequest%2A>和<xref:System.Web.IHttpAsyncHandler.EndProcessRequest%2A>方法。</xref:System.Web.IHttpAsyncHandler.EndProcessRequest%2A> </xref:System.Web.IHttpAsyncHandler.BeginProcessRequest%2A>  若要创建的处理程序异步任务，可以重写<xref:System.Web.HttpTaskAsyncHandler.ProcessRequestAsync%2A>处理代码的方法和实现自定义任务。</xref:System.Web.HttpTaskAsyncHandler.ProcessRequestAsync%2A>"
