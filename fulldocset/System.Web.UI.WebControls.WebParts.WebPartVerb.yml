  fullName: System.Web.UI.WebControls.WebParts.WebPartVerb
  type: Class
  summary: "提供使用户能够在 Web 部件页面上执行操作的交互式用户界面 (UI) 元素。"
  remarks: "Web 部件谓词是交互式用户界面元素，通常表示按钮或超链接，在使用 Web 部件控件的页中显示。 用户单击执行 Web 部件控件，如结束的常见 UI 操作的谓词<xref:System.Web.UI.WebControls.WebParts.WebPart>控件或关闭编辑显示模式 (与关联的特殊页面视图<xref:System.Web.UI.WebControls.WebParts.EditorZone>控件)。</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> 与 Web 部件区域提供的 Web 部件控件集的所有标准谓词是关联 (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>， <xref:System.Web.UI.WebControls.WebParts.EditorZone>， <xref:System.Web.UI.WebControls.WebParts.CatalogZone>，或<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) 或 Web 部件<xref:System.Web.UI.WebControls.WebParts.Part>控件 (<xref:System.Web.UI.WebControls.WebParts.WebPart>， <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>， <xref:System.Web.UI.WebControls.WebParts.EditorPart>，或<xref:System.Web.UI.WebControls.WebParts.CatalogPart>)。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       与区域关联的标准谓词时，它们的操作应用在区域级别和谓词通常出现在该区域的页眉或页脚部分。 下表列出了常见区域级别的谓词，并描述其操作。      |区域级别谓词 |操作 |  |----------------------|------------|  |关闭谓词 |用于从<xref:System.Web.UI.WebControls.WebParts.ToolZone>类</xref:System.Web.UI.WebControls.WebParts.ToolZone>继承的区域 隐藏区域 UI 和通常将页返回到其正常浏览模式视图。 |  |应用谓词 |用于从<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>类</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>继承的区域 应用用户所做的更改。 |  |OK 谓词 |用于从<xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>类</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>继承的区域 已应用和关闭谓词; 的综合的影响它应用更改，并隐藏区域的 UI。 |  |取消谓词 |用于从<xref:System.Web.UI.WebControls.WebParts.ToolZone>类</xref:System.Web.UI.WebControls.WebParts.ToolZone>继承的区域 取消任何挂起的用户所做的更改。 |  |将谓词添加 |用于从<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>类</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>继承的区域 添加用户从控件的目录中到指定的<xref:System.Web.UI.WebControls.WebParts.WebPartZone>区域选择一个。 |  |配置谓词 |用于从<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>类</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>继承的区域</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 将打开的视图，以使用户能够配置现有的连接。 |  |断开连接谓词 |用于从<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>类</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>继承的区域 终止两个控件之间的现有连接。 |      对于与关联的标准谓词<xref:System.Web.UI.WebControls.WebParts.Part>控件，其操作应用于该控件本身 （或其子控件）。</xref:System.Web.UI.WebControls.WebParts.Part> 部件控件充当用于的动词的容器，并管理该谓词的呈现。 与部件控件关联的大多数标准谓词显示或直接在标题栏中的标题栏中的下拉列表谓词菜单中。 这些谓词显示直接在标头或谓词菜单中由<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>属性; 默认情况下，谓词谓词菜单中显示。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> 下表列出了与各种关联的常见谓词<xref:System.Web.UI.WebControls.WebParts.Part>控件并描述其操作。</xref:System.Web.UI.WebControls.WebParts.Part>      |部件控件谓词 |操作 |  |-----------------------|------------|  |最小化谓词 |中包含每个服务器控件的谓词菜单中显示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 将控件缩小为最小的表示形式，隐藏除还原谓词其 UI 中的所有内容。 |  |还原谓词 |中包含每个服务器控件的谓词菜单中显示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 返回到正常大小和视图的最小化的控件。 |  |关闭谓词 |中包含每个服务器控件的谓词菜单中显示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 关闭控件并将其添加到页目录中，这意味着从页面中删除控件，但，如果没有正确设计的目录，用户可以重新打开关闭的控件，并将它返回到页面。 |  |连接谓词 |中包含的控件的谓词菜单中显示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域，如果该页面的是连接的显示模式和控件可以形成连接。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 打开一个连接用户界面，以便用户可以创建控件之间的连接。 |  |删除谓词 |中包含的控件的谓词菜单中显示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域，如果控件已添加到页面以编程方式 （而不是正在声明中的持久性格式）。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 永久删除上的控件实例和任何关联的个性化数据，以便与关闭的控件，已删除的实例将永远无法还原到页面。 |  |编辑谓词 |中包含的控件的谓词菜单中显示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域，如果页设计为允许编辑的控件和如果页面处于编辑显示模式。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 选择要编辑的控件和打开编辑 UI。 |  |导出谓词 |中包含的控件的谓词菜单中显示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域，如果控件和应用程序启用了导出。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 将打开一个对话框，允许用户以导出包含该控件的序列化的状态的描述文件。 有关详细信息，请参阅<xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>属性。 |  |帮助谓词 |中包含的控件的谓词菜单中显示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域，如果该控件旨在提供的帮助文件。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> 启动控件提供帮助页。 |      除了标准谓词提供的 Web 部件控件集，你还可以创建自定义谓词。 创建自定义谓词的一个常见方案是创建与关联的谓词<xref:System.Web.UI.WebControls.WebParts.Part>控件。</xref:System.Web.UI.WebControls.WebParts.Part> 在创建这些谓词时，默认情况下它们将显示以及标准谓词的谓词菜单上。 创建这些谓词的基本方法是从创建一个或多个自定义谓词 WebPartVerb 类继承。 然后创建继承自的控件<xref:System.Web.UI.WebControls.WebParts.WebPart>基本类和自定义 WebPartVerb 将对象添加到<xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>集合。</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> 然后，此集合可以添加到<xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>控件，这将导致显示的自定义谓词自动控件的谓词菜单上运行时集合。</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> 如使用标准谓词时，你可以访问自定义的谓词以编程方式在<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart>       Web 部件应用程序可以使用不是继承自的服务器控件<xref:System.Web.UI.WebControls.WebParts.WebPart>类，如自定义控件、 用户控件或 ASP.NET 控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> 如果添加到这些服务器控件<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域，使用动态包装<xref:System.Web.UI.WebControls.WebParts.GenericWebPart>在运行时，使其能够用作运行时对象<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 若要将自定义谓词添加到一个不是继承自的服务器控件<xref:System.Web.UI.WebControls.WebParts.WebPart>类时，服务器控件必须实现<xref:System.Web.UI.WebControls.WebParts.IWebActionable>接口并重写其<xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>属性。</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       当你创建一个谓词时，你可以创建两种类型的关联的事件处理程序将在用户单击该谓词时运行︰ 服务器端事件处理程序 （在服务器运行的代码） 和客户端事件处理程序 （在客户端浏览器中运行的代码）。 此外，你可以定义自定义状态谓词，它是有效的方式，以向用户提供可视提示。 例如，你无法创建一个状态，指示一个谓词已选中，然后再提供 UI 以通知用户︰ 已被选中谓词中的相应更改。 另一个有用的行为是能够禁用谓词;通过执行此操作，可以防止用户单击谓词，如果因此这样做将是有害或基于应用程序的状态的无效。       WebPartVerb 类不公开任何唯一的方法;其公开的方法是基方法的所有替代。 但它的确包含大量的开发人员应注意的属性。 <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>属性指示当前是否选定谓词。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>和<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>属性引用到此类中的相应的处理程序 （如果存在） 有关客户端和服务器，请单击事件。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>属性包含描述的工具提示中谓词的目的，当用户将鼠标指针定位在 UI 中的动词的文本。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>属性指示谓词，确定用户是否可以单击谓词并执行其操作的当前状态。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>属性的谓词对象提供的唯一 ID。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>属性包含用于表示代替 （通常是按钮或超链接） 的默认呈现用户界面中谓词的图像 URL。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>属性包含直接在 UI 中的动词显示的标签文本。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> 重写<xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>属性确定在用户界面当前是否显示了一个谓词。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> 谓词通常隐藏或禁用在 Web 部件应用程序; 中的不同时间例如，仅当相应的控件、 设置和显示模式存在页后，可以启用有意义采取这些谓词上时，会显示 specialty 谓词 （如编辑谓词和连接谓词）。       用于处理谓词其他键成员包括<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>方法，即可以自定义处理的谓词创建过程中被重写一个事件处理程序和<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
