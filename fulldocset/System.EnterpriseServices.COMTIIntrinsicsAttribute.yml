  fullName: System.EnterpriseServices.COMTIIntrinsicsAttribute
  type: Class
  summary: "使用此选项可将上下文属性从 COM 事务系统集成商 (COMTI) 传递到 COM + 上下文。"
  remarks: "COMTI 提供用于访问 IBM 客户信息控制系统 (CICS) 和 IBM 信息管理系统 (IM) 的服务。 从根本上来说，COMTI 提供了一套工具和简化为 COM 组件包装大型机事务和业务逻辑的任务的服务。       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class COMTIIntrinsicsAttribute : Attribute
