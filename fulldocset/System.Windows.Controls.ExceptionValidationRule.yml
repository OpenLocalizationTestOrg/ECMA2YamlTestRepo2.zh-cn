  summary: "表示用于检查绑定源属性更新过程中引发的异常的规则。"
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]数据绑定模型使您可以将相关联<xref:System.Windows.Data.Binding.ValidationRules%2A>与<xref:System.Windows.Data.Binding>对象。</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> ExceptionValidationRule 类是用于检查绑定源属性在更新期间引发的异常的内置规则。 你可以提供自定义逻辑来指定绑定引擎如何通过使用一种<xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>。</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>处理这些异常 有关详细信息，请参阅<xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>。</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       显式设置 ExceptionValidationRule 的可选语法是设置<xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>属性`true`上你<xref:System.Windows.Data.Binding>或<xref:System.Windows.Data.MultiBinding>对象。</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       你可以通过创建从<xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule>派生的类创建自定义规则 有关详细信息和数据验证的详细的讨论，请参阅[数据绑定概述](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The <xref:System.Windows.Data.Binding.ValidationRules%2A> property takes a collection of <xref:System.Windows.Controls.ValidationRule> objects. The following example uses <xref:System.Windows.Controls.TextBox.Text%2A?displayProperty=fullName> as the binding target property and `StartPrice` (an integer) as the binding source property. When the user enters a value that cannot be converted to an integer, an exception is thrown, which causes the ExceptionValidationRule to invalidate the target value.  \n  \n [!code-xml[DataBindingLab#DefaultValidation](~/add/codesnippet/xaml/DataBindingLab/AddProductWindow.xaml#defaultvalidation)]  \n  \n By default, when there is a validation error, the <xref:System.Windows.Controls.TextBox> appears with a red border. Optionally, you can write a custom <xref:System.Windows.Controls.Validation.ErrorTemplate%2A> to specify how you want to notify the user when there is a validation error.  \n  \n For more information about data validation, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."
