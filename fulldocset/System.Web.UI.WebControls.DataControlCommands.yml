  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "DataControlCommands 类包含所有 ASP.NET 数据绑定控件都使用，来提升一致的用户界面 (UI) 的公共字段。 此类不能被继承。"
  remarks: "DataControlCommands 类包含有关数据绑定控件的命令名称的公共字段。 类构造函数是私有的因此无法创建类的实例。 但是，因为它仅包含`const`字符串资源，你可以使用类构造函数和它的公共字段就像任何`static`类。       将 DataControlCommands 类的命令名称可以启用所有 ASP.NET 数据绑定控件和其相应的设计器类，以常用命令，如&quot;编辑&quot;或&quot;更新&quot;，使用相同的字符串资源，并要正确处理事件的发布的<xref:System.Web.UI.IPostBackEventHandler>实例。</xref:System.Web.UI.IPostBackEventHandler> The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.CommandField>"
  syntax:
    content: public sealed class DataControlCommands
