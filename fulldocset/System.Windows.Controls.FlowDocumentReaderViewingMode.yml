  summary: "查看模式名称<xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;></xref>控件。"
  remarks: "下图提供了查看模式页的一个示例。  页模式下一次显示一个页面中的内容。  请注意，此模式下包括页面导航控件的显示当前页计数和位置，并提供的**下一步**和**上一步**页上的按钮。  此查看模式下不显示滚动条。       ![FlowDocReader ViewMode Page](~/add/media/flowdocrdrviewmode-page.png &quot;FlowDocReader ViewMode Page&quot;)下图举例说明 TwoPage 查看模式。  TwoPage 模式非常到页模式相似，但两个面向页将显示一次，类似于打开的书。  请注意，此模式下包括页面导航控件的显示当前页计数和位置，并提供的**下一步**和**上一步**页上按钮; 在此模式下，**下一步**和**上一步**页按钮导致内容一次，类似于书中打开一个页面跳转由两个页。  当前页码指示前导页。  此查看模式下不显示滚动条。       ![FlowDocumentReader ViewMode Book](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader ViewMode Book&quot;)下图提供了滚动查看模式的示例。  此查看模式下不包括页面导航控件;相反，用户导航内容使用提供滚动条。  为了页计数和导航，滚动查看模式显示了其数量始终为 1 的一页。       ![屏幕快照︰ FlowDocumentReader ViewMode Scroll](~/add/media/flowdocrdrviewmode-scroll.png &quot;屏幕快照︰ FlowDocumentReader ViewMode Scroll&quot;)"
