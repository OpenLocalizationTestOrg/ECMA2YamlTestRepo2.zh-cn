- uid: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ExpressionsCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "编辑指定对象的值与指定的服务提供程序和上下文。"
  remarks: "<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>方法将启动以进行编辑的用户界面`value`对象。</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> 在设计器宿主调用<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>如果尝试以编辑属性的值的方法，此编辑器相关联。</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> 输入的服务提供程序用于获取<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>中必须的任何编辑服务       设计器主机，如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，使用<xref:System.Web.Compilation.ExpressionBuilder>和<xref:System.Web.UI.Design.ExpressionEditor>类实现与<xref:System.Web.UI.Design.ExpressionsCollectionEditor>和<xref:System.Web.UI.Design.ExpressionsCollectionConverter>类在设计时设置控件属性的表达式绑定和<xref:System.Web.UI.Design.ControlPersister>类用于在运行时保留表达式。</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> 表达式字符串引用可本地化的资源、 应用程序设置、 连接字符串或自定义表达式类型。 表达式字符串是在设计时绑定到控件属性，则用于在运行时确定属性的值。       如果用户取消用户界面，而无需修改绑定集合，该表达式<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>方法将返回输入`value`参数。</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>可以用于获取附加上下文信息，如关联控件的对象。"
    - id: provider
      type: System.IServiceProvider
      description: "通过它可以获得编辑服务服务提供程序对象。"
    - id: value
      type: System.Object
      description: "正在编辑的对象的实例。"
    return:
      type: System.Object
      description: "<xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref>对象，其中包含选定的表达式; 否则为如果未不选择任何表达式， <code> value </code>对象。"
  overload: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue*
  exceptions: []
  platform:
