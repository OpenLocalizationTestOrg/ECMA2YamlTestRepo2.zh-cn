  fullName: System.Web.UI.Design.ExpressionsCollectionEditor
  type: Class
  summary: "提供用于选择和编辑绑定集合在设计时表达式的用户界面。"
  remarks: "ExpressionsCollectionEditor 类的实例是<xref:System.Drawing.Design.UITypeEditor>对象，可以在设计时使用，可选择和编辑的表达式绑定的集合，并将表达式分配到的控件属性。</xref:System.Drawing.Design.UITypeEditor>       设计器主机，如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，使用<xref:System.Web.Compilation.ExpressionBuilder>和<xref:System.Web.UI.Design.ExpressionEditor>类实现与 ExpressionsCollectionEditor 和<xref:System.Web.UI.Design.ExpressionsCollectionConverter>类在设计时设置控件属性的表达式绑定和<xref:System.Web.UI.Design.ControlPersister>类用于在运行时保留表达式。</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> 表达式字符串引用可本地化的资源、 应用程序设置、 连接字符串或自定义表达式类型。 表达式字符串是在设计时绑定到控件属性，则用于在运行时确定属性的值。"
  syntax:
