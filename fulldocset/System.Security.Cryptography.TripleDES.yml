- uid: System.Security.Cryptography.TripleDES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.TripleDES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: TripleDES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.TripleDES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "确定指定的键是否为弱密钥。"
  remarks: "共享密钥的安全性是导致容易被破解的密码的密钥。 如果文本用弱密钥加密的且具有相同的弱密钥重新加密产生的密码返回原始文本。 在 128 位模式下，如果第一个 64 位最后的 64 位，相同的密钥是弱。 在 192 位模式下，如果第一个 64 位与第二个 64 位相同或的第二个 64 位都是最后一个 64 位，相同的关键是弱。       尝试设置弱密钥将导致在<xref:System.Security.Cryptography.CryptographicException>。</xref:System.Security.Cryptography.CryptographicException> 当<xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>称为若要创建一个随机密钥，弱密钥将永远不会返回。</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "要进行漏洞测试的密钥。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果密钥为弱;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Security.Cryptography.TripleDES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "大小<code> rgbKey </code>参数无效。"
  platform:
  - net462
