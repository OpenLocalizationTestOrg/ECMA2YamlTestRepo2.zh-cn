  type: Class
  summary: "描述使用户能够编辑自定义活动设计器中的表达式的控件。"
  remarks: "在[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]，ExpressionTextBox 编辑表达式时提供功能，例如 IntelliSense。 此类功能由一个称作可承载编辑器的组件提供。 表达式编辑接口可扩展，可替换编辑器用于编辑表达式。      1> [!NOTE]&1;> 此组件不可用于正在外部重新承载的应用程序中使用[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]。       **ExpressionTextBlock**时您编辑表达式时，按以下方式工作原理。      1.  当你单击**ExpressionTextBox**、<xref:System.Activities.Presentation.View.IExpressionEditorInstance>创建对象以及中实例化一个可承载编辑器会话[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]。</xref:System.Activities.Presentation.View.IExpressionEditorInstance>      2.  在可承载编辑器中键入内容，请注意这些功能有两类可用性。          1.  IntelliSense、 完成和着色支持将立即变为可用。          2.  验证在后台调用，并仅在短经历的时间间隔之后才可用。 然后，如果你的表达式无效，托管的编译器会报告错误并为你的表达式的右侧显示红色错误图标。      3.  按**Enter**密钥时**ExpressionTextBox**具有焦点插入新行中的<xref:System.Activities.Presentation.View.IExpressionEditorInstance>对象。</xref:System.Activities.Presentation.View.IExpressionEditorInstance> 这将导致可承载编辑器，随即将会触发整齐排列和波形曲线的显示中进行行提交的。      4.  编辑器实例被销毁时**ExpressionTextBox**失去焦点时，显示将恢复到**TextBlock**。 如果您是在设计器图面上或在属性网格中，会提交对模型项更改并且同步显示同一表达式的所有 ExpressionTextBox 控件。 但是，如果你是在对话框中，对模型项的更改直到才会提交你单击确定。 当提交模型项后时，<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>调用和验证整个工作流。</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>      5.  当你单击**ExpressionTextBox**再次，创建一个新的编辑器实例。 在可承载编辑器中，错落有致的行排列和着色效果之前发生开始编辑。       若要将绑定到表达式文本框**OwnerActivity**，使用<xref:System.Activities.Presentation.Converters.ModelPropertyEntryToModelItemConverter>正确设置数据上下文。</xref:System.Activities.Presentation.Converters.ModelPropertyEntryToModelItemConverter> 下面的代码示例演示如何设置绑定到正确的数据上下文**OwnerActivity**。      ```   <sapc:ModelPropertyEntryToModelItemConverter x:Key=&quot;ModelPropertyEntryToContainerConverter&quot;/>          <DataTemplate x:Key=&quot;StringInArgumentPropertyValueEditorTemplate&quot; >           <Grid Margin=&quot;5&quot; Background=&quot;LightGreen&quot; DataContext=&quot;{Binding Converter={StaticResource ModelPropertyEntryToContainerConverter}}&quot;>               <sapv:ExpressionTextBox                Expression=&quot;{Binding Path=ModelItem.MyVal, Mode=TwoWay,   Converter={StaticResource ArgumentToExpressionConverter},  ConverterParameter=In }&quot;               ExpressionType=&quot;sys:String&quot;               OwnerActivity=&quot;{Binding Path=ModelItem}&quot;                     />           </Grid>       </DataTemplate>   ```有关详细信息，请参阅<xref:System.Activities.Presentation.View.IExpressionEditorInstance>和<xref:System.Activities.Presentation.View.IExpressionEditorService>。</xref:System.Activities.Presentation.View.IExpressionEditorService> </xref:System.Activities.Presentation.View.IExpressionEditorInstance> 另请参阅[自定义活动设计器中使用 ExpressionTextBox](~/add/includes/ajax-current-ext-md.md)示例主题。"
  example:
  - "The ExpressionTextBox is usually used declaratively when creating custom activity designers. For sample code, see the [ExpressionTextBox101](http://go.microsoft.com/fwlink/?LinkId=193145) blog.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
