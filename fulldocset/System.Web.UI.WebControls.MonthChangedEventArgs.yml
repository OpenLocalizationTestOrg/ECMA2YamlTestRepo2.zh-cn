  remarks: "使用此属性来获取当前显示的月份<xref:System.Web.UI.WebControls.Calendar>控件和要比较当前显示的月份与另一个月。</xref:System.Web.UI.WebControls.Calendar> 例如，此属性可用于计算日期之前或从特定日期的月份数。       此日期通常是当前显示的第一个日期月;但是，它可以以编程方式更改为一个月内的任何日期。       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>属性可分配给此属性以编程方式重写月更改，当用户单击的导航控件<xref:System.Web.UI.WebControls.Calendar>控件。</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
