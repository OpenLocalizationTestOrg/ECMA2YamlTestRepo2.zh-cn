  name: ECDiffieHellmanCng
  nameWithType: ECDiffieHellmanCng
  fullName: System.Security.Cryptography.ECDiffieHellmanCng
  type: Class
  summary: "提供椭圆曲线 Diffie-hellman (ECDH) 算法的下一代加密技术 (CNG) 实现。 此类用于执行加密操作。"
  remarks: "ECDiffieHellmanCng 类使两个参与方交换私钥材料，即使正通过公共通道进行通信。  双方可以计算相同的密钥值，该值被称为*机密协议*托管 Diffie-hellman 类中。 机密协议然后可以用于多种用途，包括用作对称密钥。 但是，而不是直接公开机密协议，ECDiffieHellmanCng 类会后的处理一致时，才提供值。 此 post 处理称为*密钥派生函数 (KDF)*; 你可以选择你想要使用的 Diffie-hellman 对象的实例上设置的一组属性通过其参数的 KDF。      |密钥派生函数 |属性 |  |-----------------------------|----------------|  |<xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>|<xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-用于处理机密协议的哈希算法。</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>的要添加到之前进行哈希处理机密协议可选的字节数组。</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>的要追加到之前进行哈希处理机密协议一个可选的字节数组。 |  |<xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>|<xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-用于处理机密协议的哈希算法。</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>的要添加到之前进行哈希处理机密协议可选的字节数组。</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>的要追加到之前进行哈希处理机密协议一个可选的字节数组。 |  |<xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>|<xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A>-密钥派生的标签。</xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A>的密钥派生种子。 |      传递的机密协议通过密钥派生函数的结果是可用作你的应用程序的密钥材料的字节数组。</xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A> 生成的密钥材料的字节数是依赖于密钥派生函数中;例如，SHA 256 将生成 256 位的密钥材料，而 sha-512 将生成 512 位的密钥材料。ECDH 密钥交换的基本流程如下所示︰ 1。  Alice 和 Bob 创建密钥对用于 Diffie-hellman 密钥交换操作 2。  Alice 和 Bob 配置 KDF 上同意使用参数。      3.  Alice 向 Bob 发送她的公钥。      4.  Bob 将 Alice 发送了他的公钥。      5.  Alice 和 Bob 使用对方的公钥来生成机密协议，并对生成的密钥材料机密协议应用 KDF。"
  example:
  - "The following example shows how to use the ECDiffieHellmanCng class to establish a key exchange and how to use that key to encrypt a message that can be sent over a public channel and decrypted by the receiver.  \n  \n [!code-vb[ECDiffieHellmanCng#1](~/add/codesnippet/visualbasic/t-system.security.crypto_88_1.vb)]\n [!code-cs[ECDiffieHellmanCng#1](~/add/codesnippet/csharp/t-system.security.crypto_88_1.cs)]"
