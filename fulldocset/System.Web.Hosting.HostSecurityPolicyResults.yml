  fullName: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "指示是否设置对指定的程序集的权限设置为空。 空权限集是的新实例<xref href=&quot;System.Security.PermissionSet&quot;></xref>类，参数值为<xref:System.Security.Permissions.PermissionState.None>传递到构造函数。</xref:System.Security.Permissions.PermissionState.None> ASP.NET 部分信任应用程序域中将不会加载程序集与空权限集关联。 因此，你可以使用 Nothing 字段以防止来自在部分信任 ASP.NET 应用程序域中加载的程序集。"
  syntax:
    content: Nothing
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "要添加。"
  exceptions: []
  platform:
  - net462
