  summary: "指示与关联的权限集，它是<xref href=&quot;System.AppDomain&quot;></xref>实例应该应用于指定的程序集。 这意味着应将程序集视为一个用户程序集加载到部分信任 ASP.NET <xref href=&quot;System.AppDomain&quot;> </xref>实例。 此外，该程序集应具有的权限集分配给<xref href=&quot;System.AppDomain&quot;></xref>在初始化的实例。"
