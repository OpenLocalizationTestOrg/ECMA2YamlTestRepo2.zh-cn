  name: ILogonTokenCacheManager
  nameWithType: ILogonTokenCacheManager
  fullName: System.ServiceModel.Security.Tokens.ILogonTokenCacheManager
  type: Interface
  summary: "此接口允许以清除 Windows 令牌缓存按需应用程序。"
  remarks: '如果没有此接口，没有方法来移除 Windows 令牌获得进行登录的用户名和密码提供包含来自 Windows 登录令牌缓存的消息。 当应用程序需要注销用户，通过提供其协定上的注销操作时，无法从系统中删除的用户的所有跟踪，则是︰ 表示用户的 Windows 缓存的令牌保留在内存中，直到其-生存时间过期并且从缓存中删除该令牌。'
  syntax:
    content: public interface ILogonTokenCacheManager
  implements: []
  platform:
  - net462
