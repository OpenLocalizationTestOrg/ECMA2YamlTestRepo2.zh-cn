  remarks: "DataGridViewRowEventHandler 处理以下<xref:System.Windows.Forms.DataGridView>事件:- <xref:System.Windows.Forms.DataGridView.DefaultValuesNeeded>- <xref:System.Windows.Forms.DataGridView.NewRowNeeded>- <xref:System.Windows.Forms.DataGridView.RowDefaultCellStyleChanged>- <xref:System.Windows.Forms.DataGridView.RowErrorTextChanged>- <xref:System.Windows.Forms.DataGridView.RowHeaderCellChanged>- <xref:System.Windows.Forms.DataGridView.RowHeightChanged>- <xref:System.Windows.Forms.DataGridView.RowMinimumHeightChanged>- <xref:System.Windows.Forms.DataGridView.RowUnshared>- <xref:System.Windows.Forms.DataGridView.UserAddedRow>- <xref:System.Windows.Forms.DataGridView.UserDeletedRow>- <xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>-<xref:System.Windows.Forms.DataGridView.RowDividerHeightChanged>创建 DataGridViewRowEventHandler 委托时，需要标识将处理该事件的方法。</xref:System.Windows.Forms.DataGridView.RowDividerHeightChanged> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged> </xref:System.Windows.Forms.DataGridView.UserDeletedRow> </xref:System.Windows.Forms.DataGridView.UserAddedRow> </xref:System.Windows.Forms.DataGridView.RowUnshared> </xref:System.Windows.Forms.DataGridView.RowMinimumHeightChanged> </xref:System.Windows.Forms.DataGridView.RowHeightChanged> </xref:System.Windows.Forms.DataGridView.RowHeaderCellChanged> </xref:System.Windows.Forms.DataGridView.RowErrorTextChanged> </xref:System.Windows.Forms.DataGridView.RowDefaultCellStyleChanged> </xref:System.Windows.Forms.DataGridView.NewRowNeeded> </xref:System.Windows.Forms.DataGridView.DefaultValuesNeeded> </xref:System.Windows.Forms.DataGridView> 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
