  type: Class
  summary: "向提供信息<xref href=&quot;System.Web.Management.TemplatedMailWebEventProvider&quot;></xref>当前事件通知的对象。"
  remarks: "此类用于将信息传递到电子邮件模板<xref:System.Web.Management.TemplatedMailWebEventProvider>对象时，将出现事件通知。</xref:System.Web.Management.TemplatedMailWebEventProvider> 电子邮件模板然后格式化电子邮件消息正文的事件信息。       在缓冲处于禁用状态时，将出现一条通知，事件缓冲系统发出累积事件的消息或发生的事件和事件缓冲系统为禁用。"
