  remarks: "`IHasXmlNode`接口提供了一个接口，使一个类以返回<xref:System.Xml.XmlNode>从当前上下文或位置。</xref:System.Xml.XmlNode> 由实现<xref:System.Xml.XPath.XPathNavigator>对具有类进行操作的对象<xref:System.Xml.XmlNode>节点。</xref:System.Xml.XmlNode> </xref:System.Xml.XPath.XPathNavigator> 例如，如果`XPathNavigator`对象由创建<xref:System.Xml.XmlDocument>，你可以使用<xref:System.Xml.IHasXmlNode.GetNode%2A>方法以返回`XmlNode`表示导航器当前位置。</xref:System.Xml.IHasXmlNode.GetNode%2A> </xref:System.Xml.XmlDocument>"
