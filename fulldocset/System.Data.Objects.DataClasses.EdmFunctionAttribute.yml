  name: EdmFunctionAttribute
  nameWithType: EdmFunctionAttribute
  fullName: System.Data.Objects.DataClasses.EdmFunctionAttribute
  type: Class
  summary: "属性，当应用于一种方法，指示该方法是在概念模型或存储模型中的函数的代理。"
  remarks: "EdmFunctionAttribute 链接到另一个函数的公共语言运行时 (CLR) 方法。 例如，该属性可以用于将 CLR 方法映射到由存储提供程序公开的函数、 用户定义函数在数据库中，或在概念模型中的用户定义函数。 To Entities 查询，可以从 LINQ 调用具有此属性的方法。       若要使用 EdmFunctionAttribute CLR 方法映射到某个函数，必须满足以下:-CLR 方法的返回类型必须与映射到函数的返回类型兼容。      的 CLR 方法自变量类型必须与映射到函数的参数类型兼容。       有关兼容性类型的信息，请参阅[概念模型类型 (CSDL)](http://msdn.microsoft.com/en-us/987b995f-e429-4569-9559-b4146744def4)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class EdmFunctionAttribute : Attribute
