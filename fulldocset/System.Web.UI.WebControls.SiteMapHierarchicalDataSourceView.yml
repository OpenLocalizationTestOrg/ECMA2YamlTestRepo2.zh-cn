  fullName: System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView
  type: Class
  summary: "表示在站点地图节点或节点的集合上的数据视图<xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSource>控件可以显示其基础数据表格和分层格式 Web 服务器控件，将绑定到它。</xref:System.Web.UI.WebControls.SiteMapDataSource> 由控件开发人员，而不是网页的开发人员或页的代码中，使用 SiteMapHierarchicalDataSourceView。       控件如<xref:System.Web.UI.WebControls.Menu>或<xref:System.Web.UI.WebControls.DropDownList>使用<xref:System.Web.UI.WebControls.SiteMapDataSource>绑定以站点地图数据并将其呈现中列表窗体，同时从派生的控件<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>类，如<xref:System.Web.UI.WebControls.TreeView>，将绑定到站点地图数据并将其以分层形式呈现。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu>       如果数据绑定控件调用<xref:System.Web.UI.IDataSource.GetView%2A>方法<xref:System.Web.UI.WebControls.SiteMapDataSource>、<xref:System.Web.UI.WebControls.SiteMapDataSourceView>创建的数据源。</xref:System.Web.UI.WebControls.SiteMapDataSourceView> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> 如果控件可以调用<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl><xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>方法，创建 SiteMapHierarchicalDataSourceView。</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> <xref:System.Web.UI.WebControls.SiteMapDataSourceView>派生自的 Web 服务器控件提供类<xref:System.Web.UI.WebControls.DataBoundControl>和绑定到列表和表格数据、 SiteMapHierarchicalDataSourceView 时提供 web 服务器控件，派生自<xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>并将绑定到分层数据。</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       如所有<xref:System.Web.UI.HierarchicalDataSourceView>帮助程序对象，SiteMapHierarchicalDataSourceView 定义数据源可以使用基础数据执行的操作。</xref:System.Web.UI.HierarchicalDataSourceView> 因为 SiteMapHierarchicalDataSourceView 类仅重写<xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>方法，因此关联<xref:System.Web.UI.WebControls.SiteMapDataSource>控件不支持排序表达式或插入、 删除或更新操作。</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
  syntax:
    content: 'public class SiteMapHierarchicalDataSourceView : System.Web.UI.HierarchicalDataSourceView'
  inheritance:
  - System.Object
  - System.Web.UI.HierarchicalDataSourceView
  implements: []
  inheritedMembers: []
