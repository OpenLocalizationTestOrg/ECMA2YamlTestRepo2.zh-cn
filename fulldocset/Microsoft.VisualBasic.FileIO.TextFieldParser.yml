  fullName: Microsoft.VisualBasic.FileIO.TextFieldParser
  type: Class
  summary: "提供分析结构化的文本文件的方法和属性文件。"
  remarks: "`TextFieldParser`对象提供的方法和属性，用于分析结构化文本文件。 分析的文本文件`TextFieldParser`类似于循环访问一个文本文件，而`ReadFields`要提取文本字段的方法是类似于拆分字符串。       `TextFieldParser`可以分析两种类型的文件︰ 分隔或固定宽度。 某些属性，如`Delimiters`和`HasFieldsEnclosedInQuotes`才有意义时使用带分隔符的文件，而`FieldWidths`属性才有意义的仅当使用固定宽度文件时。       下表列出了所涉及的任务的示例`Microsoft.VisualBasic.FileIO.TextFieldParser`对象。      |到 |请参阅 |  |--------|---------|  |从带分隔符的文本文件中读取 |[如何︰ 读取逗号分隔的文本文件](~/add/includes/ajax-current-ext-md.md)|  |从固定宽度的文本文件读取 |[如何︰ 读取固定宽度的文本文件](~/add/includes/ajax-current-ext-md.md)|  |从具有多种格式的文本文件读取 |[如何︰ 读取具有多种格式的文本文件](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example parses through a tab-delimited text file, `Bigfile`.  \n  \n [!code-vb[VbVbalrTextFieldParser#17](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._9_1.vb)]"
