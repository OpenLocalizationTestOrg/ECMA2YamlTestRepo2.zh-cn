  name: DeadLetterQueue
  nameWithType: DeadLetterQueue
  fullName: System.ServiceModel.DeadLetterQueue
  type: Enum
  summary: "指定要使用的死信队列的类型。"
  remarks: "死信队列是发送应用程序的具有用于放置传递失败的过期消息的队列管理器上的队列。 DeadLetterQueue 枚举指定要使用的死信队列的类型。 值是:-None︰ 没有死信队列是必需的。 如果一条消息传递失败，会在死信队列中不保留它的任何记录。 这是默认值时<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>设置为`false`。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      系统︰ 系统级死信队列用于记录传递失败的消息。 MSMQ 具有一个事务性系统、 死信队列和一个非事务性系统、 死信队列，若要记录来自事务性队列和非事务性队列，传递分别失败的过期的消息。 这是默认值时<xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>设置为`true`。</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      中指定队列的自定义︰<xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>用于记录传递失败的消息。</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       一条消息未能到达接收应用程序由于以下原因导致:-事务性消息被发送到非事务性队列。      -A 非事务性消息被发送到事务性队列。      -An 未经身份验证的消息发送到队列，只接受经过身份验证的消息。      -未加密的消息发送到仅接受加密的消息的队列。      的在消息传递到接收方之前，将过期消息的生存时间值。      的超出了目标计算机消息存储配额或目标队列的存储配额，或者没有可用的存储空间上的目标计算机在消息到达时。      -发件人没有[访问权限](http://go.microsoft.com/fwlink/?LinkID=96167)所需的消息放入目标队列。      的附加到消息数字签名无效。      的无法对目标队列管理器进行解密加密的消息。      的清除或删除之前检索消息目标队列。"
