  remarks: "使用<xref:System.Windows.EventTrigger>或<xref:System.Windows.Trigger>删除一种<xref:System.Windows.Media.Animation.Storyboard>。</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Trigger></xref:System.Windows.EventTrigger>使用 RemoveStoryboard      ## 暂停、 恢复、 停止、 删除或否则为控制情节提要以交互方式到可以暂停、 恢复、 删除或以其他方式控制<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>以交互方式，设置<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>属性其<xref:System.Windows.Media.Animation.BeginStoryboard>并用<xref:System.Windows.Media.Animation.ControllableStoryboardAction>对象 (如<xref:System.Windows.Media.Animation.PauseStoryboard>， <xref:System.Windows.Media.Animation.ResumeStoryboard>，或<xref:System.Windows.Media.Animation.StopStoryboard>) 来控制通过引用其<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> 如果<xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>的<xref:System.Windows.Media.Animation.BeginStoryboard>未指定，<xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>开始后不能以交互方式对其进行控制。</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> 请参阅[如何︰ 使用事件触发器，以控制 a 情节提要后它将开始](~/add/includes/ajax-current-ext-md.md)有关详细信息。      ## 删除情节提要应通过 RemoveStoryboard 操作来删除任何情节提要与<xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A><xref:System.Windows.Media.Animation.HandoffBehavior>.</xref:System.Windows.Media.Animation.HandoffBehavior>的</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>开始时间 它也是删除背景动画，当不再使用它们进行动画处理的对象时一个好办法。 例如，如果应用使用元素的无限期地重复情节提要<xref:System.Windows.FrameworkElement.Loaded>事件，则还应创建<xref:System.Windows.EventTrigger>，它使用 RemoveStoryboard 操作删除上元素的情节提要<xref:System.Windows.FrameworkElement.Unloaded>事件。</xref:System.Windows.FrameworkElement.Unloaded> </xref:System.Windows.EventTrigger> </xref:System.Windows.FrameworkElement.Loaded>"
