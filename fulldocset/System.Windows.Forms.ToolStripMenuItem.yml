  summary: "表示上显示的可选选项<xref href=&quot;System.Windows.Forms.MenuStrip&quot;></xref>或<xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref>。 尽管 ToolStripMenuItem 替换，并添加了功能<xref href=&quot;System.Windows.Forms.MenuItem&quot;></xref>的早期版本中，控件<xref href=&quot;System.Windows.Forms.MenuItem&quot;></xref>可以选择保留向后兼容性和将来使用。"
  remarks: "ToolStripMenuItem 是<xref:System.Windows.Forms.ToolStripDropDownItem>适用于<xref:System.Windows.Forms.ToolStripDropDownMenu>和<xref:System.Windows.Forms.ContextMenuStrip>来处理菜单的特殊突出显示、 布局和列排列。</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ToolStripDropDownItem>       为了使 ToolStripMenuItem 要显示，你必须将其添加到<xref:System.Windows.Forms.MenuStrip>或<xref:System.Windows.Forms.ContextMenuStrip>。</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.MenuStrip>       ToolStripMenuItem 类提供使你能够配置的外观和功能的菜单项的属性。 若要显示的菜单项旁边的复选标记，请使用<xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>属性。</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> 使用此功能来确定的互相排斥的菜单项列表中选择的菜单项。 例如，如果你有一组用于设置中文本的颜色的菜单项<xref:System.Windows.Forms.TextBox>控制，请使用<xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>属性来标识当前选定的颜色。</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> 使用<xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>属性来定义某一键盘组合可以按下选择的菜单项。</xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>"
  example:
