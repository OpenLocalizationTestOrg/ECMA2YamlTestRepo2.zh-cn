  fullName: System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived&quot;></xref>事件。"
  remarks: "默认情况下，<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>内引发事件<xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>方法之后会话令牌 (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) 已成功从会话 cookie 读取。</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> 在事件处理程序中，可以会进一步沿管道传递并用于发出请求 （用户） 的实体进行身份验证之前修改的会话令牌的属性。       你可以访问通过令牌<xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A>属性。</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A> 令牌之后，你可以确保将它写入返回到 cookie 通过设置<xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A>到`true`。</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A> 最后，<xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>事件是否可取消的事件，而可以设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性 (继承自<xref:System.ComponentModel.CancelEventArgs>) 中止进一步处理的请求。</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>"
  syntax:
    content: 'public class SessionSecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
