  fullName: System.Diagnostics.EventLogPermission
  type: Class
  summary: "控件的事件日志记录的代码访问权限。"
  remarks: "不授予使用对部分受信任的代码。 读取和写入事件日志的能力使代码能够执行操作，如发布事件日志消息，另一个应用程序的名称。      1> [!NOTE]&1;> 由指定的事件源如果<xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName>事件日志的属性不存在，则创建新的事件源。</xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName> 若要在 Windows Vista 和更高版本的 Windows 或 Windows Server 2003 中创建事件源，必须具有管理权限。   >> 此要求的原因是所有的事件日志，包括安全性，必须进行搜索以确定事件源是否唯一。 从 Windows Vista 开始，用户没有权限访问安全事件日志中。因此，<xref:System.Security.SecurityException>引发。</xref:System.Security.SecurityException>   >> 从 Windows Vista 中，用户帐户控制 (UAC) 决定用户的特权。 如果您是内置的 Administrators 组的成员，您分配两个运行时访问令牌︰ 一个标准用户访问令牌和一个管理员访问令牌。 默认情况下，您拥有标准用户角色中。 若要执行的代码访问安全日志，首先必须将你的特权从标准用户提升至管理员。 通过右键单击应用程序图标并指示需以管理员身份运行启动应用程序时，你可以执行此操作。"
  syntax:
