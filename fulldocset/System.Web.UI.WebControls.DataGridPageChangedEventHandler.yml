  remarks: "<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>中的页上选择元素的按钮时引发事件<xref:System.Web.UI.WebControls.DataGrid>控件被单击。</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       当创建 DataGridPageChangedEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
