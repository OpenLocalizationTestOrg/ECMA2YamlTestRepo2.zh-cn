  name: XmlDataFileEditor
  nameWithType: XmlDataFileEditor
  fullName: System.Web.UI.Design.XmlDataFileEditor
  type: Class
  summary: "提供设计时用户界面选择 XML 数据文件。"
  remarks: "XmlDataFileEditor 对象用于在设计时选择和编辑 XML 数据文件 (.xml) 的 URL，然后将 URL 分配给控件属性。 例如，<xref:System.Web.UI.WebControls.XmlDataSource>控件使用 XmlDataFileEditor 类在设计时设置的值<xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A>属性。</xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       使用<xref:System.ComponentModel.EditorAttribute>属性与属性相关联 XmlDataFileEditor。</xref:System.ComponentModel.EditorAttribute> 设计器宿主关联的属性在设计图面上编辑，当调用<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法。</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法使用<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>方法，也不能反过来显示用户界面，用于选择 URL，然后返回由用户选择的 URL。</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>方法指示的用户界面的显示样式。</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       从 XmlDataFileEditor 来定义 XML 数据属性的自定义编辑器中派生一个类。 例如，派生的类可以重写<xref:System.Web.UI.Design.UrlEditor.EditValue%2A>方法，，然后调用<xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>具有自定义方法<xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A>或<xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A>值。</xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XmlDataFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XmlDataFileEditor class provides the user interface to select and edit an XML file name for the property value.  \n  \n [!code-cs[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_0_1.cs)]\n [!code-vb[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_0_1.vb)]"
  syntax:
    content: 'public class XmlDataFileEditor : System.Web.UI.Design.UrlEditor'
