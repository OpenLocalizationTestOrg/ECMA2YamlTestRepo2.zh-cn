  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "获取或设置数据点的 X 值。"
  remarks: "所有图表类型可以都显示为任一散点图或作为非散点图，因为可以设置 X 值和 Y 值。 设置 X 值将导致散点图，而不设置此属性，这等同于将它设置为零-将导致在非散点图。 例如，若要绘制点图图表类型，添加具有零 X 值的数据点。 若要显示传统散点图，添加具有非零的 X 值的数据点。       不需要设置数据点的 X 值。 如果未设置这些属性，会绘制数据点按顺序，使用<xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>及其索引值"
  syntax:
    content: public double XValue { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> ，表示数据点的 X 值。"
  overload: System.Web.UI.DataVisualization.Charting.DataPoint.XValue*
  exceptions: []
