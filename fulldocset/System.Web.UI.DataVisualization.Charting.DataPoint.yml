  namespace: System.Web.UI.DataVisualization.Charting
  summary: "设置 Y 的值的单个数据点。"
  remarks: "SetValueY 属性用于设置 Y 的值的数据点在运行时。       每个点的只有一个 Y 值是必需的气泡、 k 线图和股价图除外的所有图表类型。 这些图表类型需要多个 Y 值，因为一个数据点以多个值组成。 例如，若要绘制一个股价图列，四个值是必需的︰ 高、 低、 打开和关闭的值。       此属性返回的数组`double`值时用于检索多个 Y 值。      1> [!IMPORTANT]&1;><xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A>属性确定的最大中所有数据都点的 Y 值数<xref:System.Web.UI.DataVisualization.Charting.Series>可以具有。</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A> 如果指定多个 Y 值的允许数，将引发异常。   >> 参考下表中的有效的.NET Framework 类型可以用于对象的类型参数的完整列表: | | |  |-|-|-|  |字符串 |DateTime |Double |  |十进制 |单个 |Int32 |  |UInt32 |Int64 |UInt64 |"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
    - id: yValue
      type: System.Object[]
      description: "Y 的值的<xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;></xref>集合中的对象。 格式化为一个或多个用逗号分隔的值。"
  overload: System.Web.UI.DataVisualization.Charting.DataPoint.SetValueY*
  exceptions: []
  platform:
  - net462
