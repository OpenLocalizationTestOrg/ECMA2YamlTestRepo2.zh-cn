  fullName: System.Web.UI.DataVisualization.Charting.DataPoint
  type: Class
  summary: "表示存储在一个数据点<xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPointCollection&quot;></xref>类。"
  remarks: "DataPoint 类存储属性将与数据以及数据点值。 例如，数据点具有一个值，但它也有颜色属性、 背景图像属性、 背景渐变属性等。 点属性的数据有关的详细信息，请参阅<xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties>类概述主题。</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties>       每个数据点组成 X 值和一个或多个 Y 值。 X 值可以是零，也可以显式设置。       每个点的只有一个 Y 值是必需的除气泡、 k 线图和股价图之外的所有图表类型。 这些图表类型需要多个 Y 值，因为一个数据点以多个值组成。 例如，若要绘制一个股价图列，四个值是必需的︰ 高、 低、 打开和关闭的值。       可以在设计时添加数据，或将其运行时间;你还可以在运行时使用数据绑定。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Web.UI.Design.DataVisualization.Charting.DataPointConverter, System.Web.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

