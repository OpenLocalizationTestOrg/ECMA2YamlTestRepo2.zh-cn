  name: YValues
  nameWithType: DataPoint.YValues
  fullName: System.Web.UI.DataVisualization.Charting.DataPoint.YValues
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "获取或设置 Y 的值的数据点。"
  remarks: "YValues 属性用于设置数据点的 Y 值。       每个点的只有一个 Y 值是必需的除气泡、 k 线图和股价图之外的所有图表类型。 这些图表类型需要多个 Y 值，因为一个数据点以多个值组成。 例如，若要绘制一个股价图列，四个值是必需的︰ 高、 低、 打开和关闭的值。       YValues 属性返回的数组`double`值时用于检索 Y 值。       **重要**<xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A>属性确定的最大中所有数据都点的 Y 值数<xref:System.Web.UI.DataVisualization.Charting.Series>可以具有。</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A> 如果指定多个 Y 值的允许数，将引发异常。"
  syntax:
    content: public double[] YValues { get; set; }
    return:
      type: System.Double[]
      description: "数组<xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;></xref>表示 Y 值的数据点值。"
  overload: System.Web.UI.DataVisualization.Charting.DataPoint.YValues*
  exceptions: []
  platform:
