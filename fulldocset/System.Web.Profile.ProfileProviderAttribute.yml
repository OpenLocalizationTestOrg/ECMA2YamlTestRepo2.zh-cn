  name: ProfileProviderAttribute
  nameWithType: ProfileProviderAttribute
  fullName: System.Web.Profile.ProfileProviderAttribute
  type: Class
  summary: "标识的配置文件提供程序的用户配置文件属性。"
  remarks: "ProfileProviderAttribute 类用于标识的配置文件提供程序实现的自定义配置文件的属性。 实现的自定义配置文件是继承自的类<xref:System.Web.Profile.ProfileBase>抽象类，并定义用户配置文件未指定配置元素中的属性。</xref:System.Web.Profile.ProfileBase> 你可以指定用户配置文件使用的自定义类型`inherits`的应用程序，如下面的示例中所示的 Web.config 文件中的配置元素的属性。      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>        <system.web>       <authentication mode=&quot;Forms&quot; >         <forms loginUrl=&quot;login.aspx&quot;           name=&quot;.ASPXFORMSAUTH&quot; />       </authentication>          <authorization>         <deny users=&quot;?&quot; />       </authorization>          <profile inherits=&quot;Samples.AspNet.Profile.EmployeeProfile&quot;         defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add             name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;              connectionStringName=&quot;SqlServices&quot;              description=&quot;SQL Profile Provider for Sample&quot;/>            <add             name=&quot;EmployeeInfoProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;              connectionStringName=&quot;SqlServices&quot;              description=&quot;SQL Profile Provider for Employee Info&quot;/>          </providers>            <properties>           <add name=&quot;GarmentSize&quot; />         </properties>       </profile>     </system.web>   </configuration>   ```"
  example:
  - "The following code example defines a class that inherits from the <xref:System.Web.Profile.ProfileBase> class to create a custom profile. The type of the custom profile is specified in the `inherits` attribute of the  configuration element in the Web.config file for an application.  \n  \n [!code-cs[System.Web.Profile.ProfileBase#1](~/add/codesnippet/csharp/t-system.web.profile.pro_8_1.cs)]\n [!code-vb[System.Web.Profile.ProfileBase#1](~/add/codesnippet/visualbasic/t-system.web.profile.pro_8_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ProfileProviderAttribute : Attribute
