  summary: "获取或设置请求客户端的 XML Web 服务 URL 的基。"
  remarks: "使用 Wsdl.exe 生成的代理类将设置客户端使用的默认 Url 属性。 默认 Url 从其生成的代理类的服务说明中找到的位置属性确定。       派生类支持特定的协议，如<xref:System.Web.Services.Protocols.HttpGetClientProtocol>和<xref:System.Web.Services.Protocols.HttpPostClientProtocol>可能将额外信息添加到 Url，使 XML Web 服务请求。</xref:System.Web.Services.Protocols.HttpPostClientProtocol> </xref:System.Web.Services.Protocols.HttpGetClientProtocol>       可以更改 Url 属性，以引用实现相同的服务说明的代理类生成从任何 XML Web 服务。"
  example:
  - "The following example changes the Url property for the `math` XML Web service to the Web server named `http:// www.contoso.com`.  \n  \n [!code-cs[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_49_1.cs)]\n [!code-vb[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_49_1.vb)]\n [!code-cpp[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_49_1.cpp)]"
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "正在请求的 XML Web 服务客户端的基 URL。 默认值为<xref:System.String>。</xref:System.String>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Url*
  exceptions: []
  platform:
  - net462
