  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "将相关联的数据源列<xref href=&quot;System.Data.DataSet&quot;></xref>列，并由实现<xref href=&quot;System.Data.Common.DataColumnMapping&quot;></xref>类，该类共同点由.NET Framework 数据提供程序。"
  remarks: "IColumnMapping 接口使继承类实现一个列映射的类，该类将使用的数据源列相关联<xref:System.Data.DataSet>列。</xref:System.Data.DataSet> 有关详细信息，请参阅[DataAdapter 数据表和 DataColumn 映射](~/add/includes/ajax-current-ext-md.md)。       应用程序不会直接创建 IColumnMapping 接口的实例，但创建继承 IColumnMapping 的类的实例。       继承 IColumnMapping 的类必须实现所有继承的成员，且通常定义其他成员来添加提供程序特定的功能。 例如，IColumnMapping 接口定义<xref:System.Data.IColumnMapping.DataSetColumn%2A>属性。</xref:System.Data.IColumnMapping.DataSetColumn%2A> 反过来，<xref:System.Data.Common.DataColumnMapping>类继承此属性，还定义<xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>方法。</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
  platform:
  - net462
