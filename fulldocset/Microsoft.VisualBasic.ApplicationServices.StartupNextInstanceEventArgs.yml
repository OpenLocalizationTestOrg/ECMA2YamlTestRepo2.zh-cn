  remarks: "<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>事件发生的单实例应用程序的后续实例启动时，使用 Visual Basic 应用程序模型。</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> 有关详细信息，请参阅[Visual Basic 应用程序模型概述](~/add/includes/ajax-current-ext-md.md)。       StartupNextInstanceEventArgs 包含后续应用程序实例的命令行自变量，并且指示第一个应用程序实例是否应进入在退出异常处理程序时的前景。"
