  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "指示第一个应用程序实例是否应转到在退出异常处理程序时的前景。"
  remarks: "Visual Basic 应用程序模型在运行的处理程序之后会检查此属性的值<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>事件。</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> 如果 BringToForeground 属性为`True`，第一个应用程序实例置于前台。 否则，第一个应用程序实例保留原位。 有关详细信息，请参阅[Visual Basic 应用程序模型概述](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool BringToForeground { get; set; }
    return:
      type: System.Boolean
      description: "A <xref:System.Boolean>，该值指示第一个应用程序实例是否应转到在退出异常处理程序时的前景。</xref:System.Boolean>"
