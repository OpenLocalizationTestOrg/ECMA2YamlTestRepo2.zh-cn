  name: HttpCacheVaryByContentEncodings
  nameWithType: HttpCacheVaryByContentEncodings
  fullName: System.Web.HttpCacheVaryByContentEncodings
  type: Class
  summary: "提供以类型安全的方式来设置<xref:System.Web.HttpCachePolicy.VaryByContentEncodings*>属性<xref href=&quot;System.Web.HttpCachePolicy&quot;></xref>类</xref:System.Web.HttpCachePolicy.VaryByContentEncodings*>"
  remarks: "<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>属性用于指定是否缓存动态压缩的响应。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> 缓存动态压缩的响应，则意味着，压缩的成本只发生一次，在第一次请求资源 （或应用程序重新启动后） 和缓存项的到期时期间。       <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>属性<xref:System.Web.HttpCachePolicy>类标识 ASP.NET 用于唯一标识的响应变体，如果有多个资源的缓存的响应的请求标头参数。</xref:System.Web.HttpCachePolicy> </xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> 当响应依赖于一组客户端输入，如标头、 参数或内容编码时，这非常有用。       与 HTTP 缓存控制标头 HttpCacheVaryByContentEncodings 类不直接相关。 但是，它可帮助确保响应客户端或代理因指定的内容编码。 设置缓存因内容编码使 ASP.NET 可以改变的响应将随`Accept-Encoding`标头。 处理请求时，`Accept-Encoding`检查标头和第一个可接受编码出以及用于执行以下操作之一:-如果相匹配的编码，另请参阅<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>列表和缓存的响应存在，则发送缓存的响应。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>      -如果相匹配的编码，另请参阅<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>列表，但缓存的响应不存在，生成响应并将其插入缓存。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>      -如果在未找到相匹配的编码<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>有非编码的响应，也称为标识响应搜索列表，缓存。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> 如果找到标识响应，则将它发送。 否则为新非编码响应的生成，并存储在缓存中。       有关详细信息<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>属性，请参阅 RFC 2616︰ 超文本传输协议-HTTP/1.1，可在上找到[World Wide Web Consortium (W3C) 网站](http://go.microsoft.com/fwlink/?linkid=37125)。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> 请参阅完整的详细信息部分 14 中，&quot;标头字段定义&quot;。       你可以设置<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>通过使用指令或通过将配置文件添加到 Web.config 文件中的元素的属性。</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>"
  example:
  - "The following example shows how to enable a dynamically compressed response that can be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that hosts the page does not have dynamic compression enabled, the output cache will not have a cached response for the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_1_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_1_1.aspx)]"
  syntax:
    content: public sealed class HttpCacheVaryByContentEncodings
