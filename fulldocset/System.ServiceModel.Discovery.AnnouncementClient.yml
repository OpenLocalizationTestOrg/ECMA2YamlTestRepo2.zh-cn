  name: AnnouncementClient
  nameWithType: AnnouncementClient
  fullName: System.ServiceModel.Discovery.AnnouncementClient
  type: Class
  summary: "由服务用于发送发现公告消息。 客户端可以使用发现机制，即，使用相应<xref href=&quot;System.ServiceModel.Discovery.AnnouncementService&quot;></xref>类来侦听并处理公告消息。 公告消息包含有关其完全限定的协定名称如服务的信息，需要发送的服务以及任何自定义的元数据服务运行的所有作用域。"
  remarks: "如果某个服务添加<xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior>行为并指定<xref:System.ServiceModel.Discovery.AnnouncementEndpoint>服务自动发送公告消息时该服务将进入联机状态或脱机。</xref:System.ServiceModel.Discovery.AnnouncementEndpoint> </xref:System.ServiceModel.Discovery.ServiceDiscoveryBehavior> 当你想要显式发送公告消息自己时，请使用此类。"
  syntax:
    content: 'public sealed class AnnouncementClient : IDisposable, System.ServiceModel.ICommunicationObject'
