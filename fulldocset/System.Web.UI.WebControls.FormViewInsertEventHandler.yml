  summary: "表示处理的方法<xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控件都将引发<xref:System.Web.UI.WebControls.FormView.ItemInserting>事件时的插入按钮 (带有按钮其`CommandName`属性设置为&quot;Insert&quot;) 在控件内单击时，之前<xref:System.Web.UI.WebControls.FormView>控件插入记录。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> 这使您可以提供执行自定义的例程，如 HTML 编码，或将其插入数据源中，每次此事件发生时之前验证其值的记录的事件处理方法。       当创建 FormViewInsertEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following example demonstrates how to programmatically add a FormViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_354_1.aspx)]\n [!code-cs[FormViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_354_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_354_2.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_354_2.aspx)]"
