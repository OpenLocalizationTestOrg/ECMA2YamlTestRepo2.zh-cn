  name: NonVisualControlAttribute
  nameWithType: NonVisualControlAttribute
  fullName: System.Web.UI.NonVisualControlAttribute
  type: Class
  summary: "定义用于指示在设计时控件视为 visual 还是非可视控件的特性。 此类不能被继承。"
  remarks: "NonVisualControlAttribute 属性应用于这些均不会呈现给客户端，如数据源控件的控件和<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> 在设计期间，页开发人员可以决定隐藏所有非可视控件。 设计器将以将标记为不可见的所有控件 NonVisualControlAttribute 特性设置为`true`。       采用 NonVisualControlAttribute 属性的控件示例包括<xref:System.Web.UI.DataSourceControl>， <xref:System.Web.UI.HierarchicalDataSourceControl>， <xref:System.Web.UI.WebControls.HiddenField>，和<xref:System.Web.UI.WebControls.WebParts.WebPartManager>。</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how you can apply the NonVisualControlAttribute attribute to a class. In this example, the default NonVisualControlAttribute attribute is applied to a data source control. This is equivalent to the <xref:System.Web.UI.NonVisualControlAttribute.NonVisual> field.  \n  \n [!code-cs[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.nonvisua_1.cs)]\n [!code-vb[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.nonvisua_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class NonVisualControlAttribute : Attribute
