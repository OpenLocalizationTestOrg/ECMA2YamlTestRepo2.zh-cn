  type: Enum
  summary: "指定是否加密视图状态信息。"
  remarks: "ViewStateEncryptionMode 枚举提供值，用于指定是否中的视图状态信息<xref:System.Web.UI.Page>加密对象。</xref:System.Web.UI.Page> 只有在才能设置 ViewStateEncryptionMode 值[@ Page](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4)指令或在配置文件的部分。"
  example:
  - "The following code example demonstrates setting the view-state encryption mode for a <xref:System.Web.UI.Page> object and requesting encryption of the view-state information through the <xref:System.Web.UI.Page.RegisterRequiresViewStateEncryption%2A> method. In this example, the view-state information will be encrypted when customer information is retrieved from a database.  \n  \n [!code-cs[System.Web.UI.ViewStateEncryptionMode#1](~/add/codesnippet/csharp/t-system.web.ui.viewstat_1_1.aspx)]\n [!code-vb[System.Web.UI.ViewStateEncryptionMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.viewstat_1_1.aspx)]"
