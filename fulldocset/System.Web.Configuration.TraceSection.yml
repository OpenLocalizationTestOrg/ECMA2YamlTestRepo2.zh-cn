  name: TraceSection
  nameWithType: TraceSection
  fullName: System.Web.Configuration.TraceSection
  type: Class
  summary: "配置 ASP.NET 跟踪服务。 此类不能被继承。"
  remarks: "TraceSection 类使您能够以编程方式访问和修改配置文件的内容`trace`部分。 跟踪部分配置的 ASP.NET 跟踪功能和控制如何收集、 存储并显示跟踪结果。       启用跟踪后，每个页请求生成可以追加到页面输出或存储在应用程序跟踪日志的跟踪消息。 ASP.NET 跟踪查看器 (Trace.axd) 可用于查看跟踪日志的内容。      1> [!NOTE]&1;> Machine.config 文件和 Web.config 文件中的配置层次结构的部分中允许使用元素。 不允许在配置文件的 Web 子目录中。"
  example:
  - "The following code example shows how to use the TraceSection type.  \n  \n [!code-vb[System.Web.Configuration.TraceSection2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_86_1.vb)]\n [!code-cs[System.Web.Configuration.TraceSection2#1](~/add/codesnippet/csharp/t-system.web.configurati_86_1.cs)]"
