- uid: System.Web.Configuration.TraceSection.RequestLimit
  id: RequestLimit
  parent: System.Web.Configuration.TraceSection
  langs:
  - csharp
  name: RequestLimit
  nameWithType: TraceSection.RequestLimit
  fullName: System.Web.Configuration.TraceSection.RequestLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "获取或设置一个值，该值最大到为其 ASP.NET 存储跟踪信息的应用程序的请求数。"
  remarks: "最大请求限制为 10000。 如果指定一个值大于 10000，它是以无提示方式向下舍入到 10000 ASP.NET。       <xref:System.Web.Configuration.TraceSection.MostRecent%2A>属性获取或设置一个值，确定是否在服务器上存储的请求的最新的请求或要到达的第一个请求。</xref:System.Web.Configuration.TraceSection.MostRecent%2A>       **请注意**的请求数超过此设置指定的限制时和<xref:System.Web.Configuration.TraceSection.MostRecent%2A>是`false`，没有更多的请求存储在跟踪日志。</xref:System.Web.Configuration.TraceSection.MostRecent%2A> 如果<xref:System.Web.Configuration.TraceSection.MostRecent%2A>是`true`、 最近的请求存储到此设置指定的限制和较旧的请求将被丢弃。</xref:System.Web.Configuration.TraceSection.MostRecent%2A>"
  example:
  - "The following code example shows how to use the RequestLimit property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TraceSection> class.  \n  \n [!code-vb[System.Web.Configuration.TraceSection2#5](~/add/codesnippet/visualbasic/p-system.web.configurati_2_1.vb)]\n [!code-cs[System.Web.Configuration.TraceSection2#5](~/add/codesnippet/csharp/p-system.web.configurati_2_1.cs)]"
  syntax:
    content: public int RequestLimit { get; set; }
    return:
      type: System.Int32
      description: "在服务器上存储的请求的最大数量。 默认值为 10。"
  overload: System.Web.Configuration.TraceSection.RequestLimit*
  exceptions: []
  platform:
  - net462
