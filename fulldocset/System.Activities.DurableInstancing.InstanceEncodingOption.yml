  summary: "包含指定持久性提供程序是否应该对状态信息保存到持久性存储区之前使用 GZip 算法的实例状态信息进行编码的选项。"
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)]附带了 SQL 持久性提供程序作为 SQL 工作流实例存储，构成即的具体实现<xref:System.Runtime.Persistence.InstanceStore>类和用来持久化保存到 SQL Server 数据库中的状态信息。</xref:System.Runtime.Persistence.InstanceStore> 当`instanceEncodingOption`属性设置为 GZip 为<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>与服务关联的服务行为，SQL 持久性提供程序使用 GZip 算法来对之前保存到 SQL Server 持久性数据库的状态信息的服务实例的实例状态信息进行编码。</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
