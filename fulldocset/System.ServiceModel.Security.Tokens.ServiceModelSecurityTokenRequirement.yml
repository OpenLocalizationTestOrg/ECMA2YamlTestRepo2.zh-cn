  name: ServiceModelSecurityTokenRequirement
  nameWithType: ServiceModelSecurityTokenRequirement
  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "一个抽象类在实现时指定特定于的安全属性要求所要请求或进行身份验证的令牌[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]。 安全令牌管理器构造安全令牌提供程序和安全令牌身份验证器使用的[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]安全处理器基于令牌的要求。"
  remarks: "安全令牌是传输的身份验证和授权信息，基于凭据经过加密签名的数据单元。 安全令牌管理器使用派生的类来指定内容所必需的安全令牌，例如密钥大小、 密钥类型以及如何使用密钥。 当安全令牌可以确定符合指定的条件，<xref:System.IdentityModel.Selectors.SecurityTokenProvider>和<xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>可以为传出 SOAP 消息提供安全令牌，并分别进行传入的 SOAP 消息的安全令牌身份验证来创建。</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> 例如，默认安全令牌管理器为传出 SOAP 消息具有`CreateSecurityTokenProvider`采用的方法<xref:System.IdentityModel.Selectors.SecurityTokenRequirement>可以调用以获取与匹配安全令牌提供程序的安全令牌提供的参数。</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>       此类的基类， <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>，包含一个字典， <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>，将属性名称映射为其值。</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> </xref:System.IdentityModel.Selectors.SecurityTokenRequirement> 此类具有大量属性，其名称以单词&quot;Property&quot;结尾。 这些属性会返回一个字符串，它是密钥用于`get`或`set`字典中的相应值。 例如，<xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>为的值的键<xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>属性。</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A> </xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>"
