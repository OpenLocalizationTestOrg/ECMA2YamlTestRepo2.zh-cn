  type: Class
  summary: "为预处理输入事件提供数据。"
  remarks: "取消预处理的输入将停止进一步处理的输入。  侦听<xref:System.Windows.Input.InputManager.PreNotifyInput>确定另一个处理程序如果取消预处理的输入。</xref:System.Windows.Input.InputManager.PreNotifyInput>       输入的临时区域可处理输入到[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]事件。       所有<xref:System.Windows.Input.InputManager.PreProcessInput>调用事件处理程序，即使其中一个处理程序取消了输入。</xref:System.Windows.Input.InputManager.PreProcessInput>  若要验证是否处理程序进一步树向上取消输入，侦听<xref:System.Windows.Input.InputManager.PreNotifyInput>事件。</xref:System.Windows.Input.InputManager.PreNotifyInput>       与使用 PreProcessInputEventArgs<xref:System.Windows.Input.InputManager.PreProcessInput>事件。</xref:System.Windows.Input.InputManager.PreProcessInput>       在处理输入[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]在以下步骤︰ 1。  预处理阶段。  输入管理器引发<xref:System.Windows.Input.InputManager.PreProcessInput>事件。</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  通知前步骤。  输入管理器引发<xref:System.Windows.Input.InputManager.PreNotifyInput>事件。</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]引发输入的事件。      4.  通知后步骤。  输入管理器引发<xref:System.Windows.Input.InputManager.PostNotifyInput>事件。</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  后续处理阶段。  输入管理器引发<xref:System.Windows.Input.InputManager.PostProcessInput>事件。</xref:System.Windows.Input.InputManager.PostProcessInput>"
  syntax:
