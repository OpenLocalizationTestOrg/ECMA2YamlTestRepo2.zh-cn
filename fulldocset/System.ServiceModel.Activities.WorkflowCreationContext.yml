  fullName: System.ServiceModel.Activities.WorkflowCreationContext.OnBeginWorkflowCompleted(ActivityInstanceState,IDictionary<String,Object>,Exception,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities
  summary: "开始一个异步操作以执行工作流实例完成通知。 与此关联的工作流实例时调用此方法<xref href=&quot;System.ServiceModel.Activities.WorkflowCreationContext&quot;></xref>完成。 派生的类可以重写以执行自定义操作在工作流实例完成此操作。"
  remarks: ''
  example:
  - "The following example shows how to implement the OnBeginWorkflowCompleted method.  \n  \n [!code-cs[WFCreationContext#0](~/add/codesnippet/csharp/ca079ff5-a0a9-48b1-8963-_1.cs)]"
  syntax:
    content: protected virtual IAsyncResult OnBeginWorkflowCompleted (System.Activities.ActivityInstanceState completionState, System.Collections.Generic.IDictionary<string,object> workflowOutputs, Exception terminationException, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: completionState
      type: System.Activities.ActivityInstanceState
      description: "工作流实例的状态。"
    - id: workflowOutputs
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "包含工作流实例生成的输出的键/值对的集合。"
    - id: terminationException
      type: System.Exception
      description: "如果存在，错误导致工作流终止。"
    - id: timeout
      type: System.TimeSpan
      description: "必须在此期间完成异步操作的时间间隔。"
    - id: callback
      type: System.AsyncCallback
      description: "将控制权返回到异步操作完成时的应用程序中的位置。"
    - id: state
      type: System.Object
      description: "用户定义的状态。"
    return:
      type: System.IAsyncResult
      description: "异步操作的状态。"
  overload: System.ServiceModel.Activities.WorkflowCreationContext.OnBeginWorkflowCompleted*
  exceptions: []
  platform:
  - net462
