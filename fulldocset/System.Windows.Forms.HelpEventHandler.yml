  remarks: "当创建 HelpEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关与委托一起处理事件的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
