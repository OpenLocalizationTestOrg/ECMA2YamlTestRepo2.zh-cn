- uid: System.Web.Configuration.ClientTargetCollection.Clear
  id: Clear
  parent: System.Web.Configuration.ClientTargetCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: ClientTargetCollection.Clear()
  fullName: System.Web.Configuration.ClientTargetCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "中删除所有<xref href=&quot;System.Web.Configuration.ClientTarget&quot;></xref>从集合的对象。"
  remarks: "更新配置文件取决于调用清除方法后的结果<xref:System.Configuration.ConfigurationSaveMode>值选择。</xref:System.Configuration.ConfigurationSaveMode> 若要更新的配置文件你使用这两种方法之一︰<xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>或<xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>。</xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      1> [!NOTE]&1;> 调用<xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>等效于调用<xref:System.Configuration.Configuration.Save%2A>时<xref:System.Configuration.ConfigurationSaveMode>修改值。</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>       如果你使用<xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>方法，以下条件适用:-如果你通过<xref:System.Configuration.ConfigurationSaveMode>或<xref:System.Configuration.ConfigurationSaveMode>参数值，则`clear`元素插入到`clientTarget`当前层次结构级别上配置文件节。</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A?displayProperty=fullName>      -如果你将传递<xref:System.Configuration.ConfigurationSaveMode>参数值、 一系列`remove`元素添加到`clientTarget`当前层次结构级别上配置文件节。</xref:System.Configuration.ConfigurationSaveMode> 这将删除所有引用`add`层次结构中的较高级别上的父配置文件中定义的元素。 与<xref:System.Configuration.ConfigurationSaveMode>枚举值，其中一个集合上的其他属性会影响什么获取序列化到配置文件。</xref:System.Configuration.ConfigurationSaveMode> 该属性是<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>且`false`默认情况下。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 其中一个条件的以下条件:-在<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>设置为`true`、`clear`元素插入到`clientTarget`当前层次结构级别上配置文件节。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 这将删除所有引用`add`层次结构中的较高级别上的父配置文件中定义的元素。          -如果<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>设置为`false`、`clear`从中删除元素`clientTarget`如果存在当前层次结构级别上配置文件节。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Clear 方法实际上删除`add`中定义的元素`clientTarget`当前层次结构级别上配置文件节。 它还会删除所有引用`add`层次结构中的较高级别上的父配置文件中定义的元素。      1> [!NOTE]&1;>`add`元素不会从删除`clientTarget`父配置文件的部分。"
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.ClientTarget> objects from the <xref:System.Web.Configuration.ClientTargetCollection> collection.  \n  \n For information about how to get the collection, see the code example in the <xref:System.Web.Configuration.ClientTargetCollection> class overview.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/visualbasic/m-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#6](~/add/codesnippet/csharp/m-system.web.configurati_28_1.cs)]"
