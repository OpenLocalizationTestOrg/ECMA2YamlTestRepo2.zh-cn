  type: Class
  summary: "表示项保存在<xref href=&quot;System.Web.UI.StateBag&quot;></xref>类时保存之间 Web 请求的视图状态信息。 此类不能被继承。"
  remarks: "视图状态是累计的页或 ASP.NET 服务器控件的属性值，并且发送到请求的浏览器中隐藏的字段。       您可以显式添加到的 ASP.NET 服务器控件的 StateItem 对象<xref:System.Web.UI.StateBag>对象使用<xref:System.Web.UI.StateBag.Item%2A>属性或<xref:System.Web.UI.StateBag.Add%2A>方法。</xref:System.Web.UI.StateBag.Add%2A> </xref:System.Web.UI.StateBag.Item%2A> </xref:System.Web.UI.StateBag> <xref:System.Web.UI.StateBag>然后跟踪对它存储的所有项的更改。</xref:System.Web.UI.StateBag> 与 StateItem 的对象的任何更改都会反映在其<xref:System.Web.UI.StateItem.IsDirty%2A>属性。</xref:System.Web.UI.StateItem.IsDirty%2A> 通过调用保存这些更改<xref:System.Web.UI.Control.SaveViewState%2A>方法在保存期间查看的服务器控件处理，恰好在控件呈现到页之前的状态阶段。</xref:System.Web.UI.Control.SaveViewState%2A> 有关详细信息，请参阅[NIB: ASP.NET Web 服务器控件](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1)。"
  example:
  - "The following code example uses the <xref:System.Web.UI.StateItem.Value%2A> and <xref:System.Web.UI.StateItem.IsDirty%2A> properties of the StateItem class to save the state of a simple custom ASP.NET server control class, `StateBagSample`. When the page has posted to the server, the <xref:System.Web.UI.StateItem.IsDirty%2A> property checks whether the item has been modified. The state values are displayed by accessing the <xref:System.Web.UI.StateItem.Value%2A> property.  \n  \n [!code-vb[StateBag_IStateManager_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateitem_1.vb)]\n [!code-cs[StateBag_IStateManager_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.stateitem_1.cs)]"
