  type: Enum
  summary: "定义用于指定如何调整行标题宽度的值。"
  remarks: "默认情况下，用户可以调整行标题的宽度。 你可以禁用此功能以设置固定的宽度，或者可以使用基于内容的自动调整大小模式，它也可以禁止用户调整大小。       <xref:System.Windows.Forms.DataGridView>控件可以调整以适应其所有内容，其行标题的宽度，仅第一个标头的内容或只有的内容当前显示的标头。</xref:System.Windows.Forms.DataGridView> 计算新宽度使用的标头部分可用于使用很多行数据时避免对性能产生负面影响。       此枚举由<xref:System.Windows.Forms.DataGridView>控件<xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>属性和<xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>方法。</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A> </xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       有关大小调整模式的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的大小调整选项](~/add/includes/ajax-current-ext-md.md)。"
  example:
