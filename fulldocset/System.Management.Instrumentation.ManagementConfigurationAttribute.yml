  remarks: "如果没有定义的提交方法，它负责更新使用的所有读写 WMI 属性<xref:System.Management.Instrumentation.ManagementConfigurationType>模式。</xref:System.Management.Instrumentation.ManagementConfigurationType> 它由<xref:System.Management.Instrumentation.ManagementCommitAttribute>.</xref:System.Management.Instrumentation.ManagementCommitAttribute>标识。"
