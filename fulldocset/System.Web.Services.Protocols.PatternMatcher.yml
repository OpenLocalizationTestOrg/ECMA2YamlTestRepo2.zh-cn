  fullName: System.Web.Services.Protocols.PatternMatcher
  type: Class
  summary: "Web 服务客户端中搜索有关返回值的 HTTP 响应文本。"
  remarks: "PatternMatcher 类执行模式匹配正则表达式用于查找 Web 方法返回值在编码的 HTTP 响应的正文中的文本。 由客户端调用 PatternMatcher 类<xref:System.Web.Services.Protocols.TextReturnReader>类，该类反序列化 Web 服务返回值。</xref:System.Web.Services.Protocols.TextReturnReader>       文本模式匹配提供 Web 服务应检索 HTML 内容，而不将其转换为必须绑定到 XML 架构定义的 XML 文档的方法。 在通过 Web 服务描述语言 (WSDL) 文档中未指定正则表达式搜索目标`match`中的 XML 元素`text`元素。 这两个元素属于命名空间 http://microsoft.com/wsdl/mime/textMatching/。       当`match`元素指定在 WSDL 文档，Wsdl.exe 工具将应用<xref:System.Web.Services.Protocols.MatchAttribute>特性来生成客户端代理类中的相应 Web 方法。</xref:System.Web.Services.Protocols.MatchAttribute> A<xref:System.Web.Services.Protocols.MatchAttribute>特性的属性建立 PatternMatcher 实例的搜索判据。</xref:System.Web.Services.Protocols.MatchAttribute>       开发人员通常不必直接使用 PatternMatcher。"
  syntax:
    content: public sealed class PatternMatcher
