  summary: "表示在设计时包含在 Web 窗体或用户控件的客户端脚本块的只读集合。 此类不能被继承。"
  remarks: "每个<xref:System.Web.UI.Design.ClientScriptItem>ClientScriptItemCollection 类中的对象表示`script`在设计时包含在文档 （Web 窗体、 Web 服务器控件、 内容页中或母版页） 中的块。</xref:System.Web.UI.Design.ClientScriptItem>       使用<xref:System.Web.UI.Design.WebFormsRootDesigner>类来设置或检查在设计图面上的 Web 窗体文档中包含的客户端脚本元素。</xref:System.Web.UI.Design.WebFormsRootDesigner> 检索客户端通过使用包含在 Web 文档的脚本元素的集合<xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>方法。</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> 通过将客户端脚本元素添加到的 Web 文档<xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>方法。</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       若要在运行时添加客户端脚本元素，请使用<xref:System.Web.UI.ClientScriptManager>类。</xref:System.Web.UI.ClientScriptManager>      1> [!NOTE]&1;> ClientScriptItemCollection 类表示在设计时在客户端执行的脚本元素。 因为`script`为 ClientScriptItemCollection 对象不会在服务器上运行生成的元素，这些元素不包含`runat=&quot;server&quot;`属性。"
