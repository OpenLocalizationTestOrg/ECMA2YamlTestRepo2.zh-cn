  summary: "获取的成员<xref href=&quot;System.Windows.DragDropEffects&quot;></xref>枚举，它指定所允许的拖动事件的发起方的操作。"
  remarks: "当通过调用来启动拖放操作是<xref:System.Windows.DragDrop.DoDragDrop%2A>方法，允许的操作指定的成员<xref:System.Windows.DragDropEffects>枚举。</xref:System.Windows.DragDropEffects> </xref:System.Windows.DragDrop.DoDragDrop%2A> 例如，拖动只读文件时，拖动发起方应该指示可以复制，但不是会移动该文件。  然后再尝试对拖动的数据执行操作，检查此属性以确保允许此操作。"
  syntax:
    content: public System.Windows.DragDropEffects AllowedEffects { get; }
    return:
      type: System.Windows.DragDropEffects
      description: "成员<xref href=&quot;System.Windows.DragDropEffects&quot;></xref>枚举，它指定所允许的拖动事件的发起方的操作。"
