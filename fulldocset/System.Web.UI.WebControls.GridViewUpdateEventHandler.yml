  remarks: "<xref:System.Web.UI.WebControls.GridView.RowUpdating>单击某一行的更新按钮后，之前引发事件<xref:System.Web.UI.WebControls.GridView>控件更新行。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> 这使您可以提供执行自定义的例程，如取消更新操作中，每次此事件发生时的事件处理方法。       当创建 GridViewUpdateEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
