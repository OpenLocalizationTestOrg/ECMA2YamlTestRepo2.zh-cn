  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>可以通过 ToFourDigitYear 表示的 100 年范围内定义的最后一年。</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> 纪元确定通过查找该 100 年范围内的两位数年份的唯一匹配项。 例如，如果<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>设置为 2029，则 100 年范围是从 1930年为 2029年。</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> 因此，两位数字值为 30 被解释为 1930，而 29 两位数字值解释为 2029年。       ToFourDigitYear 支持两位数年份或四位数年份。 将两位数年份值 (小于 100) 传递会导致方法的值转换为一个四位数字值根据<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>值，该值表示相应的纪元。</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> 如果应用程序提供在 ToFourDigitYear 到了受支持的日历的范围内的四位数年份值，该方法将返回实际的输入的值。 如果应用程序提供一个四位数字值超出了支持的日历，或者它提供了负值，则该方法将引发异常。"
