  summary: "获取或设置可以用两位数年份表示的 100 年范围内的最后一年。"
  remarks: "此属性允许两位数年份，要正确转换为 4 位数年份。 例如，在公历日历中，如果此属性设置为 2029，100 年范围是从 1930年为 2029年。 因此，为 30 的 2 位值被解释为 1930，而 29 一个 2 位数字值被解释为 2029年。       此属性的初始值被派生自控制面板的区域和语言选项部分中的设置。 但是，该信息可以更改<xref:System.AppDomain>.</xref:System.AppDomain>的生命周期内 <xref:System.Globalization.KoreanCalendar>类不会检测系统设置中的更改自动。</xref:System.Globalization.KoreanCalendar>       应用程序应将此值设置为 99，以指示按字面解释 2 位数字的年份。 例如，如果此属性设置为 99，100 年范围为 0 （不是有效值对于大多数日历而言） 和 99 之间。 因此，为 30 的 2 位值被解释为 30。"
  syntax:
