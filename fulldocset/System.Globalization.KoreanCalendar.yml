  name: KoreanCalendar
  nameWithType: KoreanCalendar
  fullName: System.Globalization.KoreanCalendar
  type: Class
  summary: "表示韩国历。"
  remarks: "韩国历具有完全一样公历，只不过的年份和纪元不相同。      1> [!NOTE]&1;> 在.NET Framework 中使用 KoreanCalendar 类和其他日历类的信息，请参阅[使用日历](~/add/includes/ajax-current-ext-md.md)。       KoreanCalendar 类只识别当前纪元。       朝鲜语的日历中的闰年与公历中的相同闰年相对应。 闰年公历日历中定义为公历年份整除的由 4 个，但如果它是由 100 可除外。 但是，可被被 400 的公历年是闰年。 平 365 年天并且初始屏幕闰年有 366 天。       朝鲜历有 28 到 31 天的 12 个月: |GetMonth 值 |月 |天数在平年 |闰年中的天 |  |--------------------|-----------|--------------------------|------------------------|  | 1 | 1 月 | 31 | 31 |  | 2 | 2 月 | 28 | 29 |  | 3 | 3 月 | 31 | 31 |  | 4 | 4 月 | 30 | 30 |  | 5 | 5월 （五月） | 31 | 31 |  | 6 | 6월 （年 6 月） | 30 | 30 |  | 7 | 7월 （年 7 月） | 31 | 31 |  | 8 |8 （年 8 月） | 31 | 31 |  | 9 | 9 月 | 30 | 30 |  | 10 | 10 月 | 31 | 31 |  | 11 | 11 月 | 30 | 30 |  | 12 | 12 月 | 31 | 31 |      年 2 月有 29 天在闰年在平年的第 28 天。       日期到公元 2001 年 1 月 1 日 在公历日历中相当于朝鲜历当前纪元的年份 4334 中的年 1 月的第一天。       每个<xref:System.Globalization.CultureInfo>对象支持一组的日历。</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>属性返回区域性的默认日历和<xref:System.Globalization.CultureInfo.OptionalCalendars%2A>属性返回一个包含所有支持的区域性的日历数组。</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> 若要更改使用的<xref:System.Globalization.CultureInfo>，应用程序应设置此<xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>属性<xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>为新的<xref:System.Globalization.Calendar>。</xref:System.Globalization.Calendar></xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName></xref:System.Globalization.DateTimeFormatInfo.Calendar%2A></xref:System.Globalization.CultureInfo>的日历"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KoreanCalendar : System.Globalization.Calendar
