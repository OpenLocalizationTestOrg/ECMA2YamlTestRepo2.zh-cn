  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "指定的自定义类型说明提供程序类。 此类不能被继承。"
  remarks: "此属性提供了一种供开发人员为其编写的类提供自定义元数据。 此功能扩展中的静态类型信息功能<xref:System.ComponentModel.TypeDescriptor>类，该类默认情况下仅将直接从已编译的类的元数据获得类型信息。</xref:System.ComponentModel.TypeDescriptor>      1> [!NOTE]&1;> 更灵活的方式来为你编写的类提供自定义元数据，请参阅<xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>方法。</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       标记具有 TypeDescriptionProviderAttribute 的类会将关联<xref:System.ComponentModel.TypeDescriptionProvider>与该类。</xref:System.ComponentModel.TypeDescriptionProvider> <xref:System.ComponentModel.TypeDescriptionProvider>提供有关标记的类。 补充元数据信息</xref:System.ComponentModel.TypeDescriptionProvider> 例如，<xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>方法返回<xref:System.ComponentModel.ICustomTypeDescriptor>定义附加类型信息，如属性、 事件和属性。</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> 随后，如果<xref:System.ComponentModel.TypeDescriptionProvider>成员用于调查带标记的类，它将发现的默认和自定义的类型信息。</xref:System.ComponentModel.TypeDescriptionProvider>       此特性仅应用于类，并由派生类继承。       此属性不能从派生。       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
