b.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      1> [!NOTE]&1;><xref:System.InvalidOperationException>仅当直接调用负载方法，则会发生异常由于个性化设置未启用。</xref:System.InvalidOperationException> 在 ASP.NET 实现中，内部帮助程序方法实际上调用来执行负载，和此帮助器方法以无提示方式返回如果没有为页上启用个性化时。"
