  name: GridViewRow
  nameWithType: GridViewRow
  fullName: System.Web.UI.WebControls.GridViewRow
  type: Class
  summary: "表示单个行中的<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
  remarks: "使用 GridViewRow 类表示单个行中的<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView> 中的每一行<xref:System.Web.UI.WebControls.GridView>控件具有指定的行类型使用<xref:System.Web.UI.WebControls.DataControlRowType>枚举。</xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> 下表列出不同的行类型。      |行类型 |说明 |  |--------------|-----------------|  |`DataRow`|<xref:System.Web.UI.WebControls.GridView>控件中的数据行。 |  |`EmptyDataRow`|中的空行<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> 空的行时<xref:System.Web.UI.WebControls.GridView>控件具有没有要显示的记录和<xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>模板不显示`null`。 |  |`Footer`|<xref:System.Web.UI.WebControls.GridView>控件中的页脚行。 |  |`Header`|<xref:System.Web.UI.WebControls.GridView>控件中的标题行。 |  |`Pager`|<xref:System.Web.UI.WebControls.GridView>控件中的页导航行。 |  |`Separator`|<xref:System.Web.UI.WebControls.GridView>控件中的一个分隔符行。 |      若要确定 GridViewRow 对象的行类型，请使用<xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>属性。</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridView> GridViewRow 对象也有与之关联的状态。 状态可以是以下表中的值的按位组合。      |状态值 |说明 |  |-----------------|-----------------|  |`Alternate`|GridViewRow 对象是<xref:System.Web.UI.WebControls.GridView>控件中的交替行。 |  |`Edit`|GridViewRow 对象处于编辑模式。 |  |`Normal`|GridViewRow 对象处于正常 （默认） 状态。 |  |`Selected`|选择 GridViewRow 对象。 |      若要确定 GridViewRow 对象的状态，请使用<xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>属性。</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.GridView>控件将存储它的所有数据行中<xref:System.Web.UI.WebControls.GridView.Rows%2A>集合。</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView> 若要确定 GridViewRow 对象中的索引<xref:System.Web.UI.WebControls.GridView.Rows%2A>集合，使用<xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>属性。</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridView.Rows%2A>       你可以访问通过使用绑定到 GridViewRow 对象的基础数据对象属性<xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>属性。</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>属性均可用，仅期间和之后<xref:System.Web.UI.WebControls.GridView.RowDataBound>事件<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDataBound> </xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>       若要确定基础数据源中的数据对象的索引，请使用<xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>属性。</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>       你可以通过使用访问 GridViewRow 对象的各个单元格<xref:System.Web.UI.WebControls.TableRow.Cells%2A>属性。</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 如果某个单元格包含其他控件，你可以通过使用，从单元格检索控件<xref:System.Web.UI.Control.Controls%2A>单元格的集合。</xref:System.Web.UI.Control.Controls%2A> 你还可以使用<xref:System.Web.UI.Control.FindControl%2A>方法的单元格来查找该控件中，如果控件具有<xref:System.Web.UI.Control.ID%2A>指定。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       若要检索的字段值从<xref:System.Web.UI.WebControls.BoundField>字段列或自动生成的字段列中，使用<xref:System.Web.UI.WebControls.TableCell.Text%2A>单元格的属性。</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> 要从其他字段列类型，其中的字段值绑定到控件中检索字段值，请首先从相应的单元格检索控件，然后访问控件的相应属性。      1> [!NOTE]&1;> 可以使用数据绑定表达式中直接<xref:System.Web.UI.WebControls.TemplateField>字段列，而无需将值绑定到控件的属性。</xref:System.Web.UI.WebControls.TemplateField> 在这种情况下，字段值将自动放入<xref:System.Web.UI.DataBoundLiteralControl>控件。</xref:System.Web.UI.DataBoundLiteralControl> 若要检索的字段值，必须首先检索<xref:System.Web.UI.DataBoundLiteralControl>控制从相应的单元格，然后使用其<xref:System.Web.UI.DataBoundLiteralControl.Text%2A>属性。</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       GridViewRow 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"
  syntax:
    content: 'public class GridViewRow : System.Web.UI.WebControls.TableRow, System.Web.UI.IDataItemContainer'
