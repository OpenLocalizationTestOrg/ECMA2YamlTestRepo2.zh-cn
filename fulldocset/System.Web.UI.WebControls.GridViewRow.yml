  summary: "获取的状态<xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;></xref>对象。"
  remarks: "使用<xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>属性来确定的状态<xref:System.Web.UI.WebControls.GridViewRow>对象。</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> 状态可以是以下表中的值的按位组合: |状态值 |说明 |  |------------------|-----------------|  |`DataControlRowState.Alternate`|<xref:System.Web.UI.WebControls.GridViewRow>对象是<xref:System.Web.UI.WebControls.GridView>控件中的交替行。 |  |`DataControlRowState.Edit`|<xref:System.Web.UI.WebControls.GridViewRow>对象处于编辑模式。 |  |`DataControlRowState.Normal`|<xref:System.Web.UI.WebControls.GridViewRow>对象处于正常 （默认） 状态。 |  |`DataControlRowState.Selected`|选择<xref:System.Web.UI.WebControls.GridViewRow>对象。 |      此属性通常用于执行操作之前，确定行的状态。</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>"
  example:
