  remarks: "使用 RowType 属性，以确定的一种行<xref:System.Web.UI.WebControls.GridViewRow>对象所表示。</xref:System.Web.UI.WebControls.GridViewRow> 下表列出了使用不同的行类型值<xref:System.Web.UI.WebControls.DataControlRowType>枚举。</xref:System.Web.UI.WebControls.DataControlRowType>      |行类型 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控件中的数据行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控件中的页脚行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控件中的标题行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|中的空行<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> <xref:System.Web.UI.WebControls.GridView>控件不具有任何要显示的记录时，是否显示空的行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控件中的页导航行。 |  |<xref:System.Web.UI.WebControls.DataControlRowType>|<xref:System.Web.UI.WebControls.GridView>控件中的一个分隔符行。 |      此属性通常用于在执行操作之前确定某一行的类型。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example demonstrates how to use the RowType property to determine whether a row being created is a footer row. If the row is a footer row, the value for the sum of the column is updated into the footer row.  \n  \n [!code-vb[GridViewRowRowType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_981_1.aspx)]\n [!code-cs[GridViewRowRowType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_981_1.aspx)]"
