  remarks: "<xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>和宽度属性都可以使用两种方式。</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> 你可以使用<xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>和宽度属性，以将映像发送到浏览器的大小规范。</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> 因为浏览器不需要重新计算页面上的元素的位置加载图像时，这更快地显示网页。       你还可以使用<xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A>和宽度属性，以将图像缩放。</xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> 当使用的值不同的映像的物理大小，该映像是相应地调整大小。 但是，不建议此方法用于缩放该图像，因为它采用更长时间的页后，可以显示它。 相反，以物理方式调整图像的大小所需的大小。       默认情况下，以像素为单位，表示宽度属性，但它也可以表示为窗口大小的百分比。"
  example:
  - "The following code example demonstrates how to use the Width property to programmatically modify the width of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_43_1.aspx)]"
  syntax:
    content: public int Width { get; set; }
    return:
      type: System.Int32
      description: "图像的宽度。"
  overload: System.Web.UI.HtmlControls.HtmlImage.Width*
  exceptions: []
  platform:
  - net462
