- uid: System.Web.UI.HtmlControls.HtmlImage.Height
  id: Height
  parent: System.Web.UI.HtmlControls.HtmlImage
  langs:
  - csharp
  name: Height
  nameWithType: HtmlImage.Height
  fullName: System.Web.UI.HtmlControls.HtmlImage.Height
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置图像的高度。"
  remarks: "高度和<xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>属性都可以使用两种方式。</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> 你可以使用高度和<xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>属性发送到浏览器的图像的大小规范。</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> 因为浏览器不需要重新计算页面上的元素的位置加载图像时，这更快地显示网页。       你还可以使用高度和<xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A>属性，以将图像缩放。</xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> 当使用的物理大小的图像的不同值，该映像是相应地调整大小。 但是，不建议此方法用于缩放该图像，因为它采用更长时间的页后，可以显示它。 相反，以物理方式调整图像的大小所需的大小。       默认情况下，以像素为单位，表示 Height 属性，但它也可以表示为窗口的大小的百分比。"
  example:
  - "The following code example demonstrates how to use the Height property to programmatically modify the height of the displayed image.  \n  \n [!code-vb[Classic HtmlImage.Height Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_12_1.aspx)]\n [!code-cs[Classic HtmlImage.Height Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: public int Height { get; set; }
    return:
      type: System.Int32
      description: "图像的高度。"
  overload: System.Web.UI.HtmlControls.HtmlImage.Height*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlImage.RenderAttributes(System.Web.UI.HtmlTextWriter)
  id: RenderAttributes(System.Web.UI.HtmlTextWriter)
