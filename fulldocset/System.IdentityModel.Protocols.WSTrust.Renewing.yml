  summary: "获取或设置一个值，该值指示它过期后，是否可以续订令牌。"
  remarks: "表示确定属性的内容。 此可选特性用于指示可续订的令牌是可以接受请求的持续时间超过颁发服务的限制。 也就是说，如果`true`，则可以在其过期后续订令牌。 默认值是`false`出于安全原因。"
