  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "定义 Web 部件控件为 Web 部件连接中传递参数值而实现的协定。"
  remarks: "数据通常发送从提供程序到 Web 部件连接中的使用者。 但是，在某些情况下，提供程序需要从的使用者确定它应发送回哪些值的参数。 IWebPartParameters 接口定义的成员来实现，以方便的使用者提供程序传递参数。       <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>类可实现 IWebPartParameters 接口。</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> 转换器用于将两个连接点不兼容的 Web 部件控件之间的数据转换。 A<xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>对象将数据从实现的提供程序转换<xref:System.Web.UI.WebControls.WebParts.IWebPartRow>接口时提供程序需要从使用者的参数。</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>方法从提供程序检索数据，并且提供一个回调方法来处理这些数据使用者。</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> 回调方法可以相应地设置返回的值在使用者内自定义的方法。"
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462
