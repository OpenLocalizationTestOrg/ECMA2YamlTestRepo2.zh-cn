  summary: "提供工具提示打开或关闭时发生的事件的事件的信息。"
  remarks: "当工具提示打开和关闭时，此类提供了事件信息。 指定工具提示的元素的继承<xref:System.Windows.FrameworkElement>或<xref:System.Windows.ContentElement>。</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> 因此，打开和关闭事件存在于两个类。 下表列出了使用此类。      |工具提示打开时发生的事件 |工具提示关闭时发生的事件 |  |--------------------------------------------|---------------------------------------------|  |<xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>|<xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|  |<xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>|<xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|      这些事件均由注册<xref:System.Windows.Controls.ToolTipService>类作为<xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>和<xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>字段。</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>和<xref:System.Windows.FrameworkContentElement>类都实现<xref:System.Windows.Controls.ToolTipService>和公开此事件由与上表 ToolTipEventArgs 类中定义的事件替代<xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>方法。</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> 但是，此受保护的成员不出现在成员 ToolTipEventArgs 列表因为该方法已密封并且无法在 ToolTipEventArgs 的类中重写。 此类中方法的实现将强制转换作为参数传递给此方法能够提供的事件处理程序委托<xref:System.Windows.Controls.ToolTipEventHandler>类型。</xref:System.Windows.Controls.ToolTipEventHandler>       如果工具提示指<xref:System.Windows.Controls.ToolTip>对象，<xref:System.Windows.Controls.ToolTip.Opened>和<xref:System.Windows.Controls.ToolTip.Closed>的事件<xref:System.Windows.Controls.ToolTip>工具提示打开和关闭时，也会引发类。</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
