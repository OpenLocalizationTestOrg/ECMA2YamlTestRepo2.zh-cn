  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "表示在元数据属性声明中使用的自变量。"
  remarks: "CodeAttributeArgument 可以用于表示的特性构造函数中，单个自变量的值或用来初始化属性的属性值。       <xref:System.CodeDom.CodeAttributeArgument.Value%2A>属性指示参数的值。</xref:System.CodeDom.CodeAttributeArgument.Value%2A> <xref:System.CodeDom.CodeAttributeArgument.Name%2A>属性，使用时，指示要为其分配值的属性的属性的名称。</xref:System.CodeDom.CodeAttributeArgument.Name%2A>       属性声明频繁初始化与大量的特性的构造函数在运行时传入的自变量中。 若要提供给构造函数的自变量的属性，请将每个自变量 CodeAttributeArgument 添加到<xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A>集合的一种<xref:System.CodeDom.CodeAttributeDeclaration>。</xref:System.CodeDom.CodeAttributeDeclaration> </xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> 仅<xref:System.CodeDom.CodeAttributeArgument.Value%2A>属性的每个 CodeAttributeArgument 需要将其初始化。</xref:System.CodeDom.CodeAttributeArgument.Value%2A> 集合中的参数的顺序必须与顺序自变量的构造函数将方法签名中的属性相对应。       你还可以设置的属性不可通过构造函数通过提供 CodeAttributeArgument，该值指示要设置，以及要设置的值的属性名称的属性。"
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
