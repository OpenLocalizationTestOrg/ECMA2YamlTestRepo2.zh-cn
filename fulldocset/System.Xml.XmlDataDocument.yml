- uid: System.Xml.XmlDataDocument.Load(System.Xml.XmlReader)
  id: Load(System.Xml.XmlReader)
  parent: System.Xml.XmlDataDocument
  langs:
  - csharp
  name: Load(XmlReader)
  nameWithType: XmlDataDocument.Load(XmlReader)
  fullName: System.Xml.XmlDataDocument.Load(XmlReader)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Xml
  summary: "加载<xref uid=&quot;langword_csharp_XmlDataDocument&quot; name=&quot;XmlDataDocument&quot; href=&quot;&quot;></xref>指定<xref:System.Xml.XmlReader>。</xref:System.Xml.XmlReader>"
  remarks: "`XmlDataDocument`不支持创建实体引用。 如果数据源包含实体引用，则必须创建<xref:System.Xml.XmlValidatingReader>与<xref:System.Xml.XmlValidatingReader.EntityHandling%2A>属性设置为 EntityHandling.ExpandEntities （这是默认行为），并将传递`XmlValidatingReader`到`Load`方法。</xref:System.Xml.XmlValidatingReader.EntityHandling%2A> </xref:System.Xml.XmlValidatingReader> 如果不使用`XmlValidatingReader`、`Load`方法引发异常。       `Load`方法总是保留有效空白。 <xref:System.Xml.XmlDocument.PreserveWhitespace%2A>属性确定是否保留空白。</xref:System.Xml.XmlDocument.PreserveWhitespace%2A> 默认值是`false`，不保留空白。       如果读取器处于初始状态 (即，ReadState=ReadState.Initial)`Load`使用读取器的全部内容，并生成从它找到 DOM。       如果读取器已位于深度&quot;n&quot;在某个节点上，此方法将加载，该节点和所有后续同级直到关闭&quot;n&quot;深度的结束标记。 这会产生下列结果。       如果当前节点及其以下同辈看起来类似于以下︰ ```   <!--comment--><element1>one</element1><element2>two</element2>   ``` `Load`引发异常，因为文档不能有两个根级元素。        如果当前节点及其以下同辈看起来类似于以下︰ ```   <!--comment--><?process       instruction?><!--comment--></endtag>   ``` `Load`将会成功; 但是，你将有一个不完整的 DOM 树，因为没有根级别的元素。        你必须首先保存文档; 添加根级元素否则为<xref:System.Xml.XmlDocument.Save%2A>方法引发异常。</xref:System.Xml.XmlDocument.Save%2A>       如果读取器定位于对于文档 （例如，空白或属性节点） 的根级别来说无效的叶节点，则读取器继续读取，直到其定位在可用于根的节点上。 文档开始此时加载。"
  example:
  - "The following example modifies the price of a book using the `DataSet` methods.  \n  \n [!code-cpp[XmlDataDocument.Load#1](~/add/codesnippet/cpp/m-system.xml.xmldatadocu_3_1.cpp)]\n [!code-cs[XmlDataDocument.Load#1](~/add/codesnippet/csharp/m-system.xml.xmldatadocu_3_1.cs)]\n [!code-vb[XmlDataDocument.Load#1](~/add/codesnippet/visualbasic/m-system.xml.xmldatadocu_3_1.vb)]  \n  \n The example uses the following two input files.  \n  \n `2books.xml`  \n  \n [!code-xml[XmlDataDocument.Load#2](~/add/codesnippet/xml/m-system.xml.xmldatadocu_3_2.xml)]  \n  \n `store.xsd`  \n  \n [!code-xml[XmlDataDocument.Load#3](~/add/codesnippet/xml/m-system.xml.xmldatadocu_3_3.xsd)]"
  syntax:
    content: public override void Load (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: "<xref uid=&quot;langword_csharp_XmlReader&quot; name=&quot;XmlReader&quot; href=&quot;&quot;> </xref>包含要加载的 XML 文档。"
  overload: System.Xml.XmlDataDocument.Load*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "所加载的 XML 包含实体的引用，并读取器不能解析实体。"
  platform:
  - net462
