  name: XmlDataDocument
  nameWithType: XmlDataDocument
  fullName: System.Xml.XmlDataDocument
  type: Class
  summary: "允许结构化的数据存储、 检索和通过关系操作<xref href=&quot;System.Data.DataSet&quot;> </xref>。"
  remarks: "此类扩展<xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> 这样可以加载关系数据或 XML 数据和操作使用 World Wide Web Consortium (W3C) 文档对象模型 (DOM) 该数据。 DOM 显示数据，并且节点对象的层次结构。 因为`XmlDataDocument`实现<xref:System.Xml.XPath.IXPathNavigable>接口，它还可作为源文档的<xref:System.Xml.Xsl.XslTransform>类。</xref:System.Xml.Xsl.XslTransform> </xref:System.Xml.XPath.IXPathNavigable>       `XmlDataDocument`已关闭的附属关系具有`DataSet`类，该类提供加载的 XML 数据的关系视图。 对所做任何更改`XmlDataDocument`反映在`DataSet`，反之亦然。       若要加载`DataSet`用于 XML 数据，使用<xref:System.Data.DataSet.ReadXmlSchema%2A>生成关系映射。</xref:System.Data.DataSet.ReadXmlSchema%2A> 然后可以使用<xref:System.Xml.XmlDataDocument.Load%2A>或<xref:System.Xml.XmlDocument.LoadXml%2A>。</xref:System.Xml.XmlDocument.LoadXml%2A></xref:System.Xml.XmlDataDocument.Load%2A>加载 XML 数据       若要加载关系数据，指定`DataSet`作为中的参数中包含的关系数据<xref:System.Xml.XmlDataDocument.%23ctor%2A>构造函数。</xref:System.Xml.XmlDataDocument.%23ctor%2A>"
  syntax:
    content: >-
      [System.Obsolete("XmlDataDocument class will be removed in a future release.")]

      public class XmlDataDocument : System.Xml.XmlDocument
