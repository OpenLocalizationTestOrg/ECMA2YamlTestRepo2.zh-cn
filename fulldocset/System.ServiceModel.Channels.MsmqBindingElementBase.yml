- uid: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置<xref:System.Uri>，标识过期的消息或未能传递的消息的发送位置的自定义死信队列。</xref:System.Uri>"
  remarks: "死信队列是由发送应用程序的队列管理器，用于存储未能传递或已过期的消息队列。 CustomDeadLetterQueue 属性，可指定自定义死信队列，而不是无需使用默认系统范围死信队列。       CustomDeadLetterQueue 由指定的 URI 必须使用`net.msmq scheme`。       如果<xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>设置为<xref:System.ServiceModel.DeadLetterQueue>或<xref:System.ServiceModel.DeadLetterQueue>，则 CustomDeadLetterQueue 必须设置为`null`。</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A> 如果 CustomDeadLetterQueue 不`null`，然后<xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>必须设置为<xref:System.ServiceModel.DeadLetterQueue>。</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>       可以仅在开头的操作系统上设置了 CustomDeadLetterQueue 属性[!INCLUDE[wv](~/add/includes/wv-md.md)]。"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "自定义死信队列的 URI。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置<xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;></xref>设置此绑定。"
  remarks: "死信队列是由发送应用程序的队列管理器，用于存储未能传递或已过期的消息队列。 一条消息可以未能到达接收应用程序的原因包括:-事务性消息被发送到非事务性队列。      -A 非事务性消息被发送到事务性队列。      -An 未经身份验证的消息发送到队列，只接受经过身份验证的消息。      -未加密的消息发送到仅接受加密的消息的队列。      -消息到期之前的消息传递到接收方。      的超出了目标计算机消息存储配额或目标队列的存储配额，或者没有可用的存储空间上的目标计算机在消息到达时。      -发件人没有[访问权限](http://go.microsoft.com/fwlink/?LinkId=96167)所需的消息放入目标队列。      的附加到消息数字签名无效。      的无法对目标队列管理器进行解密加密的消息。      的清除或删除之前检索消息目标队列。"
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "若要使用，如果任何的死信队列的类型。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不在中定义的值的范围内<xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref>。"
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置一个值，指定随此绑定发送的消息是持久的还是可变。"
  remarks: "如果此属性设置为`true`，消息是持久的; 否则为消息是易失性。 如果队列管理器崩溃，持久性消息不会丢失。 此属性的默认值是`true`。 一次性保证需要时 (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>设置为`true`)，此属性必须设置为`true`。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果此绑定处理的消息是持久的;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果它们是易失性。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingElementBase.ExactlyOnce
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置一个值，指定是否随此绑定发送的消息具有一次性保证。"
  remarks: "ExactlyOnce，当设置为`true`，指示，消息队列 (MSMQ) 会确保将发送的消息传递到接收的消息队列一次且只有一次，如果传递失败，将消息发送到死信队列中，具体取决于`DeadLetterQueue`属性设置。 将 ExactlyOnce 设置为`true`要求队列是事务性队列。"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果随此绑定发送的消息具有一次性保证;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
