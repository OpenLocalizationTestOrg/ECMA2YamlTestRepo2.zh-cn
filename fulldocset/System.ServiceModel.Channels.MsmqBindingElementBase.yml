- uid: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置一个值，指定消息有效多长时间。 当经过此时间后该消息会放入死信队列具体取决于<xref uid=&quot;langword_csharp_DeadLetterQueue&quot; name=&quot;DeadLetterQueue&quot; href=&quot;&quot;></xref>设置。"
  remarks: "排队的应用程序以断开连接的方式工作。 这意味着发送和接收应用程序可能未运行在同一时间;因此，发送应用程序发送的消息可能不会立即处理由接收应用程序。 有些消息包含了一段时间仅是有效的信息。 如果未在该时间段内传送这样的消息，则不再包含有用的信息，应删除。 此属性使您可以指定多长时间保留该消息传递到应用程序队列之前的时间限制。 如果在消息传递到应用程序队列之前过了此时间限制，将消息放入死信队列中，如果有的话 (由<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>属性); 否则为丢弃该消息。</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>值，该值指定消息有效多长时间。</xref:System.TimeSpan> 默认值为 24 小时。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不为无穷大，并且要大于 Int32.MaxValue 毫秒。"
  platform:
  - net462
