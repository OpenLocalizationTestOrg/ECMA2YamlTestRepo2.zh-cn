- uid: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置的最大重试周期尝试向接收应用程序传递消息数。"
  remarks: "重试周期是一条消息从重试队列传输到应用程序队列以尝试传递给应用程序时。 失败<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>由指定的连续重试次数之后，重试队列中的消息放置 `MaxRetryCycles`指定多的重试周期，并且不包括最初尝试将消息发送。 传递语音消息尝试最多个 （1 + MaxRetryCycles） * (ReceiveRetryCount + 1) 次。 例如，如果 ReceiveRetryCount = 0 且 MaxRetryCycles 为 1，则最多两次尝试将消息传递。 仅在开头的操作系统上使用此属性[!INCLUDE[wv](~/add/includes/wv-md.md)]。"
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "一个值，指定尝试将消息传输到病毒消息队列之前的重试周期数。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值小于零。"
  platform:
  - net462
