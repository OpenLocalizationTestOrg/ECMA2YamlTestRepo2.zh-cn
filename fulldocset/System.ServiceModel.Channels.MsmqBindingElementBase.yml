- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置一个枚举值，指定如何处理病毒消息和其他无法调度的消息。"
  remarks: "当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，通道侦听器会出错和<xref:System.ServiceModel.ProtocolException>(包装<xref:System.ServiceModel.MsmqPoisonMessageException>) 会跟踪和引发。</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> 消息会留在队列中，并且必须通过某种手动方法移除。 <xref:System.ServiceModel.MsmqPoisonMessageException>包含<xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>可用来确定并从病毒消息队列中手动删除有问题的消息。</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，会丢弃该消息。</xref:System.ServiceModel.ReceiveErrorHandling>       当此属性设置为<xref:System.ServiceModel.ReceiveErrorHandling>，否定确认发送到客户端并从病毒消息队列中删除消息。</xref:System.ServiceModel.ReceiveErrorHandling> 此选项是仅在消息队列 4.0 中可用。       当设置为<xref:System.ServiceModel.ReceiveErrorHandling>，消息移动到最终病毒子队列。</xref:System.ServiceModel.ReceiveErrorHandling> 此选项是仅在消息队列 4.0 中可用。"
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>值，该值指定如何处理病毒消息和其他无法调度的消息。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不在中定义的值的范围内<xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>。"
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqBindingElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置队列管理器将尝试传输到重试队列前发送一条消息的最大次数。"
  remarks: "如果达到最大传递尝试次数且应用程序不访问消息，则消息是发送到重试队列以备后面某个时间点处的时间。 由<xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>控制的消息传输回发送队列之前的时间量 如果重试周期达到 MaxRetryCycles 值，则基于的值，则调度该消息<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>属性。</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "一个值，指定最大次数的队列管理器将尝试传输到重试队列前发送一条消息。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值小于零。"
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "获取或设置一个值，指定尝试另一个重试之前等待的时间周期尝试传递无法传递的消息时。"
  remarks: "单个重试周期会重复的尝试向接收应用程序传递消息 (通过指定<xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>属性)。</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> 如果所有尝试都失败，该消息会放回到重试队列中。 此属性指定多长时间之前，消息保留在重试队列传输到应用程序队列以便进入另一个重试周期。 此属性只能在开头的操作系统上[!INCLUDE[wv](~/add/includes/wv-md.md)]。"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>，它指定要在开始尝试传递到接收应用程序的下一步的周期前等待的时间间隔。</xref:System.TimeSpan> 默认值为 30 （分钟）。"
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值不为无穷大，并且要大于 Int32.MaxValue 毫秒。"
  platform:
  - net462
