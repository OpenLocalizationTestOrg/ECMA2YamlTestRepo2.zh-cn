  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "表示 X509 扩展。"
  remarks: "X509 扩展是动态的扩展属性，可以添加到 X509 证书中，并且更改。 X509Extension 类可以用于创建与证书相关联，但不是由证书颁发机构 (CA) 颁发的证书的一部分的扩展。       按照其最基本的形式，X509 扩展具有对象标识符 (OID)、 布尔值，描述是否扩展被认为是严重或不是和 ASN 编码数据。 可以按注册自定义扩展<xref:System.Security.Cryptography.CryptoConfig>文件。</xref:System.Security.Cryptography.CryptoConfig>       .Net Framework 包括的几个常见 X509 实现扩展:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> 描述证书的密钥用法。      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> 描述证书的约束。      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> 描述证书的增强密钥用法。      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> 描述的密钥标识符。 例如，用于 XMLDSIG。"
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
