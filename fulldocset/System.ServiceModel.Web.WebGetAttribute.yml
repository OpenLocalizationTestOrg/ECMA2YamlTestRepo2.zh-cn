  name: WebGetAttribute
  nameWithType: WebGetAttribute
  fullName: System.ServiceModel.Web.WebGetAttribute
  type: Class
  summary: "表示一个属性，指示服务操作逻辑上是检索操作并可以由调用它[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]REST 编程模型。"
  remarks: "WebGetAttribute 特性应用于服务操作除了<xref:System.ServiceModel.OperationContractAttribute>并将该操作相关联<xref:System.UriTemplate>以及 HTTP 协议 Get 谓词。</xref:System.UriTemplate> </xref:System.ServiceModel.OperationContractAttribute> 与 HTTP Get 谓词相关联意味着该操作用于从服务中检索信息。 WebGetAttribute 属性是*被动*操作行为 (<xref:System.ServiceModel.Description.IOperationBehavior>方法不执行任何操作)，将元数据添加到操作说明。</xref:System.ServiceModel.Description.IOperationBehavior> 将 WebGetAttribute 特性应用于服务操作无任何效果，除非此元数据操作说明中查找的行为 (如<xref:System.ServiceModel.Description.WebHttpBehavior>) 添加到服务的行为集合。</xref:System.ServiceModel.Description.WebHttpBehavior>       服务操作应用的 WebGetAttribute 属性应为逻辑检索操作。 使用 WebGetAttribute 特性标记的所有操作都的关联 HTTP GET 方法。"
  example:
  - "The following example shows how to use the WebGetAttribute attribute.  \n  \n [!code-cs[WebAttribute#0](~/add/codesnippet/csharp/t-system.servicemodel.we_2_1.cs)]\n [!code-vb[WebAttribute#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_2_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebGetAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
