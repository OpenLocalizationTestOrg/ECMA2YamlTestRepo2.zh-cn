- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取或设置一个值，该值指示是否使用像素对齐呈现位图。"
  remarks: "缓存显示需要像素的对齐方式正确呈现的内容时，请设置 SnapsToDevicePixels 属性。 这是 ClearType 文本的大小写。 如果你设置<xref:System.Windows.Media.BitmapCache.EnableClearType%2A>属性`true`，考虑将 SnapsToDevicePixels 设置为`true`以确保正确呈现。</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       当 SnapsToDevicePixels 属性设置为`false`、 可以移动并缓存的元素的缩放量的像素一小部分和双线性筛选应用。       当 SnapsToDevicePixels 属性设置为`true`，与目标像素边界对齐位图缓存。 如果移动或通过一个像素的一部分缩放缓存的元素，则会与像素网格对齐位图。 在这种情况下，向上舍入数据并与位图左上角对齐到像素网格中，但右下角位于的小数部分的像素边界上。       通过<xref:System.Windows.Media.BitmapCacheBrush>并与一种<xref:System.Windows.Media.Media3D.Viewport2DVisual3D>。</xref:System.Windows.Media.Media3D.Viewport2DVisual3D>一起使用时</xref:System.Windows.Media.BitmapCacheBrush>将忽略此 SnapsToDevicePixels 属性"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果像素对齐处于活动状态;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
