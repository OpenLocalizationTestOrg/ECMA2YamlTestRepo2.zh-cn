- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取或设置一个值，该值指示是否使用了激活的 ClearType 呈现位图。"
  remarks: "设置要允许要在缓存中呈现的 ClearType 文本的 EnableClearType 属性。       当 EnableClearType 属性是`true`，你的应用程序必须呈现其所有 ClearType 文本不透明背景上。       当 EnableClearType 属性是`false`，缓存中的文本呈现与灰度抗锯齿功能。       ClearType 文本需要正确的像素对齐方式呈现的字符，因此应设置<xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>属性`true`。</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> 如果未设置此属性，可能不会正确混合内容。       当你知道缓存渲染像素边界上，以便安全地缓存 ClearType 文本时，请使用 EnableClearType 属性。 在文本滚动的情况下通常出现这种情况。"
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果 ClearType 处于活动状态;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
