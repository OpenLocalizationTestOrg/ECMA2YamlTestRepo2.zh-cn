  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "创建和缓存的位图表示形式<xref href=&quot;System.Windows.UIElement&quot;> </xref>。"
  remarks: "使用 BitmapCache 类以提高复杂<xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>的呈现性能 创建 BitmapCache 并将其分配给<xref:System.Windows.UIElement.CacheMode%2A>属性<xref:System.Windows.UIElement>作为视频内存中的位图缓存和的元素及其子树。</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> 这是有用的当你需要进行动画处理、 转换或缩放<xref:System.Windows.UIElement>尽可能快地。</xref:System.Windows.UIElement> 当缓存内容，这种方法将启用性能和视觉质量之间的权衡。       使用<xref:System.Windows.Media.BitmapCacheBrush>类，以有效地重复使用缓存的元素。</xref:System.Windows.Media.BitmapCacheBrush>       设置<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>属性来缩放位图缓存。</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> 如果元素将被缩放，并且你想要比缓存只需生成元素的本机分辨率更清楚地呈现的元素，这非常有用。       设置<xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>属性时缓存显示需要像素的对齐方式来呈现正确，例如 ClearType 文本的内容。</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> 通过将忽略此属性<xref:System.Windows.Media.BitmapCacheBrush>和<xref:System.Windows.Media.Media3D.Viewport2DVisual3D>类。</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       高速缓存控件不会影响鼠标上的行为，因此鼠标上的点击测试运作就好像它位图是实时的控件。       缓存重新生成时才会发生时的结构<xref:System.Windows.UIElement>或其子树的更改，或当<xref:System.Windows.Media.CacheMode>设置更改。</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> 设置<xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>或<xref:System.Windows.Media.BitmapCache.EnableClearType%2A>属性导致缓存重新生成。</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> 更改到父可视化树的已缓存<xref:System.Windows.UIElement>，例如转换、 规模、 不透明度和影响，不会影响缓存。</xref:System.Windows.UIElement>       硬件加速不可用时缓存的函数。 在这种情况下，在软件中呈现位图和最大位图维度为 2048 x 2048。      1> [!NOTE]&1;><xref:System.Windows.Media.RenderOptions>和<xref:System.Windows.Media.TextOptions>通过缓存的元素将不会传播。</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> 你可能需要在缓存之下的子元素中再次设置这些选项。"
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
