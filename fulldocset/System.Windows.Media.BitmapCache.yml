- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取或设置一个值，指示应用于位图的缩放比例。"
  remarks: "使用 RenderAtScale 属性来呈现<xref:System.Windows.Media.BitmapCache>正常位图大小的倍数。</xref:System.Windows.Media.BitmapCache> 正常的大小由元素的本地大小确定。       大于 1 增加的相对于元素，本机解析位图分辨率的值而小于 1 的值降低分辨率。 例如，如果 RenderAtScale 属性设置为 2.0，并且你应用的 2 倍放大内容了缩放变换，内容将有相同的视觉质量 RenderAtScale 的相同内容设置为 1.0 和转换范围为 1。       当 RenderAtScale 设置为 0 时，则不呈现任何位图。 负值被限制为 0。       如果更改此值，请在相应的新解决方法是重新生成缓存。       下图显示相同的内容的 RenderAtScale 属性的不同值的显示方式。       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0.5**![RenderAtScale = 0.5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0.5&quot;)**RenderAtScale = 0.2**![RenderAtScale = 0.2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0.2&quot;)下图显示应用于缓存元素的祖先缩放转换。                                    当缩放级别设置为 1 并且 RenderAtScale 设置为 1 时，图像质量操作几乎相同时 RenderAtScale 设置为 2。 但大于 1 缩放时，将 RenderAtScale 设置为 2 将产生更好的图像质量。       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "应用于位图的缩放。 默认值为 1。"
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
