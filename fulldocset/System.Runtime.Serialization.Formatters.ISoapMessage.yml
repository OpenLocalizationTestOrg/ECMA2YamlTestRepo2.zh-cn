  langs:
  - csharp
  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "提供用于包含名称和在序列化 SOAP RPC （远程过程调用） 的过程所需的参数的类型的对象的接口。"
  remarks: "如果必须支持此接口的对象，序列化关系图的根将 RPC 格式以生成 SOAP。 ISoapMessage 接口包含在反序列化的方法调用过程中使用的方法调用参数类型。       若要支持基于 ISoapMessage 接口，并且不使用的 SOAP RPC 调用<xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>功能，设置<xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>到支持此接口的对象的属性。</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
