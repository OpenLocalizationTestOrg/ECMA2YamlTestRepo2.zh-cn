  name: GridViewDesigner
  nameWithType: GridViewDesigner
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
  remarks: "在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.GridView>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.GridView> 当你切换回源视图时，设计时控件的标记源代码持久保存，并编辑向网页上的标记。       GridViewDesigner 类的属性提供以下功能:-<xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>属性返回<xref:System.ComponentModel.Design.DesignerActionListCollection>对象，它通常包含一个对象，派生自<xref:System.ComponentModel.Design.DesignerActionList>的继承树中的每个级别的设计器类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>属性返回的格式设置以在中显示的方案集合**自动套用格式**对话框。</xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>属性返回的字段的关联的模板组集合<xref:System.Web.UI.WebControls.GridView>控制和顶级<xref:System.Web.UI.WebControls.GridView>模板。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>属性始终返回`true`，，该值指示设计器将创建关联的临时副本<xref:System.Web.UI.WebControls.GridView>来生成设计时标记。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>       GridViewDesigner 类的方法提供以下功能:-<xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>方法将绑定关联<xref:System.Web.UI.WebControls.GridView>控件添加到设计时数据源。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>方法返回用于呈现关联的标记<xref:System.Web.UI.WebControls.GridView>在设计时。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>方法准备设计器，以查看、 编辑和设计关联的<xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A> -      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>时关联的设计时视图的区域，方法调用<xref:System.Web.UI.WebControls.GridView>单击。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>时调用方法关联的数据源的架构<xref:System.Web.UI.WebControls.GridView>更改。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>      -<xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>方法用于删除或添加属性或者隐藏属性的关联<xref:System.Web.UI.WebControls.GridView>。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>       中不支持设计时可编辑区域<xref:System.Web.UI.WebControls.GridView>控件，因此<xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A>和<xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A>方法具有任何功能。</xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following code example shows how to extend the GridViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.GridView> control at design time.  \n  \n The example derives the `MyGridView` control from the <xref:System.Web.UI.WebControls.GridView>. The `MyGridView` is simply a copy of the <xref:System.Web.UI.WebControls.GridView>. The example also derives the `MyGridViewDesigner` class from the GridViewDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyGridViewDesigner` on the `MyGridView` control.  \n  \n The `MyGridViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.Page%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if it is specified, as a new first row in the `MyGridView` control at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyGridView` control has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_10_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_10_1.vb)]"
