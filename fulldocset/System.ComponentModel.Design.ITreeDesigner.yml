  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "提供用于生成一组相关的自定义设计器的支持。"
  remarks: "ITreeDesigner 接口派生自<xref:System.ComponentModel.Design.IDesigner>接口并灵活地导航相关的设计器层次结构提供支持。</xref:System.ComponentModel.Design.IDesigner> 通过此接口，程序员可以向大量的组件，用于设计器，提供动态确定是适合的选项。       此接口是其基本类，添加用于导航树层次结构仅使用两个属性的简单的扩展名︰<xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>和<xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>。</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       有关创建设计组件的概述，请参阅[扩展设计时支持](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
  - net462
