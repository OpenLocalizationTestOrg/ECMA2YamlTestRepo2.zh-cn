- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "中删除所有<xref href=&quot;System.Web.Configuration.CustomError&quot;></xref>从集合的对象。"
  remarks: "更新配置文件取决于调用清除方法后的结果<xref:System.Configuration.ConfigurationSaveMode>选择。</xref:System.Configuration.ConfigurationSaveMode> 若要更新的配置文件，你使用这两种重载之一︰<xref:System.Configuration.Configuration.Save%2A>和<xref:System.Configuration.Configuration.Save%2A>。</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      1> [!NOTE]&1;> 调用<xref:System.Configuration.Configuration.Save%2A>等效于调用<xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>       如果你使用<xref:System.Configuration.Configuration.Save%2A>基方法，以下条件适用。</xref:System.Configuration.Configuration.Save%2A>      -如果你将传递<xref:System.Configuration.ConfigurationSaveMode>或<xref:System.Configuration.ConfigurationSaveMode>参数值，则`clear`元素插入到`clientTarget`当前层次结构级别上配置文件节。</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      -如果你将传递<xref:System.Configuration.ConfigurationSaveMode>参数值、 一系列`remove`元素添加到[请元素 （ASP.NET 设置架构）](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922)当前层次结构级别上配置文件。</xref:System.Configuration.ConfigurationSaveMode> 每个移除所有对引用`add`在层次结构中较高级别的父配置文件中定义的元素。 当你使用<xref:System.Configuration.ConfigurationSaveMode>，该集合的影响什么获取序列化到配置文件没有一个附加属性︰ <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>，即`false`默认情况下。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> 以下条件适用。          -如果<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>设置为`true`，`clear`元素插入到`clientTarget`当前层次结构级别上配置文件节。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> 这将删除所有引用`add`层次结构中的较高级别上的父配置文件中定义的元素。          -如果<xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>标志设置为`false`、`clear`从中删除元素`clientTarget`如果存在当前层次结构级别上配置文件节。</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Clear 方法实际上删除`add`中定义的元素`clientTarget`当前层次结构级别上配置文件节。 它还会删除对层次结构中的较高级别上的父配置文件中定义的添加元素的所有引用。      1> [!NOTE]&1;>`add`元素不会从删除`clientTarget`父配置文件的部分。"
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
