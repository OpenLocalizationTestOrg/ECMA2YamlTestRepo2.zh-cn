  name: HotSpotMode
  nameWithType: HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpotMode
  type: Enum
  summary: "指定的行为<xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;></xref>对象在<xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref>控制<xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;></xref>单击。"
  remarks: "HotSpotMode 枚举表示可应用于的行为<xref:System.Web.UI.WebControls.HotSpot>对象内<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>和<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性使用这些枚举值来设置的行为<xref:System.Web.UI.WebControls.HotSpot>对象单击时其。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 如果设置这两个属性，<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性指定针对每个单个<xref:System.Web.UI.WebControls.HotSpot>对象将优先于<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>在控件上的属性。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       如果指定`HotSpotMode.NotSet`为<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>的单个属性<xref:System.Web.UI.WebControls.HotSpot>对象，<xref:System.Web.UI.WebControls.HotSpot>从包含获取其行为<xref:System.Web.UI.WebControls.ImageMap>控件的<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> 在此方案中，如果<xref:System.Web.UI.WebControls.ImageMap>控件的<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>属性`NotSet`或未指定任何值，默认行为是导航到的 URL。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>      1> [!NOTE]&1;> 如果<xref:System.Web.UI.WebControls.ImageMap>控件的行为未指定使用<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性<xref:System.Web.UI.WebControls.HotSpot>对象包含，默认情况下的行为是`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> 此外，如果<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性<xref:System.Web.UI.WebControls.HotSpot>对象<xref:System.Web.UI.WebControls.ImageMap>控件包含设置为`HotSpotMode.NotSet`和为指定任何值<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性，默认行为是`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       如果指定`HotSpotMode.Navigate`为<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性，此页将导航到 URL 时<xref:System.Web.UI.WebControls.HotSpot>单击。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 使用<xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>或<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName>属性来指定要导航到的 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>       如果指定`HotSpotMode.PostBack`为<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性，页生成回发到服务器时<xref:System.Web.UI.WebControls.HotSpot>单击。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>属性指定的名称<xref:System.Web.UI.WebControls.HotSpot>对象。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 此名称将传递中<xref:System.Web.UI.WebControls.ImageMapEventArgs>回发事件发生时的事件数据。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 在回发时<xref:System.Web.UI.WebControls.HotSpot>单击后，<xref:System.Web.UI.WebControls.ImageMap.Click>引发事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 以编程方式控制时执行的操作回发<xref:System.Web.UI.WebControls.HotSpot>是单击，提供的事件处理程序<xref:System.Web.UI.WebControls.ImageMap.Click>事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       如果指定`HotSpotMode.Inactive`为<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性，<xref:System.Web.UI.WebControls.HotSpot>对象不具有任何行为，单击时其。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> 此值可用于创建更大的活动作用点内处于非活动状态的作用点。 提供此选项以允许你创建更复杂的作用点区域内<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap>       若要创建活动的作用点内的某个非活动区域，必须指定非活动的作用点之前的活动一个<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> 例如，以下<xref:System.Web.UI.WebControls.ImageMap>通过指定非活动状态的圆形作用点中较大 active 圆形作用点定义一个活动环形︰ ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to use the HotSpotMode enumeration values to set the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. The page contains an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on either of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_261_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_261_1.aspx)]"
  syntax:
    content: public enum HotSpotMode
