  name: LosFormatter
  nameWithType: LosFormatter
  fullName: System.Web.UI.LosFormatter
  type: Class
  summary: "将序列化为 Web 窗体页的视图状态。 此类不能被继承。"
  remarks: "受限的对象序列化 (LOS) 格式化程序专为高 compact ASCII 格式序列化。 此类支持序列化的任何对象图，但针对那些包含字符串、 数组和哈希表进行了优化。 它提供了多个.NET Framework 基元类型的第二个顺序优化。       这是专用的格式，仅为 Web 请求的生存期保持一致。"
  syntax:
    content: public sealed class LosFormatter
