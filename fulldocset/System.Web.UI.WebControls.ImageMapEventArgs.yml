  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The handler examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> data to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_290_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_290_1.aspx)]"
