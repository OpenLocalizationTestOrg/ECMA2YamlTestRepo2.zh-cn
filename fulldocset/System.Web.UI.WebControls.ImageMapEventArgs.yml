  fullName: System.Web.UI.WebControls.ImageMapEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref>控件。"
  remarks: "<xref:System.Web.UI.WebControls.ImageMap.Click>引发事件时<xref:System.Web.UI.WebControls.HotSpot>对象在<xref:System.Web.UI.WebControls.ImageMap>控件被单击。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.Click> 若要允许<xref:System.Web.UI.WebControls.HotSpot>对象引发<xref:System.Web.UI.WebControls.ImageMap.Click>事件，你必须首先设置<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性`HotSpotMode.PostBack`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 若要控制的操作以编程方式，当回发时，执行<xref:System.Web.UI.WebControls.HotSpot>是单击，提供的事件处理程序<xref:System.Web.UI.WebControls.ImageMap.Click>事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       A<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>属性存储的行为与相关联的字符串<xref:System.Web.UI.WebControls.HotSpot>对象时单击。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 在 ImageMapEventArgs 事件数据中传递此字符串时<xref:System.Web.UI.WebControls.HotSpot>单击。</xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
  inheritance:
