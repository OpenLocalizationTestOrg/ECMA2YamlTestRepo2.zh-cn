  type: Class
  summary: "启用.NET Framework 数据提供程序用于 OLE DB，帮助确保用户具有足够的权限访问的 OLE DB 数据源的安全级别。"
  remarks: "在为部分信任方案启用 OLE DB.NET Framework 数据提供程序时，此类旨在供将来使用。 用于 OLE DB.NET Framework 数据提供程序当前需要 FullTrust 权限。 目前，使用`OleDbPermission`类没有任何效果。 有关详细信息，请参阅[代码访问安全性和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。"
