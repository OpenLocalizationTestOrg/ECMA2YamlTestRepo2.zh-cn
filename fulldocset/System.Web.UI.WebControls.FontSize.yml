  name: FontSize
  nameWithType: FontSize
  fullName: System.Web.UI.WebControls.FontSize
  type: Enum
  summary: "指定由 HTML 4.0 定义的字体大小。"
  remarks: "FontSize 枚举表示由 HTML 4.0 定义的字体大小。 字体大小可以是绝对或相对大小。       绝对字体大小表示由浏览器的预定义的字体大小。 绝对字体大小的可能值为 XXSmall、 XSmall、 Small、 中等、 大、 XLarge 和 XXLarge。       相对字体大小表示字体大小一个大小大于或小于父元素的字体大小。 相对字体大小的可能值为较小和较大。      1> [!NOTE]&1;> 某些浏览器不能识别减小和增大字体大小。 请与你的浏览器兼容性。"
  syntax:
    content: public enum FontSize
  inheritance:
  - System.Enum
  platform:
  - net462
