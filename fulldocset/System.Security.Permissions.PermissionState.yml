  name: PermissionState
  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "指定权限是否应在创建具有所有或没有对资源的访问。"
  remarks: "可以在完全不受限或完全不受限状态中创建的权限。 完全不受限状态允许资源; 不能访问完全不受限制的状态允许对特定资源的所有访问。 例如，文件权限构造函数可以创建一个不表示任何访问任何文件或对所有文件的所有访问的对象。       每种类型的权限清楚地定义极端的状态，表示所有或一个可表示的类型中的权限。 因此，就可以在完全受限制或不受限制状态不知情的情况下，特定的权限; 的创建泛型的权限但是，可以仅设置的中间状态，根据特定权限语义。       在.NET Framework 中实现的所有代码访问权限可能都需要 PermissionState 值作为自变量构造函数。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
