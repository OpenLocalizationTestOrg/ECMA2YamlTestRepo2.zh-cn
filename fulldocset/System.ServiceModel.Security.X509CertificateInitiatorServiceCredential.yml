- uid: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  id: SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  parent: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential
  langs:
  - csharp
  name: SetCertificate(String,StoreLocation,StoreName)
  nameWithType: X509CertificateInitiatorServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  fullName: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "使用此选项可指定要用于对消息进行客户端加密通过指定主题可分辨的名称的证书。 此设置只由与配置的绑定<xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;></xref>消息安全身份验证模式。"
  remarks: "[!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]`subjectName`参数，请参阅<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>。</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>       值为`storeLocation`都将纳入<xref:System.Security.Cryptography.X509Certificates.StoreLocation>枚举:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>︰ 分配给本地计算机 （默认值） 的证书存储。</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>︰ 使用当前用户的证书存储区。</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       如果系统帐户下运行客户端应用程序，然后证书通常是在<xref:System.Security.Cryptography.X509Certificates.StoreLocation>。</xref:System.Security.Cryptography.X509Certificates.StoreLocation> 如果客户端应用程序的用户帐户下运行，然后证书通常是在<xref:System.Security.Cryptography.X509Certificates.StoreLocation>。</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       值为`storeName`都将纳入<xref:System.Security.Cryptography.X509Certificates.StoreName>枚举。</xref:System.Security.Cryptography.X509Certificates.StoreName>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public void SetCertificate (string subjectName, System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName);
    parameters:
    - id: subjectName
      type: System.String
      description: "使用者可分辨的名称。"
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "服务用于获取证书的证书存储区位置。"
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "X.509 证书的名称要打开存储区。"
  overload: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  id: SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  parent: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential
  langs:
  - csharp
  name: SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  nameWithType: X509CertificateInitiatorServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  fullName: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "指定要用于加密客户端的消息的证书。 此设置只由与配置的绑定<xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;></xref>消息安全身份验证模式。"
  remarks: "值为`storeLocation`都将纳入<xref:System.Security.Cryptography.X509Certificates.StoreLocation>枚举:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>︰ 分配给本地计算机 （默认值） 的证书存储。</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>︰ 使用当前用户的证书存储区。</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       如果系统帐户下运行应用程序，然后证书通常是在<xref:System.Security.Cryptography.X509Certificates.StoreLocation>。</xref:System.Security.Cryptography.X509Certificates.StoreLocation> 如果在用户帐户下运行应用程序，然后证书通常是在<xref:System.Security.Cryptography.X509Certificates.StoreLocation>。</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       值为`storeName`都将纳入<xref:System.Security.Cryptography.X509Certificates.StoreName>枚举。</xref:System.Security.Cryptography.X509Certificates.StoreName>       值为`findType`都将纳入<xref:System.Security.Cryptography.X509Certificates.X509FindType>枚举。</xref:System.Security.Cryptography.X509Certificates.X509FindType>       最常使用的枚举是<xref:System.Security.Cryptography.X509Certificates.X509FindType>，执行对指定存储区中的证书的使用者名称执行不区分大小写的搜索。</xref:System.Security.Cryptography.X509Certificates.X509FindType> 这可能是不精确的搜索。 如果找到任何证书或多个与条件匹配的证书，<xref:System.InvalidOperationException>引发。</xref:System.InvalidOperationException>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "服务用于获取证书的证书存储区位置。"
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "X.509 证书的名称要打开存储区。"
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "要执行的 X.509 搜索的类型。"
    - id: findValue
      type: System.Object
      description: "要在 X.509 证书存储区中搜索的值。"
  overload: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
