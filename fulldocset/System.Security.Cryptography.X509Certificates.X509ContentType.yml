  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "指定的 X.509 证书的格式。"
  remarks: "内容类型 Cert，Pkcs12 和 SerializedCert 可以导出为字节数组。 因此，所有三种格式是序列化的证书。 SerializedCert 有别于导出的证书文件，使用创建[CertSerializeCertificateStoreElement 函数](http://go.microsoft.com/fwlink/?LinkId=183293)，该序列化编码的证书和其编码的属性。 如果导出相同<xref:System.Security.Cryptography.X509Certificates.X509Certificate>对象中这两种格式和查看生成的字节数组，你将看到两个不同。</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
