- uid: System.Web.UI.BindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "检索一组绑定使用在模板化的内容中的双向 ASP.NET 数据绑定语法，在设计时和非编译页中的值的名称/值对。"
  remarks: "ExtractValues 方法是<xref:System.Web.UI.BindableTemplateBuilder>类实现<xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>方法。</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> </xref:System.Web.UI.BindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref>要从中提取名称/值对，后者按传递的数据绑定控件到双向数据绑定方案中的关联的数据源控件。"
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref>的名称/值对，其中名称表示数据项字段指定为要在模板化的内容中绑定的第一个参数，值是使用双向 ASP.NET 数据绑定语法绑定的属性值的当前值。"
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
