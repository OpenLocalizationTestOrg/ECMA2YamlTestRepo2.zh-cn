  summary: "支持页分析的数据绑定控件的自动绑定到 ASP.NET 数据源控件模板化的内容节内。 此类不能被继承。"
  remarks: "BindableTemplateBuilder 类用于在设计时和在不编译页支持提取数据绑定模板中的双向绑定的控件属性的值。 BindableTemplateBuilder 对象生成实现的代码<xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>模板的方法。</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>       BindableTemplateBuilder 是<xref:System.Web.UI.TemplateBuilder>包括模板化的内容的数据绑定控件。</xref:System.Web.UI.TemplateBuilder> 如果在设计时或在非编译页面中，使用数据绑定控件<xref:System.Web.UI.IBindableTemplate>上 BindableTemplateBuilder 接口用于分析模板化控件内双向数据绑定。</xref:System.Web.UI.IBindableTemplate> 如果编译后的数据绑定控件，实例<xref:System.Web.UI.CompiledBindableTemplateBuilder>创建类并将其分配到的值<xref:System.Web.UI.IBindableTemplate>对象。</xref:System.Web.UI.IBindableTemplate> </xref:System.Web.UI.CompiledBindableTemplateBuilder>       有关 ASP.NET 数据绑定、 表达式和语法的详细信息，请参阅[绑定到数据库](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)和[数据绑定表达式概述](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
