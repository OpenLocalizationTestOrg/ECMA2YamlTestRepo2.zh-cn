  summary: "通知<xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;></xref>对象，它将被添加到父控件生成器。"
  remarks: "如果数据绑定控件包括支持双向数据绑定，OnAppendToParentBuilder 方法，除了调用的模板化内容<xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>方法的基类，还将创建的实例<xref:System.Web.UI.ExtractTemplateValuesMethod>委派。</xref:System.Web.UI.ExtractTemplateValuesMethod> </xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>"
  syntax:
    content: public override void OnAppendToParentBuilder (System.Web.UI.ControlBuilder parentBuilder);
    parameters:
    - id: parentBuilder
      type: System.Web.UI.ControlBuilder
      description: "<xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;> </xref>向其添加当前的生成器。"
  overload: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder*
