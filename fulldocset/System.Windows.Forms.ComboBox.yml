  remarks: "组合框显示文本框中结合<xref:System.Windows.Forms.ListBox>，从而使用户从列表中选择项或输入新值。</xref:System.Windows.Forms.ListBox>       <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>属性指定是否始终显示的列表，或是否列表显示在下拉列表中指定。</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>属性还指定是否可以编辑的文本部分。</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> 请参阅<xref:System.Windows.Forms.ComboBoxStyle>可用的设置和它们的影响。</xref:System.Windows.Forms.ComboBoxStyle> 没有可始终显示的列表，而不允许输入新值的设置。 若要显示可向其添加任何新值的列表，请使用<xref:System.Windows.Forms.ListBox>控件。</xref:System.Windows.Forms.ListBox>       若要添加或删除列表中的对象，在运行时，使用的方法<xref:System.Windows.Forms.ComboBox.ObjectCollection>类 (通过<xref:System.Windows.Forms.ComboBox.Items%2A>属性的组合框)。</xref:System.Windows.Forms.ComboBox.Items%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection> 你可以分配的对象引用与数组<xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A>方法。</xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A> 然后，该列表显示每个对象的默认字符串值。 您可以添加与单个对象<xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A>方法。</xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> 您可以删除与项目<xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>方法或清除整个列表与<xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A>方法。</xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>       除了显示和选择功能，组合框还提供功能，允许你以有效地将项添加到组合框并查找的项列表中的文本。 与<xref:System.Windows.Forms.ComboBox.BeginUpdate%2A>和<xref:System.Windows.Forms.ComboBox.EndUpdate%2A>方法，你可以将添加大量的项到 ComboBox 而项添加到列表每次都重新绘制控件。</xref:System.Windows.Forms.ComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> <xref:System.Windows.Forms.ComboBox.FindString%2A>和<xref:System.Windows.Forms.ComboBox.FindStringExact%2A>方法使你能够搜索包含特定的搜索字符串的列表中的项。</xref:System.Windows.Forms.ComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ComboBox.FindString%2A>       你可以使用这些属性来管理在列表中，当前选定的项<xref:System.Windows.Forms.ComboBox.Text%2A>属性指定在编辑的字段中，显示的字符串<xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>属性来获取或设置当前的项，与<xref:System.Windows.Forms.ComboBox.SelectedItem%2A>属性来获取或设置对该对象的引用。</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox.Text%2A>      1> [!NOTE]&1;> 如果你有<xref:System.Windows.Forms.ListBox>，组合框，或<xref:System.Windows.Forms.CheckedListBox>上基础 Windows 窗体页上，并且想要修改的派生窗体中的这些控件的字符串集合，该基窗体中的这些控件的字符串集合必须为空。</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> 如果不为空字符串集合，这些变为只读派生另一个窗体时。"
  example:
  - "The following code example is a complete application showing how you can use the <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> method to add items to a ComboBox, the <xref:System.Windows.Forms.ComboBox.FindString%2A> method to find items in a ComboBox, and the <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ComboBox.EndUpdate%2A> methods to efficiently add a large number items to a ComboBox. The ability to store values that are different from displayed text is inherited from <xref:System.Windows.Forms.ListControl>. For an example of how to use this feature, see the <xref:System.Windows.Forms.ListControl> class.  \n  \n You must add references to the `System.Drawing` and `System.Windows.Forms` namespaces to run this example.  \n  \n [!code-vb[ComboBox#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_15_1.vb)]\n [!code-cpp[ComboBox#1](~/add/codesnippet/cpp/t-system.windows.forms.c_15_1.cpp)]\n [!code-cs[ComboBox#1](~/add/codesnippet/csharp/t-system.windows.forms.c_15_1.cs)]"
