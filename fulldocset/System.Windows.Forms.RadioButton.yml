  name: RadioButton
  nameWithType: RadioButton
  fullName: System.Windows.Forms.RadioButton
  type: Class
  summary: "使用户能够从一组时与其他单选按钮控件成对出现的选项中选择单个选项。"
  remarks: "RadioButton 控件可以显示文本， <xref:System.Drawing.Image>，和/或文件名。</xref:System.Drawing.Image>       当用户选择一个选项按钮 （也称为单选按钮），组中的时，其他将自动清除。 所有单选按钮控件在给定容器中，如<xref:System.Windows.Forms.Form>，构成一个组。</xref:System.Windows.Forms.Form> 若要在一个窗体上创建多个组，将每个组置于其自己的容器，如<xref:System.Windows.Forms.GroupBox>或<xref:System.Windows.Forms.Panel>控件。</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox>       单选按钮和<xref:System.Windows.Forms.CheckBox>控件具有类似的函数︰ 它们提供的选择用户可以选择或清除。</xref:System.Windows.Forms.CheckBox> 区别是，多个<xref:System.Windows.Forms.CheckBox>控件可以选择在同一时间，但是互相排斥的选项按钮。</xref:System.Windows.Forms.CheckBox>       使用<xref:System.Windows.Forms.RadioButton.Checked%2A>属性来获取或设置的状态的单选按钮。</xref:System.Windows.Forms.RadioButton.Checked%2A> 可以更改选项按钮的外观以作为切换式按钮或标准的选项按钮出现通过设置<xref:System.Windows.Forms.RadioButton.Appearance%2A>属性。</xref:System.Windows.Forms.RadioButton.Appearance%2A>"
  example:
  - "The following code example creates and initializes two RadioButton controls in a <xref:System.Windows.Forms.GroupBox>. The example uses the <xref:System.Windows.Forms.RadioButton.CheckedChanged> event to track which RadioButton is selected and reports the text of the selected RadioButton when the user clicks a <xref:System.Windows.Forms.Button>. To run this example, paste the code into a Windows Form. Call `InitializeRadioButtons` from the form's constructor or the <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/visualbasic/t-system.windows.forms.r_5_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/csharp/t-system.windows.forms.r_5_1.cs)]"
