  fullName: System.Windows.Forms.DateTimePicker
  type: Class
  summary: "表示 Windows 控件，它允许用户选择的日期和时间以及显示的日期和时间与指定的格式。"
  remarks: "DateTimePicker 控件用于允许用户选择日期和时间，并以指定的格式显示该日期和时间。 DateTimePicker 控件更便于使用日期和时间，因为它自动处理大量的数据验证。      1> [!NOTE]&1;> DateTimePicker 控件仅支持公历日历。       DateTimePicker 控件时用于表示的日期，显示为两部分︰ 在文本和单击列表旁的向下箭头时出现的日历表示日期的下拉列表。 日历如下所示<xref:System.Windows.Forms.MonthCalendar>控件，可用于选择多个日期。</xref:System.Windows.Forms.MonthCalendar> 有关详细信息<xref:System.Windows.Forms.MonthCalendar>控制，请参阅[MonthCalendar 控件概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Forms.MonthCalendar>       你可以通过设置更改控件的日历部分的查找范围<xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>， <xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A>， <xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A>， <xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A>， <xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A>，和<xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A>属性。</xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>       若要使用数值调节钮控件 （也称为 up-down 控件） 调整日期/时间值，设置<xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>属性`true`。</xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> 选择控件时，将不下拉日历。 可以通过单独选择每个元素，并使用向上和向下按钮更改的值进行调整的日期和时间。       <xref:System.Windows.Forms.DateTimePicker.Value%2A>属性包含的当前日期和时间控件设置为。</xref:System.Windows.Forms.DateTimePicker.Value%2A> 你可以使用<xref:System.Windows.Forms.DateTimePicker.Text%2A>属性或将相应的成员的<xref:System.Windows.Forms.DateTimePicker.Value%2A>若要获取的日期和时间值。</xref:System.Windows.Forms.DateTimePicker.Value%2A> </xref:System.Windows.Forms.DateTimePicker.Text%2A> 有关详细信息，请参阅[如何︰ 设置和使用 Windows 窗体 DateTimePicker 控件返回日期](~/add/includes/ajax-current-ext-md.md)。 你可以限制日期和时间，可以通过设置选择<xref:System.Windows.Forms.DateTimePicker.MinDate%2A>和<xref:System.Windows.Forms.DateTimePicker.MaxDate%2A>属性。</xref:System.Windows.Forms.DateTimePicker.MaxDate%2A> </xref:System.Windows.Forms.DateTimePicker.MinDate%2A>       值可以显示在四种格式，通过设置<xref:System.Windows.Forms.DateTimePicker.Format%2A>属性︰ <xref:System.Windows.Forms.DateTimePickerFormat>， <xref:System.Windows.Forms.DateTimePickerFormat>， <xref:System.Windows.Forms.DateTimePickerFormat>，或<xref:System.Windows.Forms.DateTimePickerFormat>。</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> 默认日期<xref:System.Windows.Forms.DateTimePicker.Format%2A>为<xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>。</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       如果你想 DateTimePicker 控件以实现选取或编辑时间而不是日期，设置出现<xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>属性`true`和<xref:System.Windows.Forms.DateTimePicker.Format%2A><xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat>属性</xref:System.Windows.Forms.DateTimePicker.Format%2A></xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> 有关详细信息，请参阅[如何︰ 使用 DateTimePicker 控件显示时间](~/add/includes/ajax-current-ext-md.md)。       如果<xref:System.Windows.Forms.DateTimePicker.Format%2A>属性设置为<xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>，你可以通过设置创建你自己的格式样式<xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>属性并生成一个自定义格式字符串。</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> </xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A> 自定义格式字符串可以是自定义字段字符和其他文本字符的组合。 例如，你可以通过设置显示作为&quot;年 6 月 01，2012年-星期五&quot;日期<xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>属性设置为&quot;MMMM dd，yyyy-dddd&quot;。</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> 有关详细信息，请参阅[如何︰ 使用 Windows 窗体 DateTimePicker 控件以自定义格式显示日期](~/add/includes/ajax-current-ext-md.md)和[自定义日期和时间格式字符串](~/add/includes/ajax-current-ext-md.md)。      1> [!CAUTION]&1;> 时 DateTimePicker 是数据绑定和支持值更改为`null`，DateTimePicker 的值将不会更新，并将保留以前的值。 在其中此行为是不需要 （例如，当使用一组数据绑定控件，逐页浏览记录集） 的情况下使用<xref:System.Windows.Forms.Binding.Format>事件<xref:System.Windows.Forms.Binding>类来设置为值 DateTimePicker 识别为`null`。</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.Binding.Format>"
  example:
  - "The following code example creates an new instance of a DateTimePicker control and initializes it. The control's <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> property is set. Also, the <xref:System.Windows.Forms.DateTimePicker.ShowCheckBox%2A> property is set so that the control displays a <xref:System.Windows.Forms.CheckBox>, and the <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> property is set so that the control is displayed as a spin button control. To run this example, paste the following code into a form and call the `CreateMyDateTimePicker` method in the example form’s constructor or <xref:System.Windows.Forms.Form.Load> event handling method.  \n  \n [!code-cs[Classic DateTimePicker Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_103_1.cs)]\n [!code-cpp[Classic DateTimePicker Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_103_1.cpp)]\n [!code-vb[Classic DateTimePicker Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_103_1.vb)]"
