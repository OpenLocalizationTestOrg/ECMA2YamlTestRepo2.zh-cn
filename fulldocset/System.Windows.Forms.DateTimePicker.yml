      description: "表示自定义日期/时间格式的字符串。 默认值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.DateTimePicker.CustomFormat*
  exceptions: []
  platform:
  - net462
