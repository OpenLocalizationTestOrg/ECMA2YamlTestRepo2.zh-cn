  namespace: System.Windows.Forms
  summary: "获取或设置自定义日期/时间格式字符串。"
  remarks: "到包含日期和时间分隔符的显示字符串文本或格式字符串，你必须在子字符串内使用转义字符。 例如，若要显示作为&quot;6 月 15 日下午 12:00&quot;的日期，CustomFormat 属性设置为&quot;MMMM dd at t:mm tt&quot;。 如果&quot;at&quot;的子字符串不包含转义字符，则结果是&quot;6 月 15 日 aP 12:00 PM&quot;由于&quot;t&quot;字符读取为一个字母 a.m./p.m.。 格式字符串 （请参阅下面的格式字符串表）。       若要设置格式的日期和时间，可以组合的格式字符串。 例如，若要显示的日期和时间为 2001-06-15 12:00 PM，此属性应设置为&quot;MM &quot;/&quot; dd &quot;/&quot; yyyy hh&quot;: &quot; mm tt&quot;。 有关详细信息，请参阅[自定义日期和时间格式字符串](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;><xref:System.Windows.Forms.DateTimePicker.Format%2A>属性必须设置为<xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>，此属性才会影响显示的日期和时间的格式。</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       下表列出了所有有效的格式字符串及其说明。      |格式字符串 |说明 |  |-------------------|-----------------|  | d |一个或两位数的日期。 |  | dd |两位数的日期。 位数字的日期值前面是 0。 |  | ddd |三个字符一天的一周缩写。 |  | dddd |完整的星期名称。 |  | h |一个或两位数小时采用 12 小时格式。 |  | hh |两位数小时采用 12 小时格式。 单个数字值前面是 0。 |  |H |一个或两位数小时采用 24 小时格式。 |  |HH |两位数小时采用 24 小时格式。 单个数字值前面是 0。 |  | m |一个或两个数字的分钟数。 |  | mm |两个数字的分钟数。 单个数字值前面是 0。 |  |M |一个或两位数月份号。 |  |MM |两位数月份数。 单个数字值前面是 0。 |  |MMM |三个字符月份缩写。 |  |MMMM |完整的月份名称。 |  | s |一个或两位数秒数。 |  | ss |两位数秒数。 单个数字值前面是 0。 |  | t |一个字母 a.m./p.m.。 缩写 (A.M. 显示为&quot;A&quot;）。 |  | tt |两个字母 a.m./p.m.。 缩写 (A.M. 会显示为&quot;AM&quot;）。 |  | y |一位数的年份 （2001年显示为&quot;1&quot;）。 |  | yy |（2001年显示为&quot;01&quot;） 的年份的最后两位数。 |  | yyyy |完整年份 （2001年显示为&quot;2001&quot;）。 |"
  example:
  - "The following code example sets the CustomFormat property so that the <xref:System.Windows.Forms.DateTimePicker> will display the date as \"June 01, 2001 - Friday\". This code assumes that an instance of a <xref:System.Windows.Forms.DateTimePicker> control has been created on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_334_1.cs)]\n [!code-cpp[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_334_1.cpp)]\n [!code-vb[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_334_1.vb)]"
  syntax:
