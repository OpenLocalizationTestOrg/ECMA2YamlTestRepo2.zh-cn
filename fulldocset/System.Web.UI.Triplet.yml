  fullName: System.Web.UI.Triplet
  type: Class
  summary: "提供一个基本实用程序类，用于存储三个相关的对象。"
  remarks: "拉斯三元数组类的基本结构用于存储三个相关的对象。 它是在整个 ASP.NET 的各种方式使用的实用程序类。 你可以拉斯三元数组类代码中使用你自己任意位置，你需要一个结构，用于包含三个相关的对象和数据隐藏不一定的位置。 拉斯三元数组类不能封装其`object`引用， <xref:System.Web.UI.Triplet.First>， <xref:System.Web.UI.Triplet.Second>，和<xref:System.Web.UI.Triplet.Third>，在属性，它将它们直接向所有调用的代码作为公开公共类字段。</xref:System.Web.UI.Triplet.Third> </xref:System.Web.UI.Triplet.Second> </xref:System.Web.UI.Triplet.First>"
  example:
  - "The following example uses a Triplet object to hold three integer values and another Triplet to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a Triplet, only generic <xref:System.Object> methods are available for that member.  \n  \n [!code-cs[System.Web.UI.Triplet#1](~/add/codesnippet/csharp/t-system.web.ui.triplet_1.aspx)]\n [!code-vb[System.Web.UI.Triplet#1](~/add/codesnippet/visualbasic/t-system.web.ui.triplet_1.aspx)]"
  syntax:
    content: public sealed class Triplet
