  name: AccessibleNavigation
  nameWithType: AccessibleNavigation
  fullName: System.Windows.Forms.AccessibleNavigation
  type: Enum
  summary: "指定可访问的对象之间导航的值。"
  remarks: "辅助性导航方向是空间 （上、 下、 左和右） 或逻辑 （第一个子级，最后一个子级下, 一步，和上一个）。 当客户端从一个用户界面元素导航到同一容器中的另一个时，使用逻辑方向。       <xref:System.Windows.Forms.AccessibleObject>使用此枚举。</xref:System.Windows.Forms.AccessibleObject>       有关辅助功能应用程序的详细信息，搜索 MSDN 库中的&quot;Microsoft Active Accessibility&quot;主题。"
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Since the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This example demonstrates using the AccessibleNavigation enumeration with the <xref:System.Windows.Forms.AccessibleObject.Navigate%2A> method. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/visualbasic/t-system.windows.forms.a_2_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/csharp/t-system.windows.forms.a_2_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/cpp/t-system.windows.forms.a_2_1.cpp)]"
  syntax:
    content: public enum AccessibleNavigation
  inheritance:
