  remarks: "ToXmlString 方法创建包含以下任一的 XML 字符串的当前的公共和私有密钥<xref:System.Security.Cryptography.RSA>对象或包含仅将公钥当前<xref:System.Security.Cryptography.RSA>对象。</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSA>       无论何时需要方便地保存 RSA 密钥信息，请使用 ToXmlString 方法。  若要初始化<xref:System.Security.Cryptography.RSA>对象中的 XML 字符串，使用的密钥<xref:System.Security.Cryptography.RSA.FromXmlString%2A>方法。</xref:System.Security.Cryptography.RSA.FromXmlString%2A> </xref:System.Security.Cryptography.RSA>      1> [!CAUTION]&1;> 保留包含私钥到不安全的位置的 XML 字符串是一个安全威胁。  如果恶意的第三方可以访问你的私钥，则可能会泄漏你的应用程序的安全性。  若要安全地保存私钥，请使用安全的密钥容器。  有关将私钥存放在密钥容器的详细信息，请参阅[如何︰ 存储非对称密钥存储在密钥容器](~/add/includes/ajax-current-ext-md.md)。       传递时， `true` ToXmlString 方法中，生成的 XML 字符串采用以下形式︰```   <RSAKeyValue>      <Modulus>…</Modulus>      <Exponent>…</Exponent>      <P>…</P>      <Q>…</Q>      <DP>…</DP>      <DQ>…</DQ>      <InverseQ>…</InverseQ>      <D>…</D>   </RSAKeyValue>   ```传递时， `false` ToXmlString 方法中，生成的 XML 字符串采用以下形式︰```   <RSAKeyValue>      <Modulus>…</Modulus>      <Exponent>…</Exponent>   </RSAKeyValue>   ```"
