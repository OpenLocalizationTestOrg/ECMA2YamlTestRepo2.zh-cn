  fullName: System.Security.Cryptography.RSA
  type: Class
  summary: "表示 RSA 算法的所有实现从中都继承的基类。"
  remarks: "扩展此类证明你要实施`RSA`密钥。 这是必需的任何开发人员提供一个新的`RSA`密钥实现。       此类的唯一用途是作为层次结构成员的标识的`RSA`算法。       <xref:System.Security.Cryptography.RSACryptoServiceProvider>增量为 8 位支持密钥长度为 384 位至 16384 位，如果你有了 Microsoft Enhanced Cryptographic Provider 安装。</xref:System.Security.Cryptography.RSACryptoServiceProvider>  如果你有安装了 Microsoft Base Cryptographic Provider，它会在增量为 8 位支持密钥长度为 384 位至 512 位。"
  syntax:
