  summary: "获取<xref href=&quot;System.Windows.Media.Brush&quot;> </xref> ，当用作输入<xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>，导致的位图<xref href=&quot;System.Windows.UIElement&quot;> </xref> ， <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>应用为该输入。"
  remarks: "ImplicitInput 属性用作一种<xref:System.Windows.Media.Effects.ShaderEffect>。</xref:System.Windows.Media.Effects.ShaderEffect>画笔值输入的值       ImplicitInput 属性表示来自的呈现的着色器输入<xref:System.Windows.UIElement>，<xref:System.Windows.Media.Effects.Effect>应用于。</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      1> [!NOTE]&1;> ImplicitInput 用作画笔其他 WPF 类中时，该行为不确定。"
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "<xref href=&quot;System.Windows.Media.Brush&quot;> </xref>作为输入。"
