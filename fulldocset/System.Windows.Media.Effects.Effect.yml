- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "当在派生类中重写，将鼠标输入以及通过效果的坐标系统。"
  remarks: "重写 EffectMapping 属性分配一个不同于默认标识转换的转换。       通过反向执行此转换来转换输入。 <xref:System.Windows.Media.Visual.TransformToAncestor%2A>和<xref:System.Windows.Media.Visual.TransformToDescendant%2A>方法也有 EffectMapping 转换应用。</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       传入的点必须是 [0-1] 中范围和传出的点必须映射到 [0-1] 范围。 <xref:System.Windows.Media.GeneralTransform.Inverse%2A>属性必须返回<xref:System.Windows.Media.GeneralTransform>用于计算反向的映射。</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       反向转换映射中的点之后该效果应用于它来自的点, 前的状态。 非反向转换前的状态中的点后应用效果应用于的地图。       请注意，转换不包括有关正在使用的物理像素大小的信息，并且只会在单位范围内运行。"
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "要应用的转换。 默认值是标识转换。"
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
