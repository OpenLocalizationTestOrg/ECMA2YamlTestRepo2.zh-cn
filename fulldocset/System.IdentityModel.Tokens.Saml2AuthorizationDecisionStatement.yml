  name: Saml2AuthorizationDecisionStatement
  nameWithType: Saml2AuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement
  type: Class
  summary: "表示<xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;> </xref> SAML 2.0 定义的元素。"
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>安全令牌使用指定其声明 SAML 断言，可以指定主题是否有权访问特定的资源。</xref:System.IdentityModel.Tokens.Saml2SecurityToken> SAML 断言中的声明由 SAML 语句表示。 SAML 2.0 规范定义的一组 SAML 语句类型，其中一个由<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>类。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> 在中的 SAML 2.0 断言中指定时<xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>属性，<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>断言有关主题访问指定资源到断言的授权决定。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> SAML 2.0 断言的主题指定通过<xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>属性。</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> 下表汇总了与该授权决定关联的属性。      |属性 |说明 |  |--------------|-----------------|  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>|通过由<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>属性表示的资源有关的 SAML 授权机构呈现授权决定。 |  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>|SAML 断言的 SAML 授权机构做出该决定时所依赖的一组。 |  |<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>|一个 URI 引用，标识要试图访问的资源。 |  |<xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>|一组操作，该主题有权执行表示的资源<xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>属性。</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> 每个操作都由<xref:System.IdentityModel.Tokens.Saml2Action>的实例。 |      [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"
