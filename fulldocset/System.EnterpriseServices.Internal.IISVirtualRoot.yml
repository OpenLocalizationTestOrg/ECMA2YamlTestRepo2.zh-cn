  langs:
  - csharp
  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "创建并删除 Internet 信息服务 (IIS) 6.0 虚拟根。"
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>接口定义用于创建和删除虚拟根目录在 IIS 6.0 中的方法。</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       此接口仅由 IISVirtualRoot 类实现，创建一个 SOAP 启用 COM + 应用程序虚拟根时使用仅在.NET Framework 基础结构内。       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>不需要直接在代码中实现。</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> 请改用<xref:System.EnterpriseServices.Internal.Publish>类，该类实现<xref:System.EnterpriseServices.Internal.IComSoapPublisher>接口包含<xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>和<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> 但是，<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>由<xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish>未完全实现</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot 由.NET Framework 在内部使用。 不需要在代码中直接使用它。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
