- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "创建 Internet 信息服务 (IIS) 虚拟根。"
  remarks: "不需要在代码中调用 Create 方法。 请改用<xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "包含值的字符串`&quot;IIS://localhost/W3SVC/1/ROOT&quot;`表示根 Web 服务器。"
    - id: inPhysicalDirectory
      type: System.String
      description: "对应的虚拟根目录的物理路径`PhysicalPath`从<xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>方法。</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "名称对应的虚拟根目录`VirtualRoot` <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>。</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "可以向其写入一条错误消息字符串。"
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "删除 Internet 信息服务 (IIS) 虚拟根。"
  remarks: "即使是公共的删除方法不应直接调用。       或者，没有<xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> 但是，此方法未完全实现。"
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "根 Web 服务器，作为指定的`RootWebServer`从<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "虚拟根目录的物理路径。"
    - id: VirtualDirectory
      type: System.String
      description: "虚拟根目录的名称。"
    - id: Error
      type: System.String
      description: "可以向其写入一条错误消息字符串。"
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
