  summary: "表示&lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt;元素的 XML 数字签名。"
  remarks: "X509IssuerSerial 结构表示`<X509IssuerSerial`1> 的 XML 数字签名规范所定义的 XML 数字签名的元素。 `<X509IssuerSerial`1> 元素是的子元素`X509Data`1> 元素包含 X.509v3 证书颁发者的可分辨名称和序列号对。 可分辨的名称和序列号对可帮助标识特定的 X.509v3 证书。       X.509 证书的颁发者是颁发证书的证书颁发机构的名称。 证书颁发机构分配他们颁发一个唯一的序列号，用于标识每个证书。       X509IssuerSerial 结构时使用来指定证书颁发者的可分辨的名称和序列号对使用<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>类。</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  你可以添加到 X509IssuerSerial 结构<xref:System.Security.Cryptography.Xml.KeyInfoX509Data>类使用<xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>属性。</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  或者，可以添加字符串值表示 X.509 证书颁发者的可分辨的名称和序列号对使用<xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>方法。</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       有关详细信息`<X509IssuerSerial`1> 元素，请参阅在 www.w3.org/TR/xmldsig-core/ World Wide Web Consortium (W3C) 规范。"
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
