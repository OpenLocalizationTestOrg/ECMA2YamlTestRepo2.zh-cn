  remarks: "WebPartCancelEventHandler 委托中指定的方法调用时<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>事件，<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>事件，或<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>引发事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>       页开发人员可以通过添加为 Web 部件事件提供自定义处理程序`OnSelectedWebPartChanging`属性，`OnWebPartClosing`属性，或`OnWebPartDeleting`属性设为`<asp:webpartmanager>`页上，并将自定义的方法名称分配给该属性中的元素。 此外可以以编程方式分配自定义处理程序。 有关以编程方式将分配一个事件处理程序的详细信息，请参阅[NIB︰ 如何︰ 连接事件处理程序方法与事件](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)。"
