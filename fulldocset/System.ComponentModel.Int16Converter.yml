  summary: "提供用于将 16 位有符号的整数对象与其他表示形式之间实现相互转换的类型转换器。"
  remarks: "此转换器只能在 16 位有符号的整数对象与字符串之间实现转换。 <xref:System.Int16>值类型表示介于-32768 到 + 32767 之间的值的有符号的整数。</xref:System.Int16>       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>方法使用<xref:System.Int16.Parse%2A>的<xref:System.Int16>与<xref:System.Globalization.NumberStyles>.</xref:System.Globalization.NumberStyles>的整数值</xref:System.Int16>的方法</xref:System.Int16.Parse%2A></xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>方法使用常规 (&quot;G&quot;) 格式对返回的字符串。</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       有关类型转换器的详细信息，请参阅<xref:System.ComponentModel.TypeConverter>基类和[如何︰ 实现类型转换器](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.TypeConverter>      1> [!NOTE]&1;> 决不要创建的 Int16Converter 实例。 而应调用<xref:System.ComponentModel.TypeDescriptor.GetConverter%2A><xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>方法</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> 有关详细信息，请参阅<xref:System.ComponentModel.TypeConverter>基的类</xref:System.ComponentModel.TypeConverter>中的示例"
  example:
  - "The following code example converts a variable of type <xref:System.Int16> to a string, and vice versa.  \n  \n [!code-cs[Converters#14](~/add/codesnippet/csharp/t-system.componentmodel._83_1.cs)]\n [!code-vb[Converters#14](~/add/codesnippet/visualbasic/t-system.componentmodel._83_1.vb)]\n [!code-cpp[Converters#14](~/add/codesnippet/cpp/t-system.componentmodel._83_1.cpp)]"
