- uid: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  id: GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  parent: Microsoft.Build.Utilities.ToolLocationHelper
  langs:
  - csharp
  name: GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  nameWithType: ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  fullName: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  type: Method
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "获取的已排序的列表<xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;></xref>对象，其中包含有关在其中注册的第三方程序集的目录的信息。 在生成和设计时使用此信息。"
  remarks: "此方法枚举`AssemblyFoldersEx`注册表位置，并返回的列表`AssemblyFoldersExInfo`顺序它们在设计的引用程序集来搜索和生成时间。       64 位操作系统上，如果面向 64 位，添加在 64 位 hive 然后 32 位 hive 中;如果目标 32 位，，添加在 32 位 hive 然后的 64 位配置单元。 在仅 32 位计算机上的 32 位配置单元中添加。"
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "目标框架根注册表位置。 对于.NET 这是 SOFTWARE\\MICROSOFT\\\\。NETFramework。"
    - id: targetFrameworkVersion
      type: System.String
      description: "目标的框架版本 （2.0、 3.0、 3.5、 4.0、...）。"
    - id: registryKeySuffix
      type: System.String
      description: "PocketPC\\AssemblyFoldersEx，或其他人，也可能是文件夹，(AssemblyFoldersEx) 的名称。"
    - id: osVersion
      type: System.String
      description: "目标最小和最高 OS 版本在注册表中。 这些值用于最小和最大返回仅用于操作系统版本之间的已声明的目录。 如果此值为空或 null，都会执行任何筛选。"
    - id: platform
      type: System.String
      description: "目标的平台 Guid。 用于返回其具有匹配平台 GUID 的目录。 如果此值为空或 null 都会执行任何筛选。"
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "目标的处理器体系结构。 这将确定哪些注册表配置单元中搜索以及按什么顺序。"
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "返回列表的<xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;> </xref>。"
  overload: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo*
  exceptions: []
  platform:
  - net462
