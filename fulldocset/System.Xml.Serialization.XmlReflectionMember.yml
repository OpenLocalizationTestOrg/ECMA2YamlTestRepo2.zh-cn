- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "获取或设置 Web 服务方法成员为此映射的名称。"
  remarks: "Web 服务方法成员可能是输入的参数、 输出参数、 返回类型、 一个输入的标头或一个输出标头。       不需要使用<xref:System.Xml.Serialization.XmlReflectionMember>类并将其属性直接。</xref:System.Xml.Serialization.XmlReflectionMember>       请参阅<xref:System.Xml.Serialization.XmlMembersMapping>类情况下，当成员对应于`<part>`在 Web 服务描述语言 (WSDL) 文档中定义的元素。</xref:System.Xml.Serialization.XmlMembersMapping> 但请注意，使用 WSDL 操作与.NET Framework 方法之间的已包装绑定 (由<xref:System.Web.Services.Protocols.SoapParameterStyle>枚举成员)，方法参数和返回值未出现的 WSDL 文档中。</xref:System.Web.Services.Protocols.SoapParameterStyle>       当被反射 Web 服务方法时，返回类型的成员名称属性将成为 （使其不同于其他成员名称，如有必要） 的方法名称追加了&quot;Result&quot;。"
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "Web 服务方法的名称。"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
