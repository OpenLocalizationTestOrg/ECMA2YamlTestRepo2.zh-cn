  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "提供 SOAP Web 服务的.NET Framework Web 服务方法中的代码实体和定义的 Web 服务描述语言 (WSDL) 消息的内容之间的映射。"
  remarks: "XmlReflectionMember 类不直接使用。 相反，使用:-若要初始化<xref:System.Xml.Serialization.XmlSerializer>对象时.NET Framework 正在初始化 SOAP Web 服务或客户端。</xref:System.Xml.Serialization.XmlSerializer>      -通过<xref:System.Web.Services.Description.ServiceDescriptionReflector>类在时<xref:System.Web.Services.Description.ServiceDescriptionReflector>创建<xref:System.Web.Services.Description.ServiceDescription>从标识为 SOAP Web 服务的类的对象。</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       期间的 SOAP Web 服务方法的反射，XmlReflectionMember 对象的数组会产生表示 WSDL 消息定义的内容。 数组生成为每个属于 SOAP Web 服务方法的以下项:-输入参数。      的输出参数和返回值。      -请求通过属性的 SOAP 标头。      -通过属性响应 SOAP 标头。       <xref:System.Xml.Serialization.SoapReflectionImporter>和<xref:System.Xml.Serialization.XmlReflectionImporter>类转换到 XmlReflectionMember 数组<xref:System.Xml.Serialization.XmlMembersMapping>包含<xref:System.Xml.Serialization.XmlMemberMapping>集合，以做进一步处理。</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
