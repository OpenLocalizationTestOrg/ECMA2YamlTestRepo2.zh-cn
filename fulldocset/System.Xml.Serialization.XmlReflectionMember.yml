  remarks: "Web 服务方法成员代码实体可能是输入的参数、 输出参数、 返回类型或 SOAP 标头属性。       不需要使用<xref:System.Xml.Serialization.XmlReflectionMember>类并将其属性直接。</xref:System.Xml.Serialization.XmlReflectionMember>       请参阅<xref:System.Xml.Serialization.XmlMembersMapping>在成员对应于在 Web 服务描述语言 (WSDL) 文档中定义的一部分元素的情况下的类。</xref:System.Xml.Serialization.XmlMembersMapping> 但请注意，使用 WSDL 操作与.NET Framework 方法之间的已包装绑定 (由<xref:System.Web.Services.Protocols.SoapParameterStyle>枚举成员)，方法参数和返回值未出现的 WSDL 文档中。</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "<xref:System.Type>表示通过此映射的 Web 服务方法成员代码实体。</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
