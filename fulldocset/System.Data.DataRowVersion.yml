  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "介绍的版本<xref href=&quot;System.Data.DataRow&quot;> </xref>。"
  remarks: "检索的值中找到时将使用 DataRowVersion 值<xref:System.Data.DataRow>使用<xref:System.Data.DataRow.Item%2A>或<xref:System.Data.DataRow.GetChildRows%2A>的<xref:System.Data.DataRow>对象。</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       DataRowVersion 通知哪个版本的<xref:System.Data.DataRow>存在。</xref:System.Data.DataRow> 在下列情况下更改版本:-在调用<xref:System.Data.DataRow>对象的<xref:System.Data.DataRow.BeginEdit%2A>方法时，如果更改此值，`Current`和`Proposed`值变得可用。</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      -之后调用<xref:System.Data.DataRow>对象的<xref:System.Data.DataRow.CancelEdit%2A>方法，`Proposed`删除值。</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      -之后调用<xref:System.Data.DataRow>对象的<xref:System.Data.DataRow.EndEdit%2A>方法，建议值将成为`Current`值。</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      -之后调用<xref:System.Data.DataRow>对象的<xref:System.Data.DataRow.AcceptChanges%2A>方法，`Original`值将成为等于`Current`值。</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      -之后调用<xref:System.Data.DataTable>对象的<xref:System.Data.DataTable.AcceptChanges%2A>方法，`Original`值将成为等于`Current`值。</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      -之后调用<xref:System.Data.DataRow>对象的<xref:System.Data.DataRow.RejectChanges%2A>方法，`Proposed`值将被丢弃，和版本变成`Current`。</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
