  summary: "属性，指示该程序集包含映射到概念模型中的实体类型的类。"
  remarks: "此属性应用于包含实体类型的程序集。 仅需要应用一次，但它可以应用多次。 它应用于单个程序集在 Visual Basic 项目中，多次时<xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>构造函数必须用于提供对于程序集引用的每个概念模型都是唯一的 GUID 字符串值。</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
