  summary: "显示在图形<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控件。"
  remarks: "DataGridViewImageCell 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewCell>用来显示<xref:System.Drawing.Image>或<xref:System.Drawing.Icon>，具体的值取决于<xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>属性。</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> </xref:System.Windows.Forms.DataGridViewCell> 通常情况下， <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>DataGridViewImageCell 属性设置为`true`以指示用户不能编辑单元格内容。</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>       <xref:System.Windows.Forms.DataGridViewImageColumn>列类型专用于保留此类型的单元格。</xref:System.Windows.Forms.DataGridViewImageColumn> 默认情况下，<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>初始化为新 DataGridViewImageCell。</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName> 若要在列的单元格模式在现有 DataGridViewImageCell 后，将设置列的<xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>到要用作一种模式的单元格的属性。</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>       列的单元格相关属性是同样名称的属性的模板单元格的包装。 更改模板单元格的属性值将只影响单元格在基于的模板在更改后添加。 更改列的单元格相关的属性值，但是，将更新模板单元格和列中的所有其他单元格并刷新列显示如有必要。"
  example:
  - "The following code example demonstrates how to change the image in an image cell using <xref:System.Windows.Forms.DataGridViewCell>. This code example is part of a larger example provided for the topic [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/t-system.windows.forms.d_138_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/t-system.windows.forms.d_138_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_138_1.vb)]"
