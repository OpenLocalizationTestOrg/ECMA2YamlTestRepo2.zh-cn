  summary: "定义 ASP.NET 服务器控件必须实现来定义启用了 AJAX 的应用程序中的 ECMAScript (JavaScript) 资源的方法。"
  remarks: "由类实现时，IScriptControl 接口的方法提供对定义客户端组件的脚本库和脚本描述符的表示的客户端类型的实例的引用。 将包括脚本控件功能的自定义服务器控件中实现此接口。       有关详细信息，请参阅[添加到 Web 服务器控件的客户端功能](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public interface IScriptControl
