  summary: "获取的集合<xref href=&quot;System.Web.UI.ScriptReference&quot;></xref>定义该控件所需的脚本资源的对象。"
  remarks: "实现此方法可定义自定义脚本服务器控件所需，如当前 Web 应用程序的脚本文件夹中的脚本或程序集中的资源的库依赖项。 Microsoft Ajax 库中的脚本不需要在这种方式中注册。"
