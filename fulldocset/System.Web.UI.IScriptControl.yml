  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "获取表示 ECMAScript (JavaScript) 客户端组件的脚本描述符的集合。"
  remarks: "实现此方法来定义组件、 行为或从 Microsoft Ajax 库服务器控件所需的客户端控件。 此方法可以将以声明方式指定的参数传递给 Microsoft Ajax 库函数。       若要使用此方法，则必须实现抽象<xref:System.Web.UI.ScriptDescriptor>类。</xref:System.Web.UI.ScriptDescriptor>"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
