  remarks: "为特定日历日期计算依赖于日历是阳历、 阴历还是二者的组合。 例如， <xref:System.Globalization.GregorianCalendar>， <xref:System.Globalization.JapaneseCalendar>，和<xref:System.Globalization.JulianCalendar>类是阳历，<xref:System.Globalization.HijriCalendar>和<xref:System.Globalization.UmAlQuraCalendar>类是阴历和<xref:System.Globalization.HebrewCalendar>和<xref:System.Globalization.JapaneseLunisolarCalendar>类是二者的组合基于的因此使用的太阳能计算年份和阴历计算的月和日。</xref:System.Globalization.JapaneseLunisolarCalendar> </xref:System.Globalization.HebrewCalendar> </xref:System.Globalization.UmAlQuraCalendar> </xref:System.Globalization.HijriCalendar> </xref:System.Globalization.JulianCalendar> </xref:System.Globalization.JapaneseCalendar> </xref:System.Globalization.GregorianCalendar>       CalendarAlgorithmType 值，该值由日历成员等返回<xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>属性，指定为特定日历的基础。</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>"
