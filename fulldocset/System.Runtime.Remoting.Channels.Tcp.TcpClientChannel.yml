  name: TcpClientChannel
  nameWithType: TcpClientChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpClientChannel
  type: Class
  summary: "为远程调用实现使用 TCP 协议传输消息的客户端通道。"
  remarks: "通道跨越远程处理边界 （例如，计算机或应用程序域） 传输消息。 TcpClientChannel 类传输使用 TCP 协议的消息。       .NET Framework 远程处理基础结构使用的通道用于传输远程调用。 当客户端进行到的远程对象调用时，则会将调用序列化到一条消息是由客户端通道发送和接收的服务器信道。 然后，它是反序列化和处理。 任何返回的值是由服务器通道传输和接收的客户端通道。       若要执行其他处理的消息在客户端中，你可以指定的实现<xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>接口通过由 TcpClientChannel 处理的所有消息被都传递。</xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>       默认情况下，TcpClientChannel 类使用二进制格式化程序来序列化所有消息。       对象有关联的配置属性，可以在设置 TcpClientChannel 运行时在配置文件 (通过调用静态<xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>方法) 或以编程方式 (通过将传递<xref:System.Collections.IDictionary>集合到<xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel.%23ctor%2A>构造函数)。</xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> 有关这些配置属性的列表，请参阅<xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel.%23ctor%2A>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel.%23ctor%2A>的文档"
  example:
  - "The following code example shows the use of the TcpClientChannel class to call a remote type.  \n  \n [!code-cs[Remoting_TcpInfo#20](~/add/codesnippet/csharp/t-system.runtime.remotin_19_1.cs)]\n [!code-cpp[Remoting_TcpInfo#20](~/add/codesnippet/cpp/t-system.runtime.remotin_19_1.cpp)]  \n  \n The remote type called in the example above is defined by the following code.  \n  \n [!code-cpp[Remoting_TcpInfo#10](~/add/codesnippet/cpp/t-system.runtime.remotin_19_2.cpp)]\n [!code-cs[Remoting_TcpInfo#10](~/add/codesnippet/csharp/t-system.runtime.remotin_19_2.cs)]"
  syntax:
    content: 'public class TcpClientChannel : System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Remoting.Channels.IChannelSender
