  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "返回将消息传送到指定的 URL 或通道数据对象的通道消息接收器。"
  remarks: "CreateMessageSink 方法返回的通道消息接收器将消息传送到指定的 URL 或通道数据对象。 如果`uri`参数是`null`，`remoteChannelData`用作接收器的目标。 请`url`或`remoteChannelData`参数可以是`null`，但不是两者。"
  example:
  - "The following code example shows the use this method.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpClientChannel#32](~/add/codesnippet/cpp/2ab6f3e4-8b11-46d8-8ab0-_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpClientChannel#32](~/add/codesnippet/csharp/2ab6f3e4-8b11-46d8-8ab0-_1.cs)]"
  syntax:
    content: public virtual System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "新的接收器将消息传送 URL。 Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "远程主机新接收器将将消息传递到通道数据对象。 Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "此方法返回时，包含新的通道消息接收器将消息传送到指定的 URL 或通道数据对象的 URI。 此参数传递时未经初始化。"
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "通道消息接收器将消息传送到指定的 URL 或通道数据对象。"
  overload: System.Runtime.Remoting.Channels.Tcp.TcpClientChannel.CreateMessageSink*
