  name: ReflectionPermission
  nameWithType: ReflectionPermission
  fullName: System.Security.Permissions.ReflectionPermission
  type: Class
  summary: "控制对非公共类型和成员通过访问<xref href=&quot;System.Reflection&quot;> </xref> Api。 控件的某些功能<xref href=&quot;System.Reflection.Emit&quot;> </xref> Api。"
  remarks: "如果 ReflectionPermission，没有代码可以使用反射来访问对象的公共成员。 使用 ReflectionPermission 和相应的代码<xref:System.Security.Permissions.ReflectionPermissionFlag>标志可以访问`protected`和`private`对象的成员。</xref:System.Security.Permissions.ReflectionPermissionFlag>      1> [!CAUTION]&1;> 由于 ReflectionPermission 可提供对非公共类型和成员的访问，因此我们建议，你不要授予 ReflectionPermission 到 Internet 的代码中，除使用<xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>标志。</xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> <xref:System.Security.Permissions.ReflectionPermissionFlag>允许访问非公共成员，与非公共成员的授予集必须等于，限制或的代码访问非公共成员的授予集的子集。</xref:System.Security.Permissions.ReflectionPermissionFlag>       反射的某些功能发出，如发出调试符号，要求使用 ReflectionPermission<xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>标志。</xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>       有关详细信息，请参阅<xref:System.Security.Permissions.ReflectionPermissionFlag>枚举。</xref:System.Security.Permissions.ReflectionPermissionFlag>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ReflectionPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
