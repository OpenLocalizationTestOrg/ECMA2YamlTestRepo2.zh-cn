- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "获取或设置是否使用 SSL 来访问 SMTP 邮件服务器。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  remarks: "EnableSsl 属性指示的 SSL 可用于访问 SMTP 邮件服务器。 <xref:System.Net.Mail.SmtpClient>类只支持 SMTP 服务扩展安全 SMTP 通过传输层安全性 RFC 3207 中定义。</xref:System.Net.Mail.SmtpClient> 在此模式下，SMTP 会话从开始时未加密通道，然后执行 STARTTLS 命令颁发客户端到服务器以切换到使用 SSL 的安全通信。 请参阅 RFC 3207 发布通过 Internet 工程任务组 (IETF) 有关详细信息。       备用连接另一方法是其中任何协议命令发送之前预先建立 SSL 会话。 此连接方法有时被称为 SMTPS 和默认使用端口 465。 当前不支持使用 SSL 此备用连接方法。"
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>该值指示将使用 SSL 来访问 SMTP 邮件服务器;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462
