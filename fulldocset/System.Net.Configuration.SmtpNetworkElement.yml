- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "获取或设置初始 SMTP 协议请求中用来连接到 SMTP 邮件服务器的客户端域名。"
  remarks: "ClientDomain 属性允许应用程序更改初始 SMTP 协议请求到 SMTP 服务器中使用的客户端域名。 如果未设置 ClientDomain 属性，默认值是使用本地计算机发送请求的 localhost 名称。       定义的详细信息的简单邮件传输协议 (SMTP) 的 RFC 2821。 此 RFC 规定 SMTP 客户端都应使用完全限定的域名，作为到服务器发送 HELO 或扩展 HELO (EHLO) 消息的一部分。       ClientDomain 属性允许应用程序更改的域名的客户端域名 （RFC 使用术语域协议描述中的） 使用本地计算机的完全限定域名，而不是默认情况下使用 localhost 名称。 这提供了更好地遵守 SMTP 协议标准。 但是，完全限定的域名可能会公开有关本地计算机的私有信息。       ClientDomain 属性所设置的任何名称应符合有关 7 位 ASCII 名称的 DNS 规则。       SMTP 配置文件中，此网络元素的默认值还可以更改通过手动编辑计算机或应用程序配置文件直接。"
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "表示在初始 SMTP 协议请求中用于连接到 SMTP 邮件服务器的客户端域名称的字符串。"
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
