- uid: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  id: AutoRefresh
  parent: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance
  langs:
  - csharp
  name: AutoRefresh
  nameWithType: SqlTrackingWorkflowInstance.AutoRefresh
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取或设置一个值，指定是否为此属性数据<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance&quot;></xref>应在访问时自动更新。"
  remarks: '为了优化数据库性能，保留的集合的属性查询数据，如<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A>，只有在访问属性时，并且时访问此属性仅在按需更新此类属性的集合中查询新元素的数据库。</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents%2A> <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>类维护每个属性的两个时间戳︰ 一个指示的时间的集合跟踪数据上次加载，以及另一个指示上次<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>刷新。</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> 当您获取某个集合属性时，<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>加载任何跟踪数据，已添加到上次加载集合跟踪数据的最后一个时间和上次之间数据库<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>刷新并将此数据添加到属性保留的集合。</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> 指示属性加载了最后一个的时间数据的时间戳设置为指示上次刷新的时间戳的值。 如果这两个时间戳相等，其他跟踪数据不会为加载属性在访问时。 设置 AutoRefresh 设置为`true`来执行刷新，每次访问集合属性，并确保，返回集合中的跟踪数据由维护属性始终是最新。 如果自动刷新`false`，必须调用<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>重置为上次刷新对应的时间戳。</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>'
  syntax:
    content: public bool AutoRefresh { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果属性数据应自动刷新时访问;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh*
  exceptions: []
  platform:
  - net462
