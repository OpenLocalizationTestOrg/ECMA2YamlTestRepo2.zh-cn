  summary: "获取已发送到此工作流实例的跟踪记录的活动列表<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>运行时跟踪基础结构的数据库。"
  remarks: "如果<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>是`true`，ActivityEvents 包含所有发送活动跟踪记录为止为此工作流实例的当前时间; 如果<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>是`false`，ActivityEvents 包含的活动跟踪记录之前的最后一个<xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.Refresh%2A>为止发送</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A></xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.AutoRefresh%2A>       ActivityEvents 包含活动跟踪记录发送到数据库的此工作流实例的运行时跟踪基础结构。 由工作流运行时引擎跟踪基础结构，仅当工作流实例发出对应于某个活动状态事件时，才会发送活动跟踪记录<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>中指定<xref:System.Workflow.Runtime.Tracking.TrackingProfile>实例。</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>"
