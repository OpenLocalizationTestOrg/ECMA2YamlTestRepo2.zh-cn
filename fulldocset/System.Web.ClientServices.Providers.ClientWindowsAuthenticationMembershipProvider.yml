  name: ClientWindowsAuthenticationMembershipProvider
  nameWithType: ClientWindowsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider
  type: Class
  summary: "启用 Windows 身份验证使用客户端应用程序服务。"
  remarks: "可以使用客户端应用程序服务通过使用 Windows 身份验证来验证用户。 若要启用 Windows 身份验证，你可以配置你的应用程序以使用 ClientWindowsAuthenticationMembershipProvider 类。 有关详细信息，请参阅[如何︰ 配置客户端应用程序服务](~/add/includes/ajax-current-ext-md.md)。       完成配置后中,，你可以验证用户通过调用`static`<xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>方法。</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>方法内部调用<xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A>方法。</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>方法自动进行身份验证当前用户，并将设置`static`<xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>属性设置为一个<xref:System.Web.ClientServices.ClientRolePrincipal>对象，该字符串包含当前<xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 如果<xref:System.Web.ClientServices.Providers.ClientRoleProvider>配置对于你的应用程序，你可以使用<xref:System.Web.ClientServices.ClientRolePrincipal>通过角色服务中检索用户角色信息的对象。</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       你可以检索对当前通过 ClientWindowsAuthenticationMembershipProvider 实例的引用`static`<xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>属性。</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> 你可使用成员资格提供程序引用调用<xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>直接的方法。</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 此外，你将需要成员资格提供程序引用来调用<xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A>方法，这是在<xref:System.Web.Security.MembershipProvider>基的类</xref:System.Web.Security.MembershipProvider>中不可用</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A>"
  example:
  - "The following example code demonstrates how to use this method to authenticate a user by using Windows authentication. In this example, the value of the `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> property is cast to a ClientWindowsAuthenticationMembershipProvider instance. This makes sure that a <xref:System.NullReferenceException> will be thrown if you accidentally test this code by using another membership provider.  \n  \n [!code-vb[ClientApplicationServices#309](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#309)]\n [!code-cs[ClientApplicationServices#309](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#309)]"
  syntax:
