  remarks: "DesiredDisplacement 属性用于指定操作所需的位置，惯性结束时。 设置任一 DesiredDisplacement 或<xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>，但不是能同时。</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> 当你设置这些属性之一时，其他属性将更改为<xref:System.Double.NaN?displayProperty=fullName>如果它的值。</xref:System.Double.NaN?displayProperty=fullName>       有关操作的详细信息，请参阅[输入概述](~/add/includes/ajax-current-ext-md.md)。  响应操作的应用程序的示例，请参阅[演练︰ 创建你的第一个 Touch 应用](~/add/includes/ajax-current-ext-md.md)。"
