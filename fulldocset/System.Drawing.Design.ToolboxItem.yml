  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "提供工具箱项的基实现。"
  remarks: "ToolboxItem 是可以在设计时环境的工具箱中显示的工具箱项的基类。 工具箱项通常表示要在设计模式文档中调用时创建的组件。 ToolboxItem 类提供的方法和具有创建组件或者组件使用时，要序列化和反本身为暂留工具箱数据库中序列化的工具箱项的显示属性提供工具箱所需的属性。       可以使用名称、 位图和要创建，而无需创建派生自 ToolboxItem 的类类型配置 ToolboxItem 类的实例。 ToolboxItem 类还提供基本类，用于自定义工具箱项的实现。 自定义 ToolboxItem 可以创建多个组件。 若要实现自定义工具箱项，你必须从 ToolboxItem 派生，并重写<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>， <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>，和<xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>方法。</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       为 ToolboxItem 才能正常工作，必须配置以下属性和方法:-<xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>属性指定的工具箱项时显示在工具箱中的标签。</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      -<xref:System.Drawing.Design.ToolboxItem.TypeName%2A>属性指定的项创建的组件类型的完全限定的名称。</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> 如果派生的类创建多个组件，<xref:System.Drawing.Design.ToolboxItem.TypeName%2A>属性可能或不能使用，取决于是否<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>方法重写依赖于此属性的值。</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      -<xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>属性指定包含项创建的组件的类型的程序集。</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      -<xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>属性 （可选） 指定要显示工具箱中的工具箱项的显示名称旁边的位图图像。</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      -<xref:System.Drawing.Design.ToolboxItem.Filter%2A>属性有选择性地包含任何<xref:System.ComponentModel.ToolboxItemFilterAttribute>确定工具箱项是否可以用于特定组件的对象。</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      -<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>方法返回的组件实例或要插入才使用此工具的实例。</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>方法将保存到指定的<xref:System.Runtime.Serialization.SerializationInfo>。</xref:System.Runtime.Serialization.SerializationInfo>工具箱项</xref:System.Drawing.Design.ToolboxItem.Serialize%2A>-      <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>方法将配置为工具箱项从指定的<xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo>中包含的状态信息</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>-      -<xref:System.Drawing.Design.ToolboxItem.Initialize%2A>方法配置工具箱项创建的指定的类型的组件，如果<xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>方法未被覆盖以不同方式行为。</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      -<xref:System.Drawing.Design.ToolboxItem.Locked%2A>属性指示是否可以更改工具箱项的属性。</xref:System.Drawing.Design.ToolboxItem.Locked%2A> 添加到工具箱中后，通常已锁定工具箱项。      -<xref:System.Drawing.Design.ToolboxItem.Lock%2A>方法锁定工具箱项。</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      -<xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>方法引发异常，如果<xref:System.Drawing.Design.ToolboxItem.Locked%2A>属性是`true`。</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"
