items:
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema
  id: IDesignerDataSchema
  children:
  - System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  - System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  langs:
  - csharp
  name: IDesignerDataSchema
  nameWithType: IDesignerDataSchema
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema
  type: Interface
  summary: "定义用于检索数据存储区架构信息的方法。"
  remarks: "实现 IDesignerDataSchema 接口的类从数据存储中检索架构信息，并将其返回给用户界面中，通常以填充使用户能够指定他们想要使用的数据存储对象的 UI 元素。       IDesignerDataSchema 接口提供两种方法︰<xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>方法，将返回请求的架构对象，该方法与<xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>方法，指示由数据存储是否支持指定的数据架构对象。</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public interface IDesignerDataSchema
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: GetSchemaItems(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "获取指定的架构项的集合。"
  remarks: "在数据存储，GetSchemaItems 方法返回的所有指定的架构对象的集合。       请参阅<xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>列表的.NET Framework 支持的架构对象的类。</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass> 可以将其他架构对象添加到<xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>创建的派生的类型的类。</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>       如果数据存储区不支持请求的架构对象，该 GetSchemaItems 方法应返回`null`。 你可以使用<xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>方法来确定数据存储是否支持请求的架构对象之前调用 GetSchemaItems 方法，来避免返回`null`到你的应用程序。</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>       如果数据存储支持所请求的对象，但不包含任何实例，该 GetSchemaItems 方法应返回空集合。"
  syntax:
    content: public System.Collections.ICollection GetSchemaItems (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "要返回的架构对象。"
    return:
      type: System.Collections.ICollection
      description: "指定类型的架构对象的集合。"
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: SupportsSchemaClass(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "返回一个值，该值指示数据存储区是否包含指定的数据架构对象。"
  remarks: "SupportsSchemaClass 方法指示的数据存储是否支持指定的数据架构对象。 如果数据存储区不支持指定的对象，该 SupportsSchemaClass 方法应返回`false`。       你可以通过从<xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>类</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>派生来添加对其他数据的架构对象的测试"
  syntax:
    content: public bool SupportsSchemaClass (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "要返回的架构对象。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果数据存储支持指定的数据架构的对象;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass*
  exceptions: []
  platform:
  - net462
