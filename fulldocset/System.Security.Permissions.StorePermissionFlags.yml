  - "The following code example shows the use of the StorePermissionFlags enumeration.  \n  \n [!code-cpp[System.Security.Permissions.StorePermission#2](~/add/codesnippet/cpp/t-system.security.permis_4_1.cpp)]\n [!code-cs[System.Security.Permissions.StorePermission#2](~/add/codesnippet/csharp/t-system.security.permis_4_1.cs)]\n [!code-vb[System.Security.Permissions.StorePermission#2](~/add/codesnippet/visualbasic/t-system.security.permis_4_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum StorePermissionFlags
