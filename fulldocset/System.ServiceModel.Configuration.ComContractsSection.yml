  name: ComContractsSection
  nameWithType: ComContractsSection
  fullName: System.ServiceModel.Configuration.ComContractsSection
  type: Class
  summary: "表示一个配置节，其中包含用于指定 COM + 集成协定的命名空间和协定名称的元素。 此类不能被继承。"
  remarks: "COM + 集成服务协定当前只限于&quot;http://tempuri.org&quot;命名空间，而协定名称从支持的 COM 接口派生。 但是，可以通过使用来指定替代服务协定`comContracts`配置文件中的部分。 例如，使用以下配置来指定服务协定的命名空间和协定名称[!code-cs [XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ]初始化服务时，指定的命名空间和协定名称将应用到生成的服务说明。       当此节为空时，服务初始化将应用从支持的 COM 接口 ID 获取的默认命名空间和协定名称"
  syntax:
    content: 'public sealed class ComContractsSection : System.Configuration.ConfigurationSection'
