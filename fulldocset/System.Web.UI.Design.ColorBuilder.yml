  type: Class
  summary: "在允许用户选择一种颜色的设计时提供的 HTML 颜色字符串生成器。"
  remarks: "<xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>方法会启动用于选择颜色值的用户界面。</xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>       ColorBuilder 类不用于在设计时环境之外使用。 ColorBuilder 需要<xref:System.Web.UI.Design.IWebFormsBuilderUIService>，即在设计时通常可在 Web 窗体项目中。</xref:System.Web.UI.Design.IWebFormsBuilderUIService> 如果你想要生成 HTML 颜色字符串，你可能想要实现的方法，将转换的 RGB 值<xref:System.Drawing.Color>为 HTML 兼容 RRGGBB 格式字符串的对象。</xref:System.Drawing.Color> 如果你想要使用控件选择一种颜色，或者配置一种颜色，可以为此，生成用户界面或者你可能想要使用<xref:System.Windows.Forms.PropertyGrid>控件可用于编辑<xref:System.Drawing.Color>具有默认值的属性<xref:System.Drawing.Design.ColorEditor>提供颜色选择界面。</xref:System.Drawing.Design.ColorEditor> </xref:System.Drawing.Color> </xref:System.Windows.Forms.PropertyGrid>"
