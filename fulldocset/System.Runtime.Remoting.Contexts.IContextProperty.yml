  summary: "返回一个布尔值，该值指示是否符合新的上下文的上下文属性。"
  remarks: "一旦所有上下文属性已都添加到新的上下文，它们都是所有查询并指明它们是否可以在新的上下文。 上下文属性无法查看其他上下文属性从`newCtx`并确定它是否与这些其他上下文属性兼容。"
  syntax:
    content: public bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: "在其中的新上下文<xref href=&quot;System.Runtime.Remoting.Contexts.ContextProperty&quot;></xref>已创建。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果上下文属性可以在给定的上下文中; 中的其他上下文属性与共存否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Runtime.Remoting.Contexts.IContextProperty.IsNewContextOK*
