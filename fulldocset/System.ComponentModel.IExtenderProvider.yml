  summary: "定义用于将属性扩展到容器中的其他组件的接口。"
  remarks: "扩展程序提供程序是提供给其他组件的属性的组件。 例如，<xref:System.Windows.Forms.ToolTip>控件是扩展程序提供程序。</xref:System.Windows.Forms.ToolTip> 当你将添加<xref:System.Windows.Forms.ToolTip>控制转移到<xref:System.Windows.Forms.Form>，窗体上的所有其他控件具有<xref:System.Windows.Forms.ToolTip>属性添加到其属性的列表。</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolTip>       提供了扩展程序属性的任何组件必须实现 iextenderprovider 接口。 然后，可视化设计器可调用<xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>来确定哪些对象容器中的应接收的扩展程序属性。</xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>       有关扩展程序提供程序的详细信息，请参阅[如何︰ 实现扩展程序提供程序](~/add/includes/ajax-current-ext-md.md)。"
