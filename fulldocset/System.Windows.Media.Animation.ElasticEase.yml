  name: ElasticEase
  nameWithType: ElasticEase
  fullName: System.Windows.Media.Animation.ElasticEase
  type: Class
  summary: "表示创建类似于弹簧 rest 直到显示来回振荡的动画的缓动函数。"
  remarks: "您可以控制何时在&quot;春季&quot;行为的发生导致动画是指定<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>属性值。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> 下图演示的不同值<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>，其中*f*(*t*) 表示的动画进度和*t*表示时间。</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![不同缓动模式图的 ElasticEase。](~/add/media/elasticease-graph.png &quot;不同缓动模式图的 ElasticEase。&quot;)       你可以指定多少次动画来回反复使用<xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>属性并紧程度使用振荡 springiness<xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A>属性。</xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A> </xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>      1> [!NOTE]&1;> 由于此动画导致值来回振动，动画可能意外插入到负数。 不支持负数的属性进行动画处理时，这可能导致错误。 例如，如果将应用到此动画<xref:System.Windows.FrameworkElement.Height%2A>的对象 (例如从 0 到 200<xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>的<xref:System.Windows.Media.Animation.EasingMode>)，动画将尝试插入负数为<xref:System.Windows.FrameworkElement.Height%2A>这将引发错误。</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       还有一些其他缓动函数除了你可以使用下面的 Silverlight 示例的 ElasticEase。       [运行此示例](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)除了使用运行时中附带的缓动函数，您可以通过从<xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>继承创建您自己的自定义缓动函数      <a name=&quot;xamlObjectElementUsage_ElasticEase&quot;></a># # XAML 对象元素用法```   <ElasticEase .../>   ```"
  example:
  - "The following example applies an ElasticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/t-system.windows.media.a_0_1.xaml)]"
