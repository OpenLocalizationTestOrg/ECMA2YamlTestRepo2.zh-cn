  remarks: "越小的 Springiness 值是，严格 spring 和越快弹性的强度减小通过每个振荡。       [!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>下图说明了不同的 Springiness 值的效果。</xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>       ![演示不同的 Springiness 值。](~/add/media/elasticease-springiness.png &quot;演示不同的 Springiness 值。&quot;)      <a name=&quot;xamlAttributeUsage_Springiness&quot;></a># # XAML 属性用法```   <ElasticEase Springiness=&quot;double&quot;/>   ```"
