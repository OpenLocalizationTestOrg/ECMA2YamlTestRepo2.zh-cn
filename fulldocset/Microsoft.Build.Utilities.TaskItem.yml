  name: TaskItem
  nameWithType: TaskItem
  fullName: Microsoft.Build.Utilities.TaskItem
  type: Class
  summary: "传递到任务中，定义单个项的项目。"
  remarks: "TaskItem 对象并不完全对应于在项目文件中的项元素。 如果已更改，任务将有权访问未显式传递到该任务通过项目文件的数据。 这不是安全问题，而不是项目文件明晰度和透明度的问题。       此类具有由于生成引擎会实例化此类型的副本，因此必须密封。 如果第三方打算扩展此类，则生成引擎会产生意外的行为。"
