  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "表示 XML 文档指定应不会搜索要添加到 Web 服务发现文档的引用的文件系统目录路径的列表。"
  remarks: "通过采用 DynamicDiscoveryDocument 类，则<xref:System.Web.Services.Discovery.DiscoveryRequestHandler>类的<xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>方法，处理发现文档的 HTTP 请求。</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> 此请求指定另一个文档，XML 动态发现文档包含要排除的目录列表。 列表对应于 DynamicDiscoveryDocument 类<xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>属性和包含处或之下包含 XML 文档的目录的目录。</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       通常情况下，这些类都需要由开发人员直接使用。"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
