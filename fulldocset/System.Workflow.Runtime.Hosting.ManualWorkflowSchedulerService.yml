  name: ManualWorkflowSchedulerService
  nameWithType: ManualWorkflowSchedulerService
  fullName: System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService
  type: Class
  summary: "提供线程服务，允许创建工作流实例的主机应用程序指定用于<xref href=&quot;System.Threading.Thread&quot;></xref>上运行工作流实例。 使用此线程服务，主机应用程序可以运行工作流实例在单个上<xref href=&quot;System.Threading.Thread&quot;></xref>在同步模式下 (尽管如果该工作流包含延迟活动，在搜索条件由生成的单独线程上执行了延迟活动之后，工作将推迟直到[System.Threading.Timer](~/add/includes/ajax-current-ext-md.md))。此模式将阻止主机应用程序的执行，直到工作流实例进入空闲状态。 随后，工作流实例只能执行使用<xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow*>此服务的方法。</xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow*>"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ManualWorkflowSchedulerService 不会自动运行队列中的工作流实例。 宿主必须调用<xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow%2A>运行指定的工作流。</xref:System.Workflow.Runtime.Hosting.ManualWorkflowSchedulerService.RunWorkflow%2A>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ManualWorkflowSchedulerService : System.Workflow.Runtime.Hosting.WorkflowSchedulerService
