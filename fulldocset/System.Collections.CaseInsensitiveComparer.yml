  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "执行相同类型的两个对象的不区分大小写比较并返回指示一个是否小于、 等于还是大于另一个值。"
  remarks: "如果`a`和`b`两个字符串，此方法使用的是<xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>要比较的字符串大小写与忽略; 否则，它使用<xref:System.IComparable>可能是对象的实现。</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> 也就是说，如果`a`实现<xref:System.IComparable>，则此方法返回的结果`a`。</xref:System.IComparable> `CompareTo`(`b`); 否则为如果`b`实现<xref:System.IComparable>，然后它返回的求反后的结果`b`。</xref:System.IComparable> `CompareTo` (`a`).       比较`null`允许与任何类型和使用<xref:System.IComparable>.</xref:System.IComparable>时不会生成异常 在排序时，`null`被视为小于任何其他对象。       字符串比较可能会有不同的结果，根据区域性。 有关特定于区域性的比较的详细信息，请参阅<xref:System.Globalization>命名空间和[全球化和本地化](~/add/includes/ajax-current-ext-md.md)。</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "要比较的第一个对象。"
    - id: b
      type: System.Object
      description: "要比较的第二个对象。"
    return:
      type: System.Int32
      description: "一个有符号的整数，指示的相对值<code> a </code>和<code> b</code>下, 表中所示。       <table><thead><tr><th> 值       </th><th> 含义       </th></tr></thead><tbody><tr><td> 小于零       </td><td><code>a</code>是小于<code> b </code>，带有忽略大小写。       </td></tr><tr><td> 零       </td><td><code>a</code>等于<code> b </code>，带有忽略大小写。       </td></tr><tr><td> 大于零       </td><td><code>a</code>大于<code> b </code>，带有忽略大小写。       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
