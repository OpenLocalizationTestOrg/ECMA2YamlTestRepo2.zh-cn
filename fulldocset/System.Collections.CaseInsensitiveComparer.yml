  type: Class
  summary: "比较两个对象的相等性，忽略字符串大小写。"
  remarks: "CaseInsensitiveComparer 实现<xref:System.Collections.IComparer>接口一样支持字符串，不区分大小写比较<xref:System.Collections.CaseInsensitiveHashCodeProvider>实现<xref:System.Collections.IHashCodeProvider>接口在字符串上支持不区分大小写的比较。</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       <xref:System.Collections.Comparer>类是的默认实现<xref:System.Collections.IComparer>接口，并在执行区分大小写的字符串比较。</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       用作键，即可通过对象<xref:System.Collections.Hashtable>需重写<xref:System.Object.GetHashCode%2A?displayProperty=fullName>方法 (或<xref:System.Collections.IHashCodeProvider>接口) 和<xref:System.Object.Equals%2A?displayProperty=fullName>方法 (或<xref:System.Collections.IComparer>接口)。</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> 方法或接口的实现必须处理区分大小写相同的方式;否则为<xref:System.Collections.Hashtable>行为可能不正确。</xref:System.Collections.Hashtable> 例如，在创建<xref:System.Collections.Hashtable>，你必须使用与此类<xref:System.Collections.CaseInsensitiveHashCodeProvider>类或任何不区分大小写<xref:System.Collections.IHashCodeProvider>实现。</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       字符串比较可能会有不同的结果，根据区域性。 有关特定于区域性的比较的详细信息，请参阅<xref:System.Globalization>命名空间和[全球化和本地化](~/add/includes/ajax-current-ext-md.md)。</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
