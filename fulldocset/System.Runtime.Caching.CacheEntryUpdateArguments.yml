  summary: "获取或设置的值<xref href=&quot;System.Runtime.Caching.CacheItem&quot;></xref>用于更新缓存对象的条目。"
  remarks: "如果你想要交换的更新的缓存条目中移除某个缓存项，则必须分配<xref:System.Runtime.Caching.CacheItem>对象传递给 UpdatedCacheItem 属性并将分配<xref:System.Runtime.Caching.CacheItemPolicy>对象传递给<xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>属性。</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> <xref:System.Runtime.Caching.CacheItem>以外值必须是值`null`。</xref:System.Runtime.Caching.CacheItem> 缓存实现将解释`null`UpdatedCacheItem 属性为声明当前的缓存项应该被删除而不是会被替换的值。"
  syntax:
