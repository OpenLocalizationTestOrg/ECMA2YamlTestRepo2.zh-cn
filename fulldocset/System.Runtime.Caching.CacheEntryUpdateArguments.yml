  remarks: "如果你想要替换的更新的缓存条目中移除某个缓存项，你可以选择分配<xref:System.Runtime.Caching.CacheItemPolicy>UpdatedCacheItemPolicy 属性的对象。</xref:System.Runtime.Caching.CacheItemPolicy> <xref:System.Runtime.Caching.CacheItemPolicy>对象，可指定缓存策略 （如过期详细信息） 的更新的缓存项。</xref:System.Runtime.Caching.CacheItemPolicy>       有关如何通过使用一个更新来替换已移除的缓存条目的详细信息，请参阅<xref:System.Runtime.Caching.CacheEntryUpdateArguments>类概述和<xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>属性。</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
