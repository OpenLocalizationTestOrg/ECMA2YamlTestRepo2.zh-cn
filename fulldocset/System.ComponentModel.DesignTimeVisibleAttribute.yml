  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  summary: "DesignTimeVisibleAttribute 标记组件的可见性。 如果<xref href=&quot;System.ComponentModel.DesignTimeVisibleAttribute.Yes&quot;></xref>存在，则可视化设计器可在设计器上显示此组件。"
  remarks: "DesignTimeVisibleAttribute 是对设计器的提示。 设计器将忽略此属性对于具有 ui 的组件。 它仅应用于类。       具有一个控件，接受子组件，DesignTimeVisibleAttribute 时最有用。 例如，<xref:System.Windows.Forms.TreeView?displayProperty=fullName>因为它们进行绘制，控件的节点项不应出现在组件栏<xref:System.Windows.Forms.TreeView?displayProperty=fullName>控件。</xref:System.Windows.Forms.TreeView?displayProperty=fullName> </xref:System.Windows.Forms.TreeView?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute
