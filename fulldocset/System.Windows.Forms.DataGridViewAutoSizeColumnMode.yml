  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "定义用于指定如何调整列的宽度的值。"
  remarks: "<xref:System.Windows.Forms.DataGridView>控件可以调整大小以使其填充控件的可用水平宽度或若要使其显示全部内容或指定的单元格的所有单元格的列。</xref:System.Windows.Forms.DataGridView>       填充模式中，由调整处于该模式下的所有列的都大小，以便控件中的所有可见列完全填充可用显示区域的水平宽度确定列的首选的宽度。 与其他模式的首选的列宽度是显示在列中，如的当前显示的行中的单元格的子集从所有单元格或单元格的子集的最大单元格值所需的最小宽度。 使用单元格的子集确定的新宽度可用于使用很多行数据时避免对性能产生负面影响。       基于内容的自动调整大小可以防止用户调整列宽使用鼠标。 用户调整大小时中启用了填充模式中，但是。       此枚举由<xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>和<xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>列的属性和<xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>方法。</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       有关大小调整模式的详细信息，请参阅[在 Windows 窗体 DataGridView 控件中的大小调整选项](~/add/includes/ajax-current-ext-md.md)。 有关列填充模式的详细信息，请参见[在 Windows 窗体 DataGridView 控件中的列填充模式](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
  inheritance:
