  remarks: "使用 HotSpotMode 属性指定的行为<xref:System.Web.UI.WebControls.HotSpot>对象在<xref:System.Web.UI.WebControls.ImageMap>控制<xref:System.Web.UI.WebControls.HotSpot>单击。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> 此属性使用其中一个设置<xref:System.Web.UI.WebControls.HotSpotMode>枚举值。</xref:System.Web.UI.WebControls.HotSpotMode> 下表列出可能的值。      |值 |说明 |  |-----------|-----------------|  |`NotSet`|<xref:System.Web.UI.WebControls.HotSpot>使用设置的行为<xref:System.Web.UI.WebControls.ImageMap>控件的<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>属性。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> 如果<xref:System.Web.UI.WebControls.ImageMap>控件未定义行为，<xref:System.Web.UI.WebControls.HotSpot>对象导航到的 URL。 |  |`Inactive`|<xref:System.Web.UI.WebControls.HotSpot>不具有任何行为。 |  |`Navigate`|<xref:System.Web.UI.WebControls.HotSpot>导航到的 URL。 |  |`PostBack`|<xref:System.Web.UI.WebControls.HotSpot>生成回发到服务器。 |      你可以指定<xref:System.Web.UI.WebControls.HotSpot>上的行为<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>属性的控件，或者在每个单独的 HotSpotMode 属性<xref:System.Web.UI.WebControls.HotSpot>对象。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> 如果设置这两个属性，指定在每个单独的 HotSpotMode 属性<xref:System.Web.UI.WebControls.HotSpot>对象将优先于<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>属性<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       如果指定`HotSpotMode.NotSet`个人的 HotSpotMode 属性<xref:System.Web.UI.WebControls.HotSpot>对象，<xref:System.Web.UI.WebControls.HotSpot>从包含获取其行为<xref:System.Web.UI.WebControls.ImageMap>控件的<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>属性。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> 在此方案中，如果<xref:System.Web.UI.WebControls.ImageMap>控件的<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>属性或者未设置为一个值，或设置为`HotSpotMode.NotSet`，默认行为是导航到的 URL。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       如果指定`HotSpotMode.Navigate`的 HotSpotMode 属性<xref:System.Web.UI.WebControls.HotSpot>对象，<xref:System.Web.UI.WebControls.HotSpot>单击作用点区域时，对象将定位到 URL。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> 使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>属性来指定要导航到的 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       如果指定`HotSpotMode.PostBack`的 HotSpotMode 属性<xref:System.Web.UI.WebControls.HotSpot>对象，<xref:System.Web.UI.WebControls.HotSpot>对象生成到服务器的回发时<xref:System.Web.UI.WebControls.HotSpot>单击。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> 使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>属性来指定<xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot>的名称</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 此名称将传递中<xref:System.Web.UI.WebControls.ImageMapEventArgs>在回发事件发生时的事件数据。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 在回发时<xref:System.Web.UI.WebControls.HotSpot>单击后，<xref:System.Web.UI.WebControls.ImageMap.Click>引发事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 以编程方式控制时执行的操作回发<xref:System.Web.UI.WebControls.HotSpot>是单击，提供的事件处理程序<xref:System.Web.UI.WebControls.ImageMap.Click>事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       若要使所有<xref:System.Web.UI.WebControls.HotSpot>中的对象<xref:System.Web.UI.WebControls.ImageMap>控件具有相同的行为，请在每个单独设置 HotSpotMode 属性<xref:System.Web.UI.WebControls.HotSpot>对象传递给`HotSpotMode.NotSet`或者未指定 HotSpotMode 属性的值。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       若要指定不同的行为的<xref:System.Web.UI.WebControls.HotSpot>中的对象<xref:System.Web.UI.WebControls.ImageMap>控制、 设置每个单独 HotSpotMode 属性<xref:System.Web.UI.WebControls.HotSpot>对象为`HotSpotMode.Navigate`， `HotSpotMode.PostBack`，或`HotSpotMode.Inactive`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      1> [!NOTE]&1;> 如果<xref:System.Web.UI.WebControls.ImageMap>控件的<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性或 HotSpotMode 属性上的<xref:System.Web.UI.WebControls.HotSpot>它所包含的对象不设置为一个值，或者设置为`HotSpotMode.NotSet`，默认情况下的行为是`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>       如果指定`HotSpotMode.Inactive`HotSpotMode 属性<xref:System.Web.UI.WebControls.HotSpot>对象不具有任何行为，单击时其。</xref:System.Web.UI.WebControls.HotSpot> 此值可用于创建更大的活动作用点内处于非活动状态的作用点。 提供此选项以允许你创建更复杂的作用点区域内<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap>       若要创建活动的作用点内的某个非活动区域，必须指定在活动的作用点之前处于非活动状态的作用点<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> 例如，以下<xref:System.Web.UI.WebControls.ImageMap>通过指定非活动状态的圆形作用点中较大 active 圆形作用点定义一个活动环形︰ ```   <asp:ImageMap ID=&quot;SaturnImage&quot;      ImageUrl=&quot;~/saturn.PNG&quot;      runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>     <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack       PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />     <asp:CircleHotSpot HotSpotMode=Inactive        Radius=60 X=100 Y=100 />     <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack       PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
