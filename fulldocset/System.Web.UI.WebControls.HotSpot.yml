  remarks: "你无法直接创建抽象的热点类的实例。 相反，由继承此类<xref:System.Web.UI.WebControls.CircleHotSpot>， <xref:System.Web.UI.WebControls.RectangleHotSpot>，和<xref:System.Web.UI.WebControls.PolygonHotSpot>类来为作用点提供的常见的基本功能。</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> 你必须要创建一个自定义的作用点类，表示你定义的唯一形状的热点类从中派生。 但是，你可以定义使用的大多数形状<xref:System.Web.UI.WebControls.CircleHotSpot>， <xref:System.Web.UI.WebControls.RectangleHotSpot>，和<xref:System.Web.UI.WebControls.PolygonHotSpot>类。</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       当在热点<xref:System.Web.UI.WebControls.ImageMap>单击控件、 页面导航到 URL、 生成回发到服务器，或不执行任何操作。</xref:System.Web.UI.WebControls.ImageMap> <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性指定此行为。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 若要导航到的 URL，将设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>属性来指定要导航到的 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> 若要将发布回服务器，设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.PostBack`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>属性指定热点对象的名称。</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 此名称将传递中<xref:System.Web.UI.WebControls.ImageMapEventArgs>单击热点对象时的事件数据。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 如果你想要不将任何行为设置的热点对象<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.Inactive`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       或者，可以使用<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>属性包含<xref:System.Web.UI.WebControls.ImageMap>控件以指定热点对象的行为。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> 有关详细信息，请参阅<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>"
