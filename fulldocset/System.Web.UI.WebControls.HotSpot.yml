  fullName: System.Web.UI.WebControls.HotSpot.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置的选项卡索引<xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;></xref>区域。"
  remarks: "使用 TabIndex 属性来指定或确定的 tab 键索引<xref:System.Web.UI.WebControls.HotSpot>Web 窗体页上的区域。</xref:System.Web.UI.WebControls.HotSpot>       按 TAB 键时，Web 服务器控件接收焦点的顺序确定由每个控件的选项卡索引属性。 当最初加载页时，当按下 TAB 键时获得焦点的第一项是在地址栏。 接下来，Web 窗体页上的控件 tab 键按升序排列，基于每个控件，从最小正数，则为非&0; 值开始的选项卡索引属性的值。 如果多个控件共享相同的选项卡索引，则控件将在 Web 窗体页上声明了它们的顺序接收焦点。 最后，具有选项卡索引为零的控件是选项卡式到声明它们的顺序。      1> [!NOTE]&1;> 只有具有非零的 tab 键索引的控件将呈现`tabindex`属性。       你可以删除<xref:System.Web.UI.WebControls.HotSpot>从 TabIndex 属性设置为负值的 tab 键顺序的区域。</xref:System.Web.UI.WebControls.HotSpot>      1> [!NOTE] 1> 仅在 Internet Explorer 4.0 及更高版本支持此属性。"
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "Tab 键索引<xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;></xref>区域。 默认值为 0，指示未设置此属性。"
  overload: System.Web.UI.WebControls.HotSpot.TabIndex*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定选项卡索引不在-32768 到 32767 之间。"
  platform:
  - net462
