  remarks: "使用指定的框架或窗口，其中显示网页的目标属性时所链接到<xref:System.Web.UI.WebControls.HotSpot>单击导航到 URL 的对象。</xref:System.Web.UI.WebControls.HotSpot> 此属性才起作用时，才<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性设置为`HotSpotMode.Navigate`，以导航到的 URL。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 如果未设置此属性，浏览器或具有焦点的窗口时刷新<xref:System.Web.UI.WebControls.HotSpot>单击对象。</xref:System.Web.UI.WebControls.HotSpot>      1> [!NOTE]&1;> Target 属性呈现为`target`属性。 `target` XHTML 1.1 文档类型定义中不允许对定位标记元素的属性。 如果未设置目标属性的呈现的输出<xref:System.Web.UI.WebControls.HotSpot>必须符合 XHTML 1.1。</xref:System.Web.UI.WebControls.HotSpot> 有关详细信息，请参阅主题[在 Visual Studio 和 ASP.NET 的 XHTML 标准](~/add/includes/ajax-current-ext-md.md)。      1> [!CAUTION]&1;> 我们强烈建议，在创建时可访问网页，你避免使用的目标属性将另一个窗口作为目标。 有关详细信息，请参阅[NIB: ASP.NET 可访问性](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)。       目标值必须以中范围的 A 到 Z （区分大小写），以下划线开头的以下特殊值除外的字母开头。      |目标值 |说明 |  |------------------|-----------------|  |`_blank`|呈现在新窗口中没有框架的内容。 |  |`_parent`|呈现的即时框架集父代中的内容。 |  |`_search`|呈现搜索窗格中的内容。 |  |`_self`|呈现具有焦点的框架中的内容。 |  |`_top`|呈现没有框架的完整窗口中的内容。 |    &1;> [!NOTE]&1;> 检查你的浏览器文档以确定是否`_search`值受到支持。  例如，Internet Explorer 5.0 或更高版本支持`_search`目标值。"
