  remarks: "当 Web 部件控件实现<xref:System.Web.UI.WebControls.WebParts.IWebPartRow>接口，并可用作 Web 部件连接中，连接或转换器中的提供程序必须从提供程序检索的行数据。</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> RowCallback 委托表示要调用来检索提供程序数据的方法。       <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>方法包含的 RowCallback 委托参数。</xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A> <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>中使用方法<xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>类和<xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>类检索转换的行数据。</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> </xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> </xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>"
