- uid: System.Windows.Automation.SynchronizedInputPattern.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.SynchronizedInputPattern
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: SynchronizedInputPattern.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.SynchronizedInputPattern.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "指定的提供程序开始侦听指定类型的输入。"
  remarks: "当 WPF 找到匹配的输入时，它会检查传入的事件的路由。 如果正在侦听的输入的自动化元素不在路由，则丢弃输入和<xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>引发事件。</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> 如果在输入被接收通过侦听该类型的自动化元素<xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>事件是引发; 否则为<xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>引发事件。</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       接收输入后, 提供程序将停止侦听，并将继续正常进行。"
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "要侦听的输入类型。"
  overload: System.Windows.Automation.SynchronizedInputPattern.StartListening*
  exceptions: []
  platform:
  - net462
