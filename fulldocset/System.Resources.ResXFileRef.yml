  name: ResXFileRef
  nameWithType: ResXFileRef
  fullName: System.Resources.ResXFileRef
  type: Class
  summary: "表示对外部资源的链接。"
  remarks: "ResXFileRef 类用于在 XML 资源 (.resx) 文件包括对文件的引用。 ResXFileRef 对象表示为 XML 资源 (.resx) 文件中的外部资源的链接。 向.resx 文件中调用添加 ResXFileRef 对象<xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>方法。</xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>       .Resx 文件中的数据条目中，该类型是 ResXFileRef，且值在磁盘上的路径位置。 当资源管理器反序列化对象时，ResXFileRef 执行 I/O 时要获取的文件。 下面是.resx 文件的示例。      ```   <data name=&quot;iconclip&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;mailbackground&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;xplogo&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>   </data>   ```若要以编程方式将 ResXFileRef 对象添加到.resx 文件，请调用<xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName>构造函数实例化<xref:System.Resources.ResXDataNode>对象。</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> 然后传递此<xref:System.Resources.ResXDataNode>对象传递给<xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>方法。</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> </xref:System.Resources.ResXDataNode>       当你进行编译时具有的.resx 文件[Resgen.exe （资源文件生成器）](~/add/includes/ajax-current-ext-md.md)，.resx 文件中指定的资源都嵌入到生成的文档资源文件。"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef
