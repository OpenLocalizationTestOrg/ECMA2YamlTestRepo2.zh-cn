  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "删除 Internet 信息服务 (IIS) 虚拟根。"
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>接口不需要直接在代码中实现。</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> 或者，<xref:System.EnterpriseServices.Internal.IComSoapPublisher>接口 (由实现<xref:System.EnterpriseServices.Internal.Publish>类)，公开<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> 但是，该方法由不完全实现<xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish>"
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "根 Web 服务器。"
    - id: PhysicalDirectory
      type: System.String
      description: "虚拟根目录的物理路径。"
    - id: VirtualDirectory
      type: System.String
      description: "虚拟根目录的名称。"
    - id: Error
      type: System.String
      description: "可以向其写入一条错误消息字符串。"
  overload: System.EnterpriseServices.Internal.IComSoapIISVRoot.Delete*
  exceptions: []
  platform:
  - net462
