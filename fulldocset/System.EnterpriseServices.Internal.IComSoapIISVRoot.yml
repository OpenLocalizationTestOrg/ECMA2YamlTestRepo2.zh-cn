  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "接口定义用于创建和删除 Internet 信息服务 (IIS) 6.0 虚拟根。"
  remarks: "IComSoapIISVRoot 接口定义用于创建和删除虚拟根目录在 IIS 6.0 中的方法。       仅可由实现此接口<xref:System.EnterpriseServices.Internal.IISVirtualRoot>类，并创建一个 SOAP 启用 COM + 应用程序虚拟根时使用仅在.NET Framework 基础结构内。</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot 不需要直接在代码中实现。 请改用<xref:System.EnterpriseServices.Internal.Publish>类，该类实现<xref:System.EnterpriseServices.Internal.IComSoapPublisher>接口包含<xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>和<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> 但是，<xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>由<xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish>未完全实现</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot 由.NET Framework 在内部使用。 不需要在代码中直接使用它。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapIISVRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IComSoapIISVRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "创建 Internet 信息服务 (IIS) 虚拟根。"
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>接口不需要直接在代码中实现。</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> 请改用<xref:System.EnterpriseServices.Internal.IComSoapPublisher>接口 (由实现<xref:System.EnterpriseServices.Internal.Publish>类)，这会公开<xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher>"
  syntax:
    content: public void Create (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "根 Web 服务器。"
    - id: PhysicalDirectory
      type: System.String
      description: "对应的虚拟根目录的物理路径`PhysicalPath`从<xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "名称对应的虚拟根目录`VirtualRoot`从<xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>方法。</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "可以向其写入一条错误消息字符串。"
  overload: System.EnterpriseServices.Internal.IComSoapIISVRoot.Create*
  exceptions: []
  platform:
  - net462
