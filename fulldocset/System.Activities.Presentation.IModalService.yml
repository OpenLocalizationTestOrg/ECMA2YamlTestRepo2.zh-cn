  summary: "用于通知宿主应用程序将显示一个模式对话框。"
  remarks: "某些应用程序承载设计器需要调用模式对话框时接收通知。 Visual Studio 是此类宿主的一个示例。 IModalService 接口提供了一个通信模式的当前状态的接口。       Windows 工作流设计器调用<xref:System.Activities.Presentation.IModalService.SetModalState%2A>方法。</xref:System.Activities.Presentation.IModalService.SetModalState%2A> 当`isModal`参数设置为`true`，通知宿主，将显示一个模式对话框。       这是一种可选服务。 如果主机应用程序并不关心模式状态，则不需要使用该服务。       在当前实现中，如果调用 Windows Presentation Foundation (WPF) 消息框 （这是一个模式对话框），则<xref:System.Activities.Presentation.IModalService.SetModalState%2A>就会失败。</xref:System.Activities.Presentation.IModalService.SetModalState%2A> 如果主机应用程序需要此信息，必须创建另一个解决方法。"
