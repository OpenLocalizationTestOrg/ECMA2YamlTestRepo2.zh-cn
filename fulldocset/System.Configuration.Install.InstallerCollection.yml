  type: Class
  summary: "包含在安装过程中运行的程序的集合。"
  remarks: "InstallerCollection 提供方法和属性，你的应用程序需要管理集合的<xref:System.Configuration.Install.Installer>对象。</xref:System.Configuration.Install.Installer>       使用任何以下三种方法添加到集合的安装程序:-<xref:System.Configuration.Install.InstallerCollection.Add%2A>方法向集合中添加单个安装程序。</xref:System.Configuration.Install.InstallerCollection.Add%2A>      -<xref:System.Configuration.Install.InstallerCollection.AddRange%2A>方法添加到集合的多个安装程序。</xref:System.Configuration.Install.InstallerCollection.AddRange%2A>      -<xref:System.Configuration.Install.InstallerCollection.Insert%2A>方法和<xref:System.Configuration.Install.InstallerCollection.Item%2A>属性，它是 InstallerCollection 索引器，每个单个将安装程序添加到集合中指定索引处。</xref:System.Configuration.Install.InstallerCollection.Item%2A> </xref:System.Configuration.Install.InstallerCollection.Insert%2A>       删除安装程序通过<xref:System.Configuration.Install.InstallerCollection.Remove%2A>方法。</xref:System.Configuration.Install.InstallerCollection.Remove%2A> 通过检查是否安装程序已在集合中使用<xref:System.Configuration.Install.InstallerCollection.Contains%2A>方法。</xref:System.Configuration.Install.InstallerCollection.Contains%2A> 查找安装程序集合中位于使用<xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>方法。</xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>       集合中的安装程序运行时包含该集合，由指定的安装程序<xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>属性、 调用其<xref:System.Configuration.Install.Installer.Install%2A>， <xref:System.Configuration.Install.Installer.Commit%2A>， <xref:System.Configuration.Install.Installer.Rollback%2A>，或<xref:System.Configuration.Install.Installer.Uninstall%2A>方法。</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>       安装程序集合的用法的示例，请参阅<xref:System.Configuration.Install.AssemblyInstaller>和<xref:System.Configuration.Install.TransactedInstaller>类。</xref:System.Configuration.Install.TransactedInstaller> </xref:System.Configuration.Install.AssemblyInstaller>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Add%2A> method of the InstallerCollection class. This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are taken if there is a previous assembly in the list. If the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[InstallerCollection_Add#1](~/add/codesnippet/cpp/t-system.configuration.i_9_1.cpp)]\n [!code-vb[InstallerCollection_Add#1](~/add/codesnippet/visualbasic/t-system.configuration.i_9_1.vb)]\n [!code-cs[InstallerCollection_Add#1](~/add/codesnippet/csharp/t-system.configuration.i_9_1.cs)]"
