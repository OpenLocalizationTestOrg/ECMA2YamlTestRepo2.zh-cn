  name: PolygonHotSpot
  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "定义中的多边形作用点区域<xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref>控件。 此类不能被继承。"
  remarks: "此类定义中的多边形作用点区域<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> PolygonHotSpot 很有用，定义不规则形状中的作用点区域<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> 例如，你可以使用它来定义在地理映射内的单独区域。       若要定义 PolygonHotSpot 的区域，设置<xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>属性设置为一个字符串，指定每个顶点针对 PolygonHotSpot 对象的坐标。</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> 多边形的顶点是从该处满足两条多边形边的点。       单击 PolygonHotSpot 对象后，在页导航到 URL、 生成回发到服务器，或不执行任何操作。 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性指定此行为。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 若要导航到的 URL，将设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.Navigate`，并使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>属性来指定要导航到的 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 若要将发布回服务器，设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.PostBack`，并使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>属性指定 PolygonHotSpot 对象的名称。</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 此名称将传递中<xref:System.Web.UI.WebControls.ImageMapEventArgs>单击 PolygonHotSpot 时的事件数据。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 如果你想要不具有任何行为的 PolygonHotSpot 对象，设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.Inactive`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
  syntax:
    content: 'public sealed class PolygonHotSpot : System.Web.UI.WebControls.HotSpot'
  inheritance:
