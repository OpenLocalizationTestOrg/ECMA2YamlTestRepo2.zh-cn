  type: Enum
  summary: "指定用户单击的消息框按钮。 返回 MessageBoxResult<xref:System.Windows.MessageBox.Show*>方法。</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>返回一个 MessageBoxResult 值，指定在用户单击按钮的消息框上的哪个按钮。</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>指定在消息框上显示哪些按钮。</xref:System.Windows.MessageBoxButton>       从消息中返回的结果值取决于什么按钮消息框会是，用户关闭消息框的方式:-上具有一个消息框**确定**按钮，如果用户单击确定将返回**确定**按钮，单击**关闭**中的标题栏中或按可实现按钮**ESC**密钥。      上有一个消息框**确定**按钮和一个**取消**按钮，如果用户单击确定将返回**确定**按钮。 如果用户单击**取消**按钮或**关闭**按钮在标题栏中，将返回取消。      上有一个消息框**是**按钮和一个**否**按钮，**关闭**标题栏中的按钮处于禁用状态。 因此，是返回用户如果单击**是**如果用户单击返回按钮，但没有**否**按钮。      上有一个消息框**是**按钮，**否**按钮，和一个**取消**按钮，如果是将返回**是**单击按钮，但未如果，则返回**否**单击按钮。 如果用户单击**取消**按钮或**关闭**按钮在标题栏中，将返回取消。"
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
