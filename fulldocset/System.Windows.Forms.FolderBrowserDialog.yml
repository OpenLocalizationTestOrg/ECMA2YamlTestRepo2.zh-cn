  name: FolderBrowserDialog
  nameWithType: FolderBrowserDialog
  fullName: System.Windows.Forms.FolderBrowserDialog
  type: Class
  summary: "提示用户选择的文件夹。 此类不能被继承。"
  remarks: "此类使您能够提示用户浏览、 创建，并最终选择的文件夹。 当你仅想要允许用户选择文件夹，不是文件时，请使用此类。 文件夹的浏览通过树控件。 可以选择仅从文件系统文件夹;无法虚拟文件夹。       通常，在创建新 FolderBrowserDialog 后, 设置<xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>到从中开始浏览位置。</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> （可选） 你可以设置<xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>到的子文件夹的绝对路径<xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>初始时会选中。</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> 你还可以选择设置<xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>属性以向用户提供的其他说明。</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> 最后，调用<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>方法以向用户显示的对话框。</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> 关闭对话框中时和对话框中因<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>是<xref:System.Windows.Forms.DialogResult?displayProperty=fullName>、<xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>将包含所选文件夹的路径的字符串。</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       你可以使用<xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>属性来控制用户是否能够创建新文件夹与**新文件夹**按钮。</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       FolderBrowserDialog 是一个模式对话框;因此，在显示时，它将阻止应用程序的其余部分之前用户已选择一个文件夹。 有模式地显示一个对话框，不需要输入 （键盘或鼠标单击） 可以在对话框中的对象进行除外。 该程序必须隐藏或关闭 （通常以响应某些用户执行任何操作） 之前调用程序的输入对话框中可能发生。"
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/t-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/t-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_2_1.vb)]"
