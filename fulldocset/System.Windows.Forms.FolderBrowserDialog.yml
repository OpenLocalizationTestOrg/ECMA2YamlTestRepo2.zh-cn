  summary: "获取或设置由用户选择的路径。"
  remarks: "如果 SelectedPath 属性设置为早显示对话框中，具有此路径的文件夹将所选的文件夹，只要 SelectedPath 设置是子文件夹的绝对路径为<xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>(或更准确地说，它指向一个子文件夹表示 shell 命名空间的<xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>)。</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>       如果<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>返回<xref:System.Windows.Forms.DialogResult>，这意味着用户单击了**确定**按钮，SelectedPath 属性将返回包含到所选文件夹的路径的字符串。</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> 如果<xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>返回<xref:System.Windows.Forms.DialogResult>，这意味着用户就退出对话框中，此属性将具有相同的值在显示对话框之前已。</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> 如果用户选择不具有物理路径 （例如，我的电脑，） 的文件夹**确定**在对话框中的按钮将被禁用。"
  example:
