</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       <xref:System.Windows.Forms.FolderBrowserDialog>是一个模式对话框;因此，在显示时，它将阻止应用程序的其余部分之前用户已选择一个文件夹。</xref:System.Windows.Forms.FolderBrowserDialog> 有模式地显示一个对话框，不需要输入 （键盘或鼠标单击） 可以在对话框中的对象进行除外。 该程序必须隐藏或关闭 （通常以响应某些用户执行任何操作） 之前调用程序的输入对话框中可能发生。"
