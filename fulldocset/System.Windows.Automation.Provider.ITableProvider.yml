  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "公开方法和属性，以支持 UI 自动化客户端访问充当子元素的集合的容器的控件。 此元素的子级必须实现<xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;></xref>并且组织可以遍历的二维逻辑坐标系统中 （即，UI 自动化客户端可以移动到相邻控件） 通过使用键盘。"
  remarks: "此控件模式相当于<xref:System.Windows.Automation.Provider.IGridProvider>区别，任何实现 ITableProvider 控件都还必须公开每个子元素的列和/或行标头关系。</xref:System.Windows.Automation.Provider.IGridProvider>       这些控件可实现 ITableProvider 也需要实现<xref:System.Windows.Automation.Provider.IGridProvider>以便公开表控件的固有网格功能。</xref:System.Windows.Automation.Provider.IGridProvider>       实现 UI 自动化提供程序必须支持上<xref:System.Windows.Automation.TablePattern>和<xref:System.Windows.Automation.GridPattern>控件模式。</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
