  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "定义与活动执行状态更改，要跟踪的工作流实例的可能执行路径中关联的点。 此类不能被继承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]当一个活动的执行状态发生更改时，工作流实例发出到运行时跟踪基础结构活动状态事件。 ActivityTrackPoint 定义工作流，由此类活动状态事件限定的可能执行路径中的关注的点。 ActivityTrackPoint 包含在匹配中包括的位置、 从匹配中排除的位置和跟踪点匹配时应从工作流实例提取的数据。 你可以添加到 ActivityTrackPoint<xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>以指示运行时跟踪基础结构发送<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>到跟踪服务指定的活动状态事件集发生时。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> 可以在工作流实例中的多个点匹配单一 ActivityTrackPoint。       <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>包含一个位置或工作流实例的可能执行路径中的位置的匹配条件。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 你可以添加<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>对象添加到<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>以定义应按跟踪点包括在匹配中的位置。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 同样，你可以添加<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>对象添加到<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>以定义应按跟踪点从匹配中排除的位置。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       你可以添加<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>对象和<xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>对象添加到<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>以指定应在跟踪点匹配时提取工作流实例中的数据。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> 提取的数据将包括在<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       你可以将其添加到<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>以指定与跟踪点关联的附加信息。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> 这些批注将包括在<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>跟踪点匹配时发送。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
