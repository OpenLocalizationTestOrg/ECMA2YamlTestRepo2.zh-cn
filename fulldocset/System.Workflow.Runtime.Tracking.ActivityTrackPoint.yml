  remarks: "默认构造函数初始化一个空的跟踪点。 指定任何匹配位置、 排除的位置、 数据提取或批注。 你必须通过将添加至少一个<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>到<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A></xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>配置跟踪点 你可以选择将添加到对象<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>， <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>，和<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"
