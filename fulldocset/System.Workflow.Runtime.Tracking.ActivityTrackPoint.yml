      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. 默认值为空集合。"
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
