- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取运行时跟踪基础结构应从跟踪点中排除的位置的集合。"
  remarks: "如果任何<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>中 ExcludedLocations 匹配特定的活动状态事件，将不会匹配跟踪点并且不<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>将发送到跟踪服务。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 如果 ExcludedLocations 为空，则没有排除的位置。       ExcludedLocations 可用于专门从由运行时跟踪基础结构跟踪中排除的位置。 例如，如果您想要跟踪所有<xref:System.Workflow.Activities.CodeActivity>除活动<xref:System.Workflow.Activities.CodeActivity>活动<xref:System.Workflow.ComponentModel.Activity.Name%2A>为&quot;Code1&quot;的属性，你可以定义<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>匹配所有<xref:System.Workflow.Activities.CodeActivity>活动并将其添加到<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> 然后，你可以定义另一个<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>匹配<xref:System.Workflow.Activities.CodeActivity>活动<xref:System.Workflow.ComponentModel.Activity.Name%2A>属性设置为&quot;Code1&quot;，将其添加到 ExcludedLocations。</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> 跟踪点随后将匹配所有<xref:System.Workflow.Activities.CodeActivity>活动除&quot;Code1&quot;活动之外。</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> ，它指定要从跟踪点中排除的位置。 默认值为空集合。"
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取指定要从工作流实例中提取并发送到跟踪服务的数据的集合。"
  remarks: "当匹配了跟踪点时，运行时跟踪基础结构可以从工作流实例提取数据。 运行时跟踪基础结构封装中提取的数据<xref:System.Workflow.Runtime.Tracking.TrackingDataItem>中放入的对象<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>的<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>它发送到跟踪服务。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> 如果提取为空，则将不提取任何数据。       你可以添加<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>提取以指定应从活动中提取的成员数据的对象与跟踪点，并且你可以添加<xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>提取以指定应从工作流活动中提取的成员数据的对象。</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> ，它指定要提取并发送到跟踪服务的数据。 默认值为空集合。"
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取应在跟踪点匹配中包括运行时跟踪基础结构的位置的集合。"
  remarks: "如果 MatchingLocations 为空，无法由运行时跟踪基础结构匹配跟踪点。 你必须添加至少一个<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>到为 MatchingLocations<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>参与匹配。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       如果有，则将匹配跟踪点<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>MatchingLocations 中由运行时跟踪基础结构，但未匹配<xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>中<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>匹配。</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> ，它指定要为跟踪点匹配的位置。 默认值为空集合。"
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
