  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取与跟踪点关联的批注的集合。"
  remarks: "你可以将其添加到要指定要在中返回的批注的批注<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>跟踪点匹配时发送到跟踪服务。</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> 批注是否为空，则不包含任何批注不都与跟踪点关联。       批注是`strings`你定义包含与跟踪点关联的信息。 例如，批注可以包含工作流可从此跟踪点，获得有关的可能执行路径的信息，也可以包含在用户界面中显示的信息。"
  syntax:
