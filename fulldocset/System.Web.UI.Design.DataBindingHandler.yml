  type: Class
  summary: "数据绑定处理程序提供基类。"
  remarks: "DataBindingHandler 提供数据绑定处理程序的基类。 数据绑定处理程序可在设计器来执行数据绑定来启用有意义地显示设计图面上的控件。 通常控件的设计器负责此功能。 但是，当控件不是实时设计图面上在模板中的另一个控件，它不具有设计器中，以及数据绑定处理程序提供此功能，如果使用指定的一个<xref:System.Web.UI.DataBindingHandlerAttribute>中控件的代码。</xref:System.Web.UI.DataBindingHandlerAttribute>       若要使用数据绑定处理程序，它具有的数据绑定属性的控件必须具有<xref:System.Web.UI.DataBindingHandlerAttribute>指定在其代码中，该值指示要使用的数据绑定处理程序的类型。</xref:System.Web.UI.DataBindingHandlerAttribute>       例如，<xref:System.Web.UI.WebControls.Label>控件所关联与<xref:System.Web.UI.Design.TextDataBindingHandler>通过<xref:System.Web.UI.DataBindingHandlerAttribute>在<xref:System.Web.UI.WebControls.Label>类</xref:System.Web.UI.WebControls.Label>的代码中</xref:System.Web.UI.DataBindingHandlerAttribute>的类</xref:System.Web.UI.Design.TextDataBindingHandler></xref:System.Web.UI.WebControls.Label> 中的模板<xref:System.Web.UI.WebControls.DataList>、<xref:System.Web.UI.WebControls.Label>其文本属性已被数据绑定的控件的标签上显示&quot;数据绑定&quot;一词。</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.DataList> 如果数据绑定的处理程序，没有标签将在设计时不可见，因为它没有用于在设计时绑定其数据绑定属性中模板化控件设计器。       若要实现数据绑定处理程序，定义一个新类派生自此类和实现<xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>方法以设置适当的属性。</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>"
  syntax:
    content: public abstract class DataBindingHandler
