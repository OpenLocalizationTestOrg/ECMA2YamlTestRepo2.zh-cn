  remarks: "ParameterCollectionEditor 类提供一个用户界面以进行编辑<xref:System.Web.UI.WebControls.Parameter>元素<xref:System.Web.UI.WebControls.ParameterCollection>在设计时，所指定的对象`Parameters`属性。</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> `Parameters`属性包括<xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>， <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>， <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>，<xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>和<xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>属性<xref:System.Web.UI.WebControls.ObjectDataSource>， <xref:System.Web.UI.WebControls.SqlDataSource>，和其他数据源控件。</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>       ParameterCollectionEditor 调用通过选择省略号 (**...**) 之一上的按钮`Parameters`中的属性**属性**的可视化设计器的网格。       <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>方法编辑<xref:System.Web.UI.WebControls.Parameter>元素<xref:System.Web.UI.WebControls.ParameterCollection>为关联的数据源控件。</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>方法获取与此编辑器相关联的编辑样式。</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"
