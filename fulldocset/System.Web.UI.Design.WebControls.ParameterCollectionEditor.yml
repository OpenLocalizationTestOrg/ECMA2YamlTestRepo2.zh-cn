  summary: "编辑的元素<xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;></xref>对象相关联的数据源控件。"
  remarks: "EditValue 方法中提取相关的数据源控件和数据源控件设计器都从该控件关联`context`参数。 支持的数据源控件包括<xref:System.Web.UI.WebControls.ObjectDataSource>和<xref:System.Web.UI.WebControls.SqlDataSource>控件，其相对应的<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>和<xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>设计器。</xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource>       一旦提取的数据，EditValue 回拨到数据源控件设计器以显示用于编辑编辑对话框<xref:System.Web.UI.WebControls.ParameterCollection>由之一引用的对象`Parameters`属性的数据源控件。</xref:System.Web.UI.WebControls.ParameterCollection>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref>用于获取上下文信息的对象。"
    - id: provider
      type: System.IServiceProvider
      description: "一个对象，实现<xref:System.IServiceProvider>通过它可以获得编辑服务。</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "要编辑的值的对象。"
    return:
      type: System.Object
      description: "新<code> value </code>; 否则为如果未更改对象的值， <code> value </code>不变。"
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue*
  exceptions:
