  summary: "处理对发现文档，序列化到 HTTP 响应的 HTTP 请求。"
  remarks: "ProcessRequest 方法搜索适用文件内相应到 HTTP 请求的统一资源定位器 (URL) 的文件系统路径。 搜索可能将扩展到子目录和切换目标文件扩展名，具体取决于它在根搜索目录中找到。       搜索过程填充<xref:System.Web.Services.Discovery.DiscoveryDocument>对象的<xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>使用找到的文件的属性。</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument>"
