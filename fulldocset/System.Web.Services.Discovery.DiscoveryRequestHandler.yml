  summary: "Web 服务发现文档处理的请求 ASP.NET HTTP 处理程序。"
  remarks: "DiscoveryRequestHandler 类中，通过其<xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>方法，处理发现文档的 HTTP 请求。</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> 发现文档由<xref:System.Web.Services.Discovery.DiscoveryDocument>类，通常会为文件使用.disco 扩展序列化。</xref:System.Web.Services.Discovery.DiscoveryDocument> Web 服务发现提供用于确定在给定位置的 Web 服务的机制。       DiscoveryRequestHandler 类通常不需要直接由开发人员使用。"
