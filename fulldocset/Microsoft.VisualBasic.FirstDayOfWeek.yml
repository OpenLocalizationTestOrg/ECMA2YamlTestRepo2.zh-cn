  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  summary: "指示调用与日期相关的函数时使用的每周的第一天。"
  remarks: "在调用与日期相关的函数时，你可以代替实际值在代码中使用下列枚举成员。       某些与日期相关函数采用`DayOfWeek`自变量，`WeekOfYear`参数或两者。 `FirstDayOfWeek`枚举指定的有效值`DayOfWeek`自变量，以及可能的返回值从函数。       `DayOfWeek`参数采用`FirstDayOfWeek`枚举成员。       与日期相关的函数还返回`FirstDayOfWeek`值 (除`System`)。"
  syntax:
    content: public enum FirstDayOfWeek
  inheritance:
  - System.Enum
  platform:
  - net462
