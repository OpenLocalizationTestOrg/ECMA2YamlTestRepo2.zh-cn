  nameWithType: SwitchLevelAttribute
  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  summary: "标识为交换机级别的类型。"
  remarks: "此属性旨在应用于所有类都继承<xref:System.Diagnostics.Switch>类。</xref:System.Diagnostics.Switch> 该属性旨在识别指定的开关的交换机条件的类型。 每个开关确定是否跟踪是写入，根据事件类型是否匹配或高于的值<xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>交换机的属性。</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> 所使用的类型<xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>属性因不同的交换机而异。</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> 例如，交换机级别类型的<xref:System.Diagnostics.BooleanSwitch>类是<xref:System.Boolean>，和交换机级别类型的<xref:System.Diagnostics.TraceSwitch>类是<xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
