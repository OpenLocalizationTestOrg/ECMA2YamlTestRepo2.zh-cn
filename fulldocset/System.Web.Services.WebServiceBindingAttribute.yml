  name: WebServiceBindingAttribute
  nameWithType: WebServiceBindingAttribute
  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  summary: "声明定义一个或多个 XML Web 服务方法的绑定。 此类不能被继承。"
  remarks: "一个绑定，如所定义由 Web 服务描述语言 (WSDL)，是类似于一个接口，它定义一组具体的操作。 每个 XML Web service 方法是特定的绑定中的某个操作。 XML Web 服务方法是 XML Web 服务的默认绑定或应用于实现 XML Web 服务类 WebServiceBindingAttribute 中指定的绑定的成员。 XML Web 服务可以通过将多个 WebServiceBindingAttribute 特性应用到 XML Web 服务中实现多个绑定。       一次一个或多个<xref:System.Web.Services.WebServiceAttribute>特性应用到 XML Web 服务，<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>可应用于单个 XML Web 服务方法，以便指示由特定的 XML Web 服务方法实现的绑定操作。</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceAttribute> 设置<xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A><xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>或<xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>指定的绑定 XML Web 服务方法正在实现操作为</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>的属性</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>"
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three WebServiceBindingAttribute attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class WebServiceBindingAttribute : Attribute
