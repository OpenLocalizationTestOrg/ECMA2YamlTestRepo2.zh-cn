  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "获取或设置绑定声明以符合 Web 服务互操作性 (WSI) 规范。"
  remarks: "WS-我的组织发布准则，以确保跨平台的 Web 服务互操作性。 此属性指示绑定声明以符合所 WSI 规范。       <xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>属性控制是否在 Web 服务的 WSDL 说明时提供一致性声明发布。</xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>"
  syntax:
    content: public System.Web.Services.WsiProfiles ConformsTo { get; set; }
    return:
      type: System.Web.Services.WsiProfiles
      description: "之一<xref href=&quot;System.Web.Services.WsiProfiles&quot;></xref>值，指示 WSI 规范。"
  overload: System.Web.Services.WebServiceBindingAttribute.ConformsTo*
  exceptions: []
