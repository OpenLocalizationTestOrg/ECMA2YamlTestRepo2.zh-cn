- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  id: VerifyingUser
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingUser
  nameWithType: PasswordRecovery.VerifyingUser
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "成员资格提供程序通过验证的用户名称前发生。"
  remarks: "之前的用户名提交到成员资格提供程序，以确定用户名称是否有效，服务器上引发 VerifyingUser 事件。 使用此事件来执行任何用户名，例如将为全部大写或小写字母、 转换或验证用户名称为特定的格式，如电子邮件地址上所需的预处理。       <xref:System.Web.UI.WebControls.PasswordRecovery>控件首先引发 VerifyingUser 事件，且然后使用成员资格提供程序中指定<xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>属性来确定输入的用户名是否为有效的用户名称的网站。</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery> 如果它是有效，并且成员资格提供程序支持密码提示问题和答案，从网站返回密码验证问题和<xref:System.Web.UI.WebControls.PasswordRecovery>控件显示问题的视图。</xref:System.Web.UI.WebControls.PasswordRecovery> 如果用户名称无效中的文本<xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>属性显示在用户名视图中，以便用户可以输入不同的用户名。</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>       如果成员资格提供程序不支持密码提示问题和答案，<xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>引发事件并通过新的或恢复密码向用户发送的电子邮件。</xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>       有关处理事件的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following code example uses the VerifyingUser event to check whether the submitted user name is formatted as a valid e-mail address. If the user name is not formatted properly, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameInstructionText%2A> property is changed to show the error.  \n  \n [!code-cs[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_51_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingUser;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "要添加。"
  exceptions: []
