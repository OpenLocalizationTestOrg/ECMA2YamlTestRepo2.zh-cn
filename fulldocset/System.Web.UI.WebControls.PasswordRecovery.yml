  summary: "获取或设置用于显示的问题视图的模板<xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;></xref>控件。"
  remarks: "QuestionTemplate 属性包含定义的外观的模板<xref:System.Web.UI.WebControls.PasswordRecovery>控制问题的视图。</xref:System.Web.UI.WebControls.PasswordRecovery>       下表列出问题视图模板中使用的必需和可选控件。      | ID 或命令名称 |控件类型 |必需/可选 |  |------------------------|------------------|------------------------|  |`Answer`|实现<xref:System.Web.UI.IEditableTextControl>任何控件。 |所需 |  |`Submit`|导致事件冒泡任何控件。 |可选 |      提交控件可以是任何导致控件事件上传方法，如<xref:System.Web.UI.WebControls.Button>， <xref:System.Web.UI.WebControls.LinkButton>，或<xref:System.Web.UI.WebControls.ImageButton>。</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> 控件的命令名称属性必须设置为&quot;提交&quot;。       <xref:System.Web.UI.WebControls.PasswordRecovery>控件将引发<xref:System.Web.HttpException>异常如果问题视图不包含所需的控件。</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> 在可选控件 ID 赋予错误类型; 的控件不引发任何异常但是，该控件随后将被忽略<xref:System.Web.UI.WebControls.PasswordRecovery>控件。</xref:System.Web.UI.WebControls.PasswordRecovery>       当你使用模板来定义问题视图的外观时，仅有以下属性会影响控件的行为:-所有属性都继承自<xref:System.Web.UI.WebControls.WebControl>(有关详细信息，请参阅<xref:System.Web.UI.WebControls.PasswordRecovery>控件成员表)。</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>       问题视图使用模板时，所有其他属性都是处于非活动状态。"
  example:
  - "The following code example shows the default template for the Question view.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[PasswordRecoveryQuestionTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1169_1.aspx)]\n [!code-vb[PasswordRecoveryQuestionTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1169_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate QuestionTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> ，其中包含用于显示模板<xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;></xref>控制问题的视图。 默认值是<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
