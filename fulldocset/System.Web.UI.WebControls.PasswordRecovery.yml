  remarks: "FailureTextStyle 属性定义中的错误消息的外观<xref:System.Web.UI.WebControls.PasswordRecovery>控件。</xref:System.Web.UI.WebControls.PasswordRecovery> 此属性是只读的;但是，可以设置的属性<xref:System.Web.UI.WebControls.Style>对象返回。</xref:System.Web.UI.WebControls.Style> 你可以在窗体中以声明方式设置这些属性`Property-Subproperty`，其中`Subproperty`表示的属性<xref:System.Web.UI.WebControls.Style>类 (例如， `FailureTextStyle-ForeColor`)。</xref:System.Web.UI.WebControls.Style> 你可以以编程方式设置此属性的形式`Property.Subproperty`(例如， `FailureTextStyle.ForeColor`)。       常用的设置包括自定义的背景色、 文本颜色和字体属性。 FailureTextStyle 属性定义以下属性的外观:- <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>FailureTextStyle 属性的样式设置的样式设置与合并<xref:System.Web.UI.WebControls.PasswordRecovery>控件。</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> FailureTextStyle 属性中所做的任何设置重写的属性中的相应设置<xref:System.Web.UI.WebControls.PasswordRecovery>控件。</xref:System.Web.UI.WebControls.PasswordRecovery>       以下<xref:System.Web.UI.WebControls.PasswordRecovery>样式属性被 FailureTextStyle 设置覆盖:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>-<xref:System.Web.UI.WebControls.WebControl.Width%2A>当你使用模板定义的外观<xref:System.Web.UI.WebControls.PasswordRecovery>控件，FailureTextStyle 属性不起作用。</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>"
