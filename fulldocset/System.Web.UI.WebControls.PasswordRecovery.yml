  name: PasswordRecovery
  nameWithType: PasswordRecovery
  fullName: System.Web.UI.WebControls.PasswordRecovery
  type: Class
  summary: "提供用户界面 (UI) 元素，使用户能够恢复或重置忘记的密码和接收电子邮件中。"
  remarks: "本主题中:-[简介](#introduction)      -   [视图](#views)      -   [样式和模板](#styles_and_templates)      -   [验证分组](#validation_groupings)      -   [应用 CSS 样式](#applying_styles)      -   [可访问性](#accessibility)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介取回控件可帮助用户忘记其密码。       它使用户请求包含一个新密码或已与他或她的用户名相关联的密码的电子邮件。      1> [!NOTE]&1;> 取回 Web 控件使用 Internet 电子邮件服务向用户发送已恢复的或新的密码。 有电子邮件中发送密码的固有安全风险。 你应该确定是否可以接受你的站点的这些安全风险。      1> [!NOTE]&1;> 如果你不熟悉的 ASP.NET 提供的登录控件集，请参阅[ASP.NET 登录控件概述](~/add/includes/ajax-current-ext-md.md)才能继续。 有关与登录控件和成员资格相关的其他主题的列表，请参阅[使用成员资格管理用户](~/add/includes/ajax-current-ext-md.md)。       仅当成员资格提供程序定义中时，用户可以恢复密码<xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>属性支持明文密码或加密的密码。</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> 因为无法恢复经过哈希处理的密码，使用经过哈希处理的密码的站点的用户只能重置其密码。      1> [!IMPORTANT]&1;> 接受用户输入是一个潜在的安全威胁。 恶意用户可以发送数据，用于公开的漏洞或运行程序会尝试生成的密码。 为了提高安全性，处理用户输入时，应使用的控件的验证功能和安全配置的任何数据提供程序为您的控件。 有关详细信息，请参阅[保护登录控件](~/add/includes/ajax-current-ext-md.md)， [Web 应用程序的基本安全实践](~/add/includes/ajax-current-ext-md.md)，和[保护成员资格](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;> 成员资格用户未获批准时，可以使用取回控件 (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>设置为`false`)，但它不能用于成员资格用户锁定时 (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName>设置为`true`)。</xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> </xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>       使用<xref:System.Web.UI.WebControls.MailDefinition>类</xref:System.Web.UI.WebControls.MailDefinition>发送电子邮件 若要能够向用户发送电子邮件，则必须在应用程序的 Web.config 文件中配置邮件服务器。 你可以更改通过设置自定义消息发送到用户的电子邮件内容<xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>属性。</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      1> [!NOTE]&1;> 不能保证用户将接收或查看电子邮件。 若要验证用户通过电子邮件中收到通知，请考虑提供消息中的确认链接，它使用户能确认已收到通知。      <a name=&quot;views&quot;></a># # 视图说明有三个状态，或视图:-用户名视图--要求用户输入他或她注册的用户名。      -问题视图--要求用户提供重置的密码存储问题的答案。      -成功视图--告知用户的密码恢复或重置是否成功。       取回控件显示的问题视图，仅当成员资格提供程序定义中时<xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>属性支持密码提示问题和答案。</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       下表列出了每个样式属性的说明，并指示它影响的视图。      |属性 |用户名视图 |问题视图 |成功视图 |  |--------------|-------------------|-------------------|------------------|  |<xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>|是 |是 |是 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>|是 |是 |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>|是 |是 |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>|是 |是 |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>|是 |是 |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>|否 |否 |是 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>|是 |是 |否 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>|是 |是 |是 |     <a name=&quot;styles_and_templates&quot;> </a> # # 样式和模板你可以使用一套丰富的样式属性自定义取回控件的外观。</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> 或者，可以将自定义模板应用到三个视图中，如果需要完全控制控件的外观。 你可以使用<xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>，<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>和<xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>属性创建这些视图的模板。</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> 如果你定义用于视图的模板，取回的样式属性产生任何影响。       下表列出取回控件样式属性并说明每个样式属性会影响哪些用户界面元素。 有关哪些属性的每个样式应用到的列表，请参阅的单个样式属性的文档。      |样式属性 |受影响的用户界面元素 |  |--------------------|-------------------------|  |<xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>|提交所有视图上的按钮。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>|向用户显示的错误文本。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>|链接至其他页面。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>|告知用户如何使用控件的页面上的说明文本。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>|标签的所有输入字段，例如文本框。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>|文本输入输入字段。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>|标题为每个视图的文本。 |  |<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>|当密码恢复或重置尝试时成功向用户显示的文本。 |      下表的列出的模板属性适用于取回控件中每个视图。</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> 你必须在每个模板中设置的控件的列表，请参阅在单个模板属性的文档。      |视图 |模板属性 |  |----------|-----------------------|  |用户名 |<xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|  |问题 |<xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|  |成功 |<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|      当取回控件不使用模板，自定义<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>取回控件的属性应用于控件中的第一个文本框和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>属性，应用于控件的所有文本框。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> 如果取回控件自定义模板，则<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>属性将被忽略。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 在这种情况下，设置<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>直接每个模板子控件的属性。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       说明控件属性的文本框，如表示<xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>和<xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>，页生命周期的所有阶段都可访问。</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> 控件将选取由最终用户的方式进行任何更改<xref:System.Web.UI.WebControls.TextBox.TextChanged>由文本框触发的事件。</xref:System.Web.UI.WebControls.TextBox.TextChanged>      <a name=&quot;validation_groupings&quot;></a># # 验证分组取回控件创建的验证组为控件中的所有必填的字段验证程序，以便其他页面上的输入的控件的验证说明不会影响。 默认情况下，<xref:System.Web.UI.Control.ID%2A>取回控件属性用作验证组的名称。</xref:System.Web.UI.Control.ID%2A> 例如，具有 ID&quot;PasswordRecovery1&quot;取回控件将使用&quot;PasswordRecovery1&quot;的验证组名称。 如果你想要参与另一个验证组的说明控件，你必须将控件模板。      <a name=&quot;applying_styles&quot;></a># # 应用 CSS 样式取回控件允许你指定在标记中的 CSS 样式规则。 如果你使用模板来自定义取回控件的外观，则可以在模板中的标记中指定 CSS 样式。 在这种情况下，没有额外的外部表是必需的。 你可以防止通过设置呈现表<xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>属性`false`。</xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:PasswordRecovery       AccessKey=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GeneralFailureText=&quot;string&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       MailDefinition-BodyFileName=&quot;uri&quot;       MailDefinition-CC=&quot;string&quot;       MailDefinition-From=&quot;string&quot;       MailDefinition-IsBodyHtml=&quot;True|False&quot;       MailDefinition-Priority=&quot;Normal|Low|High&quot;       MailDefinition-Subject=&quot;string&quot;       MembershipProvider=&quot;string&quot;       OnAnswerLookupError=&quot;AnswerLookupError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Dispo