sTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>       所有其他属性都是处于非活动状态时使用的用户名视图模板<xref:System.Web.UI.WebControls.PasswordRecovery>控件。</xref:System.Web.UI.WebControls.PasswordRecovery>"
