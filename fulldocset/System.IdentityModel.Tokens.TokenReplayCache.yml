  type: Class
  summary: "定义用于检测重播的令牌缓存的方法的抽象基类。"
  remarks: "在实现时，缓存应在一个计划的时间间隔内清除令牌。 <xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A>方法将安全令牌相关联具有键和过期时间。</xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A> 可搜索令牌缓存或从缓存中删除该令牌。 到期时间表示应从该处从缓存中清除该令牌的时间。"
  syntax:
