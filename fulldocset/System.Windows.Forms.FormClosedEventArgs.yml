  remarks: "<xref:System.Windows.Forms.Form.FormClosed>事件发生在关闭窗体，可由用户通过用户界面 (UI)，或以编程方式，通过对等<xref:System.Windows.Forms.Form.Close%2A><xref:System.Windows.Forms.Form>类，或<xref:System.Windows.Forms.Application.Exit%2A>在<xref:System.Windows.Forms.Application>类</xref:System.Windows.Forms.Application></xref:System.Windows.Forms.Application.Exit%2A></xref:System.Windows.Forms.Form>中</xref:System.Windows.Forms.Form.Close%2A>的方法的调用之后</xref:System.Windows.Forms.Form.FormClosed> 如果窗体上有任何子或附属窗体，<xref:System.Windows.Forms.Form.FormClosed>也会为每个引发事件。</xref:System.Windows.Forms.Form.FormClosed>       FormClosedEventArgs 类提供数据<xref:System.Windows.Forms.Form.FormClosed>事件。</xref:System.Windows.Forms.Form.FormClosed> <xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>属性提供关闭窗体的原因的原因。</xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosed> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosed> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#395](~/add/codesnippet/csharp/t-system.windows.forms.f_12_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#395](~/add/codesnippet/visualbasic/t-system.windows.forms.f_12_1.vb)]"
