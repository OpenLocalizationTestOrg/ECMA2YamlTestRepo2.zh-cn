  summary: "缩放和旋转<xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>。"
  remarks: "TransformedBitmap 支持仅正交转换，如 90 度的增量旋转转换和缩放转换。 不支持扭曲图像的转换。       TransformedBitmap 实现<xref:System.ComponentModel.ISupportInitialize>接口来优化多个属性上的初始化。</xref:System.ComponentModel.ISupportInitialize> 属性更改才会在对象初始化过程。 调用<xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A>发出信号初始化已开始和<xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A>以指示已完成初始化。</xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> 初始化后，将忽略属性更改。       使用创建的 TransformedBitmap 对象<xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>构造函数将自动初始化和属性更改将被忽略。</xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>       如果应用转换之后，将图像保存到文件，则必须更新与映像数据相关的元数据标记。"
