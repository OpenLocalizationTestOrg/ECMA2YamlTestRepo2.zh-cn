  name: SoapExtensionAttribute
  nameWithType: SoapExtensionAttribute
  fullName: System.Web.Services.Protocols.SoapExtensionAttribute
  type: Class
  summary: "当在派生类中重写，则指定的 SOAP 扩展应运行与 XML Web 服务方法。"
  remarks: "使用 ASP.NET 创建的 XML Web 服务方法可以配置为通过将属性应用到 XML Web 服务方法使用 SOAP 扩展运行。 在自定义扩展属性添加到 XML Web 服务方法或客户端代理类的方法，ASP.NET 将在适当时间调用关联的扩展。 扩展特性是从 SoapExtensionAttribute 派生的自定义特性类。 派生的属性必须重写<xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>属性以返回与属性关联的扩展的类型。</xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>"
  example:
  - "The following `TraceExtensionAttribute` class derives from SoapExtensionAttribute to support applying the attribute to an XML Web service method or a method in an XML Web service client proxy class. When applied to either, the `TraceExtension` SOAP extension runs with the method.  \n  \n [!code-cpp[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_7_1.cpp)]\n [!code-cs[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_7_1.cs)]\n [!code-vb[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_7_1.vb)]"
  syntax:
    content: 'public abstract class SoapExtensionAttribute : Attribute'
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
