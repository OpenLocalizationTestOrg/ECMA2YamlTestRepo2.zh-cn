  nameWithType: FlowDirection
  fullName: System.Windows.Forms.FlowDirection
  type: Enum
  summary: "定义指定连续的用户界面 (UI) 元素放入线性布局容器的方向的常量"
  remarks: "仅当枚举描述连续 UI 元素的流动方向，通常为控件，在设计图面或如窗体的容器上。 如由线性布局容器使用此枚举<xref:System.Windows.Forms.FlowLayoutPanel>，它用于存储此信息在内部<xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.FlowLayoutPanel>       仅当确定新控件的位置默认情况下添加到支持容器时。 流方向的容器，连同<xref:System.Windows.Forms.Control.Anchor%2A>和<xref:System.Windows.Forms.Control.Dock%2A>的每个属性包含控件，确定重新排列控件时调整其容器的大小时。</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Control.Anchor%2A>       <xref:System.Windows.Forms.FlowLayoutPanel>控件提供`FlowBreak`于其子控件的属性。</xref:System.Windows.Forms.FlowLayoutPanel> 值设置`FlowBreak`属性`true`导致<xref:System.Windows.Forms.FlowLayoutPanel>控件停止对当前排列方向和换行到下一步的行或列中的控件进行布局。</xref:System.Windows.Forms.FlowLayoutPanel>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property on a <xref:System.Windows.Forms.FlowLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.FlowLayoutPanel> control.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/csharp/t-system.windows.forms.f_6_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/cpp/t-system.windows.forms.f_6_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/visualbasic/t-system.windows.forms.f_6_1.vb)]"
