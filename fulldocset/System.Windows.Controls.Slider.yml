  summary: "表示一个控件，从而让用户从一系列的值选择通过移动<xref:System.Windows.Controls.Primitives.Track.Thumb*>控制沿<xref href=&quot;System.Windows.Controls.Primitives.Track&quot;> </xref>。</xref:System.Windows.Controls.Primitives.Track.Thumb*>"
  remarks: "滑块控件允许用户从一系列的值中选择一个值。 下图显示滑块控件的一个示例。       **滑块控件的示例**![滑块图](~/add/media/genericslider.png &quot;滑块图&quot;)可以通过设置其属性自定义的滑块控件。        以下列表描述的部分的滑块可自定义特性:-的滑块，水平或垂直方向。      -刻度线沿滑块轨道的位置。      -显示工具提示以显示将滑块的当前值。      -的能力<xref:System.Windows.Controls.Primitives.Thumb>到任一刻度线，或沿滑块的任意位置定位的管理单元。</xref:System.Windows.Controls.Primitives.Thumb>      -增加沿滑块的值的方向。       有关如何自定义的滑块控件的详细信息，请参阅单个成员。       滑块重写的元数据<xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>属性并将其默认设置为 10。</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> 有关详细信息，请参阅[依赖项属性概述](~/add/includes/ajax-current-ext-md.md)。      1> [!NOTE]&1;> 如果将滑块的值进行动画处理，用户可能不再能够在动画完成后，与滑块控件进行交互。 请参阅[如何︰ 设置属性后进行动画处理其与情节提要](~/add/includes/ajax-current-ext-md.md)如何还原用户控件的滑块后进行动画处理的选项。      ## 滑块控件到自定义适用于多个滑块控件，使用的相同的属性设置<xref:System.Windows.FrameworkElement.Style%2A>属性。</xref:System.Windows.FrameworkElement.Style%2A> 你可以修改默认<xref:System.Windows.Controls.ControlTemplate>提供独特外观的控制。</xref:System.Windows.Controls.ControlTemplate> 有关创建<xref:System.Windows.Controls.ControlTemplate>，请参阅[通过创建 ControlTemplate 自定义现有的控件的外观](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的部件和特定于滑块的状态，请参阅[滑块样式和模板](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。  如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。  有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。      1> [!NOTE]&1;> 设置 visual 属性仅会产生作用如果该属性既存在滑块控件的默认模板中，通过设置。 可以在的&quot;更改 Visual 结构的控件&quot;一节中找到的可视属性列表[通过创建 ControlTemplate 自定义现有的控件的外观](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:
  - "The following examples shows how to bind the <xref:System.Windows.FrameworkElement.Height%2A> property of a <xref:System.Windows.Shapes.Rectangle> to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of a Slider control.  \n  \n The following example defines a Slider control that is named `RectangeHeight` that can have a <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> between 0 and 200.  \n  \n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#minimum)]\n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/t-system.windows.control_21_1.xaml)]  \n  \n The following example shows how to define a <xref:System.Windows.Shapes.Rectangle> that binds its <xref:System.Windows.FrameworkElement.Height%2A> property to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of the Slider control. (In the complete sample, a similar binding is created for the <xref:System.Windows.FrameworkElement.Width%2A> property.)  \n  \n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#bindingrectangle)]\n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/t-system.windows.control_21_2.xaml)]"
