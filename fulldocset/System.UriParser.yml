  name: UriParser
  nameWithType: UriParser
  fullName: System.UriParser
  type: Class
  summary: "分析新的 URI 方案。 这是一个抽象类。"
  remarks: "UriParser 类可用于创建新的 URI 方案的分析器。 你可以在整个，编写这些分析器或分析器可以派生自的已知方案 （HTTP、 FTP 和基于网络协议的其他方案）。 如果你想要创建一个全新的分析器，从<xref:System.GenericUriParser>.</xref:System.GenericUriParser>继承 如果你想要创建扩展的已知的 URI 方案的分析器，继承自<xref:System.FtpStyleUriParser>， <xref:System.HttpStyleUriParser>， <xref:System.FileStyleUriParser>， <xref:System.GopherStyleUriParser>，或<xref:System.LdapStyleUriParser>。</xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FileStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.FtpStyleUriParser>       Microsoft 强烈建议你使用随.NET Framework 分析器。 生成你自己的分析程序会增加你的应用程序的复杂性，并且将不执行以及附带的分析器。"
  syntax:
    content: public abstract class UriParser
