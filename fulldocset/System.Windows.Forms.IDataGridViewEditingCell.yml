  summary: "获取或设置一个值，该值指示是否已更改的单元格的值。"
  remarks: "此属性设置为`true`以指示单元格值已修改，其用户界面 (UI) 可能需要进行更新以反映此更改值中的。 所属的单元格或表应重置此属性设置为`false`后更新。"
