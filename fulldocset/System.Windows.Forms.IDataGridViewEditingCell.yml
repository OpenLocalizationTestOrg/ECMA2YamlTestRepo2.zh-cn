  summary: "获取或设置单元格的格式化的值。"
  remarks: "格式化的值表示单元格的用户界面中显示的值。 格式化的值可能不同于在单元格中包含的实际值中绝对值的数值和甚至数据类型。       实现此属性通常返回一个值，通过调用检索<xref:System.Windows.Forms.IDataGridViewEditingCell.GetEditingCellFormattedValue%2A>方法并传入<xref:System.Windows.Forms.DataGridViewDataErrorContexts>值。</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.IDataGridViewEditingCell.GetEditingCellFormattedValue%2A>"
  syntax:
    content: public object EditingCellFormattedValue { get; set; }
    return:
      type: System.Object
      description: "&lt;Xref:System.Object?displayProperty=fullName&gt; ，其中包含该单元格的值。"
  overload: System.Windows.Forms.IDataGridViewEditingCell.EditingCellFormattedValue*
  exceptions: []
