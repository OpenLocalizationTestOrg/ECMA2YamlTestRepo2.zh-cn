  name: IDataGridViewEditingCell
  nameWithType: IDataGridViewEditingCell
  fullName: System.Windows.Forms.IDataGridViewEditingCell
  type: Interface
  summary: "定义常见功能的单元格，允许其值的操作。"
  remarks: "如由类实现此接口<xref:System.Windows.Forms.DataGridViewCheckBoxCell>派生自<xref:System.Windows.Forms.DataGridViewCell>并为指定值，而无需承载的编辑控件提供用户界面 (UI)。</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> 在这种情况下，UI 将显示，无论该单元格是否处于编辑模式。       其他单元格类型，如<xref:System.Windows.Forms.DataGridViewButtonCell>，提供 UI，但不是存储用户指定的值。</xref:System.Windows.Forms.DataGridViewButtonCell> 在这种情况下，单元格类型不实现 IDataGridViewEditingCell 或承载编辑控件。       在单元格时显示的编辑控件的单元格类型编辑模式，例如<xref:System.Windows.Forms.DataGridViewTextBoxCell>，不实现 IDataGridViewEditingCell 而是提供用于实现<xref:System.Windows.Forms.IDataGridViewEditingControl>.</xref:System.Windows.Forms.IDataGridViewEditingControl>伴生类</xref:System.Windows.Forms.DataGridViewTextBoxCell> 例如，<xref:System.Windows.Forms.DataGridViewTextBoxCell>提供的<xref:System.Windows.Forms.DataGridViewTextBoxEditingControl><xref:System.Windows.Forms.TextBox>控制并实现<xref:System.Windows.Forms.IDataGridViewEditingControl>.</xref:System.Windows.Forms.IDataGridViewEditingControl></xref:System.Windows.Forms.TextBox>派生</xref:System.Windows.Forms.DataGridViewTextBoxEditingControl></xref:System.Windows.Forms.DataGridViewTextBoxCell> 在此情况下，该单元格<xref:System.Windows.Forms.DataGridViewCell.EditType%2A>属性设置为<xref:System.Type>表示对编辑的控件类型的对象。</xref:System.Type> </xref:System.Windows.Forms.DataGridViewCell.EditType%2A> 有关如何实现信息<xref:System.Windows.Forms.IDataGridViewEditingControl>，请参阅[如何︰ 在 Windows 窗体 DataGridView 单元格的主机控件](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Forms.IDataGridViewEditingControl>"
  syntax:
    content: public interface IDataGridViewEditingCell
  implements: []
  platform:
  - net462
