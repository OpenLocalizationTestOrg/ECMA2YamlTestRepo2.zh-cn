  fullName: System.Web.UI.WebControls.ImageButton
  type: Class
  summary: "一个控件，显示图像并响应了在映像上的鼠标单击。"
  remarks: "本主题中:-[简介](#introduction)      -   [确定用户单击的位置](#DeterminingWhereTheUserClicked)      -   [ImageButton 控件和验证](#ButtonControlsAndValidation)      -   [可访问性](#accessibility)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;introduction&quot;> </a> # # 简介 ImageButton 控件用于显示响应鼠标单击的图像。             同时<xref:System.Web.UI.WebControls.ImageButton.Click>和<xref:System.Web.UI.WebControls.ImageButton.Command>ImageButton 控件被单击时将引发事件。</xref:System.Web.UI.WebControls.ImageButton.Command> </xref:System.Web.UI.WebControls.ImageButton.Click>       你可以使用<xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>事件处理程序，以使 ImageButton 控件的行为类似于命令按钮。</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> 命令名称可通过使用与控件关联<xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>属性。</xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> 这允许多个 ImageButton 控件放置在相同的网页上。 值<xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>在中，属性可以然后以编程方式标识<xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>事件处理程序来确定要在每个 ImageButton 控件被单击时执行的相应操作。</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> </xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>属性还可以用于传递有关命令，例如，指定按升序进行排序的其他信息。</xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>       使用 ImageButton 控件是类似于使用 ASP.NET<xref:System.Web.UI.WebControls.Button>控件。</xref:System.Web.UI.WebControls.Button> 有关详细信息，请参阅[按钮 Web 服务器控件内容映射](~/add/includes/ajax-current-ext-md.md)。 和类概述<xref:System.Web.UI.WebControls.Button>控件。</xref:System.Web.UI.WebControls.Button>      <a name=&quot;DeterminingWhereTheUserClicked&quot;></a># # 确定用户单击使用<xref:System.Web.UI.WebControls.ImageButton.OnClick%2A>事件处理程序，可以以编程方式确定单击的图像的坐标。</xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> 然后可以编写代码的响应，根据坐标的值。 请注意原点 （0，0） 位于图像的左上角。      <a name=&quot;ButtonControlsAndValidation&quot;></a># # ImageButton 控件和验证通过默认情况下，页验证在单击读取时执行。 页验证确定输入的控件是否与全部通过指定由验证控件的验证规则页上的验证控件。 若要防止发生页验证，将设置<xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>属性`false`。</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>      <a name=&quot;accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:ImageButton       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192874).  \n  \n The following code example demonstrates how to create an ImageButton control that displays the coordinates at which an image is clicked.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ImageButton.Click Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_287_1.aspx)]\n [!code-vb[Classic ImageButton.Click Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_287_1.aspx)]"
