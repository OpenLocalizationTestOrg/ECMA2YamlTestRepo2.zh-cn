  name: VerbatimOrder
  nameWithType: CodeGeneratorOptions.VerbatimOrder
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "获取或设置一个值，该值指示是否按成员集合中发生的顺序生成成员。"
  remarks: '默认情况下生成成员按其类型，例如;字段、 成员、 构造函数或属性。  代码生成器可用于 VerbatimOrder 属性 #region 块注入代码，从而更改顺序。'
  syntax:
    content: public bool VerbatimOrder { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要在集合中的成员发生的顺序中生成成员否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 此属性的默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
