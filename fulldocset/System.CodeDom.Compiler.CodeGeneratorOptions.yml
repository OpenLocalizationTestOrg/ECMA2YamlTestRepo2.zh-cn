  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "表示一组的代码生成器使用的选项。"
  remarks: "CodeGeneratorOptions 传递到的代码生成方法<xref:System.CodeDom.Compiler.ICodeGenerator>实现，以指定代码生成期间使用的选项。</xref:System.CodeDom.Compiler.ICodeGenerator>       <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>属性指定要用于每个间距缩进的字符串。</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>属性指定大括号，该值指示代码块的边界的放置样式。</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>属性指定是否要追加`else`， `catch`，或`finally`块，包括方括号括起来，在结束行中的每个`if`或`try`块。</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>属性指定是否插入成员之间的空行。</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       <xref:System.CodeDom.Compiler.ICodeGenerator>实现可以提供自定义代码生成选项可以设置或将数据传递给使用<xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>字典索引器，代码生成器可以搜索以找到额外的代码生成选项。</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      1> [!NOTE]&1;> 此类包含链接要求，并且在类级别应用于所有成员继承要求。 A<xref:System.Security.SecurityException>直接调用方或派生的类没有完全信任权限时，将引发。</xref:System.Security.SecurityException> 有关安全要求的详细信息，请参阅[链接需求](~/add/includes/ajax-current-ext-md.md)和[的继承需求](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)。"
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_9_1.cs)]
     [!code-vb[CodeGeneratorOptionsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_9_1.vb)]
