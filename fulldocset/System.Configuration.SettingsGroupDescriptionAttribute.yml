  type: Class
  summary: "提供一个字符串，描述应用程序设置属性组。 此类不能被继承。"
  remarks: "应用程序设置类，派生自<xref:System.Configuration.ApplicationSettingsBase>，定义一个或多个属于相同的应用程序属性组的属性。</xref:System.Configuration.ApplicationSettingsBase> SettingsGroupDescriptionAttribute 是一个可选属性，可用于设置属性组中提供说明性文本。 此文本旨在帮助进行标识和描述关联的属性组的设计时工具和管理运行时工具。      1> [!NOTE]&1;> 此属性仅在包装类级别应用。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupDescriptionAttribute : Attribute
