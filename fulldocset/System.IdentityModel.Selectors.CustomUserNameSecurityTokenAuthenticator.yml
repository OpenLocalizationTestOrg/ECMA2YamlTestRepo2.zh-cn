  remarks: "重写 CustomUserNameSecurityTokenAuthenticator 类，当 Windows 身份验证由提供<xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>类不理想。</xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator> <xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>类进行身份验证的用户名和密码在<xref:System.IdentityModel.Tokens.UserNameSecurityToken>作为 Windows 帐户的安全令牌。</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>       若要提供自定义身份验证方案，可从<xref:System.IdentityModel.Selectors.UserNamePasswordValidator>类，实现身份验证方案和则传递该为 CustomUserNameSecurityTokenAuthenticator 类的构造函数的类</xref:System.IdentityModel.Selectors.UserNamePasswordValidator>派生一个类"
