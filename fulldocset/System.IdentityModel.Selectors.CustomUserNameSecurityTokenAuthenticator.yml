  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "指定的用户名和密码进行身份验证并返回对的授权策略集<xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;></xref>安全令牌。"
  remarks: "ValidateUserNamePasswordCore 方法使用<xref:System.IdentityModel.Selectors.UserNamePasswordValidator>传入<xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.%23ctor%2A>构造函数来验证用户身份。</xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.%23ctor%2A> </xref:System.IdentityModel.Selectors.UserNamePasswordValidator>       无法验证的用户名和密码时, 引发<xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       当没有对此应用程序生效的授权策略，则返回空<xref:System.Collections.ObjectModel.ReadOnlyCollection%601>的类型<xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       当`null`ValidateUserNamePasswordCore 方法中，从返回[!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]引发<xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "与安全令牌相关联的用户名。"
    - id: password
      type: System.String
      description: "与安全令牌相关联的密码。"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt;类型的<xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> ，包含对此应用程序生效的授权策略集。"
  overload: System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>userName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IdentityModel.Tokens.SecurityTokenValidationException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenValidationException
    description: "<code>userName</code>和<code>password</code>组合不是有效。"
  platform:
  - net462
