  langs:
  - csharp
  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "启用使用客户端应用程序服务的窗体身份验证。"
  remarks: "可以使用客户端应用程序服务通过使用窗体身份验证来验证用户。 若要启用表单身份验证，你可以配置应用程序使用 ClientFormsAuthenticationMembershipProvider 类。 有关详细信息，请参阅[如何︰ 配置客户端应用程序服务](~/add/includes/ajax-current-ext-md.md)。       完成配置后中,，你可以验证用户通过调用`static`<xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>方法，内部调用<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>方法。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       窗体身份验证要求用户指定其凭据通过应用程序提供的登录控件。 您可以检索凭据并将它们传递给<xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>方法。</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> 你还可以传递空字符串中或`null`以使用凭据提供程序。 凭据提供程序是<xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>实现在应用程序配置文件中指定。</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> 通常将实现<xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>方法以显示登录对话框中，并返回填充<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>对象。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> 使用凭据提供程序让你可以共享多个应用程序之间单点登录对话框。       <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>方法进行身份验证的用户通过登录服务由<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>属性。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 值<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>从应用程序配置文件以及其他配置值通常检索属性。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> 有关详细信息，请参阅[如何︰ 配置客户端应用程序服务](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md)。       如果用户成功通过身份验证，服务提供商设置`static`<xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>到新的属性<xref:System.Web.ClientServices.ClientRolePrincipal>对象，其中包含新<xref:System.Web.ClientServices.ClientFormsIdentity>对象，其中包含用户信息。</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> 如果<xref:System.Web.ClientServices.Providers.ClientRoleProvider>配置对于你的应用程序，你可以使用<xref:System.Web.ClientServices.ClientRolePrincipal>通过角色服务中检索用户角色信息的对象。</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       你可以检索对当前通过 ClientFormsAuthenticationMembershipProvider 实例的引用`static`<xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>属性。</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> 你可使用成员资格提供程序引用调用<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>直接的方法。</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> 此外，你将需要成员资格提供程序引用来调用<xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>方法，这是在<xref:System.Web.Security.MembershipProvider>基的类</xref:System.Web.Security.MembershipProvider>中不可用</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>       ClientFormsAuthenticationMembershipProvider 类不能用于创建、 删除或修改成员资格信息。 若要创建、 删除或修改用户，必须更改服务器上的登录服务的配置。"
