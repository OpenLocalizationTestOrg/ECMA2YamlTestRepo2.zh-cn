  name: MutexSecurity
  nameWithType: MutexSecurity
  fullName: System.Security.AccessControl.MutexSecurity
  type: Class
  summary: "表示命名的互斥体的 Windows 访问控制安全性。 此类不能被继承。"
  remarks: "MutexSecurity 对象指定已命名的系统互斥体的访问权限，并且还指定如何审核访问尝试。 互斥体的访问权限表示为规则，由表示每个访问规则<xref:System.Security.AccessControl.MutexAccessRule>对象。</xref:System.Security.AccessControl.MutexAccessRule> 每个审核规则由<xref:System.Security.AccessControl.MutexAuditRule>对象。</xref:System.Security.AccessControl.MutexAuditRule>       这反映了基础的 Windows 安全系统，其中每个安全对象具有最多有一个自定义访问控制列表 (DACL) 控制访问受保护的对象以及最多有一个系统访问控制列表 (SACL) 指定哪些访问尝试进行审核。 DACL 和 SACL 进行排序的指定访问和审核用户和组的访问控制项 (ACE) 的列表。 A<xref:System.Security.AccessControl.MutexAccessRule>或<xref:System.Security.AccessControl.MutexAuditRule>对象可以表示多个 ACE。</xref:System.Security.AccessControl.MutexAuditRule> </xref:System.Security.AccessControl.MutexAccessRule>      1> [!NOTE]&1;> A<xref:System.Threading.Mutex>对象可以表示了局部互斥体或已命名的系统互斥体。</xref:System.Threading.Mutex> Windows 访问控制安全，则仅对已命名的系统互斥体有意义。       MutexSecurity， <xref:System.Security.AccessControl.MutexAccessRule>，和<xref:System.Security.AccessControl.MutexAuditRule>类隐藏 Acl 和 Ace 的实现详细信息。</xref:System.Security.AccessControl.MutexAuditRule> </xref:System.Security.AccessControl.MutexAccessRule> 这使你忽略十七不同的 ACE 类型和正确维护继承和访问权限的传播的复杂性。 这些对象还旨在防止以下常见的访问控制错误:-使用 null DACL 创建安全描述符。 对 DACL 的 null 引用允许任何用户将访问规则添加到一个对象，该对象可能创建的拒绝服务攻击。 新的 MutexSecurity 对象开始时始终具有一个空元素，此操作会拒绝所有用户的所有访问权限的 DACL。      -违反 Ace 的规范顺序。 如果 DACL 中的 ACE 列表不保存在规范顺序，用户可能会无意中被赋予访问受保护的对象。 例如，被拒绝的访问权限必须始终出现在允许的访问权限之前。 MutexSecurity 对象内部维护正确的顺序。      操作安全描述符标志，它应在资源管理器控件。      -创建 ACE 标志的无效的组合。      -操纵继承的 Ace。 继承和传播由资源管理器，以响应对访问和审核规则所做的更改处理。      -将无意义的 Ace 插入到 Acl。       不支持的.NET 安全对象的唯一功能是应当避免由应用程序开发人员，如下所示的大部分的危险活动:-低级通常由资源管理器执行的任务。      -添加或移除访问控制项的不维护规范排序的方式。       若要修改的已命名的互斥体的 Windows 访问控制安全性，请使用<xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>方法以获取 MutexSecurity 对象。</xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> 通过添加和删除规则，修改安全对象，然后使用该<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>方法将重新附加它。</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>      1> [!IMPORTANT]&1;> MutexSecurity 对象所做的更改不影响已命名的互斥体的访问级别直到你调用<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>方法以将修改过的安全对象分配给命名互斥体。</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>       若要将访问控制安全性复制到另一个互斥体，使用<xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>方法获取表示第一个互斥体的访问和审核规则 MutexSecurity 对象，然后使用<xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>方法或接受 MutexSecurity 对象，将这些规则分配给第二个互斥体的构造函数。</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>       以安全描述符定义语言 (SDDL) 中的投资的用户可以使用<xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>方法以设置的已命名的互斥体，访问规则和<xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>方法来获取表示访问规则的 SDDL 格式的字符串。</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> 这不是建议新的开发。      1> [!NOTE] 1> Windows 98 或 Windows Millennium Edition 不支持同步对象的安全性。"
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates a MutexSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object. Examples that attach security objects can be found in <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_12_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_12_1.cs)]"
  syntax:
