  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "指示公共语言运行时应为程序集强制实施的安全规则集。"
  remarks: "此类指示哪一组公共语言运行时应为程序集强制实施的安全规则。 例如，标记为程序集`[SecurityRules(SecurityRuleSet.Level1)]`使用.NET Framework 版本 2.0 透明度规则，其中公共安全关键类型和成员处理为安全-可靠-关键的程序集外部。 这要求安全关键类型和成员执行针对完全信任的链接要求，用户访问由外部调用方时强制执行安全关键的行为。 通常情况下，第 1 级规则应该用于仅为兼容性，如版本 2.0 程序集。 有关第 1 级行为的详细信息，请参阅[安全透明的代码，级别 1](~/add/includes/ajax-current-ext-md.md)。 有关第 2 级行为的信息，请参阅[安全透明的代码，级别 2](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
