  remarks: "每个 SOAP 消息部分，ExportMembersMapping 方法将 XML 架构元素声明添加到<xref:System.Xml.Schema.XmlSchema>使用部件相同的命名空间</xref:System.Xml.Schema.XmlSchema> 文本消息定义通常包含单个部件。       使用<xref:System.Web.Services.Description.ServiceDescriptionReflector>类。</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
