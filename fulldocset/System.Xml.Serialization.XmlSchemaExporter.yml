  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "填充<xref:System.Xml.Schema.XmlSchema>类型映射对象与在中找到的 XML 架构元素声明的对象。</xref:System.Xml.Schema.XmlSchema>"
  remarks: "XmlSchemaExporter 类提供的编程表示形式的 XML 架构定义语言 (XSD) 文档。 而不是直接使用 XmlSchemaExporter，使用<xref:System.Web.Services.Description.ServiceDescriptionReflector>类或[XML 架构定义工具 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.Services.Description.ServiceDescriptionReflector>       <xref:System.Web.Services.Description.ServiceDescriptionReflector>类创建<xref:System.Web.Services.Description.ServiceDescription>从作为 Web 服务标识的类的对象。</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> 指定 Web 服务类时，它使用 XmlSchemaExporter 类:-使用文本，指示的内容的 SOAP 消息参数和返回值 （或请求和响应文档） 按原义指定使用 XML 架构定义。      -非 SOAP Web 服务使用的 HTTP GET 和 HTTP POST 操作的实现。       Xsd.exe 从使用 XmlSchemaExporter 类和反射的运行时程序集文件中的一个或多个类型生成 XML 架构文档。"
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
