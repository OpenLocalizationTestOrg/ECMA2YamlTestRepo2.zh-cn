  name: Stapling
  nameWithType: Stapling
  fullName: System.Printing.Stapling
  type: Enum
  summary: "指定是否，以及在何处，打印机装订多页文档。"
  remarks: "主要用于以下目的使用此类型的值:-作为的成员<xref:System.Printing.PrintCapabilities.StaplingCapability%2A>集合，这是一个属性的<xref:System.Printing.PrintCapabilities>，这些值指示的装订打印机所支持的类型。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.StaplingCapability%2A>      -为的值<xref:System.Printing.PrintTicket.Stapling%2A>属性<xref:System.Printing.PrintTicket>，该值指示打印机是否，以及在何处，无法装订。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Stapling%2A>       `Unknown`属性中永远不会使用值<xref:System.Printing.PrintCapabilities>对象。</xref:System.Printing.PrintCapabilities>       你决不能设置<xref:System.Printing.PrintTicket>属性`Unknown`。</xref:System.Printing.PrintTicket> 如果某一其他<xref:System.Printing.PrintTicket>生成应用程序已创建*PrintTicket 文档*到无法识别的选项设置的装订功能 (即中未定义的选项[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397))，则<xref:System.Printing.PrintTicket>构造与该文档的应用程序中的对象将具有`Unknown`的值作为<xref:System.Printing.PrintTicket.Stapling%2A>属性。</xref:System.Printing.PrintTicket.Stapling%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       尽管<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>类不能被继承，可以扩展[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397)能够识别并不表示中的打印设备功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>类。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 有关详细信息请参阅[NOTINBUILD︰ 如何︰ 打印架构和创建新的打印系统类扩展](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum Stapling
