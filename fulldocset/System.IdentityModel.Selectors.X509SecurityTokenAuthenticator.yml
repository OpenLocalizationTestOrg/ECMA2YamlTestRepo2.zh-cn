      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要将证书标识映射到 Windows 标识;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean,System.Boolean)
  id: '#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean,System.Boolean)'
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "初始化的新实例<xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;></xref>类使用指定的证书验证方法，并指示是否将证书标识映射到 Windows 标识以及用户所属的 Windows 组。"
  remarks: "传递`false`到`includeWindowsGroups`参数在 Windows 组信息时不需要提高性能。       <xref:System.IdentityModel.Selectors.X509CertificateValidator>类具有多个静态属性，如<xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>属性，可传递给`validator`参数。</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> 这些属性提供了常用验证方法为 X.509 证书。 需要自定义验证方法时，从派生类<xref:System.IdentityModel.Selectors.X509CertificateValidator>并重写<xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>方法。</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>方法由调用<xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>方法。</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       当`true`传递到`mapToWindows`参数，X.509 证书映射到 Windows 帐户并将相关声明添加到<xref:System.IdentityModel.Policy.EvaluationContext>，如 Windows 组的用户属于。</xref:System.IdentityModel.Policy.EvaluationContext> 安全令牌时的类型<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>、<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>属性使用令牌中指定的标识; 否则，将 X.509 证书映射到使用 Kerberos S4U 登录的 X.509 证书的用户主要名称 SubjectAltNames 扩展所基于的 Windows 标识。</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows, bool includeWindowsGroups);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "A <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> ，用于验证证书是否有效。"
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要将证书标识映射到 Windows 标识;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: includeWindowsGroups
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>在 Windows 的组包括用户所属<xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>属性，可在整个身份验证过程中构造; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
