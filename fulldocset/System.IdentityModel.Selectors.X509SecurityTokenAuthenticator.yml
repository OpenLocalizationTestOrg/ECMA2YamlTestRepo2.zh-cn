  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "初始化的新实例<xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;></xref>类使用指定的证书验证方法，并指示是否将证书标识映射到 Windows 标识。"
  remarks: "<xref:System.IdentityModel.Selectors.X509CertificateValidator>类提供了一组预定义证书验证模型，如<xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>属性。</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> 可以将这些验证模型传递给`validator`参数。 当应用程序要求使用自定义验证方法时，从派生类<xref:System.IdentityModel.Selectors.X509CertificateValidator>并重写<xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>方法。</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>方法由调用<xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>方法。</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       当<xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>调用方法来对令牌进行身份验证和`mapToWindows`是`true`、 X.509 证书映射到 Windows 帐户和声明添加到<xref:System.IdentityModel.Policy.EvaluationContext>用户所属的 Windows 组。</xref:System.IdentityModel.Policy.EvaluationContext> </xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> X.509 证书映射到 Windows 帐户的方式取决于安全令牌类型:-时的安全令牌的类型是<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>，X.509 证书映射使用<xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>属性。</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      -当安全令牌属于类型`X509SecurityToken`，X.509 证书映射到使用其用户主体名称 (UPN) 的 Windows 帐户。"
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows);
