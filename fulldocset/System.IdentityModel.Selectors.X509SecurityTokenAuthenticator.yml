  remarks: "<xref:System.IdentityModel.Selectors.X509CertificateValidator>类提供了一组预定义证书验证模型，如<xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>属性。</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> 可以将这些验证模型传递给`validator`参数。 当应用程序要求使用自定义验证方法时，从派生类<xref:System.IdentityModel.Selectors.X509CertificateValidator>并重写<xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>方法。</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>方法由调用<xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>方法。</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       默认情况下，<xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>未映射到 Windows 标识的 X.509 证书。</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
