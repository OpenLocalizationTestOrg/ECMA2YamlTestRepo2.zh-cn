  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "对指定的安全令牌进行身份验证并返回对安全令牌的授权策略集。"
  remarks: "ValidateTokenCore 方法重写时，请遵循以下准则:-当安全令牌传递到`token`参数不能通过验证，引发<xref:System.IdentityModel.Tokens.SecurityTokenValidationException>异常。</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -当没有任何对此应用程序生效的授权策略，则返回空<xref:System.Collections.ObjectModel.ReadOnlyCollection%601>的类型<xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       当`null`通过此方法返回[!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]引发<xref:System.IdentityModel.Tokens.SecurityTokenValidationException>异常。</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       ValidateTokenCore 方法调用<xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>进行身份验证的构造函数中指定的验证方法的方法`token`参数。</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "<xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref>进行验证。"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt;类型的<xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> ，包含对此应用程序生效的授权策略集。"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
