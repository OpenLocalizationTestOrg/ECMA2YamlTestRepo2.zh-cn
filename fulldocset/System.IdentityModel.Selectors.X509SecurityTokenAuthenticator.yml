      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>当<code> token </code>是<xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;></xref>安全令牌或从派生的类<xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref>; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
