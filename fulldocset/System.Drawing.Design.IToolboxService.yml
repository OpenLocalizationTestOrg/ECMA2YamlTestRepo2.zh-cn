  name: IToolboxService
  nameWithType: IToolboxService
  fullName: System.Drawing.Design.IToolboxService
  type: Interface
  summary: "提供方法和属性，以管理和查询在开发环境中的工具箱。"
  remarks: "IToolboxService 接口提供属性和方法添加和移除工具箱项和工具箱创建者的回调委托，序列化和反序列化工具箱项和检索工具箱状态信息和管理工具箱状态。       你可以使用下列方法检索工具箱的内容的相关信息:-<xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>属性指示工具箱上当前可用的类别。</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      -<xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>属性表示的当前选定的工具箱类别。</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      -<xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>方法检索上工具箱中，按指定的工具箱类别 （可选） 筛选的项目。</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>方法中检索当前所选<xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A> -      -<xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>方法选择指定<xref:System.Drawing.Design.ToolboxItem>作为当前工具箱项。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      -<xref:System.Drawing.Design.IToolboxService.IsSupported%2A>方法指示是否指定序列化对象，如果它是<xref:System.Drawing.Design.ToolboxItem>，受指定的设计器主机，或是否符合指定的属性。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>方法指示指定的序列化的对象是否是一种<xref:System.Drawing.Design.ToolboxItem>。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A> -       你可以添加和使用下列方法删除工具箱项:-<xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>方法将添加<xref:System.Drawing.Design.ToolboxItem>到工具箱中，创建有选择地指定的类别 （如果它尚不存在。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      -<xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>方法将添加<xref:System.Drawing.Design.ToolboxItem>仅启用到工具箱当前项目。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>方法中删除指定<xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A> -      <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>方法将添加的<xref:System.Drawing.Design.ToolboxItemCreatorCallback>委托能够转换到一种<xref:System.Drawing.Design.ToolboxItem>。</xref:System.Drawing.Design.ToolboxItem>工具箱上存储的数据的某些类型的</xref:System.Drawing.Design.ToolboxItemCreatorCallback></xref:System.Drawing.Design.IToolboxService.AddCreator%2A>-      -<xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>方法中删除任何<xref:System.Drawing.Design.ToolboxItemCreatorCallback>指定的数据类型的委托。</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       你可以刷新工具箱、 标记的工具箱项作为使用范围，或将鼠标光标设置为表示当前的工具箱项使用以下方法的光标:-<xref:System.Drawing.Design.IToolboxService.Refresh%2A>方法刷新工具箱显示，从而反映工具箱项的当前状态。</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      -<xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>方法通知工具箱，已使用选定的工具箱项。</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      -<xref:System.Drawing.Design.IToolboxService.SetCursor%2A>方法将鼠标光标设置为表示当前的工具箱项的光标。</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       工具箱可用于序列化或反序列化工具箱项使用以下方法:-<xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>方法尝试返回<xref:System.Drawing.Design.ToolboxItem>从指定的序列化的工具箱项对象。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>方法返回序列化的对象表示的指定<xref:System.Drawing.Design.ToolboxItem>。</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A> -"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("4BACD258-DE64-4048-BC4E-FEDBEF9ACB76")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IToolboxService
