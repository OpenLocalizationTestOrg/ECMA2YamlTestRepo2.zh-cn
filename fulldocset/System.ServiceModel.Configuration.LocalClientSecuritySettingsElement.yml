  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个布尔值，指定使用 Ws-reliable 消息的连接是否尝试在传输失败后重新连接。"
  remarks: "如果此属性为`true`，无限的重新连接尝试会尝试。 仅打断此循环; 非活动超时，这会导致引发异常，无法重新连接时的通道。"
  syntax:
    content: public bool ReconnectTransportOnFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果使用 Ws-reliable 消息的连接尝试在传输失败; 后重新连接，否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  id: ReplayCacheSize
