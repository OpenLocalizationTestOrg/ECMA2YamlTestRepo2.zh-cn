  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定的用于重播检测的缓存 nonce 的数目。"
  remarks: "如果超出此限制，删除最旧的 nonce，并为新消息创建一个新的 nonce。"
