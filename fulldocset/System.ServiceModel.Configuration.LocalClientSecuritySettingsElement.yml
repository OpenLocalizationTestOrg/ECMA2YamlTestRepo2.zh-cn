    content: public int ReplayCacheSize { get; set; }
    return:
      type: System.Int32
      description: "用于重播检测的缓存 nonce 的数目。 默认值为 500000。"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalClientSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置<xref:System.TimeSpan>，它指定在其中单个消息 nonce 有效的持续时间。</xref:System.TimeSpan>"
  remarks: "此属性指定的时间之后, 不接受发送具有相同的 nonce 之前发送的消息。 结合使用此属性<xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>属性来防止重播攻击。</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> 攻击者可以在其重播时间窗口过期之后重播消息。 此消息，但是，未拒绝与指定的时间更高版本的发送时间时间戳的消息通过 maxClockSkew 测试或早于时间已接收消息。"
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>，它指定在其中单个消息 nonce 有效的持续时间。</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462
