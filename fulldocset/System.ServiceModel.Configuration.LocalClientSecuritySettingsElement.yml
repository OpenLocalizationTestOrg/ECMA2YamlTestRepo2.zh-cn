  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置<xref:System.TimeSpan>，指定通信双方的系统时钟之间的最大时间差异。</xref:System.TimeSpan>"
  remarks: "当此属性设置为默认值时，接收方所接受消息的发送时间时间戳最多 5 分钟后，或早于时间已接收消息。 未通过发送时间测试的消息会被拒绝。 结合使用此设置<xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>属性。</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>"
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>，指定通信双方的系统时钟之间的最大时间差异。</xref:System.TimeSpan> 默认值为&quot;00:&05;:00&quot;。"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462
