  name: Converter
  nameWithType: Converter
  fullName: System.Web.Configuration.Converter
  type: Class
  summary: "表示配置文件中的配置元素。"
  remarks: "转换器类使您能够以编程方式访问和修改由启用了 AJAX 的 ASP.NET 应用程序使用的转换器相关的配置设置。       若要创建自定义转换功能，你可以创建一个类继承自<xref:System.Web.Script.Serialization.JavaScriptConverter>类。</xref:System.Web.Script.Serialization.JavaScriptConverter> 已创建转换器后，可以将其注册 Web 应用程序配置文件中使用。"
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for properties of the Converter class.  \n  \n```  \n<system.web.extensions>  \n  <scripting>  \n    <webServices>  \n      <jsonSerialization>  \n        <converters>  \n          <add name=\"ConvertMe\" type=\"Acme.SubAcme.ConvertMeTypeConverter\" />  \n        </converters>  \n      </jsonSerialization>  \n    </webServices>  \n  </scripting>  \n</system.web.extensions>  \n```  \n  \n The following example demonstrates how to access Converter programmatically.  \n  \n [!code-cs[System.Web.Configuration#3](~/add/codesnippet/csharp/t-system.web.configurati_34_1.cs)]\n [!code-vb[System.Web.Configuration#3](~/add/codesnippet/visualbasic/t-system.web.configurati_34_1.vb)]"
