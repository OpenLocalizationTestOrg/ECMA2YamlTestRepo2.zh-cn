  summary: "返回一个应在应用了此扩展的属性设置的对象。 有关<xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>，这是[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]特定主题字典扩展的值。"
  remarks: "此方法支持[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)][!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]处理器实现，不应直接调用。 [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]处理器实现使用此方法，以便正确处理`ThemeResourceDictionary`对象创建期间的扩展值。       此实现依赖于服务基于已传递`serviceProvider`。 不得为`null`。 `serviceProvider`对象预期为实现<xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
