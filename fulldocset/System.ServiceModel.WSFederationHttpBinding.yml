  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "一个安全且可互操作绑定，支持联合的安全。"
  remarks: "联合身份验证是能够在多个系统进行身份验证和授权通过共享标识。 这些标识可以指到用户或计算机。 联合的 HTTP 支持 SOAP 安全以及混合模式安全，但它不支持以独占方式使用传输安全。 此绑定提供[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]支持 WS 联合身份验证协议。 配置了此绑定的服务必须使用 HTTP 传输。       绑定由绑定元素堆栈组成。 WSFederationHttpBinding 中的绑定元素堆栈等同于包含在<xref:System.ServiceModel.WSHttpBinding>时<xref:System.ServiceModel.WSHttpBinding.Security%2A>设置为默认值的<xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       WSFederationHttpBinding 控制的详细信息的消息安全设置，其值是可用的实例从<xref:System.ServiceModel.FederatedMessageSecurityOverHttp>返回<xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>属性。</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       WSFederationHttpBinding 还提供了<xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>属性用于设置和检索隐私声明所在的 URI。</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      1> [!NOTE]&1;> 调用时[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]使用生成服务[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]从 WCF 客户端应用程序使用生成[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]或生成的配置文件的更早版本，通过 svcutil.exe 或通过添加服务引用从[!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]包含`establishSecurityContext`在绑定配置的属性。 此属性不能识别[!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)]运行时和应用程序将引发<xref:System.Configuration.ConfigurationErrorsException>与消息&quot;无法识别的特性 establishSecurityContext&quot;。</xref:System.Configuration.ConfigurationErrorsException> 解决此问题，删除`establishSecurityContext`从绑定配置的属性。"
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
