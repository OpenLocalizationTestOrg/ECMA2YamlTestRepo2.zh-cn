  namespace: System.ServiceModel
  summary: "创建绑定的绑定元素集合。"
  remarks: "绑定元素的堆栈取决于值<xref:System.ServiceModel.WSFederationHttpSecurityMode>设置。</xref:System.ServiceModel.WSFederationHttpSecurityMode>       中的绑定元素堆栈<xref:System.ServiceModel.WSFederationHttpBinding>中包含相同<xref:System.ServiceModel.WSHttpBinding>时<xref:System.ServiceModel.WSHttpBinding.Security%2A>设置为默认值的<xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpBinding>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2。</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>3。</xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4。</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>但是，将设置<xref:System.ServiceModel.WSFederationHttpSecurityMode>到<xref:System.ServiceModel.WSFederationHttpSecurityMode>导致是之间的混合堆栈<xref:System.ServiceModel.WSHttpBinding>和<xref:System.ServiceModel.BasicHttpBinding>绑定。</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode></xref:System.ServiceModel.Channels.HttpTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2。</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>3。</xref:System.ServiceModel.Channels.TransportSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4。</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>最后，使用 MTOM 编码器看上去完全与<xref:System.ServiceModel.WSHttpBinding>.</xref:System.ServiceModel.WSHttpBinding>相同</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2。</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>3。</xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
  syntax:
    content: public override System.ServiceModel.Channels.BindingElementCollection CreateBindingElements ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElementCollection
      description: "&lt;Xref:System.Collections.Generic.ICollection%601&gt;类型的<xref:System.ServiceModel.Channels.BindingElement>组成的绑定。</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements*
  exceptions: []
  platform:
  - net462
