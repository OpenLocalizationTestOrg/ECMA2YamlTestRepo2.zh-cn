  type: Class
  summary: "表示自定义 Web 部件谓词的集合。 此类不能被继承。"
  remarks: "Web 部件谓词是在 Web 部件控件菜单或标题栏中显示的交互式用户界面 (UI) 元素。 Web 部件区域提供对 Web 部件控件在 Web 部件谓词菜单中呈现的谓词的标准集。 自定义 Web 部件区域或 Web 部件控件可以向此菜单添加其他谓词。       ASP.NET 提供默认情况下，Web 部件中的所有控件的多个标准谓词区域，包括关闭和最小化谓词。 有标准谓词用于打开、 关闭、 编辑和最小化控件与用于导出的定义控件或加载的帮助文件的其他谓词。       你可以创建新谓词添加到 Web 部件谓词菜单。 控件可以继承<xref:System.Web.UI.WebControls.WebParts.WebPart>基本类并添加<xref:System.Web.UI.WebControls.WebParts.WebPartVerb>到 WebPartVerbCollection 集合的对象。</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> </xref:System.Web.UI.WebControls.WebParts.WebPart> 然后，此集合可以添加到<xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>在控件集合。</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>       控件还可以实现<xref:System.Web.UI.WebControls.WebParts.IWebActionable>接口并重写<xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>属性。</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> 然后可以使用 WebPartVerbCollection 集合以向控件添加自定义的谓词。       此类实现<xref:System.Collections.ReadOnlyCollectionBase>，该属性提供的非泛型只读集合。</xref:System.Collections.ReadOnlyCollectionBase>"
  syntax:
    content: 'public sealed class WebPartVerbCollection : System.Collections.ReadOnlyCollectionBase'
