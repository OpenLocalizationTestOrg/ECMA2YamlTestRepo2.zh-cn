  langs:
  - csharp
  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "提供可以扩展以支持从序列化状态加载设计器宿主的接口。"
  remarks: "<xref:System.ComponentModel.Design.IDesignerHost>可以实现此接口可启用对通过一种<xref:System.ComponentModel.Design.Serialization.DesignerLoader>。</xref:System.ComponentModel.Design.Serialization.DesignerLoader>加载的支持</xref:System.ComponentModel.Design.IDesignerHost>       设计器加载程序通知设计器宿主需要对其进行调用负载或重新加载，以便设计器宿主可以在这些时间执行其他任务。       此类是与隔离<xref:System.ComponentModel.Design.IDesignerHost>以强调设计器加载程序，而不是设计器的主机，必须启动所有加载和设计文档的重新加载。</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "结束设计器加载操作。"
  remarks: "<xref:System.ComponentModel.Design.Serialization.DesignerLoader>，加载设计文档调用此方法以指示负载终止。</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       如果在加载期间遇到错误，必须将它们传递中`errorCollection`参数作为异常的集合。 如果它们不是异常，设计器加载程序宿主可以调用<xref:System.Object.ToString%2A>对它们并将它们作为集合中传递。</xref:System.Object.ToString%2A> 如果负载是成功，则`errorCollection`参数必须是`null`或为空集合。"
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "此设计器设计文档的基本类完全限定的名称。"
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果设计器已成功加载;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
    - id: errorCollection
      type: System.Collections.ICollection
      description: "如果有包含在加载期间，遇到的错误的集合。 如果未不遇到任何错误，将传递空集合或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
  platform:
  - net462
