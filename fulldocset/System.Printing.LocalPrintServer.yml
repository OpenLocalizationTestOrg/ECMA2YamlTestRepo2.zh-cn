  nameWithType: LocalPrintServer
  fullName: System.Printing.LocalPrintServer
  type: Class
  summary: "表示本地的打印服务器 （在其运行你的应用程序的计算机），并使其打印队列的管理。"
  remarks: "当你的应用程序将一个值写入 LocalPrintServer 对象，该更改对象的属性不起作用之前的值传递给由 LocalPrintServer 对象表示的计算机。 若要确保值更改生效，请使用<xref:System.Printing.LocalPrintServer.Commit%2A>方法。</xref:System.Printing.LocalPrintServer.Commit%2A>       此外，其他应用程序也可能更改的计算机的打印服务属性。 若要确保使用你的应用程序的 LocalPrintServer 对象具有的最新的实际值，使用<xref:System.Printing.LocalPrintServer.Refresh%2A>方法。</xref:System.Printing.LocalPrintServer.Refresh%2A>      1> [!CAUTION]&1;> 类内<xref:System.Printing>命名空间不支持的 Windows 服务或 ASP.NET 应用程序或服务中的使用。</xref:System.Printing> 尝试使用这些应用程序类型之一中的这些类可能会产生意外的问题，如降低服务性能和运行时异常。       如果你想要从 Windows 窗体应用程序打印，请参阅<xref:System.Drawing.Printing>命名空间。</xref:System.Drawing.Printing>"
