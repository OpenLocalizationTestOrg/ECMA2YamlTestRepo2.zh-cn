  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "表示指定的类是被视为媒体链接项。"
  remarks: "该类将被视为媒体链接项，这是处理二进制数据和有关该二进制数据的元数据的 AtomPub 协议。       使用此特性标记的类型已更改行为时<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>称为。</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> 媒体属性也称为媒体资源。 在保存时，由表示的类型的媒体属性<xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>属性，插入到 URI 发出的 POST 请求`/<EntitySet>/$value`。</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       后`POST`、`PUT`以外的类型上的所有属性请求<xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>属性，它是二进制内容，发送到的 URI `/<EntitySet>(<key>)`。</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
