  summary: "承载的集合<xref href=&quot;System.Windows.Forms.DataGridViewButtonCell&quot;></xref>对象。"
  remarks: "DataGridViewButtonColumn 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewColumn>用于逻辑上承载的类的单元格响应简单的用户输入。</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewButtonColumn 具有的关联<xref:System.Windows.Forms.DataGridViewButtonCell>中每个<xref:System.Windows.Forms.DataGridViewRow>相交它。</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewButtonCell> 每个单元格都提供类似于的用户界面 (UI)<xref:System.Windows.Forms.Button>控件。</xref:System.Windows.Forms.Button>       若要显示每个单元格的同一按钮文本，请设置<xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>属性`true`并设置<xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>属性设置为所需的按钮文本。</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>       此列类型的默认排序模式是<xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       若要响应用户单击按钮，处理<xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>或<xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>事件。</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> 在事件处理程序中，可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>属性来确定按钮列中是否发生单击。</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> 你可以使用<xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>属性以确定单击发生在按钮单元格而不是在列标题。</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      1> [!NOTE]&1;> 时启用了可视样式，使用绘制按钮列中的按钮<xref:System.Windows.Forms.ButtonRenderer>，和单元格样式属性可以通过指定服务如<xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>不起作用。</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
