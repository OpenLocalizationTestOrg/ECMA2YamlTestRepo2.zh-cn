- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: TcpConnectionPoolSettingsElement.LeaseTimeout
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置之后关闭活动连接的时间跨度。"
  remarks: "返回到连接缓存而不是在活动传输之后，连接将关闭。 TCP 传输使用的连接缓存创建新的连接，根据需要为每个终结点，直至达到由<xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>.</xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>设置缓存限制"
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A<xref:System.TimeSpan>结构，指示关闭 TCP 连接是经过的持续时间。</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置由服务启动的远程终结点的最大连接数。"
  remarks: "超出该限制的连接需要排队，直到下限制的空间中变为可用。 此属性限制在其中连接前保持排队状态引发异常的持续时间。       此属性限制从客户端的特定服务终结点的同时活动的连接数。 如果具有更多活动客户端连接而超出此值，该服务可能表现为客户端。 在这种情况下，应调整此值以超过预期同时进行的客户端连接到特定终结点的最大数目。       此设置还可以设置在服务端，使用情况下该值<xref:System.ServiceModel.Channels.MaxPooledConnections%2A>的时间为<xref:System.ServiceModel.Channels.TcpChannelListener>。</xref:System.ServiceModel.Channels.TcpChannelListener></xref:System.ServiceModel.Channels.MaxPooledConnections%2A>设置"
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "最大到远程终结点由服务启动的连接数。 默认值为 10。"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
