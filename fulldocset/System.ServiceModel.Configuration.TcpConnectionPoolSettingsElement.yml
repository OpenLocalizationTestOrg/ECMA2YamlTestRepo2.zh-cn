  summary: "获取或设置一个字符串，定义用于传出通道的连接池的名称。"
  remarks: "在经过流处理模式下，不共享连接，这意味着禁用连接池。 默认值为字符串&quot;default&quot;。 你可以修改此值，以隔离到不同的组特定的客户端的连接。"
  syntax:
