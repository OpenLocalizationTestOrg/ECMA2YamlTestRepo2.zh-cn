  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "指定是否允许、 拒绝或撤消访问权限，为受信者。"
  remarks: "当你使用的<xref:System.Messaging.AccessControlEntry>类来指定新的访问权限为受信者，则将设置其<xref:System.Messaging.AccessControlEntry.EntryType%2A>属性来描述是否将权限授予或拒绝它。</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> 此外，你可以定义是否将新权限追加到现有列表 （如果添加或删除访问权限的上下文中已存在受信者），或如果新权限将覆盖并删除以前定义的任何权限。       在创建新`Allow`条目，可能会有预先存在`Deny`同一受信者是优先，必须处理的条目。 同样，在创建新`Deny`条目，可能有一个现有`Allow`优先的条目。 有关权限应用中的访问权限的顺序的信息，请参阅<xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
