  nameWithType: FormViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.FormView>控件都将引发<xref:System.Web.UI.WebControls.FormView.ItemDeleting>事件的删除按钮时 (带按钮其`CommandName`属性设置为&quot;Delete&quot;) 在控件内单击时，之前<xref:System.Web.UI.WebControls.FormView>控件中删除记录。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> 这样，你可以提供执行自定义的例程，如在每次此事件发生时删除它之前, 验证记录一个事件处理方法。       FormViewDeleteEventArgs 对象传递给事件处理方法，以便您可以确定要删除的记录的索引，还可以指示应取消删除操作。 若要确定记录的索引，请使用<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>属性。</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A> 若要取消删除操作，请设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 你还可以通过使用访问键字段和非键字段<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>属性，分别。</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> 这些值是你想要删除之前验证的记录的情况下很有用。      1> [!NOTE]&1;> 可以修改键字段的值和非键字段值中的<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>属性，分别。</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> 如果你更改这些值，则将删除对应的新值的记录。       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       FormViewDeleteEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewDeleteEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_205_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_205_1.aspx)]"
