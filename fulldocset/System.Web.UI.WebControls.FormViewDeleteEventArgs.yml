- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取键字段名称/值对的记录要删除的有序的字典。"
  remarks: "键属性包含的键字段中列出的值<xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>属性<xref:System.Web.UI.WebControls.FormView>控件。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> 键属性，用于访问键字段或要删除的记录的字段的值。 例如，可以使用这些值在删除它，以更改若要删除，或者保留已删除的记录的日志记录之前，验证记录。      1> [!NOTE]&1;> 此属性包含仅的键字段。 若要访问非键字段的名称/值对值，使用<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>属性。</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>       键属性返回<xref:System.Collections.Specialized.OrderedDictionary>实现对象<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>接口。</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>对象包含<xref:System.Collections.DictionaryEntry?displayProperty=fullName>表示的键字段的对象。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> 若要访问的键字段名称，使用<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>属性<xref:System.Collections.Specialized.OrderedDictionary>对象。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 同样，通过使用访问键字段值<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>属性。</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      1> [!NOTE]&1;> 作为快捷方式，你还可以使用的索引器<xref:System.Collections.Specialized.OrderedDictionary>对象来访问的键字段值。</xref:System.Collections.Specialized.OrderedDictionary> 使用索引器的优点是它直接返回键字段值。 数据源的字段顺序所依赖的控件 (如<xref:System.Web.UI.WebControls.AccessDataSource>) 只能按索引访问键字段值。</xref:System.Web.UI.WebControls.AccessDataSource>       密钥和<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>属性是只读的; 但是，您可以修改的字段值<xref:System.Collections.Specialized.OrderedDictionary>对象。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> 如果你更改的密钥和非键字段值，则将从数据源删除相应的记录。"
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_913_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_913_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> ，其中包含要删除的记录的键字段名称/值对。"
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
