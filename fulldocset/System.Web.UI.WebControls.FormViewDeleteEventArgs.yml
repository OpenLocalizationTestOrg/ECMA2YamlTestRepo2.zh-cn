- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取要删除项的非键字段名称/值对的字典。"
  remarks: "值属性用于访问要删除的记录的非键字段的值。 例如，你可以使用这些值，该记录删除之前进行验证，或者保留已删除的记录的日志。      1> [!NOTE]&1;> 此属性不包含的键字段。 若要访问的键字段或字段的名称/值对值，使用<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>属性。</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       值属性返回<xref:System.Collections.Specialized.OrderedDictionary>实现对象<xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>接口。</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>对象包含<xref:System.Collections.DictionaryEntry?displayProperty=fullName>表示非键字段的对象。</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> 若要访问的字段名称，使用<xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>属性<xref:System.Collections.Specialized.OrderedDictionary>对象。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> 同样，通过使用访问的字段值<xref:System.Collections.Specialized.OrderedDictionary.Values%2A>属性。</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      1> [!NOTE]&1;> 作为快捷方式，你还可以使用的索引器<xref:System.Collections.Specialized.OrderedDictionary>对象来访问的字段值。</xref:System.Collections.Specialized.OrderedDictionary> 使用索引器的优点是它直接返回字段值。 数据源的字段顺序所依赖的控件 (如<xref:System.Web.UI.WebControls.AccessDataSource>) 只能按索引访问字段值。</xref:System.Web.UI.WebControls.AccessDataSource>       不获取值集合中的值传递给数据源控件。 如果数据源需要的任何这些值，则应添加到这些值<xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>集合。</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>和值属性是只读的; 但是，您可以修改的字段值<xref:System.Collections.Specialized.OrderedDictionary>对象。</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> 如果你更改的密钥和非键字段值，则将从数据源删除相应的记录。"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_274_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_274_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> ，其中包含要删除项的非键字段名称/值对。"
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
