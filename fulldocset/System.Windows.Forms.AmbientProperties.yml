  type: Class
  summary: "提供为顶级控件的环境属性值。"
  remarks: "环境属性是一个控件的属性，如果未设置，从父控件检索。 如果控件不具有父级，并且未设置的属性，该控件将尝试查找通过环境属性的值<xref:System.ComponentModel.Component.Site%2A>属性。</xref:System.ComponentModel.Component.Site%2A> 如果该控件的位置不正确、 站点不支持环境属性或未在 AmbientProperties 对象上设置的属性<xref:System.Windows.Forms.Control>使用其自己的默认值。</xref:System.Windows.Forms.Control> 某些对象派生自<xref:System.Windows.Forms.Control>类可能设置该属性，即使不希望这样做。</xref:System.Windows.Forms.Control> 例如，<xref:System.Windows.Forms.Form>类始终集<xref:System.Windows.Forms.Control.ForeColor%2A>和<xref:System.Windows.Forms.Control.BackColor%2A>属性。</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Form>"
