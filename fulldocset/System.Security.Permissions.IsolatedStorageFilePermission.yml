  name: IsolatedStorageFilePermission
  nameWithType: IsolatedStorageFilePermission
  fullName: System.Security.Permissions.IsolatedStorageFilePermission
  type: Class
  summary: "指定的私有虚拟文件系统允许的用法。 此类不能被继承。"
  remarks: "公共语言运行时 (CLR) 使用此类来控制对独立存储的访问。       独立的存储通过应用程序或组件创建使用一个唯一的存储区域。 它提供了真正的独立性，因为应用程序的标识唯一确定仅该应用程序可以访问的虚拟文件系统的根目录。 因此，每个应用程序都有其自己自动为其分配的文件区域。 此文件区域都完全独立于其他应用程序，使其对该应用程序的专用。      1> [!NOTE]&1;> 没有任何影响如果你使用<xref:System.Security.CodeAccessPermission.Assert%2A>， <xref:System.Security.CodeAccessPermission.PermitOnly%2A>，或<xref:System.Security.CodeAccessPermission.Deny%2A>添加堆栈修饰符的使用情况或配额。</xref:System.Security.CodeAccessPermission.Deny%2A> </xref:System.Security.CodeAccessPermission.PermitOnly%2A> </xref:System.Security.CodeAccessPermission.Assert%2A>  使用情况和配额由证据并且堆栈审核不执行的需求，使上述的操作无效。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IsolatedStorageFilePermission : System.Security.Permissions.IsolatedStoragePermission
  inheritance:
