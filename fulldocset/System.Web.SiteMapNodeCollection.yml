b.SiteMapNodeCollection.Insert%2A>- <xref:System.Web.SiteMapNodeCollection.Remove%2A>-<xref:System.Web.SiteMapNodeCollection.RemoveAt%2A>使用<xref:System.Web.SiteMapNodeCollection.IsReadOnly%2A>属性检查集合，然后再调用上面的列表中的任何方法。</xref:System.Web.SiteMapNodeCollection.IsReadOnly%2A> </xref:System.Web.SiteMapNodeCollection.RemoveAt%2A> </xref:System.Web.SiteMapNodeCollection.Remove%2A> </xref:System.Web.SiteMapNodeCollection.Insert%2A> </xref:System.Web.SiteMapNodeCollection.Clear%2A> </xref:System.Web.SiteMapNodeCollection.AddRange%2A> </xref:System.Web.SiteMapNodeCollection.Add%2A> </xref:System.NotSupportedException>"
