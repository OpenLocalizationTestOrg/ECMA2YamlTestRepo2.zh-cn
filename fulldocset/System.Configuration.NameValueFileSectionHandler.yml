  nameWithType: NameValueFileSectionHandler
  fullName: System.Configuration.NameValueFileSectionHandler
  type: Class
  summary: "提供对配置文件的访问。 此类型支持.NET Framework 配置基础结构，不宜在代码中直接使用。"
  remarks: "`file`属性`<appSettings>`部分指定包含自定义应用程序配置设置的外部文件的相对路径。 在文件中提供的详细信息充当`<appSettings>`配置文件中的部分。 使用 NameValueFileSectionHandler 类来访问该文件。 文件的根元素必须匹配的引用部分。"
