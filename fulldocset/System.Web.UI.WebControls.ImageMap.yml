  remarks: "使用要指定默认的 HotSpotMode 属性单击行为<xref:System.Web.UI.WebControls.HotSpot>对象内<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> 此属性使用其中一个设置<xref:System.Web.UI.WebControls.HotSpotMode>枚举值。</xref:System.Web.UI.WebControls.HotSpotMode> 下表列出可能的值。      |项 |说明 |  |----------|-----------------|  |`Inactive`|<xref:System.Web.UI.WebControls.HotSpot>对象不具有任何行为。 |  |`NotSet`|<xref:System.Web.UI.WebControls.HotSpot>对象使用设置的行为<xref:System.Web.UI.WebControls.ImageMap>控件的 HotSpotMode 属性。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> 如果<xref:System.Web.UI.WebControls.ImageMap>控件未定义行为，<xref:System.Web.UI.WebControls.HotSpot>对象所有导航到的 URL。 |  |`Navigate`|<xref:System.Web.UI.WebControls.HotSpot>对象导航到的 URL。 |  |`PostBack`|<xref:System.Web.UI.WebControls.HotSpot>对象生成到服务器的回发。 |      你可以指定<xref:System.Web.UI.WebControls.HotSpot>使用任一 HotSpotMode 的属性的对象的行为<xref:System.Web.UI.WebControls.ImageMap>控件或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>的每个单独的属性<xref:System.Web.UI.WebControls.HotSpot>对象。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> 如果设置这两个属性，<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性指定针对每个单个<xref:System.Web.UI.WebControls.HotSpot>对象将优先于 HotSpotMode 属性<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       当你设置的 HotSpotMode 属性<xref:System.Web.UI.WebControls.ImageMap>控制，请注意，`HotSpotMode.NotSet`和`HotSpotMode.Navigate`值具有相同的行为︰ 同时导航到的 URL。</xref:System.Web.UI.WebControls.ImageMap> 当指定`HotSpotMode.NotSet`为<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>的单个属性<xref:System.Web.UI.WebControls.HotSpot>对象，<xref:System.Web.UI.WebControls.HotSpot>确定的 HotSpotMode 属性的值从其行为<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       如果指定`HotSpotMode.Navigate`HotSpotMode 属性中，此页将导航到 URL 时<xref:System.Web.UI.WebControls.HotSpot>单击。</xref:System.Web.UI.WebControls.HotSpot> 使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>属性来指定要导航到的 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       如果指定`HotSpotMode.PostBack`HotSpotMode 属性页生成回发到服务器时<xref:System.Web.UI.WebControls.HotSpot>单击。</xref:System.Web.UI.WebControls.HotSpot> 使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>属性指定的作用点区域的名称。</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 此名称将传递中<xref:System.Web.UI.WebControls.ImageMapEventArgs>回发事件发生时的事件数据。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 在回发时<xref:System.Web.UI.WebControls.HotSpot>单击后，<xref:System.Web.UI.WebControls.ImageMap.Click>引发事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 以编程方式控制时执行的操作回发<xref:System.Web.UI.WebControls.HotSpot>是单击，提供的事件处理程序<xref:System.Web.UI.WebControls.ImageMap.Click>事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       如果指定`HotSpotMode.Inactive`为<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性，<xref:System.Web.UI.WebControls.HotSpot>对象不具有任何行为，单击时其。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> 此值可用于创建更大的活动作用点内处于非活动状态的作用点。 提供此选项以允许你创建更复杂的作用点区域内<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap>       若要创建活动的作用点内的某个非活动区域，必须指定在活动的作用点之前处于非活动状态的作用点<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> 例如，以下<xref:System.Web.UI.WebControls.ImageMap>通过指定非活动状态的圆形作用点中较大 active 圆形作用点定义一个活动环形︰```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ```若要使所有<xref:System.Web.UI.WebControls.HotSpot>中的对象<xref:System.Web.UI.WebControls.ImageMap>控件具有相同的行为，请使用 HotSpotMode 属性<xref:System.Web.UI.WebControls.ImageMap>控件指定的行为。</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> 然后，设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>针对每个单个属性<xref:System.Web.UI.WebControls.HotSpot>对象传递给`HotSpotMode.NotSet`或者未指定的值<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       若要指定不同的行为的<xref:System.Web.UI.WebControls.HotSpot>中的对象<xref:System.Web.UI.WebControls.ImageMap>控制、 设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>针对每个单个属性<xref:System.Web.UI.WebControls.HotSpot>对象为`HotSpotMode.Navigate`， `HotSpotMode.PostBack`，或`HotSpotMode.Inactive`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      1> [!NOTE]&1;> 如果<xref:System.Web.UI.WebControls.ImageMap>控件的 HotSpotMode 属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性上的任何<xref:System.Web.UI.WebControls.HotSpot>它所包含的对象被设置为`HotSpotMode.NotSet`或不设置为一个值，默认情况下的行为是`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The HotSpotMode property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on each of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the HotSpotMode property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_438_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_438_1.aspx)]"
