  type: Class
  summary: "创建在页面显示图像的控件。 单击 ImageMap 控件中定义的作用点区域时，该控件生成到服务器的回发或导航到所指定 URL。"
  remarks: "本主题中:-[简介](#introduction)      -   [可访问性](#accessibility)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 介绍使用 ImageMap 控件来创建映像，其中包含定义的作用点区域。       当用户单击作用点区域时，控件可以生成到服务器的回发或导航到指定的 URL。 例如，可以使用此控件以显示的地理区域的映射。 当用户单击地图上的特定区域时，控件导航到提供有关所选区域的其他数据的 URL。 你还可以使用此控件生成回发到服务器和运行基于被单击的作用点区域的特定代码。 例如，可以使用 ImageMap 控制捕获用户响应如投票。 当用户单击是投票为定义的作用点区域时，调用代码可在数据库中记录的是响应。 当用户单击为不投票定义的作用点区域时，记录没有响应。 此外可以混合使用这两个方案，单个 ImageMap 控件内。 例如，你可以指定一个作用点区域以导航到的 URL 和要回发到服务器的另一个作用点区域。       使用<xref:System.Web.UI.WebControls.Image.ImageUrl%2A>属性来指定要为 ImageMap 控件显示的图像的路径。</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> 你可以定义任意数量的<xref:System.Web.UI.WebControls.HotSpot>ImageMap 控件中的对象。</xref:System.Web.UI.WebControls.HotSpot> 你可以使用<xref:System.Web.UI.WebControls.CircleHotSpot>， <xref:System.Web.UI.WebControls.RectangleHotSpot>，和<xref:System.Web.UI.WebControls.PolygonHotSpot>类来定义作用点区域。</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> 或者，你可以从抽象派生<xref:System.Web.UI.WebControls.HotSpot>类来定义你自己的自定义的作用点对象。</xref:System.Web.UI.WebControls.HotSpot>       有两种方法，以指定的行为<xref:System.Web.UI.WebControls.HotSpot>中 ImageMap 对象控制<xref:System.Web.UI.WebControls.HotSpot>单击。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> 你可以使用<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>ImageMap 控件上的属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>对单个属性<xref:System.Web.UI.WebControls.HotSpot>对象。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> 使用之一设置这些属性<xref:System.Web.UI.WebControls.HotSpotMode>枚举值。</xref:System.Web.UI.WebControls.HotSpotMode> 如果设置这两个属性，<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性指定针对每个单个<xref:System.Web.UI.WebControls.HotSpot>对象将优先于<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>ImageMap 控件属性。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       若要导航到的 URL，设置<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性`HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>属性来指定要导航到的 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       若要生成回发到服务器，设置<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性`HotSpotMode.Postback`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> 使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>属性指定的作用点区域的名称。</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> 此名称将传递中<xref:System.Web.UI.WebControls.ImageMapEventArgs>回发事件发生时的事件数据。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 在回发时<xref:System.Web.UI.WebControls.HotSpot>单击后，<xref:System.Web.UI.WebControls.ImageMap.Click>引发事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> 以编程方式控制时执行的操作回发<xref:System.Web.UI.WebControls.HotSpot>是单击，提供的事件处理程序<xref:System.Web.UI.WebControls.ImageMap.Click>事件。</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       若要使所有<xref:System.Web.UI.WebControls.HotSpot>对象中的 ImageMap 控件具有相同的行为，请使用<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性指定的行为。</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> 然后，设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>针对每个单个属性<xref:System.Web.UI.WebControls.HotSpot>对象传递给`HotSpotMode.NotSet`或者未指定的值<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       若要指定不同的行为的<xref:System.Web.UI.WebControls.HotSpot>ImageMap 中的对象设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>针对每个单个属性<xref:System.Web.UI.WebControls.HotSpot>对象为`HotSpotMode.Navigate`或`HotSpotMode.PostBack`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot>      1> [!NOTE]&1;> 如果 ImageMap 控件的<xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>属性或<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>属性上的任何<xref:System.Web.UI.WebControls.HotSpot>它所包含的对象设置为`HotSpotMode.NotSet`或默认行为是未设置为一个值， `HotSpotMode.Navigate`。</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:ImageMap       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:CircleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Radius=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   X=&quot;integer&quot;                   Y=&quot;integer&quot;               />               <asp:PolygonHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Coordinates=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;               />               <asp:RectangleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Bottom=&quot;integer&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   Left=&quot;integer&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Right=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   Top=&quot;integer&quot;               />   </asp:ImageMap>   ```"
  example:
  - "The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the circle hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_1.aspx)]  \n  \n The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_2.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_2.aspx)]  \n  \n The following code example demonstrates how to create an ImageMap control that contains hot spots with different behaviors. The background area is a defined as a single <xref:System.Web.UI.WebControls.RectangleHotSpot> that posts back to the server. Three <xref:System.Web.UI.WebControls.RectangleHotSpot> objects are defined in the same region. Each of these hot spots looks like a button and navigates to a URL. When an ImageMap control is clicked in a region where two hot spots overlap, the hot spot that is declared first has precedence. In this example, the button hot spots are declared first and the background hot spot that contains them is declared last. Therefore, the user gets the behavior of the button <xref:System.Web.UI.WebControls.RectangleHotSpot> object, not the background <xref:System.Web.UI.WebControls.RectangleHotSpot> object, when the user clicks a button hot spot. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_3.aspx)]\n [!code-cs[ImageMapClass3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_3.aspx)]"
