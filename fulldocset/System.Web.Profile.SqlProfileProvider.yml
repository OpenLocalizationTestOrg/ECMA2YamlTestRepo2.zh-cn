  namespace: System.Web.Profile
  summary: "检索用户名与匹配的指定的名称的配置文件的配置文件的信息。"
  remarks: "<xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>方法返回为其配置文件的用户名称匹配所提供的配置文件信息的列表`usernameToMatch`参数值配置<xref:System.Web.Profile.SqlProfileProvider.ApplicationName%2A>。</xref:System.Web.Profile.SqlProfileProvider.ApplicationName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> 使用`authenticationOption`参数来指定是否希望仅匿名配置文件，仅当身份验证配置文件或要搜索的所有配置文件。       <xref:System.Web.Profile.SqlProfileProvider>搜索的匹配项`usernameToMatch`参数值使用`LIKE`关键字，并支持通配符，例如百分号 （%） 开头。</xref:System.Web.Profile.SqlProfileProvider> 例如，如果`usernameToMatch`参数设置为&quot;user1&quot;，则返回的用户名称的配置文件的&quot;user1&quot;的配置文件信息，如果它存在。 如果`usernameToMatch`参数设置为&quot;用户 %&quot;，则返回的用户同名的配置文件的&quot;user1&quot;、&quot;user2&quot;、&quot;user_admin&quot;等的配置文件信息。 返回用户自己的配置文件已添加到数据存储中的顺序。       FindProfilesByUserName 返回的结果都受`pageIndex`和`pageSize`参数。 `pageSize`参数标识<xref:System.Web.Profile.ProfileInfo>对象以返回处于<xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection></xref:System.Web.Profile.ProfileInfo>的最大数目 `pageIndex`参数标识要返回的结果页; 0 标识的第一页。 `totalRecords`参数是`out`参数设置为用于通过指定的应用程序处于非活动状态的用户配置文件的总数`applicationName`特性在配置文件中，基于`authenticationOption`和`userInactiveSinceDate`参数。 例如，如果有 13 个用户配置的`applicationName`，和`pageIndex`值为 1`pageSize`为 5，<xref:System.Web.Profile.ProfileInfoCollection>返回将包含通过第 10 个配置文件的第六个。</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords`参数将设置为 13。"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> and retrieves profile information for any matching profiles. The example also allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> method is called; otherwise, the FindProfilesByUserName method is called.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/e65d99e8-f264-4a96-878b-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/e65d99e8-f264-4a96-878b-_1.aspx)]"
