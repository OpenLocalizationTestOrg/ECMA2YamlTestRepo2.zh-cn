  namespace: System.Web.Management
  summary: "递增审核成功事件引发的性能计数器。"
  remarks: "审核成功事件引发的性能计数器跟踪自应用程序启动以来引发的成功的审核事件数。 此方法也会调用父<xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>方法，将引发事件的计数器。</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> 此计数器可跟踪引发的事件的总数。       若要查看这些性能计数器在系统监视器 (PerfMon)，在**添加计数器**窗口中选择**ASP.NET**从**性能对象**下拉列表中，选择你想要查看，然后单击的性能计数器**添加**按钮。 有关详细信息，请参阅[监视 ASP.NET 应用程序性能](~/add/includes/ajax-current-ext-md.md)。"
