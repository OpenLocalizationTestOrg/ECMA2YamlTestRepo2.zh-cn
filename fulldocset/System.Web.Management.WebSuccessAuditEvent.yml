  type: Class
  summary: "提供有关成功的安全事件的信息。"
  remarks: "ASP.NET 运行状况监视，用于管理已部署的 Web 应用程序的生产和操作人员。 <xref:System.Web.Management>命名空间包含负责打包应用程序运行状况状态数据和负责处理此数据提供程序类型的运行状况事件类型。</xref:System.Web.Management> 它还包含在管理运行状况事件期间帮助的支持类型。       成功的与安全相关操作发生时使用的 WebSuccessAuditEvent 类。 此示例是 Web 请求成功 URL 授权。       以下列表描述的类型的哪些事件 WebSuccessAuditEvent 引发由 ASP.NET 的功能:-文件授权。 审核成功的条件。 当 Windows 标识与请求关联时，文件授权仅尝试 asp.net。 相关的事件审核代码是<xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationSuccess>.</xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationSuccess>      -URL 授权。 它表示为其授予权限的 URL 资源的访问。 审核成功的条件。 相关的事件审核代码是<xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationSuccess>.</xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationSuccess>      -其他安全条件。 下面是相关的事件代码列表:- <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationSuccess>-<xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationSuccess>引发时 WebSuccessAuditEvent，ASP.NET 运行状况监视递增相关的审核成功事件引发的性能计数器，然后检查`healthMonitoring`配置，以确定是否有任何提供程序订阅事件。</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationSuccess> </xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationSuccess> 如果提供程序订阅事件，ASP.NET 将事件分配给它们进行处理。      1> [!NOTE]&1;> 中查看审核成功事件引发的性能计数器在系统监视器 (PerfMon)**添加计数器**窗口中选择**ASP.NET**从**性能对象**下拉列表中，选择**引发审核成功事件**性能计数器，并单击**添加**按钮。 有关详细信息，请参阅[监视 ASP.NET 应用程序性能](~/add/includes/ajax-current-ext-md.md)。       因为成功审核代表一个预期的状况，你可能不希望订阅它们。 你可以订阅了这些以便提供对站点的审核的访问。      1> [!NOTE]&1;> 在大多数情况下，你将是一种能够使用 ASP.NET 运行状况监视类型，因为实现，并且将通过指定中的值控制运行状况监视系统`healthMonitoring`配置节。 你还可以从要创建你自己的自定义事件和提供程序的运行状况监视类型派生。 有关从 WebSuccessAuditEvent 类派生的示例，请参阅本主题中提供的示例。"
  example:
  - "The following code example shows how to derive from the WebSuccessAuditEvent class to create a custom audit event.  \n  \n [!code-vb[System.Web.Management.WebSuccessAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._9_1.vb)]\n [!code-cs[System.Web.Management.WebSuccessAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._9_1.cs)]  \n  \n The following example is an excerpt of the configuration file that enables ASP.NET health monitoring to use the event.  \n  \n```  \n<healthMonitoring   \n..enabled=\"true\"  \n..heartBeatInterval=\"0\">   \n  <providers>  \n    <add name=\"EventLogProvider\"   \n    type=\"System.Web.Management.EventLogWebEventProvider,  \n    System.Web,Version=2.0.3600.0,Culture=neutral,  \n    PublicKeyToken=b03f5f7f11d50a3a\"/>  \n  </providers>  \n  <eventMappings>  \n    <add  name=\"SampleWebSuccessAuditEvent\"   \n      type=\"SamplesAspNet.SampleWebSuccessAuditEvent,  \n      websuccessauditevent,Version=1.0.1663.31140,   \n      Culture=neutral,   \n      PublicKeyToken=0d1fa0f69d94de96,   \n      processorArchitecture=MSIL\"/>  \n  </eventMappings>  \n  <rules>  \n    <add name=\"Custom Failure Audit Default\"  \n      eventName=\" SampleWebFailureAuditEvent \"  \n      provider=\"EventLogProvider\"  \n      profile=\"Default\"/>    \n  </rules>  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebSuccessAuditEvent : System.Web.Management.WebAuditEvent'
