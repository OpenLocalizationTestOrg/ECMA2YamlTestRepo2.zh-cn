  type: Enum
  summary: "指定用于访问分页控件内的各个页面寻呼程序的位置。"
  remarks: "支持通常分页的控件提供一组称为允许用户在控件内的页面之间导航页导航控件。 PagerPosition 枚举表示可以在其中显示页导航的不同位置。"
