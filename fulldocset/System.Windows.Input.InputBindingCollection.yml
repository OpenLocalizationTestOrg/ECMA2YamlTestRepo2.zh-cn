  type: Class
  summary: "表示的有序的集合<xref href=&quot;System.Windows.Input.InputBinding&quot;></xref>对象。"
  remarks: "从<xref:System.Windows.UIElement>具有 InputBindingCollection 命名<xref:System.Windows.UIElement.InputBindings%2A>.</xref:System.Windows.UIElement.InputBindings%2A></xref:System.Windows.UIElement>派生的所有对象 从<xref:System.Windows.ContentElement>具有 InputBindingCollection 命名<xref:System.Windows.ContentElement.InputBindings%2A>.</xref:System.Windows.ContentElement.InputBindings%2A></xref:System.Windows.ContentElement>派生的所有对象       但是，如果这些集合中设置[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]，则集合中的项必须是派生的类的<xref:System.Windows.Input.InputBinding>而不是直接<xref:System.Windows.Input.InputBinding>对象。</xref:System.Windows.Input.InputBinding> </xref:System.Windows.Input.InputBinding> 这是因为<xref:System.Windows.Input.InputBinding>不支持默认公共构造函数。</xref:System.Windows.Input.InputBinding> 因此，在中设置了 InputBindingCollection 中的项[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]通常将<xref:System.Windows.Input.InputBinding>派生的类，支持默认公共构造函数，如<xref:System.Windows.Input.KeyBinding>或<xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>"
  example:
  - "The following example creates a <xref:System.Windows.Input.KeyGesture> and associates it with a <xref:System.Windows.Input.KeyBinding>.  The <xref:System.Windows.Input.KeyBinding> is added to the InputBindingCollection on a <xref:System.Windows.Window>.  \n  \n [!code-xml[commandingoverviewsnippets#CommandingOverviewXAMLKeyBinding](~/add/codesnippet/xaml/CommandingOverviewSnippets/Window1.xaml#commandingoverviewxamlkeybinding)]  \n  \n [!code-cs[commandingoverviewsnippets#CommandingOverviewKeyBinding](~/add/codesnippet/csharp/CommandingOverviewSnippets/Window1.xaml.cs#commandingoverviewkeybinding)]\n [!code-vb[commandingoverviewsnippets#CommandingOverviewKeyBinding](~/add/codesnippet/visualbasic/commandingoverviewsnippets/window1.xaml.vb#commandingoverviewkeybinding)]"
