  summary: "<xref href=&quot;Accessibility.IAccPropServer&quot;> </xref>及其所有公开的成员是否托管包装的组件对象模型 (COM) 的一部分<xref uid=&quot;langword_csharp_IAccPropServer&quot; name=&quot;IAccPropServer&quot; href=&quot;&quot;></xref>接口。"
