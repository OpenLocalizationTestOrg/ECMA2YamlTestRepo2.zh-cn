  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: "包含一个字符串，标识所请求的属性。"
    - id: dwIDStringLen
      type: System.UInt32
      description: "指定由指定的标识字符串的长度`pIDString`参数。"
    - id: idProp
      type: System.Guid
      description: "指定的 GUID，该值指示所需的属性。"
    - id: pvarValue
      type: System.Object
      description: "指定重写的属性的值。 此参数才有效才`pfHasProp`为 TRUE。 服务器必须将其设置为 VT_EMPTY 如果`pfHasProp`设置为 FALSE。"
    - id: pfHasProp
      type: System.Int32
      description: "指示服务器是否正提供请求的属性的值。 服务器设置应设为 TRUE，如果它返回重写属性或为 FALSE 如果它未返回一个属性 (在这种情况下它还应设置`pvarValue`到 VT_EMPTY)。"
