  remarks: "回滚将计算机还原到安装发生之前的状态。 Rollback 方法调用如果<xref:System.Configuration.Install.AssemblyInstaller.Install%2A>方法的<xref:System.Configuration.Install.Installer>实例，或在安装程序中的任何安装程序集合无法正确运行。</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> 生成调用安装程序的回滚方法在集合中的任何异常将被忽略，并且其他安装程序回滚将继续。"
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!code-cs[AssemblyInstaller_Rollback#1](~/add/codesnippet/csharp/bc53a39c-e214-4f79-a081-_1.cs)]\n [!code-cpp[AssemblyInstaller_Rollback#1](~/add/codesnippet/cpp/bc53a39c-e214-4f79-a081-_1.cpp)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/add/codesnippet/visualbasic/bc53a39c-e214-4f79-a081-_1.vb)]"
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>包含计算机的安装前状态。</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Rollback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -已保存状态<xref:System.Collections.IDictionary>可能已损坏。</xref:System.Collections.IDictionary>       -或者-找不到文件。"
  - type: System.Exception
    commentId: T:System.Exception
    description: "中发生了异常<xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;></xref>之一的集合中的安装程序的事件处理程序。       -或-中发生了异常<xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;></xref>之一的集合中的安装程序的事件处理程序。       -或者-回滚阶段的安装过程中出现异常。 该异常被忽略，并且回滚将继续。 但是，计算机可能无法完全还原为其初始状态回滚完成后。       -或者-中某个程序集找不到安装程序类型。       -或者-无法创建一个安装程序类型的实例。"
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "回滚阶段的安装过程中出现异常。 该异常被忽略，并且回滚将继续。 但是，计算机可能无法完全还原为其初始状态回滚完成后。"
  platform:
  - net462
- uid: System.Configuration.Install.AssemblyInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: AssemblyInstaller.Uninstall(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "移除安装。"
  remarks: "调用此方法以删除以前完成的安装。 如果<xref:System.Configuration.Install.Installer.Uninstall%2A>方法的集合中的安装程序失败，仍为其余的安装程序调用。</xref:System.Configuration.Install.Installer.Uninstall%2A> 卸载失败不会不计算机回滚到其卸载前的状态。      1> [!NOTE]&1;> 尽管<xref:System.Configuration.Install.Installer.Install%2A>和<xref:System.Configuration.Install.Installer.Commit%2A>方法保存的安装后的计算机的状态文件包含<xref:System.Collections.IDictionary>从`savedState`参数可能已删除在某个时间点之后安装已完成。</xref:System.Collections.IDictionary> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> 如果删除文件时，`savedState`参数是`null`。"
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cs[AssemblyInstaller_Uninstall#2](~/add/codesnippet/csharp/bca960bf-b3ff-465a-8389-_1.cs)]\n [!code-cpp[AssemblyInstaller_Uninstall#2](~/add/codesnippet/cpp/bca960bf-b3ff-465a-8389-_1.cpp)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/add/codesnippet/visualbasic/bca960bf-b3ff-465a-8389-_1.vb)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>包含计算机的安装后状态。</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "已保存状态<xref:System.Collections.IDictionary>可能已损坏。</xref:System.Collections.IDictionary>       -或者-找不到文件。"
  - type: System.Exception
    commentId: T:System.Exception
    description: "中发生错误<xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;></xref>之一的集合中的安装程序的事件处理程序。       -或-中发生错误<xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;></xref>之一的集合中的安装程序的事件处理程序。       -或者-卸载时发生异常。 忽略异常并卸载继续进行。 但是，在卸载完成后应用程序可能未完全卸载。       -或者-中某个程序集找不到安装程序类型。       -或者-无法创建一个安装程序类型的实例。       -或者-无法删除文件。"
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "卸载时发生异常。 忽略异常并卸载继续进行。 但是，在卸载完成后应用程序可能未完全卸载。"
  platform:
  - net462
- uid: System.Configuration.Install.AssemblyInstaller.UseNewContext
  id: UseNewContext
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: UseNewContext
  nameWithType: AssemblyInstaller.UseNewContext
  fullName: System.Configuration.Install.AssemblyInstaller.UseNewContext
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "获取或设置一个值，该值指示是否创建一个新<xref href=&quot;System.Configuration.Install.InstallContext&quot;></xref>程序集的安装的对象。"
  remarks: "此属性设置为`true`创建名为的新文件&quot;{程序集名称}。InstallLog&quot;此程序集记录消息。 设置为 UseNewContext`false`阻止创建新文件。"
  example:
  - "In the following example, an <xref:System.Configuration.Install.AssemblyInstaller> is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The UseNewContext property of this object is set to `true` and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method is invoked on the `MyAssembly_HelpText.exe` assembly. Due to this, the log messages are displayed on the console.  \n  \n [!code-cpp[AssemblyInstaller_HelpText#1](~/add/codesnippet/cpp/p-system.configuration.i_11_1.cpp)]\n [!code-cs[AssemblyInstaller_HelpText#1](~/add/codesnippet/csharp/p-system.configuration.i_11_1.cs)]\n [!code-vb[AssemblyInstaller_HelpText#1](~/add/codesnippet/visualbasic/p-system.configuration.i_11_1.vb)]"
  syntax:
    content: public bool UseNewContext { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果新<xref href=&quot;System.Configuration.Install.InstallContext&quot;></xref>对象创建程序集的安装; 否则为应为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Configuration.Install.AssemblyInstaller.UseNewContext*
  exceptions: []
  platform:
  - net462
