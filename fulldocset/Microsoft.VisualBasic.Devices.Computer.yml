  fullName: Microsoft.VisualBasic.Devices.Computer
  type: Class
  summary: "提供用于操作如音频、 时钟、 键盘、 文件系统和等等的计算机组件的属性。"
  remarks: "公开的属性`My.Computer`对象返回有关在其部署应用程序，该计算机的信息，如在运行时确定。 通常情况下，此数据不同于开发计算机上可用。       一些成员，如`My.Computer.Audio`对象，仅可用于非服务器应用程序。       下表列出了所涉及的任务的示例`My.Computer`对象。      |到 |请参阅 |  |--------|---------|  |请检查连接状态 |[如何︰ 检查连接状态](~/add/includes/ajax-current-ext-md.md)|  |下载的文件 |[如何︰ 下载的文件](~/add/includes/ajax-current-ext-md.md)|  |上载文件 |[如何︰ 将文件上载](~/add/includes/ajax-current-ext-md.md)|  |创建注册表项 |[如何︰ 创建注册表项并将其值设置](~/add/includes/ajax-current-ext-md.md)|  |访问剪贴板 |[将数据存储到和从剪贴板读取](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
