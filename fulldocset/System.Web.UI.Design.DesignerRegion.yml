  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "定义关联控件设计时标记内的内容区域。"
  remarks: "DesignerRegion 对象表示生成的设计时标记内的内容区域<xref:System.Web.UI.Design.ControlDesigner>实现。</xref:System.Web.UI.Design.ControlDesigner> 控件开发人员可以使用在自定义设计器区域<xref:System.Web.UI.Design.ControlDesigner>实现定义的关联控件的设计时标记内的不同区域，以便编辑和事件处理的区。</xref:System.Web.UI.Design.ControlDesigner> 可视设计器，如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，可以使用设计器区域，以显示在设计图面上的控件的不同区域，并将引发到控件设计器区域的用户事件。 设计器区域可以简化控件设计器实现，因为由设计器的基类和可视化设计器提供许多基于区域的功能。       DesignerRegion 类提供设计器区域，如能够单击，选择，然后突出显示在设计图面中的区域的基本功能。 在控件的设计器实现中使用 DesignerRegion 对象来定义不需要编辑的区域。 使用派生<xref:System.Web.UI.Design.EditableDesignerRegion>类中控件的设计器实现，在设计时定义具有可编辑的内容的区域。</xref:System.Web.UI.Design.EditableDesignerRegion> 使用派生<xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>在控件的设计器实现中定义的可编辑区域，表示在控件中的模板的类。</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       若要支持在从派生类中的区域<xref:System.Web.UI.Design.ControlDesigner>，重写<xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>方法和一个或多个初始化 DesignerRegion 将对象添加到<xref:System.Web.UI.Design.DesignerRegionCollection>集合。</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> （可选） 你可以通过重写处理在设计图面上的区域中的鼠标单击<xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>方法。</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       使用 DesignerRegion 对象的属性来确定该区域的可视化设计器的显示方式。 重写<xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>属性以指示在设计图面上的用户可以选择该区域。</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> 使用<xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>属性以突出显示在可视化设计器; 的设计器区域后用户已单击以选择它。 例如，可以突出显示区域</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> 使用<xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>和<xref:System.Web.UI.Design.DesignerRegion.Description%2A>属性来存储或检索地区的相关的其他详细信息。</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> 具体而言，<xref:System.Web.UI.Design.DesignerRegion.Description%2A>可视设计器中使用属性来显示工具提示信息，当用户将鼠标指针移到设计器区域。</xref:System.Web.UI.Design.DesignerRegion.Description%2A> 使用<xref:System.Web.UI.Design.DesignerObject.Designer%2A>属性来访问的方法和属性的包含设计器区域的控件设计器对象。</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
