  type: Class
  summary: "表示定义管道的审核规则的访问控制项 (ACE) 的抽象。"
  remarks: "审核规则确定记录对系统对象执行的操作的时间和方式。       PipeAuditRule 类表示基础访问控制项 (ACE)，指定的用户帐户，要提供 （读取、 写入和等等） 的访问的类型的抽象，以及是否执行审核。 此类可以指定如何从继承的审核规则和传播到对象。       若要允许运行的 Windows NT 或更高版本操作系统的计算机上的文件审核，必须启用审核访问安全策略;默认情况下，此策略设置为**无审核**。       若要启用审核访问安全策略，请执行以下步骤︰ 1。  单击**启动**按钮，然后指向**所有程序**。 指向**管理工具**，然后单击**本地安全策略**。      2.  在本地安全设置窗口中，展开本地策略文件夹并左键单击审核策略文件夹。      3.  双击**审核对象访问**本地安全设置窗口中显示的右窗格中的条目**审核对象访问属性**对话框。      4.  选择**成功**或**失败**框以记录成功或失败。       请注意，用户帐户的审核规则的相同的用户帐户需要相应的访问规则。       使用 PipeAuditRule 类创建新的审核规则。 您可以保留此规则使用<xref:System.IO.Pipes.PipeSecurity>类。</xref:System.IO.Pipes.PipeSecurity>"
