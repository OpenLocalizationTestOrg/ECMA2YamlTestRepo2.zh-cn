      type: System.Int16
      description: "描述 invoke 调用的上下文的标志。"
    - id: pDispParams
      type: System.Runtime.InteropServices.DISPPARAMS
      description: "对包含自变量，一个数组，数组的命名自变量的 Dispid 和计数的每个数组中的元素数的结构的引用。"
    - id: pVarResult
      type: System.Object
      description: "对在其中存储结果的位置的引用。 If `wFlags` specifies <xref uid=&quot;langword_csharp_DISPATCH_PROPERTYPUT&quot; name=&quot;DISPATCH_PROPERTYPUT&quot; href=&quot;&quot;></xref> or <xref uid=&quot;langword_csharp_DISPATCH_PROPERTYPUTREF&quot; name=&quot;DISPATCH_PROPERTYPUTREF&quot; href=&quot;&quot;></xref>, `pVarResult` is ignored. 设置为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果不需要任何结果。"
