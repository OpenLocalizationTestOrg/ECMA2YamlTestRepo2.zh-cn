  namespace: System.Runtime.InteropServices
  summary: "将调用一个方法，或访问实现的类型说明所描述的接口的对象的属性。"
  remarks: "值`pDispParams`可通过<xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>.</xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>访问       有效值为`wFlags`是: |值 |说明 |  |-----------|-----------------|  |DISPATCH_METHOD |作为一种方法访问的成员。 如果存在多义性，这个和`DISPATCH_PROPERTYGET`可以设置标志。 |  |DISPATCH_PROPERTYGET |属性或数据成员的形式检索成员。 |  |DISPATCH_PROPERTYPUT |成员更改为属性或数据成员。 |  |DISPATCH_PROPERTYPUTREF |使用分配引用，而不是值分配可更改的成员。 当属性接受对对象的引用时，此值才有效。 |      有关其他信息`ITypeInfo::Invoke`，请参阅 MSDN 库。"
  syntax:
    content: public void Invoke (object pvInstance, int memid, short wFlags, ref System.Runtime.InteropServices.DISPPARAMS pDispParams, out object pVarResult, out System.Runtime.InteropServices.EXCEPINFO pExcepInfo, out int puArgErr);
