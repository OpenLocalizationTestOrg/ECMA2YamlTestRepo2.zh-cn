  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值指示是否在事件处理更新操作过程中引发的异常。"
  remarks: "如果更新操作期间引发异常，则使用 ExceptionHandled 属性以指示是否已处理的事件期间的异常。 如果此属性设置为`true`，将异常认为是进行处理并且不会重新引发由<xref:System.Web.UI.WebControls.ListView>控件。</xref:System.Web.UI.WebControls.ListView> 如果此属性设置为`false`、<xref:System.Web.UI.WebControls.ListView>控件重新引发的异常。</xref:System.Web.UI.WebControls.ListView> 若要确定引发哪个异常，请使用<xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>属性。</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the ExceptionHandled property to indicate that the exception was handled in the event handler. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果异常已处理在事件处理程序;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
