  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控件都将引发<xref:System.Web.UI.WebControls.ListView.ItemUpdated>事件时<xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>调用方法，或单击控件中的更新按钮后时，但之后<xref:System.Web.UI.WebControls.ListView>控件更新该项。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (的更新按钮控件是一个按钮其`CommandName`属性设置为&quot;更新&quot;。)这使你能够在每次此事件发生时，例如检查更新操作的结果执行的自定义的例程的事件处理方法。       ListViewUpdatedEventArgs 对象传递给事件处理方法。 此对象使您可以确定更新的项的数目，并以获取可能已经发生的任何异常。 若要确定受更新操作的项的数目，使用<xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>属性。</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> 若要确定是否发生任何异常，请使用<xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>属性。</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> 你可以指示是否处理了异常事件处理方法中通过设置<xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>属性。</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> 你可以通过访问字段的原始值<xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>属性。</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> 你可以通过访问更新的字段值<xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>属性。</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       默认情况下，<xref:System.Web.UI.WebControls.ListView>项后更新操作将返回到只读模式。</xref:System.Web.UI.WebControls.ListView> 如果你处理更新操作过程中发生的异常，则可以保留<xref:System.Web.UI.WebControls.ListView>处于编辑模式，通过设置项<xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>属性`true`。</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       ListViewUpdatedEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
  inheritance:
