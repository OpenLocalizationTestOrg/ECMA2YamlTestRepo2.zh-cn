  name: PathDirection
  nameWithType: PathDirection
  fullName: System.Web.UI.WebControls.PathDirection
  type: Enum
  summary: "指示在其中导航节点呈现有关站点导航控件的分层顺序。"
  remarks: "PathDirection 枚举由<xref:System.Web.UI.WebControls.SiteMapPath>控件以指定用于呈现站点地图节点的顺序。</xref:System.Web.UI.WebControls.SiteMapPath> 如果<xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>属性设置为 RootToCurrent，最常见的方式，从当前节点中，从左到右的最顶层节点中显示的导航路径。</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> 如果<xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>设置到 CurrentToRoot 的导航路径将显示从当前节点到最顶层节点，从左到右。</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>"
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> property of a <xref:System.Web.UI.WebControls.SiteMapPath> in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_293_1.aspx)]"
