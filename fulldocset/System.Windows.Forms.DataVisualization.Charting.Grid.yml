- uid: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "获取或设置主要或次要网格线之间的间隔。"
  remarks: "默认情况下此属性未设置轴标签、 主要刻度线和主要网格线。 如果未设置-默认情况下，通过显式使用<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>在设计时，或通过分配的值<xref:System.Double.NaN>在运行时-此属性的实际值由<xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.Axis>图表元素，如网格线或刻度线标记所属对象。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       次要刻度线和网格线的间隔永远不会受<xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>属性值。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       间隔的单位为轴单位并确定何种频率绘制适用的图表元素。 例如，假设一个柱形图有 1 的 X 轴步骤 （即，1、 2、 3、 4 和等）;如果你设置<xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>属性为 X 轴为 2，将为每个其他列显示轴标签。</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       所有适用的图表元素也是如此。 换而言之，如果在上一示例条带行中使用了，与<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>为 0.5，且其<xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>属性为 2，条带线将显示在 0.5、 2.5、 4.5 和等等。</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       如果设置图表元素`Interval`为零的属性，一个时间间隔将自动由<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref>值，该值表示网格线之间的间隔。 默认情况下，未设置值 (<xref:System.Double>) 主要网格线。</xref:System.Double> 对于次要网格线，默认值为零 (0)。"
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
