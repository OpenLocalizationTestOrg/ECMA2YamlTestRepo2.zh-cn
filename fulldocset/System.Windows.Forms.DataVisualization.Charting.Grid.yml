  remarks: "默认情况下此属性未设置轴标签、 主要刻度线和主要网格线。 如果未设置-默认情况下，通过在设计时，显式使用&quot;未设置&quot;或将其分配的值<xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>在运行时-此属性的实际值由<xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.Axis>对象的图表元素-网格线或刻度线将标记中，例如-所属。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       值永远不会影响的次要刻度线和网格线的间隔类型<xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>       间隔类型可以将设置为<xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; 间隔的类型则取决于的 X 值或 Y 值绘制<xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>对象，具体取决于哪个轴适用元素属于。</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       设置值轴将才会起作用，如果数据点的值是 IntervalType 属性<xref:System.DateTime>或`double`值。</xref:System.DateTime> 此外，<xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>或<xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A><xref:System.Windows.Forms.DataVisualization.Charting.Series>必须设置为<xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>或<xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType></xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType></xref:System.Windows.Forms.DataVisualization.Charting.Series>绘制的属性</xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A></xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       为类别轴将才会起作用，如果设置 IntervalType 属性<xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>属性 (或<xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>属性，具体取决于涉及的轴) 的<xref:System.Windows.Forms.DataVisualization.Charting.Series>对象是其中一种<xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>或<xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>。</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType></xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType></xref:System.Windows.Forms.DataVisualization.Charting.Series>绘制</xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A></xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      1> [!NOTE]&1;> 星期日被视为一周的第一天。"
