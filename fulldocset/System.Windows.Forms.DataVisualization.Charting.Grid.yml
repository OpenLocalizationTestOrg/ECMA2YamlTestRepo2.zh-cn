  fullName: System.Windows.Forms.DataVisualization.Charting.Grid
  type: Class
  summary: "提供方法和管理的主要和次要网格的属性<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;></xref>对象。"
  remarks: "此类提供用于在该图中，网格的功能，并使用公开<xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>的每个属性<xref:System.Windows.Forms.DataVisualization.Charting.Axis>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       默认情况下的主要网格线没有其<xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>， <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>， <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>，和<xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>属性集。</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> 如果未设置这些属性主要网格线，<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件自动确定网格线的相应值。</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       轴和默认情况下的其次要网格线具有其<xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>， <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>， <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>，和<xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>属性设置为**自动**(0)。</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> 如果启用了轴标签或次要网格线，并且不会修改这些属性，<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件自动确定通常绘制次要网格线的方式。</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       轴网格:-可以启用或禁用。      -具有的起始点，确定首先绘制它们的位置。      -显示可以为样式、 宽度和颜色设置的行。      -可以具有自动时间间隔或手动设置的间隔。"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
