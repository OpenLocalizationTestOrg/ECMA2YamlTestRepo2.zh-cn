  summary: "指定宿主在其间续订它对工作流服务实例的锁定的时间段。"
  remarks: "如果主机不续订锁 （换句话说，延长租约） 与此在此时间段，永久性提供程序将解除实例锁定，另一台主机可以锁定实例。 值是<xref:System.TimeSpan>的窗体&quot;hh: mm:&quot;。</xref:System.TimeSpan> 允许值的最小为&quot;00:&00;:01&quot;（1 秒）。 此属性的默认值为&quot;00:&00;:30&quot;（30 秒）。"
