  summary: "指定的工作流实例完成后采取的操作。 可能的值为&quot;DeleteNothing&quot;和&quot;DeleteAll&quot;。 默认值为&quot;DeleteAll&quot;。 如果该属性设置为&quot;DeleteNothing&quot;，永久性提供程序将保留所有实例数据和元数据持久性数据库中工作流实例完成后。 如果该属性设置为&quot;DeleteAll&quot;，持久性提供程序将在工作流实例完成后删除所有实例数据和元数据。"
  remarks: "可能的值为&quot;DeleteNothing&quot;和&quot;DeleteAll&quot;。 默认值为&quot;DeleteAll&quot;。 如果该属性设置为&quot;DeleteNothing&quot;，永久性提供程序将保留所有实例数据和元数据持久性数据库中工作流实例完成后。 如果该属性设置为&quot;DeleteAll&quot;，持久性提供程序将在工作流实例完成后删除所有实例数据和元数据。"
  example:
  - "The following code sample demonstrates using InstanceCompletionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/10161e56-a942-4bb2-99c1-_1.cs)]"
