- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "指定持久性提供程序捕获时要执行的操作<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>。"
  remarks: "指定服务主机的工作流服务实例遇到<xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException>时应采取的措施 服务主机接收<xref:System.Runtime.DurableInstancing.InstanceLockedException>其尝试锁定已由另一个所有者锁定的实例时。</xref:System.Runtime.DurableInstancing.InstanceLockedException> 以下列表中的可能的值为:-**无**。 服务主机不会尝试锁定实例，并传递<xref:System.Runtime.DurableInstancing.InstanceLockedException>给调用方。</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**。 服务主机尝试锁定实例与线性重试间隔，并将异常传递给调用方在序列的末尾。      - **AggressiveRetry**。 服务主机尝试锁定实例使用按指数增长的延迟和传递<xref:System.Runtime.DurableInstancing.InstanceLockedException>到序列的末尾调用方。</xref:System.Runtime.DurableInstancing.InstanceLockedException> 时间间隔很短在尝试获取锁快速可能和间隔获取更大，而且每次尝试开始。"
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
