  - System.Data
  namespace: System.Data.Common
  summary: "返回表示当前权限对象和指定的权限对象的交集的新权限对象。"
  remarks: "以下两个权限的交集是描述的一组它们都描述的操作的权限。 仅通过两个原始权限的请求将通过该交集。"
  syntax:
