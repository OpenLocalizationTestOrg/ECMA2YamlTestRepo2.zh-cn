  summary: "返回一个值，该值指示当前权限对象是否为指定的权限对象的子集。"
  remarks: "如果当前权限对象指定一组完全包含指定的权限对象的操作，当前权限对象是指定的权限对象的子集。 例如，表示对 C:\\example.txt 访问权限的权限是到 c︰ 表示访问权限的子集\\\\。 如果此方法返回`true`，当前权限对象表示对受保护资源的访问权限不会超过指定的权限对象。"
