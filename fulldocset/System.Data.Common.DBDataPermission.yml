      description: "新权限对象，表示当前权限对象和指定的权限对象的交集。 此新权限对象为空引用 (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref>在 Visual Basic 中) 如果交集为空。"
