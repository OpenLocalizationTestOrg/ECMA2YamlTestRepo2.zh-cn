  name: IVersioningPersonalizable
  nameWithType: IVersioningPersonalizable
  fullName: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable
  type: Interface
  summary: "表示可以管理属于 Web 部件控件的早期版本的个性化数据的接口。"
  remarks: "当你升级到较新版本的 Web 部件控件时，则表明可能存在对升级后的类可个性化设置的属性的更改。 例如，Web 部件控件的升级的版本可能不再支持在以前版本中提供的属性。 在此类方案中，Web 部件控件集可能从基础数据存储区，加载个性化数据，但没有针对所应用于此数据的属性。 如果控件实现 IVersioningPersonalizable 接口时，Web 部件控件将传递孤立的个性化数据。 然后，应用程序可以使用此数据来更新的更新版本中的属性，或以某种其他方式使用的数据。 请注意，如果导入 Web 部件控件时检测到孤立的属性<xref:System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load%2A>也会调用方法。</xref:System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load%2A>"
  syntax:
    content: public interface IVersioningPersonalizable
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load(System.Collections.IDictionary)
  id: Load(System.Collections.IDictionary)
  parent: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable
  langs:
