  name: Load(IDictionary)
  nameWithType: IVersioningPersonalizable.Load(IDictionary)
  fullName: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load(IDictionary)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "个性化设置将数据加载到不具有由于版本发生了更改的数据的相应个性化设置的属性的 Web 部件控件。"
  remarks: "`unknownProperties`参数包含未知的个性化数据的&quot;User&quot;和&quot;Shared&quot;作用域，无法应用到控件的合并表示形式。 当用户作用域中运行页面时，未知的用户作用域值提供 （如果可用） 而不是未知的共享范围值。 此信息存储为一系列名称/值对，其中每个名称是找不到控件的属性的字符串名称，每个值包含的属性值。 它负责要强制转换或将值转换为适当的类型和执行进一步的处理 （如映射数据从旧的属性复制到新的属性） 的控件。       如果控件的状态发生更改，则应调用<xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A>(继承的方法或在不是派生的控件的情况下的公共静态方法<xref:System.Web.UI.WebControls.WebParts.WebPart>)。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty%2A> 如果控件将其本身标记为&quot;脏&quot;，将提取该控件，而不考虑控件的&quot;脏&quot;状态中的个性化数据 Web 部件控件集并将其更高版本在个性化生命周期中将其保存回基础数据存储区。 控件应将自身标记为&quot;脏&quot;如果，作为处理中的值`unknownProperties`参数，该控件的状态已更改。       请注意，是否导入 Web 部件控件时检测到孤立的属性，将自动调用此方法。"
  syntax:
    content: public void Load (System.Collections.IDictionary unknownProperties);
    parameters:
    - id: unknownProperties
      type: System.Collections.IDictionary
      description: "无法应用到控件的个性化设置数据的字典。"
  overload: System.Web.UI.WebControls.WebParts.IVersioningPersonalizable.Load*
  exceptions: []
  platform:
  - net462
