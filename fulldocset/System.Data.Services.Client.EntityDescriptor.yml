  fullName: System.Data.Services.Client.EntityDescriptor
  type: Class
  summary: "描述对所做修改实体由操作中返回<xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>。"
  remarks: "<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>方法返回<xref:System.Data.Services.Client.DataServiceResponse>对象，其中包含一系列<xref:System.Data.Services.Client.OperationResponse>其中每个包含 EntityDescriptor 序列的对象或<xref:System.Data.Services.Client.LinkDescriptor>表示是否已持久保存的更改的实例。</xref:System.Data.Services.Client.LinkDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       对于成功的操作，<xref:System.Data.Services.Client.EntityDescriptor.State%2A>的描述符的属性将设置为保持不变，而新值来进行插入和更新操作将根据合并设置进行合并。</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       对于出现错误，操作<xref:System.Data.Services.Client.EntityDescriptor.State%2A>的描述符将保持不变之前<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>曾。</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       如果出现错误，操作期间，停止处理<xref:System.Data.Services.Client.EntityDescriptor.State%2A>将保持不变。</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}, Uri = {editLink}, Element = {entity.GetType().ToString()}")]

      public sealed class EntityDescriptor : System.Data.Services.Client.Descriptor
