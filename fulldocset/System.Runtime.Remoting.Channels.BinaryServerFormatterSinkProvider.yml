  name: BinaryServerFormatterSinkProvider
  nameWithType: BinaryServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSinkProvider
  type: Class
  summary: "提供通道接收器提供程序使用的服务器格式化程序的实现<xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>。"
  remarks: "信道接收器已连接到服务器通道的实现通过<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>接口。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> 远程处理服务器的所有通道都提供采用构造函数<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>作为参数。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       信道接收器提供程序存储在一个链，并且用户负责将链接所有通道接收器提供程序在一起传递到通道构造函数的外部一个之前。 <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>提供一个名为属性<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>为此目的。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       当多个通道接收器提供程序配置文件中提供时，远程处理基础结构将这些链接在一起在配置文件中找到它们的顺序。 将创建信道接收器提供程序，在创建通道时会<xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>调用。</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       格式化程序接收器使用接收器配置属性在运行时配置的通道。 接收器属性可以指定在配置文件中，或以编程方式，一种<xref:System.Collections.IDictionary>。</xref:System.Collections.IDictionary>内 在配置文件中所有值都表示通过字符串，但生成的属性时<xref:System.Collections.IDictionary>其本机值或字符串与以编程方式，可以指定值类型。</xref:System.Collections.IDictionary>       下表显示的接收器可以为当前的接收器提供程序指定的配置属性。      |属性 |说明 |  |--------------|-----------------|  |`includeVersions`|指定格式化程序是否将包括版本信息。 值为`true`或`false`。 |    &1;> [!IMPORTANT]&1;> 与不受信任的数据或在不安全通道使用此对象的实例会带来安全风险。 使用此对象仅与受信任的数据以及跨安全通道。 有关详细信息，请参阅[不受信任的数据安全风险](http://go.microsoft.com/fwlink/?LinkId=330378)。"
  syntax:
    content: 'public class BinaryServerFormatterSinkProvider : System.Runtime.Remoting.Channels.IServerFormatterSinkProvider'
