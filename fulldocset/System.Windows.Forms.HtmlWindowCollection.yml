  fullName: System.Windows.Forms.HtmlWindowCollection
  type: Class
  summary: "表示包含在另一个 windows <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>。"
  remarks: "HTML 文档可能包含`FRAMESET`定义多个固定`FRAME`对象，其中每个包含其自己的 HTML 页。 或者，文档可能包含大量的`IFRAME`对象，因此可以放置任意内其他文档的文档。 `FRAME`对象和`IFRAME`对象由 HtmlWindowCollection，其中包含的类型<xref:System.Windows.Forms.HtmlWindow>.</xref:System.Windows.Forms.HtmlWindow>元素表示其最顶层级别       HtmlWindowCollection 支持<xref:System.Collections.IEnumerator>接口，以便它可循环构造。</xref:System.Collections.IEnumerator> 它还定义了一项方法，它允许访问集合通过方法调用或使用标准数组语法中的元素。       如果创建与新 windows<xref:System.Windows.Forms.HtmlWindow.Open%2A>或<xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>方法和承载这些窗口的文档包含`FRAME`或`IFRAME`元素，这些元素将显示在父页的 HtmlWindowCollection。</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> </xref:System.Windows.Forms.HtmlWindow.Open%2A>       有关帧的详细信息，请参阅的文档<xref:System.Windows.Forms.HtmlWindow.Frames%2A>属性。</xref:System.Windows.Forms.HtmlWindow.Frames%2A>"
  example:
  - "The following code example inspects each document within a page containing frames and creates a table of all of the outgoing hyperlinks from each page for future inspection.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#2)]\n [!code-cs[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#2)]"
