  summary: "导致的内容更新<xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref>控件。"
  remarks: "如果在调用 Update 方法时，为局部页面呈现，启用了页<xref:System.Web.UI.UpdatePanel>在浏览器中更新控件的内容。</xref:System.Web.UI.UpdatePanel> 如果你有必须执行，以确定服务器代码都调用 Update 方法是否<xref:System.Web.UI.UpdatePanel>应更新控件。</xref:System.Web.UI.UpdatePanel> 如果你打算使用的更新方法，设置<xref:System.Web.UI.UpdatePanel.UpdateMode%2A>到<xref:System.Web.UI.UpdatePanelUpdateMode>。</xref:System.Web.UI.UpdatePanelUpdateMode>属性</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> 如果你想更新服务器逻辑中的面板的决定，请确保<xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>属性是`false`和没有显式触发器定义面板。</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       在典型的页面开发方案中，如果定义触发器，或如果<xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>属性是`true`为<xref:System.Web.UI.UpdatePanel>控件，更新方法将自动调用页生命周期内。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       如果<xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>属性未定义为<xref:System.Web.UI.UpdatePanel>控制，面板中的任何更新将发生。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>"
  example:
  - "The following example uses the Update method to update the content of an <xref:System.Web.UI.UpdatePanel> control when more than five seconds have elapsed since the last update.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/m-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/m-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public void Update ();
    parameters: []
  overload: System.Web.UI.UpdatePanel.Update*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref:System.Web.UI.UpdatePanel.UpdateMode*> property is set to <xref href=\"System.Web.UI.UpdatePanelUpdateMode\"></xref>.  \n  \n \\- or –  \n  \n The Update method is called during or after the page's <xref:System.Web.UI.Page.Render*> event."
  platform:
  - net462
- uid: System.Web.UI.UpdatePanel.UpdateMode
  id: UpdateMode
  parent: System.Web.UI.UpdatePanel
  langs:
  - csharp
  name: UpdateMode
  nameWithType: UpdatePanel.UpdateMode
  fullName: System.Web.UI.UpdatePanel.UpdateMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "获取或设置一个值，该值指示当<xref href=&quot;System.Web.UI.UpdatePanel&quot;></xref>更新控件的内容。"
  remarks: "当<xref:System.Web.UI.UpdatePanel>控件不是在另一个<xref:System.Web.UI.UpdatePanel>控件，面板将更新根据 UpdateMode 的设置和<xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>属性，以及的触发器的集合。</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> 当<xref:System.Web.UI.UpdatePanel>控件位于另一个<xref:System.Web.UI.UpdatePanel>控件，子面板中自动更新父面板后更新。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>       内容<xref:System.Web.UI.UpdatePanel>控件更新出现下列情况:-如果 UpdateMode 属性设置为<xref:System.Web.UI.UpdatePanelUpdateMode>、<xref:System.Web.UI.UpdatePanel>上每个从在页面上的任何位置执行回发时将更新控件的内容。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel> 这包括从控件内其他异步回发<xref:System.Web.UI.UpdatePanel>控件和外部的控件的回发<xref:System.Web.UI.UpdatePanel>控件。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -如果<xref:System.Web.UI.UpdatePanel>控件嵌套在另一个<xref:System.Web.UI.UpdatePanel>更新控件和父更新面板。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -如果 UpdateMode 属性设置为<xref:System.Web.UI.UpdatePanelUpdateMode>，并出现以下情况之一:-你调用<xref:System.Web.UI.UpdatePanel.Update%2A>方法<xref:System.Web.UI.UpdatePanel>显式控制。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode>          -回发引起的控件，通过定义为触发器<xref:System.Web.UI.UpdatePanel.Triggers%2A>属性<xref:System.Web.UI.UpdatePanel>控件。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Triggers%2A> 在此方案中，该控件显式触发面板内容的更新。 控件均可以是内部或外部<xref:System.Web.UI.UpdatePanel>定义该触发器的控件。</xref:System.Web.UI.UpdatePanel>          -<xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>属性设置为`true`和子控件的<xref:System.Web.UI.UpdatePanel>控制会导致回发。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> 子控件的嵌套<xref:System.Web.UI.UpdatePanel>控件不会导致对外部的更新<xref:System.Web.UI.UpdatePanel>控件，除非将其显式定义为触发器。</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example shows how to use the UpdateMode property. The example declares two <xref:System.Web.UI.UpdatePanel> controls. In the first panel, the UpdateMode property is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. In the second panel, UpdateMode is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. A button outside both panels is registered as an asynchronous postback control by calling the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's `Click` event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel’s content is updated only if the last panel refresh was more than five seconds ago. The content of the second panel is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/p-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public System.Web.UI.UpdatePanelUpdateMode UpdateMode { get; set; }
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "之一<xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;></xref>值。 默认值是<xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref>。"
  overload: System.Web.UI.UpdatePanel.UpdateMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的类型不是之一<xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;></xref>值。"
  platform:
  - net462
