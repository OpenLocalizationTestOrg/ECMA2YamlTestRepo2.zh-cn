  remarks: "将 ChildrenAsTriggers 属性设置为`true`如果你想从的即时子控件的回发<xref:System.Web.UI.UpdatePanel>控件以使该面板的内容的更新。</xref:System.Web.UI.UpdatePanel> 子控件的嵌套<xref:System.Web.UI.UpdatePanel>控件不会导致父更新<xref:System.Web.UI.UpdatePanel>控件的内容，除非调用<xref:System.Web.UI.UpdatePanel.Update%2A>方法显式或为触发器定义的子控件。</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      1> [!NOTE]&1;> 时<xref:System.Web.UI.UpdatePanel.UpdateMode%2A>属性设置为<xref:System.Web.UI.UpdatePanelUpdateMode>和 ChildrenAsTriggers 属性设置为`false`、<xref:System.InvalidOperationException>期间引发异常<xref:System.Web.UI.UpdatePanel.OnPreRender%2A>方法。</xref:System.Web.UI.UpdatePanel.OnPreRender%2A> </xref:System.InvalidOperationException> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> 不允许此属性组合<xref:System.Web.UI.UpdatePanel>控件。</xref:System.Web.UI.UpdatePanel>       其中可能将 ChildrenAsTriggers 设置为一个方案`false`时有两个<xref:System.Web.UI.UpdatePanel>控制，并且您想要更新的第二个面板的内容，但不是会更新其自己的内容的第一个面板来自的回发。</xref:System.Web.UI.UpdatePanel> 例如，第一个面板可能是要购买的产品列表，并且第二个面板可能购物车。"
