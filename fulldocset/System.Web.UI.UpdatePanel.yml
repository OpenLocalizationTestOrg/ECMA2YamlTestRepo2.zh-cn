  name: UpdatePanel
  nameWithType: UpdatePanel
  fullName: System.Web.UI.UpdatePanel
  type: Class
  summary: "使不进行回发部分呈现页面的部分。"
  remarks: "本主题中:-[简介](#introduction)      -   [刷新 UpdatePanel 内容](#refreshing_updatepanel_content)      -   [UpdatePanel 用法](#updatepanel_usage)      -   [应用样式](#applying_styles)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介 UpdatePanel 控件是在 ASP.NET 中的 AJAX 功能的核心部分。       它们用于<xref:System.Web.UI.ScriptManager>控件来启用局部页面呈现。</xref:System.Web.UI.ScriptManager> 在仅页面的一部分进行更新时，局部页面呈现可降低对同步回发和完成页更新的需要。 局部页面呈现可改善用户体验，因为它减少了整页回发期间发生，并且提高了网页交互性的屏幕闪烁。      <a name=&quot;refreshing_updatepanel_content&quot;></a># # 刷新 UpdatePanel 内容时局部页面呈现启用时，控件可以执行更新整个页面回发或更新一个或多个 UpdatePanel 控件的内容的异步回发。 控制是否将导致异步回发和更新 UpdatePanel 控件取决于以下:-如果<xref:System.Web.UI.UpdatePanel.UpdateMode%2A>UpdatePanel 控件属性设置为<xref:System.Web.UI.UpdatePanelUpdateMode>，在每次回发源自页面上更新 UpdatePanel 控件的内容。</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> 这包括从其他 UpdatePanel 控件内的控件的异步回发，并从不在 UpdatePanel 控件内的控件回发。      -如果<xref:System.Web.UI.UpdatePanel.UpdateMode%2A>属性设置为<xref:System.Web.UI.UpdatePanelUpdateMode>，在以下情况下更新 UpdatePanel 控件的内容:-当你调用<xref:System.Web.UI.UpdatePanel.Update%2A>UpdatePanel 方法显式控制。</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A>          -如果 UpdatePanel 控件嵌套在另一个 UpdatePanel 控件中，并更新父面板。          -如果回发引起的控件，通过定义为触发器`Triggers`UpdatePanel 控件的属性。 在此方案中，该控件显式触发面板内容的更新。 控件均可以是内部或外部的触发器关联的 UpdatePanel 控件。          -如果<xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>属性设置为`true`和 UpdatePanel 控件的子控件导致回发。</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> 除非将它们显式定义为触发器，嵌套 UpdatePanel 控件的子控件便会导致对外部 UpdatePanel 控件的更新。       设置的组合<xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>属性`false`和<xref:System.Web.UI.UpdatePanel.UpdateMode%2A>属性<xref:System.Web.UI.UpdatePanelUpdateMode>不允许，并且将引发异常。</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       UpdatePanel 控件将执行的异步 post，它会添加自定义的 HTTP 标头。 某些代理中删除此自定义的 HTTP 标头。 如果发生这种情况，服务器将作为常规的回发，这会导致客户端错误处理该请求。 若要解决此问题，请在执行异步发布时插入自定义窗体字段。 然后检查标头或在服务器代码中的自定义的表单域。      <a name=&quot;updatepanel_usage&quot;></a># # UpdatePanel 使用情况你可以使用多个 UpdatePanel 控件独立更新不同的页区域。 第一个包含一个或多个 UpdatePanel 控件的页时呈现，所有 UpdatePanel 控件中的所有内容会呈现然后发送到浏览器。 具体取决于面板设置以及各个面板的客户端或服务器的逻辑，不可能在后续的异步回发，更新每个 UpdatePanel 控件的内容。       你也可以在以下方案使用 UpdatePanel 控件:-在用户控件。      上 master 和内容的页数。      -嵌套在其他 UpdatePanel 控件。      -内部模板化控件，如<xref:System.Web.UI.WebControls.GridView>或<xref:System.Web.UI.WebControls.Repeater>控件。</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.GridView>       以声明方式或以编程方式，可以添加 UpdatePanel 控件。       你可以以编程方式，添加 UpdatePanel 控件，但不是能以编程方式添加触发器。 若要创建类似于触发器的行为，您可以为异步回发控件注册页上的控件。 执行此操作通过调用<xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>方法<xref:System.Web.UI.ScriptManager>控件。</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> 然后可以创建的事件处理程序在响应异步回发，和中的处理程序，调用运行<xref:System.Web.UI.UpdatePanel.Update%2A>UpdatePanel 控件的方法。</xref:System.Web.UI.UpdatePanel.Update%2A>      <a name=&quot;applying_styles&quot;></a># # 应用样式 UpdatePanel 控件接受 expando 属性。 这样可以为控件呈现 HTMLelements 设置 CSS 类。 例如，你可能创建下面的示例所示的标记︰```   <asp:UpdatePanel runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp:UpdatePanel>    ```前面的示例中的标记上呈现 HTML 类似于以下运行页面时︰ ```   <div id=&quot;ctl00_MainContent_UpdatePanel1&quot; class=&quot;MyStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> # # 声明性语法      ```   <asp:UpdatePanel       ChildrenAsTriggers=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RenderMode=&quot;Block|Inline&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       UpdateMode=&quot;Always|Conditional&quot;       Visible=&quot;True|False&quot;   >       <ContentTemplate>           <!-- child controls -->       </ContentTemplate>       <Triggers>           <asp:AsyncPostBackTrigger                ControlID=&quot;string&quot;               EventName=&quot;string&quot;           />           <asp:PostBackTrigger                ControlID=&quot;string&quot;           />       </Triggers>   </asp:UpdatePanel>   ```"
  example:
  - "The following examples show different uses of the UpdatePanel control.  \n  \n **Controls Inside an UpdatePanel Control**  \n  \n The following example shows how to put controls inside an UpdatePanel control to reduce screen flicker when you post to the server. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an UpdatePanel control. By default, the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode> and the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_1.aspx)]  \n  \n **Master/Detail Scenario with UpdatePanel Controls**  \n  \n In the following example, an UpdatePanel control is used in a master/detail scenario that shows orders and order details from the Northwind database. One UpdatePanel control contains the <xref:System.Web.UI.WebControls.GridView> control that displays a list of orders. A second UpdatePanel control contains a <xref:System.Web.UI.WebControls.DetailsView> control that displays the details of one order. When you select an order from the first table, details for that order are displayed in the second table. The second table is updated asynchronously based on the selection in the first table. The sorting and paging operations in the orders summary table also cause partial updates.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#2](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_2.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#2](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_2.aspx)]  \n  \n If you put a <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control, setting the <xref:System.Web.UI.WebControls.GridView> control's <xref:System.Web.UI.WebControls.GridView.EnableSortingAndPagingCallbacks%2A> property to `true` is not supported. However, because the UpdatePanel control supports asynchronous postbacks, any postbacks that change the <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control cause the same behavior as sorting and paging callbacks.  \n  \n **Using an UpdatePanel Control in a Template**  \n  \n In the following example, an UpdatePanel control is used in the item template of a <xref:System.Web.UI.WebControls.GridView> control. UpdatePanel controls in each data row are generated automatically. Each row's UpdatePanel control contains a <xref:System.Web.UI.WebControls.Label> control to display the quantity of the item in that row and a <xref:System.Web.UI.WebControls.Button> control to decrease and increase the quantity.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#3](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_3.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#3](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_3.aspx)]"
