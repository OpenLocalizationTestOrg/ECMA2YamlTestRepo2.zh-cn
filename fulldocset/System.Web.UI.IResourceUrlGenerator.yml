items:
- uid: System.Web.UI.IResourceUrlGenerator
  id: IResourceUrlGenerator
  children:
  - System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  langs:
  - csharp
  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "定义设计器宿主必须实现以提供对嵌入资源的 URL 引用查找的方法。"
  remarks: "ASP.NET 版本 2.0 提供的功能嵌入的资源从程序集检索的控件，如<xref:System.Web.UI.Page>控件。</xref:System.Web.UI.Page> 在运行时，嵌入的资源的 URL 可以检索使用<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>方法的<xref:System.Web.UI.ClientScriptManager>类。</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> 若要提供设计时意味着从程序集生成资源 URL，设计器宿主可以提供实现 IResourceUrlGenerator 接口的服务。 有关详细信息:-在使用资源的本地化，请参阅[ASP.NET 网页资源概述](~/add/includes/ajax-current-ext-md.md)。      -在使用嵌入的资源，请参阅[NIB︰ 如何︰ 为 Web 服务器控件中设置属性值的使用资源](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb)和[如何︰ 以编程方式检索资源值](~/add/includes/ajax-current-ext-md.md)。      上控件设计器中，请参阅[ASP.NET 控件设计器概述](~/add/includes/ajax-current-ext-md.md)。       IResourceUrlGenerator 接口具有一个方法，<xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>返回给定的资源类型和名称的资源的 URL 引用的方法。</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
  - csharp
  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "返回位于在设计时使用的程序集中嵌入资源的 URL 引用。"
  remarks: "在运行时，<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>方法返回对资源的 URL。</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> <xref:System.Web.Handlers.AssemblyResourceLoader>类定义的 HTTP 处理程序用于加载嵌入的资源。</xref:System.Web.Handlers.AssemblyResourceLoader>       在设计时，<xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>方法<xref:System.Web.UI.ClientScriptManager>类检测到设计模式并委托给设计器主机服务实现，它返回的 URL。</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "中包含嵌入的资源的程序集的类型。"
    - id: resourceName
      type: System.String
      description: "要检索的资源的名称。"
    return:
      type: System.String
      description: "对资源的 URL 引用。"
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
