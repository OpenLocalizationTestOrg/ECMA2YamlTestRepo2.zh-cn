  fullName: System.Web.DynamicData.DynamicQueryStringParameter
  type: Class
  summary: "自动生成用于创建的参数集合<xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;></xref>通过检索查询字符串值的数据源控件的子句。"
  remarks: "使用 ASP.NET 动态数据功能的页使用 DynamicQueryStringParameter 类。 DynamicQueryStringParameter 类将生成的集合<xref:System.Web.UI.WebControls.Parameter>主键、 外键和检索查询字符串值的表的布尔值列的对象。</xref:System.Web.UI.WebControls.Parameter>       对于主密钥，只需将 DynamicQueryStringParameter 对象添加未提供任何其他参数。 动态数据将生成主的一个或多个键的参数。 对于外键或布尔值列，必须设置<xref:System.Web.UI.WebControls.Parameter.Name%2A>属性设置为你想要筛选的列的名称。</xref:System.Web.UI.WebControls.Parameter.Name%2A>       为了使用 DynamicQueryStringParameter 类，您必须添加<xref:System.Web.DynamicData.DynamicDataManager>到页面的控件，必须注册数据绑定控件<xref:System.Web.DynamicData.DynamicDataManager>控件通过使用<xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName>方法。</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName> </xref:System.Web.DynamicData.DynamicDataManager> </xref:System.Web.DynamicData.DynamicDataManager>       请参阅此功能的运行时代码示例︰[运行](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicQueryStringParameter)。"
  example:
  - "The following example shows how to use the DynamicQueryStringParameter object as filter when displaying data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control contains a <xref:System.Web.UI.WebControls.TemplateField> object that creates a link that sets the query string value by using the foreign key value.  \n  \n [!code-cs[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_7_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_7_1.aspx)]"
