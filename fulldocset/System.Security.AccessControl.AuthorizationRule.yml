  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "初始化的新实例<xref href=&quot;System.Security.AccessControl.AccessRule&quot;></xref>类通过使用指定的值。"
  syntax:
    content: protected AuthorizationRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "访问规则应用到其中的标识。 此参数必须是可强制转换为一个对象<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>。"
    - id: accessMask
      type: System.Int32
      description: "此规则的访问掩码。 访问掩码是 32 位集合的匿名位，其含义由单个集成者定义。"
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>若要从父容器中继承此规则。"
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "访问规则的继承属性。"
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "是否会自动传播继承的访问规则。 如果，则忽略传播标志`inheritanceFlags`设置为<xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>。"
  overload: System.Security.AccessControl.AuthorizationRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "值<code> identity </code>参数不能强制转换为<xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>。"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "值<code> accessMask </code>参数为零，或<code> inheritanceFlags </code>或<code> propagationFlags </code>参数包含无法识别的标志值。"
