  name: CodeNamespace
  nameWithType: CodeNamespace
  fullName: System.CodeDom.CodeNamespace
  type: Class
  summary: "表示命名空间声明。"
  remarks: "CodeNamespace 可以用于表示命名空间声明。       <xref:System.CodeDom.CodeNamespace.Name%2A>属性指定的命名空间的名称。</xref:System.CodeDom.CodeNamespace.Name%2A> <xref:System.CodeDom.CodeNamespace.Imports%2A>属性包含命名空间的命名空间导入指令。</xref:System.CodeDom.CodeNamespace.Imports%2A> <xref:System.CodeDom.CodeNamespace.Types%2A>属性包含命名空间的类型声明。</xref:System.CodeDom.CodeNamespace.Types%2A> <xref:System.CodeDom.CodeNamespace.Comments%2A>属性包含在命名空间级别适用的注释。</xref:System.CodeDom.CodeNamespace.Comments%2A>       在某些语言中，命名空间可以用作容器的类型声明;相同的命名空间中的所有类型而无需使用完全限定的类型引用中都是可访问的如果没有类型名称之间没有冲突。      1> [!NOTE]&1;> 使用完全限定类型引用以避免潜在的不确定性。"
  example:
  - "The following example code demonstrates use of a CodeNamespace to declare a namespace.  \n  \n [!code-cpp[CodeNamespaceExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_3_1.cpp)]\n [!code-vb[CodeNamespaceExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_3_1.vb)]\n [!code-cs[CodeNamespaceExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespace : System.CodeDom.CodeObject
