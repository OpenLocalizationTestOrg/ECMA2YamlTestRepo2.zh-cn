  fullName: System.ServiceModel.PeerResolver
  type: Class
  summary: "指定的基类，用于定义的注册协定以及对对等网格 ID 解析为参与网格的节点的终结点地址。"
  remarks: "此类是用于实现的自定义对等名解析程序的基类。 对等名称解析程序是对等通道用于查找参与对等网格的对等节点的发现服务。 它还用于对对等网格，即对等节点变为已知和可用对等网格中的机制&quot;注册&quot;节点。"
  syntax:
    content: public abstract class PeerResolver
