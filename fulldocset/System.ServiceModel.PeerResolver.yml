  name: Initialize(EndpointAddress,Binding,ClientCredentials,PeerReferralPolicy)
  nameWithType: PeerResolver.Initialize(EndpointAddress,Binding,ClientCredentials,PeerReferralPolicy)
  fullName: System.ServiceModel.PeerResolver.Initialize(EndpointAddress,Binding,ClientCredentials,PeerReferralPolicy)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "初始化的新提供的终结点地址和设置的当前对等解析程序实例。"
  remarks: "此方法仅初始化现有对等解析程序实例;它不创建一个新。 若要创建新的对等解析程序，在相应的绑定元素上调用 CreatePeerResolver 方法 (例如， <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>)。</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>"
  syntax:
    content: public virtual void Initialize (System.ServiceModel.EndpointAddress address, System.ServiceModel.Channels.Binding binding, System.ServiceModel.Description.ClientCredentials credentials, System.ServiceModel.PeerResolvers.PeerReferralPolicy referralPolicy);
    parameters:
    - id: address
      type: System.ServiceModel.EndpointAddress
      description: "<xref:System.ServiceModel.EndpointAddress>包含此对等解析程序实例的新终结点地址。</xref:System.ServiceModel.EndpointAddress>"
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "<xref:System.ServiceModel.Channels.Binding>指定此对等解析程序的新网络绑定。</xref:System.ServiceModel.Channels.Binding>"
    - id: credentials
      type: System.ServiceModel.Description.ClientCredentials
      description: "<xref:System.ServiceModel.Description.ClientCredentials>为此对等解析程序指定新的客户端凭据。</xref:System.ServiceModel.Description.ClientCredentials>"
    - id: referralPolicy
      type: System.ServiceModel.PeerResolvers.PeerReferralPolicy
      description: "<xref href=&quot;System.ServiceModel.PeerResolvers.PeerReferralPolicy&quot;></xref>此对等解析程序指定新的引用策略。"
  overload: System.ServiceModel.PeerResolver.Initialize*
  exceptions: []
  platform:
