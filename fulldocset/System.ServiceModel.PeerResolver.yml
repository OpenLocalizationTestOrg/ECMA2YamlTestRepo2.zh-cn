- uid: System.ServiceModel.PeerResolver.Resolve(System.String,System.Int32,System.TimeSpan)
  id: Resolve(System.String,System.Int32,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Resolve(String,Int32,TimeSpan)
  nameWithType: PeerResolver.Resolve(String,Int32,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Resolve(String,Int32,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "将提供的网格 ID 解析为参与对等网格的节点的零个或多个终结点地址。"
  syntax:
    content: public abstract System.Collections.ObjectModel.ReadOnlyCollection<System.ServiceModel.PeerNodeAddress> Resolve (string meshId, int maxAddresses, TimeSpan timeout);
    parameters:
    - id: meshId
      type: System.String
      description: "在此网格的对等网格 ID <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref>对象表示参与节点是要从中获取。"
    - id: maxAddresses
      type: System.Int32
      description: "若要返回的终结点地址数。"
    - id: timeout
      type: System.TimeSpan
      description: "成功的中止尝试解析对等网格中的终结点地址前等待的时间长度。 如果尝试失败，<xref:System.TimeoutException>在对等方上引发。</xref:System.TimeoutException>"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.ServiceModel.PeerNodeAddress}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt;包含<xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;></xref>表示参与对等网格的节点的对象。"
  overload: System.ServiceModel.PeerResolver.Resolve*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.PeerResolver.Unregister(System.Object,System.TimeSpan)
  id: Unregister(System.Object,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Unregister(Object,TimeSpan)
  nameWithType: PeerResolver.Unregister(Object,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Unregister(Object,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "从对等网格中删除节点的注册项。"
  remarks: "注册 ID 是一个对等解析程序令牌，它在非常小，表示对等节点 ID 和网格 id 标识。 元组 此 ID 值必须在<xref:System.ServiceModel.PeerResolver.Register%2A>.</xref:System.ServiceModel.PeerResolver.Register%2A>的以前调用中获取       注销在两个特定情况下调用:-当<xref:System.ServiceModel.PeerNode>离开对等网格时 （通常作为关闭与之关联的最后一个对等通道或服务主机的结果）。</xref:System.ServiceModel.PeerNode>      -如果<xref:System.ServiceModel.PeerNode>找不到参与对等网格的其他节点的可用的终结点地址。</xref:System.ServiceModel.PeerNode> 因此，<xref:System.ServiceModel.PeerNode>不再可访问，并且它将尝试调用取消注册，以从<xref:System.ServiceModel.PeerResolver>.</xref:System.ServiceModel.PeerResolver>注销自身</xref:System.ServiceModel.PeerNode> 如果其他对等节点网格中的变为可用在注销后，该节点可以重新注册其自身通过调用<xref:System.ServiceModel.PeerResolver.Register%2A>并获取新的注册 id。</xref:System.ServiceModel.PeerResolver.Register%2A>"
  syntax:
    content: public abstract void Unregister (object registrationId, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "通过上次调用<xref:System.ServiceModel.PeerResolver.Register*>.</xref:System.ServiceModel.PeerResolver.Register*>获取节点的注册 ID"
    - id: timeout
      type: System.TimeSpan
      description: "从对等网格注册成功删除的等待的时间长度。 如果尝试失败，<xref:System.TimeoutException>在对等方上引发。</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Unregister*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.PeerResolver.Update(System.Object,System.ServiceModel.PeerNodeAddress,System.TimeSpan)
  id: Update(System.Object,System.ServiceModel.PeerNodeAddress,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Update(Object,PeerNodeAddress,TimeSpan)
  nameWithType: PeerResolver.Update(Object,PeerNodeAddress,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Update(Object,PeerNodeAddress,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "更新<xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;></xref>对特定对等网格注册的节点。"
  remarks: "更新时，将调用的地址<xref:System.ServiceModel.PeerNode>本地计算机上的更改。</xref:System.ServiceModel.PeerNode>"
  syntax:
    content: public abstract void Update (object registrationId, System.ServiceModel.PeerNodeAddress updatedNodeAddress, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "该节点，通过上次调用获取注册 ID 令牌<xref:System.ServiceModel.PeerResolver.Register*></xref:System.ServiceModel.PeerResolver.Register*>"
    - id: updatedNodeAddress
      type: System.ServiceModel.PeerNodeAddress
      description: "更新的终结点地址 （和其他多宿主 IP 地址）。"
    - id: timeout
      type: System.TimeSpan
      description: "要中止尝试更新对等网格中节点的注册前，等待成功的时间长度。 如果尝试失败，<xref:System.TimeoutException>在对等方上引发。</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Update*
  exceptions: []
  platform:
  - net462
