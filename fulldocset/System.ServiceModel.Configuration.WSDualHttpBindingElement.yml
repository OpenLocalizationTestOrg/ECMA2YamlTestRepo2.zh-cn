- uid: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Configuration.WSDualHttpBindingElement
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBindingElement.MaxReceivedMessageSize
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置的最大大小，以字节为单位，可以使用此绑定配置的通道上接收的消息。"
  remarks: "可以通过使用服务在网络上接收的消息大小<xref:System.ServiceModel.WSDualHttpBinding>类受为每个消息分配的内存量。</xref:System.ServiceModel.WSDualHttpBinding> 对消息大小的此限制旨在降低遭受-dos 攻击的可能性。       请注意，设置<xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A>和 MaxReceivedMessageSize，都是本地行为设置。</xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A> 这意味着，它们不会传输到元数据中的其他终结点。 如果从元数据具有 2 GB 的最大消息大小的服务生成代理，则代理仍然有默认值 64 K。 这会对消息和消息缓冲区大小适当限制的控制权处在本地管理员的管辖范围。"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "最大大小，以字节为单位，由绑定处理的消息。 默认值为 65,536 字节。"
  overload: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize*
  exceptions: []
  platform:
  - net462
