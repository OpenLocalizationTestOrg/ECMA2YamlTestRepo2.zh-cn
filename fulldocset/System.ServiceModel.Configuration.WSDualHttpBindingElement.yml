  name: WSDualHttpBindingElement
  nameWithType: WSDualHttpBindingElement
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement
  type: Class
  summary: "表示一个安全且可互操作绑定，适合于双工服务协定或通过 SOAP 媒介进行的通信的配置元素。"
  remarks: "WsDualHttpBinding 是安全、 可靠且可互操作绑定适合于双工服务协定。 默认情况下，它会生成运行时堆栈包含 Ws-reliablemessaging 以保证可靠性，Ws-security 消息安全性和身份验证，HTTP 以便进行消息传递，并且包含 Text/XML 消息编码。       此绑定要求客户端具有公共 URI。 它可以用于通过一个或多个 SOAP 媒介可靠地通信。"
  syntax:
    content: 'public class WSDualHttpBindingElement : System.ServiceModel.Configuration.StandardBindingElement'
