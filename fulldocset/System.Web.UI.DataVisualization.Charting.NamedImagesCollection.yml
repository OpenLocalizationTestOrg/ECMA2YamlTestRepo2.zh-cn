  summary: "表示一套<xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImage&quot;></xref>对象。"
  remarks: "NamedImagesCollection 类表示的集合<xref:System.Web.UI.DataVisualization.Charting.NamedImage>对象，后者是具有关联的图像和到集合中唯一的名称的对象。</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       此类公开为<xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>集合的根属性<xref:System.Web.UI.DataVisualization.Charting.Chart>对象，并在运行时才可用。</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>       图像可以是从.NET Framework 派生的任何对象<xref:System.Drawing.Image>类，如<xref:System.Drawing.Bitmap>，它在动态创建。</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> 镜像可以在此集合中存储，然后分配到任何映像属性中<xref:System.Web.UI.DataVisualization.Charting.Chart>的控制权，例如<xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A></xref:System.Web.UI.DataVisualization.Charting.Chart>稍后       当一个中的映像属性<xref:System.Web.UI.DataVisualization.Charting.Chart>控件设置通过指定`string`值，<xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>集合属性，类型 NamedImagesCollection，首先检查以查看是否存在具有该名称的映像。</xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> 如果匹配<xref:System.Web.UI.DataVisualization.Charting.NamedImage>对象找不到，使用此映像。</xref:System.Web.UI.DataVisualization.Charting.NamedImage> 如果匹配<xref:System.Web.UI.DataVisualization.Charting.NamedImage>对象不是位于，字符串表达式会被视为 URL、 映像资源名称或者 pathname。</xref:System.Web.UI.DataVisualization.Charting.NamedImage>"
