- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "获取或设置的对齐方式<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>相对于其他元素在网页上的控件。"
  remarks: "使用对齐属性指定的对齐方式<xref:System.Web.UI.HtmlControls.HtmlTable>相对于其他元素在网页上的控件。</xref:System.Web.UI.HtmlControls.HtmlTable>      1> [!NOTE]&1;> 此属性不控制中的单元格的内容的对齐方式<xref:System.Web.UI.HtmlControls.HtmlTable>控件。</xref:System.Web.UI.HtmlControls.HtmlTable> 若要控制单个单元格的内容的对齐方式，使用<xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>和<xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>属性的<xref:System.Web.UI.HtmlControls.HtmlTableCell>类。</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> 此外可以通过使用<xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>的<xref:System.Web.UI.HtmlControls.HtmlTableRow>类</xref:System.Web.UI.HtmlControls.HtmlTableRow>和<xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>属性</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A></xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>来控制整个行中单元格的内容的对齐方式       下表列出可用于此属性的值。      |值 |说明 |  |-----------|-----------------|  |`Left`|会将<xref:System.Web.UI.HtmlControls.HtmlTable>控件的网页的左边缘对齐。 |  |`Center`|将中间网页<xref:System.Web.UI.HtmlControls.HtmlTable>控件对齐。 |  |`Right`|会将<xref:System.Web.UI.HtmlControls.HtmlTable>控件上的 Web 页面的右边缘对齐。 |    &1;> [!NOTE]&1;> 如果指定`Left`或`Right`对齐方式，在网页上其他元素将包装到的左右<xref:System.Web.UI.HtmlControls.HtmlTable>分别控制。</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> 如果指定`Center`对齐方式，会发生不换行和其他元素将出现在控件的下方。"
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "对齐方式<xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;></xref>相对于其他元素在网页上的控件。 默认值是&lt;xref:System.String.Empty?displayProperty=fullName&gt;，指示未设置此属性。"
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
  platform:
