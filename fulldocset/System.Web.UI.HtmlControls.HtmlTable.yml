  name: HtmlTable
  nameWithType: HtmlTable
  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "允许以编程方式访问的 html 服务器上<xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;></xref>元素。"
  remarks: "HtmlTable 控件用于以编程方式控制 HTML`<table>`服务器上的元素。 这可以在网页上创建一个表。       你可以动态更改的外观`<table>`元素通过设置<xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>， <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>， <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>， <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>，和<xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> 你还可以控制如何通过设置显示的单元格的内容<xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>， <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>，和<xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       HtmlTable 控件的行存储在<xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>的控件属性。</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> 这允许你以编程方式访问表的各个行。      1> [!NOTE]&1;> 不支持复杂的表格模型。 不能具有 HtmlTable 控制与嵌套`<caption>`， `<col>`， `<colgroup>`， `<tbody>`， `<thead>`，或`<tfoot>`元素。 这些元素删除而不发出警告，并不会出现在输出 HTML。 如果你尝试以编程方式添加到这些表模型元素，则将引发异常<xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>HtmlTable 控件的集合。</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       HtmlTable 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
