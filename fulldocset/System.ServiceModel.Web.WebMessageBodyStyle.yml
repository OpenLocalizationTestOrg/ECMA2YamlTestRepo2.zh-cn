  name: WebMessageBodyStyle
  nameWithType: WebMessageBodyStyle
  fullName: System.ServiceModel.Web.WebMessageBodyStyle
  type: Enum
  summary: "指定是否包装参数和返回值的枚举。"
  remarks: "当服务或客户端序列化参数和返回值为一条消息时，它将其写入 XML 元素和是否提供基础结构内*包装*。 有时，开发人员不希望服务写入这些多余的 XML 元素。 WebMessageBodyStyle 枚举指定是否包装参数和返回值。       此枚举用于<xref:System.ServiceModel.Web.WebGetAttribute>和<xref:System.ServiceModel.Web.WebInvokeAttribute>来控制传入与传出服务操作中的数据在网络上的显示方式。</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> 这两个属性默认为准。"
  syntax:
    content: public enum WebMessageBodyStyle
  inheritance:
  - System.Enum
  platform:
  - net462
