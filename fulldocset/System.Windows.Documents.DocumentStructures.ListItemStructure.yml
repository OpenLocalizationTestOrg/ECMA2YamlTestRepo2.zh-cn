  summary: "获取或设置数字、 字符或项目符号列表项的名称，因为它将显示在文档的格式设置的标记。"
  remarks: "A<xref:System.Windows.Documents.DocumentStructures.ListStructure>镜像一组项，通常为短格式的段落，实际为中的列表`<FixedPage>`文档的标记的一部分。</xref:System.Windows.Documents.DocumentStructures.ListStructure> 通常情况下，列表中的每个项被加上如数字、 字符或项目符号的标记。 标记也可以是多个字符或者甚至图像。 标记属性的值是<xref:System.Windows.FrameworkElement.Name%2A>元素的特性，请在`<FixedPage>`属于文档的标记，用于指定哪些标记有效值。</xref:System.Windows.FrameworkElement.Name%2A> 例如，如果该标记元素对<xref:System.Windows.FrameworkElement.Name%2A>该元素的是 ThirdItem，然后<xref:System.Windows.Documents.DocumentStructures.ListItemStructure>，镜像列表项应设置为 ThirdItem。</xref:System.Windows.Documents.DocumentStructures.ListItemStructure>的标记属性</xref:System.Windows.FrameworkElement.Name%2A>和列表项标记为指定数字 3       如果列表项都有一个标记，无法引用与相应的标记属性标记<xref:System.Windows.Documents.DocumentStructures.ListItemStructure>可能会强制应用程序正在消耗<xref:System.Windows.Documents.DocumentStructures.ListItemStructure>来显示或打印文档的结尾处的标记。</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.Documents.DocumentStructures.ListItemStructure>"
  syntax:
    content: public string Marker { get; set; }
    return:
      type: System.String
      description: "A<xref:System.String>标记列表项。</xref:System.String>"
  overload: System.Windows.Documents.DocumentStructures.ListItemStructure.Marker*
  exceptions: []
  platform:
