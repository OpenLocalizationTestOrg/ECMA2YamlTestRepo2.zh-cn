  summary: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]类派生自<xref href=&quot;System.ServiceModel.Web.WebServiceHost&quot;></xref>用来实例化数据服务。"
  remarks: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]不是自治服务器实体。 相反，服务是托管在一个环境，如 Windows Communication Foundation (WCF) 提供核心服务器的网络功能的组件。 具体而言，服务不会不绑定到和网络套接字上侦听传入请求到其具象状态传输 (REST) 入口点。 宿主将处理与网络的直接交互并支持缓存、 可伸缩性和身份验证模块。       [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]定义泛型宿主接口<xref:System.Data.Services.IDataServiceHost>，后者从特定主机其实现。</xref:System.Data.Services.IDataServiceHost> 这允许[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]在一定范围的宿主环境中运行。 有关详细信息，请参阅[承载数据服务](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public class DataServiceHost : System.ServiceModel.Web.WebServiceHost
