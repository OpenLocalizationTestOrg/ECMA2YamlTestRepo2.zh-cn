  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "获取通过搜索作用域层次结构的指定成员的值。 此方法搜索由词法级别指定的作用域。"
  remarks: "此方法适用于在编译时无法解析的成员。 发生这种情况时`eval`表达式引用的外部作用域中的成员。 因为`eval`表达式可以声明外部的作用域中具有同名的成员的本地成员、 成员不能为早期绑定到外层作用域成员。"
  syntax:
    content: public object GetMemberValue (string name, int lexlevel);
    parameters:
    - id: name
      type: System.String
      description: "要搜索的成员名称。"
    - id: lexlevel
      type: System.Int32
      description: "要搜索的词法级别。"
