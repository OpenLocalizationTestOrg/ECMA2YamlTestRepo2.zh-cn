  name: WebPartVerbsEventArgs
  nameWithType: WebPartVerbsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "提供有关的事件数据<xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;></xref>由事件<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>方法。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "WebPartVerbsEventArgs 类表示<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>事件，就会出现此 Web 部件谓词创建为区域从<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>类</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>派生时</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>的事件数据       Web 部件谓词表示用户可在 Web 部件页，例如最小化、 关闭或还原控件; 的用户界面 (UI) 中执行的操作将控件添加到页;或取消操作。 谓词可以出现在页眉和页脚区域的区域，并且没有提供的 Web 部件控件集，标准谓词和自定义可以由开发人员添加的谓词。 谓词由在 UI 中的可单击的对象，你可以将设置为显示为超链接、 图像或按钮，通过使用<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>属性。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       A<xref:System.Web.UI.WebControls.WebParts.WebPartZone>区域提供一组标准的 Web 部件控件的谓词菜单中呈现的谓词。</xref:System.Web.UI.WebControls.WebParts.WebPartZone> 自定义 Web 部件区域中或在 Web 部件区域中，Web 部件控件可以向菜单添加其他谓词。       Web 部件区域中的控件可以通过继承向控件的谓词菜单添加谓词<xref:System.Web.UI.WebControls.WebParts.WebPart>基类的重写<xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>属性。</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> 如果控件不是继承自<xref:System.Web.UI.WebControls.WebParts.WebPart>基类，可以通过实现来添加新谓词<xref:System.Web.UI.WebControls.WebParts.IWebActionable>接口，以及然后重写<xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>集合。</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       受保护的<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>方法允许派生类重写事件而不必附加委托到它。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> 派生的类必须始终调用<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>方法的基类以确保，注册的委托对事件进行接收。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
    content: 'public class WebPartVerbsEventArgs : EventArgs'
