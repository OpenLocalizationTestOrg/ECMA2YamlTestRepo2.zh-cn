  summary: "获取或设置最大公告延迟。"
  remarks: "此值是<xref:System.TimeSpan>可指定小规模的随机延迟，以防止在网络出现故障，但所有服务重新都联机在同一时间后的网络风暴。</xref:System.TimeSpan> 请参阅[Ws-discovery 2005 年 4 月规范](http://go.microsoft.com/fwlink/?LinkId=127029)部分 2.4 协议分配更多详细信息。"
  syntax:
