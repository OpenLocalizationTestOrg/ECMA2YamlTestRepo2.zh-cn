  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "由服务用于发送公告消息标准终结点。"
  remarks: "此类表示具有固定的协定，因此当你创建公告终结点只能指定绑定和地址的终结点。  AnnouncementEndpoint 支持两个发现协议版本︰ Ws-discovery 2005 年 4 月和 Ws-discovery 2008 年 7 月。 终结点的任何实例支持这些版本之一。 你选择提供终结点支持哪些版本`discoveryVersion`到适当的参数`AnnouncementEndpoint`构造函数。 默认发现版本是 Ws-discovery 2005 年 4 月。       <xref:System.ServiceModel.Discovery.AnnouncementClient>使用 AnnouncementEndpoint 发送公告。</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>并从它派生的所有类都使用 AnnouncementEndpoint 侦听公告。</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462
