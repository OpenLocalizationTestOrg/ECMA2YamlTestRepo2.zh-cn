  summary: "获取或设置要验证的输入的控件。"
  remarks: "ControlToValidate 属性用于指定的输入的控件进行验证。 此属性必须设置为除之外的所有验证控件的输入控件的 ID<xref:System.Web.UI.WebControls.CustomValidator>控件，可以为空。</xref:System.Web.UI.WebControls.CustomValidator> 如果未指定有效的输入的控件，在呈现页时，将引发异常。 ID 必须引用同一容器用作验证控件中的控件。 它必须在同一页上或用户控件，或它必须在同一模板的模板化控件。       可验证的标准控件包括:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>1> [!NOTE]&1;> 的输入控件进行验证，<xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>属性必须应用于控件。</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>       所有验证控件，除了<xref:System.Web.UI.WebControls.RequiredFieldValidator>控制，如果 ControlToValidate 属性指定的输入的控件不包含文本，将通过验证。</xref:System.Web.UI.WebControls.RequiredFieldValidator> 如果你使用<xref:System.Web.UI.WebControls.CustomValidator>控制、 客户端和服务器端验证函数不会调用。</xref:System.Web.UI.WebControls.CustomValidator>       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
