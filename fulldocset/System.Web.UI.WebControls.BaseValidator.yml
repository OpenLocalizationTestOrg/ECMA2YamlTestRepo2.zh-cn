  summary: "获取或设置在验证控件中的错误消息的显示行为。"
  remarks: "显示属性用于指定验证控件中的错误消息的显示行为。 下表列出可用的不同值。      |显示行为 |说明 |  |----------------------|-----------------|  |`None`|验证消息永远不会是以内联方式显示。 |  |`Static`|空间的验证消息分配的页面布局中。 |  |`Dynamic`|空间的验证消息动态添加到页面，如果验证失败。 |    &1;> [!NOTE]&1;> 显示行为取决于是否使用了客户端验证。 如果客户端验证未处于活动状态 (因为浏览器不支持它或者因为已禁用通过使用<xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>页指令或<xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>属性)，`ValidatorDisplay.Static`和`ValidatorDisplay.Dynamic`的行为方式相同︰ 仅当它将显示错误消息所占的空间。</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> 动态分配空间的消息时不显示的功能 (`ValidatorDisplay.Dynamic`) 仅适用于客户端验证。       此属性不能通过主题或样式表主题设置。 有关详细信息，请参阅<xref:System.Web.UI.ThemeableAttribute>和[ASP.NET 主题和皮肤](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.ThemeableAttribute>"
