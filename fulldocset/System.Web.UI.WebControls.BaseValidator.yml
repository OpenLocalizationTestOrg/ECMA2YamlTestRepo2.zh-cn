  name: Enabled
  nameWithType: BaseValidator.Enabled
  fullName: System.Web.UI.WebControls.BaseValidator.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置一个值，该值指示是否启用验证控件。"
