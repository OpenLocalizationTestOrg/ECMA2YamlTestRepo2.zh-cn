  type: Class
  summary: "用作验证控件的抽象基类。"
  remarks: "BaseValidator 类提供所有验证控件的核心的实现。 验证控件用于验证相关输入控件中的用户输入。 当用户输入的值未通过验证时，验证控件将显示一条错误消息。 由于验证控件分开的输入控件，可以相对于输入控件在页面上任意位置放置错误消息。 ASP.NET 提供了多个执行特定类型的验证的验证控件。 下表描述了这些控件。      |验证控件 |说明 |  |------------------------|-----------------|  |<xref:System.Web.UI.WebControls.CompareValidator>|通过设置<xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName><xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName>属性来验证值针对另一个输入控件中输入的值、 一个常量值，或针对正确的数据类型。 |  |<xref:System.Web.UI.WebControls.CustomValidator>|使用用户提供的自定义验证例程来验证值。 |  |<xref:System.Web.UI.WebControls.RangeValidator>|验证该值是否值的范围之内。 |  |<xref:System.Web.UI.WebControls.RegularExpressionValidator>|使用正则表达式来验证值。 |  |<xref:System.Web.UI.WebControls.RequiredFieldValidator>|验证确认必填字段中输入一个值。 |      验证控件始终验证服务器上关联的输入的控件。</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CustomValidator>  </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName></xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator> 验证控件还具有完整的客户端实现，它允许启用脚本的 （如 Microsoft Internet Explorer 4.0 及更高版本) 的浏览器客户端上执行验证。 客户端验证发送到服务器之前检查用户输入，从而增强了验证过程。 这使得在提交表单时，避免往返行程的服务器端验证所需信息之前客户端上检测到的错误。       多个验证控件可以与单个输入控件，用于验证不同的条件。 例如，你可以将多个验证控件应用上<xref:System.Web.UI.WebControls.TextBox>控件。</xref:System.Web.UI.WebControls.TextBox> 你可以使用<xref:System.Web.UI.WebControls.RangeValidator>控件以确保输入中的值<xref:System.Web.UI.WebControls.TextBox>控件位于内设置的范围，和一个<xref:System.Web.UI.WebControls.RequiredFieldValidator>控件以确保用户输入的值。</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.RangeValidator>       ASP.NET 提供了很多能够回发到服务器的控件。 当这些控件之一具有其`CausesValidation`属性设置为`true`，该控件回发到服务器时是否执行验证。 以下控件能够回发到服务器:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>1> [!NOTE]&1;> 其中一些控件回发到服务器时，才`AutoPostBack`属性设置为`true`。</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       这些控件各有`ValidationGroup`属性，设置时，验证仅验证指定的组中的控件时控件触发回发到服务器。 若要验证对控件进行分组，请设置<xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>为相同的值的每个验证控件的属性。</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>       若要将与验证控件关联的输入的控件，使用<xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>属性。</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> 若要指定要验证失败时，在验证控件中显示的文本，请使用<xref:System.Web.UI.WebControls.BaseValidator.Text%2A>属性。</xref:System.Web.UI.WebControls.BaseValidator.Text%2A> 你也可以显示通过使用未通过验证页中的所有控件的摘要<xref:System.Web.UI.WebControls.ValidationSummary>控件。</xref:System.Web.UI.WebControls.ValidationSummary> 若要指定要在中显示的文本<xref:System.Web.UI.WebControls.ValidationSummary>控制，请使用<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>属性。</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidationSummary>      1> [!NOTE]&1;> 如果你设置<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>属性但没有设置<xref:System.Web.UI.WebControls.BaseValidator.Text%2A>属性、 的值<xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>属性还验证控件中显示。</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>       在使用验证程序控件时，应始终检查服务器端验证在执行任何处理之前的结果。 回发但之后调用事件方法之前，页调用验证程序控件和聚合到其结果<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>属性。</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> (你还可以调用使用显式的验证程序控件`Validate`方法。)在你自己的代码中，应检查<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>属性返回`true`之前处理输入。</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> 即使启用脚本的浏览器可能会阻止回发发生客户端上，如果验证检查失败，始终还应检查<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>服务器在处理经验证的数据之前的代码中。</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       你可以手动执行验证。 若要验证页上的所有验证控件，使用<xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>方法。</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> 可以通过使用验证各个验证控件<xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>的控件的方法。</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>      1> [!NOTE]&1;> 如果你使用<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>中的属性`Page_Load`方法时，你必须首先显式调用<xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>方法。</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> 因为验证发生之后<xref:System.Web.UI.Control.Load?displayProperty=fullName>页，但之前的事件处理程序的事件`Click`或`Command`事件，<xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>直到属性会被更新<xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>调用方法。</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Load?displayProperty=fullName> 作为替代方法，可以在事件处理程序中放置你的代码`Click`或`Command`事件而不是`Page_Load`方法。       不是所有 Web 服务器控件都支持验证的控件。 与验证控件可以验证的标准控件包括:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>1> [!NOTE]&1;> 的输入控件进行验证，<xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>属性必须应用于控件。</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>      1> [!NOTE]&1;> 当你使用派生自 BaseValidator 内的验证程序控件<xref:System.Web.UI.UpdatePanel>控制，请确保该验证程序控件与之关联的控件位于同一面板。</xref:System.Web.UI.UpdatePanel> 有关使用<xref:System.Web.UI.UpdatePanel>，控制为部分页面更新，请参阅[局部页面呈现概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.UpdatePanel>       当验证失败时，你可以将焦点设置在关联的输入控件上设置<xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>属性`true`。</xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>       BaseValidator 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>      ## 有关如何配置此控件，以使其生成符合辅助功能标准的标记可访问性的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  example:
