  remarks: "从应用程序配置文件，指定一种<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>在初始化工作流运行时引擎时，工作流运行时引擎将调用此构造函数 你还可以使用此构造函数初始化<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>从主机应用程序。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>初始化根据<xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection>中包含的键 / 值对</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 下表枚举了可能的键属性，每个值初始化，该属性，每个属性的类型。 与每个键关联的值应为表示由该注册表项的属性的相应类型的字符串。 你可以指定一个或多个这些键 / 值对。      |密钥 |属性类型 |属性说明 |  |---------|-------------------|--------------------------|  |`&quot;IsTransactional&quot;`|`bool`|指定是否<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>参与工作流事务，通过使用<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>。</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 默认值是`true`，指定跟踪更改写入到数据库以同步方式。 |  |`&quot;UseDefaultProfile&quot;`|`bool`|指定是否将返回默认跟踪配置文件，是否跟踪配置文件的找不到为<xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>调用。</xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> 默认值是`true`，指定将使用默认跟踪配置文件。 |  |`&quot;ProfileChangeCheckInterval&quot;`|`double`|以毫秒为单位，用于检查其跟踪配置文件更改的数据库中指定的时间。 默认值为 60000 毫秒。 |  |`&quot;ConnectionString&quot;`|`string`|指定的数据库连接字符串。 默认值为空引用 (`Nothing`在 Visual Basic 中)。 |  |`&quot;PartitionOnCompletion&quot;`|`bool`|指定是否工作流实例的跟踪数据应将移到数据库中当前活动的分区工作流实例完成时。 |"
