  langs:
  - csharp
  name: SqlTrackingService
  nameWithType: SqlTrackingService
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService
  type: Class
  summary: "表示使用 SQL 数据库来存储跟踪信息的跟踪服务。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlTrackingService 类表示功能完全的跟踪服务。 可以使用此服务的现成收集和存储跟踪信息，以及用于存储跟踪配置文件和由工作流运行时引擎请求时提供这些。 SQL 跟踪服务写入跟踪数据发送给它的运行时跟踪基础结构到 SQL 数据库。       在许多情况下很重要 SqlTrackingService 其数据库和工作流运行时引擎的状态之间保持一致。 因此，`SqlTrackingChannel`类将使用的<xref:System.Workflow.Runtime.IPendingWork>接口以参与<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>提供的工作流事务批处理功能</xref:System.Workflow.Runtime.IPendingWork> 你可以设置<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>或传递给构造函数配置 SqlTrackingService 要参与批处理，并将表示挂起的更改到<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>的 SQL 数据库的对象添加适当的参数</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       SqlTrackingService 还维护其数据库中的跟踪配置文件。 工作流运行时引擎必须得到通知的更改到任何正在使用的跟踪配置文件。 SqlTrackingService 实现<xref:System.Workflow.Runtime.Tracking.IProfileNotification>接口，并定期检查其数据库中的跟踪配置文件，以便通知发生更改的工作流运行时引擎<xref:System.Workflow.Runtime.Tracking.TrackingProfile>存储在其数据库。</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> 你可以设置<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>或将适当的参数传递到构造函数，以便设置从该处 SqlTrackingService 检查其跟踪配置文件，以通知跟踪运行时的任何配置文件更改的间隔。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>      1> [!NOTE]&1;> 时使用这两个 SqlTrackingService 和<xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>在工作流应用程序中，建议为持久性和跟踪使用单个数据库。</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>"
  syntax:
