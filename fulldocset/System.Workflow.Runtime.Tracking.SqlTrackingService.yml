- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional
  id: IsTransactional
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: IsTransactional
  nameWithType: SqlTrackingService.IsTransactional
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取或设置一个值，该值指示是否<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>参与工作流事务。"
  remarks: "通常，跟踪数据写入数据库同步，也就是说，一旦在跟踪通道上收到写入数据。 如果 IsTransactional `true`，<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>参与工作流事务。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 也就是说，它遵循定义<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>并添加对为工作项到<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>。</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>其数据库的任何更改</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>的语义 服务将提交这些更改由工作流运行时引擎指示时。"
  syntax:
    content: public bool IsTransactional { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>参与工作流事务中; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion
  id: PartitionOnCompletion
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: PartitionOnCompletion
  nameWithType: SqlTrackingService.PartitionOnCompletion
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取或设置一个值，指定是否工作流实例的跟踪数据应将移到数据库中当前活动的分区工作流实例完成时。"
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>，可将数据库分区，以便提供存档和删除跟踪记录的一种有效方法。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 工作流实例完成时，如果你的数据库遇到之间停机时间很长一段或你的数据库有没有计划的停机时间，可以设置 PartitionOnCompletion 将跟踪记录与工作流实例从活动实例表到当前活动的分区。 这样可存档或删除这些记录，而无需锁定数据库的活动实例表中的数据。 有关分区的详细信息，请参阅[SqlTrackingService 与数据维护](http://msdn.microsoft.com/en-us/a62d5719-d6cd-4871-a3ab-56ea629d4e00)。"
  syntax:
    content: public bool PartitionOnCompletion { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果跟踪数据应移动到在工作流完成; 当前活动的分区否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion*
  exceptions: []
