  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>定期检查数据库以确定是否一个或多个其跟踪配置文件已更改或已被删除。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 当<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>确定<xref:System.Workflow.Runtime.Tracking.TrackingProfile>已被删除它引发<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>事件; 它在确定配置文件已更改它引发<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>事件。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 运行时跟踪基础结构订阅这两个这些事件和更新其跟踪配置文件缓存相应地发生时。 如果你想要对跟踪配置文件的更改通知，还可以订阅到一种或两个事件。 你可以设置与指定的频率的 ProfileChangeCheckInterval<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>应进行测试以这种更改。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 当为 ProfileChangeCheckInterval 指定新值时，计时器间隔立即设置为此新值。"
