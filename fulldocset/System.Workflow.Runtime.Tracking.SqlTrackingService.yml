- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: EnableRetries
  nameWithType: SqlTrackingService.EnableRetries
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取和设置值，该值指定是否<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>执行数据库操作时将重试。"
  remarks: "如果<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>属性设置为`false`和 EnableRetries 设置为`true`，则所有事务重试都取决 EnableRetries 属性的值。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       如果<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>设置为`true`，然后批处理方式进行某些工作，并由派生类型的处理的这些工作批处理事务的重试<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>，如<xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>或<xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       而不管是否<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>设置为`true`、 无法批处理以下工作项和必须通过 EnableRetries 属性处理任何事务重试。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>      跟踪配置文件更改轮询。      -所有写入到的 SQL Server 都数据库时<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>设置为`false`。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       除了以编程方式设置，可以通过配置文件启用此功能。 有关如何通过配置文件设置此属性的详细信息，请参阅[工作流配置文件](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909)。       有关重试工作批次事务的常规信息，请参阅[批处理中工作流的状态信息](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)。"
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;></xref>应重试该操作; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries*
  exceptions: []
  platform:
  - net462
