- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  id: UseDefaultProfile
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: UseDefaultProfile
  nameWithType: SqlTrackingService.UseDefaultProfile
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "获取或设置值，该值指定是否默认<xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;></xref>应为没有跟踪配置文件的工作流类型使用。"
  remarks: "如果 UseDefaultProfile `true`，<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>将返回默认<xref:System.Workflow.Runtime.Tracking.TrackingProfile>每当工作流运行时引擎尝试获取<xref:System.Type>对其跟踪服务具有任何关联的<xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile></xref:System.Type>工作流的跟踪配置文件</xref:System.Workflow.Runtime.Tracking.TrackingProfile></xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       现成的默认跟踪配置文件匹配所有活动事件、 用户事件和工作流实例发出的工作流事件。 你可以更改默认跟踪配置文件使用`UpdateDefaultProfile`存储过程。      1> [!NOTE]&1;>`UpdateDefaultProfile`存储的过程将更改默认跟踪配置文件。 当工作流运行时引擎请求的跟踪服务对其具有没有关联的跟踪配置文件工作流类型的配置文件时，将返回此新的默认配置文件。 以前与旧默认配置文件相关联的工作流类型仍将与该配置文件相关联后仍`UpdateDefaultProfile`调用; 你必须明确地调用`UpdateTrackingProfile`上的所有这些工作流类型，你想要将与新的默认配置文件相关联的存储过程。       为 true，UseDefaultProfile 时<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>将返回到为其它没有跟踪配置文件在其数据库中相关联的任何工作流类型的工作流运行时引擎跟踪配置文件的默认。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 如果你更高版本设置为 false 的 UseDefaultProfile，默认配置文件仍将与数据库中这些工作流类型关联。 你可以调用`DeleteTrackingProfile`上不再将跟踪配置文件与该类型，或你相关联的工作流类型的存储的过程可以调用`UpdateTrackingProfile`的工作流类型，可以更改该类型关联的跟踪配置文件的存储过程。      1> [!NOTE]&1;> 工作流运行时引擎将缓存其跟踪配置文件。 因此，数据库必须先接收<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>为它已经具有跟踪配置文件之前它将停止为该工作流类型的新实例使用其缓存的配置文件关联在其缓存中的任何工作流类型的事件。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> 同样，工作流运行时引擎必须接收<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>之前它将新的跟踪配置文件加载到关联的工作流类型的新实例，并用其缓存此类工作流类型的事件。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>引发适用的工作流类型的相应事件时它会检查其跟踪配置文件更改的数据库。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> 频率<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>执行此操作将由<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>  因此，每当调用`UpdateTrackingProfile`或`DeleteTrackingProfile`存储的过程可能最多指定的时期的延迟<xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>之前工作流运行时引擎将反映其配置文件缓存中所做的更改。</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>   >> 有关跟踪配置文件的详细信息，请参阅[创建和使用跟踪配置文件](http://msdn.microsoft.com/en-us/f018ad09-d20f-4626-9792-31d9f278d0b0)。"
  syntax:
    content: public bool UseDefaultProfile { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果应使用默认跟踪配置文件;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>。"
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile*
  exceptions: []
  platform:
  - net462
