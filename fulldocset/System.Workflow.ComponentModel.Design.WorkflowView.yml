- uid: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  id: OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.WorkflowView
  langs:
  - csharp
  name: OnQueryContinueDrag(QueryContinueDragEventArgs)
  nameWithType: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "在拖动操作期间发生，并且允许拖动源确定是否应取消拖动操作。"
  remarks: "在拖动操作期间键盘或鼠标按钮状态更改时引发 OnQueryContinueDrag 事件。 OnQueryContinueDrag 事件允许拖动源确定是否应取消拖放操作。       控件是有效的放置目标时，将引发与拖动操作相关的事件。 <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>指定的拖动效果引发事件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> 有关拖动效果的列表，请参阅<xref:System.Windows.Forms.DragDropEffects>枚举。</xref:System.Windows.Forms.DragDropEffects>       中的鼠标光标位置、 键盘状态和鼠标按钮状态的更改进行跟踪。      -如果用户移出一个窗口，<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>引发事件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>      -如果鼠标进入另一个控件，<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>引发该控件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>      -如果鼠标移动但停留在同一个控件，<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>引发事件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       如果键盘或鼠标按钮状态的更改，OnQueryContinueDrag 事件引发，并确定是否继续拖动、 放置数据，或者取消该操作基于值`Action`事件<xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>属性       如果值为`DragAction.Continue`、<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>引发事件以继续操作和<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>产生新效果引发事件，从而能够设置适当的视觉反馈。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> 有关有效放置效果的列表，请参阅<xref:System.Windows.Forms.DragDropEffects>枚举。</xref:System.Windows.Forms.DragDropEffects>      1> [!NOTE]&1;><xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>和<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>事件成对发生，以便当鼠标移到放置目标时，用户提供的最新反馈有关鼠标位置。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       如果值为`DragAction.Drop`、 向源返回放置效果值，以便源应用程序可以执行适当的操作的源数据; 例如，如果会剪切数据是移动操作。       如果值为`DragAction.Cancel`、<xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>引发事件。</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>       默认情况下，设置 OnQueryContinueDrag 事件`Action`到`DragAction.Cancel`曾按下 ESC 键，并设置`Action`到`DragAction.Drop`如果按左、 中间，或向右鼠标按钮。"
  syntax:
    content: protected override void OnQueryContinueDrag (System.Windows.Forms.QueryContinueDragEventArgs qcdevent);
    parameters:
    - id: qcdevent
      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: "A <xref href=&quot;System.Windows.Forms.QueryContinueDragEventArgs&quot;> </xref>包含有关事件的信息。"
  overload: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag*
  exceptions: []
  platform:
  - net462
