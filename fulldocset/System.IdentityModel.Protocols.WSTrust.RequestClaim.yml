  type: Class
  summary: "表示安全令牌请求 (RST) 中的单个请求的声明。"
  remarks: "表示单个声明中的 wst: requestsecuritytoken 消息的 wst:Claims 元素内。 Wst:Claims 元素的整个内容都由<xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>即 RequestClaim 对象的集合。</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> 通过访问 wst:Claims 元素的内容<xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>属性。</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       RequestClaim 对象表示的声明，由其声明类型的请求 (<xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>属性)，必须存在于 STS.颁发的安全令牌</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>属性指示是否在需要声明颁发的令牌中。</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       有关此类表示的元素的详细信息，请参阅适用于你的方案的 Ws-trust 规范的版本。"
