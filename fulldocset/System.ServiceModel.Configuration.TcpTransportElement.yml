- uid: System.ServiceModel.Configuration.TcpTransportElement.TeredoEnabled
  id: TeredoEnabled
  parent: System.ServiceModel.Configuration.TcpTransportElement
  langs:
  - csharp
  name: TeredoEnabled
  nameWithType: TcpTransportElement.TeredoEnabled
  fullName: System.ServiceModel.Configuration.TcpTransportElement.TeredoEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定是否启用 Teredo （一项技术的寻址的客户端的防火墙后）。"
  remarks: "此属性为基础 TCP 套接字启用 Teredo。 有关详细信息，请参阅[Teredo 概述](http://go.microsoft.com/fwlink/?LinkId=96651)。       此属性才适用于[!INCLUDE[wxpsp2](~/add/includes/ajax-current-ext-md.md)]和[!INCLUDE[ws2003](~/add/includes/ws2003-md.md)]。 [!INCLUDE[wv](~/add/includes/wv-md.md)]具有用于 Teredo 的计算机范围的配置选项，运行时[!INCLUDE[wv](~/add/includes/wv-md.md)]，将忽略此属性。 Teredo 要求客户端和服务计算机都具有 Microsoft IPv6 堆栈，安装并正确配置以便使用 Teredo。 有关配置 Teredo 的详细信息，请参阅[Teredo 概述](http://go.microsoft.com/fwlink/?LinkId=96651)。 有关详细信息，请参阅[Windows Server 2003 技术中心](http://go.microsoft.com/fwlink/?LinkId=96652)。"
  syntax:
    content: public bool TeredoEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果启用了 Teredo，则否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Configuration.TcpTransportElement.TeredoEnabled*
  exceptions: []
  platform:
  - net462
