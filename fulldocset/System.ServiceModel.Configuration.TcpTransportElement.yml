  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "获取或设置一个值，指定是否为此连接启用 TCP 端口共享。"
  remarks: "此设置是只与服务相关。 客户端不受影响。       使用此设置需要启用[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]通过将其启动类型更改为手动或自动的 TCP 端口共享服务。       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]TCP 侦听器及其启动它，请参阅<xref:System.Net.Sockets.TcpListener>。</xref:System.Net.Sockets.TcpListener>"
  syntax:
    content: public bool PortSharingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果启用 TCP 端口共享，则<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果每个绑定都使用其自己的独占端口。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
