  fullName: System.Data.OracleClient.OracleRowUpdatedEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdated&quot;></xref>事件。 此类不能被继承。"
  remarks: "<xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated>引发事件时<xref:System.Data.Common.DbDataAdapter.Update%2A>完成对行。</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated>       使用时<xref:System.Data.Common.DbDataAdapter.Update%2A>，有两个事件发生的更新每个数据行。</xref:System.Data.Common.DbDataAdapter.Update%2A> 执行的顺序，如下所示是︰ 1。  中的值<xref:System.Data.DataRow>移动到的参数值。</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>引发事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  该命令执行。      4.  如果该命令设置为`FirstReturnedRecord`，第一个返回结果置于<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  如果有输出参数，请在放入<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>引发事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>调用。</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> and <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2status=0)`  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> event returns this output:  \n  \n `Event Arguments: (command= OracleCommend commandType=2 recordsAffected=1 row=System.Data.DataRow[37] status=0)`  \n  \n [!code-vb[Classic WebData OracleRowUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_8_1.vb)]\n [!code-cs[Classic WebData OracleRowUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.data.oracleclie_8_1.cs)]"
