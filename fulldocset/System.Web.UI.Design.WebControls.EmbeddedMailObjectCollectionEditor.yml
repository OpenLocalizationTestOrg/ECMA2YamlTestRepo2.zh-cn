  remarks: "EmbeddedMailObjectCollectionEditor 类提供一个用户界面以进行编辑<xref:System.Web.UI.WebControls.EmbeddedMailObject>元素<xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection>对象<xref:System.Web.UI.WebControls.MailDefinition>对象。</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       <xref:System.Web.UI.WebControls.MailDefinition>对象定义的内容和发送的电子邮件通知消息的格式<xref:System.Web.UI.WebControls.CreateUserWizard>， <xref:System.Web.UI.WebControls.ChangePassword>， <xref:System.Web.UI.WebControls.PasswordRecovery>，和其他控件。</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.MailDefinition> <xref:System.Web.UI.WebControls.EmbeddedMailObject>元素定义这些电子邮件中的嵌入的对象。</xref:System.Web.UI.WebControls.EmbeddedMailObject>       EmbeddedMailObjectCollectionEditor 调用通过选择省略号 (**...**) 上的按钮**EmbeddedObjects**属性下**MailDefinition**中**属性**的可视化设计器的网格。       <xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>方法用于编辑使用指定的服务提供程序和上下文的指定对象的值。</xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>"
