  summary: "获取或设置提供的路径中显示的图像的 URL <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref>控件。"
  remarks: "ImageUrl 属性用于指定要在中显示图像的 URL<xref:System.Web.UI.WebControls.Image>控件。</xref:System.Web.UI.WebControls.Image> 你可以使用相对或绝对 URL。 相对 URL 相关到 Web 页的位置的映像的位置，而无需在服务器上指定完整路径。 该路径是相对 Web 页的位置。 这使得更轻松地移动整个站点到另一个目录服务器上而无需更新的代码。 绝对 URL 提供的完整路径，因此将站点移动到另一个目录时需要更新代码。"
  example:
