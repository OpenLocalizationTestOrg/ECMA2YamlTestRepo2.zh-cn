  namespace: System.Web.UI.WebControls
  summary: "获取或设置中显示的备用文本<xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref>控制图像时不可用。 支持的工具提示功能的浏览器将此文本显示为工具提示。"
  remarks: "此属性用于指定要显示如果在指定的图像的文本<xref:System.Web.UI.WebControls.Image.ImageUrl%2A>属性不可用。</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> 在浏览器支持的工具提示功能，此文本还显示为工具提示。       此属性的值设置时，可以自动保存到的资源文件通过使用设计器工具。 有关详细信息，请参阅<xref:System.ComponentModel.LocalizableAttribute>和[ASP.NET 全球化和本地化](~/add/includes/ajax-current-ext-md.md)。</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
