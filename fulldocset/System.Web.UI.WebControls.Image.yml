  type: Class
  summary: "在网页上显示图像。"
  remarks: "本主题中:-[简介](#introduction)      -   [可访问性](#accessibility)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介图像控件使你可以与服务器代码中的映像。       图像控件用于显示在网页上请求的浏览器支持的任何有效的图像。 通过将设置指定所显示的图像的路径<xref:System.Web.UI.WebControls.Image.ImageUrl%2A>属性。</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> 你可以指定要映像不可用时通过设置代替映像显示的文本<xref:System.Web.UI.WebControls.Image.AlternateText%2A>属性。</xref:System.Web.UI.WebControls.Image.AlternateText%2A> 通过将设置指定相对于在网页上其他元素的图像对齐方式<xref:System.Web.UI.WebControls.Image.ImageAlign%2A>属性。</xref:System.Web.UI.WebControls.Image.ImageAlign%2A>      1> [!NOTE]&1;> 此控件仅显示图像。 如果你需要捕获鼠标单击在图像上的，使用<xref:System.Web.UI.WebControls.ImageButton>控件。</xref:System.Web.UI.WebControls.ImageButton>      <a name=&quot;accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:Image       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GenerateEmptyAlternateText=&quot;True|False&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create an Image control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Image Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_66_1.aspx)]\n [!code-cs[Classic Image Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_66_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ImageUrl")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.PreviewControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class Image : System.Web.UI.WebControls.WebControl
