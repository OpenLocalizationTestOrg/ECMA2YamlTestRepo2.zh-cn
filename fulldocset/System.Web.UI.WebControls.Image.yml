- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置为映像的详细说明的位置。"
  remarks: "DescriptionUrl 属性指定为映像提供其他详细信息的 HTML 文件。 DescriptionUrl 属性呈现为`longdesc`图像控件的属性。 如果 DescriptionUrl 属性未设置，或设置为空字符串 (&quot;&quot;)，则<xref:System.Web.UI.WebControls.Image>控件呈现而无需`longdesc`属性。</xref:System.Web.UI.WebControls.Image>       使用 DescriptionUrl 属性补充<xref:System.Web.UI.WebControls.Image.AlternateText%2A>属性。</xref:System.Web.UI.WebControls.Image.AlternateText%2A> 例如，如果你使用<xref:System.Web.UI.WebControls.Image>控件显示的太阳系映像，你可以设置<xref:System.Web.UI.WebControls.Image.AlternateText%2A>属性`The Solar System,`然后将 DescriptionUrl 属性设置为进一步描述的星球太阳系中的 sun 图像的 HTML 页。</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.Image>       DescriptionUrl 属性是可选的但它可以增强你的网页上的纯文本的浏览器和屏幕读取器的可访问性。 浏览器可以使用详细的文本说明来传达重要概念代替了，或者除，视觉对象的图像。 浏览器文档来了解关于如何使用由指定的描述性内容的详细信息，请参阅`longdesc`属性。"
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "包含有关映像的详细的说明文件的 URL。 默认值为空字符串 (&quot;&quot;)。"
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
  exceptions: []
  platform:
  - net462
