  remarks: "默认情况下，当<xref:System.Web.UI.WebControls.Image.AlternateText%2A>未设置属性，<xref:System.Web.UI.WebControls.Image>控件不包括`alt`特性以指定在控件呈现的替换文字。</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image.AlternateText%2A> 将 GenerateEmptyAlternateText 属性设置为`true`以始终在呈现的输出中包含的替换文字特性<xref:System.Web.UI.WebControls.Image>控件。</xref:System.Web.UI.WebControls.Image>       XHTML 文档类型定义需要`alt`图像控件上的属性。 但是，辅助功能最佳做法建议不传达网页上的上下文相关的信息的图像控件不应指定`alt`属性。 可以通过将 GenerateEmptyAlternateText 属性设置为满足 XHTML 和可访问性要求`true`。"
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果该控件生成空字符串值; 的替换文字特性否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置的对齐方式<xref href=&quot;System.Web.UI.WebControls.Image&quot;></xref>相对于其他元素在网页上的控件。"
  remarks: "ImageAlign 属性用于指定或确定相对于在网页上其他元素的图像对齐方式。 下表列出可能的对齐方式。      |对齐方式 |说明 |  |---------------|-----------------|  |`NotSet`|未设置的对齐方式。 |  |`Left`|图像的 Web 页面的左边缘的与文本换行右侧对齐。 |  |`Right`|图像上的 Web 页面的右边缘对齐，在左侧的文字环绕。 |  |`Baseline`|图像的下边缘对齐文本的第一行的下边缘。 |  |`Top`|图像的上边缘与在同一行上的最大元素的上边缘对齐。 |  |`Middle`|与文本的第一行的下边缘对齐图像的中间。 |  |`Bottom`|图像的下边缘对齐文本的第一行的下边缘。 |  |`AbsBottom`|图像的下边缘与同一行上的最大元素的下边缘对齐。 |  |`AbsMiddle`|与在同一行的最大元素中间对齐图像的中间。 |  |`TextTop`|图像的上边缘与同一行上的最高文本的上边缘对齐。 |"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "之一<xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;></xref>值。 默认值是<xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的值不是之一<xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;></xref>值。"
  platform:
  - net462
