  remarks: "如果要创建[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]应用程序包含打印功能且允许打印作业被取消，请务必正确处理此异常。 此类型的未经处理的异常会导致 Windows Presentation Foundation 应用程序停止响应。      1> [!CAUTION]&1;> 类内<xref:System.Printing>命名空间不支持的 Windows 服务或 ASP.NET 应用程序或服务中的使用。</xref:System.Printing> 尝试使用这些应用程序类型之一中的这些类可能会产生意外的问题，如降低服务性能和运行时异常。       如果你想要从 Windows 窗体应用程序打印，请参阅<xref:System.Drawing.Printing>命名空间。</xref:System.Drawing.Printing>"
