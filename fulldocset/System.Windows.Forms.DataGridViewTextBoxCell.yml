  type: Class
  summary: "显示中的可编辑的文本信息<xref href=&quot;System.Windows.Forms.DataGridView&quot;></xref>控件。"
  remarks: "DataGridViewTextBoxCell 类是特殊的类型的<xref:System.Windows.Forms.DataGridViewCell>用来显示可编辑基于文本的信息的单个字符串。</xref:System.Windows.Forms.DataGridViewCell> 当前所选的 DataGridViewTextBoxCell 主机<xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>控制用户可以在其中编辑单元格的值 (假设<xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>DataGridViewTextBoxCell 属性设置为`false`)。</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       <xref:System.Windows.Forms.DataGridViewTextBoxColumn>列类型专用于保留此类型的单元格。</xref:System.Windows.Forms.DataGridViewTextBoxColumn> 默认情况下，<xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>初始化为新 DataGridViewTextBoxCell。</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> 若要在列的单元格模式在现有 DataGridViewTextBoxCell 后，将设置列的<xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>到要用作一种模式的单元格的属性。</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       列的单元格相关属性是同样名称的属性的模板单元格的包装。 更改模板单元格的属性值将只影响单元格在基于的模板在更改后添加。 更改列的单元格相关的属性值，但是，将更新模板单元格和列中的所有其他单元格并刷新列显示如有必要。"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
