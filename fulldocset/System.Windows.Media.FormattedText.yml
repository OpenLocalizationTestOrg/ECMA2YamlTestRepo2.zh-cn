  type: Class
  summary: "在中绘制文本提供低级别控制[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]应用程序。"
  remarks: "FormattedText 对象，可绘制多行文本，在其中每个字符文本中的可以单独设置格式。 下面的示例演示了应用于它的多种格式的文本。       ![使用 FormattedText 对象显示的文本](~/add/media/formattedtext01.jpg &quot;使用 FormattedText 对象显示的文本&quot;)格式化的文本字符串在文本方面的示例中的功能[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]，FormattedText 被视为&quot;低级别&quot;，因为它作为图形元素处理文本。 中的文本的其他方面[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]处理专用于文本的控件的上下文中的文本 (<xref:System.Windows.Controls.TextBlock>， <xref:System.Windows.Controls.TextBox>)，实现流文档模型 (请参阅[流文档概述](~/add/includes/ajax-current-ext-md.md))，或支持[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]文档模型 (请参阅[WPF 中的文档](~/add/includes/ajax-current-ext-md.md))。</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       有许多中 FormattedText 的 setter 方法的支持的附加属性的相似之处<xref:System.Windows.Documents.TextElement>，但<xref:System.Windows.Documents.TextElement>附加的属性应用于的更高级别的文本支持为流或[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)]。</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
