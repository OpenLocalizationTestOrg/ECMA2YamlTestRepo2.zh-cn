  summary: "提供可以按需创建的服务实例的回调机制。"
  remarks: "ServiceCreatorCallback 提供了一种机制来发布你可以请求在需要时创建的服务，而不是设计器加载时立即正在创建的服务。 如果服务不是必需的不能使用，你可以使用的回调函数。 通过使用 ServiceCreatorCallback 发布的服务不使用尽可能多的其他资源，如果它不是请求和创建。 若要使用的回调函数发布你的服务，请将 ServiceCreatorCallback 传递给<xref:System.ComponentModel.Design.IServiceContainer.AddService%2A><xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer>方法</xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>"
