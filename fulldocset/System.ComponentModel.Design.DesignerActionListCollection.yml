  type: Class
  summary: "表示一套<xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;></xref>对象。"
  remarks: "DesignerActionListCollection 类表示的智能标记面板中的所有项的聚合。 DesignerActionListCollection 类包含零个或多<xref:System.ComponentModel.Design.DesignerActionList>对象。</xref:System.ComponentModel.Design.DesignerActionList> 每个列表包含零个或多个对象表示在面板中的实际项，派生<xref:System.ComponentModel.Design.DesignerActionItem>类。</xref:System.ComponentModel.Design.DesignerActionItem>       下表显示用于提供 DesignerActionListCollection 来填充项的组件，包括自定义控件与面板的两种技术。      |技术 |说明 |  |---------------|-----------------|  |拉取模型 |组件类，该类派生自的设计器<xref:System.ComponentModel.Design.ComponentDesigner>类中，提供通过此集合<xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>属性。</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> 在它必须显示面板时，设计器基础结构将读取此属性。 |  |推送模型 |作为对<xref:System.ComponentModel.Design.DesignerActionService.Add%2A>的调用中的参数提供<xref:System.ComponentModel.Design.DesignerActionList>或 DesignerActionListCollection<xref:System.ComponentModel.Design.DesignerActionService>方法与组件关联。 |      设计器基础结构通过创建智能标记面板，其构造函数采用两个参数的类型 DesignerActionListCollection 构造一个面板。</xref:System.ComponentModel.Design.DesignerActionService>  </xref:System.ComponentModel.Design.DesignerActionList></xref:System.ComponentModel.Design.DesignerActionService.Add%2A> 列表，其中包含提取和推送项目，集合将合并成一个面板。       由于派生自<xref:System.Collections.CollectionBase?displayProperty=fullName>类，DesignerActionListCollection 使用内部<xref:System.Collections.ArrayList>来存储其集合<xref:System.ComponentModel.Design.DesignerActionList>对象。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/visualbasic/t-system.componentmodel._52_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/csharp/t-system.componentmodel._52_1.cs)]  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/visualbasic/t-system.componentmodel._52_2.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/csharp/t-system.componentmodel._52_2.cs)]"
