  name: MessageType
  nameWithType: MessageType
  fullName: System.Messaging.MessageType
  type: Enum
  summary: "标识消息的类型。 一条消息可以是典型的消息队列消息、 （到达和读取） 为正或负 （到达和读取） 确认消息或报告消息。"
  remarks: "典型 (`Normal`类型) 的消息是指发送到队列使用<xref:System.Messaging.Message>类或的任何重载<xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>方法。</xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName> </xref:System.Messaging.Message>       发送应用程序请求一个时，消息队列会生成确认消息。 如果你发送邮件时使用<xref:System.Messaging.Message>类，可以使用其<xref:System.Messaging.Message.AcknowledgeType%2A>属性来指定要接收的确认类型。</xref:System.Messaging.Message.AcknowledgeType%2A> </xref:System.Messaging.Message> 例如，消息队列可生成肯定消息或否定消息以指示原始消息已到达或已被读取。 消息队列会将相应的确认消息返回到发送应用程序所指定的管理队列。 当你接收或查看确认消息使用<xref:System.Messaging.Message>，将其<xref:System.Messaging.Message.Acknowledgment%2A>属性指示消息队列发送该确认的原因。</xref:System.Messaging.Message.Acknowledgment%2A> </xref:System.Messaging.Message>       每次在源队列管理器定义报告队列时，消息队列会生成报告消息。 启用跟踪后 (通过设置<xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>属性，原始消息)，消息队列发送报告消息到消息队列报告队列的每当原始消息进入或离开消息队列服务器。</xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>"
  syntax:
    content: public enum MessageType
  inheritance:
  - System.Enum
  platform:
  - net462
