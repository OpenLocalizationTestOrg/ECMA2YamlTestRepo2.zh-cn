  summary: "获取本地化属性的目标值的类别设置。"
  remarks: "下表显示本地化属性的可修改性设置。      |类别设置 |这意味着 |  |----------------------|-------------|  |<xref:System.Windows.LocalizationCategory>|资源不属于标准的类别。 |  |<xref:System.Windows.LocalizationCategory>|一段较长的描述性文本。 |  |<xref:System.Windows.LocalizationCategory>|单行文本，如标题。 |  |<xref:System.Windows.LocalizationCategory>|短文本字符串，如控件标签。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.Button>或相关控件。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.CheckBox>或相关控件。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ComboBox>或相关的控制权，例如<xref:System.Windows.Controls.ComboBoxItem>。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ListBox>或相关的控制权，例如<xref:System.Windows.Controls.ListBoxItem>。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.Menu>或相关的控制权，例如<xref:System.Windows.Controls.MenuItem>。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.RadioButton>或相关控件。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Controls.ToolTip>或相关控件。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Documents.Hyperlink>或相关控件。 |  |<xref:System.Windows.LocalizationCategory>|<xref:System.Windows.Documents.FlowDocument>或另一个面板可以包含文本。 |  |<xref:System.Windows.LocalizationCategory>|[!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|  |<xref:System.Windows.LocalizationCategory>|字体相关数据，例如字体系列、 字体样式或字体大小。 |  |<xref:System.Windows.LocalizationCategory>|继承自父节点的类别。 |  |<xref:System.Windows.LocalizationCategory>|Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> 这不适用于该资源的任何子节点。 |  |<xref:System.Windows.LocalizationCategory>|此资源，或任何其类别将设置为及其子节点不本地化<xref:System.Windows.LocalizationCategory>。 |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"
