  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "包装指定<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM 接口与[运行时可调用包装器](~/add/includes/ajax-current-ext-md.md)(RCW)。"
  remarks: "WrapIUnknownWithComObject 方法类似于是<xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName>方法，但不会尝试维护的非托管对象的标识。</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> 例如，两个调用具有相同`IUnknown`当前方法返回两个不同的 Rcw，但两次调用<xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>具有相同的方法`IUnknown`返回相同的 RCW。</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>"
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: "指向的指针<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;></xref>包装的 COM 接口。"
    return:
      type: System.Object
      description: "RCW 其中指定<xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;></xref>包装。"
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "直接调用方没有 UnmanagedCode 权限。"
  platform:
  - net462
