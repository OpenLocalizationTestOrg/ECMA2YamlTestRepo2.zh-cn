  summary: "表示数据存储区中的存储的过程。"
  remarks: "DesignerDataStoredProcedure 类是表示在设计时数据存储的架构的几种类型之一。 这些架构项都由实现的设计器提供给控件<xref:System.ComponentModel.Design.Data.IDataEnvironment>接口。</xref:System.ComponentModel.Design.Data.IDataEnvironment> 控件通过调用访问架构对象<xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>接口方法。</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       DesignerDataStoredProcedure 类表示数据存储区中的单个表。 在调用时返回的 DesignerDataStoredProcedure 对象的集合<xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>方法替换`schemaClass`参数设置为<xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.StoredProcedures?displayProperty=fullName>。</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.StoredProcedures?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
