  name: UdpAnnouncementEndpoint
  nameWithType: UdpAnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.UdpAnnouncementEndpoint
  type: Class
  summary: "由服务用于通过 UDP 绑定发送公告消息标准终结点。 此终结点继承自<xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> ，同样具有固定的协定并且支持两个发现版本。 此外，它具有固定的 UDP 绑定和默认地址值，根据 Ws-discovery 规范 （Ws-discovery 2005 年 4 月版或 Ws-discovery 1.1 版）。 因此，在简单的情况下你无需在创建时指定这些值中任意<xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;></xref>并将其添加到服务。"
  syntax:
    content: 'public class UdpAnnouncementEndpoint : System.ServiceModel.Discovery.AnnouncementEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  - System.ServiceModel.Discovery.AnnouncementEndpoint
  implements: []
