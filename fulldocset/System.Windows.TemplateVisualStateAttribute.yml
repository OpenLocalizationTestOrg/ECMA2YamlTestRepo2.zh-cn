  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  summary: "指定控件可以在某个特定状态，并<xref href=&quot;System.Windows.VisualState&quot;></xref>该控件的预期<xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref>。"
  remarks: "控件作者使用此属性来指定<xref:System.Windows.VisualState>和<xref:System.Windows.VisualStateGroup>，在其控件的<xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>所属的对象</xref:System.Windows.VisualStateGroup></xref:System.Windows.VisualState>  例如，假设你创建新控件有两个名为的可视状态`Focused`和`Unfocused`，这两个它们都位于<xref:System.Windows.VisualStateGroup>名为`FocusStates`。</xref:System.Windows.VisualStateGroup>  以指定<xref:System.Windows.Controls.ControlTemplate>作者，他们可使用这些可视状态，将两个 TemplateVisualStateAttribute 属性添加到该控件的类签名。</xref:System.Windows.Controls.ControlTemplate>  指定<xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>属性是`FocusStates`且<xref:System.Windows.TemplateVisualStateAttribute.Name%2A>属性是`Focused`个和`Unfocused`其他。</xref:System.Windows.TemplateVisualStateAttribute.Name%2A> </xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>"
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[VSMCustomControl#ClassAttributes](~/add/codesnippet/csharp/vsmcustomcontrol/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute
