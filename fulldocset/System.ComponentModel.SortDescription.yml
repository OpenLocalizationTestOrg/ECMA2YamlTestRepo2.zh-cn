  summary: "获取或设置要用作排序条件的属性名称。"
  remarks: "此属性应为基础的集合中的项的公共属性。       默认情况下，字符串由特定<xref:System.ComponentModel.ICollectionView>排序操作中涉及的对象。</xref:System.ComponentModel.ICollectionView> <xref:System.Windows.Data.BindingListCollectionView>仅支持简单的列名称。</xref:System.Windows.Data.BindingListCollectionView> <xref:System.Windows.Data.ListCollectionView>支持常规属性路径和`XPath`为[!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)]数据。</xref:System.Windows.Data.ListCollectionView> 因此，当视图是<xref:System.Windows.Data.ListCollectionView>对象，您可以进行排序[!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)]中的节点<xref:System.Windows.Data.XmlDataProvider>基于这些节点的属性。</xref:System.Windows.Data.XmlDataProvider> </xref:System.Windows.Data.ListCollectionView> 例如，如果属性名称为`Cost`，则会指定&quot;@Cost&quot;为在<xref:System.ComponentModel.SortDescription>。</xref:System.ComponentModel.SortDescription> PropertyName"
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "默认值为 null。"
  overload: System.ComponentModel.SortDescription.PropertyName*
