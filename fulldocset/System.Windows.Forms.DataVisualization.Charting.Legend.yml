  fullName: System.Windows.Forms.DataVisualization.Charting.Legend
  type: Class
  summary: "表示图表图像的图例。"
  remarks: "图例类封装的所有功能<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件的图例，并使用公开<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A>集合的根属性<xref:System.Windows.Forms.DataVisualization.Charting.Chart>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       可以有任意数量的图表图像的图例。       图例可以:-停靠和对齐。      -能显示内部或外部绘制的图表区。      -自动适应其内容。      -使用预定义的样式，如行、 列或表。      -使用阴影、 渐变颜色和背景图像。      -可调整大小和在图表图像中任意位置放置。       图例项都由<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A>对象，并且是默认或自定义项。</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A> 自定义项不相关联的数据，并可以添加、 删除和修改使用<xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       默认项是默认情况下都将自动添加到图例中，并且圆环图和饼形图的绘制的数据点的名称。       对于所有其他图表类型，默认的项目是绘制的数据序列的名称。 每个系列具有<xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A>定义将使用将图例的名称的属性。</xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A> 图例项将不会创建一系列如果<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>属性设置为`false`。</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> 可以使用更改这些默认的项目的文本<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> 此属性将允许你指定将替换为相应的值在运行时的预定义的关键字。       如果你有一个饼图，并设置<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A>属性，它还将设置图例文本设置标签的值。</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A> 如果你想要为不同的值设置的文本，则可以设置<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> 在大多数情况下，你将想要设置<xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>属性设置为&quot;#AXISLABEL&quot;或&quot;#VALX&quot;。</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       图例系列符号是矩形、 点或线条。 符号类型由图表自动设置，并且依赖于绘制的图表类型。       默认情况下的图例文本自动调整大小。 你可以通过禁用禁用的图例文本自动调整大小<xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A> 当此属性设置为`false`，图例文本的大小由图例<xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A>的大小属性 如果<xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>属性已启用，<xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>属性确定一个图例项可以有在调整大小时的最小字号。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>属性定义的文本换行到另一行之前可以在一行显示的字符数限制。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> 如果你不希望在图例中的文本换行，将的值设置<xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>属性为零。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> 默认情况下，当整个图例文本无法容纳在图例中，文本将被截断。 你可以设置<xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>图例以获取文本换行而不被截断。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       如果将图例的内容无法放入给定区域，图例项将被截断。 将显示省略号表示还有更多项与图例拥有的空间。 若要防止截断图例项、 设置的位置和大小的图例使用<xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A>属性，分别。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> 设置图例位置或大小时, 图表可以不再自动放置在图表中的元素。 在某些情况下，许多需要手动定位其他图表元素，以获得所需的外观。       另一种方法是定义而不是使用默认图例设置自己的单元格的列。       图例对象具有 CellColumn 集合;每个 CellColumn 对象表示在图例中的列。 某一单元格列具有<xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>属性，可以用于调整列的大小。</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       如果图例中包含许多项，<xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A>可以用于提高可读性。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A> 如果此属性设置为 True 时，它将显示你可以使用设置的背景色<xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       默认情况下，图例位于图表右上角。 可以通过修改此位置<xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A>将图例的属性。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A> 图例还可以通过使用与图表区相关联<xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A> 此属性指定应为其停靠图例的图表区的名称。 此外，<xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>属性可以用于显示在图表区的图例。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       当<xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>设置为 False，<xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A>属性定义的最大大小，以百分比表示，可用图表时自动定位图例中图例。</xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> 如果你想要调整的宽度或高度的图例已设置的停靠属性后，应设置此属性。       可以使用修改图例<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>事件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>"
