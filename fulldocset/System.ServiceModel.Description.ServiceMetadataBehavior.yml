  namespace: System.ServiceModel.Description
  summary: "获取或设置用于当传输为 HTTP 配置元数据检索的绑定。"
  remarks: "在以前版本的 WCF 中，使用 HTTP GET 以通过 web 浏览器访问服务帮助页完成元数据检索。 仅<xref:System.ServiceModel.Channels.HttpTransportBindingElement>支持。</xref:System.ServiceModel.Channels.HttpTransportBindingElement>  仅使用 HTTPS GET 元数据检索<xref:System.ServiceModel.Channels.HttpsTransportBindingElement>支持。</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>   HttpGetBinding 和 HttpsGetBinding 属性启用绑定进行元数据检索使用 HTTP GET （或 HTTPS GET） 以及绑定用于访问服务网页可配置，以编程方式或通过配置文件的使用。       有关检索帮助页的详细信息，请使用<xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>和<xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>属性。</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>"
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "A<xref:System.ServiceModel.Channels.Binding>可以用于通过 HTTP 协议检索元数据。</xref:System.ServiceModel.Channels.Binding>"
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "获取或设置一个值，该值指示是否发布服务元数据以便使用 HTTP/GET 请求进行检索。"
  remarks: "如果值<xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>是相对值，发布元数据的地址为基址和服务地址加上`?wsdl`querystring。</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       如果值<xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>是绝对的发布元数据的地址是值<xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>值加上`?wsdl`querystring。</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> </xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       例如，如果服务地址为`http://localhost:8080/CalculatorService`和<xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>为空字符串，则 HTTP/GET 元数据地址为`http://localhost:8080/CalculatorService?wsdl`。</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       如果不启用此属性，不会更改<xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>或一组其为相对地址，异常在运行时引发 http 而无需基址打开服务主机。</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果发布 WSDL;，否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
  platform:
  - net462
