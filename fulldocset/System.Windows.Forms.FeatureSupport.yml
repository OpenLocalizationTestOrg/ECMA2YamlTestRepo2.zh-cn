  summary: "获取指定是在系统上可用的功能的版本。"
  remarks: "版本号由三个部分组成︰ 主要、 次版本号和生成。 通常情况下，版本号被显示为&quot;主要版本号.号&quot;。       请参阅包含的功能，以确定要传递给的名称的产品的文档`featureClassName`和`featureConstName`参数。"
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "类的查询指定的功能有关的信息完全限定的名称。 此类必须实现<xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;></xref>接口或继承自实现此接口的类。"
    - id: featureConstName
      type: System.String
      description: "若要查找功能的完全限定的名称。"
    return:
      type: System.Version
      description: "A<xref:System.Version>与指定的功能在系统中; 上可用的版本号或<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>如果不安装该功能。</xref:System.Version>"
