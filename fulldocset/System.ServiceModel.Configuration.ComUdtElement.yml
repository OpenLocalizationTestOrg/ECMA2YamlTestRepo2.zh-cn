  name: ComUdtElement
  nameWithType: ComUdtElement
  fullName: System.ServiceModel.Configuration.ComUdtElement
  type: Class
  summary: "表示一个用户定义类型 (UDT) 要包括在服务协定。 此类不能被继承。"
  remarks: "COM + 集成运行时通过检查类型库来创建服务。 当 COM + 组件包含传递方法`VARIANT`，系统无法确定要在运行时之前传递的实际类型。 因此，当你尝试传递用户定义类型 (UDT) 内`VARIANT`，它会失败，因为不序列化的已知的类型。       若要避免此问题，你可以将 Udt 添加到配置文件，以便它们可以包含作为已知类型相应的服务协定。 为了做到这一点，你必须唯一地标识 UDT 和协定，即，原始 COM 接口，使用它。       下面的示例演示如何将添加到两个特定的 Udt `userDefinedTypes`1> 此目的的配置文件的部分。       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ]的属性`userDefinedType`1> 元素定义，如下所示:- `typeName`︰ 一个提供可读取的类型名称的可选属性。 这将运行时不使用，但可以帮助读取器区分类型。      - `typeLibID`︰ 一个 GUID 字符串，指定定义的类型的已注册的类型库。      - `typeLibVersion`︰ 一个字符串，指定定义的类型的类型库版本。      - `typeDefID`︰ 一个 GUID 字符串，指定已注册的类型库中的特定 UDT 类型。       初始化服务时，COM + 集成运行库会查找指定的类型，并将它们添加到指定协定的已知的类型集合。"
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
