  summary: "Visual Basic <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref>是可以作为一个单元引用的项的有序的集。"
  remarks: "> [!NOTE]1> 只要可能，应使用中的泛型集合<xref:System.Collections.Generic?displayProperty=fullName>命名空间或<xref:System.Collections.Concurrent>命名空间而不是 Visual Basic `Collection`。</xref:System.Collections.Concurrent> </xref:System.Collections.Generic?displayProperty=fullName> 有关详细信息，请参阅[集合](~/add/includes/ajax-current-ext-md.md)。       Visual Basic`Collection`对象提供一组作为单个对象相关的项是指一种简便方式。 该项目，或*元素*中只需要相关，因为它们存在于集合的集合。 集合中的元素不需要共享相同的数据类型。       可以创建集合相同的方式创建其他对象，如下面的示例所示。      ```   Dim coll As New Microsoft.VisualBasic.Collection()   ```一旦你已创建集合，可以执行以下任一:-添加具有的元素<xref:Microsoft.VisualBasic.Collection.Add%2A>方法。</xref:Microsoft.VisualBasic.Collection.Add%2A>      -删除具有的元素<xref:Microsoft.VisualBasic.Collection.Remove%2A>方法。</xref:Microsoft.VisualBasic.Collection.Remove%2A>      -删除具有的所有元素<xref:Microsoft.VisualBasic.Collection.Clear%2A>方法。</xref:Microsoft.VisualBasic.Collection.Clear%2A>      -了解集合包含具有的元素数量<xref:Microsoft.VisualBasic.Collection.Count%2A>属性。</xref:Microsoft.VisualBasic.Collection.Count%2A>      -检查的特定元素是否存在与<xref:Microsoft.VisualBasic.Collection.Contains%2A>方法。</xref:Microsoft.VisualBasic.Collection.Contains%2A>      -从与集合中返回的特定元素<xref:Microsoft.VisualBasic.Collection.Item%2A>属性。</xref:Microsoft.VisualBasic.Collection.Item%2A>      -循环访问整个集合[每个...下一条语句](~/add/includes/ajax-current-ext-md.md)。          1> [!NOTE] 1> 尽管 Visual Basic`Collection`对象具有相同的功能`Collection`对象在 Visual Basic 6.0 中，两个无法在 COM 环境进行交互操作。          1> [!CAUTION]&1;> 循环访问 Visual Basic`Collection`不是一个线程安全的过程。 即使集合已同步，其他线程仍可以修改集合，从而导致枚举数引发异常。 若要确保枚举过程中的线程安全性，请锁定集合，或者捕获由其他线程进行的更改导致的异常。 锁定编程元素的详细信息，请参阅[SyncLock 语句](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example creates the `Collection` object `names` and a dialog box with which a user can add objects (names) to the collection. It then displays the names in the collection, and finally empties the collection without disposing of the `Collection` object itself.  \n  \n To see how this works, choose the **Add Class** command from the **Project** menu and declare a public variable called `instanceName` at the module level of `nameClass` (type `Public instanceName`) to hold the names of each instance. Leave the default name as `nameClass`. Copy and paste the following code into the **General** section of another module, and then start it with the statement `classNamer` in another procedure. (This example works only with host applications that support classes.)  \n  \n [!code-vb[VbVbalrCollectionObject#1](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#1)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Count = {Count}")]

      [System.Diagnostics.DebuggerTypeProxy(typeof(Microsoft.VisualBasic.Collection/CollectionDebugView))]

