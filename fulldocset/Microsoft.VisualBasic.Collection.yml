  langs:
  - csharp
  name: Add(Object,String,Object,Object)
  nameWithType: Collection.Add(Object,String,Object,Object)
  fullName: Microsoft.VisualBasic.Collection.Add(Object,String,Object,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "将元素添加到<xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;></xref>对象。"
  remarks: "`Before`或`After`参数必须引用现有元素的集合; 否则，会出现错误。       如果这两个`Before`和`After`参数将被省略，将新对象添加到集合的末尾。       如果指定，也会发生错误`Key`值与现有元素的集合的键匹配。"
  example:
  - "The following example uses the `Add` method to add `child` objects — instances of a class called `child` containing a `Public` property `name` — to a collection called `family`. To see how this works, create a <xref:System.Windows.Forms.Form> with two <xref:System.Windows.Forms.Button> controls and set their <xref:System.Windows.Forms.Control.Text%2A> properties to `Add` and `List`. Add the `child` class definition and the `family` declaration to the form code. Modify the `_Click` event handlers for the **Add** and **List** buttons as shown. The **Add** button allows you to add children. The **List** button displays the names of all the children.  \n  \n [!code-vb[VbVbalrCollectionObject#2](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Form1.vb#2)]"
  syntax:
    content: public void Add (object Item, string Key = null, object Before = null, object After = null);
    parameters:
    - id: Item
      type: System.Object
      description: "必需。 指定要添加到集合的元素的任何类型的对象。"
    - id: Key
      type: System.String
      description: "可选。 唯一<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>表达式，它指定可以使用而不是位置的索引访问集合中的此新元素的键的字符串。"
    - id: Before
      type: System.Object
      description: "可选。 指定集合中的相对位置的表达式。 要添加该元素将之前标识的元素集合中放置`Before`自变量。 如果`Before`是一个数值表达式，它必须是介于 1 到值的集合的<xref:Microsoft.VisualBasic.Collection.Count*>属性。</xref:Microsoft.VisualBasic.Collection.Count*> 如果`Before`是<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>表达式，则它必须对应于所引用的元素添加到集合时指定的键的字符串。 不能同时指定`Before`和`After`。"
    - id: After
      type: System.Object
      description: "可选。 指定集合中的相对位置的表达式。 要添加该元素将标识的元素在集合中放置`After`自变量。 如果`After`是一个数值表达式，它必须是介于 1 到值的集合的<xref uid=&quot;langword_csharp_Count&quot; name=&quot;Count&quot; href=&quot;&quot;></xref>属性。 如果`After`是<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>表达式，则它必须对应于引用的元素添加到集合时指定的键的字符串。 不能同时指定`Before`和`After`。"
  overload: Microsoft.VisualBasic.Collection.Add*
  exceptions: []
  platform:
  - net462
