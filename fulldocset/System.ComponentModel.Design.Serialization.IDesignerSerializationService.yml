  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "提供可以调用序列化和反序列化的接口。"
  remarks: "此服务提供方法，以便将对象的集合转换为可序列化的对象，表示它们，从而将序列化数据转换为它所表示的对象。       支持设计器的所有组件必须都支持每个组件的类型的序列的化。 在设计器扫描公共属性、 方法和每个类型的事件，并将它们的类型描述符中表示时，将发生这种情况。       此接口使用扫描成员的技术将一个组件集合转换为支持运行时序列化的单个对象。 这不一定能为属于的类的自定义类型的序列化。 许多对象需要自定义序列化程序，以使它们在运行时序列化的值。 若要指定自定义类型的序列化程序，使用<xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>属性或实现<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> </xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462
