  summary: "表示带有下拉列表可以显示或隐藏通过单击控件上的箭头的选择控件。"
  remarks: "组合框允许用户从下拉列表中选择项，或 （可选） 中的控件的文本框中输入新的文本。 组合框是<xref:System.Windows.Controls.ItemsControl>，这意味着它可以包含的任何类型 （如字符串、 图像或面板） 的对象的集合。</xref:System.Windows.Controls.ItemsControl> 有关详细信息，请参阅<xref:System.Windows.Controls.ItemsControl>类。</xref:System.Windows.Controls.ItemsControl>       <xref:System.Windows.Controls.ComboBox.IsEditable%2A>和<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>属性指定当用户执行下列操作之一时组合框的处理方式:-输入字符串以组合框中选择一个项。</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>      -到组合框中的项将进入不对应的字符串。      -选择是在文本框中的字符串的一部分。      -复制或粘贴到文本框中的一个值。       下表描述了用户可以和不能采用，具体取决于<xref:System.Windows.Controls.ComboBox.IsEditable%2A>和<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>.</xref:System.Windows.Controls.ComboBox.IsReadOnly%2A></xref:System.Windows.Controls.ComboBox.IsEditable%2A>的值的操作      ||<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `true`|<xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> is `false`|  |-|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------|  |<xref:System.Windows.Controls.ComboBox.IsEditable%2A>是`true`|-无法通过在输入字符串组合框中选择一项。</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A><br />-无法于组合框中的项目中输入不对应的字符串。<br />-可以选择在 ComboBox 文本框中的字符串的一部分。<br />-可以在组合框文本框中，复制字符串，但不能粘贴到 ComboBox 文本框中的字符串。 |-可以通过在输入字符串组合框选择<br />-可输入组合框中的项不对应的字符串。<br />-可以选择在 ComboBox 文本框中的字符串的一部分。<br />-可以复制或组合框的文本框中粘贴的字符串。 |  |<xref:System.Windows.Controls.ComboBox.IsEditable%2A>是`false`|-可以通过在输入字符串组合框中选择的项。</xref:System.Windows.Controls.ComboBox.IsEditable%2A><br />-无法于组合框中的项目中输入不对应的字符串。<br />-无法组合框中选择字符串的一部分。<br />-无法复制或组合框中粘贴的字符串。 |-可以通过在输入字符串组合框选择<br />-无法于组合框中的项目中输入不对应的字符串。<br />-无法组合框中选择字符串的一部分。<br />-无法复制或组合框中粘贴的字符串。 |      <xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>属性具有效果才<xref:System.Windows.Controls.ComboBox.IsEditable%2A>是`true`。</xref:System.Windows.Controls.ComboBox.IsEditable%2A> </xref:System.Windows.Controls.ComboBox.IsReadOnly%2A>       组合框是<xref:System.Windows.Controls.ItemsControl>，因此它可以显示简单字符串以外的内容。</xref:System.Windows.Controls.ItemsControl>  例如，你可以创建包含映像的列表的组合框。 如果必须将字符串以外的内容组合框中，无意义的字符串可能会出现在组合框中，隐藏下拉列表时。 若要当它包含非字符串项目时，组合框中显示的字符串，使用<xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>或<xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>附加属性。</xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> </xref:System.Windows.Controls.TextSearch.Text%2A?displayProperty=fullName>      ## ComboBox 控件到自定义适用于多个组合框控件，使用的相同的属性设置<xref:System.Windows.FrameworkElement.Style%2A>属性。</xref:System.Windows.FrameworkElement.Style%2A> 你可以修改默认<xref:System.Windows.Controls.ControlTemplate>提供独特外观的控制。</xref:System.Windows.Controls.ControlTemplate> 有关创建<xref:System.Windows.Controls.ControlTemplate>，请参阅[通过创建 ControlTemplate 自定义现有的控件的外观](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的部件和特定于组合框的状态，请参阅[组合框样式和模板](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。  如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。  有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。      1> [!NOTE]&1;> 设置 visual 属性仅会产生作用如果该属性的组合框控件的默认模板中存在并且通过设置。 可以在的&quot;更改 Visual 结构的控件&quot;一节中找到的可视属性列表[通过创建 ControlTemplate 自定义现有的控件的外观](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
