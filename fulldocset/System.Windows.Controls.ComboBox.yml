  summary: "获取或设置一个值，该值指示是否<xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref>保留用户的输入，或者输入项替换匹配项。"
  remarks: "默认情况下，当用户键入一个字符串转换<xref:System.Windows.Controls.ComboBox>与它的一个项匹配、 选定了项和替换为用户键入的文本。</xref:System.Windows.Controls.ComboBox>  这会导致用户输入以更改大小写的文本。 如果 ShouldPreserveUserEnteredPrefix 属性设置为`true`、<xref:System.Windows.Controls.ComboBox>选择的匹配项，但会保留用户输入的文本。</xref:System.Windows.Controls.ComboBox>   例如，假设<xref:System.Windows.Controls.ComboBox>、 包含字符串&quot;Hello&quot;（带有大写字母 H） 和用户输入&quot;你好&quot;（使用小写字母 h)。</xref:System.Windows.Controls.ComboBox>  如果 ShouldPreserveUserEnteredPrefix `false`、<xref:System.Windows.Controls.ComboBox>选择其集合中的匹配项，&quot;Hello，&quot;并使用其文本框中以该字符串来填充。</xref:System.Windows.Controls.ComboBox>    如果 ShouldPreserveUserEnteredPrefix `true`，从集合中，选择以&quot;Hello&quot;，但文本框中显示&quot;你好&quot;。      <a name=&quot;dependencyPropertyInfo_ShouldPreserveUserEnteredPrefix&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Controls.ComboBox.ShouldPreserveUserEnteredPrefixProperty>"
  syntax:
    content: public bool ShouldPreserveUserEnteredPrefix { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果<xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref>保留用户的输入;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果<xref href=&quot;System.Windows.Controls.ComboBox&quot;></xref>用匹配项注册的默认值是替换输入<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 有关什么可以影响值的详细信息，请参阅[依赖项属性值优先级](~/add/includes/ajax-current-ext-md.md)。"
