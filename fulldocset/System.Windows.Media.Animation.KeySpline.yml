  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "样条关键帧使用此类来定义动画进度。"
  remarks: "若要了解 KeySpline 的工作原理，最好先了解三次方贝塞尔曲线。 由起点、 终点和两个控制点定义三次方贝塞尔曲线。 KeySpline 中的两个坐标定义这两个控制点。 贝塞尔曲线的起始点时描述关键样条，始终是 0 和终结点始终为 1，这正是你只定义两个控制点。 所得到的曲线指定的时间段; 期间内插动画的方式也就是说，曲线到的时间段表示的动画的目标属性中的变动率。 若要更好地了解动画进度和贝塞尔曲线之间的关系，请参阅[密钥样条动画示例](http://go.microsoft.com/fwlink/?LinkID=160011)。      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a># # XAML 属性用法```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> # # XAML 值*cp1X* <xref:System.Windows.Point.X%2A>组件曲线的第一个控制点。</xref:System.Windows.Point.X%2A>           值必须介于 0 和 1 之间。       *cp1Y* <xref:System.Windows.Point.Y%2A>组件曲线的第一个控制点。</xref:System.Windows.Point.Y%2A>     值必须介于 0 和 1 之间。       *cp2X* <xref:System.Windows.Point.X%2A>组件的曲线的第二个控制点。</xref:System.Windows.Point.X%2A>     值必须介于 0 和 1 之间。       *cp2Y* <xref:System.Windows.Point.Y%2A>组件的曲线的第二个控制点。</xref:System.Windows.Point.Y%2A>     值必须介于 0 和 1 之间。       值之间的分隔符可能是逗号或一个或多个空格。 此处显示的约定的以逗号分隔的点的组件和两个点之间的空间是推荐的约定。 请使用逗号作为点组件的值中小数点，即使是在您的区域性范数。 XAML 值都被视为 en-我们在所有类型转换情况下和逗号因此被解释为分隔符，而不是预期的小数点。"
