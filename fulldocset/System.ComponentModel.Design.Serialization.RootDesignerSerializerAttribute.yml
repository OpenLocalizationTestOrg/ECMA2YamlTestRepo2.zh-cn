- uid: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  id: Reloadable
  parent: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  langs:
  - csharp
  name: Reloadable
  nameWithType: RootDesignerSerializerAttribute.Reloadable
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "获取一个值，该值指示根序列化程序是否支持重新加载的设计文档，而无需第一个释放设计器宿主。"
  remarks: "如果此属性设置为`false`，设计文档不自动执行代表用户重新加载。 如果此属性设置为`false`、 负责用户重新打开设计器视图窗口对于设计文档中，如果更新或重新加载所需。       部分序列化程序需要设计器加载过程以重建设计文档中的外部组件的交互。 这些序列化程序有时需要创建新的设计器宿主每次加载设计文档。 如果是这样的话，Reloadable 将设置为`false`，必须重新创建设计器宿主和由用户交互 （启动文档的设计器） 设计后释放文档。 事件和服务已连接到设计器宿主中，除通过反序列化，不会保留，并且可能需要再次设置。 如果 Reloadable `true`，设计文档可以重新加载设计器外部在更改后的代码，而无需关闭设计器窗口，然后重新打开它。"
  syntax:
    content: public bool Reloadable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果根序列化程序支持重新加载;，否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable*
  exceptions: []
  platform:
  - net462
