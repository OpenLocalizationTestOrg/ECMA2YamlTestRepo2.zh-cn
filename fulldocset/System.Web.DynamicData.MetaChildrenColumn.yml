  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "获取子表的指定的操作页的路径。"
  remarks: "GetChildrenPath 方法返回的子表的指定的操作页的路径。 返回的路径取决于为 ASP.NET 动态数据应用程序定义的路由，并具有指定的行作为父级。 路径通过将查询字符串值追加到包含外键字段值中指定的 URL 获取`row`参数。       如果`row`是`null`，此方法将返回空字符串。       你可以使用中定义的值<xref:System.Web.DynamicData.PageAction>类`action`参数。</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row);
    parameters:
    - id: action
      type: System.String
      description: "目标操作中。"
    - id: row
      type: System.Object
      description: "包含外键字段的行。"
    return:
      type: System.String
      description: "子表的指定的操作页的路径。"
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(System.String,System.Object,System.String)
