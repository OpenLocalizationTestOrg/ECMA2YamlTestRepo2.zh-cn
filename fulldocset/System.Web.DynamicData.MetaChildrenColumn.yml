  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "获取子表的指定的操作页的路径。"
  remarks: "GetChildrenPath 方法返回的子表的指定的操作页的路径。 路径基于指定行的指定路径，作为父项。 路径通过将查询字符串值追加到包含外键字段值中指定的 URL 获取`row`参数。       如果`row`是`null`，此方法返回一个空字符串。 如果`path`是`null`，GetChildrenPath 方法返回基于为 ASP.NET 动态数据应用程序定义的路由的路径。       你可以使用中定义的值<xref:System.Web.DynamicData.PageAction>类`action`参数。</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row, string path);
    parameters:
    - id: action
      type: System.String
      description: "目标操作中。"
    - id: row
      type: System.Object
      description: "包含外键字段的行。"
    - id: path
      type: System.String
      description: "目标页中。"
    return:
      type: System.String
      description: "子表的指定的操作页的路径。"
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
