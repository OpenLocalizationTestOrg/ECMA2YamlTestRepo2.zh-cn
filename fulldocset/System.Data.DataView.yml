  name: DataView
  nameWithType: DataView
  fullName: System.Data.DataView
  type: Class
  summary: "表示绑定数据、 自定义的视图<xref href=&quot;System.Data.DataTable&quot;></xref>的排序、 筛选、 搜索、 编辑和导航。 数据视图不会存储数据，而改为表示其对应的连接的视图<xref href=&quot;System.Data.DataTable&quot;> </xref>。 对数据视图的数据的更改将影响<xref href=&quot;System.Data.DataTable&quot;> </xref>。 更改为<xref href=&quot;System.Data.DataTable&quot;></xref>的数据将影响与之关联的所有数据视图。"
  remarks: "数据视图的主要功能是允许在 Windows 窗体和 Web 窗体上的数据绑定。       此外，DataView 可以自定义以提供从<xref:System.Data.DataTable>.</xref:System.Data.DataTable>的数据的子集 此功能使你具有两个控件绑定到同一<xref:System.Data.DataTable>，但该显示不同版本的数据。</xref:System.Data.DataTable> 例如，一个控件可能绑定到 DataView 在表中，显示的所有行和第二个可能会配置为显示<xref:System.Data.DataTable>.</xref:System.Data.DataTable>从已删除行 <xref:System.Data.DataTable>还有<xref:System.Data.DataTable.DefaultView%2A>属性。</xref:System.Data.DataTable.DefaultView%2A> </xref:System.Data.DataTable> 这将返回表的默认 DataView。 例如，如果你想要创建对表的自定义视图，设置<xref:System.Data.DataView.RowFilter%2A>上受支持<xref:System.Data.DataTable.DefaultView%2A>。</xref:System.Data.DataTable.DefaultView%2A>返回数据视图</xref:System.Data.DataView.RowFilter%2A>       若要创建数据的筛选和排序视图，设置<xref:System.Data.DataView.RowFilter%2A>和<xref:System.Data.DataView.Sort%2A>属性。</xref:System.Data.DataView.Sort%2A> </xref:System.Data.DataView.RowFilter%2A> 然后，使用<xref:System.Data.DataView.Item%2A>属性以返回单个<xref:System.Data.DataRowView>.</xref:System.Data.DataRowView> </xref:System.Data.DataView.Item%2A>       你可以添加和删除的行使用集中<xref:System.Data.DataView.AddNew%2A>和<xref:System.Data.DataView.Delete%2A>方法。</xref:System.Data.DataView.Delete%2A> </xref:System.Data.DataView.AddNew%2A> 当你使用这些方法，<xref:System.Data.DataView.RowStateFilter%2A>属性可以设置为指定的数据视图显示仅已删除的行或新行。</xref:System.Data.DataView.RowStateFilter%2A>      1> [!NOTE]&1;> 如果不显式指定的排序条件`DataView`、`DataRowView`中的对象`DataView`根据 DataView 的相应索引按`DataRow`中`DataTable.Rows``DataRowCollection`。       [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]允许开发人员通过创建复杂且功能强大的查询<xref:System.Data.DataSet>使用[!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)]。</xref:System.Data.DataSet> A[!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]查询返回的枚举<xref:System.Data.DataRow>对象，但是，这些对象轻松不绑定方案中使用。</xref:System.Data.DataRow> 可以从创建 DataView[!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]查询，会采取筛选和排序的查询的特征。 [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]通过提供扩展的数据视图的功能[!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)]基于表达式的筛选和排序，这样，对于更复杂而功能强大的筛选和排序执行比基于字符串的筛选和排序操作。 请参阅[数据绑定和 LINQ to DataSet](~/add/includes/ajax-current-ext-md.md)有关详细信息。"
  example:
  - "The following example creates a single <xref:System.Data.DataTable> with one column and five rows. Two DataView objects are created and the <xref:System.Data.DataView.RowStateFilter%2A> is set on each to show different views of the table data. The values are then printed.  \n  \n [!code-cs[Classic WebData DataView Example#1](~/add/codesnippet/csharp/t-system.data.dataview_1.cs)]\n [!code-vb[Classic WebData DataView Example#1](~/add/codesnippet/visualbasic/t-system.data.dataview_1.vb)]  \n  \n The following example creates a DataView of online orders ordered by total due from a [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromquery1)]\n [!code-cs[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromquery1)]"
