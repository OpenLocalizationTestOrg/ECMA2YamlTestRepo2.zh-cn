  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "提供强类型化连接字符串生成器的基类。"
  remarks: "DbConnectionStringBuilder 类提供从中强类型化的连接字符串生成器的基类 (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>， <xref:System.Data.OleDb.OleDbConnectionStringBuilder>，依次类推) 派生。</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> 连接字符串生成器使开发人员可以以编程方式创建语法正确的连接字符串和分析并重新生成现有的连接字符串。       已在数据库不可知的方式定义 DbConnectionStringBuilder。 由于添加<xref:System.Data.Common>命名空间，开发人员需要依据他们能够编程以生成可对任意数据库的连接字符串的基类。</xref:System.Data.Common> 因此，DbConnectionStringBuilder 类允许用户将分配任意键/值对，并将生成的连接字符串传递给强类型的提供程序。 所有数据提供程序的.NET Framework 的一部分都提供一个强类型的类继承自 DbConnectionStringBuilder: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>， <xref:System.Data.OracleClient.OracleConnectionStringBuilder>， <xref:System.Data.Odbc.OdbcConnectionStringBuilder>，和<xref:System.Data.OleDb.OleDbConnectionStringBuilder>。</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       开发人员可以生成、 分配和编辑连接字符串的任意提供程序。 对于支持特定的键/值对的提供程序，连接字符串生成器提供了与已知对相对应的强类型的属性。 为了支持需要能够支持未知的值提供程序，开发人员还可以提供任意键/值对。       DbConnectionStringBuilder 类实现<xref:System.ComponentModel.ICustomTypeDescriptor>接口。</xref:System.ComponentModel.ICustomTypeDescriptor> 这意味着在设计时类适用于 Visual Studio 设计器。 当开发人员使用设计器生成强类型化数据集和 Visual Studio 中的强类型的连接时，强类型化的连接字符串生成器类将显示其类型与关联的属性，也将具有可映射为已知键的常用值的转换器。       无需应用程序的一部分创建的连接字符串的开发人员可以使用 DbConnectionStringBuilder 类或其强类型的派生类之一生成和修改连接字符串。 DbConnectionStringBuilder 该类还可以轻松管理存储在应用程序配置文件中的连接字符串。       开发人员可以创建连接字符串使用的强类型化的连接字符串生成器类，或者它们可以使用 DbConnectionStringBuilder 类。 DbConnectionStringBuilder 执行有效的键/值对的任何检查。 因此，很可能使用此类创建无效的连接字符串。 <xref:System.Data.SqlClient.SqlConnectionStringBuilder>支持仅键/值对的 SQL Server 支持; 尝试添加无效对将引发异常。</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       同时<xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>方法和<xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>属性句柄尝试插入恶意项。</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> 例如，下面的代码正确转义嵌套的键/值对: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [C#]```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ```结果是以安全方式处理无效值以下连接字符串︰```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"
