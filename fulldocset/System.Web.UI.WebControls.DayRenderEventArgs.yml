  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>控件。 此类不能被继承。"
  remarks: "尽管不支持数据绑定<xref:System.Web.UI.WebControls.Calendar>控件，它是可以修改内容以及各个日期单元格的格式设置。</xref:System.Web.UI.WebControls.Calendar> 之前<xref:System.Web.UI.WebControls.Calendar>控件显示在网页上，它会创建并汇编构成控件的组件。</xref:System.Web.UI.WebControls.Calendar> <xref:System.Web.UI.WebControls.Calendar.DayRender>引发事件时的每一天中的单元格<xref:System.Web.UI.WebControls.Calendar>创建控件。</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> 你可以控制的内容和提供的事件处理程序中的代码创建时的日期单元格格式<xref:System.Web.UI.WebControls.Calendar.DayRender>事件。</xref:System.Web.UI.WebControls.Calendar.DayRender>       事件处理程序接收 DayRenderEventArgs 对象，其中包含事件数据。 使用<xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>属性来访问呈现的单元格。</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> 若要访问呈现一天中的属性，请使用<xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>属性。</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> 在自定义单元格的内容，你可能想要保留的回发的行为，当用户选择呈现的日期。 这通常可通过呈现用于自定义内容的一部分发送到该页的脚本。 若要检索用于将页面回发到服务器脚本，请使用<xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>属性。</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>       DayRenderEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
