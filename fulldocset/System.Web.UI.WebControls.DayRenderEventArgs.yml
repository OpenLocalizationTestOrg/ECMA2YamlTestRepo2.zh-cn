  summary: "获取<xref href=&quot;System.Web.UI.WebControls.TableCell&quot;></xref>对象，它表示单元格以呈现<xref href=&quot;System.Web.UI.WebControls.Calendar&quot;></xref>控件。"
  remarks: "使用单元格属性以编程方式控制以呈现的单元格<xref:System.Web.UI.WebControls.Calendar>控件。</xref:System.Web.UI.WebControls.Calendar>       可以通过动态添加控件添加到自定义单元格的内容<xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>对单元属性的集合。</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      1> [!NOTE]&1;> 由于<xref:System.Web.UI.WebControls.Calendar.DayRender><xref:System.Web.UI.WebControls.Calendar>时呈现控件，所以无法添加的控件，也可以引发事件，例如<xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton></xref:System.Web.UI.WebControls.Calendar>时引发事件</xref:System.Web.UI.WebControls.Calendar.DayRender> 你可以添加仅静态控件，例如<xref:System.Web.UI.LiteralControl>， <xref:System.Web.UI.WebControls.Label>， <xref:System.Web.UI.WebControls.Image>，和<xref:System.Web.UI.WebControls.HyperLink>。</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl>"
  example:
