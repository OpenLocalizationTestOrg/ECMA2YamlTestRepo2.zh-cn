- uid: System.Web.UI.WebControls.CircleHotSpot.Radius
  id: Radius
  parent: System.Web.UI.WebControls.CircleHotSpot
  langs:
  - csharp
  name: Radius
  nameWithType: CircleHotSpot.Radius
  fullName: System.Web.UI.WebControls.CircleHotSpot.Radius
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置定义此循环区域边缘中心的距离<xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;></xref>对象。"
  remarks: "Radius 属性允许您获取或设置一个值，以像素为单位的距离从中心表示此定义的循环区域边缘<xref:System.Web.UI.WebControls.CircleHotSpot>对象。</xref:System.Web.UI.WebControls.CircleHotSpot> 若要完全定义<xref:System.Web.UI.WebControls.CircleHotSpot>对象，你必须指定 Radius 属性的值以及<xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>和<xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>属性。</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> </xref:System.Web.UI.WebControls.CircleHotSpot>"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. One is created declaratively; its <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>, <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>, and Radius properties are likewise set declaratively. The other is created programmatically and its <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>, <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>, and Radius properties are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[CircleHotSpot.Radius#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_818_1.aspx)]\n [!code-cs[CircleHotSpot.Radius#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_818_1.aspx)]"
  syntax:
    content: public int Radius { get; set; }
    return:
      type: System.Int32
      description: "一个整数，表示从中心到此定义的循环区域边缘的以像素为单位的距离<xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;></xref>对象。 默认值为 0。"
  overload: System.Web.UI.WebControls.CircleHotSpot.Radius*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "指定的值小于 0。"
  platform:
  - net462
