  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "定义圆形作用点区域中的<xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;></xref>控件。 此类不能被继承。"
  remarks: "此类定义中的一个圆形作用点区域<xref:System.Web.UI.WebControls.ImageMap>控件。</xref:System.Web.UI.WebControls.ImageMap> 若要定义 CircleHotSpot 对象的区域，设置<xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>属性表示的圆形区域的中心的 x 坐标值。</xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> 设置<xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>属性表示的圆形区域的中心的 y 坐标值。</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> 设置<xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>从的边缘圆的中心属性之间的距离。</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>       单击 CircleHotSpot 控件时，页导航到 URL、 生成回发到服务器，或者不执行任何操作。 <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性指定此行为。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 若要导航到的 URL，将设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.Navigate`，并使用<xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>属性来指定要导航到的 URL。</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 若要将发布回服务器，设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.PostBack`，并使用<xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>属性指定 CircleHotSpot 对象的名称。</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> 此名称将传递中<xref:System.Web.UI.WebControls.ImageMapEventArgs>单击 CircleHotSpot 时的事件数据。</xref:System.Web.UI.WebControls.ImageMapEventArgs> 如果你想要不具有任何行为的 CircleHotSpot 对象，设置<xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>属性`HotSpotMode.Inactive`。</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
