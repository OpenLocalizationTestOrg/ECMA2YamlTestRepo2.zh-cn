    - id: dataSourceDescriptor
      type: System.ComponentModel.Design.Data.DataSourceDescriptor
      description: "数据源。"
    return:
      type: System.Object
      description: "<xref:System.Object>表示添加的数据源的实例。</xref:System.Object>"
