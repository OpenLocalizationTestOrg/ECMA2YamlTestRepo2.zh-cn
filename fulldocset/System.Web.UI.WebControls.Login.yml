  fullName: System.Web.UI.WebControls.Login
  type: Class
  summary: "提供用户界面 (UI) 元素以便登录到网站。"
  remarks: "本主题中:-[简介](#introduction)      -   [样式和模板](#styles_and_templates)      -   [验证分组](#validation_groupings)      -   [可访问性](#accessibility)      -   [应用 CSS 样式](#applying_styles)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介登录控件是提供对 Web 站点上的用户进行身份验证所需所有常见 UI 元素的复合控件。       以下三个元素所需的所有登录方案:-用于标识用户的唯一用户名。      的若要验证的用户标识密码。      -A 登录按钮以向服务器发送的登录信息。       登录控件还提供了以下可选 UI 元素，以便支持其他函数:-密码提示的链接。      -A 记住我复选框保留会话之间的登录信息。      的用户登录时出现问题帮助链接。      -A 注册新用户的链接将用户重定向到的注册页。      指令登录窗体显示的文本。      的当用户而不填充用户名称或密码字段中单击登录按钮时显示自定义错误文本。      -显示如果登录失败达到的自定义错误文本。      的登录成功时发生自定义操作。      的如果用户已登录到站点，则隐藏 login 控件一种方法。       显示哪些控件为必选和可选的表，请参阅<xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>属性。</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      1> [!NOTE]&1;> 如果你不熟悉的 ASP.NET 提供的登录控件集，请参阅[ASP.NET 登录控件概述](~/add/includes/ajax-current-ext-md.md)才能继续。 有关与登录控件和成员资格相关的其他主题的列表，请参阅[使用成员资格管理用户](~/add/includes/ajax-current-ext-md.md)。      1> [!IMPORTANT]&1;> 接受用户输入是一个潜在的安全威胁。 恶意用户可以发送数据，用于公开的漏洞或运行程序会尝试生成的密码。 为了提高安全性，处理用户输入时，应使用的控件的验证功能和安全配置的任何数据提供程序为您的控件。 有关详细信息，请参阅[保护登录控件](~/add/includes/ajax-current-ext-md.md)， [Web 应用程序的基本安全实践](~/add/includes/ajax-current-ext-md.md)，和[保护成员资格](~/add/includes/ajax-current-ext-md.md)。       登录控件使用成员资格提供程序获取用户凭据。 除非另行指定，否则，Login 控件使用 Web.config 文件中定义默认成员资格提供程序。 若要指定不同的提供程序，设置<xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>到其中一个成员资格提供程序名称的属性在应用程序的 Web.config 文件中定义。</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> 有关详细信息，请参阅[成员资格提供程序](~/add/includes/ajax-current-ext-md.md)。       如果你想要使用自定义身份验证服务，则可以使用<xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>方法来调用服务。</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a># # 样式和模板是通过模板和样式设置完全可自定义登录控件的外观。 所有 UI 文本消息也都是通过登录类的属性可自定义的。 默认接口文本自动进行了本地化基于服务器上的区域设置。       如果使用模板时，自定义登录控件则<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>属性将被忽略。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> 在这种情况下，设置<xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>属性和<xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>直接每个模板子控件的属性。</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       表示文本框中，如登录控件属性<xref:System.Web.UI.WebControls.Login.UserName%2A>和<xref:System.Web.UI.WebControls.Login.Password%2A>，页生命周期的所有阶段都可访问。</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> 控件将选取由最终用户的方式进行任何更改<xref:System.Web.UI.WebControls.TextBox.TextChanged>由文本框触发的事件。</xref:System.Web.UI.WebControls.TextBox.TextChanged>      1> [!NOTE]&1;> 如果您嵌入中的登录控件<xref:System.Web.UI.WebControls.WizardStep>对象，显式设置<xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>中的属性`Page_Load`事件处理程序当用户进行身份验证。</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> <xref:System.Web.UI.WebControls.Wizard>控件没有自动前进到下一个<xref:System.Web.UI.WebControls.WizardStep>在此方案中的对象。</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       下表列出的登录控件样式属性并说明每个样式属性会影响哪些用户界面元素。 有关哪些属性的每个样式应用到的列表，请参阅的单个样式属性的文档。      |样式属性 |受影响的用户界面元素 |  |--------------------|-------------------------|  |<xref:System.Web.UI.WebControls.Login.BorderPadding%2A>|控件内容和控件的边框之间的空间。 |  |<xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>|记住我复选框。 |  |<xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>|登录失败文本。 |  |<xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>|告知用户如何使用控件的页面上的说明文本。 |  |<xref:System.Web.UI.WebControls.Login.LabelStyle%2A>|标签的所有输入字段，例如文本框。 |  |<xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>|文本输入输入字段。 |  |<xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>|标题文本。 |  |<xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>|由于验证错误而失败的登录尝试时向用户显示的文本。 |  |<xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>|链接至其他页面。 |  |<xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>|登录按钮。 |     <a name=&quot;validation_groupings&quot;> </a> # # 验证分组<xref:System.Web.UI.WebControls.Login.UserName%2A>和<xref:System.Web.UI.WebControls.Login.Password%2A>属性具有<xref:System.Web.UI.WebControls.RequiredFieldValidator>与它们可以阻止用户且不提供所需的信息提交页面相关联的控件。</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       登录控件使用的验证组，以便可以单独验证与登录控件相同的页上的其他字段。 默认情况下，<xref:System.Web.UI.Control.ID%2A>登录控件的属性用作验证组的名称。</xref:System.Web.UI.Control.ID%2A> 例如，具有 ID&quot;Login1&quot;的登录控件将使用&quot;Login1&quot;的验证组名称。 如果你想要设置的验证组中 Login 控件是的一部分，你必须将控件模板和更改的验证组名称。      <a name=&quot;applying_styles&quot;></a># # 应用 CSS 样式登录控制允许您指定在标记中的 CSS 样式规则。 如果模板用于自定义登录控件的外观，你可以在模板中的标记中指定 CSS 样式。 在这种情况下，没有额外的外部表是必需的。 你可以防止通过设置呈现表<xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>属性`false`。</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # 有关如何配置此控件，以使其生成符合辅助功能标准的标记辅助功能的信息，请参阅[Visual Studio 和 ASP.NET 中的辅助功能](~/add/includes/ajax-current-ext-md.md)和[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       LoginButtonImageUrl=&quot;uri&quot;       LoginButtonText=&quot;string&quot;       LoginButtonType=&quot;Button|Image|Link&quot;       MembershipProvider=&quot;string&quot;       OnAuthenticate=&quot;Authenticate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedIn=&quot;LoggedIn event handler&quot;       OnLoggingIn=&quot;LoggingIn event handler&quot;       OnLoginError=&quot;LoginError event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Orientation=&quot;Horizontal|Vertical&quot;       PasswordLabelText=&quot;string&quot;       PasswordRecoveryIconUrl=&quot;uri&quot;       PasswordRecoveryText=&quot;string&quot;       PasswordRecoveryUrl=&quot;uri&quot;       PasswordRequiredErrorMessage=&quot;string&quot;       RememberMeSet=&quot;True|False&quot;       RememberMeText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       TitleText=&quot;string&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       Visible=&quot;True|False&quot;       VisibleWhenLoggedIn=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CheckBoxStyle />           <FailureTextStyle />           <HyperLinkStyle />           <InstructionTextStyle />           <LabelStyle />           <LayoutTemplate>               <!-- child controls -->           </LayoutTemplate>           <LoginButtonStyle />           <TextBoxStyle />           <TitleTextStyle />           <ValidatorTextStyle />   </asp:Login>   ```"
  example:
  - "The following code example uses a Login control to provide a UI for logging in to a Web site.  \n  \n [!code-cs[LoginClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_1.aspx)]\n [!code-vb[LoginClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_1.aspx)]  \n  \n The following code example demonstrates how you can extend the Login control. The `CustomLogin` control includes a <xref:System.Web.UI.WebControls.DropDownList> control that lets users choose which membership provider they are authenticated with. (These providers are configured in Web.config.) In the <xref:System.Web.UI.WebControls.Login.OnLoggingIn%2A> method, the <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> property is set to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_2.cs)]\n [!code-vb[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_2.vb)]"
