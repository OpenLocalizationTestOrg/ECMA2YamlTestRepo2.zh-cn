  summary: "中止的事务。"
  syntax:
    content: public void Abort (ref System.EnterpriseServices.BOID pboidReason, int fRetaining, int fAsync);
    parameters:
    - id: pboidReason
      type: System.EnterpriseServices.BOID
      description: "一个可选<xref href=&quot;System.EnterpriseServices.BOID&quot;> </xref> ，该值指示在事务中止原因。 此参数可以为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>，指示不提供任何原因该中止。"
    - id: fRetaining
      type: System.Int32
      description: "Must be <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    - id: fAsync
      type: System.Int32
      description: "当`fAsync`是<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>、 执行异步中止和调用方必须使用<xref uid=&quot;langword_csharp_ITransactionOutcomeEvents&quot; name=&quot;ITransactionOutcomeEvents&quot; href=&quot;&quot;></xref>若要了解事务的结果。"
