  type: Class
  summary: "生成 Windows Communication Foundation (WCF) 服务的代理类代码"
  remarks: "WCFBuildProvider 使用的 Web 应用程序包含 WCF 服务引用的根级别的映射文件 (.svcmap)。 映射文件指定必须为其生成代理类源代码的服务。 然后，在 Web 应用程序编译阶段期间用其他资源对生成的代理类进行编译。       继承<xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>属性内部定义和点到.svcmap 文件所驻留的 Web 应用程序根目录。</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
