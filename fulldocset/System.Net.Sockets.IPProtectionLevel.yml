items:
- uid: System.Net.Sockets.IPProtectionLevel
  id: IPProtectionLevel
  children:
  - System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  - System.Net.Sockets.IPProtectionLevel.Restricted
  - System.Net.Sockets.IPProtectionLevel.Unrestricted
  - System.Net.Sockets.IPProtectionLevel.Unspecified
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: IPProtectionLevel
  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "一个值，使到指定的作用域，如具有相同的链接本地地址或站点本地前缀将 IPv6 套接字的限制。"
  remarks: "此选项使应用程序可以限制对 IPv6 套接字的访问。 此类限制，可让在专用局域网上运行的应用程序以只需方式很好地增强自身以便防范外部攻击。 此套接字选项可以扩大或缩小侦听套接字，从而使得公共和私有用户如果合适的话，或对同一站点中，根据需要限制的访问的不受限制访问的范围。"
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  id: EdgeRestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: EdgeRestricted
  nameWithType: IPProtectionLevel.EdgeRestricted
  fullName: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP 保护级别是受限的边缘。 设计在 internet 上运行的应用程序将使用此值。 此设置不允许使用 Windows Teredo 实现的网络地址转换 (NAT) 遍历。 这些应用程序可能会绕过 IPv4 防火墙，因此必须针对 Internet 攻击在打开的端口定向强化应用程序。 在 Windows Server 2003 和 Windows XP，套接字上的 IP 保护级别的默认值是受限的边缘。"
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Restricted
  id: Restricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Restricted
  nameWithType: IPProtectionLevel.Restricted
  fullName: System.Net.Sockets.IPProtectionLevel.Restricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP 保护级别是受限的。 未实现 Internet 方案的 intranet 应用程序将使用此值。 通常，这些应用程序是不要测试或者针对 Internet 样式攻击强化。 此设置将限制到仅链接本地的接收的流量。"
  syntax:
    content: Restricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unrestricted
  id: Unrestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unrestricted
  nameWithType: IPProtectionLevel.Unrestricted
  fullName: System.Net.Sockets.IPProtectionLevel.Unrestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP 保护级别是不受限制。 应用程序设计为在 Internet 上，包括利用内置的 IPv6 NAT 遍历功能的应用程序运行时将使用此值为 Windows (例如，Teredo)。 这些应用程序可能会绕过 IPv4 防火墙，因此必须针对 Internet 攻击在打开的端口定向强化应用程序。 在 Windows Server 2008 R2 和 Windows Vista，套接字上的 IP 保护级别的默认值是不受限制。"
  syntax:
    content: Unrestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "要添加。"
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unspecified
  id: Unspecified
  parent: System.Net.Sockets.IPProtectionLevel
