  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP 保护级别是未指定。 在 Windows 7 和 Windows Server 2008 R2，套接字上的 IP 保护级别的默认值是未指定。"
  syntax:
    content: Unspecified
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "要添加。"
  exceptions: []
  platform:
  - net462
