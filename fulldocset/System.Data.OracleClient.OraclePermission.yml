  name: OraclePermission
  nameWithType: OraclePermission
  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "启用.NET Framework 数据提供程序 for Oracle 来帮助确保用户具有足够用于访问 Oracle 数据库的安全级别。"
  remarks: "此类型已弃用，将.NET Framework 的未来版本中删除。 有关详细信息，请参阅[Oracle 和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。       <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>属性优先于<xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>属性。</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> 因此，如果你设置<xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>到`false`，还必须设置<xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>到`false`以防止用户进行使用空密码的连接。</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       有关演示如何使用安全要求的示例，请参阅[代码访问安全性和 ADO.NET](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
