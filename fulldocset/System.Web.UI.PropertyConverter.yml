  summary: "将字符串值转换为指定的对象类型。"
  remarks: "ObjectFromString 方法用于将字符串值转换为对象。      1> [!NOTE]&1;> 此成员支持.NET Framework 基础结构，不宜在代码中直接使用。 若要将一个字符串值转换为一个对象，使用`Parse`方法为该对象，如果该对象提供`Parse`方法。 例如，<xref:System.Int32>可以从通过字符串创建对象<xref:System.Int32.Parse%2A>方法。</xref:System.Int32.Parse%2A> </xref:System.Int32>"
  syntax:
    content: public static object ObjectFromString (Type objType, System.Reflection.MemberInfo propertyInfo, string value);
    parameters:
    - id: objType
      type: System.Type
      description: "&lt;Xref:System.Type?displayProperty=fullName&gt;从创建`value`。"
    - id: propertyInfo
      type: System.Reflection.MemberInfo
      description: "要在转换期间使用的属性。"
    - id: value
      type: System.String
      description: "<xref:System.String>将转换为对象。</xref:System.String>"
    return:
      type: System.Object
      description: "类型的对象<code> objType </code>。"
  overload: System.Web.UI.PropertyConverter.ObjectFromString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "由指定的类型的对象<code> objType </code>无法从创建<code> value </code>参数。"
  platform:
  - net462
