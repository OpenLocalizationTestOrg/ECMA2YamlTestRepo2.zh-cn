  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "将字符串表示形式转换为指定的枚举类型的值。"
  remarks: "EnumFromString 方法用于将字符串值转换为其等效的枚举值。      1> [!NOTE]&1;> 此成员支持.NET Framework 基础结构，不宜在代码中直接使用。 若要将一个字符串值转换为其等效的枚举值，使用<xref:System.Enum.Parse%2A?displayProperty=fullName>方法。</xref:System.Enum.Parse%2A?displayProperty=fullName>"
  syntax:
    content: public static object EnumFromString (Type enumType, string value);
    parameters:
    - id: enumType
      type: System.Type
      description: "A &lt;xref:System.Type?displayProperty=fullName&gt; ，它表示要从创建的枚举类型`value`参数。"
    - id: value
      type: System.String
      description: "<xref:System.String>前者表示的枚举器中的值。</xref:System.String>"
    return:
      type: System.Object
      description: "类型的枚举<code> enumType </code>。"
  overload: System.Web.UI.PropertyConverter.EnumFromString*
  exceptions:
