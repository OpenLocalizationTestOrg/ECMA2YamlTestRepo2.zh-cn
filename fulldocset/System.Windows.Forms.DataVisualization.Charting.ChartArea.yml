  nameWithType: ChartArea
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea
  type: Class
  summary: "表示图表区在图表图像。"
  remarks: "任何给定的图表中*内部绘图位置*是一个矩形区域，在 x 和 y 轴行，其中的数据点绘制。 *绘制位置*是包含内部绘图位置、 刻度线和轴标签的矩形区域。 *图表区*是包含内部绘图位置、 刻度线、 轴标签和图表上的轴标题的矩形区域。       由 ChartArea 类; 表示图表区ChartArea 对象存储在<xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>类。</xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>       不限制可在图表区中绘制的图表系列的数量。       是 ChartArea 对象:-使用一个不同的内部绘图区域。      -用于绘制一个或多个图表系列。      -具有主要和辅助 x 和 y 轴，饼图和圆环图图表类型除外。       当使用形状图表类型，包括饼图、 圆环图、 漏斗图、 棱锥图极坐标图、 雷达图图表时，内部绘图位置定义的图表类型形状的大小。 例如，当你增大的值时，才<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>属性在饼图中，你将增加扇形的半径。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       对于所有其他图表类型，每个图表区有两个 X 轴和 y 轴，主要和辅助集。 若要访问与这些轴相关的属性，使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>， <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>，<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> 如果你需要设置一个属性，可影响图表上的所有轴，请使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>       一个或多个系列都与图表区关联。 序列<xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>属性，用于确定每个序列所属的图表区。</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> 默认情况下，序列连接到默认图表区中。 若要禁用的一系列显示时，将设置<xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>为零长度字符串该序列的属性。</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       如果另一个图表区添加到图表中，可以将任何序列与新的图表区相关联。 在所有形状图表类型，以及栏和堆积的条形图类型，必须在单独的图表区域中绘制每个序列。 在所有其他图表类型，可以在同一图表区中组合多个序列。       三维图表将显示在图表区域的图表区基础。 你可以使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>属性来启用和自定义在三维图表。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       图表区最小和最大将不自动重新计算如果你添加新数据，以便图表不会自动更改轴大小。  你可以要求使用重新计算这些值的图表区<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       若要垂直对齐多个图表区，设置<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> 若要水平对齐多个图表区，您必须首先定位图表区使用<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>属性，且然后将其设置<xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>属性为水平。</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>       若要取消的一系列的显示，请设置<xref:System.Windows.Forms.DataVisualization.Charting.Series>为零长度字符串该序列的属性。</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
