  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "提供一个数据源控件，Web 服务器控件和其他控件可用于将绑定到分层站点地图数据。"
  remarks: "本主题中:-[简介](#introduction)      -   [指定启动节点](#specifying_the_starting_node)      -   [检索站点地图数据](#retrieving_site_map_data)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介 SiteMapDataSource 控件是到站点地图数据由地图提供程序，为您的网站配置存储的数据源。       SiteMapDataSource 使不是专门站点导航控件，如的 Web 服务器控件<xref:System.Web.UI.WebControls.TreeView>， <xref:System.Web.UI.WebControls.Menu>，和<xref:System.Web.UI.WebControls.DropDownList>控件，可以绑定到分层站点地图数据。</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> 要作为内容的表中显示站点图或者主动导航站点，你可以使用这些 Web 服务器控件。  或者，可以使用<xref:System.Web.UI.WebControls.SiteMapPath>控件，它专门设计为站点导航控件，因此不需要 SiteMapDataSource 控件的实例。</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a># # 指定启动节点 SiteMapDataSource 将绑定到站点地图数据并显示站点地图层次结构中的指定起始节点基于其视图。 默认情况下，它是层次结构的根节点，但它也可以是层次结构中的任何节点。 启动节点，如下所示由几个 SiteMapDataSource 属性的值: |启动节点 |属性值 |  |-------------------|---------------------|  |层次结构 （默认设置） 的根节点。 |The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> 未设置<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>。 |  |表示当前正在查看的页的节点。 |The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> 未设置<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>。 |  |层次结构的特定节点。 |The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> 设置<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>。 |      如果<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>属性设置为 0 以外的值，它将影响启动的节点以及与其站点映射 SiteMapDataSource 控件所公开的数据层次结构。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> 负整数或正整数值<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>标识向上或向下站点地图层次结构从起始节点由其标识的级别数<xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>和<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>属性偏移公开的数据的子树的起始节点源代码管理。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       如果<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>属性设置为负数*-n*，公开的数据源控件的子树的起始节点处于祖先节点*n*上面所标识的起始节点的层次结构级别。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 如果值*n*大于在分层树中，子树的起始节点的上级级别数是站点地图层次结构的根节点。       如果<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>属性设置为正数值 +*n*，公开的子树的起始节点是子节点*n*下所标识的起始节点级别。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 因为层次结构中可能存在的子节点的多个分支，SiteMapDataSource 将尝试解析直接上所标识的起始节点和表示当前请求的页中，如有可能的节点之间的路径的子节点。 表示当前请求的页的节点不是标识的起始节点的值的子树中<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>属性将被忽略。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> 表示当前请求的页的节点是否小于*n*所标识的开始节点，当前请求的页节点下级别用作起始节点。      <a name=&quot;retrieving_site_map_data&quot;></a># # 检索站点地图数据站点地图数据从<xref:System.Web.SiteMapProvider>对象，如<xref:System.Web.XmlSiteMapProvider>，这是 ASP.NET 的默认 site 映射提供程序。</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> 你可以指定任何提供程序为您的网站来提供站点的数据映射到 SiteMapDataSource 并可通过访问获得可用的提供程序的列表配置<xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>集合。</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       所有数据源控件，如 SiteMapDataSource 的每个实例都与一个帮助器对象，称为数据源视图相关联。 <xref:System.Web.UI.WebControls.SiteMapDataSourceView>根据数据源的属性都是视图站点地图数据，并通过调用检索<xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>方法。</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> <xref:System.Web.UI.WebControls.SiteMapDataSourceView>维护<xref:System.Web.SiteMapNodeCollection>控件所绑定到的对象。</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       默认情况下，启动的节点是在层次结构的根节点，但你可以将起始节点设置为任何节点。 起始点可以是相对于当前位置站点地图中或位置的绝对位置的节点。 你可以通过设置指定的起始节点<xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>属性。</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       SiteMapDataSource 专用于导航数据并不支持常见的数据源操作，例如排序、 筛选、 分页、 缓存，或如更新、 插入或删除数据记录操作。      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to declaratively bind a <xref:System.Web.UI.WebControls.TreeView> control to a site map using a SiteMapDataSource control. The site map data is retrieved beginning at the root node level.  \n  \n [!code-cs[System.Web.UI.WebControls.SiteMapDataSource_decl_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_235_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SiteMapDataSource_decl_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_235_1.aspx)]"
