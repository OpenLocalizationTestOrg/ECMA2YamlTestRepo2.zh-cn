  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "指示是否已从基类继承与此属性关联的组件。 此类不能被继承。"
  remarks: "InheritanceAttribute 表示的类型和成员继承的级别。       当<xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>方法<xref:System.ComponentModel.Design.IInheritanceService>搜索要标识继承自基类，该方法的字段的组件的组件字段表示使用 InheritanceAttribute 每个组件的继承级别。</xref:System.ComponentModel.Design.IInheritanceService> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute
