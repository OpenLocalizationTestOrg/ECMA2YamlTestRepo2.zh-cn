  remarks: "当<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>或的实现<xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>是调用，此对象返回到客户端。</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> 它包含与新过期时间戳，刷新的注册项并将返回在上一个时<xref:System.ServiceModel.PeerResolvers.RefreshInfo>实例作为请求以更新注册项的过期时间的一部分发送给对等解析程序。</xref:System.ServiceModel.PeerResolvers.RefreshInfo>       此类的实例主要用于从解析程序服务到该服务的网络客户端传递信息。"
  syntax:
