  summary: "获取或设置一个值，该值指示是否已将角色信息应用于当前用户。"
  remarks: "RolesPopulated 属性用于启用或取消的<xref:System.Web.Security.RolePrincipal>受支持<xref:System.Web.Security.RoleManagerModule>。</xref:System.Web.Security.RoleManagerModule></xref:System.Web.Security.RolePrincipal>的创建       如果设置为`true`中<xref:System.Web.Security.RoleManagerModule.GetRoles>事件，则<xref:System.Web.Security.RoleManagerModule>假定为当前用户已经过验证，并且任何必需的角色成员身份信息设置当前用户角色成员资格。</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RoleManagerModule.GetRoles> 通过执行任何操作<xref:System.Web.Security.RoleManagerModule>创建<xref:System.Web.Security.RolePrincipal>为当前用户的对象。</xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule>"
