  summary: "当用户将项拖动到此项目的工作区时发生。"
  remarks: "当用户在拖放操作过程中首次将鼠标光标拖到项时，将引发 DragEnter 事件。       下面的备注描述如何以及何时引发与拖放操作相关的事件。       <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>方法确定当前光标位置下的项。</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> 然后检查以查看项是否为有效的放置目标。       如果项是有效的放置目标，<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>产生指定的拖放效果引发事件。</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> 有关拖放效果的列表，请参阅<xref:System.Windows.Forms.DragDropEffects>枚举。</xref:System.Windows.Forms.DragDropEffects>       按以下方式跟踪的更改的鼠标光标位置、 键盘状态和鼠标按钮状态:-如果用户移出一个窗口，<xref:System.Windows.Forms.ToolStripItem.DragLeave>引发事件。</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -如果鼠标进入另一个项，将引发该控件 DragEnter。      -如果鼠标移动但停留在同一个项，<xref:System.Windows.Forms.ToolStripItem.DragOver>引发事件。</xref:System.Windows.Forms.ToolStripItem.DragOver>       如果键盘或鼠标按钮中更改状态，<xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>事件引发，并确定是否继续拖动、 放置数据或取消该操作基于<xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>事件的<xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>属性</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>的值</xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>       如果值<xref:System.Windows.Forms.DragAction>是<xref:System.Windows.Forms.DragAction>、<xref:System.Windows.Forms.ToolStripItem.DragOver>引发事件以继续操作和<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>产生新效果引发事件，从而能够设置适当的视觉反馈。</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> 有关有效放置效果的列表，请参阅<xref:System.Windows.Forms.DragDropEffects>枚举。</xref:System.Windows.Forms.DragDropEffects>       <xref:System.Windows.Forms.ToolStripItem.DragOver>和<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>事件成对发生，以便当鼠标移到放置目标时，用户提供的最新反馈有关鼠标位置，如下所示:-如果的值<xref:System.Windows.Forms.DragAction>是<xref:System.Windows.Forms.DragAction>、 向源返回放置效果值，以便源应用程序可以执行适当的操作的源数据; 例如，如果会剪切数据是移动操作。</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -如果的值<xref:System.Windows.Forms.DragAction>是<xref:System.Windows.Forms.DragAction>、<xref:System.Windows.Forms.ToolStripItem.DragLeave>引发事件。</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction>      1> [!NOTE]&1;><xref:System.Windows.Forms.DragEventArgs.X%2A>和<xref:System.Windows.Forms.DragEventArgs.Y%2A>属性<xref:System.Windows.Forms.DragEventArgs>位于屏幕坐标，未工作区坐标。</xref:System.Windows.Forms.DragEventArgs> </xref:System.Windows.Forms.DragEventArgs.Y%2A> </xref:System.Windows.Forms.DragEventArgs.X%2A>       有关处理事件的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
