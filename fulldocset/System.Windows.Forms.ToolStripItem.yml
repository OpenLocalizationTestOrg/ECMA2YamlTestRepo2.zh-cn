- uid: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  id: QueryContinueDrag
  parent: System.Windows.Forms.ToolStripItem
  langs:
  - csharp
  name: QueryContinueDrag
  nameWithType: ToolStripItem.QueryContinueDrag
  fullName: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "拖放操作期间发生，并且允许拖动源确定是否应取消拖放操作。"
  remarks: "QueryContinueDrag 事件在拖放操作期间键盘或鼠标按钮状态更改时引发。 QueryContinueDrag 事件允许拖动源确定是否应取消拖放操作。       下面的备注描述如何以及何时引发与拖放操作相关的事件。       <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>方法确定当前光标位置下的项。</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> 然后检查以查看项是否为有效的放置目标。       如果项是有效的放置目标，<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>产生指定的拖放效果引发事件。</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> 有关拖放效果的列表，请参阅<xref:System.Windows.Forms.DragDropEffects>枚举。</xref:System.Windows.Forms.DragDropEffects>       按以下方式跟踪的更改的鼠标光标位置、 键盘状态和鼠标按钮状态:-如果用户移出一个窗口，<xref:System.Windows.Forms.ToolStripItem.DragLeave>引发事件。</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -如果鼠标进入另一个项，<xref:System.Windows.Forms.ToolStripItem.DragEnter>引发该控件。</xref:System.Windows.Forms.ToolStripItem.DragEnter>      -如果鼠标移动但停留在同一个项，<xref:System.Windows.Forms.ToolStripItem.DragOver>引发事件。</xref:System.Windows.Forms.ToolStripItem.DragOver>       如果键盘或鼠标按钮状态的更改，QueryContinueDrag 事件引发，并确定是否继续拖动、 放置数据，或取消该操作基于<xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>事件的<xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>属性</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>的值       如果值<xref:System.Windows.Forms.DragAction>是`Continue`、<xref:System.Windows.Forms.ToolStripItem.DragOver>引发事件以继续操作和<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>产生新效果引发事件，从而能够设置适当的视觉反馈。</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> 有关有效放置效果的列表，请参阅<xref:System.Windows.Forms.DragDropEffects>枚举。</xref:System.Windows.Forms.DragDropEffects>       <xref:System.Windows.Forms.ToolStripItem.DragOver>和<xref:System.Windows.Forms.ToolStripItem.GiveFeedback>事件成对发生，以便当鼠标移到放置目标时，用户提供的最新反馈有关鼠标位置，如下所示:-如果的值<xref:System.Windows.Forms.DragAction>是`Drop`、 向源返回放置效果值，以便源应用程序可以执行适当的操作的源数据; 例如，如果会剪切数据是移动操作。</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -如果的值<xref:System.Windows.Forms.DragAction>是`Cancel`、<xref:System.Windows.Forms.ToolStripItem.DragLeave>引发事件。</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the QueryContinueDrag event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of a type that inherits from <xref:System.Windows.Forms.ToolStripItem>, such as a <xref:System.Windows.Forms.ToolStripButton> or <xref:System.Windows.Forms.ToolStripMenuItem>. Then name the instance `ToolStripItem1` and ensure that the event handler is associated with the QueryContinueDrag event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#119](~/add/codesnippet/csharp/e-system.windows.forms.t_15_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#119](~/add/codesnippet/visualbasic/e-system.windows.forms.t_15_1.vb)]"
