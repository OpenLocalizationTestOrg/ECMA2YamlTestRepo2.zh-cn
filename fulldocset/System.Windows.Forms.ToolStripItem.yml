  name: ToolStripItem
  nameWithType: ToolStripItem
  fullName: System.Windows.Forms.ToolStripItem
  type: Class
  summary: "表示管理事件和布局的所有元素的抽象基类， <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>或<xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;></xref>可以包含。"
  remarks: "ToolStripItem 是一个元素，如按钮、 组合框、 文本框中或中可包含的标签<xref:System.Windows.Forms.ToolStrip>控件或<xref:System.Windows.Forms.ToolStripDropDown>控件，类似于 Windows 快捷菜单。</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip> <xref:System.Windows.Forms.ToolStrip>类管理绘制、 键盘和鼠标输入，包括拖放的这些元素中，输入和 ToolStripItem 类管理事件和在其自身的元素中的布局。</xref:System.Windows.Forms.ToolStrip>       ToolStripItem 类也继承直接从 ToolStripItem，或它们间接从继承 ToolStripItem<xref:System.Windows.Forms.ToolStripControlHost>或<xref:System.Windows.Forms.ToolStripDropDownItem>。</xref:System.Windows.Forms.ToolStripDropDownItem></xref:System.Windows.Forms.ToolStripControlHost>通过       ToolStripItem 控件必须包含在<xref:System.Windows.Forms.ToolStrip>， <xref:System.Windows.Forms.MenuStrip>， <xref:System.Windows.Forms.StatusStrip>，或<xref:System.Windows.Forms.ContextMenuStrip>和不能直接添加到窗体。</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStrip> 各种容器类旨在包含 ToolStripItem 控件的相应子集。       **请注意**给定的 ToolStripItem 不能有多个父<xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> 你必须复制的 ToolStripItem 并将其添加到其他<xref:System.Windows.Forms.ToolStrip>控件。</xref:System.Windows.Forms.ToolStrip>       下表显示<xref:System.Windows.Forms.ToolStrip>或<xref:System.Windows.Forms.ToolStripDropDown>。</xref:System.Windows.Forms.ToolStripDropDown></xref:System.Windows.Forms.ToolStrip>中的元素派生自 ToolStripItem 类，且其因此可以承载      |元素 |说明 |  |-------------|-----------------|  |<xref:System.Windows.Forms.ToolStripButton>|支持图像和文本的工具栏按钮。 |  |<xref:System.Windows.Forms.ToolStripLabel>|在状态栏或<xref:System.Windows.Forms.ToolStrip>通常使用作为注释或标题的文本标签。 |  |<xref:System.Windows.Forms.ToolStripSeparator>|非可选空格或以直观地对元素进行分组的垂直条的空间。 |  |<xref:System.Windows.Forms.ToolStripControlHost>|ToolStripItem，它承载<xref:System.Windows.Forms.ToolStripComboBox>， <xref:System.Windows.Forms.ToolStripTextBox>， <xref:System.Windows.Forms.ToolStripProgressBar>，其他 Windows 窗体控件或自定义控件。</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripControlHost> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripButton><br /><br /> A<xref:System.Windows.Forms.ToolStripComboBox>一个文本框，用户可以在其中输入文本，以及用户可以从中选择的文本以填充文本框中的列表。</xref:System.Windows.Forms.ToolStripComboBox><br /><br /> A<xref:System.Windows.Forms.ToolStripTextBox>使用户能够输入文本。</xref:System.Windows.Forms.ToolStripTextBox><br /><br /> <xref:System.Windows.Forms.ToolStripProgressBar>表示 Windows 进度栏控件包含在<xref:System.Windows.Forms.StatusStrip>。 |  |<xref:System.Windows.Forms.ToolStripDropDownItem>|ToolStripItem，它承载<xref:System.Windows.Forms.ToolStripMenuItem>， <xref:System.Windows.Forms.ToolStripSplitButton>，和<xref:System.Windows.Forms.ToolStripDropDownButton>。</xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripProgressBar><br /><br /> A<xref:System.Windows.Forms.ToolStripMenuItem>是菜单或上下文菜单上显示的可选选项。</xref:System.Windows.Forms.ToolStripMenuItem><br /><br /> A<xref:System.Windows.Forms.ToolStripSplitButton>是常规按钮和一个下拉列表按钮的组合。</xref:System.Windows.Forms.ToolStripSplitButton><br /><br /> <xref:System.Windows.Forms.ToolStripDropDownButton>是支持下拉菜单的功能的按钮。 |  |<xref:System.Windows.Forms.ToolStripStatusLabel>|中的一个面板<xref:System.Windows.Forms.StatusStrip>控件。 |</xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripDropDownButton>"
