  remarks: "仅委托基于<xref:System.MulticastDelegate>类型可以组合。</xref:System.MulticastDelegate> 可以使用组合两个多路广播的委托<xref:System.MulticastDelegate.CombineImpl%2A>方法。</xref:System.MulticastDelegate.CombineImpl%2A>       MulticastNotSupportedException 使用 HRESULT COR_E_MULTICASTNOTSUPPORTED，其值 0x80131514。       MulticastNotSupportedException 的实例的初始属性值的列表，请参阅<xref:System.MulticastNotSupportedException.%23ctor%2A>构造函数。</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
