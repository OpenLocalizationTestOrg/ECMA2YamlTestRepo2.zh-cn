  summary: "用作 Web 部件控件集中用于承载的主控件<xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> Web 页面上的控件。"
  remarks: "Web 部件控件集，在区域是包含 Web 部件控件的网页上的区域。 Web 部件区域由一个区域控件，它是一种类型的<xref:System.Web.UI.WebControls.CompositeControl>设计为包含其他控件。</xref:System.Web.UI.WebControls.CompositeControl> 区域的主要功能是它包含控件进行布局，并为这些控件提供常见的用户界面 (UI)。 有关区域和 Web 部件应用程序中如何使用它们的常规信息，请参阅文章中<xref:System.Web.UI.WebControls.WebParts.WebZone>类，和[Web 部件控件集概述](~/add/includes/ajax-current-ext-md.md)。</xref:System.Web.UI.WebControls.WebParts.WebZone>       Web 部件控件的一个主要功能是它们根据他们的首选项，允许最终用户修改 （或个性化） 网页，并保存其个性化的设置以供将来的浏览器会话。 修改 Web 部件页的一个方面包括能够添加<xref:System.Web.UI.WebControls.WebParts.WebPart>控件或其他服务器控件添加到 Web 部件页。</xref:System.Web.UI.WebControls.WebParts.WebPart> CatalogZone 控件提供的列表或目录的用户可以添加到页面的控件。       CatalogZone 控件是一个 Web 部件控件集内的基础控件。 它派生自的<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>类，并且其行为的大多数继承自该类。</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> CatalogZone 类实质上是将添加到类的基类是实现的区域模板的<xref:System.Web.UI.ITemplate>接口。</xref:System.Web.UI.ITemplate> 区域模板使开发人员能够以声明方式添加<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件添加到区域集中的页持久性格式。</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      1> [!IMPORTANT]&1;> CatalogZone 区域只能包含<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件，并与此相反，<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件可以仅位于派生自的区域<xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>类，如 CatalogZone。</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       仅当用户将网页切换到目录的显示模式时，CatalogZone 控件变为可见 (<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>)。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> 目录可以包含几种类型的<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> 每个<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件是一种包含用户可添加到页的服务器控件的容器。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> <xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件与不同，根据它们所包含的服务器控件来源于何处。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> 下表总结了<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控制提供与 Web 部件控件集并为每个控件，哪种类型的服务器控件包含。</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      |控制 |说明 |  |-------------|-----------------|  |<xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>|维护对已关闭在页面上的控件的引用。</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> 这些控件可以重新打开 （重新添加到页） 的用户。 |  |<xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>|包含对在网页上的标记中的 Web 部件目录中声明的控件的引用。</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> 这些控件可以由用户添加到网页上。 |  |<xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>|提供用户界面，用户若要上载的定义文件 (具有的 XML 文件。Web 部件扩展和指定的格式，其中包含的状态信息） 来控制对目录，以便该控件可以添加到网页。 |      由于 CatalogZone 类将只能将一个区域模板添加到其基本类的行为，它有几个成员。</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> <xref:System.Web.UI.WebControls.WebParts.CatalogZone.%23ctor%2A>构造函数是默认构造函数，通过该对话框，您可初始化 CatalogZone 类的新实例</xref:System.Web.UI.WebControls.WebParts.CatalogZone.%23ctor%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>属性获取或设置一个引用，<xref:System.Web.UI.ITemplate>包含区域的控件的对象。</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A>方法是关键。</xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A> 它将重写基方法，以创建的所有集合<xref:System.Web.UI.WebControls.WebParts.CatalogPart>区域模板中包含的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      1> [!NOTE]&1;> CatalogZone UI 中的按钮需要客户端脚本才能正常工作。 如果浏览器中禁用了脚本，用户不能执行通过 CatalogZone UI 操作。      ## 辅助功能默认情况下，对于此控件呈现的标记可能不符合辅助功能标准，如 Web 内容辅助功能准则 1.0 (WCAG) 优先级别 1 准则。 对于此控件的辅助功能支持的详细信息，请参阅[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates declarative and programmatic use of the CatalogZone control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A file with the source code for a custom CatalogZone control, and a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is imported by the catalog and added to the Web page.  \n  \n-   A Web page that declares the user control, and the custom CatalogZone control.  \n  \n-   An explanation of how to run the example.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZone_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_1.ascx)]\n [!code-vb[WebParts_CatalogZone_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_1.ascx)]  \n  \n The second part of the code example contains the code for the custom CatalogZone and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code for the CatalogZone control demonstrates how to inherit from the CatalogZone class and customize its properties by setting some default property values in the constructor. The source code also demonstrates how to create a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. This is the control associated with the .WebPart description file that you will import as part of this code example. After you import the description file by using the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control on the Web page, you'll be able to add the `TextDisplayWebPart` control to the page, fully pre-configured as specified in the description file.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation, so if you want to run the example this way, name the source code file and add it to an App_Code subfolder of your Web application's root directory. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_2.cs)]\n [!code-vb[WebParts_CatalogZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_2.vb)]  \n  \n The third part of the code example is the Web page that contains the controls. It contains a `Register` directive for the user control, and another for the source file with the custom controls. Note that in the second directive, it does not name the assembly, because the example does not use an assembly, it uses dynamic compilation with the source code placed in the App_Code subfolder. The Web page declares a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and within its child `<zonetemplate>` element, it declares a <xref:System.Web.UI.WebControls.BulletedList> control. While this is a standard ASP.NET control, it will have full Web Parts functionality at run time, because the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control wraps any server control placed in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object, so that other server controls can participate in Web Parts applications. Also declared in this zone is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Notice that this control has an attribute of `ExportMode=\"All\"` declared on it. This enables you to export a .WebPart description file that contains the property values of the control, which can be imported by other users to add the pre-configured control to other Web pages.  \n  \n> [!NOTE]\n>  To enable users of a Web Parts application to export a description file for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, you must also enable the export feature in the Web application by adding an `enableExport=\"true\"` attribute to the `<webParts>` element (which is a child of the `<system.web>` element) in the Web.config file. Export is disabled by default, so if you not yet enabled export for your application, edit the Web.config file and do it now.  \n  \n The Web page also declares the custom CatalogZone control and, within it, a `<zonetemplate>` element that contains an <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control. The user will use this control at run time to import the .WebPart description file for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_CatalogZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_3.aspx)]\n [!code-vb[WebParts_CatalogZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_3.aspx)]  \n  \n Now run the code example. Load the Web page in a browser. The first step is to export a .WebPart description file for the `TextDisplayWebPart` control. Click the verbs menu on the custom control (represented by the downward arrow in the title bar), and click **Export**. Follow the instructions to save a description file for the control. Open the .WebPart description file in an editor, and edit the value of the title property text. Find the `<property>` element that has the attribute `name=\"Title\"`, and edit the title text that is contained between the opening and closing `<property>` tags. Now close the Web page, and edit the page source in an editor. Delete the `<aspSample:TextDisplayWebPart>` control declaration element, then save and close the file.  \n  \n Load the Web page again in a browser. The `TextDisplayWebPart` control should not appear, because you removed it. Use the **Display Mode** drop-down list control and select **Catalog** to switch the page to catalog mode. Notice that the custom CatalogZone control appears, along with the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control. Click the **Browse** button to locate the .WebPart description file that you exported for the `TextDisplayWebPart` control. You can click **Upload**, select the check box next to the imported control, and click **Add** to add it to the page. Click **Close Catalog** to return the page to normal browse mode. The imported control should now appear in the page, and the title that appears in the title bar of the control should be the title text you added to the .WebPart description file."
