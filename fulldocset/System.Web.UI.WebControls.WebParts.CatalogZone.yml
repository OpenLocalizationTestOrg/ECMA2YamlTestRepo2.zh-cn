  summary: "创建的每个实例<xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref>区域内声明的类型。"
  remarks: "CreateCatalogParts 方法是一个关键方法，因为当用户切换到目录的显示模式的页面，此方法创建所有<xref:System.Web.UI.WebControls.WebParts.CatalogPart>构成 Web 部件目录的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       中的<xref:System.Web.UI.WebControls.WebParts.CatalogZone>Web 部件控件集提供的类可以创建从<xref:System.Web.UI.WebControls.WebParts.CatalogPart>类</xref:System.Web.UI.WebControls.WebParts.CatalogPart>继承的所有服务器控件</xref:System.Web.UI.WebControls.WebParts.CatalogZone>的 CreateCatalogParts 方法 因此，如果创建自定义<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件并将其声明内的网页<xref:System.Web.UI.WebControls.WebParts.CatalogZone>控件，当用户将页切换到目录模式时，此方法将创建您的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       但是，由于各种原因，你可能希望控制 CreateCatalogParts 方法。 您可能希望其创建仅某些<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> 例如，假设你创建一组自定义<xref:System.Web.UI.WebControls.WebParts.CatalogPart>具有一致的外观，属于单个产品或组织的控件。</xref:System.Web.UI.WebControls.WebParts.CatalogPart> 如果您想页开发人员将限制为在目录中，使用这些自定义控件，则应从继承<xref:System.Web.UI.WebControls.WebParts.CatalogZone>类，请重写 CreateCatalogParts 方法，并允许创建只有你自定义控件与相同类型的控件的方法。</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.CatalogPartCollection CreateCatalogParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.CatalogPartCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;> </xref>使用对所有的引用<xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;></xref>区域中的控件。"
