  summary: "获取或设置沿 x 轴，所需的扩展以坐标单位。"
  remarks: "扩展必须是成比例。 此属性的值必须等于的值<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>属性时立即开始惯性处理器; 否则会引发异常。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>       此属性值是与互斥<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>属性; 设置此属性将设置<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>到`NaN`。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       此属性的默认值是`NaN`。       DesiredExpansionX 必须是一个有限的非负数字。 扩展的速率由<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>属性。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       惯性处理器正在运行; 时，不能设置此属性否则，会引发异常。"
  syntax:
    content: public float DesiredExpansionX { get; set; }
    return:
      type: System.Single
      description: "沿 x 轴，以坐标单位所需的扩展。"
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX*
  exceptions: []
  platform:
  - net462
