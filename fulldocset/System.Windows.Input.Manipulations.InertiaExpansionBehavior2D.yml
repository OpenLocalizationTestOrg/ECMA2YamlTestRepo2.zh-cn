- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  id: InitialRadius
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: InitialRadius
  nameWithType: InertiaExpansionBehavior2D.InitialRadius
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "获取或设置的初始的平均半径，以坐标单位。"
  remarks: "此属性是惯性处理器用于计算正在展开一个元素的缩放比例。       例如，如果<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>和<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>属性设置为 3.75，这将通知惯性处理器的起始延伸速度是 3.75 坐标单位 / 沿 （扩展必须是成比例） 两个轴的毫秒。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       与此速率的扩展关联的缩放比例取决于正在扩展元素的大小。 对于小的元素，此扩展速度表示较大比例因子比大型元素。 通过设置 InitialRadius 属性通知惯性处理器的元素大小。       InitialRadius 属性的默认值为 1.0。       有效值为任意有限数量大于或等于 1.0。"
  syntax:
    content: public float InitialRadius { get; set; }
    return:
      type: System.Single
      description: "初始平均半径，以坐标单位。"
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius*
  exceptions: []
  platform:
  - net462
