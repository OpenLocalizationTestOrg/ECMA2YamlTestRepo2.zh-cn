  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "获取或设置所需的扩展减速，以坐标单位 / 平方毫秒为单位。"
  remarks: "此属性值是与互斥<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>和<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>属性; 设置此属性将设置<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>和<xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>到`NaN`。</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       此属性的默认值是`NaN`。       惯性处理器正在运行; 时，不能设置此属性否则，会引发异常。"
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "所需的扩展的减速，以坐标单位 / 平方毫秒为单位。"
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration*
