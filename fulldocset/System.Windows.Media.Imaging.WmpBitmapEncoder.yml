- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "获取或设置的 alpha 频率数据压缩的域转码过程中要丢弃的级别。"
  remarks: "此属性具有效果才<xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>设置为`true`和映像包含任一平面或交错 alpha 通道; 否则，它将被忽略。</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a># # XAML 文本用法"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "Alpha 要丢弃的数据编码映像时级别。 值范围是 0 （无数据被丢弃） 到 4 （完全放弃的 alpha 通道）。 默认值为 1。       <table><thead><tr><th> 值       </th><th> 描述       </th></tr></thead><tbody><tr><td> 0       </td><td> 无图像频率数据将被放弃。       </td></tr><tr><td> 1       </td><td> FlexBits 将被丢弃。 而无需更改图像的有效分辨率减少图像的图像质量。       </td></tr><tr><td> 2       </td><td> 高通频段数据将被丢弃。 图像的有效分辨率减少了这两个维度中的 4 倍。       </td></tr><tr><td> 3       </td><td> 高通和低通频带数据将被丢弃。 图像的有效分辨率减少了这两个维度中的 16 倍。       </td></tr><tr><td> 4       </td><td> 完全放弃 alpha 通道。 像素格式更改以反映的 alpha 通道删除。       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "给定的值不是介于 0 和 4 之间。"
  platform:
  - net462
