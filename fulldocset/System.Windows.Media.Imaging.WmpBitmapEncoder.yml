  summary: "获取或设置要在压缩编码过程中使用的水平分割数。 一次分割创建两个水平区域。"
  remarks: "如果<xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>是`true`，HorizontalTileSlices 必须设置为 0。</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       按部门创建的磁贴绝不会小于 16 像素。 若要维护的最小磁贴大小都将调整值。       结合使用时<xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>，磁贴的网格格式正确。</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A> 例如，如果这两个属性将设置为 1，图像划分为 4 个图块。      <a name=&quot;XAMLTextUsage_7&quot;></a># # XAML 文本用法"
