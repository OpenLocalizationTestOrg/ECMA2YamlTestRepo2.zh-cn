  summary: "获取或设置要在压缩的域转码放弃的图像数据的级别。"
  remarks: "此属性具有效果才<xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>设置为`true`; 否则为它将被忽略。</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_9&quot;></a># # XAML 文本用法"
  syntax:
    content: public byte ImageDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "映像的压缩的域编码过程中要丢弃的图像数据的级别。 值范围是 0 （无数据被丢弃） 到 3 （高通和低通丢弃）。 默认值为 1。       <table><thead><tr><th> 值       </th><th> 描述       </th></tr></thead><tbody><tr><td> 0       </td><td> 无图像频率数据将被放弃。       </td></tr><tr><td> 1       </td><td> FlexBits 将被丢弃。 而无需更改图像的有效分辨率减少图像的图像质量。       </td></tr><tr><td> 2       </td><td> 高通频段数据将被丢弃。 图像的有效分辨率减少了这两个维度中的 4 倍。       </td></tr><tr><td> 3       </td><td> 高通和低通频带数据将被丢弃。 图像的有效分辨率减少了这两个维度中的 16 倍。       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel*
  exceptions:
