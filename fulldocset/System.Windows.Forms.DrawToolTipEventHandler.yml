  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>事件由引发<xref:System.Windows.Forms.ToolTip>类时<xref:System.Windows.Forms.ToolTip>绘制和<xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>属性值是`true`。</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> <xref:System.Windows.Forms.DrawToolTipEventArgs>类包含绘制所需的所有信息<xref:System.Windows.Forms.ToolTip>，包括工具提示文本， <xref:System.Drawing.Rectangle>，和<xref:System.Drawing.Graphics>对象上完成绘图。</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs> 若要自定义工具提示的外观，使用<xref:System.Drawing.Rectangle>来确定的工具提示，边界和<xref:System.Drawing.Graphics>对象来执行自定义的绘图。</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> 你可以增加的边界<xref:System.Windows.Forms.ToolTip>显示通过处理之前<xref:System.Windows.Forms.ToolTip.Popup>事件。</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       当创建 DrawToolTipEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
