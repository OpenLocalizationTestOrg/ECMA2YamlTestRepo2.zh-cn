  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "获取表示通过此映射的 Web 服务方法成员的名称。"
  remarks: "Web 服务方法成员可以是输入的参数、 输出参数、 返回类型、 输入标头或输出标头。       请参阅<xref:System.Xml.Serialization.XmlMembersMapping>类成员对应情况`<part>`在 Web 服务描述语言 (WSDL) 文档中定义的元素。</xref:System.Xml.Serialization.XmlMembersMapping> 但请注意，使用 WSDL 操作与.NET Framework 方法时，之间的已包装绑定 (由<xref:System.Web.Services.Protocols.SoapParameterStyle>枚举成员)，方法参数和返回值未出现的 WSDL 文档中。</xref:System.Web.Services.Protocols.SoapParameterStyle>       Web 服务类时被反射到<xref:System.Web.Services.Description.ServiceDescription>对象，该返回类型的成员名称属性将成为 （使其不同于其他成员名称，如有必要） 的方法名称，&quot;结果&quot;追加。</xref:System.Web.Services.Description.ServiceDescription> 此约定也适用，在某些情况下，导入从 Web 服务类时<xref:System.Web.Services.Description.ServiceDescription>从 WSDL 文档生成的对象。</xref:System.Web.Services.Description.ServiceDescription>"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "表示通过此映射的 Web 服务方法成员的名称。"
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
