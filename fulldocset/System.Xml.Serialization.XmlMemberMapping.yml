  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "将.NET Framework Web 服务方法中的代码实体映射到 Web 服务描述语言 (WSDL) 消息中的元素。"
  remarks: "与使用 XmlMemberMapping 类<xref:System.Xml.Serialization.XmlMembersMapping>类，即在引用 XmlMemberMapping 对象的数组。</xref:System.Xml.Serialization.XmlMembersMapping>       XmlMemberMapping 对象可以表示任何下列选项之一:-的 Web 服务方法输入的参数。      -A Web service 方法输出参数。      -A Web 服务类型，如果未将返回 void。      -A SOAP 输入标头。      -A SOAP 输出标头。       XmlMemberMapping 对象都可以访问通过索引的运算符属性。       请参阅<xref:System.Xml.Serialization.XmlMembersMapping>类在其下 XmlMemberMapping 对象对应的 WSDL 消息定义的条件的说明`<part>`元素。</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
