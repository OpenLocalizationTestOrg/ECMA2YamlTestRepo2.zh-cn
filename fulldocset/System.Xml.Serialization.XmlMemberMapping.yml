  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "获取一个值，该值指示.NET Framework 类型中随附的字段是否具有指定的值。"
  remarks: "在 XML 架构中，元素可以使用声明`minOccurs=&quot;0&quot;`指示元素是可选的属性值。 可使用声明属性`use=&quot;optional&quot;`属性。 .NET Framework 中，使用[XML 架构定义工具 (Xsd.exe)](~/add/includes/ajax-current-ext-md.md)，映射到一个公共字段或属性所附的类型的公共字段的其中一种构造`bool`其名称是&quot;specified&quot;的第一个字段的名称。 CheckSpecified 属性检查是否此类`bool`字段存在。"
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果随附的字段指定; 的值否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
