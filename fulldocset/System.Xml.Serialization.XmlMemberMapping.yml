  namespace: System.Xml.Serialization
  summary: "获取或设置一个值，该值指示是否.NET Framework 类型可以映射到 XML 元素或任何类型的属性。"
  remarks: "对于任何属性 true 值对应于`any`1> 元素声明和`anyAttribute`特性声明中的 XML 架构文档。"
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果该类型可以映射到 XML 的任何元素或属性;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
