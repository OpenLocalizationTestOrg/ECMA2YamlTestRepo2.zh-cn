  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "初始化的新实例<xref href=&quot;System.Web.Hosting.SimpleWorkerRequest&quot;></xref>类具有使用已创建目标应用程序域时<xref:System.Web.Hosting.ApplicationHost.CreateApplicationHost*>方法。</xref:System.Web.Hosting.ApplicationHost.CreateApplicationHost*>"
  syntax:
    content: public SimpleWorkerRequest (string page, string query, System.IO.TextWriter output);
    parameters:
    - id: page
      type: System.String
      description: "要请求的页 （或页上，相对于应用程序目录的虚拟路径）。"
    - id: query
      type: System.String
      description: "查询字符串的文本。"
    - id: output
      type: System.IO.TextWriter
      description: "<xref:System.IO.TextWriter>用于捕获响应中的输出</xref:System.IO.TextWriter>"
  overload: System.Web.Hosting.SimpleWorkerRequest.#ctor*
  exceptions: []
