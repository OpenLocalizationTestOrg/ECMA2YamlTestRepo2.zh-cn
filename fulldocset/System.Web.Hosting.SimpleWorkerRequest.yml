  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "提供的简单实现<xref href=&quot;System.Web.HttpWorkerRequest&quot;></xref>抽象类可以用于 Internet 信息服务 (IIS) 应用程序外部的托管 ASP.NET 应用程序。 你可以采用<xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;></xref>直接或对其进行扩展。"
  remarks: "这种简单实现`HttpWorkerRequest`提供请求 URL 和查询字符串和到<xref:System.IO.TextWriter>。</xref:System.IO.TextWriter>捕获输出的正文 若要实现更丰富的功能，如提供已发布的内容和标头和捕获的响应标头或二进制数据作为响应正文应扩展`SimpleWorkerRequest`和重写适当`HttpWorkerRequest`方法。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest
