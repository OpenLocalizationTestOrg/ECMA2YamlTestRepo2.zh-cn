  summary: "初始化的新实例<xref href=&quot;System.Web.Hosting.SimpleWorkerRequest&quot;></xref>用于任意应用程序域中，当用户代码创建类<xref href=&quot;System.Web.HttpContext&quot;> </xref> (传递<xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;></xref>的自变量作为<xref uid=&quot;langword_csharp_HttpContext&quot; name=&quot;HttpContext&quot; href=&quot;&quot;></xref>构造函数)。"
  syntax:
    content: public SimpleWorkerRequest (string appVirtualDir, string appPhysicalDir, string page, string query, System.IO.TextWriter output);
    parameters:
    - id: appVirtualDir
      type: System.String
      description: "应用程序目录中; 的虚拟路径例如，&quot;/ 应用程序&quot;。"
    - id: appPhysicalDir
      type: System.String
      description: "应用程序目录中; 的物理路径例如，&quot;c:\\app&quot;。"
    - id: page
      type: System.String
      description: "虚拟路径 （相对于应用程序目录中） 请求的。"
    - id: query
      type: System.String
      description: "查询字符串的文本。"
    - id: output
      type: System.IO.TextWriter
      description: "A<xref:System.IO.TextWriter>捕获响应中的输出。</xref:System.IO.TextWriter>"
