  type: Class
  summary: "提供一组预定义的静态<xref href=&quot;System.Windows.FontStretch&quot;></xref>值。"
  remarks: "字体拉伸描述向其字体格式比拉伸的程度从其普通的纵横比，这是与高度之比指定的字体中的标志符号的原始宽度。       FontStretches 值对应于`usWidthClass`中的定义[!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)]规范。 `usWidthClass`表示介于 1 和 9 之间的整数值。 较低的数值指示较窄的宽度。较高值指示较大的宽度。      |字体 stretch | usWidthClass | %的正常 |  |------------------|------------------|-----------------|  |<xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   |<xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;.5%| |<xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   |<xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;.5%| |<xref:System.Windows.FontStretches.Normal%2A>|&5; |&100;%| |<xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;%| |<xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5%| |<xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;%| |<xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|150%| |<xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200; %|      有关详细信息[!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)]`usWidthClass`值，请参阅[&quot;字体文件 Tables&quot;](http://www.microsoft.com/typography/otspec/otff.htm)部分[!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)]规范。</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.Normal%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>"
  syntax:
