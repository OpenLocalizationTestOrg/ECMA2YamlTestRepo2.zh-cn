  type: Enum
  summary: "指定的不同类型的支持的 Windows 窗体的自动缩放模式。"
  remarks: "<xref:System.Windows.Forms.ContainerControl>类和类派生自它，如<xref:System.Windows.Forms.Form>、 可以自动调整自身大小和根据当前系统字体或显示的分辨率其内容以每英寸点数 (DPI)。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> AutoScaleMode 枚举定义受这些类和其派生的类型的自动缩放模式。 控件的当前模式可以通过其<xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>属性。</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       大多数业务应用程序应使用的字体自动缩放模式。 Dpi 缩放模式可用于基于图形的应用程序和适用于由.NET Compact Framework 的默认缩放。      1> [!IMPORTANT] 1> 在.NET framework 1.0 和 1.1 版中，自动缩放支持使用始终依赖于当前系统字体的简单机制。 此机制现已过时，但仍支持向后兼容性。 你可以通过设置获取较旧的缩放行为<xref:System.Windows.Forms.Form.AutoScale%2A>属性包含<xref:System.Windows.Forms.Form>到`true`，它还将隐式将设置<xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>属性为无。</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> 相反，设置<xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>窗体的属性将设置<xref:System.Windows.Forms.Form.AutoScale%2A>到`false`，启用.NET framework 2.0 版引入的较新的缩放机制。</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       请注意，对于智能手机应用程序，此枚举需要 Windows 移动版本 5.0 软件智能手机。"
  syntax:
    content: public enum AutoScaleMode
