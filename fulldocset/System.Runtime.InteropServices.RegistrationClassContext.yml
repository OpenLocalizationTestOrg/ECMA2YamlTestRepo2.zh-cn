  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "指定顺序的类对象将可用于请求构造实例的执行上下文的集。"
  remarks: "RegistrationClassContext 枚举中的值中使用`classContext`参数<xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>方法。</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> 这些值是方式与在 COM 中定义的相同**注册**枚举，用作`dwClsContext`中对 COM API 的调用参数`CoRegisterClassObject`。       有关详细信息`CoRegisterClassObject`和**注册**枚举，请参阅 MSDN 库。"
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
  inheritance:
  - System.Enum
  platform:
  - net462
