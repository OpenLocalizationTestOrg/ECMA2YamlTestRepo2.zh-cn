  remarks: "此属性可以具有下列值之一:- `ActiveX` -ActiveX 序列化程序用于序列化对象。      - `Binary` -<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>用于序列化对象。</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      - `ByteArray` -对象序列化为字节数组。      - `Stream` -对象序列化为流。      - `Xml` -<xref:System.Xml.Serialization.XmlSerializer>用于序列化对象。</xref:System.Xml.Serialization.XmlSerializer>      默认值是`Xml`。"
