  fullName: System.ServiceModel.EndpointAddress10
  type: Class
  summary: "提供可序列化类型的终结点地址是符合的 Ws-addressing V1，且可使作为服务协定的一部分进行公开。"
  remarks: "<xref:System.ServiceModel.EndpointAddress>无法序列化，也不是与特定的 Ws-addressing 规范版本无关。</xref:System.ServiceModel.EndpointAddress> 此类提供的 WS 寻址 V1 符合包装<xref:System.ServiceModel.EndpointAddress>可序列化 (实现<xref:System.Runtime.Serialization.ISerializable>接口) 并将其绑定到 Ws-addressing V1 连网格式。</xref:System.Runtime.Serialization.ISerializable> </xref:System.ServiceModel.EndpointAddress> <xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>方法执行包装和<xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A>方法执行取消包装操作，则会在网络上序列化后允许终结点地址的恢复。</xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]此外提供了一个类，提供可序列化的类型， <xref:System.ServiceModel.EndpointAddressAugust2004>，即 Ws-addressing 2004 年 8 月符合出于兼容目的。</xref:System.ServiceModel.EndpointAddressAugust2004>"
  example:
  - >-
    [!code-cs[EndpointAddress10#1](~/add/codesnippet/csharp/t-system.servicemodel.en_1_1.cs)]
     [!code-vb[EndpointAddress10#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_1_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://www.w3.org/2005/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddress10 : System.Xml.Serialization.IXmlSerializable
