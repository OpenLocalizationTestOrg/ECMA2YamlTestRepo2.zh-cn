  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "定义多个 XPath 函数和常用情况是利用 SOAP 文档计算 XPath 表达式的命名空间映射。"
  remarks: "XPath 引擎具有完全 XPath 上下文支持并使用.NET Framework 的<xref:System.Xml.Xsl.XsltContext>类中相同的方式<xref:System.Xml.XPath.XPathNavigator>执行若要实现此支持。</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>是一个抽象类，允许开发人员实现自定义 XPath 函数库，并声明 XPath 变量。</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>是<xref:System.Xml.XmlNamespaceManager>，因此还包含命名空间前缀映射。</xref:System.Xml.XmlNamespaceManager></xref:System.Xml.Xsl.XsltContext>       筛选器引擎实现<xref:System.Xml.Xsl.XsltContext>名为 XPathMessageContext。</xref:System.Xml.Xsl.XsltContext> XPathMessageContext 定义自定义函数，可以使用 XPath 表达式中，它声明多个常用的命名空间前缀映射。 下表列出可在 XPath 表达式中使用的 XPathMessageContext 所定义的自定义函数。      |XPath 函数 |说明 |  |--------------------|-----------------|  | 正文 |返回的 SOAP 正文节点，而不考虑 SOAP 版本 (1.1。 或 1.2）。 |  | 标头 |返回的 SOAP 标头节点，而不考虑 （1.1 或 1.2） 的 SOAP 版本。 |  | 相关数据 |采用一个输入的字符串并返回关联的相关消息属性的值。  wsc instanceId 是保留的字符串用于基于上下文的相关。 |  | messageId |返回 Ws-addressing MessageID 标头的值。 |  | relatesTo |返回 Ws-addressing RelatesTo 标头的值，无论何种版本 （August2004 或 WSA 1.0）。 |  | replyTo |返回 Ws-addressing ReplyTo 标头的值，无论何种版本 （August2004 或 WSA 1.0）。 |  | 从 |返回 Ws-addressing 从标头的值，无论何种版本 （August2004 或 WSA 1.0）。 |  | faultTo |返回 Ws-addressing FaultTo 标头的值，无论何种版本 （August2004 或 WSA 1.0）。 |  | 到 |返回的值的 Ws-addressing 中的 To 标头 （如果存在），否则则返回匿名。 |  | 操作 |返回 Ws-addressing Action 标头的值。 |  | soap uri |返回的 SOAP 命名空间 uri。 |  | 标头与 actor |采用 SOAP Actor uri 并返回包含该 actor，无论何种 （1.1 或 1.2） 的 SOAP 版本的所有标头。 |  | 参与者 |返回第一个子节点，而不考虑 （1.1 或 1.2） 的 SOAP 版本的 SOAP Actor uri。 |  | 是必需 |返回是否第一个子节点是必需的而不考虑 （1.1 或 1.2） 的 SOAP 版本。 |  | 是参与者下一步 |返回是否第一个子节点的 SOAP Actor uri 假定任何 SOAP 版本 （1.1 或 1.2） 的下一步角色。 |  | 是参与者 ultimate 接收器 |返回是否第一个子节点的 SOAP Actor uri 假定 UltimateReceiver 角色，无论何种 （1.1 或 1.2） 的 SOAP 版本。 |  | 日期时间 |采用一个输入的日期字符串并返回转换为双精度的值。 |  | 持续时间 |采用一个输入的 timespan 字符串并返回值作为总天数。 |  | utc-现在 |返回的值<xref:System.DateTime.UtcNow%2A>。 |      下表列出了由 XPathMessageContext 声明的默认命名空间和命名空间前缀。</xref:System.DateTime.UtcNow%2A>      |前缀 |Namespace |  |------------|---------------|  | s11 | http://schemas.xmlsoap.org/soap/envelope |  | s12 | http://www.w3.org/2003/05/soap-envelope |  | wsaAugust2004 | http://schemas.xmlsoap.org/ws/2004/08/addressing |  | wsa10 | http://www.w3.org/2005/08/addressing |  | sm | http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |  | tempuri | http://tempuri.org |  | ser | http://schemas.microsoft.com/2003/10/Serialization |"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

      public class XPathMessageContext : System.Xml.Xsl.XsltContext
