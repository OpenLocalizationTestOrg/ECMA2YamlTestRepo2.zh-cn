  summary: "指示系统挂起了电源模式。 当挂起系统时，计算机会切换到调用待机低能耗状态。 当计算机处于备用模式时，某些设备处于关闭状态，计算机使用较少的电量。 系统可以本身更快地恢复比从休眠模式恢复。 因为备用不保存到磁盘的内存状态，处于待机状态电源故障可能会导致丢失的信息。"
