- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "获取或设置用于侦听本地对等节点的 IP 地址。"
  remarks: "如果此属性未设置，或者设置为`null`或<xref:System.String.Empty>，关联<xref:System.ServiceModel.PeerNode>所有全局地址 （IPv4 和 IPv6） 配置为本地计算机上进行侦听。</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       如果为此属性，则关联指定有效的单播 IP 地址<xref:System.ServiceModel.PeerNode>对象在该地址上侦听。</xref:System.ServiceModel.PeerNode> IPv4 和 IPv6 通配符地址不会视为有效。       如果将非`null`为此属性与结合指定 IP 地址字符串<xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>，则 IP 地址必须是与物理接口而不是一个虚拟相关联。</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       必须为临时网络设置 ListenIPAddress，以向默认对等解析程序 (PNRP) 注册。 如果此属性指定结合<xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>（默认对等解析程序），则 IP 地址必须属于物理网络接口，而不是虚拟化 （如隧道接口）。</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> 这是因为物理接口与相应的 PNRP 云内仅发布 PNRP。 此属性设置为 null，在全局 PNRP 群中发布所有全局地址。"
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "A<xref:System.String>值，该值包含在其侦听本地对等节点的格式正确的 IPv4 或 IPv6 地址地址。</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "提供的地址是无效或格式不正确。"
  platform:
  - net462
