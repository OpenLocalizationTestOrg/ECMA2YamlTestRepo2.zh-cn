  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "提供对等网络应用程序的安全绑定。"
  remarks: "NetPeerTcpBinding 绑定为创建的对等网络应用程序使用 TCP 级别对等网格基础结构提供支持。       每个<xref:System.ServiceModel.PeerNode>实例可承载使用此绑定类型定义的多个对等通道。</xref:System.ServiceModel.PeerNode> 使用此类型的已配置的实例生成的通道工厂可以用于生成对等通道。 对等通道工厂可以生成包括只对等通道 (实现<xref:System.ServiceModel.Channels.IInputChannel>)、 只可输出 (实现<xref:System.ServiceModel.Channels.IOutputChannel>)，和双工 (实现<xref:System.ServiceModel.Channels.IDuplexChannel>)。</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       这是通过 Windows Communication Framework (WCF) 提供的标准绑定之一。 可以使用命令性代码中或在应用程序的相应 XML 配置文件中指定。 建议的过程是使用配置值定义绑定并不是使用基于代码的方法，除了在某些高级方案中为初始化的服务必须设置配置值。"
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
