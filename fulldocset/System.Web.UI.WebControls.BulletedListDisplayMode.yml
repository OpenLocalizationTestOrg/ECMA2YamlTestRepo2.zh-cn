  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "指定可应用于列表项的内容中的显示行为<xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;></xref>控件。"
  remarks: "BulletedListDisplayMode 枚举表示可应用于列表项中的内容的显示行为<xref:System.Web.UI.WebControls.BulletedList>控件。</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>属性使用这些枚举值来设置列表显示行为中的内容项<xref:System.Web.UI.WebControls.BulletedList>控件。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> 例如，如果你设置<xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>为超链接值属性，在每个列表项的内容<xref:System.Web.UI.WebControls.BulletedList>控件呈现为超链接。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       文本值，可显示为常规文本的列表项内容，不含附加功能。       超链接值使你可以显示为超链接的列表项内容。 单击时，超链接导航到 URL。 使用<xref:System.Web.UI.WebControls.ListItem.Value%2A>属性指定的超链接导航到的 URL。</xref:System.Web.UI.WebControls.ListItem.Value%2A>       LinkButton 值使你可以显示为链接按钮的列表项内容。 使用<xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>将回发到服务器，当用户单击的链接按钮的事件。</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> 使用事件数据的<xref:System.Web.UI.WebControls.BulletedListEventArgs>类以确定索引中的链接按钮<xref:System.Web.UI.WebControls.BulletedList>用户单击。</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
