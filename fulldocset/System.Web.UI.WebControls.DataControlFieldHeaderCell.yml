  name: DataControlFieldHeaderCell
  nameWithType: DataControlFieldHeaderCell
  fullName: System.Web.UI.WebControls.DataControlFieldHeaderCell
  type: Class
  summary: "在可访问性方案中，如表示表格格式的 ASP.NET 数据绑定控件的呈现表中的标题单元格<xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>。"
  remarks: "数据表使用 DataControlFieldHeaderCell 类 (如<xref:System.Web.UI.WebControls.GridView>控件) 来表示可访问的标头。</xref:System.Web.UI.WebControls.GridView> 表格的控件，如<xref:System.Web.UI.WebControls.DetailsView>以及<xref:System.Web.UI.WebControls.FormView>被视为布局表，因此不需要访问的标头和不使用 DataControlFieldHeaderCell 类。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       DataControlFieldHeaderCell 类使用两种情况下:-<xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>属性是`true`。</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>      -该字段<xref:System.Web.UI.WebControls.BoundField>对象，其<xref:System.Web.UI.WebControls.BoundField.DataField%2A>属性被设置为<xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>属性。</xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.BoundField>       如果两者都不是这种情况，正则 DataControlFieldHeaderCell 使用对象，来呈现`<td>`而不是`<th>`元素。       因为 DataControlFieldHeaderCell 类支持<xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>属性，它由<xref:System.Web.UI.WebControls.GridView>控制每当<xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>属性是`true`。</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>"
