  type: Class
  summary: "提供类型转换以将字符串名称转换为对具有该名称的对象的对象引用或对象图中返回对象的名称。"
  remarks: "此类提供的类型转换器包装大约两个服务。       <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>实现使用<xref:System.Xaml.IXamlNameResolver>服务中，从上下文能够在 XAML 中根据名称后执行对象的决策。</xref:System.Xaml.IXamlNameResolver> </xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A> 这是相关的 XAML 读取器和 XAML 编写器实现在.NET Framework XAML 服务的一部分。 此转换器的正确函数需要<xref:System.Xaml.IXamlNameResolver>会从服务上下文提供服务。</xref:System.Xaml.IXamlNameResolver>       <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>实现使用<xref:System.Xaml.IXamlNameProvider>服务中，从上下文，以在保存/序列化过程中执行名称解析的引用对象。</xref:System.Xaml.IXamlNameProvider> </xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A> 这是相关的读取器和编写器实现和其上下文的一部分。 此转换器的正确函数需要有基础<xref:System.Xaml.IXamlNameProvider>服务可用。</xref:System.Xaml.IXamlNameProvider>       此类型转换器实现属于异常<xref:System.ComponentModel.TypeConverter>基类型，因为它不作用于离散的转换类型。</xref:System.ComponentModel.TypeConverter> 它可以可能任何对象与其他转换引用名称，但前提是该对象可以在 XAML 中，分配给它的名称和支持的上下文具有必要的服务，以返回结果。       作为一般服务支持的一部分，System.Xaml 基实现<xref:System.Xaml.XamlObjectWriter>和<xref:System.Xaml.XamlXmlWriter>提供<xref:System.Xaml.IXamlNameProvider>和<xref:System.Xaml.IXamlNameResolver>服务以供 NameReferenceConverter。</xref:System.Xaml.IXamlNameResolver> </xref:System.Xaml.IXamlNameProvider> </xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> 这些服务的名称基础使用`x:Name`或<xref:System.Windows.Markup.RuntimeNamePropertyAttribute>特性化别名属性。</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>"
