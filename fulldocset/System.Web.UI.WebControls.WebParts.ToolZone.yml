  summary: "获取中包含的可编辑控件的样式属性<xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;></xref>控件。"
  remarks: "EditUIStyle 属性使您能够访问中包含的可编辑控件的样式特征<xref:System.Web.UI.WebControls.WebParts.ToolZone>控件。</xref:System.Web.UI.WebControls.WebParts.ToolZone> 可编辑控件呈现通过派生<xref:System.Web.UI.WebControls.WebParts.ToolZone>区域，并包括控件，如<xref:System.Web.UI.WebControls.TextBox>， <xref:System.Web.UI.WebControls.DropDownList>，和<xref:System.Web.UI.WebControls.CheckBox>使用户能够在编辑属性值的控件<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.ToolZone> EditUIStyle 属性中包含的样式特性适用于可编辑的控件，其中结合在一起构成显示给用户的编辑用户界面 (UI)。      1> [!NOTE]&1;> 即使属性是只读的你可以设置的基础的样式特性<xref:System.Web.UI.WebControls.Style>对象。</xref:System.Web.UI.WebControls.Style>"
