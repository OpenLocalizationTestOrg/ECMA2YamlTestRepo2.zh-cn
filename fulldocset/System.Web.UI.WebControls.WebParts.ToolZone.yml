  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "用作的一组仅在某些相关的页面显示模式中出现的帮助器区域的基类。"
  remarks: "Web 部件控件集，在区域是包含服务器控件，并提供一致的用户界面 (UI) 包含控件的模块化布局的网页上的区域。       有两种常规类型的派生自基类的区域控件<xref:System.Web.UI.WebControls.WebParts.WebZone>类︰<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域和 ToolZone 区域。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>区域包含服务器控件 (可以是自定义<xref:System.Web.UI.WebControls.WebParts.WebPart>控件或其他服务器控件包括 ASP.NET 控件和用户控件)。</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> 这些控件构成网页上的主 UI，并且为所有可能的显示模式中可见，除非它们处于隐藏状态以编程方式或用户。       ToolZone 区域作为页是与该区域，关联的特定显示模式中，这些区域还包含使用户能够修改布局、 外观、 属性和内容从网页的浏览器中的特殊的服务器控件时，才会显示的特殊的帮助器区域。 开发人员可以继承 ToolZone 基类或任何派生 ToolZone 区域中，若要创建自定义区域。       Web 部件控件集包含三种类型的 ToolZone 区域下, 表中所述。      |工具区域类型 |说明 |  |--------------------|-----------------|  |<xref:System.Web.UI.WebControls.WebParts.EditorZone>|包含控件用于编辑<xref:System.Web.UI.WebControls.WebParts.WebPart>和页上的服务器控件属性。 |  |<xref:System.Web.UI.WebControls.WebParts.CatalogZone>|包含<xref:System.Web.UI.WebControls.WebParts.CatalogPart>控件，又可以包含用户可添加到页面的<xref:System.Web.UI.WebControls.WebParts.WebPart>控件。 |  |<xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>|不包含声明性标记元素;此区域是自包含。</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> 在运行时，它将呈现一个特殊的用户界面，使用户能够管理<xref:System.Web.UI.WebControls.WebParts.WebPart>控件之间的连接。 |      ToolZone 基类提供了方法和属性都适用于派生区域。</xref:System.Web.UI.WebControls.WebParts.WebPart> 它包含<xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>和<xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>方法，重写基方法从<xref:System.Web.UI.WebControls.WebParts.WebZone>类，并呈现按钮和页眉和页脚区域的其他用户界面特性。</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> 用于处理谓词，用户可以执行各种区域中的常见 UI 操作也有多个成员。 与处理谓词相关的成员包括︰ <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>， <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>，和<xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>。</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>包含两个重载的方法，添加<xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>对象添加到<xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>集合。</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> 此集合关联的显示模式确定哪些显示模式将与特定类型的区域 （换而言之，它将确定哪些显示模式在区域是可见）。 在给定的网页上的所有 ToolZone 区域的所有关联的显示模式的联合确定 （除了正常浏览模式中） 的显示模式还可能有或在页面上受支持。 中包含的页的受支持的显示模式的集合<xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>属性。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      1> [!NOTE]&1;> 在任何给定时间，只有一个显示模式可处于活动状态页上。 在中引用当前处于活动状态的显示模式<xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>属性。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       ToolZone 类还包含大量的样式属性包含区域的各种 UI 元素的样式特性。 某些 ToolZone 样式属性包括<xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>， <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>，和<xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>。</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
  syntax:
    content: 'public abstract class ToolZone : System.Web.UI.WebControls.WebParts.WebZone, System.Web.UI.IPostBackEventHandler'
