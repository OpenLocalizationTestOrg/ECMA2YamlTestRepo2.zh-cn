  fullName: System.Windows.Controls.VirtualizationMode
  type: Enum
  summary: "指定的方法<xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;></xref>用于管理虚拟化其子项。"
  remarks: "默认情况下，<xref:System.Windows.Controls.VirtualizingStackPanel>创建每个可见项的项容器并将它时不再需要 （例如，当将项滚动到视图中），此丢弃。</xref:System.Windows.Controls.VirtualizingStackPanel> 当<xref:System.Windows.Controls.ItemsControl>包含多个项时，创建并放弃项容器的过程，则会对性能产生负面影响。</xref:System.Windows.Controls.ItemsControl> 当<xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>设置为正在回收，<xref:System.Windows.Controls.VirtualizingStackPanel>项容器改为创建一个新的每次重新使用。</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>       当<xref:System.Windows.Controls.VirtualizingStackPanel>无法回收项容器，它使用虚拟化，是创建并放弃所做的每个项的项容器的标准模式。</xref:System.Windows.Controls.VirtualizingStackPanel> 以下列表描述了事例时<xref:System.Windows.Controls.VirtualizingStackPanel>无法回收项容器:-<xref:System.Windows.Controls.ItemsControl>包含不同类型的项容器。</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel>  例如，<xref:System.Windows.Controls.Menu>可能拥有同时使用这两项<xref:System.Windows.Controls.MenuItem>和<xref:System.Windows.Controls.Separator>对象作为项容器。</xref:System.Windows.Controls.Separator> </xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu>      -你显式创建<xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>项容器"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and sets the <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> attached property to Recycling.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
