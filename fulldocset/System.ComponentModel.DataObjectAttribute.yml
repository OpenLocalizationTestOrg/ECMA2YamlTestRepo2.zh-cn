  type: Class
  summary: "标识为适合于绑定到的对象的类型<xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;></xref>对象。 此类不能被继承。"
  remarks: "使用 DataObjectAttribute 属性来标识作为适用于通过使用对象<xref:System.Web.UI.WebControls.ObjectDataSource>对象。</xref:System.Web.UI.WebControls.ObjectDataSource> 设计时类，如<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>类使用 DataObjectAttribute 属性适用的对象要绑定到呈现<xref:System.Web.UI.WebControls.ObjectDataSource>对象。</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how you can apply the DataObjectAttribute attribute to indicate an object is suitable for binding to an <xref:System.Web.UI.WebControls.ObjectDataSource> object. In this example, the `NorthwindData` object is intended for use with an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._46_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._46_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataObjectAttribute : Attribute
