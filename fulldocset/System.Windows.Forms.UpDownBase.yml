  name: UpDownBase
  nameWithType: UpDownBase
  fullName: System.Windows.Forms.UpDownBase
  type: Class
  summary: "实现数字显示框 （也称为 up-down 控件） 所需的基本功能。"
  remarks: "一个数字调整框由一个文本框和一个小的垂直滚动条，通常称为数值调节钮控件组成。 UpDownBase 类链接这两个控件，并允许用户更改文本中的显示的框通过单击向上或向下按钮或通过直接在文本框中输入适当的值类型。 使用在你想要限制的用户的值列表的情况下数字调整框可以选择，类似于列表框或组合框。 根据你想要显示的类型，使用一个数字调整框的优点是列表的它允许您快速一次设置有效的值，而不是列表的添加一个项目的范围。 实现一个数字调整框均要求比文本框中，更少数据验证以从 UpDownBase 派生一个类时，你可以限制的数据类型。 此示例是<xref:System.Windows.Forms.NumericUpDown>类，该类限制为数值类型的值并使用<xref:System.Windows.Forms.NumericUpDown.Minimum%2A>和<xref:System.Windows.Forms.NumericUpDown.Maximum%2A>属性以验证数据。</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> </xref:System.Windows.Forms.NumericUpDown>       若要允许用户使用箭头键更改的一个数字调整框的内容，设置<xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>属性`true`。</xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A> 若要限制用户对你指定的值，请设置<xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>属性`true`。</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> 若要控制在数字显示框的文本的对齐方式，设置<xref:System.Windows.Forms.UpDownBase.TextAlign%2A>属性。</xref:System.Windows.Forms.UpDownBase.TextAlign%2A> 若要设置的向上和向下按钮相对于控件的文本框部分的对齐方式，设置<xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>为<xref:System.Windows.Forms.LeftRightAlignment>或<xref:System.Windows.Forms.LeftRightAlignment>。</xref:System.Windows.Forms.LeftRightAlignment></xref:System.Windows.Forms.LeftRightAlignment>属性</xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>       <xref:System.Windows.Forms.UpDownBase.UpButton%2A>和<xref:System.Windows.Forms.UpDownBase.DownButton%2A>方法，重写时，处理单击向上或向下按钮。</xref:System.Windows.Forms.UpDownBase.DownButton%2A> </xref:System.Windows.Forms.UpDownBase.UpButton%2A> 重写时，<xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>和<xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A>验证方法 （不管是选择或输入） 的值并更新数字显示框中显示的文本。</xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A> </xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A> 如果值验证失败，则使用<xref:System.Windows.Forms.UpDownBase.Select%2A>方法来选择不是有效的文本。</xref:System.Windows.Forms.UpDownBase.Select%2A> 这允许用户快速更正通过只需键入新值而无需手动选择或删除现有的文本的文本。       从开始[!INCLUDE[net_2015](~/add/includes/net-2015-md.md)]，将基于时 app.config 文件包含以下条目系统 DPI 设置调整 UpDownBase 控件的大小︰```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from UpDownBase. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_2_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_2_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_2_1.cs)]"
