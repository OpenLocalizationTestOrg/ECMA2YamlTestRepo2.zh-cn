  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "提供有关计算机上的通信进行了优化一个安全且可靠绑定。"
  remarks: "默认情况下，它使用传输安全、 命名管道进行消息传递，并且包含二进制消息编码，NetNamedPipeBinding 会生成运行时通信堆栈。 此绑定是一种对应[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]系统提供的选项的计算机上的通信。 它还支持事务。       NetNamedPipeBinding 的默认配置是由提供的配置类似<xref:System.ServiceModel.NetTcpBinding>，但要简单一些因为[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]实现仅适用于计算机上使用，因此就更少公开的功能。</xref:System.ServiceModel.NetTcpBinding> 最显著的差异在于<xref:System.ServiceModel.SecurityMode>设置只提供<xref:System.ServiceModel.SecurityMode>和<xref:System.ServiceModel.SecurityMode>选项。</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> SOAP 安全支持不是一个包含的选项。 安全行为是可配置使用可选`securityMode`中的参数<xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>构造函数。</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
