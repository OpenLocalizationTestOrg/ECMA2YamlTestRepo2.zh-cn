  name: WindowsServiceCredential
  nameWithType: WindowsServiceCredential
  fullName: System.ServiceModel.Security.WindowsServiceCredential
  type: Class
  summary: "提供用于描述使用 Windows 身份验证的服务凭据的属性。"
  remarks: "此类提供两个设置。       你可以使用<xref:System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons%2A>属性以允许客户端匿名登录，通过将其设置为`true`。</xref:System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons%2A> 然后可以避免通过设置泄漏到服务的客户端的标识<xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A>到`Anonymous`。</xref:System.ServiceModel.Security.WindowsClientCredential.AllowedImpersonationLevel%2A>      -如果<xref:System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups%2A>属性设置为`true`（默认设置），服务就可以确定客户端所属的 Windows 组。</xref:System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups%2A>"
  syntax:
    content: public sealed class WindowsServiceCredential
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons
  id: AllowAnonymousLogons
  parent: System.ServiceModel.Security.WindowsServiceCredential
  langs:
  - csharp
  name: AllowAnonymousLogons
  nameWithType: WindowsServiceCredential.AllowAnonymousLogons
  fullName: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "获取或设置一个值，该值指示是否 allowanonymous 用户的访问 （仅适用于消息级安全）。"
  remarks: "当在对绑定使用 Windows 客户端凭据，默认情况下系统不允许匿名访问。 这意味着，只有域或工作组身份验证用户可以访问系统。 但是，在某些情况下是可接受的匿名、 未经身份验证来访问该服务的用户。 在这种情况下，你可以将此属性设置为`true`以允许匿名客户端调用服务。 允许匿名身份验证的服务会大幅度降低安全要求，因此应小心使用此设置。       请注意，此属性不适用于传输安全情况适用于仅当消息安全使用基础绑定来保护消息。 如果使用 Windows 传输安全，则此属性不适用于。"
  example:
  - "The following code shows how to get this property.  \n  \n [!code-cs[S_UEWindowsServiceCredential#1](~/add/codesnippet/csharp/p-system.servicemodel.se_19_1.cs)]\n [!code-vb[S_UEWindowsServiceCredential#1](~/add/codesnippet/visualbasic/p-system.servicemodel.se_19_1.vb)]"
  syntax:
    content: public bool AllowAnonymousLogons { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果允许匿名用户进行访问;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.ServiceModel.Security.WindowsServiceCredential.AllowAnonymousLogons*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Security.WindowsServiceCredential.IncludeWindowsGroups
  id: IncludeWindowsGroups
  parent: System.ServiceModel.Security.WindowsServiceCredential
