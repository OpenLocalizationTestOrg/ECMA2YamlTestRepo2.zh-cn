  summary: "将存储作为电子邮件消息的一部分发送的附件。"
  remarks: "AttachmentCollection 类的实例由<xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>和<xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName>属性。</xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>       使用<xref:System.Net.Mail.MailMessage.AlternateViews%2A>属性不同的格式指定电子邮件的副本。</xref:System.Net.Mail.MailMessage.AlternateViews%2A> 例如，如果您在 HTML 中发送一条消息，你可能还想在某些收件人使用电子邮件的无法显示 HTML 内容的读取器的情况下提供的纯文本版本。       使用<xref:System.Net.Mail.MailMessage.Attachments%2A>要添加附件，如文件或<xref:System.IO.Stream>到此<xref:System.Net.Mail.MailMessage>。</xref:System.Net.Mail.MailMessage></xref:System.IO.Stream>的内容属性</xref:System.Net.Mail.MailMessage.Attachments%2A>返回的集合"
