  summary: "表示发生错误时<xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;></xref>控件分析值以创建查询。"
  remarks: "ParseException 对象包含有关发生的异常的信息时<xref:System.Web.UI.WebControls.LinqDataSource>控件动态创建一个查询，以便分析值。</xref:System.Web.UI.WebControls.LinqDataSource>       如果<xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>属性包括一个属性，在数据对象中，不是<xref:System.Web.UI.WebControls.LinqDataSource>控件引发 ParseException 异常。</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> 该消息指示属性不存在的数据对象中。       你可以分配中的数据对象<xref:System.Web.UI.WebControls.LinqDataSource.Selecting>事件通过设置<xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>到从查询返回的对象的属性。</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> 如果在数据对象中，选择一个属性，不存在<xref:System.Web.UI.WebControls.LinqDataSource>控件引发 ParseException 异常。</xref:System.Web.UI.WebControls.LinqDataSource> 该消息指示特定的属性中不存在`AnonymousType`对象。"
  syntax:
    content: 'public class ParseException : Exception'
