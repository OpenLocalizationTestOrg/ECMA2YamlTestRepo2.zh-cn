  summary: "允许进行编程访问的 html <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref>和<xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;></xref>服务器上的元素。"
  remarks: "使用 HtmlInputText 控件创建的单行文本框中，用户可以输入文本或密码。 <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>属性指定的最大可以在文本框中输入的字符数。</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>属性允许你指定文本框的宽度。</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> 若要确定用户输入的文本框中的值，使用<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>属性。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> HtmlInputText 控件提供<xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>事件时引发<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>属性更改发往服务器之间的值。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> 这允许你创建的事件处理程序执行每次引发该事件的一组自定义的说明。      1> [!NOTE]&1;> HtmlInputText 控件不提供一种将回发到服务器的内置方法。 必须提供支持发布到服务器，如网页上的另一个控件<xref:System.Web.UI.HtmlControls.HtmlButton>控制，用于以发送回发到服务器控件的值。</xref:System.Web.UI.HtmlControls.HtmlButton>       若要创建多行文本框中，使用<xref:System.Web.UI.HtmlControls.HtmlTextArea>控件。</xref:System.Web.UI.HtmlControls.HtmlTextArea>       HtmlInputText 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
