  - csharp
  name: OnServerChange(EventArgs)
  nameWithType: HtmlInputText.OnServerChange(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlInputText.OnServerChange(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "引发<xref href=&quot;System.Web.UI.HtmlControls.HtmlInputText.ServerChange&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>引发事件时<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>在服务器上更改属性。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>      1> [!NOTE]&1;> 的控件必须具有启用视图状态<xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>事件才能正常工作。</xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>       引发事件时，将调用事件处理程序，通过委托。 有关详细信息，请参阅[NIB︰ 引发事件](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)。       OnServerChange 方法还允许派生的类对事件进行处理而不必附加委托。 这是处理派生类中的事件的首选的技术。"
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event. The custom event handler updates a label on the Web page to display the value of the text entered into the `<input type=text>` HTML element.  \n  \n [!code-vb[HtmlInputTextServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlInputTextServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_52_1.aspx)]"
