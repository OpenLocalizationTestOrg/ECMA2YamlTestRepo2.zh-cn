  name: ParenthesizePropertyNameAttribute
  nameWithType: ParenthesizePropertyNameAttribute
  fullName: System.ComponentModel.ParenthesizePropertyNameAttribute
  type: Class
  summary: "指示是否使用在属性窗口中的括号显示关联属性的名称。 此类不能被继承。"
  remarks: "与 ParenthesizePropertyNameAttribute<xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>值`true`指示属性窗口关联的属性，应显示用圆括号括其名称。</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> 属性窗口中按字母顺序排列的模式下，显示带有列表的顶部附近，其名称两边的括号的属性或其类别顶部附近属性窗口是否处于分类模式。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute
