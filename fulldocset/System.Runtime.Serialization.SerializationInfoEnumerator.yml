  remarks: "当前类是一个标准的枚举器分析通过<xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo>中存储的值 而不是记录的值，SerializationInfoEnumerator 保留指针到成员变量的<xref:System.Runtime.Serialization.SerializationInfo>创建它。</xref:System.Runtime.Serialization.SerializationInfo>       此类遵循<xref:System.Collections.IEnumerator>机制。</xref:System.Collections.IEnumerator>"
