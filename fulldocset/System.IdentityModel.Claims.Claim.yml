  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "表示与某个实体关联的声明。"
  remarks: "标识模型是基于声明的授权系统。 声明描述在系统中，通常该系统的用户与某个实体关联的功能。 与给定实体关联的声明集可视为密钥。 特定声明定义该密钥; 的形状非常类似于物理键用于打开门锁的钥匙。 这种方式，声明用于访问资源。 由与尝试访问的实体关联的声明与访问该资源所需的声明进行比较确定给定的受保护资源的访问权限。       声明是针对特定值的权限表达式。 权限可以是读取、 写入或拥有。 值可以是数据库、 文件、 邮箱或属性。 声明还具有声明类型。 声明类型和权限的组合提供了用于指定针对该值的功能的机制。 例如，一个声明的类型`file`具有权限的用户`read`对值`biography.doc`指示具有此类声明的实体具有读取访问权限文件 biography.doc。 一个声明的类型名与右<xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>对值`Martin`指示与声明的实体所拥有`Name`属性的值`Martin`。</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       尽管各种声明类型和权限被定义为标识模型的一部分，但对系统进行扩展。 构建于标识模型基础结构可以定义之上的各种系统声明类型和所需的权限。"
