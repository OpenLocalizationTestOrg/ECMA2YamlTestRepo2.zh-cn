  summary: "表示一套<xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref>中的对象<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控件。"
  remarks: "TreeNodeStyleCollection 类用于存储和管理集合的<xref:System.Web.UI.WebControls.TreeNodeStyle>对象。</xref:System.Web.UI.WebControls.TreeNodeStyle> <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>类型 TreeNodeStyleCollection，属性存储节点样式的树的单个级别。</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>属性是单个样式属性的替代方法，如<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>属性，用于控制节点的树的不同级别的样式。</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> 集合中的第一个样式对应于树的第一个级别中的节点样式。 集合中的第二个样式对应于树中，依次类推的第二个级别中的节点样式。 <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>属性通常用于生成表的内容 – 样式导航菜单其中某一级别的节点应具有相同的外观，而不考虑它们是否有子节点。</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       TreeNodeStyleCollection 类将其大多数成员继承<xref:System.Web.UI.StateManagedCollection>类。</xref:System.Web.UI.StateManagedCollection> 有关继承的成员的详细信息，请参阅<xref:System.Web.UI.StateManagedCollection>。</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
