  namespace: System.Diagnostics.PerformanceData
  summary: "计数器集包含单个实例计数器从一个或多个数据源中获取其聚合值。 例如，在这种类型的计数器集计数器也许能够获得的读取数从每个上的计算机和总和的三个硬盘及其值。"
  syntax:
    content: GlobalAggregate
