  langs:
  - csharp
  name: TabRenderer
  nameWithType: TabRenderer
  fullName: System.Windows.Forms.TabRenderer
  type: Class
  summary: "提供用于呈现选项卡控件以视觉样式的方法。 此类不能被继承。"
  remarks: "TabRenderer 类提供了一套`static`可以用于呈现一个选项卡上的操作系统的当前视觉样式的方法。 呈现控件是指绘制控件的用户界面。 这很有用，如果您正在绘制应具有的当前的视觉样式的外观的自定义控件。 若要绘制选项卡控件，请使用<xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>方法来绘制页上，使用<xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A>方法，以便绘制每个选项卡。</xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> </xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>       如果在操作系统中启用了可视样式和视觉样式应用于应用程序窗口的工作区，此类的方法将绘制具有当前的视觉样式的选项卡控件。 否则，方法与此类属性会引发<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> 若要确定是否可以使用此类的成员，请检查的值<xref:System.Windows.Forms.TabRenderer.IsSupported%2A>属性。</xref:System.Windows.Forms.TabRenderer.IsSupported%2A>       此类包装<xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>设置为其中一个元素由<xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>类</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>公开</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>的功能 有关详细信息，请参阅[以视觉样式呈现控件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> and <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> methods to draw a basic tab control with two tabs.  \n  \n [!code-cpp[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_32_1.cpp)]\n [!code-vb[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_32_1.vb)]\n [!code-cs[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_32_1.cs)]"
