  summary: "返回列表的可用 ActiveX® 数据对象 (ADO) 的.NET Framework (ADO.NET) 提供程序名称。"
  remarks: "GetStandardValues 方法使用<xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>方法以返回<xref:System.Data.DataTable>对象，其中包含的 ADO.NET 提供程序名称。</xref:System.Data.DataTable> </xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> 它将此转换<xref:System.Data.DataTable>到一个字符串数组，然后将此数组到<xref:System.ComponentModel.TypeConverter.StandardValuesCollection>对象。</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Data.DataTable>       `context` GetStandardValues 不使用参数。"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "一个对象，实现<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，以便可以执行转换，则类型转换器提供有关类型转换器的上下文信息。"
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "A<xref:System.ComponentModel.TypeConverter.StandardValuesCollection>包含可用的 ADO.NET 提供程序的名称。</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
