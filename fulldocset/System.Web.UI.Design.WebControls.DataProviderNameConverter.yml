      description: "一个对象，实现<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> ，以便可以执行转换，则类型转换器提供有关类型转换器的上下文信息。"
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
