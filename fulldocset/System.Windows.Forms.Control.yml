  remarks: "RightToLeft 属性是环境的属性。 环境属性是控件属性，如果未设置，从父控件检索。 例如，<xref:System.Windows.Forms.Button>都不具有相同<xref:System.Windows.Forms.Control.BackColor%2A>作为其父<xref:System.Windows.Forms.Form>默认情况下。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> 有关环境属性的详细信息，请参阅<xref:System.Windows.Forms.AmbientProperties>类或<xref:System.Windows.Forms.Control>类概述。</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       RightToLeft 属性用于国际应用程序语言从右到左，例如希伯来语或阿拉伯语写入的位置。 当此属性设置为<xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>，从右到左显示包含文本的控件元素。</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      1> [!NOTE]&1;> RightToLeft 属性的值在运行时更改，如果保留仅原始文本不带格式。       以下是一些示例的 RightToLeft 属性值如何影响控件元素<xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-垂直滚动条显示在左边而不是可滚动控件的右侧 (例如， <xref:System.Windows.Forms.Form>， <xref:System.Windows.Forms.Panel>、 多行<xref:System.Windows.Forms.TextBox>，和<xref:System.Windows.Forms.RichTextBox>)。</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      -水平滚动条的初始滚动框 （缩略图） 右对齐。      -的复选框元素对齐方式，由控制`CheckAlign`属性，将反转以进行<xref:System.Windows.Forms.CheckBox>和<xref:System.Windows.Forms.RadioButton>控件。</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox>      的右对齐列表框、 组合框和 up-down 控件中的项。      -向上或向下按钮为上的左对齐<xref:System.Windows.Forms.NumericUpDown>和<xref:System.Windows.Forms.DomainUpDown>控件。</xref:System.Windows.Forms.DomainUpDown> </xref:System.Windows.Forms.NumericUpDown>      -菜单 (<xref:System.Windows.Forms.MainMenu>， <xref:System.Windows.Forms.MenuItem>，和<xref:System.Windows.Forms.ContextMenu>) 右对齐显示。</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>      的上的工具栏按钮对齐方式<xref:System.Windows.Forms.ToolBar>控件或上文本的对齐方式<xref:System.Windows.Forms.ToolBarButton>RightToLeft 属性不会影响。</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBar>      -<xref:System.Windows.Forms.AxHost>支持从右到左对齐方式; 但是，对 ActiveX 控件的影响程度上取决于向其控件作者实现对从右到左显示支持的范围。</xref:System.Windows.Forms.AxHost>"
