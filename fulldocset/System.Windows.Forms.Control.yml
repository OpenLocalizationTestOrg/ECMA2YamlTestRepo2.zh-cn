> [!CAUTION]&1;> 不尝试将焦点设置在<xref:System.Windows.Forms.Control.Enter>， <xref:System.Windows.Forms.Control.GotFocus>， <xref:System.Windows.Forms.Control.Leave>， <xref:System.Windows.Forms.Control.LostFocus>、 验证，或<xref:System.Windows.Forms.Control.Validated>事件处理程序。</xref:System.Windows.Forms.Control.Validated> </xref:System.Windows.Forms.Control.LostFocus> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.GotFocus> </xref:System.Windows.Forms.Control.Enter> 这样做会导致你的应用程序或操作系统停止响应。 有关详细信息，请参阅`WM_KILLFOCUS`&quot;键盘输入引用&quot;部分中和 http://msdn.microsoft.com/library 上 MSDN 库中的&quot;有关消息队列和消息队列&quot;主题的&quot;消息死锁&quot;部分中的主题。       有关处理事件的详细信息，请参阅[处理和引发事件](~/add/includes/ajax-current-ext-md.md)。"
