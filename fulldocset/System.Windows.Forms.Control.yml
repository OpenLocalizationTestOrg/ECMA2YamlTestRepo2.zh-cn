  remarks: "若要创建你自己的控件类，从<xref:System.Windows.Forms.UserControl>、 控件类，或从其他 Windows 窗体提供的控件。</xref:System.Windows.Forms.UserControl> 有关创作自定义控件的详细信息，请参阅[开发自定义 Windows 窗体控件与.NET Framework](~/add/includes/ajax-current-ext-md.md)。       控件类实现由向用户显示信息的类所需的最基本功能。 它处理通过键盘和指针设备的用户输入。 它处理的消息路由和安全性。 它定义控件边界的 （其位置和大小），尽管它未实现绘制。 它提供的窗口句柄 (`hWnd`)。       Windows 窗体控件使用环境属性，因此子控件的外观接近其周围的环境。 *环境属性*是控件的属性，如果未设置，从父控件检索。 如果控件不具有<xref:System.Windows.Forms.Control.Parent%2A>，和未设置的属性、 控件尝试确定通过环境属性的值<xref:System.Windows.Forms.Control.Site%2A>属性。</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> 如果控件不占位，如果站点不支持环境属性，或在未设置的属性<xref:System.Windows.Forms.AmbientProperties>，该控件使用其自己的默认值。</xref:System.Windows.Forms.AmbientProperties> 通常情况下，环境属性均表示一个控件的特征如<xref:System.Windows.Forms.Control.BackColor%2A>，即传递给子控件。</xref:System.Windows.Forms.Control.BackColor%2A> 例如，<xref:System.Windows.Forms.Button>都不具有相同<xref:System.Windows.Forms.Control.BackColor%2A>作为其父<xref:System.Windows.Forms.Form>默认情况下。</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> 提供的 Controlclass 的环境属性包括︰ <xref:System.Windows.Forms.Control.Cursor%2A>， <xref:System.Windows.Forms.Control.Font%2A>， <xref:System.Windows.Forms.Control.BackColor%2A>， <xref:System.Windows.Forms.Control.ForeColor%2A>，和<xref:System.Windows.Forms.Control.RightToLeft%2A>。</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      1> [!NOTE]&1;> 若要使 Windows 窗体应用程序支持视觉样式，请务必设置<xref:System.Windows.Forms.FlatStyle>属性`System`并包含可执行文件清单。</xref:System.Windows.Forms.FlatStyle> 清单是 XML 文件，包括作为应用程序可执行文件中的资源或者为单独的文件驻留在可执行文件所在的同一目录中。 有关清单的示例，请参阅示例部分<xref:System.Windows.Forms.FlatStyle>枚举。</xref:System.Windows.Forms.FlatStyle> 有关使用视觉样式的详细信息，请参阅[视觉样式](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx)。       Windows 窗体具有辅助功能支持内置的并提供有关使它可与辅助功能客户端应用程序，如屏幕放大器和查看器实用程序的应用程序信息、 语音输入实用工具、 屏幕键盘、 其他输入的设备，以及键盘增强实用工具。 有时想要为辅助功能客户端应用程序提供附加信息。 有两种方法来提供这些额外信息。 你可以设置<xref:System.Windows.Forms.Control.AccessibleName%2A>， <xref:System.Windows.Forms.Control.AccessibleDescription%2A>， <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>，和<xref:System.Windows.Forms.Control.AccessibleRole%2A>将报告给具有辅助功能客户端应用程序的属性值。</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> 此方法通常用于提供有限的辅助功能信息的现有控件。 此外，你可以编写您自己的类派生自<xref:System.Windows.Forms.AccessibleObject>或<xref:System.Windows.Forms.Control.ControlAccessibleObject>类，提供所需任意数量的可访问性信息。</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      1> [!NOTE]&1;> 为了保持更好的性能，请执行不控件的大小其构造函数中设置。 首选的方法是重写<xref:System.Windows.Forms.Control.DefaultSize%2A>属性。</xref:System.Windows.Forms.Control.DefaultSize%2A>      1> [!NOTE]&1;> 不要在其构造函数中添加数据绑定控件。 这样会导致出现错误，生成代码，并可能导致意外的行为。       中的控件的大部分<xref:System.Windows.Forms>命名空间将基础的 Windows 公共控件用作的基础上生成。</xref:System.Windows.Forms> 有关 Windows 公共控件的详细信息，请参阅[常规控件参考](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx)。       若要标识 Windows 窗体控件从一个单独的进程，使用一种标准`SendMessage`调用即可传递 WM_GETCONTROLNAME 消息。 WM_GETCONTROLNAME 是独立于语言和 Windows 层次结构。 有关详细信息，请参阅中的&quot;建议解决方案的 Windows 窗体&quot;主题[自动执行 Windows 窗体](http://msdn.microsoft.com/library/ms996405.aspx)。       使用<xref:System.Windows.Forms.Control.InvokeRequired%2A>属性的访问进行同步到控件从多个线程。</xref:System.Windows.Forms.Control.InvokeRequired%2A> 有关多线程 Windows 窗体控件的详细信息，请参阅[如何︰ 向 Windows 窗体控件进行线程安全的调用](~/add/includes/ajax-current-ext-md.md)"
