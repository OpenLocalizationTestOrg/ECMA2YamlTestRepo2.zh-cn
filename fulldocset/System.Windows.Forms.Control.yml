  remarks: "委托是类似于 C 或 c + + 语言中的函数指针。 委托封装对委托对象中的方法的引用。 然后可以传递给调用所引用的方法的代码的委托对象和要调用的方法可以在编译时未知。 与在 C 或 c + + 中的函数指针，不同委托是面向对象的、 类型安全和更安全。       如果控件的句柄尚不存在，此方法搜索沿控件的父链中，直到它找到的控件或窗体具有窗口句柄。 如果找不到任何合适的句柄，此方法将引发异常。 在调用期间引发的异常将传播回调用方。      1> [!NOTE]&1;> 除了<xref:System.Windows.Forms.Control.InvokeRequired%2A>属性，在控件上都是线程安全的四种方法︰ <xref:System.Windows.Forms.Control.Invoke%2A>， <xref:System.Windows.Forms.Control.BeginInvoke%2A>， <xref:System.Windows.Forms.Control.EndInvoke%2A>，和<xref:System.Windows.Forms.Control.CreateGraphics%2A>是否已创建控件句柄。</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> 调用<xref:System.Windows.Forms.Control.CreateGraphics%2A>在后台线程上创建控件的句柄之前可能会导致跨线程调用的非法。</xref:System.Windows.Forms.Control.CreateGraphics%2A> 对于所有其他方法调用，你应使用 invoke 方法之一进行封送处理对控件的线程的调用。       委托可以是的<xref:System.EventHandler>在这种情况下发件人参数将包含此控件，并且事件参数将包含<xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName></xref:System.EventHandler>实例 委托还可以是实例<xref:System.Windows.Forms.MethodInvoker>，或采用 void 参数列表的任何其他委托。</xref:System.Windows.Forms.MethodInvoker> 调用<xref:System.EventHandler>或<xref:System.Windows.Forms.MethodInvoker>委托会比其他类型的委托调用更快。</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      1> [!NOTE]&1;> 如果应处理该消息的线程不再处于活动状态，则可能引发异常。"
  example:
  - "The following code example shows controls that contain a delegate. The delegate encapsulates a method that adds items to the list box, and this method is executed on the thread that owns the underlying handle of the form, using the specified arguments. When the user clicks on the button, `Invoke` runs the delegate.  \n  \n [!code-cs[Control_Invoke1#1](~/add/codesnippet/csharp/m-system.windows.forms.c_114_1.cs)]\n [!code-vb[Control_Invoke1#1](~/add/codesnippet/visualbasic/m-system.windows.forms.c_114_1.vb)]\n [!code-cpp[Control_Invoke1#1](~/add/codesnippet/cpp/m-system.windows.forms.c_114_1.cpp)]"
