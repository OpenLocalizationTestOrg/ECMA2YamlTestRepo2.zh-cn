- uid: System.Windows.Forms.Control.InvokeRequired
  id: InvokeRequired
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: InvokeRequired
  nameWithType: Control.InvokeRequired
  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "获取一个值，该值指示是否进行到控件的方法调用，因为调用方是与一个不同的线程上的控件上创建时，调用方必须调用 invoke 方法。"
  remarks: "Windows 窗体中的控件绑定到特定线程，不是线程安全。 因此，如果要从另一个线程调用控件的方法，你必须使用其中一个控件的调用封送到合适的线程调用的方法。 此属性可以用于确定是否必须调用 invoke 方法，这会非常有用，如果你不知道在哪个线程拥有一个控件。      1> [!NOTE]&1;> 除了 InvokeRequired 属性中，还有一些在控件上都是线程安全地调用的四个方法︰ <xref:System.Windows.Forms.Control.Invoke%2A>，<xref:System.Windows.Forms.Control.BeginInvoke%2A>，<xref:System.Windows.Forms.Control.EndInvoke%2A>和<xref:System.Windows.Forms.Control.CreateGraphics%2A>是否已创建控件句柄。</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> 调用<xref:System.Windows.Forms.Control.CreateGraphics%2A>在后台线程上创建控件的句柄之前可能会导致跨线程调用的非法。</xref:System.Windows.Forms.Control.CreateGraphics%2A> 对于所有其他方法调用，应使用以下方法之一从另一个线程调用时调用的方法。       如果控件的句柄尚不存在，InvokeRequired 搜索控件的父链向上，直到它找到的控件或窗体具有窗口句柄。 如果可以找到没有相应的句柄，InvokeRequired 方法返回`false`。       这意味着，InvokeRequiredcan 可返回`false`如果<xref:System.Windows.Forms.Control.Invoke%2A>不是必需的 （调用发生在同一线程），或如果已创建该控件在不同线程的创建，但尚未创建控件的句柄。</xref:System.Windows.Forms.Control.Invoke%2A>       在控件的句柄尚未创建的情况下，你不应只需调用属性、 方法或事件在控件上。 这可能会导致在隔离而无需消息泵线程上的控件并使该应用程序不稳定的后台线程上创建控件的句柄。       可以通过还检查的值来避免这种情况<xref:System.Windows.Forms.Control.IsHandleCreated%2A>当 InvokeRequired 返回`false`后台线程上。</xref:System.Windows.Forms.Control.IsHandleCreated%2A> 如果尚未创建控件句柄，必须等待，直到在调用<xref:System.Windows.Forms.Control.Invoke%2A>或<xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A></xref:System.Windows.Forms.Control.Invoke%2A>之前已创建 通常情况下，会发生此情况仅在应用程序的主窗体的构造函数中创建后台线程 (如`Application.Run(new MainForm())`，然后显示窗体或`Application.Run`已调用。       一种解决方案是等待，直到在开始后台线程之前已创建窗体的句柄。 请通过调用强制创建句柄<xref:System.Windows.Forms.Control.Handle%2A>属性，或者等待<xref:System.Windows.Forms.Form.Load>事件启动后台进程。</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       更好的解决方案是使用`SynchronizationContext`返回<xref:System.Threading.SynchronizationContext>而不是用于跨线程封送处理的控件。</xref:System.Threading.SynchronizationContext>      1> [!NOTE]&1;> 如果应处理该消息的线程不再处于活动状态，则可能引发异常。       有关多线程 Windows 窗体控件的详细信息，请参阅[如何︰ 使用后台线程搜索文件](~/add/includes/ajax-current-ext-md.md)和[如何︰ 向 Windows 窗体控件进行线程安全的调用](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果控件的<xref:System.Windows.Forms.Control.Handle*>在与调用线程 （说明您必须通过 invoke 方法进行到控件的调用） 不同的线程上创建的; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Windows.Forms.Control.Handle*>"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
  - net462
