  summary: "创建安全令牌序列化程序。"
  remarks: "<xref:System.IdentityModel.Selectors.SecurityTokenSerializer>用于写入和读取安全令牌、 安全密钥标识符和安全密钥标识符子句。</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> 当反序列化 XML 中的令牌，则返回的令牌必须能够执行加密操作。 因此，令牌序列化程序必须确保反序列化的令牌可以执行加密操作 （Kerberos 票证处理、 X.509 解码、 SAML 解码和其他操作），但应遵循安全令牌身份验证的应用程序信任决定。"
