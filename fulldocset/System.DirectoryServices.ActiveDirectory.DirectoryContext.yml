  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "DirectoryContext 类标识特定的目录以及用于访问目录的凭据。"
  remarks: "访问的方法和属性的一个 System.DirectoryServices.ActiveDirectory 目录对象，如域或林之前，必须创建目录上下文。       当创建目录上下文，进程的当前凭据或备用凭据可以应用于该上下文通过使用适当的构造函数。  这些凭据确定程序访问目录对象时生效的权限。  由于可能针对检索或修改保护 Active Directory 域服务对象，由非管理用户，有时是适当的程序功能需要使用有权访问目标对象的备用凭据。       下表包含允许的目标类型的列表和目标字符串的格式的说明。      |目标类型 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>成员 |目标名称格式 |  |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|  |域控制器 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|域控制器的 DNS 名称。 |  |AD LDS 实例 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|AD LDS 服务器和 LDAP 的 DNS 名称端口号，例如，ad_lds_instance.fabrikam.com:389.|  |域 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|DNS 域的名称，例如，sales.corp.fabrikam.com.|  |林 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|林，例如，corp.fabrikam.com.| 的 DNS 名称  |应用程序分区 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|应用程序分区的 DNS 名称。 |  |AD LDS 配置集 |<xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>|与服务连接点相关联的关键字之一注册的配置集的 AD LDS 实例。 |</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
  syntax:
    content: public class DirectoryContext
  inheritance:
