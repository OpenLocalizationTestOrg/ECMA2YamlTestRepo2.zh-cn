  remarks: "AxisType 枚举表示用于 X 和 y 轴的一种<xref:System.Windows.Forms.DataVisualization.Charting.Series>。</xref:System.Windows.Forms.DataVisualization.Charting.Series>的轴类型       A<xref:System.Windows.Forms.DataVisualization.Charting.Series>使用两个轴，除了饼图和圆环图绘制。</xref:System.Windows.Forms.DataVisualization.Charting.Series> 结合使用此枚举<xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>和<xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>属性设置用于绘制序列的关联的数据点的轴。</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       对于除条形图、 堆积条形图的所有图表，饼图和圆环图类型，主要和辅助轴是，如下所示: |轴类型 |说明 |  |---------------|-----------------|  |主 x 轴 |底部水平轴。 |  |辅助 x 轴 |顶部的水平轴。 |  |主 y 轴 |左侧的垂直轴。 |  |辅助 y 轴 |右垂直轴。 |      条形图和堆积条形图表的轴方向旋转顺时针旋转 90 度。 例如，这两个图表的主 x 轴是左侧的垂直轴。"
