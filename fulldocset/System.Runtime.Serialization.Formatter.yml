  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "提供公共语言运行时序列化格式化程序的基本功能。"
  remarks: "格式化程序是`abstract`所有运行时序列化格式化程序的基本类并提供一些帮助器方法用于实现<xref:System.Runtime.Serialization.IFormatter>接口。</xref:System.Runtime.Serialization.IFormatter> 格式化程序还管理进行序列化和每个对象基础上的生成 Id 的队列对象。"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IFormatter
  inheritedMembers: []
