  summary: "将计划稍后进行序列化的对象。"
  remarks: "计划获取对象的 ID，并将其放在队列中为更高版本的序列化中，如果这是一个新的对象 id。 计划是工作队列的对象要序列化，它包含在格式化程序。 如果在工作队列已存在的对象，它将不添加第二次，但之一，不会引发异常。"
  syntax:
    content: protected virtual long Schedule (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "要计划的序列化的对象。"
    return:
      type: System.Int64
      description: "分配给对象的对象 ID。"
  overload: System.Runtime.Serialization.Formatter.Schedule*
  exceptions: []
  platform:
  - net462
