- uid: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.HyperLinkDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: HyperLinkDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "获取用于在设计时呈现关联的控件的标记。"
  remarks: "GetDesignTimeHtml 方法生成关联的设计时标记<xref:System.Web.UI.WebControls.HyperLink>控件。</xref:System.Web.UI.WebControls.HyperLink> 该方法首先保存的本地副本<xref:System.Web.UI.WebControls.HyperLink.Text%2A>， <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>，和<xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>属性，以及<xref:System.Web.UI.Control.Controls%2A>子集合。</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> 它提供了默认值为这些属性的原始值是否`null`或空白。 GetDesignTimeHtml 方法然后调用<xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A>基方法来生成标记并将属性和子控件集合恢复为其原始值，如有必要。</xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to derive the `CustomHyperLinkDesigner` class from the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner> class. It overrides the GetDesignTimeHtml method to supply a default value for the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property if the original value for <xref:System.Web.UI.WebControls.HyperLink.Text%2A> is an empty string (\"\"). This ensures that the associated control will be visible at design time.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner> class.  \n  \n [!code-cs[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/csharp/m-system.web.ui.design.w_6_1.cs)]\n [!code-vb[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_6_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "包含用于在设计时呈现关联的超链接控件的标记的字符串。"
  overload: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
