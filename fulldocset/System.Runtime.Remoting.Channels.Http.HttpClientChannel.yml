  name: HttpClientChannel
  nameWithType: HttpClientChannel
  fullName: System.Runtime.Remoting.Channels.Http.HttpClientChannel
  type: Class
  summary: "实现的客户端信道远程调用使用 HTTP 协议传输消息。"
  remarks: "信道跨越远程处理边界 （例如，计算机或应用程序域） 之间传输消息。 HttpClientChannel 类传输使用 HTTP 协议的消息。       .NET Framework 远程处理基础结构使用的通道用于传输远程调用。 当客户端进行到的远程对象调用时，则会将调用序列化到一条消息是由客户端通道发送和接收的服务器信道。 然后，它是反序列化和处理。 任何返回的值是由服务器通道传输和接收的客户端通道。       若要执行其他处理的消息在客户端，你可以指定的实现<xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>通过由 HttpClientChannel 处理的所有消息被都传递。</xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>       默认情况下，<xref:System.Runtime.Remoting.Channels.Http.HttpServerChannel>使用 SOAP 格式化程序进行序列化所有消息。</xref:System.Runtime.Remoting.Channels.Http.HttpServerChannel>       对象有关联的配置属性，可以在设置 HttpClientChannel 运行时在配置文件 (通过调用静态<xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>方法) 或以编程方式 (通过将传递<xref:System.Collections.IDictionary>集合到<xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel.%23ctor%2A>构造函数)。</xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> 有关这些配置属性的列表，请参阅[通道和格式化程序配置属性](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)。"
  example:
  - "The following code example shows how to use a HttpClientChannel to set up a remoting server and its client. The example contains three parts:  \n  \n-   A server  \n  \n-   A client  \n  \n-   A remote object used by the server and the client  \n  \n The following code example shows a server.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#40](~/add/codesnippet/csharp/t-system.runtime.remotin_42_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#40](~/add/codesnippet/cpp/t-system.runtime.remotin_42_1.cpp)]  \n  \n The following code example shows a client for this server.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_42_2.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_42_2.cs)]  \n  \n The following code example shows the remote object used by the server and the client.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#30](~/add/codesnippet/cpp/t-system.runtime.remotin_42_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#30](~/add/codesnippet/csharp/t-system.runtime.remotin_42_3.cs)]"
  syntax:
    content: 'public class HttpClientChannel : System.Runtime.Remoting.Channels.BaseChannelWithProperties, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
