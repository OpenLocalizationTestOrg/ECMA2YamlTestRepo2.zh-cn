  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "获取应用程序可以使用的对话框和窗体的默认字体。"
  remarks: "下表描述取决于操作系统和本地区域性 DefaultFont 属性返回的值。      |系统和/或区域性 |字体 |  |----------------------------|----------|  |X，日语版本的 Windows NT 4 | MS UI 歌特，9 点 |  |Arabic Windows |Tahoma，8 点 |  |其他操作系统/区域性 | MS Shell Dlg 逻辑字体，通常 Microsoft Sans Serif，8 点 |      MS Shell Dlg 将映射到在系统注册表中设置的字体。       如果未安装上述字体，默认字体是宋体，8 磅。 如果未安装 Tahoma，8 磅，DefaultFont 返回的值<xref:System.Drawing.FontFamily.GenericSansSerif%2A>属性。</xref:System.Drawing.FontFamily.GenericSansSerif%2A>       <xref:System.Drawing.Font>返回的程序的用户在高对比度模式时，不会更改 DefaultFont。</xref:System.Drawing.Font> 当用户处于高对比度模式时更改字体使用另一个系统字体，例如<xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "默认值<xref href=&quot;System.Drawing.Font&quot;></xref>的系统。 返回值将有所不同具体取决于用户的操作系统和其系统的本地区域性设置。"
  overload: System.Drawing.SystemFonts.DefaultFont*
  exceptions: []
