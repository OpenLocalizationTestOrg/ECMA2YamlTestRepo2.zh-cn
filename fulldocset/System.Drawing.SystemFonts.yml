  namespace: System.Drawing
  summary: "获取应用程序可以使用的对话框和窗体的字体。"
  remarks: "如果操作系统是 Windows 2000 或 Windows XP，DialogFont 属性将返回 Tahoma，8 磅。 否则，DialogFont 返回的值<xref:System.Drawing.SystemFonts.DefaultFont%2A>属性。</xref:System.Drawing.SystemFonts.DefaultFont%2A> <xref:System.Drawing.Font>返回的程序的用户在高对比度模式时，不会更改 DialogFont。</xref:System.Drawing.Font> 当用户处于高对比度模式时更改字体使用另一个系统字体，例如<xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
  syntax:
    content: public static System.Drawing.Font DialogFont { get; }
    return:
      type: System.Drawing.Font
      description: "A <xref href=&quot;System.Drawing.Font&quot;> </xref>可以用于对话框和窗体，具体取决于操作系统和系统的本地区域性设置。"
  overload: System.Drawing.SystemFonts.DialogFont*
  exceptions: []
