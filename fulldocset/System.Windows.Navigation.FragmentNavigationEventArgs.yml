  summary: "获取或设置一个值，该值指示是否对片段导航进行了处理。"
  remarks: "如果 Handled 设置为`false`，系统会尝试查找具有片段的名称的元素并将它放入视图。       当处理**FragmentNavigation**事件并使用<xref:System.Windows.Navigation.FragmentNavigationEventArgs>若要实现处理实现一个自定义内容片段，你需要设置 Handled 设置为`true`重写默认行为。</xref:System.Windows.Navigation.FragmentNavigationEventArgs>"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果导航进行了处理;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
