  remarks: "CodeVariableReferenceExpression 可以用于表示对本地变量的引用。       <xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>属性指定要引用的本地变量的名称。</xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>       使用<xref:System.CodeDom.CodeFieldReferenceExpression>以引用的字段。</xref:System.CodeDom.CodeFieldReferenceExpression> 使用<xref:System.CodeDom.CodePropertyReferenceExpression>引用属性。</xref:System.CodeDom.CodePropertyReferenceExpression> 使用<xref:System.CodeDom.CodeEventReferenceExpression>用于引用事件。</xref:System.CodeDom.CodeEventReferenceExpression>"
