  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "调用指定的成员。"
  syntax:
    content: public override object InvokeMember (string name, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object target, object[] args, System.Reflection.ParameterModifier[] modifiers, System.Globalization.CultureInfo culture, string[] namedParameters);
    parameters:
    - id: name
      type: System.String
      description: "要调用的成员的名称。"
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "指定如何通过反射执行成员搜索枚举值的按位组合。"
    - id: binder
      type: System.Reflection.Binder
      description: "执行从实参类型到形参类型的类型转换的对象。"
    - id: target
      type: System.Object
      description: "对其调用成员的对象。 这必须是当前的脚本对象。"
    - id: args
      type: System.Object[]
      description: "包含要调用的数量、 顺序和成员的参数的类型的对象数组。 如果任何参数，这是一个空数组。"
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: "具有相同的长度的数组的`args`参数。 它表示被调用的成员的自变量的元数据中的属性。"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "提供有关特定区域性或区域设置信息。 用于正确地设置数字、 日期和字符串的格式。"
    - id: namedParameters
      type: System.String[]
      description: "参数的数组。"
    return:
      type: System.Object
      description: "对成员的调用返回值。"
  overload: Microsoft.JScript.ScriptFunction.InvokeMember*
  exceptions: []
  platform:
  - net462
