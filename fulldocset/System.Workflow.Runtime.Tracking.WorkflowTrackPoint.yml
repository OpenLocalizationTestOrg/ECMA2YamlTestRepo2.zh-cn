  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  type: Class
  summary: "定义与根工作流实例的可能执行路径中进行跟踪的工作流状态事件的一组相关联的点。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]当工作流实例的状态发生更改时，工作流实例发出基于一种工作流状态事件<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>到运行时跟踪基础结构的值。</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> WorkflowTrackPoint 定义特定类型的工作流状态事件的发生的工作流实例的执行过程中的所有点的关注。 你可以添加到 WorkflowTrackPoint<xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>以指示运行时跟踪基础结构发送<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>到跟踪服务时指定的工作流状态事件集发生。</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> 可以在工作流实例中的多个点匹配 WorkflowTrackPoint。       设置<xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>用经过适当配置<xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>指定的运行时跟踪基础结构使用，以匹配 WorkflowTrackPoint 的工作流状态事件的类型。</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> 你可以将其添加到<xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>以指定与应由运行时跟踪基础结构跟踪点匹配时发送的跟踪点关联的附加信息。</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>       此类不能被继承。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackPoint
