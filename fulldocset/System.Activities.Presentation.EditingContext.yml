  type: Class
  summary: "包含设计器中，上下文状态信息，如<xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>。 这包括永久状态信息，例如在设计器中运行的服务列表。 它还包括包括的当前选定的对象，以及用于操作设计图面上的对象的编辑工具集的上下文项组成的暂时状态。"
  remarks: "EditingContext 表示托管的应用程序之间共享的通信边界和[!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]。 EditingContext 已作为易于使用的具体类实现。 重写<xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>和<xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A>使用从<xref:System.Activities.Presentation.ServiceManager>和<xref:System.Activities.Presentation.ContextItemManager>。</xref:System.Activities.Presentation.ContextItemManager></xref:System.Activities.Presentation.ServiceManager>派生的自定义管理器</xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A></xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>"
