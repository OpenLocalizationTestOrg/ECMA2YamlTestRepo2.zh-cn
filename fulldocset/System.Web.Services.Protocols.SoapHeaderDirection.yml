  fullName: System.Web.Services.Protocols.SoapHeaderDirection
  type: Enum
  summary: "指定是否的接收方<xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> XML Web 服务和 / 或 XML Web 服务客户端。"
  remarks: "A<xref:System.Web.Services.Protocols.SoapHeaderAttribute>可以应用于 XML Web 服务方法或对 XML Web 服务代理类的方法。</xref:System.Web.Services.Protocols.SoapHeaderAttribute> 在任一情况下，收件人指定<xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A><xref:System.Web.Services.Protocols.SoapHeaderAttribute>.</xref:System.Web.Services.Protocols.SoapHeaderAttribute>属性</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> 若要指定 XML Web 服务方法返回的 SOAP 标头，在其执行期间引发异常时，应用<xref:System.Web.Services.Protocols.SoapHeaderAttribute>到方法和集<xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>属性设置为错误。</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       .NET Framework 1.0 版不支持错误值。"
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum SoapHeaderDirection
