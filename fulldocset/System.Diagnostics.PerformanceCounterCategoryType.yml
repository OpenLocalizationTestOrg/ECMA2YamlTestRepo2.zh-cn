  name: PerformanceCounterCategoryType
  nameWithType: PerformanceCounterCategoryType
  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "指示性能计数器类别是否可以有多个实例。"
  remarks: '有两种类型的性能计数器类别︰ 单实例和多实例。 默认情况下，一个类别将单实例时它已创建并添加另一个实例时成为多实例。 在应用程序设置已完成，且在运行时添加实例时，将创建的类别。 在.NET Framework 版本 1.0 和 1.1 版，它不需要了解性能计数器类别是否为多实例或单实例。 在.NET Framework 2.0 版中，PerformanceCounterCategoryType 枚举用于指示性能计数器是否可有多个实例。'
  syntax:
    content: public enum PerformanceCounterCategoryType
  inheritance:
