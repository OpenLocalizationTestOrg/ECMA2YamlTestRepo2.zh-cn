  fullName: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "从使用中的 SQL 字符串的基础数据存储中检索数据<> *1> 属性和任何参数在<> *1> 集合。"
  remarks: "<xref:System.Web.UI.WebControls.AccessDataSourceView>对象重写<xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A>方法来确保<xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>与其关联的属性<xref:System.Web.UI.WebControls.AccessDataSource>控件在检索数据之前设置。</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.AccessDataSourceView>       执行 ExecuteSelect 方法之前，<xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>调用方法来引发<xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>事件。</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> 你可以处理<xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>事件，检查的参数的值并执行数据检索操作之前任何预处理。</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>       若要执行数据检索，<xref:System.Web.UI.WebControls.AccessDataSourceView>对象生成<xref:System.Data.IDbCommand>对象使用<xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>文本和任何关联<xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>属性。</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> 然后，<xref:System.Web.UI.WebControls.AccessDataSourceView>对象执行<xref:System.Data.IDbCommand>对基础数据存储的对象。</xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> 在操作完成后，<xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>调用方法来引发<xref:System.Web.UI.WebControls.SqlDataSource.Selected>事件。</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> 你可以处理<xref:System.Web.UI.WebControls.SqlDataSource.Selected>事件，检查任何返回值和错误代码并执行任何后续处理。</xref:System.Web.UI.WebControls.SqlDataSource.Selected>       如果<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>属性设置为<xref:System.Web.UI.WebControls.SqlDataSourceMode>值并启用了缓存，<xref:System.Web.UI.WebControls.AccessDataSourceView>检索中的数据和数据检索操作期间将数据保存到缓存。</xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> 缓存是创建、 丢弃，或刷新、 根据指定的组合的缓存行为<xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>和<xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>属性。</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>       如果<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>属性设置为<xref:System.Web.UI.WebControls.SqlDataSourceMode>值和<xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>已指定属性，<xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>属性计算以及任何提供<xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>属性并生成的筛选器应用到过程中的数据列表<xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>操作。</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
