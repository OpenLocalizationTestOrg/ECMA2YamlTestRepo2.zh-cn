  type: Class
  summary: "表示缓存行为的配置节。 此类不能被继承。"
  remarks: "This class corresponds to the [\\&lt;requestCaching\\&gt; Element (Network Settings)](../Topic/%3CrequestCaching%3E%20Element%20\\(Network%20Settings\\).md) configuration element.  \n  \n This class is used to access information about default caching behavior for resources requested by using the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
