  type: Enum
  summary: "指定应如何为应用程序域创建主体和标识对象。 默认值是<xref uid=&quot;langword_csharp_UnauthenticatedPrincipal&quot; name=&quot;UnauthenticatedPrincipal&quot; href=&quot;&quot;> </xref>。"
  remarks: "出于性能原因，直到需要它们，则不会创建默认主体和标识对象。 如果主体显式添加到当前线程，则不会创建默认主体和主体的策略设置将被忽略。       受信任的主机可以通过指定另一个使用<xref:System.AppDomain.SetPrincipalPolicy%2A><xref:System.AppDomain>.</xref:System.AppDomain>方法</xref:System.AppDomain.SetPrincipalPolicy%2A>这些值来覆盖默认的用户策略"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PrincipalPolicy
