  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView>控件都将引发<xref:System.Web.UI.WebControls.ListView.ItemDeleting>事件时单击删除按钮或<xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>调用方法，但之前<xref:System.Web.UI.WebControls.ListView>控件中删除的项。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> (删除按钮是其`CommandName`属性设置为&quot;Delete&quot;。)这使你能够执行自定义的例程，每次此事件发生时，例如取消删除操作的事件处理方法。       ListViewDeleteEventArgs 对象被传递给事件处理方法，使您能够确定要删除的项的索引。 你也可以取消删除操作。 为此，请设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>于 ListViewDeleteEventArgs 对象属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 如果有必要，你还可以使用<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>和<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>之前的值传递到数据源的集合。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       ListViewDeleteEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
