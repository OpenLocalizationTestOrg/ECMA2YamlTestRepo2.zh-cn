  summary: "要删除的项中获取非键字段名称/值对的字典。"
  remarks: "在值属性使用字典，若要访问删除的项中的非键字段的值。      1> [!NOTE]&1;> 此属性不包含主键字段。 若要访问主的一个或多个键的值，请使用<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       值属性自动填充的项中的非键字段的名称/值对中。 一个单独的条目添加到<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>项中的每个键字段的属性。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       若要确定条目的字段名称，使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>属性<xref:System.Collections.DictionaryEntry>值字典中包含的对象。</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要确定的项的值，使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>属性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "包含要删除的项的非键字段名称/值对的对象。"
