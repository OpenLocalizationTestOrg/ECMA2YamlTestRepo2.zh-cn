  summary: "获取表示主的一个或多个要删除的项的键的字段名称/值对的字典。"
  remarks: "当<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>属性<xref:System.Web.UI.WebControls.ListView>控件设置、 键属性，用于访问主的一个或多个要删除的项中的键的值。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      1> [!NOTE]&1;> 此属性包含仅的键字段。 若要访问非键字段的值，使用<xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>属性。</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       Keys 字典自动填充的字段中指定的字段的名称/值对<xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>属性。</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> 如果主键包含多个字段，一个单独的条目被添加到每个键字段 Keys 字典。       若要确定键字段的名称，使用<xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>属性<xref:System.Collections.DictionaryEntry>密钥字典中包含的对象。</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> 若要确定键字段的值，使用<xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>属性。</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "包含表示主的一个或多个要删除的项的键的名称/值对的对象。"
