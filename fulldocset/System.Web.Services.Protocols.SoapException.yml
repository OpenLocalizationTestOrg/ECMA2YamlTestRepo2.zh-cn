  remarks: "可以使用接受一个详细信息值的类构造函数之一设置的详细信息属性。       详细信息属性用于提供与相关的应用程序特定的错误详细信息`Body`SOAP 请求的元素。 根据 SOAP 规范，如果发生错误，因为无法处理客户端请求由于`Body`元素的 SOAP 请求，必须设置的详细信息属性。 如果错误发生在 SOAP 请求的标头项，则必须引发<xref:System.Web.Services.Protocols.SoapHeaderException>，以便在 SOAP 标头中返回的错误详细信息。</xref:System.Web.Services.Protocols.SoapHeaderException> 如果未出现错误，由于处理`Body`不能设置元素，则详细信息属性。       在构建<xref:System.Xml.XmlNode>详细信息属性<xref:System.Xml.XmlQualifiedName.Name%2A>和<xref:System.Xml.XmlQualifiedName.Namespace%2A>属性<xref:System.Web.Services.Protocols.SoapException.DetailElementName>可以用于确保与 SOAP 规范保持一致。</xref:System.Web.Services.Protocols.SoapException.DetailElementName> </xref:System.Xml.XmlQualifiedName.Namespace%2A> </xref:System.Xml.XmlQualifiedName.Name%2A> </xref:System.Xml.XmlNode>       所有直接子元素的详细信息元素称为详细条目，详细信息的每个条目被编码为详细信息元素内的独立元素。"
