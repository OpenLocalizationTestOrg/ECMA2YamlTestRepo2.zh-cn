- uid: System.Web.Services.Protocols.SoapException.Code
  id: Code
  parent: System.Web.Services.Protocols.SoapException
  langs:
  - csharp
  name: Code
  nameWithType: SoapException.Code
  fullName: System.Web.Services.Protocols.SoapException.Code
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "获取 SOAP 错误代码的类型。"
  remarks: "此代码属性只能在创建<xref:System.Web.Services.Protocols.SoapException>类</xref:System.Web.Services.Protocols.SoapException>的新实例时设置       <xref:System.Web.Services.Protocols.SoapException>类是用于在 SOAP 调用 XML Web 服务方法的 XML Web 服务客户端。</xref:System.Web.Services.Protocols.SoapException> ASP.NET 处理是否调用的客户端使用 SOAP。 这是在 XML Web 服务中发生异常时。 如果客户端使用 SOAP，ASP.NET 会包装到特定的异常<xref:System.Web.Services.Protocols.SoapException>和设置<xref:System.Web.Services.Protocols.SoapException.Actor%2A>和代码属性。</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       组可用的代码，称为 SOAP 错误代码为 SOAP 协议版本 1.1 中，代码如下: |项 |说明 |  |----------|-----------------|  |<xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>|找到无效的命名空间的 SOAP 信封。 |  |<xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>|不是所有 SOAP 元素需要都进行处理。</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> 但是，如果使用标记 SOAP 元素`MustUnderstand`属性值为 1，它是必需的。 无法处理元素生成此异常。 |  |<xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>|客户端调用的格式不正确或不包含相应的信息。</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> 例如，客户端调用可能没有正确的身份验证或付款信息。 它通常是表示该消息必须更改之前重新发送它。 |  |<xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>|在服务器上，客户端调用的处理期间出错但是，此问题的原因不是消息内容。</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> 例如，上游服务器可能不响应请求，因为网络问题。 通常情况下，在出现此类型的异常，客户端调用可能会成功更高版本。 如果 XML Web 服务引发异常，而不<xref:System.Web.Services.Protocols.SoapException>和使用 SOAP 的客户端调用，ASP.NET 将转换到的异常<xref:System.Web.Services.Protocols.SoapException>，将代码属性设置为<xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>，并向客户端重新引发它。 |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlQualifiedName Code { get; }
    return:
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>，指定发生的 SOAP 错误代码。</xref:System.Xml.XmlQualifiedName>"
  overload: System.Web.Services.Protocols.SoapException.Code*
  exceptions: []
  platform:
  - net462
