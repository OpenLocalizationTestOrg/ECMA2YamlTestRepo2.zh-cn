  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "表示在 SOAP 上调用 XML Web service 方法并且发生的异常时引发的异常。"
  remarks: "可以通过公共语言运行时或 XML Web 服务方法时，会引发 SoapException。 如果对请求的响应格式不正确，公共语言运行时可以引发 SoapException。 XML Web 服务方法可以生成 SoapException 只引发了 XML Web service 方法的异常。 如果客户端通过 SOAP 访问该方法，此异常将在服务器上捕获并包装在新 SoapException。 引发 SoapException 具有以下属性值: |属性 |值 |  |--------------|-----------|  |<xref:System.Exception.Message%2A>|<xref:System.Exception.Message%2A>属性的原始异常。 |  |<xref:System.Web.Services.Protocols.SoapException.Code%2A>|<xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|  |<xref:System.Web.Services.Protocols.SoapException.Actor%2A>|XML Web service 方法的 URL。 |  |<xref:System.Web.Services.Protocols.SoapException.Detail%2A>|`null`，但一个空的详细信息元素存在于错误元素。 |      当客户端调用使用 SOAP 时，XML Web 服务方法可能引发 SoapException。</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> 如果 XML Web 服务引发 SoapException，可以通过添加其他详细信息<xref:System.Web.Services.Protocols.SoapException.Actor%2A>，<xref:System.Web.Services.Protocols.SoapException.Code%2A>和<xref:System.Web.Services.Protocols.SoapException.Detail%2A>属性，否则不能设置的 XML Web 服务方法，如果引发的异常的另一个类型。</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
  - "The following example throws a SoapException where the XML Web service method sets the <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class SoapException : SystemException'
