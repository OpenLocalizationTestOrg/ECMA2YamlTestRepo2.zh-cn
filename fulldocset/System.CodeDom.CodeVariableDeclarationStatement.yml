  fullName: System.CodeDom.CodeVariableDeclarationStatement
  type: Class
  summary: "表示变量声明。"
  remarks: "CodeVariableDeclarationStatement 可以用于表示声明了一个变量的代码。       <xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A>属性指定要声明的变量的类型。</xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A> <xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A>属性指定要声明的变量的名称。</xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A> <xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>属性是可选的并指定将在创建后将分配给变量的初始化表达式。</xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>      1> [!NOTE]&1;> 某些语言可以通过在变量声明之后单独的赋值语句实现可选的变量初始化表达式。"
  example:
  - "This example demonstrates using a CodeVariableDeclarationStatement to declare a variable.  \n  \n [!code-cpp[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codevar_1_1.cpp)]\n [!code-cs[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codevar_1_1.cs)]\n [!code-vb[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codevar_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

