  summary: "提供包含通道调度程序的线程安全集合。"
  remarks: "使用此集合<xref:System.ServiceModel.ServiceHostBase>以管理与主机关联的通道调度程序。</xref:System.ServiceModel.ServiceHostBase> 时，将创建 ChannelDispatcherCollection<xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>称为和使用可以访问的集合<xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>属性。</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>       该集合包含<xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>对象 (和而不仅仅是实例的<xref:System.ServiceModel.Dispatcher.ChannelDispatcher>) 因为既想保留的开发人员也使用[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]编程模型同时又要替换系统提供的运行时。</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> 它们派生一个类从<xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>和扩展<xref:System.ServiceModel.ServiceHost>(其继承自<xref:System.ServiceModel.ServiceHostBase>) 通过重写<xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A>，添加<xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>到<xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>。</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A></xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>从派生类的实例</xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A></xref:System.ServiceModel.ServiceHostBase></xref:System.ServiceModel.ServiceHost></xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>       此类没有公共构造函数，不应在<xref:System.ServiceModel.ServiceHost>.</xref:System.ServiceModel.ServiceHost>外部使用"
