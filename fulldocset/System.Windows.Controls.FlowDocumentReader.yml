  name: FlowDocumentReader
  nameWithType: FlowDocumentReader
  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "提供用于查看流内容，具有内置支持对多种查看模式的控件。"
  remarks: "FlowDocumentReader 包括功能，使用户能够动态各种查看模式，包括单页面 （页上的每一次的） 查看模式，两个--a-次一页 （书本阅读格式） 查看模式和连续滚动 （无界限） 查看模式之间进行选择。  如果不需要能够动态不同的查看模式之间切换，有的轻量级流内容查看器中使用特定查看模式修复。  <xref:System.Windows.Controls.FlowDocumentPageViewer>在单页面查看模式下，显示流内容和<xref:System.Windows.Controls.FlowDocumentScrollViewer>在连续滚动模式下显示流内容。</xref:System.Windows.Controls.FlowDocumentScrollViewer></xref:System.Windows.Controls.FlowDocumentPageViewer>  有关可用的显示模式的详细信息，请参阅<xref:System.Windows.Controls.FlowDocumentReaderViewingMode>。</xref:System.Windows.Controls.FlowDocumentReaderViewingMode>       下图显示了具有其默认的 FlowDocumentReader 控件[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]。       ![具有标注的屏幕快照︰ FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;具有标注的屏幕快照︰ FlowDocumentReader&quot;)      -   **内容区域**的内容区域中显示的内容<xref:System.Windows.Documents.FlowDocument>指定的<xref:System.Windows.Controls.FlowDocumentReader.Document%2A>属性。</xref:System.Windows.Controls.FlowDocumentReader.Document%2A> </xref:System.Windows.Documents.FlowDocument>      -**工具栏**-默认工具栏是否停靠在内容区域的下方。 它承载控件的搜索的内容，页面导航、 选择查看模式中，并将更改的缩放级别。          -**查找按钮**-**查找**按钮将打开查找对话框，使用户能够搜索的 FlowDocumentReader 内容指定的词或短语。  **查找**按钮不会显示如果<xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>是`false`。</xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>  有关详细信息，请参阅<xref:System.Windows.Controls.FlowDocumentReader.Find%2A>。</xref:System.Windows.Controls.FlowDocumentReader.Find%2A>          -**页面导航控件**-页面导航控件包括一个按钮，用于跳转到下一页 （向下箭头） 或前一页 （向上箭头），以及当前页码和总页数的指示符。          -**查看模式按钮**-查看模式按钮使用户能够选择从可用的查看模式。  有关详细信息，请参阅<xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>。</xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>          -**缩放控件**-缩放控件使用户能够增加或减少的缩放级别，通过单击加号或减号按钮，分别。  缩放控件还包含一个滑块，用于调整缩放级别。  有关详细信息，请参阅<xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>。</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>       默认的工具栏[!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]不包括**打印**按钮。       <xref:System.Windows.Documents.FlowDocument>为 FlowDocumentReader 唯一允许的子元素。</xref:System.Windows.Documents.FlowDocument>  FlowDocumentReader 元素可以承载不能超过一个<xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
