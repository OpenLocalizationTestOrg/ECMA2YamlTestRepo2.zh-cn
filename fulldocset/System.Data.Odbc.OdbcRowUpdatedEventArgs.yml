  remarks: "<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>完成对行的更新时引发事件。</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>       使用时`Update`方法，有两个事件发生的更新每个数据行︰<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>和<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>。</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> 执行顺序<xref:System.Data.Common.DbDataAdapter.Update%2A>如下︰ 1。</xref:System.Data.Common.DbDataAdapter.Update%2A>  中的值<xref:System.Data.DataRow>移动到的参数值。</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>引发事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  该命令执行。      4.  如果该命令设置然后第一个返回的结果都放在<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  如果有输出参数，请在放入<xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>引发事件。</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>调用。</xref:System.Data.DataRow.AcceptChanges%2A>"
