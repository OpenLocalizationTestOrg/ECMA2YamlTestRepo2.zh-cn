  type: Class
  summary: "指示修改后的垃圾回收引用表示方法签名中的引用参数。 此类不能被继承。"
  remarks: "C + + 编译器使用 IsImplicitlyDereferenced 修饰符来区分通过从那些通过托管指针传递的托管引用进行传递的引用类。  IsImplicitlyDereferenced 类和其伙伴<xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>类中，消除歧义从指针参数的引用参数。</xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>       编译器发出元数据，以更改默认行为不恰当时，会在实时 (JIT) 编译器处理值的方式中的自定义修饰符。  当 JIT 编译器遇到了一个自定义修饰符时，它将处理修饰符指定的方法中的值。  编译器可以将自定义修饰符应用于方法、 参数和返回值。  JIT 编译器必须响应所需修饰符，但可以忽略可选修饰符。       可以将自定义修饰符发出到元数据中使用以下方法之一:-使用中的方法<xref:System.Reflection.Emit.TypeBuilder>类如<xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>， <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>， <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>，和<xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>。</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      生成包含对的调用的 Microsoft 中间语言 (MSIL) 指令文件`modopt`和`modreq`，再将包含的文件内容组合[Ilasm.exe （IL 汇编程序）](~/add/includes/ajax-current-ext-md.md)。      -使用非托管的反射 API。"
