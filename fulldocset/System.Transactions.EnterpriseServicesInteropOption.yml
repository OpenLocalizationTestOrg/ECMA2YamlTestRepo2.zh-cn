  fullName: System.Transactions.EnterpriseServicesInteropOption
  type: Enum
  summary: "指定如何分布式的事务与 COM + 事务进行交互。"
  remarks: ".NET Framework 允许托管的.NET 组件参与使用中的类的 COM + 事务<xref:System.EnterpriseServices>命名空间。</xref:System.EnterpriseServices> 但是，由于默认情况下未提供间的互操作，你需要使用此枚举指定你想要参与的 COM + 上下文。 具体而言，当创建一个新<xref:System.Transactions.TransactionScope>，此枚举用于指示你希望如何自己参与 COM + 事务的事务。</xref:System.Transactions.TransactionScope> 有关详细信息，请参阅[与企业服务和 COM + 事务互操作性](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)。"
  syntax:
    content: public enum EnterpriseServicesInteropOption
  inheritance:
