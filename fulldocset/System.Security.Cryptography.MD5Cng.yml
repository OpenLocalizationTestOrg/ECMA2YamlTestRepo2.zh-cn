  fullName: System.Security.Cryptography.MD5Cng
  type: Class
  summary: "提供的 MD5 CNG （下一代加密技术） 实现 (消息摘要 5) 128 位哈希算法。"
  remarks: "此算法仅用于哈希，并且不提供任何加密或解密。 它使用 BCrypt (BestCrypt) 层 CNG。      1> [!NOTE]&1;> 较新的哈希算法 （如安全哈希算法 sha-256 和 sha-512） 可用。 请考虑使用其中的一个<xref:System.Security.Cryptography.SHA256Cng>类或<xref:System.Security.Cryptography.SHA512Cng>类而不是 MD5Cng 类。</xref:System.Security.Cryptography.SHA512Cng> </xref:System.Security.Cryptography.SHA256Cng> MD5Cng 仅用于与旧的应用程序和数据的兼容性。      1> [!NOTE]&1;> MD5 算法使用启用了 FIPS Windows 安全设置将引发<xref:System.Security.Cryptography.CryptographicException>异常。</xref:System.Security.Cryptography.CryptographicException>"
