- uid: System.ConsoleCancelEventArgs.Cancel
  id: Cancel
  parent: System.ConsoleCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: System.ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "获取或设置一个值，该值指示是否同时按下<xref href=&quot;System.ConsoleModifiers&quot;></xref>修改键和<xref href=&quot;System.ConsoleKey&quot;> </xref> console 键 (Ctrl + C) 或 Ctrl + Break 键将终止当前进程。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>，这会终止当前进程。"
  remarks: "取消属性将自动初始化为`false`时的处理程序<xref:System.Console.CancelKeyPress>事件调用。</xref:System.Console.CancelKeyPress> 当事件处理程序完成时取消属性的值确定是否当前进程恢复或终止。       在集运算中按下 Ctrl + C 之后，指定`true`以指示当前进程应恢复时事件处理程序结束，或`false`以指示应终止当前进程。"
  example:
  - "The following example demonstrates how to use the Cancel property to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/p-system.consolecancelev_0_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/p-system.consolecancelev_0_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/p-system.consolecancelev_0_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果当前进程应继续进行时事件处理程序确定;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果应终止当前进程。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; 在当前进程终止时事件处理程序返回。 如果<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>，当前的过程将继续。"
  overload: System.ConsoleCancelEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
