  fullName: System.ConsoleCancelEventArgs
  type: Class
  summary: "提供有关数据<xref href=&quot;System.Console.CancelKeyPress&quot;></xref>事件。 此类不能被继承。"
  remarks: "用户可以通过同时按中断控制台应用程序进程<xref:System.ConsoleModifiers>修改键和<xref:System.ConsoleKey>console 键 (Ctrl + C)，或<xref:System.ConsoleModifiers>修改键和中断的控制台键 (Ctrl + Break)。</xref:System.ConsoleModifiers> </xref:System.ConsoleKey> </xref:System.ConsoleModifiers> .NET Framework 因此提供的事件处理程序将 ConsoleCancelEventArgs 对象<xref:System.Console.CancelKeyPress?displayProperty=fullName>事件，以指定是否应取消进程。</xref:System.Console.CancelKeyPress?displayProperty=fullName>       如果<xref:System.ConsoleCancelEventArgs.Cancel%2A>属性设置为`true`事件处理程序中，恢复过程; 否则，该进程将终止。</xref:System.ConsoleCancelEventArgs.Cancel%2A> 默认情况下，ConsoleCancelEventArgs 属性的值是`false`，并在进程终止。"
  example:
  - "The following example demonstrates how to use the ConsoleCancelEventArgs class to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/t-system.consolecancelev_1_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/t-system.consolecancelev_1_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/t-system.consolecancelev_1_1.vb)]"
  syntax:
    content: 'public sealed class ConsoleCancelEventArgs : EventArgs'
