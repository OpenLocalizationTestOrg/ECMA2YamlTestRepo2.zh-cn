  remarks: "此接口，您可以通过获取规范化来创建您自己的缓动函数时间 （介于 0 和 1 的值），并返回所需的值。       此接口表示一个转换的标准化时间 （进度）。 动画使用它可以转换它们的进度。 实现此接口的类可以控制从该处执行动画的速度。       派生自<xref:System.Windows.Media.Animation.EasingFunctionBase>类，以实现你自己的自定义缓动函数。</xref:System.Windows.Media.Animation.EasingFunctionBase>      1> [!NOTE]&1;> 的缓动函数的 WPF 实现适用于 Silverlight 实现。 如果你有使用缓动函数中是一种技术的 XAML，可中的其他未进行修改。"
