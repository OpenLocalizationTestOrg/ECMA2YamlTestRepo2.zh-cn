  type: Class
  summary: "指定类型或成员用于筛选类浏览器对话框中显示的类型的类。 此类不能被继承。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]用于筛选要显示在类浏览器对话框中的类型的类必须实现<xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.</xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>       使用<xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>属性来确定筛选器类的名称。</xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class TypeFilterProviderAttribute : Attribute
