- uid: System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: System.Data.Common.DbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "获取或设置的最大大小，以字节为单位，列中的数据。"
  remarks: "大小属性用于二进制和字符串类型。       对于非字符串数据类型和 ANSI 字符串数据，大小属性引用的字节数。 Unicode 字符串数据大小是指的字符数。 字符串的计数不包括结尾的字符。       对于可变长度数据类型，大小描述数据传输到服务器的最大数量。 例如，对于 Unicode 字符串值，大小无法用来限制发送到服务器以首先一百个字符的数据量。       对于双向和输出参数和返回值，必须设置的值的大小。 这不是必需的输入参数，并执行参数化的语句时如果未显式指定的参数的实际大小从推断设置，则该值。       <xref:System.Data.Common.DbParameter.DbType%2A>并且可以通过设置<xref:System.Data.Common.DbParameter.Value%2A>.</xref:System.Data.Common.DbParameter.Value%2A>推断的参数的大小属性</xref:System.Data.Common.DbParameter.DbType%2A> 因此，不需要指定它们。 但是，它们未公开在<xref:System.Data.Common.DbParameter>属性设置。</xref:System.Data.Common.DbParameter> 例如，如果已推断出参数的大小，大小不包含推断的值在语句执行后。       对于固定的长度数据类型，则忽略大小的值。 它可以检索用于信息说明，并返回最大传输到服务器参数的值时，提供程序使用的字节数。       如果为<xref:System.Data.Common.DbParameter>超过指定的大小，<xref:System.Data.Common.DbParameter.Value%2A><xref:System.Data.Common.DbParameter>将包含指定的值，截断至<xref:System.Data.Common.DbParameter>.</xref:System.Data.Common.DbParameter>的大小</xref:System.Data.Common.DbParameter>的</xref:System.Data.Common.DbParameter.Value%2A></xref:System.Data.Common.DbParameter>值的大小提供       类型参数的`DbType`。`String`，大小的值是以 Unicode 字符为单位的长度。 类型参数的`DbType`。`Xml`，将忽略大小。"
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: "以字节为单位，列中数据的最大大小。 根据参数值，默认值进行推断。"
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
  platform:
  - net462
