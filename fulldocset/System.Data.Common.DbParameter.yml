- uid: System.Data.Common.DbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: DbParameter.SourceColumnNullMapping
  fullName: System.Data.Common.DbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "设置或获取一个值，该值指示源列是否可以为 null。 这允许<xref href=&quot;System.Data.Common.DbCommandBuilder&quot;></xref>以正确地生成 Update 语句为 null 的列。"
  remarks: "通过使用 SourceColumnNullMapping<xref:System.Data.Common.DbCommandBuilder>时处理可以为 null 的列正确生成更新命令。</xref:System.Data.Common.DbCommandBuilder> 通常情况下，使用 SourceColumnNullMapping 受到开发人员从<xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>继承       <xref:System.Data.Common.DbCommandBuilder>使用此属性来确定源列是否可以为 null，并将此属性设置为`true`是否可以为 null，和`false`如果它不是。</xref:System.Data.Common.DbCommandBuilder> 当<xref:System.Data.Common.DbCommandBuilder>是生成其 Update 语句，检查每个参数 SourceColumnNullMapping。</xref:System.Data.Common.DbCommandBuilder> 如果属性是`true`，<xref:System.Data.Common.DbCommandBuilder>生成 WHERE 子句，如下所示 （在此查询表达式中，&quot;FieldName&quot;表示的字段名称）︰```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ```如果 SourceColumnNullMapping 字段是`false`，<xref:System.Data.Common.DbCommandBuilder>生成以下 WHERE 子句︰```   FieldName = @OriginalFieldName   ```此外，@IsNull_FieldName如果源字段包含 null 值和 0，如果它不包含 1。</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> 此机制允许 SQL Server 中的一个性能优化，并提供的可以在多个提供程序的通用代码。"
  syntax:
    content: public abstract bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果源列可以为 null;<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果它不是。"
  overload: System.Data.Common.DbParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
  - net462
