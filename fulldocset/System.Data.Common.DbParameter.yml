  summary: "获取或设置参数的值。"
  remarks: "用于输入参数的值绑定到<xref:System.Data.Common.DbCommand>，发送到服务器。</xref:System.Data.Common.DbCommand> 对于输出参数和返回值参数，该数值将在完成<xref:System.Data.Common.DbCommand>后<xref:System.Data.Common.DbDataReader>已关闭。</xref:System.Data.Common.DbDataReader> </xref:System.Data.Common.DbCommand>       当你向服务器发送 null 参数值时，必须指定<xref:System.DBNull>，而不是 null。</xref:System.DBNull> 系统中的 null 值是一个空的对象具有任何值。 <xref:System.DBNull>用于表示 null 值。</xref:System.DBNull>       如果应用程序指定数据库类型，绑定的值转换为该类型时提供程序将数据发送到服务器。 提供程序尝试将任何类型的值的转换，如果它支持<xref:System.IConvertible>接口。</xref:System.IConvertible> 如果指定的类型不兼容的值，可能会导致转换错误。       <xref:System.Data.Common.DbParameter.DbType%2A>属性可以推断出的值设置。</xref:System.Data.Common.DbParameter.DbType%2A>       Value 属性会被覆盖`DbDataAdapter.Update`。"
