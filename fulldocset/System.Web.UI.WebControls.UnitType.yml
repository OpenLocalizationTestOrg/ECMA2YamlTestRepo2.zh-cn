  langs:
  - csharp
  name: UnitType
  nameWithType: UnitType
  fullName: System.Web.UI.WebControls.UnitType
  type: Enum
  summary: "指定的度量单位。"
  remarks: "单位类型枚举表示不同的支持的度量单位。 可在像素、 点、 派卡、 英寸、 毫米等、 厘米、 百分比、 em 或 ex 表示度量值。       在点被表示 1/72 英寸的度量单位。       派卡是等于 12 点一个单元。       百分比是度量的相对于父元素单位。 例如，如果某一段落的字体大小为 10 像素，你可以指定为 200%字体大小放置在段落的短语。 短语的字体大小变得两次段落，即 20 像素的字体大小。       Em 是度量的相对于父元素的字体高度单位。 例如，如果某一段落的字体大小为 10 像素，你可以将字体大小指定为 2 em 放置在段落的短语。 短语的字体大小变得两次段落，即 20 像素的字体大小。       Ex 是度量的字体的相对于父元素的小写字母 x 的高度单位。 例如如果段落的字体大小为 10 像素，你可以放置一个字体大小指定为 2 ex 在段落的短语。 短语的字体大小变得两次小写字母 x 段落中的字体大小。"
  syntax:
    content: public enum UnitType
  inheritance:
  - System.Enum
  platform:
  - net462
