  remarks: "MenuAdapter 修改的标记或行为<xref:System.Web.UI.WebControls.Menu>的特定浏览器或浏览器或行为的类作为筛选器控件针对某些功能。</xref:System.Web.UI.WebControls.Menu>       默认情况下，<xref:System.Web.UI.WebControls.MenuItem>中的对象<xref:System.Web.UI.WebControls.Menu>控件呈现为超链接以满足菜单导航。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.Menu>类通过实现维护状态<xref:System.Web.UI.IPostBackEventHandler>接口，以便它可以响应并在回发期间引发特定事件。</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> 你可以扩展 MenuAdapter 类来进一步自定义呈现或行为<xref:System.Web.UI.WebControls.Menu>控件。</xref:System.Web.UI.WebControls.Menu>       适配器的初始请求会导致.NET 框架搜索控件，映射的适配器给定请求的浏览器的特征。 <xref:System.Web.HttpBrowserCapabilities>类使用浏览器定义文件来确定客户端浏览器的特征以及映射到浏览器类型的适配器。</xref:System.Web.HttpBrowserCapabilities>       有关 ASP.NET 中的自适应呈现的详细信息，请参阅[体系结构概述的自适应控件行为](~/add/includes/ajax-current-ext-md.md)。"
