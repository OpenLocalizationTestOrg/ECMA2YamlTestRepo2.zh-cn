  remarks: "RenderContents 方法将写入<xref:System.Web.UI.WebControls.MenuItem>的关联对象<xref:System.Web.UI.WebControls.Menu>写入输出流为超链接控件。</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> 从调用 RenderContents 方法<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>方法，用于执行呈现到的设备浏览器的标记代码的修改。</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       在生命周期和仅实际标记创建控件此处完成此阶段之前，应设置控件属性。 在此阶段的生命周期对控件所做的更改不保存到视图状态。 保存对控件所做更改，重写<xref:System.Web.UI.Control.OnPreRender%2A>事件。</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
