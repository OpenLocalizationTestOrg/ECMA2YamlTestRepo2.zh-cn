  remarks: "OnPreRender 方法调用内部`OnPreRender`中<xref:System.Web.UI.WebControls.Menu>类</xref:System.Web.UI.WebControls.Menu>方法 父类，如数据绑定、 应用样式和事件分配的所有其他预呈现函数执行按预期方式。       默认情况下，.NET Framework 调用<xref:System.Web.UI.WebControls.Menu>控件的<xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>方法。</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> 但是之后,<xref:System.Web.UI.Control.Adapter%2A>设置该控件的属性时，.NET Framework 将调用适配器的实施的 OnPreRender 方法中而不是控件的实现。</xref:System.Web.UI.Control.Adapter%2A>       使用 OnPreRender 方法以完成控件中的任何设置。 若要在此阶段中控制属性所做的更改将保存到视图状态，但在中做出更改<xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>方法不会保存。</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> 有关详细信息，请参阅[体系结构概述的自适应控件行为](~/add/includes/ajax-current-ext-md.md)。"
