  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "注册关联<xref href=&quot;System.Web.UI.WebControls.Menu&quot;></xref>控件作为一种要求控件状态。"
  remarks: "OnInit 方法将关联的控件注册为一种要求控件状态。 默认情况下，.NET Framework 调用 Web 服务器控件的自己<xref:System.Web.UI.Control.OnInit%2A>方法。</xref:System.Web.UI.Control.OnInit%2A> 但是之后,<xref:System.Web.UI.Control.Adapter%2A>服务器控件的属性设置，则.NET Framework 将调用适配器的实现<xref:System.Web.UI.Control.OnInit%2A>而不是控件的实现的方法。</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       使用 OnInit 方法初始化控件中的设置。 在回发，这是用于管理与现有的视图状态数据进行交互的重要阶段。 有关详细信息，请参阅[体系结构概述的自适应控件行为](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>与此事件关联的数据。</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
