- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "用于维护的路径的菜单时引发的回发事件。"
  remarks: "RaisePostBackEvent 方法调用时<xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>事件引发，，并用于维护菜单上的导航路径。</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> `eventArgument`参数包含分隔的字符串的菜单项的标识当前菜单层次结构中的位置。       页的值传递`eventArgument`到关联控件的<xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>方法。</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> 关联<xref:System.Web.UI.WebControls.Menu>控件也会呈现导致回发发生标记元素。</xref:System.Web.UI.WebControls.Menu> 如果该控件呈现的回发的客户端脚本，将从脚本的自变量传递中`eventArgument`参数。 如果回发导致由简单提交`eventArgument`是`null`。"
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String>，表示菜单层次结构中的当前节点的路径。</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "当前节点的深度超出了允许。 原因可能是由一个无效的声明、 上次请求以来的更改或伪造 （欺诈） 的请求。"
  platform:
  - net462
