  namespace: System.Web.UI.WebControls.Adapters
  summary: "添加标记特性，并将该控件的开始标记的标记写入输出流被发送至浏览器或设备。"
  remarks: "RenderBeginTag 方法添加标记特性，并将控件的开始标记的标记写入输出流发送到客户端浏览器的响应流。 <xref:System.Web.UI.WebControls.MenuItem>对象将呈现中单独<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>方法和控件都将关闭通过后续调用<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       当你想要实现自定义行为时，重写 RenderBeginTag。 例如，重写方法，如将多个标记写入响应流内容，任何控件之前`<table><tr><td>`。 结合使用 RenderBeginTag 方法<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>方法，可确保开始标记与结束标记在输出的一致性。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref>包含方法可生成和呈现特定于设备的输出的实例。"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
