  remarks: "RenderEndTag 方法将被发送到客户端浏览器的响应流的输出流写入控件的结束标记的标记。 在中呈现的特性，样式特性和开始标记<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> <xref:System.Web.UI.WebControls.MenuItem>呈现对象中单独<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       当你想要实现自定义行为时，重写 RenderEndTag。 例如，重写方法将写入多个结束标记响应流内容，任何控件后如`</td></tr></table>`。 结合使用 RenderEndTag 方法<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>方法，可确保开始标记与结束标记在输出的一致性。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>"
