  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "加载已保存的任何控件状态信息<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>期间到页面的上一个请求的方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "当适配器需要维护私有状态信息时，它会重写 LoadAdapterControlState 和<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>方法。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> 情况下<xref:System.Web.UI.WebControls.Adapters.MenuAdapter>类，其中显示的菜单层次结构是依赖于以前选择<xref:System.Web.UI.WebControls.MenuItem>对象，`state`提供其中包含菜单上的层次结构中的选定项的路径的名称/值对的字典。</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> `state`参数是<xref:System.Web.UI.Pair>对象由保存<xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>期间到页面的上一个请求。</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       如果该控件不注册参与控件状态，适配器必须注册控件状态。 除了该控件，与其他生命周期方法不同的状态将保持适配器控件状态。"
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "<xref:System.Object>一个字典，其中包含适配器的状态信息的形式。</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(System.EventArgs)
