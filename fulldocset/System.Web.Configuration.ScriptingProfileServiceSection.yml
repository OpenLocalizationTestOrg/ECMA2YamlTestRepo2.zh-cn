  summary: "获取或设置读取访问配置文件属性。"
  remarks: "若要在启用了 AJAX 的应用程序中使用读取访问配置文件属性，将添加到 ReadAccessProperties 属性的一个或多个配置文件属性名称。       可以将 ReadAccessProperties 设置为一个空的字符串数组。 这意味着，不允许任何配置文件属性要读取从客户端脚本。"
