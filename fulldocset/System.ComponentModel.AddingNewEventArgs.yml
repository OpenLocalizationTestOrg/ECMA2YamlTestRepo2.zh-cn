  type: Class
  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;></xref>事件。"
  remarks: "AddingNewEventArgs 类提供数据<xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>事件，发出信号，项是要添加到集合。</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> 事件为程序员来说，在事件处理程序提供了<xref:System.ComponentModel.AddingNewEventHandler>，通过设置提供新的对象的选项<xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>为这个新项的属性。</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.ComponentModel.AddingNewEventHandler> 如果未设置此属性，集合通常将使用适当的类型的默认构造函数来构造一个新项。 在任一情况下，会将新项添加到集合。       如果集合还实现<xref:System.ComponentModel.ICancelAddNew>接口，项将会临时添加，等待后续提交或回滚。</xref:System.ComponentModel.ICancelAddNew>       此事件通常用在数据绑定方案，在类，例如<xref:System.Windows.Forms.BindingSource?displayProperty=fullName>和<xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
  syntax:
    content: 'public class AddingNewEventArgs : EventArgs'
