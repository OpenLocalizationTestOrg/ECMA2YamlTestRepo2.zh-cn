  remarks: "三个四个<xref:System.Windows.Data.RelativeSourceMode>值， <xref:System.Windows.Data.RelativeSourceMode>， <xref:System.Windows.Data.RelativeSourceMode>，或<xref:System.Windows.Data.RelativeSourceMode>，可以生成<xref:System.Windows.Data.RelativeSource>，是完全是静态的包含任何唯一的私有值。</xref:System.Windows.Data.RelativeSource> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> 所有使用静态属性可以都共享同一个对象，不再需要为每次使用分配单独的对象。 因此，使用静态属性，减少内存使用量。      <a name=&quot;xamlTextUsage_TemplatedParent&quot;></a># # XAML 文本使用对于[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]信息，请参阅[RelativeSource MarkupExtension](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example shows the <xref:System.Windows.Style> definition of a custom control called `NumericUpDown`. The <xref:System.Windows.Controls.TextBlock.Text%2A> property of the <xref:System.Windows.Controls.TextBlock> is bound to the `Value` of the object that is the `TemplatedParent`, which is the `NumericUpDown` control that this <xref:System.Windows.Style> is applied to in this case.  \n  \n [!code-xml[CustomControlNumericUpDown#RelativeSource](~/add/codesnippet/xaml/CustomControlLibrary/themes/generic.xaml#relativesource)]  \n  \n For the complete sample, see [NumericUpDown Custom Control with Theme and UI Automation Support Sample](http://go.microsoft.com/fwlink/?LinkID=160025)."
