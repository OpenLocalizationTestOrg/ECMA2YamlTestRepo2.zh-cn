  name: RelativeSource
  nameWithType: RelativeSource
  fullName: System.Windows.Data.RelativeSource
  type: Class
  summary: "实现标记扩展描述相对于绑定目标位置的绑定源位置。"
  remarks: "指定绑定源的方式之一是使用<xref:System.Windows.Data.Binding.RelativeSource%2A?displayProperty=fullName>属性。</xref:System.Windows.Data.Binding.RelativeSource%2A?displayProperty=fullName> 这是该属性的属性类型。 RelativeSource 同时是标记扩展实现和数据对象。 当扩展返回本身 (请参阅<xref:System.Windows.Data.RelativeSource.ProvideValue%2A>)，数据中包含的相关信息。</xref:System.Windows.Data.RelativeSource.ProvideValue%2A> 标记扩展的主要用途是允许在属性窗体中使用变量参数的构造函数语法，以便<xref:System.Windows.Data.RelativeSourceMode>模式可以是以内联方式定义使用上级节点类型和其他模式不需要的级别的两个额外自变量。</xref:System.Windows.Data.RelativeSourceMode>       有关[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]信息，请参阅[RelativeSource MarkupExtension](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;xamlTextUsage_RelativeSource&quot;></a># # XAML 文本用法"
  example:
  - "The following example shows a style trigger that creates a <xref:System.Windows.Controls.ToolTip> that reports a validation error message. Using the <xref:System.Windows.Data.Binding.RelativeSource%2A> property, the value of the setter binds to the error content of the current <xref:System.Windows.Controls.TextBox> (the <xref:System.Windows.Controls.TextBox> using the style). For more information on this example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[BindValidation#5](~/add/codesnippet/xaml/BindingValidation/Window1.xaml#5)]  \n  \n The following example shows the <xref:System.Windows.Style> definition of a custom control called `NumericUpDown`. The <xref:System.Windows.Controls.TextBlock.Text%2A> property of the <xref:System.Windows.Controls.TextBlock> is bound to the `Value` of the object that is the `TemplatedParent`, which is the `NumericUpDown` control that this <xref:System.Windows.Style> is applied to in this case.  \n  \n [!code-xml[CustomControlNumericUpDown#RelativeSource](~/add/codesnippet/xaml/CustomControlLibrary/themes/generic.xaml#relativesource)]  \n  \n For the complete sample, see [NumericUpDown Custom Control with Theme and UI Automation Support Sample](http://go.microsoft.com/fwlink/?LinkID=160025).  \n  \n The following returns the second <xref:System.Windows.Controls.ItemsControl> encountered on the upward path starting at the target element of the binding.  \n  \n [!code-cs[BindConversion#RelativeSource](~/add/codesnippet/csharp/BindConversion/Window1.xaml.cs#relativesource)]\n [!code-vb[BindConversion#RelativeSource](~/add/codesnippet/visualbasic/bindconversion/window1.xaml.vb#relativesource)]"
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Data.RelativeSource))]

      public class RelativeSource : System.Windows.Markup.MarkupExtension, System.ComponentModel.ISupportInitialize
