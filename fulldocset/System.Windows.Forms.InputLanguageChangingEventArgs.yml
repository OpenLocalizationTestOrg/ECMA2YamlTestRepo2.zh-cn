  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.Form.InputLanguageChanging&quot;></xref>事件。"
  remarks: "可以使用 InputLanguageChangingEventArgs 类中的数据准备来更改输入法编辑器 (IME) 文件或交换右到左值。 你还可以更改线程的<xref:System.Threading.Thread.CurrentCulture%2A>和<xref:System.Threading.Thread.CurrentUICulture%2A>属性以便不同的资源获取选取相符。</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A> 若要阻止的输入的语言更改，将设置<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       InputLanguageChangingEventArgs 标识请求的输入的语言和新的输入语言的字符集。 <xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>属性标识请求的语言的区域设置。</xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>       <xref:System.Windows.Forms.Form.InputLanguageChanging>事件之前<xref:System.Windows.Forms.Form.InputLanguageChanged>事件。</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>       有关处理事件的信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanging> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanging> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#401](~/add/codesnippet/csharp/t-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#401](~/add/codesnippet/visualbasic/t-system.windows.forms.i_6_1.vb)]"
