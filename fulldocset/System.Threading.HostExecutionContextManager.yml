- uid: System.Threading.HostExecutionContextManager.SetHostExecutionContext(System.Threading.HostExecutionContext)
  id: SetHostExecutionContext(System.Threading.HostExecutionContext)
  parent: System.Threading.HostExecutionContextManager
  langs:
  - csharp
  name: SetHostExecutionContext(HostExecutionContext)
  nameWithType: HostExecutionContextManager.SetHostExecutionContext(HostExecutionContext)
  fullName: System.Threading.HostExecutionContextManager.SetHostExecutionContext(HostExecutionContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: "将当前的主机执行上下文设置为指定的主机执行上下文。"
  remarks: "SetHostExecutionContext 方法设置为当前<xref:System.Threading.HostExecutionContext>.</xref:System.Threading.HostExecutionContext>的主机执行上下文  A <xref:System.Threading.HostExecutionContext>，具有已用作另一个 SetHostExecutionContext 方法调用的自变量不能作为此方法的参数中传递。</xref:System.Threading.HostExecutionContext> 请改用<xref:System.Threading.HostExecutionContext.CreateCopy%2A?displayProperty=fullName>方法来创建一份<xref:System.Threading.HostExecutionContext>对象，然后使用该副本设置的主机执行上下文。</xref:System.Threading.HostExecutionContext> </xref:System.Threading.HostExecutionContext.CreateCopy%2A?displayProperty=fullName>       调用<xref:System.Threading.HostExecutionContextManager.Revert%2A>方法使用此方法返回的对象还原<xref:System.Threading.HostExecutionContext>到其以前的状态。</xref:System.Threading.HostExecutionContext> </xref:System.Threading.HostExecutionContextManager.Revert%2A>"
  syntax:
    content: public virtual object SetHostExecutionContext (System.Threading.HostExecutionContext hostExecutionContext);
    parameters:
    - id: hostExecutionContext
      type: System.Threading.HostExecutionContext
      description: "<xref href=&quot;System.Threading.HostExecutionContext&quot;> </xref>设置。"
    return:
      type: System.Object
      description: "一个对象，用于还原<xref href=&quot;System.Threading.HostExecutionContext&quot;></xref>到其以前的状态。"
  overload: System.Threading.HostExecutionContextManager.SetHostExecutionContext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>hostExecutionContext</code>不获取通过执行捕获操作。       -或-<code>hostExecutionContext</code>已以前 SetHostExecutionContext 方法调用的自变量。"
  platform:
  - net462
