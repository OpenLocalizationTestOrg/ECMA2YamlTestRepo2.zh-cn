  summary: "更改指定的用户的密码。"
  remarks: "ChangePassword 方法用于更新 Active Directory 数据存储区中的用户的密码。 而不考虑凭据，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例配置为使用，提供程序连接到 Active Directory 服务器使用`username`和`oldPassword`连接凭据作为参数。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>属性是`true`、 用户不能更改他或她如果因为用户太多，所以以前锁定帐户的密码尝试回答密码提示问题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> 用户将需要等待中指定的分钟数<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>更改密码之前的属性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>       如果密码更改成功和<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>属性是`true`，然后用户的密码不正确答案跟踪计数器将重置。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       提供程序查找要通过执行开始连接字符串中指定的搜索点的用户名称的子树搜索更新的用户实例。 请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       若要更改 Active Directory 服务器上的密码`connectionProtection`属性必须设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       如果使用 ADAM 服务器，`connectionProtection`属性可以设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>，但仅当显式配置 ADAM 服务器以允许通过不安全的连接进行密码更改。</xref:System.Web.Security.ActiveDirectoryConnectionProtection>"
