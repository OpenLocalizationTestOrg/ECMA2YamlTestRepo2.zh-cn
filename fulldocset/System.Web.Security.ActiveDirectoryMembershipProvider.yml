  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "更新密码提示问题和 Active Directory 存储区中的用户提示问题答案。"
  remarks: "调用该方法<xref:System.Web.Security.ActiveDirectoryMembershipUser>类来更新密码提示问题和答案 Active Directory 成员资格存储区中的用户。</xref:System.Web.Security.ActiveDirectoryMembershipUser>       在重置用户的密码时，需要密码提示问题和答案提供额外的安全层。 在创建时的用户名称，用户可以提供的问题和答案，以后可用于重置忘记了的密码。 ChangePasswordQuestionAndAnswer 方法更新为新值的密码提示问题和成员资格用户提示问题答案。       为了使用 ChangePasswordQuestionAndAnswer 方法，你必须在你的应用程序配置文件中设置这些附加属性:-`requiresQuestionAndAnswer`必须`true.`       -    `attributeMapPasswordQuestion`和`attributeMapPasswordAnswer`必须映射到 Active Directory 架构中的属性。       如果不满足上述条件，<xref:System.Configuration.Provider.ProviderException>在初始化时引发。</xref:System.Configuration.Provider.ProviderException>       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例连接到 Active Directory 数据存储区中提供的凭据与`username`和`password`参数来验证用户名/密码组合。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 问题和答案的实际更新提供程序的配置的连接凭据执行。       如果向 ChangePasswordQuestionAndAnswer 方法提供了错误的密码，则目录服务器将递增跟踪无效的密码尝试的计数器。 这可能会导致用户被锁定，无法登录之前清除锁定状态是通过调用<xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>方法或经过目录中指定的锁定持续时间。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>       如果对问题和答案的更新成功和<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>属性是`true`，跟踪用户的错误的密码提示问题答案计数器将重置。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       使用加密密码提示问题答案<xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>方法之前存储在 Active Directory 数据存储区。</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A> 通过指定的加密密钥和算法[machineKey 元素 （ASP.NET 设置架构）](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)配置元素。 上的解密属性[machineKey 元素 （ASP.NET 设置架构）](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)必须指定元素，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类不支持自动生成加密密钥。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       密码提示问题的最大长度为 256 个字符。 密码提示问题答案的最大长度为 128 个字符。       除外的所有参数值中裁剪掉前导空格和尾随空格`password`。       提供程序查找要通过执行开始连接字符串中指定的搜索点的用户名称的子树搜索更新的用户实例。 请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
    content: public override bool ChangePasswordQuestionAndAnswer (string username, string password, string newPasswordQuestion, string newPasswordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "要更改的密码提示问题和答案的用户。"
    - id: password
      type: System.String
      description: "指定用户的密码。"
    - id: newPasswordQuestion
      type: System.String
      description: "指定用户的新密码提示问题。"
    - id: newPasswordAnswer
      type: System.String
      description: "指定用户的新密码答案。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果更新是否成功;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 值为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>也会返回如果密码不正确、 用户已被锁定，或者用户没有在 Active Directory 数据存储。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "管理员不具有映射到的 Active Directory 架构的属性的密码提示问题答案字段。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code> is empty, or exceeds the maximum length for the user name (usually 256 characters).  \n  \n \\- or -  \n  \n <code>username</code> contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to the <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> attribute and the <code>username</code> parameter contains backslashes.  \n  \n \\- or -  \n  \n <code>password</code> is a zero-length string.  \n  \n \\- or -  \n  \n <code>password</code> exceeds the maximum password length (usually 128 characters).  \n  \n \\- or -  \n  \n <code>newPasswordQuestion</code> is empty and the <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*> property value is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>newPasswordQuestion</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>newPasswordAnswer</code> exceeds 128 characters after the answer is encrypted."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>password</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>newPasswordQuestion</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*> property is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>newPasswordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*> property is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "[MachineKey 元素 （ASP.NET 设置架构）](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)配置元素指示自动生成的计算机加密密钥。 您必须显式设置<xref uid=&quot;langword_csharp_decriptionKey&quot; name=&quot;decriptionKey&quot; href=&quot;&quot;></xref>属性[machineKey 元素 （ASP.NET 设置架构）](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46)元素来存储密码提示问题答案与<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ChangePasswordQuestionAndAnswer 方法之前调用<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>实例已初始化。"
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser(System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Object,System.Web.Security.MembershipCreateStatus@)
