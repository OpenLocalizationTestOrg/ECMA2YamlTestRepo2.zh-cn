- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "将用户的密码重置为自动生成新密码。"
  remarks: "调用该方法<xref:System.Web.Security.Membership>类以将 Active Directory 数据存储区中的用户的密码重置为新随机生成的值。</xref:System.Web.Security.Membership> 返回新的密码。      1> [!NOTE]&1;> ResetPassword 方法创建的随机密码不能保证传递中的正则表达式<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>属性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A> 但是，随机的密码将满足条件由建立<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>和<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>属性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>       如果向 ResetPassword 方法提供的答案不正确，则跟踪无效密码提示问题答案尝试次数的内部计数器递增&1;。 这可能会导致用户无法登录，直到通过调用清除锁定状态<xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>方法。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A> 如果提供正确的密码提示问题答案，并且用户当前未被锁定，则跟踪无效的密码尝试次数的内部计数器重置为零。 有关详细信息，请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>和<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>属性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>       删除所有参数值的前导和尾随空格。       你可以直接通过第一个获取到的引用调用 ResetPassword 方法<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例从<xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>属性。</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       提供程序使用连接字符串中指定的搜索点启动的子树搜索。 请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       若要在 Active Directory 服务器上，设置密码`connectionProtection`属性必须设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       如果使用 ADAM 服务器，`connectionProtection`属性可以设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>，但仅当你显式配置 ADAM 服务器，以便通过不安全连接的密码更改的服务器。</xref:System.Web.Security.ActiveDirectoryConnectionProtection>      1> [!IMPORTANT]&1;> 无法重置密码，除非用于连接到 Active Directory 服务器的凭据具有域管理员权限 （不推荐） 或的&quot;重置密码&quot;访问权限。       若要重置密码，所有以下条件必须满足:-<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>属性必须设置为`true`。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      必须修改 Active Directory 架构以包含用于存储的密码提示问题和答案，属性和密码的三个跟踪字段回答更改。      - `attributeMapPasswordQuestion`， `attributeMapPasswordAnswer`， `attributMapFailedPasswordAnswerCount`， `attributeMapFailedPasswordAnswerTime`，和`attributeMapFailedPasswordAnswerLockedTime`必须在应用程序配置文件中设置属性。      -<xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>属性必须设置为`true`。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>      的用于连接到 Active Directory 数据存储区 （进程帐户或显式凭据） 安全上下文必须具有足够的权限来更改密码。 用于连接到 Active Directory 服务器的凭据具有域管理员权限 （不推荐） 或的&quot;重置密码&quot;访问权限。      1> [!NOTE]&1;> Active Directory 服务器上设置的安全策略可能导致的 ResetPassword 方法以生成密码符合策略。 默认实现<xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>方法将生成满足运行 Windows Server 2003 SP1 的域控制器上的默认密码策略的密码。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A> 如果密码不能重置安全策略在 Active Directory 服务器上，由于<xref:System.Configuration.Provider.ProviderException>引发。</xref:System.Configuration.Provider.ProviderException>"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "要重置的密码的用户。"
    - id: passwordAnswer
      type: System.String
      description: "指定用户的密码答案。"
    return:
      type: System.String
      description: "指定用户的新密码。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ResetPassword 方法之前调用<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>实例已初始化。"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>属性值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
