  summary: "从 Active Directory 数据存储区中删除用户的成员身份信息。"
  remarks: "DeleteUser 方法立即将移除标识的用户`username`参数。 由于 Active Directory 数据存储在单独的目录的区域中不存储用户信息`deleteAllRelatedData`参数将被忽略，尽管它必须设置为`true`或`false`调用 DeleteUser 方法时。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>类查找要删除通过由连接字符串的用户容器中执行搜索的用户名单级别的用户实例。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       `username`必须是 64 个字符或更少。      1> [!IMPORTANT]&1;> 不能删除用户，除非用于连接到 Active Directory 服务器的凭据具有 （不推荐） 任一域管理员权限或&quot;删除子实例&quot;访问权限。"
