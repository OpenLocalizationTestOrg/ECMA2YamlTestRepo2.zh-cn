  nameWithType: ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "从 Active Directory 数据存储区根据用户的电子邮件地址中返回成员资格用户的集合。"
  remarks: "FindUsersByEmail 方法获取<xref:System.Web.Security.MembershipUserCollection>包含在 Active Directory 中的用户记录存储该匹配项`emailToMatch`参数。</xref:System.Web.Security.MembershipUserCollection> 电子邮件地址会返回用户记录以升序排序。       `emailToMatch`参数最多为 256 个字符。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>类将颁发同时使用搜索`clientSearchTimeout`和`serverSearchTimeout`配置值。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 由于<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类执行针对使用页与 512 每页行数的目录服务器的搜索、 超时值应用到每一页结果提取的<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 例如，如果搜索查询结果中的数据，1,000 行<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类将提取该信息作为两个数据页。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 这意味着客户端和搜索超时将开始计数从零在<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类请求数据的第二页。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       受约束的 FindUsersByEmail 方法返回的结果`pageIndex`和`pageSize`参数。 `pageSize`参数指定的<xref:System.Web.Security.MembershipUser>实例，以返回处于<xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection></xref:System.Web.Security.MembershipUser>最大数目 `pageIndex`参数指定的结果返回，其中 0 （零） 指示的第一页的页。       `totalRecords`参数是`out`在 Active Directory 数据存储区中找到匹配的成员资格用户的总数设置的参数。 例如，如果有 13 个用户配置的数据存储中，与`pageIndex`值为 1，`pageSize`为 5，<xref:System.Web.Security.MembershipUserCollection>返回将包含到 10 个用户的第六个。</xref:System.Web.Security.MembershipUserCollection> `totalRecords`参数将设置为 13。       您可以控制是否允许用户，通过设置搜索<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>属性在应用程序的配置文件中使用`enableSearchMethods`属性[元素 （ASP.NET 设置架构） 的成员身份](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)元素。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> 设置<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>属性`false`导致 FindUsersByEmail 方法引发<xref:System.NotSupportedException>异常。</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       提供程序使用连接字符串中指定的搜索点启动的子树搜索。 请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       我们建议你不要启用搜索在生产系统上，直到您已确认的搜索查询签发<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类不会产生负面影响你的目录服务器的性能。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 由于<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类旨在用于无状态 Web 环境，则你无法使用公开基础的分页优化<xref:System.DirectoryServices>Api。</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 这意味着分页操作期间对较大目录搜索时非常贵，应当避免。 搜索操作始终发出针对配置连接字符串中的目录服务器或在连接字符串指向域的情况下自动选择的服务器中。 用于其搜索方法，该提供程序不使用全局编录。"
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByEmail (string emailToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: emailToMatch
      type: System.String
      description: "电子邮件地址或要搜索的电子邮件地址的一部分。"
    - id: pageIndex
      type: System.Int32
      description: "要返回的结果页的索引。 `pageIndex`是从零开始。"
    - id: pageSize
      type: System.Int32
      description: "要返回的结果页的大小。"
    - id: totalRecords
      type: System.Int32
      description: "此方法返回时，包含集合中返回的用户总数。 此参数传递时未经初始化。"
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "A<xref:System.Web.Security.MembershipUserCollection>包含<code> pageSize </code> <xref:System.Web.Security.MembershipUser>实例由指定的页开始的<code> pageIndex </code>。</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "FindUsersByEmail 方法之前调用<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>实例已初始化。"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>emailToMatch</code> is empty.  \n  \n \\- or -  \n  \n <code>emailToMatch</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than 0.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than 1.  \n  \n \\- or -  \n  \n <code>pageSize</code> multiplied by <code>pageIndex</code>, plus <code>pageSize</code>, minus 1 is greater than <xref:System.Int32.MaxValue>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>属性是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>"
  platform:
