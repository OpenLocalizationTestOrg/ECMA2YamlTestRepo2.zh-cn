  name: CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  nameWithType: ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "将新用户添加到 Active Directory 数据存储。"
  remarks: "调用 CreateUser 方法<xref:System.Web.Security.Membership>类在 Active Directory 数据存储区中创建新用户。</xref:System.Web.Security.Membership>       对于 Active Directory 和 Active Directory 应用程序模式 (ADAM) 服务器，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类需要将目录中的实例类`user`。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 可选用户类，如`inetOrgPerson`不支持。       当使用 Active Directory 服务器和用户名称映射到`userPrincipalName`属性，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类自动生成的随机 20 个字符的用户名称`sAMAccountName`代表你的参数。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       参数默认为最大长度如下。      |参数 |最大长度 |  |---------------|--------------------|  |`username`|&64; 个字符，如果使用`userPrincipalName`属性。 如果使用`sAMAccountName`属性，则通常限制为 20 个字符或更少。 |  |`password`| 128 个字符。 |  |`email`| 256 个字符。 |  |`passwordQuestion`| 256 个字符。 |  |`passwordAnswer`| 128 个字符之前和之后加密。 |      <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>属性对返回<xref:System.Web.Security.ActiveDirectoryMembershipUser>实例被限制为 1024年个字符。</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>       如果已通过减少这些属性的最大允许长度修改目录架构，这些长度将优先。       在创建用户之前,<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类将确保用户名称是唯一的。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例配置为需要唯一的电子邮件地址，它还将确保电子邮件地址是唯一的。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       在 Active Directory 用户名称的唯一性将强制执行通过执行时的用户名称映射到 GC 搜索`userPrincipalName`。 如果`sAMAccountName`使用，则目录将自动强制实施的唯一性`sAMAccountName`跨 Active Directory 域。       ADAM 服务器将自动强制实施的用户名称的唯一性`userPrincipalName`跨所有应用程序分区。       通过执行从在其中创建用户的容器的根目录开始的重复电子邮件地址的子树搜索强制唯一性的电子邮件地址。 这是默认用户容器 （连接字符串中指定如果连接到 Active Directory 和非容器） 或连接字符串中指定的容器。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>类直接在连接字符串中指定的用户容器中创建用户。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       在 Active Directory 服务器上，设置密码`connectionProtection`属性必须设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       当使用 ADAM 服务器时，`connectionProtection`属性可以设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>，但仅当你显式配置 ADAM 服务器，以便通过不安全连接的密码更改的服务器。</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       除之外的所有字符串参数值中裁剪掉前导空格和尾随空格`password`。      1> [!IMPORTANT]&1;> 除非用于连接到 Active Directory 服务器的凭据拥有域管理员权限 （不推荐） 或&quot;创建子实例&quot;，无法创建新用户&quot;删除子实例&quot;和&quot;设置密码&quot;访问权限。 &quot;删除子实例&quot;访问权限是必需的因为创建用户是一个多步骤过程，并且如果用户创建的任何步骤失败，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类将删除该用户实例而不在目录中保留的部分构造完整的用户实例。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
    content: public override System.Web.Security.MembershipUser CreateUser (string username, string password, string email, string passwordQuestion, string passwordAnswer, bool isApproved, object providerUserKey, out System.Web.Security.MembershipCreateStatus status);
    parameters:
    - id: username
      type: System.String
      description: "新用户的用户名。"
    - id: password
      type: System.String
      description: "新用户的密码。"
    - id: email
      type: System.String
      description: "新用户的电子邮件地址。"
    - id: passwordQuestion
