  summary: "获取当前正在使用来保护与服务器通信的安全级别。"
  remarks: "CurrentConnectionProtection 属性指示当前的安全级别，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例配置为使用。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> CurrentConnectionProtection 属性基于`connnectionProtection`属性设置与[将元素添加为成员资格 （ASP.NET 设置架构） 的提供程序](http://msdn.microsoft.com/en-us/8423ec7f-a06d-4606-977e-a46400b2fc18)应用程序配置文件中。       `connectionProtection`属性只能设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>或<xref:System.Web.Security.ActiveDirectoryConnectionProtection>配置文件中。</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryConnectionProtection>       请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to use the SSL security protocol to connect to an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionProtection=\"SignAndSeal\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
