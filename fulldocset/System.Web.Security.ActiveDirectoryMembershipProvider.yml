  summary: "获取一个值，该值指示是否面向搜索<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>有方法。"
  remarks: "由于搜索 Active Directory 服务器可能是资源密集型，EnableSearchMethods 属性使您可以关闭搜索面向<xref:System.Web.Security.ActiveDirectoryMembershipProvider>方法。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 在你的应用程序配置中设置属性 EnableSearchMethods 文件使用`enableSearchMethods`属性[元素 （ASP.NET 设置架构） 的成员身份](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)元素。       当 EnableSearchMethods 属性是`false`，以下方法不可用:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>-<xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>提供程序使用连接字符串中指定的搜索点启动的子树搜索。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> 请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       我们建议你不要启用搜索在生产系统上，直到您已确认的搜索查询签发<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类不会产生负面影响你的目录服务器的性能。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 由于<xref:System.Web.Security.ActiveDirectoryMembershipProvider>类旨在用于无状态 Web 环境，则你无法使用公开基础的分页优化<xref:System.DirectoryServices>Api。</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> 这意味着分页操作期间对较大目录搜索时非常贵，应当避免。 搜索操作始终发出针对配置连接字符串中的目录服务器或在连接字符串指向域的情况下自动选择的服务器中。 用于其搜索方法，该提供程序不使用全局编录。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
