  summary: "获取一个值，该值指示是否存储在 Active Directory 服务器上的电子邮件地址必须唯一的。"
  remarks: "当 RequiresUniqueEmail 属性是`true`、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例可确保电子邮件地址不使用任何其他用户在当前作用域时或者<xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>或<xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>调用方法。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       在你的应用程序配置中设置 RequiresUniqueEmail 属性文件中使用`requiresUniqueEmail`属性[元素 （ASP.NET 设置架构） 的成员身份](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)元素。 如果应用程序的配置文件中未设置属性，RequiresUniqueEmail 属性设置的默认值为`false`。"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to require unique e-mail addresses for users stored on the Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          requiresUniqueEmail=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
