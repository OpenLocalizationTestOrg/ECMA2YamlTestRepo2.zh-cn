  namespace: System.Web.Security
  summary: "获取时间窗口期间的连续失败的尝试，需提供一个有效的密码或有效的密码答案进行跟踪。"
  remarks: "PasswordAttemptWindow 属性与结合工作<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>属性，以帮助防止不需要的源猜测的密码或密码提示问题答案的成员资格用户通过反复尝试。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> 当用户尝试登录，更改其密码或重置其密码时，在指定的时间窗口内只允许一定数量的连续尝试次数。 由 PasswordAttemptWindow 属性，它标识的无效尝试之间所允许的分钟数指定的时间范围的长度。 如果的连续失败次数尝试用户重置他或她的密码等于中存储的值<xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>属性，且时间自以来所经过最后一次的无效尝试为 PasswordAttemptWindow 属性中，指定的分钟随后 s 的用户帐户被锁定的中包含的分钟数小于<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>属性。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> 如果当前的失败的尝试和最后一次失败的尝试之间的间隔大于 PasswordAttemptWindow 属性设置，当前的无效尝试将计为第一次尝试。 如果在达到最大允许的无效尝试次数之前提供有效的密码提示问题答案，则，设置的无效密码提示问题答案尝试次数的计数为零。 如果之前所允许的最大数量无效提供一个有效的密码，则尝试达到的无效密码尝试次数的计数和的无效密码提示问题答案尝试次数的计数设置为零。       我们建议，<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>如的帐户锁定持续时间指定最大的失败登录尝试次数在 Active Directory 配置属性设置为相同的值。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> 是否由于尝试登录失败或错误的密码提示问题答案被锁定，这将显示用户的一致的自动锁定行为。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>属性设置在应用程序的配置文件中使用`passwordAttemptWindow`属性[元素 （ASP.NET 设置架构） 的成员身份](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)元素。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> 如果在应用程序的配置文件中，未设置的属性<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>属性设置为默认值为 10 分钟。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "时间窗口中，以分钟为单位，在哪些连续失败尝试提供一个有效的密码或有效的密码答案将跟踪中。 默认值为 10 分钟。 如果每次失败尝试之间的间隔大于 PasswordAttemptWindow 属性设置， <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>实例将尝试每个失败，就像它是第一次失败的尝试。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "若要访问 PasswordAttemptWindow 属性试图之前<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>已初始化实例。"
  platform:
  - net462
