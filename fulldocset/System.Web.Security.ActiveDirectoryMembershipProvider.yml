  summary: "获取密码所需的最小长度。"
  remarks: "MinRequiredPasswordLength 属性获取的最小创建有效密码时必须输入的字符数。       在该应用程序配置中设置了 MinRequiredPasswordLength 属性值`minRequiredPasswordLength`属性[元素 （ASP.NET 设置架构） 的成员身份](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049)配置元素。"
  example:
