    commentId: T:System.InvalidOperationException
    description: "若要访问 PasswordAnswerAttemptLockoutDuration 属性试图之前<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>已初始化实例。"
