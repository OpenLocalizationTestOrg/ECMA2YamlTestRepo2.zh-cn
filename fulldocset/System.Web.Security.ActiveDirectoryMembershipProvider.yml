- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(System.String,System.String)
  id: ValidateUser(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ValidateUser(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "验证指定的用户名和密码的 Active Directory 数据存储中存在。"
  remarks: "调用此方法<xref:System.Web.Security.Membership>类来验证针对 Active Directory 数据存储的用户凭据。</xref:System.Web.Security.Membership>       如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>属性是`true`和提供的凭据有效，不正确的密码提示问题答案的用户的跟踪计数器将重置。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       ValidateUser 方法可能返回`false`正确的凭据提供后，可以在下列情况下︰ 1。  用户帐户被锁定的目录服务器由于失败的登录尝试次数太多。 用户将无法登录，直到目录的锁定时间结束为止。      2.  如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>属性是`true`，如果用户提供错误的密码提示问题答案次数过多的用户帐户将被锁定。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> 用户的帐户将在指定的时间后进行解锁<xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>属性已通过。</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      3.  用户必须在连接字符串中指定的容器中存在。 为位于一个不同的容器或不同域中的用户帐户提供有效的凭据。 用户必须在连接字符串中指定的容器中存在。       在验证用户时，提供程序通过连接到 Active Directory 数据存储区中使用指定的用户名和密码，不在应用程序配置文件中配置的凭据来验证凭据。       但是，<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例将连接到下列原因造成使用配置的凭据的目录。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -若要确认的用户存在内搜索范围所确定的那样<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例的连接字符串。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> 提供程序使用连接字符串中指定的搜索点启动的子树搜索以确定用户是否存在。 用户必须存在于指定的容器。 将不会验证之外的连接字符串指定的容器如果是有效的凭据。 请参阅<xref:System.Web.Security.ActiveDirectoryMembershipProvider>有关连接字符串的详细信息的类主题。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -如果<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>属性是`true`、<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例将使用配置的凭据以加载用户实例，以检查是否用户已锁定因为他或她所作的更改密码提示问题答案尝试次数过多失败。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      1> [!IMPORTANT]&1;> 连接到 Active Directory 域控制器，具有启用了&quot;来宾&quot;帐户是一个潜在的安全威胁。 具有启用&quot;来宾&quot;帐户在 Active Directory 域控制器上所做的所有验证尝试将会都成功。 若要使用 Active Directory 域控制器时，可提高安全性，应禁用在域控制器上的&quot;来宾&quot;帐户。       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例将尝试根据 Active Directory 的并发绑定，当满足以下条件之一:-<xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>属性设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>。</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -<xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>属性设置为<xref:System.Web.Security.ActiveDirectoryConnectionProtection>和选择 SSL<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例保护连接的安全。</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       此外，进行并发绑定，以下条件必须为 true:-必须在 Windows Server 2003 上运行的目录服务器。      运行的 Web 服务器-操作系统<xref:System.Web.Security.ActiveDirectoryMembershipProvider>实例必须支持并发绑定 (例如，Windows Server 2003)。</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       当使用并发绑定时，用户的最后登录日期未在目录中; 中更新因此，<xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>属性不能依赖于。</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       删除前导和尾随空格`username`参数。"
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "要验证的用户的名称。"
    - id: password
      type: System.String
      description: "指定用户的密码。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. 如果在 Active Directory 数据存储区中不存在指定的用户，ValidateUser 方法返回<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ValidateUser 方法之前调用<xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;></xref>实例已初始化。"
  platform:
