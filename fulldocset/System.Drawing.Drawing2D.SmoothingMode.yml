  remarks: "默认情况下，无、 和高速是等效的没有应用平滑效果指定呈现。       消除锯齿和 HighQuality 是等效的与应用平滑处理指定呈现。      1> [!NOTE]&1;> 时<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>属性指定使用 SmoothingMode 枚举，它不会影响文本。</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> 若要设置的文本呈现质量，使用<xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>属性和<xref:System.Drawing.Text.TextRenderingHint>枚举。</xref:System.Drawing.Text.TextRenderingHint> </xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>      1> [!NOTE]&1;> 时<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>属性指定使用 SmoothingMode 枚举，它不会影响由路径渐变画笔填充的区域。</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> 通过使用来填充区域<xref:System.Drawing.Drawing2D.PathGradientBrush>对象的设置无关的呈现相同的方式 （别名）<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>属性。</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> </xref:System.Drawing.Drawing2D.PathGradientBrush>"
