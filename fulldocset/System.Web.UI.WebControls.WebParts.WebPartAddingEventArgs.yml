  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>事件由引发<xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>之前将控件添加到 Web 部件区域的方法。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> 此事件提供了机会在完成之前取消过程。 <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>事件时调用后控件添加到 Web 部件区域。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       WebPartAddingEventArgs 类包含可用于中的信息<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> 它提供对正在添加 Web 部件控件和它将被添加到的区域的访问。"
