  remarks: "ZoneIndex 属性指示在 Web 部件控件添加到中的区域内的数字顺序 （或序号位置）<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>事件。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> <xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件使用此属性来跟踪和管理它在网页上的 Web 部件控件的集合。</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      1> [!IMPORTANT]&1;> 控件 ZoneIndex 属性的值可能不等于同一个控件中的索引值<xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>集合。</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "在其区域内的控件中的数字顺序。 区域中的第一个控件具有的索引值为零。"
  overload: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex*
  exceptions: []
