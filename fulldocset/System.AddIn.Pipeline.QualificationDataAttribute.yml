  name: QualificationDataAttribute
  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "为管道段提供开发人员指定的数据。"
  remarks: "此属性可用于出于任何目的到管道段分配的名称 / 值字符串对表单中的数据。 例如，你可以指示外接程序应为加载到外部进程。       <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>和<xref:System.AddIn.Hosting.AddInStore.Update%2A>方法，维护有关可用的管道段的信息的存储区，使用此特性来标识具有限定数据段。</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       若要访问的管道段的限定数据，请参阅<xref:System.AddIn.Hosting.AddInToken.QualificationData%2A>属性。</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> 若要枚举所有管道段的数据，请参阅<xref:System.AddIn.Hosting.QualificationDataItem>类。</xref:System.AddIn.Hosting.QualificationDataItem>       限定数据由主机仅读取，并不由任何其他方式的外接程序系统。       通过放置的段属性旁边的一个 QualificationDataAttribute 特性，你可以应用到管道段限定数据。 有关管道段和其特性的详细信息，请参阅[管道开发](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
