  namespace: System.Windows.Documents
  summary: "获取或设置一个值，该值指示是启用还是禁用自动断字的词。"
  remarks: "自动断字功能使<xref:System.Windows.Documents.Block>元素自动中断并添加连字符的单词，根据当前布局情况。</xref:System.Windows.Documents.Block>  这使得较长的单词要开始在同一行并继续到下，从而更均匀地分布的两端对齐文本中的空白区域。  单词是损坏的根据标准的语法规则添加连字符。      <a name=&quot;dependencyPropertyInfo_IsHyphenationEnabled&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Documents.Block.IsHyphenationEnabledProperty>|  |元数据属性设置为`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>、 <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Block.IsHyphenationEnabledProperty>"
  example:
  - "The following example shows how to set the IsHyphenationEnabled attribute of a <xref:System.Windows.Documents.Block> element.  \n  \n [!code-xml[BlockSnippets#_Block_HyphenateXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_hyphenatexaml)]  \n  \n The following figure shows how the preceding example renders.  \n  \n ![Screenshot: FlowDocument hyphen enabled](~/add/media/flowdoc-hyphenenabled.png \"Screenshot: FlowDocument hyphen enabled\")  \n  \n The following figure shows how the same example renders with the default setting of IsHyphenationEnabled=`false`.  \n  \n ![Screenshot: FlowDocument with disabled hyphens](~/add/media/flowdoc-hyphendisabled.png \"Screenshot: FlowDocument with disabled hyphens\")  \n  \n The following example shows how to set the IsHyphenationEnabled property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_Hyphenate](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_hyphenate)]\n [!code-cs[BlockSnippets#_Block_Hyphenate](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_hyphenate)]"
  syntax:
    content: public bool IsHyphenationEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果启用了自动换行和断字的词;，否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
