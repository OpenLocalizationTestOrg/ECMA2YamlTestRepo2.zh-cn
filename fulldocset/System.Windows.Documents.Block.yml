  namespace: System.Windows.Documents
  summary: "获取或设置元素的边距粗细。"
  remarks: "边距是超出了元素的内容区域中，元素的内容区域的边缘和父元素的边缘之间的缓冲区空间。  与之相反<xref:System.Windows.Documents.Block.Padding%2A>，这是缓冲区空间内元素的内容区域中，元素的内容和元素的内部边缘之间，介于。</xref:System.Windows.Documents.Block.Padding%2A>      <a name=&quot;xamlAttributeUsage_Margin&quot;></a># # XAML 属性用法```   <object Margin=&quot;uniformThickness&quot;/>   - or -   <object Margin=&quot;independentThickness&quot;/>   - or -   <object Margin=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Margin=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Margin&quot;> </a> # # XAML 值*uniformThickness*的单个字符串表示形式<xref:System.Double>要统一应用于所有四个宽度尺寸值。</xref:System.Double>        例如，值`&quot;10&quot;`等效于值为`&quot;10,10,10,10&quot;`。  未限定的值，以设备无关的像素为单位。 字符串不需要显式包括位小数。       *independentThickness*四个有序的字符串表示形式<xref:System.Double>值对应于左侧、 顶部、 的独立粗细维度右键，和下，按此顺序。</xref:System.Double>  必须用逗号; 分隔的四个值不允许有空格。  例如，&quot;5,10,15,20&quot;生成的 5 个像素，距的左侧的内容、 10 个像素的内容的上边距、 15 像素的内容，右边距和 20 像素的以下内容的边距。       *qualifiedUniformThickness*所描述的值*uniformThickness*后跟一个以下单元说明符︰ `px`， `in`。       `px`（默认值） 是[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`为英寸; 1 英寸例如，= = 96px`&quot;1in&quot;`提供统一边距为 1 英寸所有方向。              *qualifiedIndependentThickness*所描述的值*independentThickness*后, 跟一个以下单元说明符每个独立值︰ `px`， `in`。       `px`（默认值） 是[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`为英寸; 1 英寸例如，= = 96px `&quot;1.5in,0.8in,1.5in,0.8in&quot;`。         可能混合或者一个或多个值中省略单元说明符。      <a name=&quot;dependencyPropertyInfo_Margin&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Documents.Block.MarginProperty>|  |元数据属性设置为`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Block.MarginProperty>"
  example:
  - "The following example shows how to set the Margin attribute of a <xref:System.Windows.Documents.Block> element (<xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[BlockSnippets#_Block_MarginPaddingXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_marginpaddingxaml)]  \n  \n The following figure shows how the preceding example renders.  Exaggerated thicknesses and colors are used for illustration.  \n  \n ![Screenshot: Paragraphs with padding and margins](~/add/media/block-marginpadding.png \"Screenshot: Paragraphs with padding and margins\")  \n  \n The following example shows how to set the Margin property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_MarginPadding](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_marginpadding)]\n [!code-cs[BlockSnippets#_Block_MarginPadding](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_marginpadding)]"
  syntax:
    content: public System.Windows.Thickness Margin { get; set; }
    return:
      type: System.Windows.Thickness
      description: "A <xref href=&quot;System.Windows.Thickness&quot;> </xref>结构，它以设备独立像素为单位指定要应用的边距量。 默认值为统一粗细，即零 (0.0)。"
  overload: System.Windows.Documents.Block.Margin*
  exceptions: []
  platform:
  - net462
