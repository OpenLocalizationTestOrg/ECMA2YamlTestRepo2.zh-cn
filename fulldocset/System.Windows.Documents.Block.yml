  summary: "获取或设置各行内容的高度。"
  remarks: "值为<xref:System.Double.NaN?displayProperty=fullName>(等效于特性值的`Auto`) 指示行高度由当前字体特征自动确定。</xref:System.Double.NaN?displayProperty=fullName>       更改此值不会更改关联的文本; 的高度相反，它将更改包含文本行的高度。 若要更改的文本大小，使用<xref:System.Windows.Documents.FlowDocument.FontSize%2A>属性。</xref:System.Windows.Documents.FlowDocument.FontSize%2A>       除了此属性中的行的布局<xref:System.Windows.Documents.Block>受其<xref:System.Windows.Documents.Block.LineStackingStrategy%2A>属性。</xref:System.Windows.Documents.Block.LineStackingStrategy%2A> </xref:System.Windows.Documents.Block>      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a># # XAML 属性用法```   <object LineHeight=&quot;double&quot;/>   - or -   <object LineHeight=&quot;qualifiedDouble&quot;/>   - or -   <object LineHeight=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_LineHeight&quot;> </a> # # XAML 值*double* <xref:System.Double>的字符串表示形式<xref:System.Double>值等于或大于 0.0034 但等于或小于 160000。</xref:System.Double> </xref:System.Double>           未限定的值，以设备无关的像素为单位。 字符串不需要显式包括位小数。       *qualifiedDouble* A *double*值如上所述，(除外`Auto`) 后跟一个以下单元说明符︰ `px`， `in`， `cm`， `pt`。       `px`（默认值） 是[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]`in`为英寸; 1 英寸 = = 96px`cm`是厘米; 1cm==(96/2.54) px`pt`是点; 1pt==(96/72) px 自动使行高度由当前字体特征自动确定。         等效于<xref:System.Double.NaN?displayProperty=fullName>.</xref:System.Double.NaN?displayProperty=fullName>属性值      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Documents.Block.LineHeightProperty>|  |元数据属性设置为`true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>、 <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Block.LineHeightProperty>"
  example:
  - "The following example shows how to set the LineHeight attribute of a <xref:System.Windows.Documents.Block> element.  \n  \n [!code-xml[BlockSnippets#_Block_LineHeightXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_lineheightxaml)]  \n  \n The following figure shows how the preceding example renders.  \n  \n ![Screenshot: FlowDocument LineHeight](~/add/media/flowdocument-lineheight.png \"Screenshot: FlowDocument LineHeight\")  \n  \n The following figure shows how the same <xref:System.Windows.Documents.FlowDocument> renders with the default setting of <xref:System.Windows.Documents.FlowDocument.LineHeight%2A>=<xref:System.Double.NaN?displayProperty=fullName>.  \n  \n ![Screenshot: FlowDocument LineHeight default](~/add/media/flowdocument-lineheightdefault.png \"Screenshot: FlowDocument LineHeight default\")  \n  \n The following example shows how to set the LineHeight property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_LineHeight](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_lineheight)]\n [!code-cs[BlockSnippets#_Block_LineHeight](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_lineheight)]"
  syntax:
    content: public double LineHeight { get; set; }
    return:
      type: System.Double
      description: "以设备独立像素为单位，范围为 0.0034 到 160000，每个行的高度或&lt;xref:System.Double?displayProperty=fullName&gt;将自动确定高度。 默认值是&lt;xref:System.Double?displayProperty=fullName&gt;。"
