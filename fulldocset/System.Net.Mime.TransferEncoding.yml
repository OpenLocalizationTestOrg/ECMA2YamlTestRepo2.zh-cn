  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "指定电子邮件附件的内容传输编码标头信息。"
  remarks: "TransferEncoding 枚举中的值用于<xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>属性。</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       内容传输编码标头指定编码关联的消息正文，以使其符合 SMTP 要求。 SMTP 需要传输以 7 位 US-ASCII 字符替换为行不再超过 1000年个字符为单位的数据。       在 RFC 2045 节 6，在中详细描述了内容传送编码值， [http://www.ietf.org](http://www.ietf.org/)。"
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462
