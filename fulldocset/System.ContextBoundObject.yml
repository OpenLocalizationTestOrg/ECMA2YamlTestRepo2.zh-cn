  remarks: "驻留在上下文中，绑定到上下文规则的对象称为上下文绑定对象。 上下文是一组属性或使用规则定义的对象的集合所在的环境。 输入或离开上下文对象时，会强制执行规则。 不是上下文绑定的对象称为敏捷对象。       上下文是在对象激活过程中创建的。 一个新的对象被放置到现有上下文或到使用该类型的元数据中包含的特性创建新的上下文。 上下文绑定类标记为<xref:System.Runtime.Remoting.Contexts.ContextAttribute>提供使用规则。</xref:System.Runtime.Remoting.Contexts.ContextAttribute> 可以添加的上下文属性包括有关同步和事务的策略。"
