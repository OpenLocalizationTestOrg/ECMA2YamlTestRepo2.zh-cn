  type: Class
  summary: "将转换任务返回为使用 ASP.NET 的早期版本中使用的异步编程模型和基于的方法的异步方法开始和结束事件。"
  remarks: "若要处理 ASP.NET 4.5 中的异步任务，则实现逻辑以返回将任务作为<xref:System.Web.TaskEventHandler>委派。</xref:System.Web.TaskEventHandler> 此模型基于任务的异步编程将取代以前版本的 ASP.NET，所有事件处理上开始和结束事件的基中使用的模型。 在实现后<xref:System.Web.TaskEventHandler>委托时，你可以然后将它传递到<xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>构造函数，它包装的返回任务的逻辑，并将该处理程序转换为模型使用开始和结束事件。</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> EventHandlerTaskAsyncHelper 类可实现你<xref:System.Web.TaskEventHandler>才能与 ASP.NET 页框架兼容的对象。</xref:System.Web.TaskEventHandler> 当调用<xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>到进程任务的异步页的方法，你可以使用<xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>和<xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>属性，以便传递给该方法已转换的开始和事件处理程序。</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
  syntax:
