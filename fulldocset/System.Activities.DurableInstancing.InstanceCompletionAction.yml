  name: InstanceCompletionAction
  nameWithType: InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "包含指定持久性提供程序是否应保留或在实例完成后删除持久性存储区中的某个实例的状态信息的选项。"
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]附带了 SQL 持久性提供程序作为 SQL 工作流实例存储，构成即的具体实现<xref:System.Runtime.Persistence.InstanceStore>类和用来持久化保存到 SQL Server 数据库中的状态信息。</xref:System.Runtime.Persistence.InstanceStore> 当`InstanceComplectionAction`属性设置为 DeleteNothing 为<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>与服务关联的服务行为，SQL 持久性提供程序将保留实例的实例状态信息在 SQL Server 持久性数据库甚至在实例完成后，以及何时`InstanceComplectionAction`属性设置为 DeleteAll （这是默认值），则在实例完成时，永久性提供程序将删除所有实例状态信息。</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
  syntax:
    content: public enum InstanceCompletionAction
  inheritance:
  - System.Enum
  platform:
  - net462
