  fullName: System.Security.Policy.Url
  type: Class
  summary: "提供的代码程序集源自作为策略评估的证据的 URL。 此类不能被继承。"
  remarks: "生成的 Url 证据存在<xref:System.Security.Permissions.UrlIdentityPermission>的授予集。</xref:System.Security.Permissions.UrlIdentityPermission> 如果没有<xref:System.Security.CodeAccessPermission.Demand%2A>为<xref:System.Security.Permissions.UrlIdentityPermission>、<xref:System.Security.Permissions.UrlIdentityPermission>相对应的 Url 证据将与请求的权限进行比较。</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       被视为完整的 URL，包括协议 （HTTP、 HTTPS、 FTP） 和文件。 例如，http://www.fourthcoffee.com/process/grind.htm 是一个完整的 URL。       Url 可以完全或最后一个位置中由通配符匹配。 例如，http://www.fourthcoffee.com/process/ * 是通配符 URL。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
