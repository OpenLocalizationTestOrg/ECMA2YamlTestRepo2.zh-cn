  summary: "获取一个值，该值指示是否与派生自的类关联的某些显示模式<xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;></xref>类。"
  remarks: "在 Web 部件页进入其 AssociatedWithToolZone 属性设置为的显示模式`true`、<xref:System.Web.UI.WebControls.WebParts.WebPartManager>控件将解释，表示关联的类派生自<xref:System.Web.UI.WebControls.WebParts.ToolZone>类，并且需要显示附加用户界面 (UI) 元素。</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> 例如，当一个页进入编辑模式，在页上将显示特殊区域，其中包含用于编辑 Web 部件控件的 UI 元素。 因为 AssociatedWithToolZone 属性值上，此行为可<xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>字段设置为`true`。</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>"
  syntax:
    content: public virtual bool AssociatedWithToolZone { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果与关联的显示模式<xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;></xref>类; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。 默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.WebControls.WebParts.WebPartDisplayMode.AssociatedWithToolZone*
  exceptions: []
  platform:
  - net462
