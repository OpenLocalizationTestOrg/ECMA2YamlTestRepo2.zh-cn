  remarks: "`cultureName`参数指定的新名称<xref:System.Globalization.CultureAndRegionInfoBuilder>对象。</xref:System.Globalization.CultureAndRegionInfoBuilder>       `flags`参数用于<xref:System.Globalization.CultureAndRegionModifiers>值，该值指定是否新<xref:System.Globalization.CultureAndRegionInfoBuilder>对象是一个新的自定义区域性，或替换现有的非特定区域性、 特定区域性或 Windows 区域设置。</xref:System.Globalization.CultureAndRegionInfoBuilder> </xref:System.Globalization.CultureAndRegionModifiers>       如果`cultureName`参数指定一个现有的.NET Framework 区域性，已注册的自定义区域性，或从 Windows 区域设置，其中构造函数自动生成的区域性将填充新<xref:System.Globalization.CultureAndRegionInfoBuilder>区域性和国家/地区信息的对象。</xref:System.Globalization.CultureAndRegionInfoBuilder>       填充新<xref:System.Globalization.CultureAndRegionInfoBuilder>通过调用对象的区域性和国家/地区信息<xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A>和<xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A>方法。</xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder>      ## 自定义区域性名称的首选的格式`cultureName`参数为新的自定义区域性&quot;[`prefix`-]`language`[-`region`] [-`suffix`[`…`]]&quot;，其中`language`是必需的组件和`prefix`， `region`，和`suffix`组件是可选的。 每个组件的最大长度是 8 个字符，整个的最大长度`cultureName`参数为 84 个字符。       `prefix`组件是 Internet 分配号机构 (IANA) 标识。 指定&quot;i-&quot;或&quot;我的&quot;注册与 IANA，或&quot;x-&quot;或&quot;X-&quot;区域性名称保留供私有使用的区域性名称。 否则，前缀不是必需的。 有关详细信息，请参阅 RFC 4646，&quot;标记为 the Identification of Languages&quot;。       `language`组件的`cultureName`参数指定派生自 ISO 639-1 的小写双字母代码和`region`指定派生自 ISO 3166 的大写双字母代码。 例如，EN-US 代表读出在美国英语。 缺少`region`组件表示非特定区域性。       A `cultureName` ，它是相同的.NET Framework 附带的区域性名称表示替换 （覆盖） 区域性。 可以分配给替换区域性属性的值是有限的。 有关这些限制的详细信息，请参阅每个属性的例外情况。       应用程序使用`suffix`组件来区分相似的区域性。 例如，两家公司，ABC 和 XYZ，创建并共享新的 ASP.NET Web 服务来提升其产品在世界各地的不同市场。 服务的网页显示区域徽标等的具体取决于用户的区域性每家公司的本地电话号码的信息。 每个网页的区域性特定内容位于单独的资源文件由区域性名称和公司名称进行限定。  例如，EN-US 和 JA-JP 区域性的资源文件被命名为 en 美国 ABC、 en 美国 XYZ、 日本 JP ABC 和日本 JP XYZ。 &quot;ABC&quot;和&quot;XYZ&quot;后缀启用 Web 服务以使用相同的应用程序逻辑来显示不同的特定于市场的信息。       `suffix`组件可以包含子部分，其中由连字符分隔每个子组件，每个子组件的最大长度是 8 个字符。 例如，如果&quot;en-美国-honda-汽车&quot;为`cultureName`参数，&quot;-honda-汽车&quot;为`suffix`组件。"
