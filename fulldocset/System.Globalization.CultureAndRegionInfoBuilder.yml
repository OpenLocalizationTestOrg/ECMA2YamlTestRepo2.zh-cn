    description: "<code>cultureName</code>为空字符串 (&quot;&quot;)。       -或-<code>cultureName</code>包含字符&quot;0&quot;至&quot;9&quot;，&quot;a&quot;至&quot;z&quot;，&quot;A&quot;至&quot;Z&quot;，连字符 （-） 或以外下划线 (_)。       -<code>cultureName</code>包含连字符 （-） 来分隔组件，但一个或多个<code>prefix</code>， <code>language</code>， <code>region</code>，或<code>suffix</code>组件不存在。 也就是说，两个或多个连字符是相邻的。       -或-<code>cultureName</code>长于 84 个字符。       -或-<code>cultureName</code>包含连字符用于分隔各个部分，但一个或多个组件的长度超过 8 个字符。       -或-<code>cultureName</code>包含前导或尾随连字符 （-） 或下划线 (_)。       -或-<code>cultureName</code>指定而不是.NET Framework 区域性的替换排序替换区域性。 例如，<code>culturenName</code>为&quot;de-de_phoneb&quot;，对字符串进行排序，按它们出现在德语电话簿，而不是&quot;DE-DE&quot;德语 （德国） 区域性的区域性。       -<code>flags</code>包含无效的组合<xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref>值。       -<code>flags</code>包含<xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref>或<xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref>和<code>cultureName</code>指定找不到的区域性。       -<code>flags</code>包含<xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref>和<code>cultureName</code>指定不将替换为.NET Framework 的装运区域性的用户创建的自定义区域性。       -<code>flags</code>包含<xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref>和<code>cultureName</code>指定不是非特定区域性的区域性。       -<code>flags</code>包含<xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;></xref>和<code>cultureName</code>指定替换.NET Framework 的特定区域性附带的用户创建的自定义区域性。"
