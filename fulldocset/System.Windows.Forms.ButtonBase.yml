  remarks: "你不通常继承 ButtonBase。 若要创建您自己的按钮类，从<xref:System.Windows.Forms.Button>， <xref:System.Windows.Forms.CheckBox>，或<xref:System.Windows.Forms.RadioButton>类。</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.Button>       若要显示的图像将派生的按钮控件，设置<xref:System.Windows.Forms.ButtonBase.Image%2A>属性或<xref:System.Windows.Forms.ButtonBase.ImageList%2A>和<xref:System.Windows.Forms.ButtonBase.ImageIndex%2A>属性。</xref:System.Windows.Forms.ButtonBase.ImageIndex%2A> </xref:System.Windows.Forms.ButtonBase.ImageList%2A> </xref:System.Windows.Forms.ButtonBase.Image%2A> 可以通过设置按钮控件上对齐映像<xref:System.Windows.Forms.ButtonBase.ImageAlign%2A>属性。</xref:System.Windows.Forms.ButtonBase.ImageAlign%2A> 同样，若要对齐<xref:System.Windows.Forms.Control.Text%2A>显示在按钮控件上，设置<xref:System.Windows.Forms.ButtonBase.TextAlign%2A>属性。</xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Windows.Forms.Control.Text%2A>       <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>属性确定的样式和该控件的外观。</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> 如果<xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>属性设置为<xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>，用户的操作系统会确定控件的外观。</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>"
