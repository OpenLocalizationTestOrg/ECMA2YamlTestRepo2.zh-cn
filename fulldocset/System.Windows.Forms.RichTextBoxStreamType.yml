  summary: "指定用于加载和保存中的数据的输入和输出流的类型<xref href=&quot;System.Windows.Forms.RichTextBox&quot;></xref>控件。"
  remarks: "在调用时使用此枚举的成员<xref:System.Windows.Forms.RichTextBox.LoadFile%2A>和<xref:System.Windows.Forms.RichTextBox.SaveFile%2A>方法<xref:System.Windows.Forms.RichTextBox>控件。</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.LoadFile%2A>"
  example:
  - "The following example saves the contents of the <xref:System.Windows.Forms.RichTextBox> into an ASCII text file. The example uses the <xref:System.Windows.Forms.SaveFileDialog> class to display a dialog to request the path and file name from the user. The code then saves the contents of the control to that file. The example uses this version of the <xref:System.Windows.Forms.RichTextBox.SaveFile%2A> method to specify that the file be saved as an ASCII text file instead of the standard Rich Text Format. This example assumes that the code is placed in a <xref:System.Windows.Forms.Form> class that has a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`.  \n  \n [!code-cs[Classic RichTextBox.SaveFile1 Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_3_1.cs)]\n [!code-vb[Classic RichTextBox.SaveFile1 Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_3_1.vb)]\n [!code-cpp[Classic RichTextBox.SaveFile1 Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_3_1.cpp)]"
