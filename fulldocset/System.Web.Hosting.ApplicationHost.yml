  fullName: System.Web.Hosting.ApplicationHost.CreateApplicationHost(Type,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "创建并配置用于托管 ASP.NET 应用程序域。"
  syntax:
    content: public static object CreateApplicationHost (Type hostType, string virtualDir, string physicalDir);
    parameters:
    - id: hostType
      type: System.Type
      description: "用于创建新的应用程序域中的用户提供的类的名称。"
    - id: virtualDir
      type: System.String
      description: "用于应用程序域中; 的虚拟目录例如，/myapp。"
    - id: physicalDir
      type: System.String
      description: "ASP.NET 页所在的位置; 应用程序域的物理目录例如，c:\\mypages。"
    return:
      type: System.Object
      description: "用于封送到的新创建的应用程序域调用用户提供的类的实例。"
