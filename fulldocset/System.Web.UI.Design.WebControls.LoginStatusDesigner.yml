  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "获取用于在设计时呈现关联的控件的标记。"
  remarks: "如果<xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>或<xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>（具体取决于是否用户已登录），属性是`null`，空字符串 (&quot;&quot;)，或一个空格 (&quot;&quot;)，GetDesignTimeHtml 方法设置<xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>或<xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>属性，根据需要，到<xref:System.Web.UI.Control.ID%2A>属性，用括号 (&quot;[]&quot;) 括起来。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> 然后，不管如何设置<xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>或<xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>，GetDesignTimeHtml 方法调用<xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>基方法来生成用于在设计时呈现标记<xref:System.Web.UI.WebControls.LoginStatus>控件。</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginStatus> class at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_3_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_3_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "包含用于呈现的标记的字符串<xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;></xref>在设计时。"
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml*
