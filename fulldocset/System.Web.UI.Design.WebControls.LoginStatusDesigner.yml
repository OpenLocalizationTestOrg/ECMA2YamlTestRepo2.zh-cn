  name: LoginStatusDesigner
  nameWithType: LoginStatusDesigner
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> Web 服务器控件。"
  remarks: "<xref:System.Web.UI.WebControls.LoginStatus>控件呈现自动检查用户的身份验证状态并显示相应的登录或注销选项的按钮。</xref:System.Web.UI.WebControls.LoginStatus>       在可视化设计器中，当从源视图切换到设计视图中，标记源代码描述<xref:System.Web.UI.WebControls.LoginStatus>控件进行分析，并在设计图面上创建控件的设计时版本。</xref:System.Web.UI.WebControls.LoginStatus> 当你切换回源视图时，设计时控件的标记源代码持久保存，并编辑向网页上的标记。 LoginStatusDesigner 类提供设计时支持<xref:System.Web.UI.WebControls.LoginStatus>控件。</xref:System.Web.UI.WebControls.LoginStatus>       <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>属性返回<xref:System.ComponentModel.Design.DesignerActionListCollection>对象，它通常包含一个对象，派生自<xref:System.ComponentModel.Design.DesignerActionList>的继承树中的每个级别的设计器类。</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>属性始终返回`true`，，该值指示设计器将创建关联的临时副本<xref:System.Web.UI.WebControls.LoginStatus>来生成设计时标记，因为在设计时的用户身份验证状态不可用。</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>       <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>方法返回用于呈现关联的标记<xref:System.Web.UI.WebControls.LoginStatus>在设计时。</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>方法准备设计器，以查看、 编辑和设计关联的<xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the LoginStatusDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from LoginStatusDesigner, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_1_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_1_1.vb)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
