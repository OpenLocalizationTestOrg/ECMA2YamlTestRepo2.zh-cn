  summary: "获取或设置该属性的默认值。"
  remarks: "`DefaultValue`属性指示该特性是无条件地显示在 XML 文档中，使用所提供的值，只要该属性不存在。 默认情况下，此属性设置为空，指示没有默认值为该属性提供。 `fixed`和`default`属性是互相排斥。       可选。       默认值为 null。"
  syntax:
