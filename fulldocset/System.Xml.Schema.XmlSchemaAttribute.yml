  remarks: "World Wide Web Consortium (W3C) XML 命名空间规范中定义的名称必须是 NCName （无冒号名称）。 当针对架构验证 XML 文档时，根据验证文档中的每个属性`attribute`架构中的元素。 `attribute`具有元素`name`与文档中的属性的本地名称匹配的属性用于验证该属性。 `Name`和`RefName`属性是互相排斥。       可选。"
