  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "返回输入的表达式字符串和服务提供程序实现使用初始化资源表达式编辑器表。"
  remarks: "GetExpressionEditorSheet 方法返回一个表达式编辑器资源表达式的表实现。 可视化设计器宿主在其表达式对话框中使用表达式编辑器表。"
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "用来初始化表达式编辑器表的资源表达式。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "提供用于初始化表达式编辑器表设计器宿主的服务提供程序实现。"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "A <xref href=&quot;System.Web.UI.Design.ResourceExpressionEditorSheet&quot;> </xref>定义资源表达式属性。"
  overload: System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
