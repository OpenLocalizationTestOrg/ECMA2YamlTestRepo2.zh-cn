- uid: System.Web.UI.Design.ResourceExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ResourceExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ResourceExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ResourceExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "计算资源表达式，并提供的控件属性的设计时值。"
  remarks: "EvaluateExpression 方法查找由指定的资源`expression`，然后返回该资源。       可视化设计器使用 EvaluateExpression 方法计算资源的表达式和关联的控件属性提供的设计时值。 在运行时，页分析器使用<xref:System.Web.Compilation.ResourceExpressionBuilder.EvaluateExpression%2A>和<xref:System.Web.Compilation.ResourceExpressionBuilder.GetCodeExpression%2A>方法的相应<xref:System.Web.Compilation.ResourceExpressionBuilder>实现来计算表达式，并为关联的控件属性提供的运行时值。</xref:System.Web.Compilation.ResourceExpressionBuilder> </xref:System.Web.Compilation.ResourceExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ResourceExpressionBuilder.EvaluateExpression%2A>       可视化设计器使用<xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>方法，以便在设计时，分析表达式字符串，然后调用具有已分析的表达式数据的 EvaluateExpression 方法。</xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "要计算资源表达式。 `expression`不包括<xref uid=&quot;langword_csharp_Resources&quot; name=&quot;Resources&quot; href=&quot;&quot;></xref>表达式前缀。"
    - id: parseTimeData
      type: System.Object
      description: "提供的表单中的其他分析数据的对象<xref href=&quot;System.Web.Compilation.ResourceExpressionFields&quot;></xref>值。"
    - id: propertyType
      type: System.Type
      description: "控件属性的类型。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "服务提供程序实现提供的设计器宿主，用于获取附加的设计时服务。"
    return:
      type: System.Object
      description: "如果表达式计算成功，则计算的表达式字符串所引用的对象否则为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.ResourceExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
