  fullName: System.ServiceModel.WSHttpBinding
  type: Class
  summary: "表示支持分布式的事务和安全、 可靠的会话的互操作绑定。"
  remarks: "WSHttpBinding 是类似于<xref:System.ServiceModel.BasicHttpBinding>但提供更多的 Web 服务功能。</xref:System.ServiceModel.BasicHttpBinding> 它使用 HTTP 传输并提供消息安全，一样<xref:System.ServiceModel.BasicHttpBinding>，但它还提供事务、 可靠消息传递和 Ws-addressing，默认情况下启用或通过单一控制设置。</xref:System.ServiceModel.BasicHttpBinding>"
