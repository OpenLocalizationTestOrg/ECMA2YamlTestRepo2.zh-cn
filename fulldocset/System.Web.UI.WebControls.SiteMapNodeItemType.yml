  type: Enum
  summary: "SiteMapNodeItemType 枚举由<xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;></xref>控件用来标识的一种<xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;></xref>节点层次结构中的节点。"
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath>控件管理的集合作为其站点导航信息<xref:System.Web.UI.WebControls.SiteMapNodeItem>对象。</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>对象表示功能上不同类型的<xref:System.Web.SiteMapNode>节点。</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> 相应地，由管理<xref:System.Web.UI.WebControls.SiteMapPath>控件。</xref:System.Web.UI.WebControls.SiteMapPath> 以下列表描述了可用的节点类型:-一个节点，表示当前正在查看的页。      的一个节点，表示站点导航层次结构的顶级节点。      的顶级节点和当前节点 （父节点） 之间零个或多个节点。      的表示站点导航路径分隔符零个或多个节点。       每个节点被数据绑定到基础<xref:System.Web.SiteMapNode>，除非 PathSeparator 类型的节点。</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
