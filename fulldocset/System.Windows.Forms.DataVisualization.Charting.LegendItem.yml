  summary: "表示一个图例项，它存储在<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;></xref>类。"
  remarks: "LegendItem 类表示一个图例项，它可以是默认或自定义项:-默认图例项自动插入到数据序列或数据点的图例。 饼图和圆环图的默认条目表示绘制的数据点，而所有其他图表类型的条目表示所绘制的系列。 默认情况下，这些图例项使用的数据点或一系列颜色符号颜色，以及图例项文本的系列或数据点的名称。 默认图例项可以自定义或通过使用在运行时删除<xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>事件<xref:System.Windows.Forms.DataVisualization.Charting.Chart>控件。</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>      -自定义图例项都具有用户定义的文本、 符号颜色和等。 默认值与项目不同，在未连接与绘制的数据。 设计时或运行的时，可以在添加自定义图例项使用<xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>属性<xref:System.Windows.Forms.DataVisualization.Charting.Legend>对象。</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       图例符号可以是矩形、 线条或标记，具体取决于<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>是 LegendItem 对象的属性设置。</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       自定义图例项的文本由<xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>属性。</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
