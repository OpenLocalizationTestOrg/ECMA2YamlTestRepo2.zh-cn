  remarks: "使用 DialogPropertyValueEditor 类来显示内联编辑器，可以具有关联的对话框编辑器。       DialogPropertyValueEditor 类可以保存<xref:System.Windows.DataTemplate>对话框编辑器或调用对话框时调用的自定义逻辑。</xref:System.Windows.DataTemplate>       使用<xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>在你<xref:System.Windows.DataTemplate>以调用自定义的 DialogPropertyValueEditor 类。</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       你可以提供<xref:System.Windows.DataTemplate>其显示在宿主对话框中，也可以覆盖<xref:Systems.Windows.Forms.ShowDialog>方法，以便重用现有对话框或系统对话框。</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       以下列表显示的规则用于确定是否<xref:System.Windows.DataTemplate>或<xref:Systems.Windows.Forms.ShowDialog>使用方法。</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       如果<xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>属性不是[!INCLUDE[null](~/add/includes/null-md.md)]引用 (在 Visual Basic 中 Nothing)，<xref:System.Windows.DataTemplate>承载在特定于宿主的对话框中，其中提供了宿主样式。</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> <xref:Systems.Windows.Forms.ShowDialog>就会失败。</xref:Systems.Windows.Forms.ShowDialog>       如果<xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>属性是[!INCLUDE[null](~/add/includes/null-md.md)]引用 (在 Visual Basic 中为 Nothing)、 虚拟<xref:Systems.Windows.Forms.ShowDialog>调用方法，并且可重写此方法来显示任何对话框。</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
