  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "定义用于访问的加密服务提供程序 (CSP) 实现的包装的对象<xref href=&quot;System.Security.Cryptography.DSA&quot;></xref>算法。 此类不能被继承。"
  remarks: "DSACryptoServiceProvider 类可用于创建数字签名和保护数据的完整性。       若要使用的公钥系统以数字方式签署一条消息，发送方将先于该消息以创建消息摘要应用哈希函数。 发件人然后使用以创建发件人的个人签名发件人的私钥加密此消息摘要。 在收到消息和签名，接收方使用发件人的公钥来恢复消息摘要解密签名，并使用发件人使用的同一个哈希算法对消息进行哈希处理。 如果接收方计算完全匹配的消息摘要消息摘要收到来自发件人，接收方就可以确保消息在传输过程中未被更改。 请注意通过任何人都可以验证签名，这是因为发件人的公钥为常见的知识。      1> [!NOTE]&1;> 较新的非对称算法都可用。 请考虑使用<xref:System.Security.Cryptography.RSACryptoServiceProvider>类而不是 DSACryptoServiceProvider 类。</xref:System.Security.Cryptography.RSACryptoServiceProvider> DSACryptoServiceProvider 仅用于与旧的应用程序和数据的兼容性。       此算法支持密钥长度为 512 位至 1024 位的 64 位的增量。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
