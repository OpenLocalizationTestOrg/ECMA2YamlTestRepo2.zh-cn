  remarks: "CspKeyContainerInfo 属性用于检索加密的密钥对的附加信息。  返回<xref:System.Security.Cryptography.CspKeyContainerInfo>对象描述密钥是否可导出，并指定密钥容器名称、 有关提供程序，信息和其他信息。</xref:System.Security.Cryptography.CspKeyContainerInfo>       直到你调用的方法，将使用的密钥，不将在其中生成一个随机密钥的情况下，创建的密钥容器。  某些属性<xref:System.Security.Cryptography.CspKeyContainerInfo>CspKeyContainerInfo 属性返回的对象将引发<xref:System.Security.Cryptography.CryptographicException>如果尚未创建的密钥容器。</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  若要确保已创建的密钥容器，调用方法如<xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>， <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>， <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>， <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>，依此类推之前调用 CspKeyContainerInfo 属性,。</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
