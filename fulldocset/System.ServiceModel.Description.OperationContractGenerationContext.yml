  name: OperationContractGenerationContext
  nameWithType: OperationContractGenerationContext
  fullName: System.ServiceModel.Description.OperationContractGenerationContext
  type: Class
  summary: "传递给&lt;xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName&gt;方法，以使操作协定及其上下文在生成代码之前修改。"
  remarks: "使用 OperationContractGenerationContext 对象传递给<xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName>方法可以修改代码文档对象模型生成代码之前。</xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> 通常情况下，<xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>接口实现的自定义<xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>用于导入自定义 WSDL 元素，或者修改服务或操作级别的代码的实现。</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName> 若要修改服务级别的代码，请参阅<xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>"
  example:
  - "The following example shows the use of the OperationContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#14](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#14)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
