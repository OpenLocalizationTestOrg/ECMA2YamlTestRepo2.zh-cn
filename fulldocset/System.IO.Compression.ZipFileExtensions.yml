  langs:
  - csharp
  name: ZipFileExtensions
  nameWithType: ZipFileExtensions
  fullName: System.IO.Compression.ZipFileExtensions
  type: Class
  summary: "提供扩展方法<xref href=&quot;System.IO.Compression.ZipArchive&quot;></xref>和<xref href=&quot;System.IO.Compression.ZipArchiveEntry&quot;></xref>类。"
  remarks: "ZipFileExtensions 类仅包含静态方法，扩展<xref:System.IO.Compression.ZipArchive>和<xref:System.IO.Compression.ZipArchiveEntry>类。</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive> 不创建 ZipFileExtensions 类; 的实例相反，使用这些方法从<xref:System.IO.Compression.ZipArchive>或<xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry></xref:System.IO.Compression.ZipArchive>的实例       若要使用的扩展方法，则必须引用`System.IO.Compression.FileSystem`项目中的程序集。 `System.IO.Compression.FileSystem`程序集不位于[!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)]应用。 因此，ZipFileExtensions 和<xref:System.IO.Compression.ZipFile>类 (这两种位于`System.IO.Compression.FileSystem`程序集) 中均不提供[!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)]应用。</xref:System.IO.Compression.ZipFile> 在[!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)]应用，你使用压缩文件通过使用中的方法<xref:System.IO.Compression.ZipArchive>， <xref:System.IO.Compression.ZipArchiveEntry>， <xref:System.IO.Compression.DeflateStream>，和<xref:System.IO.Compression.GZipStream>。</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       ZipFileExtensions 类包含三个方法的扩展<xref:System.IO.Compression.ZipArchive>:- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29>ZipFileExtensions 类包含两种方法的扩展<xref:System.IO.Compression.ZipArchiveEntry>:- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29></xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29> </xref:System.IO.Compression.ZipArchive>"
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the contents of the archive to a directory.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/t-system.io.compression._0_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/t-system.io.compression._0_1.vb)]  \n  \n The following example shows how to iterate through the contents of a zip archive and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/t-system.io.compression._0_2.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/t-system.io.compression._0_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public static class ZipFileExtensions
