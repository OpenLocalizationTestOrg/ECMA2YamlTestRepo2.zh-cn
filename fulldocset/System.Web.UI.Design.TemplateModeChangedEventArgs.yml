  remarks: "A<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>委托方法使用 TemplateModeChangedEventArgs 构造函数来初始化<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>对象用于<xref:System.Web.UI.Design.ViewEventArgs>对象。</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       当你退出，或输入模板编辑模式时，设计器宿主初始化<xref:System.Web.UI.Design.ViewEventArgs>对象<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件类型，然后设置<xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>属性<xref:System.Web.UI.Design.TemplateModeChangedEventArgs>对象。</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> `newTemplateGroup`参数指定新的模板组时进入编辑模式的模板。 `newTemplateGroup`参数通常是`null`退出模板编辑模式。"
