  summary: "提供有关数据<xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;></xref>模板模式下更改设计图面上的控件时引发的事件。"
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件引发的设计器宿主，如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，对于某些在设计图面上的控件上的操作。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> 例如，当你进入或退出模板编辑模式的控件时引发事件。       <xref:System.Web.UI.Design.ControlDesigner>类提供了一个默认委托来处理<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>事件。</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> 当你退出，或输入模板编辑模式时，设计器宿主初始化<xref:System.Web.UI.Design.ViewEventArgs>对象<xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>事件类型，然后设置<xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>与 TemplateModeChangedEventArgs 对象的属性。</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       当<xref:System.Web.UI.Design.ViewEventArgs>对象指示的模板模式已更改中的默认委托<xref:System.Web.UI.Design.ControlDesigner>类更新的值<xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>属性。</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       派生自的自定义设计器<xref:System.Web.UI.Design.TemplatedControlDesigner>类可以重写<xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>方法来执行其他处理时的模板编辑模式更改设计图面上的控件。</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       有关事件和委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  syntax:
    content: 'public class TemplateModeChangedEventArgs : EventArgs'
