  name: CodeTryCatchFinallyStatement
  nameWithType: CodeTryCatchFinallyStatement
  fullName: System.CodeDom.CodeTryCatchFinallyStatement
  type: Class
  summary: "表示<xref uid=&quot;langword_csharp_try&quot; name=&quot;try&quot; href=&quot;&quot;></xref>块包含任意数量的<xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;></xref>子句和 （可选） <xref uid=&quot;langword_csharp_finally&quot; name=&quot;finally&quot; href=&quot;&quot;> </xref>块。"
  remarks: "CodeTryCatchFinallyStatement 可以用于表示`try/``catch`的代码块。       <xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A>属性包含在中执行的语句`try`块。</xref:System.CodeDom.CodeTryCatchFinallyStatement.TryStatements%2A> <xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A>属性包含`catch`子句以处理捕获的异常。</xref:System.CodeDom.CodeTryCatchFinallyStatement.CatchClauses%2A> <xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>属性包含在中执行的语句`finally`块。</xref:System.CodeDom.CodeTryCatchFinallyStatement.FinallyStatements%2A>      1> [!NOTE]&1;> 并非所有语言都支持`try/catch`块。 调用<xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>方法替换<xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName>标志确定是否支持代码生成器`try/catch`块。</xref:System.CodeDom.Compiler.GeneratorSupport?displayProperty=fullName> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTryCatchFinallyStatement to define a try...catch...finally statement for exception handling.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codetry_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codetry_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetry_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTryCatchFinallyStatement : System.CodeDom.CodeStatement
