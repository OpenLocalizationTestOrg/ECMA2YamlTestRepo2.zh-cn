  summary: "表示创建一个弹出窗口，在界面中显示元素的相关信息的控件。"
  remarks: "工具提示是<xref:System.Windows.Controls.ContentControl>，这意味着，它可以包含任何类型 （如字符串、 一个映像或一个面板） 的单个对象。</xref:System.Windows.Controls.ContentControl> 有关详细信息，请参阅<xref:System.Windows.Controls.ContentControl>类。</xref:System.Windows.Controls.ContentControl>       工具提示控件用于向用户提供信息。 例如，你可以使用工具提示提供<xref:System.Windows.Controls.Button>或<xref:System.Windows.Controls.ToolBar>在<xref:System.Windows.Controls.ToolBarTray>。</xref:System.Windows.Controls.ToolBarTray></xref:System.Windows.Controls.ToolBar></xref:System.Windows.Controls.Button>的名称 工具提示控件的内容可以不同而有所不同的简单文本字符串到更复杂的内容如<xref:System.Windows.Controls.StackPanel>具有嵌入文本和图像。</xref:System.Windows.Controls.StackPanel> 工具提示的内容不能接收焦点。       工具提示控件不能具有父项。  例如，你不能设置<xref:System.Windows.Controls.ContentControl.Content%2A>属性<xref:System.Windows.Controls.Button>到工具提示相反，将分配到的工具提示<xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName>和<xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName>属性。</xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.ContentControl.Content%2A>       可以通过定义工具提示中<xref:System.Windows.ResourceDictionary>。</xref:System.Windows.ResourceDictionary>对多个元素中使用工具提示       工具提示类的属性用于定义的位置和工具提示的行为。 其中的许多属性还定义中的<xref:System.Windows.Controls.ToolTipService>类。</xref:System.Windows.Controls.ToolTipService> 如果这两个工具提示属性指定的其中一个属性的值与<xref:System.Windows.Controls.ToolTipService>的附加属性的值<xref:System.Windows.Controls.ToolTipService>使用属性。</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> 此外，<xref:System.Windows.Controls.ToolTipService>类提供了用于设置计时行为的属性。</xref:System.Windows.Controls.ToolTipService> 这些附加的属性不包含在工具提示类，但可以使用由该控件。      ## 自定义工具提示控件到适用于多个工具提示控件，使用的相同的属性设置<xref:System.Windows.FrameworkElement.Style%2A>属性。</xref:System.Windows.FrameworkElement.Style%2A> 你可以修改默认<xref:System.Windows.Controls.ControlTemplate>提供独特外观的控制。</xref:System.Windows.Controls.ControlTemplate> 有关创建<xref:System.Windows.Controls.ControlTemplate>，请参阅[通过创建 ControlTemplate 自定义现有的控件的外观](~/add/includes/ajax-current-ext-md.md)。</xref:System.Windows.Controls.ControlTemplate>  若要查看的部件和特定于工具提示的状态，请参阅[工具提示样式和模板](~/add/includes/ajax-current-ext-md.md)。       对于此控件的依赖项属性可能由控件的默认样式设置。  如果属性设置的默认样式，该属性可能会更改从其默认值，如果控件出现在应用程序中。 桌面主题用应用程序运行时确定的默认样式。  有关详细信息，请参阅[默认 WPF 主题](http://go.microsoft.com/fwlink/?LinkID=158252)。      1> [!NOTE]&1;> 设置 visual 属性仅会产生作用如果该属性既存在工具提示控件的默认模板中，通过设置。 可以在的&quot;更改 Visual 结构的控件&quot;一节中找到的可视属性列表[通过创建 ControlTemplate 自定义现有的控件的外观](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)。"
  example:
  - "The following examples shows how to define a tooltip control for a <xref:System.Windows.Controls.TextBox> element.  \n  \n The following example shows how to define a tooltip by assigning text to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#1](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#1)]  \n  \n The following example shows how to define a tooltip by assigning a ToolTip object to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#ToolTip](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#tooltip)]  \n  \n The following example uses code to generate a ToolTip object. The example creates a ToolTip (`tt`) and associates it with a <xref:System.Windows.Controls.Button>.  \n  \n [!code-cs[ToolTipSimple#2](~/add/codesnippet/csharp/ToolTipSimple_wcp/Pane1.xaml.cs#2)]\n [!code-vb[ToolTipSimple#2](~/add/codesnippet/visualbasic/ToolTipSimple/Window1.xaml.vb#2)]"
