  summary: "重新分配空间的值基于<> *1> 和<> *1> 属性。"
  remarks: "如果值<xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>属性指定行之间重新分配空间，重新分发遵循这些准则:-当<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>属性设置为<xref:System.Windows.VerticalAlignment.Top>，为指定的行之间重新分配空间<xref:System.Windows.Controls.GridSplitter>和上面的一行的行。</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Top> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -如果<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>属性设置为<xref:System.Windows.VerticalAlignment.Bottom>，为指定的行之间重新分配空间<xref:System.Windows.Controls.GridSplitter>和低于该行的行。</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Bottom> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -如果<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>属性设置为<xref:System.Windows.VerticalAlignment.Center>，这是上面的行和行，低于<xref:System.Windows.Controls.GridSplitter>。</xref:System.Windows.Controls.GridSplitter>指定的行之间重新分配空间</xref:System.Windows.VerticalAlignment.Center></xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -如果<xref:System.Windows.FrameworkElement.VerticalAlignment%2A>属性设置为<xref:System.Windows.VerticalAlignment.Stretch>，这是上面的行和行，低于<xref:System.Windows.Controls.GridSplitter>。</xref:System.Windows.Controls.GridSplitter>指定的行之间重新分配空间</xref:System.Windows.VerticalAlignment.Stretch></xref:System.Windows.FrameworkElement.VerticalAlignment%2A>       如果值<xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>属性指定列之间重新分配空间，重新分发遵循这些准则:-当<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>属性设置为<xref:System.Windows.HorizontalAlignment.Left>，为指定的列之间重新分配空间<xref:System.Windows.Controls.GridSplitter>和左侧列。</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Left> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -如果<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>属性设置为<xref:System.Windows.HorizontalAlignment.Right>，为指定的列之间重新分配空间<xref:System.Windows.Controls.GridSplitter>和右侧的列。</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Right> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -如果<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>属性设置为<xref:System.Windows.HorizontalAlignment.Center>、 列都左侧和右侧的<xref:System.Windows.Controls.GridSplitter>。</xref:System.Windows.Controls.GridSplitter>指定各列之间重新分配空间</xref:System.Windows.HorizontalAlignment.Center></xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -如果<xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>属性设置为<xref:System.Windows.VerticalAlignment.Stretch>、 列都左侧和右侧的<xref:System.Windows.Controls.GridSplitter>。</xref:System.Windows.Controls.GridSplitter>指定各列之间重新分配空间</xref:System.Windows.VerticalAlignment.Stretch></xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
