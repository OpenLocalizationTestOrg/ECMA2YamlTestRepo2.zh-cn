- uid: System.Security.SecurityZone.Trusted
  id: Trusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Trusted
  nameWithType: SecurityZone.Trusted
  fullName: System.Security.SecurityZone.Trusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "受信任的站点区域将用于位于视为更可信或可信比 Internet 上的其他站点的网站上的内容。 用户可以使用此区域将更高的信任级别分配给这些站点，以最大程度减少身份验证请求数。 这些受信任的网站的 Url 需要用户映射到该区域。"
  syntax:
    content: Trusted
    return:
      type: System.Security.SecurityZone
      description: "要添加。"
  exceptions: []
  platform:
  - net462
