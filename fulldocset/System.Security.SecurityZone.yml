  fullName: System.Security.SecurityZone.Untrusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "受限制的站点区域用于带可能导致问题或者可能具有引起问题时下载的内容的网站。 这些不受信任的网站的 Url 需要用户映射到该区域。"
  syntax:
    content: Untrusted
    return:
      type: System.Security.SecurityZone
      description: "要添加。"
  exceptions: []
  platform:
  - net462
