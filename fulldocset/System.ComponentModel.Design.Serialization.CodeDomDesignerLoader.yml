- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformFlush(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "请求序列化设计器的根组件。"
  remarks: "PerformFlush 方法获取根<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>的根组件的设计器，并在调用序列化程序进行序列化组件。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> 如果此操作的结果是<xref:System.CodeDom.CodeTypeDeclaration>，然后 PerformFlush 集成<xref:System.CodeDom.CodeTypeDeclaration>与现有 CodeDOM 树。</xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeDeclaration> 结果是具有匹配的成员和语句替换为原始的 CodeDOM 树。 最后，PerformFlush 调用抽象<xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>方法来保存此 CodeDOM 树。</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>       如果序列化的根设计器组件不会导致<xref:System.CodeDom.CodeTypeDeclaration>，则 PerformFlush 不执行任何进一步操作。</xref:System.CodeDom.CodeTypeDeclaration>      1> [!IMPORTANT]&1;> 负责的调用方以确保 CodeDOM 来自受信任的源。 接受来自不受信任方一个 CodeDOM 对象，则可能导致该方运行恶意代码。 当刷新到文件 CodeDOM，框架将运行 CodeDOM 对象和所提供对象的序列化的内容中的代码。"
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref>从中请求序列化程序。"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "语言未提供此文件; 代码分析器此文件类型可能不支持设计器。"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "可以设计类，但它不是在文件中，第一个类或设计器无法为此文件中显示，在它的类都可以进行设计，因此。"
  platform:
  - net462
