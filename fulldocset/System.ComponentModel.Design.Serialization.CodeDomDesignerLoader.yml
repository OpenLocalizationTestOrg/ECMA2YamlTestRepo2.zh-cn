  name: Initialize()
  nameWithType: CodeDomDesignerLoader.Initialize()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "初始化服务。"
  remarks: "下表描述了可替换服务<xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>将添加到服务容器。</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>      |术语 |定义 |  |----------|----------------|  |<xref:System.ComponentModel.Design.Serialization.INameCreationService>|提供用于创建对象的名称的语义。</xref:System.ComponentModel.Design.Serialization.INameCreationService> 服务使用 CodeDOM 提供程序的<xref:System.CodeDom.Compiler.ICodeGenerator>接口可创建是有效的语言标识符的名称。</xref:System.CodeDom.Compiler.ICodeGenerator> 此外，该名称创建服务支持空名称。 空名称应序列化期间解释为临时的本地变量。 |  |<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>|允许其他对象序列化为二进制对象组件的组。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> 功能，如复制和粘贴或撤消和重做最常使用此服务。 <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>类提供了基于创建对象的 CodeDOM 树的设计器的序列化服务。 |  |<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>|此服务作为一种方法将二进制对象组件序列化为替换<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>。 |      有关可替换和非可替换服务的详细信息，请参阅<xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>。</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;> </xref>尚未初始化，或设计器加载程序未提供类型解析服务，所需的 CodeDom 序列化。"
  platform:
  - net462
