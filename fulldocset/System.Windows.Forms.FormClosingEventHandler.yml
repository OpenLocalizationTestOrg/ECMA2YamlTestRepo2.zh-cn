  summary: "表示处理的方法<xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.Form.FormClosing>关闭窗体，可由用户通过用户界面 (UI)，或以编程方式，通过对等<xref:System.Windows.Forms.Form.Close%2A><xref:System.Windows.Forms.Form>类，或<xref:System.Windows.Forms.Application.Exit%2A>在<xref:System.Windows.Forms.Application>类</xref:System.Windows.Forms.Application></xref:System.Windows.Forms.Application.Exit%2A></xref:System.Windows.Forms.Form>中</xref:System.Windows.Forms.Form.Close%2A>的方法的调用之前，发生事件</xref:System.Windows.Forms.Form.FormClosing> 可以取消此事件。       当创建 FormClosingEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
