  remarks: "<xref:System.Drawing.Image>存储像素宽度的值和水平分辨率 （每英寸点数） 的值。</xref:System.Drawing.Image> 物理宽度，以英寸为单位的测量单位是映像的像素宽度除以的水平分辨率。 例如，像素宽度为 360、 72 每英寸点数为单位的水平分辨率的图像具有的物理宽度为 5 英寸。 此说明同样适用于像素高度和物理高度。       此方法绘制的图像使用的物理大小，因此图像部分将具有其正确的大小，以英寸为单位，而不考虑显示设备的分辨率 （每英寸点数） 的一部分。 例如，假设绘制图像部分的像素宽度为 216 和水平分辨率为每英寸点数为 72。 如果调用此方法以分辨率为每英寸 96 点的设备上绘制该图像部分，呈现的图像部分的像素宽度将 (216/72) * 96 = 288。"
