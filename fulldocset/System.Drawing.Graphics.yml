  remarks: "使用此方法与<xref:System.Drawing.Graphics.BeginContainer%2A>方法来创建嵌套的 graphics 容器。</xref:System.Drawing.Graphics.BeginContainer%2A> 图形容器保留图形状态，例如转换、 剪辑区域和呈现属性。       当调用<xref:System.Drawing.Graphics.BeginContainer%2A>方法<xref:System.Drawing.Graphics>，保存的状态信息块<xref:System.Drawing.Graphics>放置在堆栈上。</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.BeginContainer%2A> <xref:System.Drawing.Graphics.BeginContainer%2A>方法返回<xref:System.Drawing.Drawing2D.GraphicsContainer>标识该信息块。</xref:System.Drawing.Drawing2D.GraphicsContainer> </xref:System.Drawing.Graphics.BeginContainer%2A> 当你的标识的对象传递给 EndContainer 方法时，信息块从堆栈中移除，并且用于还原<xref:System.Drawing.Graphics>到它所处的时间中的状态<xref:System.Drawing.Graphics.BeginContainer%2A>方法调用。</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics>       可以嵌套容器;也就是说，可以调用<xref:System.Drawing.Graphics.BeginContainer%2A>方法调用 EndContainer 方法之前多次。</xref:System.Drawing.Graphics.BeginContainer%2A> 每次调用<xref:System.Drawing.Graphics.BeginContainer%2A>方法，信息块放在堆栈，并且您收到<xref:System.Drawing.Drawing2D.GraphicsContainer>信息块。</xref:System.Drawing.Drawing2D.GraphicsContainer> </xref:System.Drawing.Graphics.BeginContainer%2A> 当您将其中一种对象到 EndContainer 方法，<xref:System.Drawing.Graphics>就会归还在<xref:System.Drawing.Graphics.BeginContainer%2A>方法调用返回<xref:System.Drawing.Drawing2D.GraphicsContainer>.</xref:System.Drawing.Drawing2D.GraphicsContainer>该特定</xref:System.Drawing.Graphics.BeginContainer%2A>的时间的状态</xref:System.Drawing.Graphics> 信息块将位于堆栈上的<xref:System.Drawing.Graphics.BeginContainer%2A>从堆栈中，删除方法调用和所有信息块后，该堆栈上都放置<xref:System.Drawing.Graphics.BeginContainer%2A>方法调用也将被删除。</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.BeginContainer%2A>       调用<xref:System.Drawing.Graphics.Save%2A>方法相同为对调用堆栈上的位置信息块<xref:System.Drawing.Graphics.BeginContainer%2A>方法。</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.Save%2A> 方法调用与一样 EndContainer 的配对<xref:System.Drawing.Graphics.BeginContainer%2A>方法调用<xref:System.Drawing.Graphics.Restore%2A>方法调用配合<xref:System.Drawing.Graphics.Save%2A>方法调用。</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A> </xref:System.Drawing.Graphics.BeginContainer%2A>       在调用 EndContainer 方法时，所有信息块将都位于堆栈上 (通过<xref:System.Drawing.Graphics.Save%2A>方法或通过<xref:System.Drawing.Graphics.BeginContainer%2A>方法) 在相应调用<xref:System.Drawing.Graphics.BeginContainer%2A>从堆栈中移除方法。</xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.Save%2A> 同样，当调用<xref:System.Drawing.Graphics.Restore%2A>方法，在堆栈上放置的所有信息块 (通过<xref:System.Drawing.Graphics.Save%2A>方法或通过<xref:System.Drawing.Graphics.BeginContainer%2A>方法) 在相应调用<xref:System.Drawing.Graphics.Save%2A>从堆栈中移除方法。</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.BeginContainer%2A> </xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A>"
