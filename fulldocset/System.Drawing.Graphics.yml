  remarks: "图形类提供对象绘制到显示设备的方法。 一种图形是与特定设备上下文相关联。       你可以通过调用获取的图形对象<xref:System.Windows.Forms.Control.CreateGraphics%2A?displayProperty=fullName>对继承的对象的方法<xref:System.Windows.Forms.Control?displayProperty=fullName>，或通过处理控件的<xref:System.Windows.Forms.Control.Paint?displayProperty=fullName>事件和访问<xref:System.Windows.Forms.PaintEventArgs.Graphics%2A>属性的<xref:System.Windows.Forms.PaintEventArgs?displayProperty=fullName>类。</xref:System.Windows.Forms.PaintEventArgs?displayProperty=fullName> </xref:System.Windows.Forms.PaintEventArgs.Graphics%2A> </xref:System.Windows.Forms.Control.Paint?displayProperty=fullName> </xref:System.Windows.Forms.Control?displayProperty=fullName> </xref:System.Windows.Forms.Control.CreateGraphics%2A?displayProperty=fullName> 你还可以创建图形对象从映像使用<xref:System.Drawing.Graphics.FromImage%2A>方法。</xref:System.Drawing.Graphics.FromImage%2A> 有关创建图形对象的详细信息，请参阅[如何︰ 创建图形对象的绘图](~/add/includes/ajax-current-ext-md.md)。       可以使用图形对象绘制许多不同的形状和线条。 有关如何绘制线条和形状的详细信息，请参阅特定于`Draw` *GraphicalElement*线条或你想要绘制的形状的方法。 这些方法包括<xref:System.Drawing.Graphics.DrawLine%2A>， <xref:System.Drawing.Graphics.DrawArc%2A>， <xref:System.Drawing.Graphics.DrawClosedCurve%2A>， <xref:System.Drawing.Graphics.DrawPolygon%2A>，和<xref:System.Drawing.Graphics.DrawRectangle%2A>。</xref:System.Drawing.Graphics.DrawRectangle%2A> </xref:System.Drawing.Graphics.DrawPolygon%2A> </xref:System.Drawing.Graphics.DrawClosedCurve%2A> </xref:System.Drawing.Graphics.DrawArc%2A> </xref:System.Drawing.Graphics.DrawLine%2A> 有关如何绘制线条和形状的详细信息，请参阅[使用钢笔绘制线条和形状到](~/add/includes/ajax-current-ext-md.md)和[使用画笔填充形状到](~/add/includes/ajax-current-ext-md.md)。       你还可以通过使用绘制的图像和图标<xref:System.Drawing.Graphics.DrawImage%2A>和<xref:System.Drawing.Graphics.DrawIcon%2A>方法，分别。</xref:System.Drawing.Graphics.DrawIcon%2A> </xref:System.Drawing.Graphics.DrawImage%2A> 若要执行从屏幕到图形对象的绘图图面的位块传输颜色数据，请参阅<xref:System.Drawing.Graphics.CopyFromScreen%2A>.</xref:System.Drawing.Graphics.CopyFromScreen%2A> 有关如何绘制图像与图形对象的详细信息，请参阅[使用图像、 位图、 图标和图元文件](~/add/includes/ajax-current-ext-md.md)。       此外，你可以操作所使用的图形对象的坐标系统。 坐标系统以及如何对其进行操作的详细信息，请参阅[坐标系和坐标转换](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example is designed for use with Windows Forms and requires a <xref:System.Windows.Forms.PaintEventArgs> object. The <xref:System.Windows.Forms.PaintEventArgs> object is named `e` and is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Creates an image from a JPEG file. The file is named SampImag.jpg and is located in the folder of the example.  \n  \n-   Creates a point at which to draw the upper-left corner of the image.  \n  \n-   Draws the unscaled image to the screen by using a Graphics object.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples#40](~/add/codesnippet/cpp/t-system.drawing.graphics_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples#40](~/add/codesnippet/csharp/t-system.drawing.graphics_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples#40](~/add/codesnippet/visualbasic/t-system.drawing.graphics_1.vb)]"
