  summary: "保存具有此的当前状态的图形容器<xref href=&quot;System.Drawing.Graphics&quot;></xref>然后打开并使用新的图形容器。"
  remarks: "使用此方法与<xref:System.Drawing.Graphics.EndContainer%2A>方法来创建嵌套的 graphics 容器。</xref:System.Drawing.Graphics.EndContainer%2A> 图形容器保留图形状态，例如转换、 剪辑区域和呈现属性。       当调用的 BeginContainer 方法<xref:System.Drawing.Graphics>，保存的状态信息块<xref:System.Drawing.Graphics>放置在堆栈上。</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics> BeginContainer 方法返回<xref:System.Drawing.Drawing2D.GraphicsContainer>标识该信息块。</xref:System.Drawing.Drawing2D.GraphicsContainer> 当你标识对象传递给<xref:System.Drawing.Graphics.EndContainer%2A>方法，该信息块从堆栈中移除，并用于还原<xref:System.Drawing.Graphics>到状态所处的 BeginContainer 方法调用的时间。</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.EndContainer%2A>       可以嵌套容器;也就是说，你可以调用 BeginContainer 方法几次你在调用之前<xref:System.Drawing.Graphics.EndContainer%2A>方法。</xref:System.Drawing.Graphics.EndContainer%2A> 每次调用 BeginContainer 方法时，信息块放在堆栈，并且您收到<xref:System.Drawing.Drawing2D.GraphicsContainer>信息块。</xref:System.Drawing.Drawing2D.GraphicsContainer> 当您将其中一个对象的<xref:System.Drawing.Graphics.EndContainer%2A>方法，<xref:System.Drawing.Graphics>就会归还，返回该特定<xref:System.Drawing.Drawing2D.GraphicsContainer>.</xref:System.Drawing.Drawing2D.GraphicsContainer>它已在 BeginContainer 方法时调用的状态</xref:System.Drawing.Graphics></xref:System.Drawing.Graphics.EndContainer%2A> 信息块位于由该堆栈上 BeginContainer 方法调用从堆栈中删除，并且所有信息块后 BeginContainer 方法调用，还将删除该堆栈上都放置。       调用<xref:System.Drawing.Graphics.Save%2A>方法相同作为对 BeginContainer 方法的调用堆栈上的位置信息块。</xref:System.Drawing.Graphics.Save%2A> 就像<xref:System.Drawing.Graphics.EndContainer%2A>方法调用配合 BeginContainer 方法调用，<xref:System.Drawing.Graphics.Restore%2A>方法调用配合<xref:System.Drawing.Graphics.Save%2A>方法调用。</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A> </xref:System.Drawing.Graphics.EndContainer%2A>       当调用<xref:System.Drawing.Graphics.EndContainer%2A>方法，在堆栈上放置的所有信息块 (通过<xref:System.Drawing.Graphics.Save%2A>方法或通过 BeginContainer 方法) 从堆栈中移除 BeginContainer 方法相应地调用之后。</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.EndContainer%2A> 同样，当调用<xref:System.Drawing.Graphics.Restore%2A>方法，在堆栈上放置的所有信息块 (通过<xref:System.Drawing.Graphics.Save%2A>方法或通过 BeginContainer 方法) 在相应调用<xref:System.Drawing.Graphics.Save%2A>从堆栈中移除方法。</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A>       建立 BeginContainer 方法的图形状态包括默认图形状态; 呈现质量存在时调用该方法的任何呈现质量状态更改将重置为默认值。"
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Opens a new graphics container and saves the old container.  \n  \n-   Translates the world coordinates in the container.  \n  \n-   Fills a red rectangle in the (translated coordinates of the) new container.  \n  \n-   Closes the new container and restores the saved container.  \n  \n-   Fills a green rectangle (to the untranslated coordinates) of the saved container.  \n  \n The result is a green rectangle that overlies a red rectangle of the same size.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/cpp/m-system.drawing.graphic_7_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/csharp/m-system.drawing.graphic_7_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/visualbasic/m-system.drawing.graphic_7_1.vb)]"
