  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "指定呈现的对象的对齐方式。 此类不能被继承。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "对齐方式枚举表示其父容器，如面板或窗体上的项的水平定位。 例如，如果将映像添加到窗体中，你可以设置其水平的位置，以与窗体的右侧对齐。       你可以在脚本语言中使用的位值，但你不能与 ASP.NET 结合使用它们。 例如，`Alignment = &quot;2&quot;`面板中标记不是有效的语句。 但是，在 Visual C# 中，你可以使用`this.myPanel.Alignment = 2`。"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment
