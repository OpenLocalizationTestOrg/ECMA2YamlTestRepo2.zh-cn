  name: X509NameType
  nameWithType: X509NameType
  fullName: System.Security.Cryptography.X509Certificates.X509NameType
  type: Enum
  summary: "指定包含类型的名称 X509 证书。"
  remarks: "名称类型可以是简单名称、 电子邮件地址，用户主体名称 (UPN)，域名系统 (DNS) 名称或 URL。 X509 证书可以具有一个或多个这些名称。 你可以获取使用方法<xref:System.Security.Cryptography.X509Certificates.X509Certificate2.GetNameInfo%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.GetNameInfo%2A>证书的名称"
  example:
  - "The following example opens the current user certificate store, selects only active certificates, then allows the user to select one or more certificates. The example then writes certificate information to the console.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_112_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/t-system.security.crypto_112_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/t-system.security.crypto_112_1.cpp)]"
  syntax:
    content: public enum X509NameType
  inheritance:
