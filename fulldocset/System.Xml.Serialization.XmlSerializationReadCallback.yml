  summary: "使用委托<xref:System.Xml.Serialization.XmlSerializer>SOAP 编码、 非根 XML 数据的类型反序列化的类。</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "在初始化过程，.NET Framework XML 序列化基础结构动态生成并编译反序列化从<xref:System.Xml.Serialization.XmlSerializationReader>类</xref:System.Xml.Serialization.XmlSerializationReader>派生的临时类 在此过程中，.NET Framework 生成实现 XmlSerializationReadCallback 委托的读取的方法。 它会因此对于某些.NET Framework 类型和 XML 数据类型，通过 SOAP 编码的 XML 序列并且不是根元素之间的映射。 然后，根据需要，在反序列化过程中调用读取的方法。       不要直接创建 XmlSerializationReadCallback 类的实例。       SOAP 1.1 规范第 5 节中介绍了 SOAP 编码。"
