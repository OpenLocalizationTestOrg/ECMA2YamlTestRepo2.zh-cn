  remarks: "使用此构造函数初始化<xref:System.Web.UI.WebControls.ListViewCommandEventArgs>类</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>的新实例      1> [!NOTE]&1;> 在引发事件时主要由控件开发人员使用此构造函数。       下表显示<xref:System.Web.UI.WebControls.ListViewCommandEventArgs>类</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>的实例的初始属性的值      |属性 |初始值 |  |--------------|-------------------|  |<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>|中包含的<xref:System.Web.UI.WebControls.CommandEventArgs>对象<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>属性的值`originalArgs`参数。 |  |<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>|中包含的<xref:System.Web.UI.WebControls.CommandEventArgs>对象<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>属性的值`originalArgs`参数。 |  |<xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>|中包含的对象`commandSource`参数。 |</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>  </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A></xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>  </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A></xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
