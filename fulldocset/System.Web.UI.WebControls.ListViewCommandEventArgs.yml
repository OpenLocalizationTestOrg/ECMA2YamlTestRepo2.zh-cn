  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.ListView.ItemCommand>中的按钮时引发事件<xref:System.Web.UI.WebControls.ListView>控件被单击。</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCommand> 这使你能够在每次此事件发生时执行的自定义的例程的事件处理方法。      1> [!NOTE]&1;><xref:System.Web.UI.WebControls.ListView>控件还将引发单击某些按钮时的其他事件 (例如，按钮与`CommandName`属性设置为&quot;Delete&quot;、&quot;更新&quot;或&quot;页&quot;)。</xref:System.Web.UI.WebControls.ListView> 当你使用这些按钮之一时，你可以处理由该控件，如专用事件之一<xref:System.Web.UI.WebControls.ListView.ItemDeleted>或<xref:System.Web.UI.WebControls.ListView.ItemDeleting>事件。</xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted>       ListViewCommandEventArgs 对象被传递给事件处理方法，使您能够确定的命令名称和被单击的按钮的命令参数。 若要确定命令名称使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>属性，而若要确定命令参数，请使用<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>属性。</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> 你也可以访问的按钮控件，通过使用引发事件<xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>属性。</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>       ListViewCommandEventArgs 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCommandEventArgs object that is passed to the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_154_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_154_1.aspx)]"
