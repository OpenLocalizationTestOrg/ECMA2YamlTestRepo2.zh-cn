  summary: "获取文件和包含在此虚拟目录的子目录的列表。"
  remarks: "Children 属性同时包含<xref:System.Web.Hosting.VirtualFile>和<xref:System.Web.Hosting.VirtualDirectory>表示的文件和目录包含此虚拟目录中的对象。</xref:System.Web.Hosting.VirtualDirectory> </xref:System.Web.Hosting.VirtualFile> 若要仅返回<xref:System.Web.Hosting.VirtualFile>对象，请使用<xref:System.Web.Hosting.VirtualDirectory.Files%2A>属性。</xref:System.Web.Hosting.VirtualDirectory.Files%2A> </xref:System.Web.Hosting.VirtualFile> 若要仅返回<xref:System.Web.Hosting.VirtualDirectory>对象，请使用<xref:System.Web.Hosting.VirtualDirectory.Directories%2A>属性。</xref:System.Web.Hosting.VirtualDirectory.Directories%2A> </xref:System.Web.Hosting.VirtualDirectory>"
  syntax:
