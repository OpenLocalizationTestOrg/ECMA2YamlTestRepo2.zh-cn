- uid: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  id: DdxUvDdyUvRegisterIndex
  parent: System.Windows.Media.Effects.ShaderEffect
  langs:
  - csharp
  name: DdxUvDdyUvRegisterIndex
  nameWithType: ShaderEffect.DdxUvDdyUvRegisterIndex
  fullName: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "获取或设置一个值，指示要用于纹理坐标对屏幕空间的偏导数的着色器寄存器。"
  remarks: "DdxUvDdyUvRegisterIndex 属性指定的着色器注册包含偏导数的纹理坐标对屏幕空间的使用。 例如，如果 DdxUvDdyUvRegisterIndex 设置为 4，则使用着色器寄存器 c4。 寄存器 c4 包含四个浮点字段。 下面的高级别明暗度语言 (HLSL) 代码演示如何使用此注册。 `nextPixelUV`值向右表示下一个像素。      ```   float4 ddxUvDdyUv : register(c4);   SamplerState  sampler : register(S0);   ...   float2 nextPixelUV;   nextPixelUV.u = ddxUvDdyUv.x + u;   nextPixelUV.v = ddxUvDdyUv.y + v;      tex2D(sampler, nextPixelUV);   ```下表显示填充 DdxUvDdyUvRegisterIndex 为指定的寄存器的方式。      |注册常量 |派生值 |  |-----------------------|----------------------|  | x component|ddx(u) |  | y component|ddx(v) |  | z component|ddy(u) |  | w component|ddy(v) |      纹理坐标被表示为`(u, v)`。 `ddx(u)`是纹理坐标组件的常量偏导数`u`对屏幕空间 x 坐标。 `ddy(u)`是纹理坐标的偏导数`u`对屏幕空间 y 坐标。 同样，`ddx(v)`和`ddy(v)`是纹理坐标组件对应的屏幕空间衍生产品`v`。      1> [!NOTE] 1> HLSL 的 ddx 和 ddy 说明来计算这些值，但这些说明不均可在所有 PixelShader 2.0 硬件上。       你可能按以下方式将这些常量。 如果你单步执行 1 个像素屏幕空间 （在 x 方向），在右侧然后`ddx(u)`是量，`u`纹理空间中的更改和`ddx(v)`是量，`v`纹理空间中的更改。 如果效果为轴对齐呈现时，然后`ddx(v)`为 0。 如果效果为旋转呈现时，然后`ddx(v)`为非零。"
  syntax:
    content: protected int DdxUvDdyUvRegisterIndex { get; set; }
    return:
      type: System.Int32
      description: "包含偏导数的寄存器的索引。"
  overload: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "尝试将 DdxUvDdyUvRegisterIndex 属性比一次或之后所带来的影响的初始处理更多设置。"
  platform:
  - net462
