  name: ShaderEffect
  nameWithType: ShaderEffect
  fullName: System.Windows.Media.Effects.ShaderEffect
  type: Class
  summary: "通过使用提供自定义位图效果<xref href=&quot;System.Windows.Media.Effects.PixelShader&quot;> </xref>。"
  remarks: "派生自 ShaderEffect 类，以实现自定义效果基于单个像素着色器。       以下步骤演示如何创建自定义效果。      1.  负载<xref:System.Windows.Media.Effects.PixelShader>从预编译的高级别明暗度语言 (HLSL) 字节码。</xref:System.Windows.Media.Effects.PixelShader>      2.  定义表示的参数的效果的依赖项属性与<xref:System.Windows.Media.Brush>-基于图面输入。</xref:System.Windows.Media.Brush> 使用之一<xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>重载关联这些输入与在 HLSL 字节码中注册引用的数字。</xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>       取样器数被限制为 4。       使用 PS 3.0 着色器时，将应用以下限制。      -当分配 PS 3.0 着色器，取样器数增加至 8。 将分配其他着色器以启用注册 8 个取样器之前的 PS 3.0 着色器。      的使用为 224 对于浮点型值完整着色器常量寄存器限制。 有关详细信息，请参阅[ps_3_0](http://go.microsoft.com/fwlink/?LinkId=166292)。      的 PS 3.0 着色器支持以下数据类型。 如果这些在较低的着色器版本中使用，将引发异常。          -`int`和类型转换为`int`: `uint`， `byte`， `sbyte`， `long`， `ulong`， `short`， `ushort`， `char`           -    `bool` -如果在没有 PS 3.0，着色器的硬件支持的计算机加载着色器有效 PS 3.0 将被忽略。 如果着色器无效，不引发异常。      -如果计算机具有多个视频卡，由至少支持的视频卡定义行为。 例如，如果计算机上有两个视频卡，其中一个支持 PS 3.0 且其中一个没有，则行为是相同就像计算机不支持 PS 3.0。      -如果计算机支持呈现 PS 3.0 中硬件，但为其分配的无效的 PS 3.0 着色器，<xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered>引发事件。</xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered> 无效的 PS 3.0 着色器的一个示例是一个使用编译`ps_3_sw`标志。 ShaderEffect 类接受仅 PS 3.0 着色器使用编译`ps_3_0`标志传递给 fxc.exe。 有关详细信息，请参阅[效果编译器工具](http://go.microsoft.com/fwlink/?LinkId=166293)。      1> [!NOTE] 1> PS 2.0 着色器运行在软件中呈现时。 但是，如果即使系统的硬件支持 PS 3.0，则 PS 3.0 着色器不能运行在软件呈现过程。"
  example:
  - "The following code example shows how to derive from the ShaderEffect class.  \n  \n [!code-cs[System.Windows.Media.Effects.ShaderEffect#1](~/add/codesnippet/csharp/ShaderEffectDemo/ThresholdEffect.cs#1)]  \n  \n The following code example shows a shader that corresponds to the previous ShaderEffect class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following XAML shows how to use the custom shader effect.  \n  \n [!code-xml[System.Windows.Media.Effects.ShaderEffect#1000](~/add/codesnippet/xaml/ShaderEffectDemo/Window1.xaml#1000)]"
