  name: Repeater
  nameWithType: Repeater
  fullName: System.Web.UI.WebControls.Repeater
  type: Class
  summary: "一个数据绑定列表控件，允许通过为列表中显示每个项重复指定的模板自定义布局。"
  remarks: "本主题中:-[简介](#introduction)      -   [数据绑定](#data_binding)      -   [模板](#templates)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介中继器控件是基本的模板化数据绑定列表。       它不包含内置的布局或样式，因此所有的布局、 格式和样式标记控件的模板中，必须显式声明。       转发器控件，可在模板间拆分标记标记。  若要创建使用模板的表，包括表开始标记 (`<table>`) 中<xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>，单个表行标记 (`<tr>`) 中<xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>，和结束 table 标记 (`</table>`) 中<xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>。</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       转发器控件具有没有内置选择功能或编辑支持。 你可以使用<xref:System.Web.UI.WebControls.Repeater.ItemCommand>从模板引发到控件的处理控件事件的事件。</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      1> [!CAUTION]&1;> 此控件可用于显示用户输入，这可能包含恶意客户端脚本。 检查从客户端可执行的脚本、 SQL 语句或其他代码之前发送在你的应用程序中显示它的任何信息。 ASP.NET 提供的一输入的请求验证功能块脚本和 HTML 在用户输入。 验证服务器控件还提供用于评估用户输入。 有关详细信息，请参阅[验证服务器控件语法](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)。      <a name=&quot;data_binding&quot;></a># # 数据将转发器控件绑定提供两个属性，以支持数据绑定。 若要将数据绑定到任何集合可实现<xref:System.Collections.IEnumerable?displayProperty=fullName>接口 (如<xref:System.Data.DataView?displayProperty=fullName>、 <xref:System.Collections.ArrayList?displayProperty=fullName>，或数组)，或<xref:System.ComponentModel.IListSource>接口，请使用<xref:System.Web.UI.WebControls.Repeater.DataSource%2A>属性指定数据源。</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> 当你将设置<xref:System.Web.UI.WebControls.Repeater.DataSource%2A>属性，必须手动编写代码以执行数据绑定。</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> 若要自动将转发器控件绑定到数据源由数据源控件，将设置<xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>属性<xref:System.Web.UI.Control.ID%2A>要使用的数据源控件。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> 当你将设置<xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>转发器控件的属性，自动绑定到第一个请求上的指定的数据源控件。</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> 因此，不需要显式调用<xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>方法除非您已更改的转发器控件与数据相关的属性。</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       重复器控件将绑定其<xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>和<xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>任一数据模型声明和引用其<xref:System.Web.UI.WebControls.Repeater.DataSource%2A>属性或数据源控件，用于指定由其<xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>属性。</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>， <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>，和<xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>是未进行数据绑定。</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       如果设置转发器控件的数据源，但没有返回任何数据，则控件呈现<xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>和<xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>不具有任何项。</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> 如果数据源是`null`，则不会呈现转发器。      <a name=&quot;templates&quot;></a># # 模板至少，每个转发器的控件必须定义<xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> 但是下, 表中描述的其他可选模板可以用于自定义列表的外观。      |模板名称 |说明 |  |-------------------|-----------------|  |<xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>|定义的内容和列表中的项的布局。</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> 此模板是必需的。 |  |<xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>|如果定义，可以确定的内容和交替布局 （从零开始奇数索引） 项。</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> 如果未定义，则使用<xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>。 |  |<xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>|如果定义，呈现项 （和交替项） 之间。</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> 如果未定义，则不会呈现分隔符。 |  |<xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>|如果定义，可以确定内容和列表标头布局。</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> 如果未定义，则不会呈现标头。 |  |<xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>|如果定义，可以确定内容和列表页脚的布局。</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> 如果未定义，则不会呈现具有页脚。 |     <a name=&quot;declarative_syntax&quot;> </a> # # 声明性语法```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
