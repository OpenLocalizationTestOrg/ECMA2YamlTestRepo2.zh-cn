  summary: "为在其中的值 0 或-1 指示无效句柄的 Win32 安全句柄实现提供基类。"
  remarks: "此类派生自<xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>类。</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> 它描述无效句柄的格式。 例如，某些句柄使用-1 作为一个无效句柄的值，而其他人使用 0。 此类 （例如，文件或注册表句柄） 的进一步派生可以进一步指定句柄。 请参阅<xref:Microsoft.Win32.SafeHandles.SafeFileHandle>类派生自 SafeHandleZeroOrMinusOneIsInvalid 类的一个示例。</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      1> [!IMPORTANT]&1;> 此类型实现<xref:System.IDisposable>接口。</xref:System.IDisposable> 完成后使用类型的操作后，你应释放类型直接或间接。 若要直接释放类型，调用其<xref:System.IDisposable.Dispose%2A>中的方法`try` / `catch`块。</xref:System.IDisposable.Dispose%2A> 若要间接释放类型，使用一种语言构造如`using`（在 C# 中) 或`Using`（在 Visual Basic 中)。 有关详细信息，请参阅中的&quot;使用实现 IDisposable 的对象&quot;部分<xref:System.IDisposable>接口主题。</xref:System.IDisposable>       无论何时需要安全地包装没有现有的托管的包装非托管的资源，请使用 SafeHandleZeroOrMinusOneIsInvalid 类。"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
