  langs:
  - csharp
  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "确定是否从客户端的应用程序的消息传输协定需要会话以及消息的传递必须保留客户端调用操作的顺序。"
  remarks: "TransferSession 枚举通常用于在关联中与服务协定。 当客户端将消息发送到的远程应用程序或服务调用操作时，TransferSession 用于确定是否需要与服务和是否必须用来调用服务操作的消息到达与发送这些相同的顺序进行交互会话。       客户端和服务之间的消息传递需要会话，以保留客户端调用操作的顺序。 如果终结点之间没有会话，则传递顺序不反映将消息发送的顺序。      -应用程序使用的 TransferSession 的值指定应用程序是否需要调用的序列中的特定订单。 如果排序的协定要求消息必须发送这些顺序到达。      -如果未排序，然后用于调用公共操作的消息可以按任何顺序到达。       如果没有，则没有会话。"
  syntax:
    content: public enum TransferSession
  inheritance:
  - System.Enum
  platform:
  - net462
