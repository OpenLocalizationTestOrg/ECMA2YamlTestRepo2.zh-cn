  remarks: "这可用于批处理在一起的一组更改到多个<xref:System.Activities.Presentation.Model.ModelItem>对象。</xref:System.Activities.Presentation.Model.ModelItem> 例如，在消息传递活动中，从出现的对话框所做的更改会影响多个属性值。 但是，如的所有更改来自出现的对话框中，更改需要被视为一批和撤消作为单个工作单元。 有关用法的详细信息，请参阅编辑作用域示例"
