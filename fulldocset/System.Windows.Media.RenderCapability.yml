- uid: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots(System.Int16,System.Int16)
  id: MaxPixelShaderInstructionSlots(System.Int16,System.Int16)
  parent: System.Windows.Media.RenderCapability
  langs:
  - csharp
  name: MaxPixelShaderInstructionSlots(Int16,Int16)
  nameWithType: RenderCapability.MaxPixelShaderInstructionSlots(Int16,Int16)
  fullName: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots(Int16,Int16)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取最大指定的像素着色器版本支持的指令槽数。"
  remarks: "支持的像素着色器 3.0 指令槽数各不相同，但始终 512 或更高版本。       支持仅像素着色器 2.0 和 3.0。"
  syntax:
    content: public static int MaxPixelShaderInstructionSlots (short majorVersionRequested, short minorVersionRequested);
    parameters:
    - id: majorVersionRequested
      type: System.Int16
      description: "像素着色器主版本。"
    - id: minorVersionRequested
      type: System.Int16
      description: "像素着色器的次版本。"
    return:
      type: System.Int32
      description: "96 像素着色器 2.0，512 或更高版本的像素着色器 3.0，则为 0 的像素着色器的任何其他版本。"
  overload: System.Windows.Media.RenderCapability.MaxPixelShaderInstructionSlots*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.RenderCapability.Tier
  id: Tier
  parent: System.Windows.Media.RenderCapability
  langs:
  - csharp
  name: Tier
  nameWithType: RenderCapability.Tier
  fullName: System.Windows.Media.RenderCapability.Tier
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "获取一个值，该值指示当前线程的呈现层。"
  remarks: "> [!NOTE]1> 开始在.NET Framework 4 中，呈现层 1 已被重新定义使其仅包括支持的图形硬件[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]9.0 或更高版本。 支持的图形硬件[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]7 或 8 现在定义为呈现第 0 层。       返回值是三个可能值之一: |返回值 |呈现层 |说明 |  |------------------|--------------------|-----------|  |&0;x00000000 |&0; |可用的设备上的应用程序，没有图形硬件加速。 所有图形功能都使用软件加速。 [!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]版本级别低于版本 9.0。 |  | 0x00010000 | 1 |大多数的图形功能[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]如果必要的系统资源可用，尚未耗尽，则将使用硬件加速。 这对应于[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]大于或等于 9.0 的版本。 |  | 0x00020000 | 2 |大多数的图形功能[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]提供必要的系统资源都不已用完，则将使用硬件加速。 这对应于[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]大于或等于 9.0 的版本。 |      下表显示在图形中的差异呈现第 1 层和呈现第 2 层的硬件要求: |功能 |第 1 层 |第 2 层 |  |-------------|------------|------------|  |[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]版本 |必须大于或等于 9.0。 |必须大于或等于 9.0。 |  |视频 RAM |必须大于或等于 60 MB。 |必须大于或等于 120 MB。 |  |像素着色器 |版本级别必须大于或等于 2.0。 |版本级别必须大于或等于 2.0。 |  |顶点着色器 |不要求。 |版本级别必须大于或等于 2.0。 |  |多纹理单元 |不要求。 |单位数必须大于或等于 4。 |      呈现层的定义的详细信息，请参阅[图形呈现层](~/add/includes/ajax-current-ext-md.md)。       如果当前线程没有关联<xref:System.Windows.Threading.Dispatcher>对象，则会自动创建一个。</xref:System.Windows.Threading.Dispatcher>"
  example:
  - "The following example shows how to return the rendering tier for the current thread.  \n  \n [!code-cs[RenderOptions#RenderCapability1](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#rendercapability1)]\n [!code-vb[RenderOptions#RenderCapability1](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#rendercapability1)]"
  syntax:
    content: public static int Tier { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>其高序位字对应于当前线程的呈现层的值。</xref:System.Int32>"
  overload: System.Windows.Media.RenderCapability.Tier*
  exceptions: []
  platform:
  - net462
