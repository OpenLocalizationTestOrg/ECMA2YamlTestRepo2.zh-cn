  name: RenderCapability
  nameWithType: RenderCapability
  fullName: System.Windows.Media.RenderCapability
  type: Class
  summary: "使[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]应用程序查询及其关联的当前呈现层<xref href=&quot;System.Windows.Threading.Dispatcher&quot;></xref>对象和来注册通知的更改。"
  remarks: "呈现层定义的图形硬件功能和运行的设备的性能级别[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]应用程序。 大多数影响呈现层级别的图形硬件的功能如下:-视频 RAM︰ 的图形硬件上的视频内存量确定的大小和可用于组合图形的缓冲区数。      像素着色器︰ 像素着色器是一种图形处理函数计算基于每个像素的效果。 具体取决于显示图形的分辨率，可能有几个需要处理每个显示帧的数百万像素。      -顶点着色器︰ 顶点着色器是一种图形处理执行算术运算的顶点数据的对象的函数。      -多纹理支持︰ 多纹理支持指在 3D 图形对象上的混合操作过程中应用两个或多个不同的纹理的能力。 多纹理支持的程度取决多纹理上的单元数的图形硬件。       像素着色器、 顶点着色器和多纹理功能用于定义特定[!INCLUDE[TLA2#tla_dx](~/add/includes/tla2sharptla-dx-md.md)]版本级别，这反过来，用于定义中的不同的呈现层[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。 呈现层的完整说明，请参阅[图形呈现层](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public static class RenderCapability
  inheritance:
