  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]若要匹配传入的消息与相应的工作流实例，该消息和工作流实例必须共享一个键。 此键称为相关集。 通常情况下，键可以是单值相关集。 这意味着，可以与计划实例所具有的相同类型 ID 匹配消息中的 ID 字段。       CorrelationAliasAttribute 应用于方法或数据交换接口上的接口上的事件。"
