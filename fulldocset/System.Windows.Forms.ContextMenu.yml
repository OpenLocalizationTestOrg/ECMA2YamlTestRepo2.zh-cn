  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "处理命令键。"
  remarks: "在消息预处理以处理命令键过程中调用此方法。 命令键是始终优先于常规输入键的键。 命令键的示例包括快捷键和菜单快捷方式。 该方法必须返回`true`以指示它已处理命令键，或`false`以指示该密钥不是命令键。 仅当控件承载在 Windows 窗体应用程序或作为 ActiveX 控件，才能调用此方法。       ProcessCmdKey 方法首先确定控件是否有<xref:System.Windows.Forms.ContextMenu>，如果是这样，启用和<xref:System.Windows.Forms.ContextMenu>来处理命令键。</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.ContextMenu> 如果命令键不是菜单快捷方式，且该控件有父级，则将键传递给父级的 ProcessCmdKey 方法。 净效果是密钥上的控件层次结构&quot;传&quot;该命令。 除了用户按下的键，密钥数据还指示哪些，如果有的话，同时按下修改键作为键的同一时间。 修改键包括 SHIFT、 CTRL 和 ALT 键。"
  syntax:
    content: protected virtual bool ProcessCmdKey (ref System.Windows.Forms.Message msg, System.Windows.Forms.Keys keyData, System.Windows.Forms.Control control);
    parameters:
    - id: msg
      type: System.Windows.Forms.Message
      description: "A <xref href=&quot;System.Windows.Forms.Message&quot;> </xref>，按引用传递，表示要处理的窗口消息。"
    - id: keyData
      type: System.Windows.Forms.Keys
      description: "之一<xref href=&quot;System.Windows.Forms.Keys&quot;></xref>这些值表示要处理的键。"
    - id: control
      type: System.Windows.Forms.Control
      description: "命令键应用的控件。"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果字符已由控件; 处理否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.Forms.ContextMenu.ProcessCmdKey*
  exceptions: []
  platform:
  - net462
