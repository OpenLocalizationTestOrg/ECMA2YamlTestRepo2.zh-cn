  name: ContextMenu
  nameWithType: ContextMenu
  fullName: System.Windows.Forms.ContextMenu
  type: Class
  summary: "表示快捷菜单。 尽管<xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;></xref>替换并添加了功能与以前的版本 ContextMenu 控制、 ContextMenu 以备向后兼容性和将来使用你选择保留。"
  remarks: "ContextMenu 类表示当用户在控件或窗体区上单击鼠标右键按钮可以显示的快捷菜单。 快捷菜单通常用于组合不同的菜单项从<xref:System.Windows.Forms.MainMenu>窗体，可用于用户给出的应用程序的上下文。</xref:System.Windows.Forms.MainMenu> 例如，你可以使用快捷菜单分配给<xref:System.Windows.Forms.TextBox>控件将查找控件或复制并粘贴文本的剪贴板功能中的文本的文本字体更改为提供菜单项。</xref:System.Windows.Forms.TextBox> 你也可以显示新<xref:System.Windows.Forms.MenuItem>快捷菜单中的对象，并不位于<xref:System.Windows.Forms.MainMenu>提供特定情况下不适合用于的命令<xref:System.Windows.Forms.MainMenu>以显示。</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem>       通常情况下，当用户单击鼠标右键按钮的控件或窗体本身通过显示快捷菜单。 可见的控件和<xref:System.Windows.Forms.Form>具有<xref:System.Windows.Forms.Control.ContextMenu%2A>将 ContextMenu 类绑定到显示的快捷菜单的控件的属性。</xref:System.Windows.Forms.Control.ContextMenu%2A> </xref:System.Windows.Forms.Form> 多个控件可以使用 ContextMenu。 你可以使用<xref:System.Windows.Forms.ContextMenu.SourceControl%2A>属性来确定哪些控件上一次显示的快捷菜单，以便执行特定于控件的任务或修改显示该控件的快捷菜单。</xref:System.Windows.Forms.ContextMenu.SourceControl%2A>       你可能想要知道当以设置复选标记，禁用项，并执行其他菜单任务之前向用户显示的菜单显示的快捷菜单时。 你可以处理<xref:System.Windows.Forms.ContextMenu.Popup>事件，以确定的快捷菜单显示时。</xref:System.Windows.Forms.ContextMenu.Popup>      1> [!NOTE]&1;> 以便重复使用<xref:System.Windows.Forms.MenuItem>，<xref:System.Windows.Forms.MainMenu>用于 ContextMenu，必须创建一份使用<xref:System.Windows.Forms.MenuItem.CloneMenu%2A>的<xref:System.Windows.Forms.MenuItem>类</xref:System.Windows.Forms.MenuItem>的方法</xref:System.Windows.Forms.MenuItem.CloneMenu%2A>的菜单</xref:System.Windows.Forms.MainMenu>中显示的对象</xref:System.Windows.Forms.MenuItem> 您还可以合并到单个<xref:System.Windows.Forms.MenuItem>对象使用<xref:System.Windows.Forms.MenuItem.MergeMenu%2A>的<xref:System.Windows.Forms.MenuItem>类</xref:System.Windows.Forms.MenuItem>的方法</xref:System.Windows.Forms.MenuItem.MergeMenu%2A></xref:System.Windows.Forms.MenuItem>的菜单项和及其子菜单项"
  example:
  - "The following code example creates an event handler for the <xref:System.Windows.Forms.ContextMenu.Popup> event of the ContextMenu. The code in the event handler determines which of two controls a <xref:System.Windows.Forms.PictureBox> named `pictureBox1` and a <xref:System.Windows.Forms.TextBox> named `textBox1` is the control displaying the shortcut menu. Depending on which control caused the ContextMenu to display its shortcut menu, the control adds the appropriate <xref:System.Windows.Forms.MenuItem> objects to the ContextMenu. This example requires that you have an instance of the ContextMenu class, named `contextMenu1`, defined within the form. This example also requires that you have a <xref:System.Windows.Forms.TextBox> and <xref:System.Windows.Forms.PictureBox> added to a form and that the <xref:System.Windows.Forms.Control.ContextMenu%2A> property of these controls is set to `contextMenu1`.  \n  \n [!code-cs[Classic ContextMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_16_1.cs)]\n [!code-cpp[Classic ContextMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_16_1.cpp)]\n [!code-vb[Classic ContextMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_16_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Popup")]

      public class ContextMenu : System.Windows.Forms.Menu
