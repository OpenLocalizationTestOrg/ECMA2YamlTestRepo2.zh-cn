  name: TemplateInstanceAttribute
  nameWithType: TemplateInstanceAttribute
  fullName: System.Web.UI.TemplateInstanceAttribute
  type: Class
  summary: "定义用于指定允许的实例数的模板的元数据属性。 此类不能被继承。"
  remarks: "TemplateInstanceAttribute 类让你将标记为一个允许单选或多个实例化的模板属性。 仅允许单个实例化的模板可以包含在引用它内包含的控件。 <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>属性是一个属性，可以是实例化仅一次一个示例。</xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>       此 TemplateInstanceAttribute 类是可选的。 如果模板属性未延长 TemplateInstanceAttribute 类，默认值，<xref:System.Web.UI.TemplateInstanceAttribute.Multiple>字段中，使用。</xref:System.Web.UI.TemplateInstanceAttribute.Multiple> 有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.TemplateInstance> enumeration and the TemplateInstanceAttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control named `MyLoginViewA` overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the TemplateInstanceAttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-vb[System.Web.UI.TemplateInstanceAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_3_1.vb)]\n [!code-cs[System.Web.UI.TemplateInstanceAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.template_3_1.cs)]  \n  \n The following code example is an ASPX file that uses the `MyLoginViewA` control and demonstrates how to access properties of the TemplateInstanceAttribute class.  \n  \n [!code-cs[System.Web.UI.TemplateInstanceAttribute#2](~/add/codesnippet/csharp/t-system.web.ui.template_3_2.aspx)]\n [!code-vb[System.Web.UI.TemplateInstanceAttribute#2](~/add/codesnippet/visualbasic/t-system.web.ui.template_3_2.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class TemplateInstanceAttribute : Attribute
