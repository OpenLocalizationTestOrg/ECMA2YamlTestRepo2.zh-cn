  langs:
  - csharp
  name: Hash
  nameWithType: Hash
  fullName: System.Security.Policy.Hash
  type: Class
  summary: "提供程序集有关的哈希值的证据。 此类不能被继承。"
  remarks: "哈希值表示对应于一组特定的字节的唯一值。 而不是按名称、 版本或指定其他引用程序集，哈希值指定清楚无误地程序集。 名称受到极少数情况下，其中完全不同的代码指定相同的名称冲突。 意外可以使用相同的版本标记的代码的不同变体。 但是，即使只更改单一位将导致非常不同的哈希值。       哈希值是指在无需使用数字签名的策略中的特定程序集的安全加密方法。 安全哈希算法的设计目的的因此不能通过计算意外或恶意尝试通过以下任一方法构造具有相同的哈希值的不同程序集。 默认情况下，从<xref:System.Security.Cryptography.SHA1><xref:System.Security.Cryptography.MD5>支持哈希算法，但可以通过<xref:System.Security.Policy.Hash.GenerateHash%2A>.</xref:System.Security.Policy.Hash.GenerateHash%2A>使用任何哈希算法</xref:System.Security.Cryptography.MD5>和</xref:System.Security.Cryptography.SHA1>证据"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Hash : System.Security.Policy.EvidenceBase, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
  platform:
  - net462
