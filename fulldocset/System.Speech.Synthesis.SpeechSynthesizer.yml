  name: SpeechSynthesizer
  nameWithType: SpeechSynthesizer
  fullName: System.Speech.Synthesis.SpeechSynthesizer
  type: Class
  summary: "提供对已安装的语音合成引擎功能的访问。"
  remarks: "在创建新的 SpeechSynthesizer 对象时，它将使用默认系统语音。 若要配置为使用其中一个已安装的语音合成 （文本到语音转换） 语音 SpeechSynthesizer，使用<xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A>或<xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>方法。</xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A> 若要获取有关哪些安装语音的信息，请使用<xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>方法和<xref:System.Speech.Synthesis.VoiceInfo>类。</xref:System.Speech.Synthesis.VoiceInfo> </xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       此类还提供了控制语音合成的以下方面:-若要将配置 SpeechSynthesizer 对象的输出，请使用<xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToAudioStream%2A>， <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToDefaultAudioDevice%2A>， <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToNull%2A>，和<xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToWaveFile%2A>方法。</xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToWaveFile%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToNull%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToDefaultAudioDevice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToAudioStream%2A>      -若要生成语音，使用<xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>， <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakAsync%2A>， <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A>，或<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A>方法。</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakAsync%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A> SpeechSynthesizer 可以生成文本，从语音<xref:System.Speech.Synthesis.Prompt>或<xref:System.Speech.Synthesis.PromptBuilder>对象，或从[语音合成标记语言 (SSML) 版本 1.0](http://go.microsoft.com/fwlink/?LinkId=201763)。</xref:System.Speech.Synthesis.PromptBuilder> </xref:System.Speech.Synthesis.Prompt>      -若要暂停和继续语音合成，使用<xref:System.Speech.Synthesis.SpeechSynthesizer.Pause%2A>和<xref:System.Speech.Synthesis.SpeechSynthesizer.Resume%2A>方法。</xref:System.Speech.Synthesis.SpeechSynthesizer.Resume%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Pause%2A>      -若要添加或删除词典，使用<xref:System.Speech.Synthesis.SpeechSynthesizer.AddLexicon%2A>和<xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A>方法。</xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.AddLexicon%2A> SpeechSynthesizer 可以使用一个或多个词典指导其语法的单词的发音。      -若要修改语音输出的传递，使用<xref:System.Speech.Synthesis.SpeechSynthesizer.Rate%2A>和<xref:System.Speech.Synthesis.SpeechSynthesizer.Volume%2A>属性。</xref:System.Speech.Synthesis.SpeechSynthesizer.Volume%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Rate%2A>       SpeechSynthesizer 引发事件时遇到提示中的某些功能: (<xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>， <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>， <xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached>，和<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress>)。</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress> </xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached> </xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> </xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> 它还会引发报告启动的事件 (<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>) 和结束 (<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>) 的操作进行通信和讲话声音的更改上 (<xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>)。</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>      1> [!NOTE]&1;> 始终调用<xref:System.Speech.Synthesis.SpeechSynthesizer.Dispose%2A>在发布到 SpeechSynthesizer 最后一个引用之前。</xref:System.Speech.Synthesis.SpeechSynthesizer.Dispose%2A> 否则，它所使用的资源不会被释放之前垃圾回收器调用 SpeechSynthesizer 对象的<xref:System.Object.Finalize%2A>方法。</xref:System.Object.Finalize%2A>"
  example:
  - "The following example is part of a console application that initializes a SpeechSynthesizer object and speaks a string.  \n  \n```c#  \n  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      SpeechSynthesizer synth = new SpeechSynthesizer();  \n  \n      // Configure the audio output.   \n      synth.SetOutputToDefaultAudioDevice();  \n  \n      // Speak a string.  \n      synth.Speak(\"This example demonstrates a basic use of Speech Synthesizer\");  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
