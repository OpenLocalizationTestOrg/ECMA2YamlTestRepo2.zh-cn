  summary: "当达到 viseme 时引发。"
  remarks: "Viseme 时读出音素嘴和字体的基本位置。 Visemes 是直观表示形式音素。       System.Speech 支持美国英语，其中每个对应于一个或多个音素 21 visemes。  当达到新音素具有比以前音素达到不同相应 viseme 时，会引发 VisemeReached 事件。 由于某些 visemes 表示多个音素，将不会生成 VisemeReached 事件，如果下一个音素达到对应于相同 viseme 为以前的音素。 例如，对于说&quot;此区域&quot;<xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>中&quot;this&quot;的&quot;s&quot;和&quot;区域&quot;中的&quot;z&quot;引发事件。</xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> 但是，VisemeReached 将不引发事件的&quot;区域&quot;中的&quot;z&quot;因为它对应于相同 viseme 作为&quot;this&quot;中的&quot;s&quot;。       下面是 21 SAPI 音素和对应于在美国英语 viseme 的音素组的列表。      |Viseme |Phoneme(s) |  |------------|------------------|  |&0; | 静默 |  |&1; | 遍历，ax，ah |  |&2; | aa |  |&3; | ao |  |&4; | 框里，eh，哎呀 |  |&5; | er |  |&6; | y、 iy、 ih、 ix |  |&7; | w，uw |  |&8; |ow |  |&9; | 原始 |  |&10; | oy |  |&11; | ay |  |&12; | h |  |&13; | r |  |&14; | l |  |&15; | s、 z |  |&16; | sh，ch、 jh、 中文 |  |&17; | th、 dh |  |&18; | f、 v |  |&19; | d、 t 和 n |  |&20; | k、 g 和 ng |  |&21; | p、 b、 m |      有关与关联的数据信息`VisemeReached`事件，请参阅<xref:System.Speech.Synthesis.VisemeReachedEventArgs>。</xref:System.Speech.Synthesis.VisemeReachedEventArgs>"
  syntax:
