  summary: "以同步方式说出<xref:System.String>包含 SSML 标记。</xref:System.String>"
  remarks: "内容`textToSpeak`参数必须包含`speak`元素，并且必须符合[语音合成标记语言 (SSML) 版本 1.0](http://go.microsoft.com/fwlink/?LinkId=201763)。 有关详细信息，请参阅[语音合成标记语言参考](http://msdn.microsoft.com/en-us/0c51279e-84d2-4f73-a924-8832039abf94)。       若要以异步方式朗读包含 SSML 标记的字符串，使用<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A>方法。</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A> 你可以使用<xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>启动同步而言，不包含 SSML 标记的字符串。</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       对此方法的调用期间<xref:System.Speech.Synthesis.SpeechSynthesizer>可引发以下事件:- <xref:System.Speech.Synthesis.SpeechSynthesizer.StateChanged>.</xref:System.Speech.Synthesis.SpeechSynthesizer.StateChanged> </xref:System.Speech.Synthesis.SpeechSynthesizer> 合成的语速状态更改时引发。      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted> 合成开始生成语音时引发。      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> 合成达到字母或字母构成的一种语言中的语音离散声音的组合每次引发。      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress> 每次引发合成完成语速 word。      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached> 每次读出的输出需要嘴或实力与用于生成语音的人士面部识别的位置中的更改时引发。      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> 合成遇到一条提示中的书签时引发。      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> 说话的语音合成器的更改时引发。       <xref:System.Speech.Synthesis.SpeechSynthesizer>不会引发<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>处理 SpeakSsml 方法时的事件。</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> </xref:System.Speech.Synthesis.SpeechSynthesizer>"
  example:
  - "The following example renders the date 1/29/2009 as a date, in month, day, year order.  \n  \n```c#  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      SpeechSynthesizer synth = new SpeechSynthesizer();  \n  \n      // Configure the audio output.   \n      synth.SetOutputToDefaultAudioDevice();  \n  \n      // Build an SSML prompt in a string.  \n      string str = \"<speak version=\\\"1.0\\\"\";  \n      str += \" xmlns=\\\"http://www.w3.org/2001/10/synthesis\\\"\";  \n      str += \" xml:lang=\\\"en-US\\\">\";  \n      str += \"<say-as type=\\\"date:mdy\\\"> 1/29/2009 </say-as>\";  \n      str += \"</speak>\";  \n  \n      // Speak the contents of the prompt asynchronously.  \n      synth.SpeakSsml(str);  \n  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
