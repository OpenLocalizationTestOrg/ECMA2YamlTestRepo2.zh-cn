  summary: "从数据源中读取行的只进的流。"
  remarks: "将功能组合<xref:System.Data.Common.DbDataReader>类和<xref:System.Data.IExtendedDataRecord>接口。</xref:System.Data.IExtendedDataRecord> </xref:System.Data.Common.DbDataReader>       EntityDataReader 有没有公共构造函数。 它只能获取通过之一`EntityCommand.ExecuteReader`方法重载。       [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]将输出从结果流末尾的存储过程的参数后所有结果集。 因此，为了获取输出参数值，应用程序必须耗用所有结果集中的所有记录。 如果应用程序关闭 EntityDataReader (这将同时关闭<xref:System.Data.Common.DbDataReader>)，可能不会填充输出参数。</xref:System.Data.Common.DbDataReader>       EntityDataReader 不隐式耗用结果集以使输出参数可用。 因此，请注意以下事项:-EntityDataReader 调用<xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>仅当<xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName>显式调用。</xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> 如果<xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>引发异常， [EntityDataReader](~/add/includes/ajax-current-ext-md.md)将包装在<xref:System.Data.EntityException>（或派生的异常）。</xref:System.Data.EntityException> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>      -<xref:System.Data.EntityClient.EntityDataReader.Close%2A>只关闭<xref:System.Data.Common.DbDataReader>，而不使用任何挂起的记录或结果集。</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Close%2A>      -<xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>只释放<xref:System.Data.Common.DbDataReader>，而不使用任何挂起的记录或结果集。</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>       有关代码示例，请参阅[使用 EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)。"
