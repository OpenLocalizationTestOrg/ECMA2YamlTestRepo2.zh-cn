  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "检索指定的查询所基于的管理对象的集合。 此类是检索管理信息的使用频率较高的入口点。 例如，它可用于枚举所有磁盘驱动器、 网络适配器、 进程和更多管理的对象在系统中，或用于查询所有网络连接已启动，服务都已暂停，依次类推。  实例化时，此类的实例将作为输入以表示 WMI 查询<xref href=&quot;System.Management.ObjectQuery&quot;></xref>或其派生对象，并选择性地<xref href=&quot;System.Management.ManagementScope&quot;></xref>表示要执行中的查询的 WMI 命名空间。 它也可以采用其他高级的选项<xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>。 当<xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;></xref>均会调用此对象上的方法，ManagementObjectSearcher 指定范围内执行给定的查询并返回的匹配中的查询的管理对象的集合<xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>。"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
