  summary: "表示将处理的方法<xref href=&quot;System.Windows.UIElement.KeyUp&quot;></xref>和<xref href=&quot;System.Windows.UIElement.KeyDown&quot;></xref>路由事件以及相关附加事件和预览事件。"
  remarks: "此委托与下列附加事件一起使用:- <xref:System.Windows.Input.Keyboard.KeyUp?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.KeyDown?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.PreviewKeyUp?displayProperty=fullName>-<xref:System.Windows.Input.Keyboard.PreviewKeyDown?displayProperty=fullName>此委托也用于基元素上的以下路由事件。</xref:System.Windows.Input.Keyboard.PreviewKeyDown?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.PreviewKeyUp?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.KeyDown?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.KeyUp?displayProperty=fullName> 这些路由的事件转发之前列出的附加的事件，以使它们更容易访问中的常规元素模型[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]。      - <xref:System.Windows.UIElement.KeyUp?displayProperty=fullName>- <xref:System.Windows.UIElement.KeyDown?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewKeyUp?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewKeyDown?displayProperty=fullName>- <xref:System.Windows.ContentElement.KeyUp?displayProperty=fullName>- <xref:System.Windows.ContentElement.KeyDown?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewKeyUp?displayProperty=fullName>-<xref:System.Windows.ContentElement.PreviewKeyDown?displayProperty=fullName>附加的事件和基元素路由事件共享其事件数据，并冒泡和隧道的路由事件的版本也共享事件数据。</xref:System.Windows.ContentElement.PreviewKeyDown?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewKeyUp?displayProperty=fullName> </xref:System.Windows.ContentElement.KeyDown?displayProperty=fullName> </xref:System.Windows.ContentElement.KeyUp?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewKeyDown?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewKeyUp?displayProperty=fullName> </xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> </xref:System.Windows.UIElement.KeyUp?displayProperty=fullName> 路由事件过程，这可能会影响该事件的处理的特征。 有关详细信息，请参阅[输入概述](~/add/includes/ajax-current-ext-md.md)。"
