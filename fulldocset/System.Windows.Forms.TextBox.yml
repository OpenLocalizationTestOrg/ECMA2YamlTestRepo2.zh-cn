  summary: "表示 Windows 文本框控件。"
  remarks: "与文本框控件中，用户可以输入应用程序中的文本。 此控件具有标准 Windows 文本框控件，包括多行编辑和密码字符屏蔽中找不到的其他功能。       通常情况下，文本框控件用于显示，或者接受作为输入，单个文本行。 你可以使用<xref:System.Windows.Forms.TextBoxBase.Multiline%2A>和<xref:System.Windows.Forms.TextBox.ScrollBars%2A>属性，以启用要输入或显示的文本的多个行。</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Windows.Forms.TextBoxBase.Multiline%2A> 设置<xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>和<xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>属性设置为`true`以启用更多行文本框控件中的文本操作。</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>      1> [!NOTE]&1;> 必须设置<xref:System.Windows.Forms.TextBoxBase.Multiline%2A>属性`true`调整文本框控件的高度。</xref:System.Windows.Forms.TextBoxBase.Multiline%2A> 你可以通过设置调整高度<xref:System.Windows.Forms.Control.Size%2A>属性。</xref:System.Windows.Forms.Control.Size%2A>       你可以限制通过设置输入到文本框控件的文本量<xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>到特定数量的字符的属性。</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> TextBox 控件还可以用来接受密码和其他敏感信息。 你可以使用<xref:System.Windows.Forms.TextBox.PasswordChar%2A>属性设置为单线条版本的控件中输入掩码字符。</xref:System.Windows.Forms.TextBox.PasswordChar%2A> 使用<xref:System.Windows.Forms.TextBox.CharacterCasing%2A>属性，使用户能够仅键入大写形式，并仅小写或大写和小写字符到文本框控件的组合。</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>       若要滚动文本框中的内容，直到光标 （脱字号） 控件的可见区域内，你可以使用<xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>方法。</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> 若要在文本框中选择一个文本范围，可以使用<xref:System.Windows.Forms.TextBoxBase.Select%2A>方法。</xref:System.Windows.Forms.TextBoxBase.Select%2A>       若要禁止 TextBox 控件中输入文本，可以创建的事件处理程序<xref:System.Windows.Forms.Control.KeyDown>事件，以验证输入控件中每个字符。</xref:System.Windows.Forms.Control.KeyDown> 你也可以通过设置限制的 TextBox 控件中的数据的所有条目<xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>属性`true`。</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>      1> [!NOTE]&1;> 文本框控件的功能的大部分继承<xref:System.Windows.Forms.TextBoxBase>类。</xref:System.Windows.Forms.TextBoxBase>   >> 启用视觉样式与使用文本框控件将导致代理项字体的不正确处理。"
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
