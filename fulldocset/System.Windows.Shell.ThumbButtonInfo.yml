  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "表示若要显示中的按钮了解如何[!INCLUDE[win7](~/add/includes/win7-md.md)]任务栏缩略图。"
  remarks: "[!INCLUDE[win7](~/add/includes/win7-md.md)]任务栏提供增强的功能，使您能够使用任务栏按钮状态传达给用户和公开这样的常见任务的最小化的窗口或将其隐藏。 可以将按钮添加到任务栏缩略图用于访问常见任务而无需切换到应用程序窗口。 例如，Windows Media Player 提供播放、 暂停、 转发和后你可以使用来控制从任务栏缩略图的媒体播放，应用程序最小化时的按钮。       ThumbButtonInfo 类包含描述属性如何[!INCLUDE[win7](~/add/includes/win7-md.md)]shell 任务栏缩略图中显示的按钮。 它提供了本机 Windows API 的托管的包装。 ThumbButtonInfo 对象包含在<xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>集合。</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       增强的任务栏功能不可用在 Windows 的版本比[!INCLUDE[win7](~/add/includes/win7-md.md)]。 在[!INCLUDE[win7](~/add/includes/win7-md.md)]，某些功能可能不可用，具体取决于用户的设置。 例如，按钮才会在任务栏缩略图中显示时[!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)]已启用。 你的应用程序应提供与用户交互的备用不依赖于增强的任务栏功能的方式。       下图显示任务栏预览，带有两个提供的播放和停止命令的访问的 thumb 按钮。       ![任务栏项目信息示例](~/add/media/wpfshell-taskbariteminfo.png &quot;任务栏项目信息示例&quot;)Windows 任务栏 Thumb 按钮"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
