  type: Class
  summary: "指定附加的属性才在还具有另一个特定的元素上可浏览[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]应用于其类定义。"
  remarks: "术语的含义`browsable`此说明中使用[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]类似于为提供的说明<xref:System.ComponentModel.BrowsableAttribute>，但附加的属性的可浏览状态是专门针对的属性信息[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]，因为附加的属性是主要[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]概念。</xref:System.ComponentModel.BrowsableAttribute>       这[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]仅应在附加的属性定义了 get 访问器上应用。 不适用于此[!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)]到 set 访问器。 尽管它是正在进行的可浏览的设置操作的直观地[!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]相关元素，它是存在性和 get 访问器上定义控制 true 行为的元素的属性的特性。       有关声明的附加属性的常规信息，请参阅[附加属性概述](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class AttachedPropertyBrowsableWhenAttributePresentAttribute : System.Windows.AttachedPropertyBrowsableAttribute
