  name: DiscoveryClientBindingElement
  nameWithType: DiscoveryClientBindingElement
  fullName: System.ServiceModel.Discovery.DiscoveryClientBindingElement
  type: Class
  summary: "一个绑定元素，可以添加到[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]客户端应用程序以利用 Discovery 客户端通道。 Discovery 客户端通道允许[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]客户端应用程序在不事先知道终结点地址的情况下访问可发现服务。"
  remarks: "通过创建自定义绑定元素并将 DiscoveryClientBindingElement 添加到绑定堆栈的顶部来使用 Discovery 客户端通道。 [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Discovery 客户端通道，请参阅[使用 Discovery 客户端通道](~/add/includes/ajax-current-ext-md.md)。"
