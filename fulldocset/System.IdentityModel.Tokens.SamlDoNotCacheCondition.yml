  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "表示评估 SAML 断言的有效性时必须考虑的条件。"
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>安全令牌使用指定其声明 SAML 断言以及一组在评估 SAML 断言的有效性时必须考虑的条件。</xref:System.IdentityModel.Tokens.SamlSecurityToken> SamlDoNotCacheCondition 类表示 SAML 规范所定义的条件之一，它断言不得缓存 SAML 断言。 若要指定的 SAML 断言的这种情况，请将 SamlDoNotCacheCondition 类添加到返回的集合<xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>属性。</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>      1> [!NOTE]&1;> 时 SamlDoNotCacheCondition 添加到条件为<xref:System.IdentityModel.Tokens.SamlSecurityToken>由安全令牌服务颁发的安全令牌[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]客户端，[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]客户端会缓存安全令牌。</xref:System.IdentityModel.Tokens.SamlSecurityToken> 因为客户端不检查已颁发令牌的内容，令牌将缓存。 客户端不知道已颁发的令牌类型，并处理返回已颁发令牌作为不透明 XML 元素。 但是，[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]安全性从不缓存接收已颁发令牌在服务端; 它只缓存在令牌身份验证过程中从其提取的声明。"
  syntax:
    content: 'public class SamlDoNotCacheCondition : System.IdentityModel.Tokens.SamlCondition'
