  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "用于获取和设置选项值为设计器提供基类。"
  remarks: "DesignerOptionService 类提供的选项的集合。 每个这些选项集合具有索引，使它能够实现进一步的筛选器。 每个选项集合包含其自己的组的选项，以及所有其子选项的汇总。 发生命名冲突之间属性时，最外面的选项对象将优先。 以下**工具 |选项**用户界面 (UI) 结构显示如何最外面的选项对象具有更高的重要性︰ **WindowsFormsDesigner |常规**      -   **网格线对齐**      -   **ShowGrid**      -   **GridSize**给定<xref:System.ComponentModel.Design.IDesignerOptionService>名为`service`，若要获取的值<xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>属性，将进行以下调用︰ [!code-cs [IDesignerOptionServiceExample&#2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample&#2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample&#2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ]此方法有效，直到您想要移动<xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>到另一页。</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> 此外，<xref:System.ComponentModel.Design.IDesignerOptionService>不提供任何发现机制。</xref:System.ComponentModel.Design.IDesignerOptionService> 如果你不知道要传入的字符串，该服务找不到属性值。       DesignerOptionService 类解决这些问题。 你可以查询集合，并且没有上定义的类型转换器<xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>将标记为可展开的集合的对象。</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> 使用此类型转换器，可将整个设计器选项服务传递给属性窗口，并以可视方式检查服务。"
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
    content: 'public abstract class DesignerOptionService : System.ComponentModel.Design.IDesignerOptionService'
