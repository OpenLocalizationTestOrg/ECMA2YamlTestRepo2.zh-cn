  remarks: "ToolboxItemAttribute 类提供了一种<xref:System.Drawing.Design.ToolboxItem>。</xref:System.Drawing.Design.ToolboxItem>为指定属性的方法 除了什么<xref:System.Attribute>类提供，此类对象存储工具箱项的类型。</xref:System.Attribute>"
