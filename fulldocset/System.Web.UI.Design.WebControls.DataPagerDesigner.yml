  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "在可视化设计器提供设计时支持<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>控件。"
  remarks: "在可视化设计器中，当你切换到设计器视图 (如`Design`中查看[!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)])，描述的标记<xref:System.Web.UI.WebControls.DataPager>控件进行分析。</xref:System.Web.UI.WebControls.DataPager> 在设计图面上然后创建该控件的设计时版本。 当你切换到源视图时，设计时控件仍保持为标记的网页。       DataPagerDesigner 类的属性提供以下功能:-<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>属性返回的用于创建的智能标记面板的项的列表。</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>属性用作的设计器 （隐藏） 版本<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>属性。</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>属性返回的模板化的页导航字段的关联的模板组集合<xref:System.Web.UI.WebControls.DataPager>控件。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>属性始终返回`true`，指示设计器将创建关联的临时副本<xref:System.Web.UI.WebControls.DataPager>控件，以便生成设计时标记。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       DataPagerDesigner 类的方法提供以下功能:-<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>和<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>方法返回用于呈现关联的 HTML 标记<xref:System.Web.UI.WebControls.DataPager>在设计时。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>方法准备设计器，以查看、 编辑和设计关联<xref:System.Web.UI.WebControls.DataPager>控件。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      -<xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>方法用于添加或删除属性的属性网格中<xref:System.Web.UI.WebControls.DataPager>控件。</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"
