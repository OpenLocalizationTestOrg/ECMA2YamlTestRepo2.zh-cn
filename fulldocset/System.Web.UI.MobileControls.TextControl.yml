  id: Text
  parent: System.Web.UI.MobileControls.TextControl
  langs:
  - csharp
  name: Text
  nameWithType: TextControl.Text
  fullName: System.Web.UI.MobileControls.TextControl.Text
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "设置或返回控件的文本。 此 API 已废弃不用。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "对象继承来自的文本属性<xref:System.Web.UI.MobileControls.TextControl>类，此属性呈现控件的文本。</xref:System.Web.UI.MobileControls.TextControl> 默认值为空字符串。       可以通过使用文本属性，或为内部文本指定文本属性。 如果这两种方式中指定的文本属性，则内部文本始终优先。 但是，如果以编程方式设置文本属性，则内部文本将会自动删除，并且已设置新属性优先。"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "控件的文本。"
  overload: System.Web.UI.MobileControls.TextControl.Text*
  exceptions: []
