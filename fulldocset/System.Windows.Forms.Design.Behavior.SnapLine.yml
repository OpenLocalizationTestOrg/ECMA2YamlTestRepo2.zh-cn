  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "表示在用户界面 (UI) 来帮助你的设计时布局的容器中的控件中动态创建的水平和垂直直线线段。 此类不能被继承。"
  remarks: "下表列出了可视化设计工具支持，以帮助你使用定位和调整设计图面上的控件的大小的常见模式。      |模式 |说明 |  |----------|-----------------|  |任意形式 |可以自由地控件进行布局。 |  |网格 |显示静态覆盖的网格，可帮助你对控件进行布局。 |  |对齐线 |显示帮助你对彼此之间相对的容器的控件进行布局的参考线。 对齐线源自控件与它们的容器。 |      对齐线类和相关的类型帮助支持对齐线模式。       对齐线动态生成并自动为控件边缘将移至另一控件或其附近其容器的边界。 这会时发生控件从工具箱中，添加或移动窗口或调整鼠标操作或键盘命令。 控件通常具有定义; 的水平和垂直对齐线矩形控件，这些通常将扩展从所有四个边缘。       对齐线类使用只有少数属性来描述每个对齐线下, 表中所示。      |属性 |说明 |  |--------------|-----------------|  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>|指定的位置和方向的相对于其关联控件的行。</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> 通常情况下，仅的相似类型的对齐线将自动对齐彼此。 |  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>|指定以到对齐线的开始处的来源，这是控件的左上角，从像素为单位的距离。 |  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>|指定对齐线的相对重要性。</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> 在任何给定的布局决策点，仅的对齐线处于活动状态并且具有最高优先级显示。 |  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>|定义自定义类别的对齐线。</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> 这是一个可选的字符串。 |  |<xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>和<xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>|该值指示对齐线是否分别具有水平或垂直方向。 |      <xref:System.Windows.Forms.Design.ControlDesigner>类存储在其相应的控件类型的对齐线<xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>属性。</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> 对齐线此基类处理将满足大多数控件，因为它定义<xref:System.Windows.Forms.Design.Behavior.SnapLineType>， <xref:System.Windows.Forms.Design.Behavior.SnapLineType>， <xref:System.Windows.Forms.Design.Behavior.SnapLineType>，和<xref:System.Windows.Forms.Design.Behavior.SnapLineType>对齐线，沿控件的边缘对齐。</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> 当你正在开发一个自定义控件，如果此默认组织不满足需要时，重写<xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>从<xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner>派生类的属性</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> 例如，你可能想要将基于文本的控件，如标签，使用 top 和基本行 （而不是控件边缘和下边缘） 文本的水平对齐线对齐。       <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>不能从派生类。</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       Visual Studio 中对此功能提供广泛支持，请参阅[演练︰ 在 Windows 窗体使用对齐线上排列控件](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public sealed class SnapLine
