  name: HttpSimpleClientProtocol
  nameWithType: HttpSimpleClientProtocol
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol
  type: Class
  summary: "表示用于与使用简单的 HTTP GET 和 HTTP POST 协议绑定的 XML Web 服务进行通信的基类。"
  remarks: "此类指定大部分用于通过 HTTP 使用编码器进行编码的参数和返回值转换常见 MIME 格式与 XML Web 服务进行通信的实现。 这些编码器派生<xref:System.Web.Services.Protocols.MimeFormatter>类。</xref:System.Web.Services.Protocols.MimeFormatter> 默认情况下，从 HttpSimpleClientProtocol 派生的代理类将编码在纯 XML 中使用的应用程序/x-响应客户-窗体-urlencoded MIME 类型和响应的参数。 可以使用指定自定义的 mime 格式化程序<xref:System.Web.Services.Protocols.HttpMethodAttribute>属性，但是，没有将其集成到服务说明和代理生成的支持。</xref:System.Web.Services.Protocols.HttpMethodAttribute>       `Notes to Inheritors:`当你重写此类时，可引入派生类中特定于特定类型的 XML Web 服务的方法。 方法只需捕获参数，并调用基类，来执行与站点通信的工作。 引入的方法是异步的如果调用<xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>和<xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A>方法。</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A> </xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> 引入的方法是同步的如果调用<xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>方法。</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A> 重写构造函数通常设置<xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>到 XML Web service 方法的 URI 的属性。</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>       为给定的服务说明，Web 服务描述语言工具 (Wsdl.exe) 生成 HttpSimpleClientProtocol 派生的的类。"
  example:
  - "The following code example is a proxy class generated by Wsdl.exe for the `Math` XML Web service below. The proxy class derives from <xref:System.Web.Services.Protocols.HttpGetClientProtocol>, which derives from the abstract HttpSimpleClientProtocol class.  \n  \n [!code-cs[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_1.cs)]\n [!code-cpp[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_1.cpp)]\n [!code-vb[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_1.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-vb[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_2.vb)]\n [!code-cpp[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_2.cpp)]\n [!code-cs[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpSimpleClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol
