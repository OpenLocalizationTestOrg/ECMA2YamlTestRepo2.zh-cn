      description: "包含要传递到远程的 XML Web 服务的参数的对象的数组。 在派生类调用方法中的参数顺序对应数组中的值的顺序。"
    return:
      type: System.Object
      description: "包含返回值和任何引用的对象的数组或<code> out </code>的派生的类方法的参数。"
