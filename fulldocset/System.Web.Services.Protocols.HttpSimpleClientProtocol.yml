      type: System.IAsyncResult
      description: "<xref:System.IAsyncResult>从返回<xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke*>方法。</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke*> </xref:System.IAsyncResult>"
    return:
      type: System.Object
      description: "包含返回值和任何按引用对象的数组或<code> out </code>参数 XML Web 服务方法。"
  overload: System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke*
  exceptions:
  - type: System.ArgumentException
