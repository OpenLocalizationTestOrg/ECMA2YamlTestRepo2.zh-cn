- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: '版本抽象属性检索收件人信息的版本。 派生的类自动设置此属性为它们的对象，并且值指示是否正在使用 PKCS #7 或加密消息语法 (CMS) 来保护消息。 此版本还指示是否<xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;></xref>对象用于建立密钥协议算法或密钥传输算法的加密密钥。'
  remarks: "这是由<xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>和<xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>。</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo></xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>重写的抽象属性       版本确定消息是否是 PKCS #7 消息或 CMS 消息。 CMS 是 PKCS #7 的较新超集。"
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>值，该值表示的新版<xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;></xref>对象。</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
