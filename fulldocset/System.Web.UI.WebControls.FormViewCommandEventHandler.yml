  name: FormViewCommandEventHandler
  nameWithType: FormViewCommandEventHandler
  fullName: System.Web.UI.WebControls.FormViewCommandEventHandler
  type: Delegate
  summary: "表示处理的方法<xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;></xref>事件<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控件。 此类不能被继承。"
  remarks: "<xref:System.Web.UI.WebControls.FormView.ItemCommand>中的按钮时引发事件<xref:System.Web.UI.WebControls.FormView>控件被单击。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> 这使您可以提供每次此事件发生时执行的自定义的例程的事件处理方法。       中的按钮<xref:System.Web.UI.WebControls.FormView>控件也可以调用某些控件的内置功能。</xref:System.Web.UI.WebControls.FormView> 若要执行这些操作之一，设置`CommandName`为下表中的值之一的按钮的属性。      |CommandName 值 |说明 |  |-----------------------|-----------------|  |&quot;取消&quot;|取消编辑或插入操作，并返回<xref:System.Web.UI.WebControls.FormView>控件添加到所指定的模式<xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>属性。</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> 引发<xref:System.Web.UI.WebControls.FormView.ModeChanged>和<xref:System.Web.UI.WebControls.FormView.ModeChanging>事件。 |  |&quot;删除&quot;|删除当前记录。</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 引发<xref:System.Web.UI.WebControls.FormView.ItemDeleted>和<xref:System.Web.UI.WebControls.FormView.ItemDeleting>事件。 |  |&quot;编辑&quot;|放入<xref:System.Web.UI.WebControls.FormView>控件处于编辑模式。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> 引发<xref:System.Web.UI.WebControls.FormView.ModeChanged>和<xref:System.Web.UI.WebControls.FormView.ModeChanging>事件。 |  |&quot;插入&quot;|在数据源中插入当前记录。</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 引发<xref:System.Web.UI.WebControls.FormView.ItemInserted>和<xref:System.Web.UI.WebControls.FormView.ItemInserting>事件。 |  |&quot;新&quot;|放入<xref:System.Web.UI.WebControls.FormView>控件置于插入模式。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> 引发<xref:System.Web.UI.WebControls.FormView.ModeChanged>和<xref:System.Web.UI.WebControls.FormView.ModeChanging>事件。 |  |&quot;页&quot;|执行分页操作。</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> 设置`CommandArgument`的按钮为&quot;First&quot;，&quot;最后&quot;、&quot;下一步&quot;、&quot;上一步&quot;或执行页编号，以指定的分页操作类型的属性。 引发<xref:System.Web.UI.WebControls.FormView.PageIndexChanged>和<xref:System.Web.UI.WebControls.FormView.PageIndexChanging>事件。 |  |&quot;更新&quot;|更新数据源中的当前记录。</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> 引发<xref:System.Web.UI.WebControls.FormView.ItemUpdated>和<xref:System.Web.UI.WebControls.FormView.ItemUpdating>事件。 |      尽管<xref:System.Web.UI.WebControls.FormView.ItemCommand>单击上表中列出的按钮时将引发事件，则我们建议你处理该操作的表中列出的事件。</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       当创建 FormViewCommandEventHandler 委托时，需要标识将处理该事件的方法。 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)。"
  example:
  - "The following example demonstrates how to programmatically add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_1.aspx)]\n [!code-cs[FormViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_2.aspx)]\n [!code-cs[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_2.aspx)]"
