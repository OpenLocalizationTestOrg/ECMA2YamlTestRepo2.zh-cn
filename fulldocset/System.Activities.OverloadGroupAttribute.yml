  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "提供的方法，指示哪些参数组合在活动中有效。"
  remarks: "自变量可以将组合在一起以形成有效的重载组。 重载组不能为子集或等价集的另一个重载组。 此规则的唯一例外是仅包含参数的子集其中<xref:System.Activities.RuntimeArgument.IsRequired%2A>是`false`。</xref:System.Activities.RuntimeArgument.IsRequired%2A> 重载组可以重叠，但如果组的交集包含一个或两个重载组的所有所需的参数，则会出错。       如果为 all，重载组将被视为绑定<xref:System.Activities.RuntimeArgument.IsRequired%2A>绑定组中的参数。</xref:System.Activities.RuntimeArgument.IsRequired%2A> 如果一个组具有零<xref:System.Activities.RuntimeArgument.IsRequired%2A>自变量且至少一个参数绑定，则该组将被视为绑定。</xref:System.Activities.RuntimeArgument.IsRequired%2A> 如果没有绑定一个重载组不具有任何<xref:System.Activities.RuntimeArgument.IsRequired%2A>自变量中它。</xref:System.Activities.RuntimeArgument.IsRequired%2A>除非的任何组，则会出错 绑定<xref:System.Activities.RuntimeArgument.IsRequired%2A>不允许多个重载组中的自变量。</xref:System.Activities.RuntimeArgument.IsRequired%2A> 很的错误，绑定的多个重载组，绑定一个重载组中的所有必需的参数，并同时绑定另一个重载组中的所有参数。       在前面的任何违反规则导致在<xref:System.Activities.InvalidWorkflowException>包含的活动准备执行时引发。</xref:System.Activities.InvalidWorkflowException>       <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>设置为`true`如果<xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>应用于自变量。</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
