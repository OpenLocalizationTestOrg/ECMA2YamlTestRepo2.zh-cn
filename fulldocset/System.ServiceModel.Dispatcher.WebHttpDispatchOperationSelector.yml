  summary: "一个字符串，它用作存储的值，该值指示是否由 URI 但不是通过 HTTP 方法，则对服务操作的调用是否相匹配的键。"
  remarks: '调用服务操作时，可能可以出现两个不同的错误:&quot;未找到&404; 终结点 /URI&quot;和&quot;405 不允许的方法。&quot; 此字符串和其关联的布尔值允许服务模型区分这两个错误。 使用无效的 URI 时，将出现&quot;404 终结点 /URI&quot;错误。 使用有效的 URI 但 HTTP 方法不是有效 uri，会出现&quot;405 不允许的方法&quot;错误。'
