  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "选择要调用的服务操作。"
  remarks: "很可能会将传入的 URI 匹配某一操作，但不是允许操作的 HTTP 方法。 在这种情况下，[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]运行时返回 404 （未找到） 时`uriMatched`是`false`，并返回 405 （不允许的方法） 时`uriMatched`是`true`。"
  syntax:
    content: protected virtual string SelectOperation (ref System.ServiceModel.Channels.Message message, out bool uriMatched);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: "<xref:System.ServiceModel.Channels.Message>发送以调用服务操作的对象。</xref:System.ServiceModel.Channels.Message>"
    - id: uriMatched
      type: System.Boolean
      description: "一个值，指定 URI 是否匹配的特定服务操作。"
    return:
      type: System.String
      description: "要调用的服务操作的名称。"
  overload: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.SelectOperation*
  exceptions: []
  platform:
  - net462
