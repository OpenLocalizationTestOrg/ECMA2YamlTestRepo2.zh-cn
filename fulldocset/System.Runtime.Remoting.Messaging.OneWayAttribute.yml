  name: OneWayAttribute
  nameWithType: OneWayAttribute
  fullName: System.Runtime.Remoting.Messaging.OneWayAttribute
  type: Class
  summary: "将方法标记为不返回值的一种方法和<xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;></xref>或<xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;></xref>参数。"
  remarks: "当调用单向方法时，都应没有答复消息或状态或信息。 OneWayAttribute 用于指示该方法具有`void`返回，并且只`in`参数。 该方法无法引发任何异常和`ref`参数和`return`不支持值。 方法可以同步或异步执行与调用方。 调用方不能进行单向调用已针对服务器对象执行，就在线程控制返回时的假设。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute
