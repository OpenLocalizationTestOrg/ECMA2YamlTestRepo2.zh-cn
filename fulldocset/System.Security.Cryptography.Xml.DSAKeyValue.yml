  remarks: "<xref:System.Security.Cryptography.Xml.KeyInfo>类表示`<KeyInfo>`元素，它包含<xref:System.Security.Cryptography.DSA>公钥。</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.Xml.KeyInfo>       使用 DSAKeyValue 来识别对应的公钥<xref:System.Security.Cryptography.DSA>用于创建数字签名的私钥。</xref:System.Security.Cryptography.DSA>       如果密钥未显式提供给构造函数，一个新<xref:System.Security.Cryptography.DSA>随机生成密钥对。</xref:System.Security.Cryptography.DSA>       DSAKeyValue 类是与 XML 签名一起使用。 有关 W3C 规范的详细信息，请参阅 http://www.w3.org/TR/xmldsig-core/。"
