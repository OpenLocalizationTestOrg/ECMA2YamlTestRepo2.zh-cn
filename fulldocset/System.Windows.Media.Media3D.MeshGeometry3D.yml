  summary: "获取或设置有关的法向量的集合<xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>。"
  remarks: "法向量是垂直的表面的每个三角形，用于定义网格的向量。 法线确定是否亮起给定的三角形面。       <xref:System.Windows.Media.Media3D.MeshGeometry3D>允许开发人员指定位置、 正常、 和纹理坐标信息。</xref:System.Windows.Media.Media3D.MeshGeometry3D>       法线假定要与基元网格的正面相关联。  绕序 （在其中指定构成每个三角形的网格的位置的顺序） 确定了给定的面是正面或面向后的。       如果未指定法线，其生成取决于是否开发人员已指定三角形索引的网格。  如果指定了三角形索引，法线将生成到相邻面采用。  如果未指定三角形索引，将为指定的三角形生成只有一个正常。  在网格中，这可能会导致分面外观。      <a name=&quot;dependencyPropertyInfo_Normals&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Media3D.Vector3DCollection Normals { get; set; }
    return:
      type: System.Windows.Media.Media3D.Vector3DCollection
      description: "<xref href=&quot;System.Windows.Media.Media3D.Vector3DCollection&quot;></xref>其中包含 MeshGeometry3D 法向量。"
  overload: System.Windows.Media.Media3D.MeshGeometry3D.Normals*
  exceptions: []
