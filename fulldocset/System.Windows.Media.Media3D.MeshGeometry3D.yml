  summary: "获取或设置的三角形索引的集合<xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>。"
  remarks: "为给定的三维三角形网格三角形的顶点位置指定确定三角形面是否是正面的顺序还是背面。       [Windows Presentation Foundation](~/add/includes/ajax-current-ext-md.md)三维实现使用逆时针方向绕序; 也就是说，确定正面网格三角形的位置的点应指定采用逆时针顺序，如从前面的网格中查看。       设置 TriangleIndices 属性是可选的。 如果未指定的索引，以一种非索引化的方式绘制三角形。 每个集的三个位置将成为一个三角形。      <a name=&quot;dependencyPropertyInfo_TriangleIndices&quot;></a># # 依赖项属性信息 | | |  |-|-|  |标识符字段 |<xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>|  |元数据属性设置为`true`|None |</xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Int32Collection TriangleIndices { get; set; }
    return:
