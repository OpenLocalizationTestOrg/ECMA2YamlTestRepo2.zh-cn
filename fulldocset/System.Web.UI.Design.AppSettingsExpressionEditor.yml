  name: AppSettingsExpressionEditor
  nameWithType: AppSettingsExpressionEditor
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor
  type: Class
  summary: "提供用于计算和编辑配置文件中的应用程序设置表达式在设计时属性和方法。"
  remarks: "AppSettingsExpressionEditor 类派生自<xref:System.Web.UI.Design.ExpressionEditor>类并提供了评估和在设计时将应用程序设置引用的控件属性与相关联的实现。</xref:System.Web.UI.Design.ExpressionEditor> 例如，你可以将控件属性的值绑定到应用程序设置表达式`AppSettings:mySettingKeyName`，该值指示控件属性值已设置使用`mySettingKeyName`中的值`appSettings`Web 配置文件节。       可视化设计器主机，如[!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]，使用 AppSettingsExpressionEditor 类来选择应用程序设置，从`appSettings`配置节，然后计算设计时呈现的所选的表达式。       当你浏览到<xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>设计时属性网格中的控件的属性，可视化设计器显示一个对话框来设置控件属性提供的运行时间值的表达式。</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> 你可以选择基于表达式前缀的列表的表达式类型。 当选择**AppSettings**表达式前缀，从列表中，可视化设计器宿主使用关联<xref:System.Web.UI.Design.ExpressionEditorSheet>对象来提供的设计时编辑功能`appSettings`评估并将转换表达式字符串的表达式，并使用 AppSettingsExpressionEditor 方法上的应用程序设置表达式的语法基于。</xref:System.Web.UI.Design.ExpressionEditorSheet> 可视化设计器宿主使用计算出的表达式结果来指定控件在设计图面呈现的属性值。       <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>AppSettingsExpressionEditor 对象的属性将返回字符串`AppSettings`。</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> <xref:System.Web.Compilation.AppSettingsExpressionBuilder>类是与表达式前缀关联`AppSettings`和 AppSettingsExpressionEditor 实现。</xref:System.Web.Compilation.AppSettingsExpressionBuilder>       <xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A>方法计算输入应用程序设置表达式字符串。</xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A> <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>方法返回<xref:System.Web.UI.Design.ExpressionEditorSheet>用于输入和编辑应用程序设置表达式的实现。</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>"
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to an application setting expression using the AppSettingsExpressionEditor object.  \n  \n1.  In a Web Forms project, add `MyHyperLinkSetting` to the `<appSettings>` section of the web.config file.  \n  \n     [!code-xml[ControlsUsingExpressions#5](~/add/codesnippet/xml/t-system.web.ui.design.a_1.xml)]  \n  \n2.  On a Web Forms page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n3.  For the `Hyperlink` control, in Properties, click **Expressions**, and then click the ellipsis button (**...**).  \n  \n     The `<Hyperlinkname>`**Expression** dialog box appears.  \n  \n4.  Under **Bindable properties**, click **NavigateUrl**, in the **Expression type** list, click **AppSettings**, and then under **Expression properties**, in the **AppSetting** box, type **MyHyperLinkSetting**.  \n  \n The visual designer uses the AppSettingsExpressionEditor to assign the expression for the `NavigateUrl` property.  \n  \n The following aspx source shows an example of a property value set using an application setting expression.  \n  \n [!code-vb[ControlsUsingExpressions#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.a_2.aspx)]\n [!code-cs[ControlsUsingExpressions#2](~/add/codesnippet/csharp/t-system.web.ui.design.a_2.aspx)]\n [!code-xml[ControlsUsingExpressions#2](~/add/codesnippet/xml/t-system.web.ui.design.a_2.xml)]"
  syntax:
    content: 'public class AppSettingsExpressionEditor : System.Web.UI.Design.ExpressionEditor'
