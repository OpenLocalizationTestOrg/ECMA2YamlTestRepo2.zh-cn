- uid: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.AppSettingsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "计算应用程序设置表达式字符串，并提供的控件属性的设计时值。"
  remarks: "EvaluateExpression 方法查找由指定的应用程序设置`expression`，然后返回应用程序设置的值。       可视化设计器使用 EvaluateExpression 方法计算应用程序设置表达式，并为关联的控件提供设计时值。 可视化设计器调用 EvaluateExpression 方法替换为表达式字符串，并使用该计算的表达式的结果来指定控件在设计图面呈现的属性值。       在运行时，页分析器使用<xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>和<xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A>方法的相应<xref:System.Web.Compilation.AppSettingsExpressionBuilder>实现来计算表达式，并为关联的控件属性提供的运行时值。</xref:System.Web.Compilation.AppSettingsExpressionBuilder> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "要计算的应用程序设置表达式字符串。 `expression`不包括<xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;></xref>表达式前缀。"
    - id: parseTimeData
      type: System.Object
      description: "包含用于评估的其他分析信息的对象`expression`。"
    - id: propertyType
      type: System.Type
      description: "控件属性类型。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "服务提供程序实现提供的设计器宿主，用于获取附加的设计时服务。"
    return:
      type: System.Object
      description: "所引用的对象<code> expression </code>，如果表达式计算成功; 否则为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
