  nameWithType: AppSettingsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "返回应用程序设置表达式的表达式编辑器表。"
  remarks: "GetExpressionEditorSheet 方法返回一个简单的编辑器表实现，它可以使用单个输入的字符串以形成的表达式。"
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "设置控件属性，用于初始化表达式编辑器表的表达式字符串。 `expression`不包括<xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;></xref>表达式前缀。"
    - id: serviceProvider
      type: System.IServiceProvider
      description: "服务提供程序实现提供的设计器宿主，用于获取附加的设计时服务。"
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref>定义应用程序设置表达式的属性的实现。"
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
