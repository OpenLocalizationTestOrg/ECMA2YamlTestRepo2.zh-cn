  name: HtmlInputPassword
  nameWithType: HtmlInputPassword
  fullName: System.Web.UI.HtmlControls.HtmlInputPassword
  type: Class
  summary: "允许进行编程访问的 html <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref>服务器上的元素。"
  remarks: "HtmlInputPassword 类派生自<xref:System.Web.UI.HtmlControls.HtmlInputText>类，用于创建允许用户输入密码的单行文本框。</xref:System.Web.UI.HtmlControls.HtmlInputText> 使用 HtmlInputPassword 控件时<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>属性发布到服务器每次在提交窗体。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>控件不 HtmlInputPassword 属性在视图中保持状态。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>       <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>属性指定的最大可以在文本框中输入的字符数。</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>属性允许你指定文本框的宽度。</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> 使用<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>属性来确定用户在文本框中输入的值。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> HtmlInputPassword 控件提供<xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>事件时引发<xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>属性更改发往服务器之间的值。</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> 这允许你创建的事件处理程序执行每次引发该事件的一组自定义的说明。      1> [!NOTE]&1;> HtmlInputPassword 控件不提供一种将回发到服务器的内置方法。 必须提供支持回发到服务器，如网页上的另一个控件<xref:System.Web.UI.HtmlControls.HtmlButton>或<xref:System.Web.UI.HtmlControls.HtmlInputSubmit>控件。</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlButton>       HtmlInputPassword 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

