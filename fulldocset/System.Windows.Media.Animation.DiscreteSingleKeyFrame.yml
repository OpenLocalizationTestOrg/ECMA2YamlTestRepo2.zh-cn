  remarks: "此类用作的一部分<xref:System.Windows.Media.Animation.SingleKeyFrameCollection>结合<xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>要进行动画处理<xref:System.Single>根据一组关键帧的属性值。</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       关键帧定义的一个段<xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>它所属。</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> 每个关键帧具有目标<xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>和<xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>。</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>指定的时间关键帧的<xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>应到达。</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> 关键帧动画应用到其自己的目标值的上一个关键帧的目标值。 它将启动时上一个关键帧结束，并在达到其自己的关键时间时结束。       离散的关键帧，与 DiscreteSingleKeyFrame 突变&quot;&quot;值 （无内插）。 换而言之，才在哪个点的属性的基值突然达到目标值到达关键帧的关键时间，也会发生变化的属性的基值。"
