  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "定义的元数据特性 ASP.NET 服务器控件用于指定是否参与由<xref:System.Web.UI.Control.ID*>.</xref:System.Web.UI.Control.ID*>加载视图状态信息 此类不能被继承。"
  remarks: "ViewStateModeByIdAttribute 类用于指定的控件要求视图状态加载<xref:System.Web.UI.Control.ID%2A>。</xref:System.Web.UI.Control.ID%2A> 默认视图状态加载行为是 asp.net 按其索引页的管理树中加载的控件的视图状态信息。 用于加载视图状态信息的性能开销<xref:System.Web.UI.Control.ID%2A>因为加载其视图状态信息之前，具体而言，必须进行页控件树搜索控件。</xref:System.Web.UI.Control.ID%2A>       如果 ViewStateModeByIdAttribute 类用作自定义控件类的元数据属性<xref:System.Web.UI.Control.LoadViewStateByID%2A>的控件的属性返回`true`。</xref:System.Web.UI.Control.LoadViewStateByID%2A> 如果未使用 ViewStateModeByIdAttribute 类，<xref:System.Web.UI.Control.LoadViewStateByID%2A>的控件的属性返回其默认值为`false`，这意味着控件不会由<xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A>加载其视图状态信息</xref:System.Web.UI.Control.LoadViewStateByID%2A>       有关使用属性的详细信息，请参阅[属性](~/add/includes/ajax-current-ext-md.md)。       ViewStateModeByIdAttribute 类不适用于保存控件的视图状态信息。       ViewStateModeByIdAttribute 类元数据特性是仅在类声明中有效。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
