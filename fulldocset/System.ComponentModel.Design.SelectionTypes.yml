  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "定义指示的选择内容的类型的标识符。"
  remarks: "可以使用<xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>的<xref:System.ComponentModel.Design.ISelectionService>。</xref:System.ComponentModel.Design.ISelectionService>方法</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>选择的设计器的文档的组件 某些类型的操作可以针对所选的组件或选定的组件组运行。 <xref:System.ComponentModel.Design.ISelectionService>将跟踪的当前所选内容的所选内容类型。</xref:System.ComponentModel.Design.ISelectionService> 标识符指示所选内容是否已完成使用一次单击这些所选内容类型，鼠标向下或鼠标弹起所选内容，所选内容应替换以前的选项，还是使用默认选择模式。       使用 SelectionTypes 枚举时设置新的所选内容使用指定的选择内容类型<xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>方法。</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
