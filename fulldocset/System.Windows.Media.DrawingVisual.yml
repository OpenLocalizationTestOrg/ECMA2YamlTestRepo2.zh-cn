  type: Class
  summary: "DrawingVisual 是可以用于呈现屏幕上的矢量图形的视觉对象。 内容由系统保留。"
  remarks: "DrawingVisual 是用于呈现形状、 图像或文本的轻量绘制类。 此类是被视为轻量，因为它不提供布局、 输入、 焦点或事件处理中，这将提高其性能。 为此，绘图非常适合背景和剪贴画。       若要使用 DrawingVisual 对象，你需要创建对象的宿主容器。 主机容器对象必须源自<xref:System.Windows.FrameworkElement>类，该类提供的布局和事件处理 DrawingVisual 类不支持的支持。</xref:System.Windows.FrameworkElement> 主机容器对象不显示任何可视属性，因为其主要用途是以包含子对象。 有关详细信息，请参阅[使用 DrawingVisual 对象](~/add/includes/ajax-current-ext-md.md)。       有关显示如何使用宿主容器创建 DrawingVisual 对象的完整示例，请参阅[命中测试使用 DrawingVisuals 示例](http://go.microsoft.com/fwlink/?LinkID=159994)。"
