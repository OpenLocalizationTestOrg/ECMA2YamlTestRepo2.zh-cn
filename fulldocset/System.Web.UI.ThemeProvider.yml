  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> ，表示当前设计器的环境。"
    - id: name
      type: System.String
      description: "主题或样式表主题的名称， <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref>表示。 此参数可以为<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>。"
    - id: themeDefinition
      type: System.String
      description: "主题的信息传递给&lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt;方法。 这些是原始的、 连接主题的内容。"
    - id: cssFiles
      type: System.String[]
      description: "名称的级联样式表 (CSS) 文件所包含的主题， <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref>表示。"
    - id: themePath
      type: System.String
      description: "包含已命名的主题的主题和控件外观信息的文件的绝对路径。"
