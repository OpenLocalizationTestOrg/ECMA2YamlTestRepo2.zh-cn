  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "提供一个类，封装在设计器的环境中的控件的主题和样式表信息。"
  remarks: "页开发人员和控件作者不使用 ThemeProvider 类。 ASP.NET 开发人员工具和设计器生成器结合使用 ThemeProvider 类<xref:System.Web.UI.SkinBuilder>类和<xref:System.Web.UI.IThemeResolutionService>在设计时将主题和其各自的控件外观应用于控件的接口。</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       ThemeProvider 类封装需适用于在设计器中控件的子控件的主题或样式表主题和其控件外观的信息。"
  syntax:
    content: public sealed class ThemeProvider
