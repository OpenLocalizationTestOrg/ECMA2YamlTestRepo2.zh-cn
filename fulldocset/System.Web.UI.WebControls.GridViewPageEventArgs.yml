  name: NewPageIndex
  nameWithType: GridViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "获取或设置要在中显示的新页的索引<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
  remarks: "因为<xref:System.Web.UI.WebControls.GridView.PageIndexChanging>事件之前发生<xref:System.Web.UI.WebControls.GridView>控件将执行的分页操作，<xref:System.Web.UI.WebControls.GridView.PageIndex%2A>的控件的属性不用于确定用户选择的页的索引。</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> NewPageIndex 属性用于确定用户选择的页的索引。      1> [!NOTE]&1;> 期间<xref:System.Web.UI.WebControls.GridView.PageIndexChanging>事件，<xref:System.Web.UI.WebControls.GridView.PageIndex%2A>属性仍包含以前显示的页的索引。</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging>       你还可以使用此属性以编程方式重写通过将其设置为其他值由用户选择的页索引。"
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1152_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1152_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "新页后，可以在中显示的索引<xref href=&quot;System.Web.UI.WebControls.GridView&quot;></xref>控件。"
  overload: System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex*
  exceptions:
