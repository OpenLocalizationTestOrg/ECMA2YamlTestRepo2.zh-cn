  type: Class
  summary: "提供有关数据<xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;></xref>事件。"
  remarks: "<xref:System.Web.UI.WebControls.GridView>控件都将引发<xref:System.Web.UI.WebControls.GridView.PageIndexChanging>事件时的页导航按钮 (带有按钮其`CommandName`属性设置为&quot;Page&quot;) 在控件内单击时，之前<xref:System.Web.UI.WebControls.GridView>控件处理的分页操作。</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> 这使您可以提供执行自定义的例程，每次此事件发生时取消的分页操作，如事件处理方法。      1> [!NOTE]&1;> 页导航按钮通常位于的页导航行<xref:System.Web.UI.WebControls.GridView>控件。</xref:System.Web.UI.WebControls.GridView>       GridViewPageEventArgs 对象传递给事件处理方法，以便您可以确定用户选择的页的索引，还可以指示应取消的分页操作。 若要取消的分页操作，<xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>于 GridViewPageEventArgs 对象属性`true`。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。       GridViewPageEventArgs 实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewPageEventArgs object passed to the event-handling method to determine the index of the page selected by the user and to cancel the paging operation.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_250_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_250_1.aspx)]"
  syntax:
    content: 'public class GridViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
