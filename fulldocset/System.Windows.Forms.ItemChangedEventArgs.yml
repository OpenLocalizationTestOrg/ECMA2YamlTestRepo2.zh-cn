  remarks: "<xref:System.Windows.Forms.CurrencyManager.ItemChanged>事件发生时更改列表中的项。</xref:System.Windows.Forms.CurrencyManager.ItemChanged> 例如，列表项的文本更改为新值时，将发生此事件。 由于新项添加到新位置列表中移动该项目时，不被引发此事件。       有关处理事件的详细信息，请参阅[事件](~/add/includes/ajax-current-ext-md.md)。"
  example:
