  name: EventSourceCreationData
  nameWithType: EventSourceCreationData
  fullName: System.Diagnostics.EventSourceCreationData
  type: Class
  summary: "表示用于在本地计算机或远程计算机上创建的事件日志源的配置设置。"
  remarks: "EventSourceCreationData 类用于配置新的源向事件日志写入本地化的项。 不需要使用此类从事件日志进行读取。       此类定义一个新的事件源和其关联的事件日志的配置设置。 相关联的事件日志可以位于本地计算机或远程计算机上。 若要在本地计算机上创建新的源的新的或现有的事件日志，设置<xref:System.Diagnostics.EventSourceCreationData.LogName%2A>和<xref:System.Diagnostics.EventSourceCreationData.Source%2A>EventSourceCreationData 和调用属性<xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>方法。</xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> </xref:System.Diagnostics.EventSourceCreationData.Source%2A> </xref:System.Diagnostics.EventSourceCreationData.LogName%2A> 此方法创建在<xref:System.Diagnostics.EventSourceCreationData.Source%2A>属性和寄存器在<xref:System.Diagnostics.EventSourceCreationData.LogName%2A>.</xref:System.Diagnostics.EventSourceCreationData.LogName%2A>中指定它为事件日志</xref:System.Diagnostics.EventSourceCreationData.Source%2A>中指定的事件源 此行为是类似于使用<xref:System.Diagnostics.EventLogInstaller>类，以注册事件源的事件日志。</xref:System.Diagnostics.EventLogInstaller>       使用<xref:System.Diagnostics.EventLog.WriteEvent%2A>和<xref:System.Diagnostics.EventLog.WriteEntry%2A>方法来写入事件，以便将事件日志。</xref:System.Diagnostics.EventLog.WriteEntry%2A> </xref:System.Diagnostics.EventLog.WriteEvent%2A> 必须指定事件源写入事件;你必须创建并在编写与源的第一个条目之前，配置事件源。       在你的应用程序的安装过程中创建新的事件源。 这样，可以为操作系统来刷新其已注册的事件源的列表和它们的配置的时间。 如果操作系统未刷新其事件源的列表，并尝试写入新的源的事件写入操作将失败。 你可以配置新的源使用<xref:System.Diagnostics.EventLogInstaller>，或使用<xref:System.Diagnostics.EventLog.CreateEventSource%2A>方法。</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> 若要创建新的事件源的计算机上，必须具有管理权限。       你可以创建现有的事件日志或新的事件日志的事件源。 在创建新的源的新的事件日志时，系统将为该日志，此源注册，但之前向其中写入的第一个条目，将不会创建日志。       每个源可以仅写入一个事件日志一次;但是，你的应用程序可以使用多个源写入多个事件日志。 例如，你的应用程序可能需要为不同的事件日志或不同的资源文件配置的多个源。       若要更改现有源的配置详细信息，必须删除源，然后使用新的配置创建。 如果其他应用程序或组件使用的现有源，请使用更新的配置，而无需删除现有的源创建新的源。       你可以先使用本地化的资源注册事件源，为你的事件类别和消息字符串。 你的应用程序可以写入事件日志项使用资源标识符，而不指定实际的字符串。 事件查看器使用的资源标识符来查找并显示基于当前语言设置的本地化的资源文件中的相应字符串。 你可以注册一个单独的文件的事件类别、 消息和参数插入字符串，或者也可以注册为所有三种类型的字符串的相同资源文件。 使用<xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>， <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>， <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>，和<xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>属性，以将源写入本地化的事件日志条目配置为</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A> 如果你的应用程序将直接写入事件日志的字符串值，你不需要设置这些属性。       要写入本地化的项还是要直接写入字符串，则必须配置源。 <xref:System.Diagnostics.EventLog.WriteEntry%2A>方法直接写入事件日志将写入给定的字符串; 它不使用可本地化的消息资源文件。</xref:System.Diagnostics.EventLog.WriteEntry%2A> 使用<xref:System.Diagnostics.EventLog.WriteEvent%2A>方法来写入事件时使用本地化的消息资源文件。</xref:System.Diagnostics.EventLog.WriteEvent%2A>       如果你的应用程序将使用资源标识符和字符串值的条目，则必须注册两个单独的源。 例如，使用资源文件，配置一个源，然后使用该<xref:System.Diagnostics.EventLog.WriteEvent%2A>方法使用在事件日志的资源标识符来编写条目</xref:System.Diagnostics.EventLog.WriteEvent%2A>中的源 创建不同的源，而无需资源文件，然后使用在该源<xref:System.Diagnostics.EventLog.WriteEntry%2A>方法使用该源的事件日志中直接写入字符串。</xref:System.Diagnostics.EventLog.WriteEntry%2A>"
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. The code example verifies that the source does not conflict with an existing event source, and then creates the new event source for the specified event log.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_7_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/cpp/t-system.diagnostics.eve_7_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/csharp/t-system.diagnostics.eve_7_1.cs)]"
