  summary: "包含指定的引用时返回要使用的类型的值[!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]元素。 在使用这些值&lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt;属性。"
  remarks: "完全是默认设置，并指定返回的元素，包含对基础的完全引用[!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]。 一个指定返回的元素具有未引用基础 UI 中，并且包含缓存的信息。       对于元素，某些操作如<xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>或<xref:System.Windows.Automation.AutomationElement.SetFocus%2A>，需要完整的参考; 尝试执行这些上都未元素导致<xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       使用无，可能更高效，当需要时只有属性，它可以避免开销参与设置完整的引用。"
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
