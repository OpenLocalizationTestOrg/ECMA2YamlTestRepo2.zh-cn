  namespace: System.Windows
  summary: "获取或设置一个值，该值指示用户是否需要使用 ALT 键来调用快捷方式。"
  remarks: "如果此属性用于更改 WPF 的行为，则必须在应用程序的生存期，如从应用程序继承的类的构造函数中的早期更改属性的值。  读取的值后，无法再次更改。"
  syntax:
    content: public static bool IsAltKeyRequiredInAccessKeyDefaultScope { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果用户需要使用 ALT 键来调用快捷方式;，否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。  默认值是<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.CoreCompatibilityPreferences.IsAltKeyRequiredInAccessKeyDefaultScope*
  exceptions: []
  platform:
  - net462
