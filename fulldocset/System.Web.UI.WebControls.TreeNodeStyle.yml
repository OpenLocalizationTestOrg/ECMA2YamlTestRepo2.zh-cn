  summary: "获取或设置到其父节点和子节点之间的空间量<xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;></xref>类被应用。"
  remarks: "使用 ChildNodesPadding 属性来控制和到节点的子节点部分下方的上述的空间量<xref:System.Web.UI.WebControls.TreeNodeStyle>类被应用。</xref:System.Web.UI.WebControls.TreeNodeStyle> 父节点和其第一个子节点，之间以及其最后一个子节点和下一个节点之间插入此间距。      1> [!NOTE]&1;> 后如果没有其他节点后的最后一个子节点，因为这将使底部的控件不必要的间隙，则不会呈现的最后一个子节点的空间。       若要控制的子节点之间的空间量，请使用<xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>属性。</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       此属性的值存储在视图状态。"
