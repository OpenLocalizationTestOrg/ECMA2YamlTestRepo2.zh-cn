  summary: "表示中的节点的样式<xref href=&quot;System.Web.UI.WebControls.TreeView&quot;></xref>控件。"
  remarks: "TreeNodeStyle 类用于表示中的节点的样式<xref:System.Web.UI.WebControls.TreeView>控件。</xref:System.Web.UI.WebControls.TreeView> <xref:System.Web.UI.WebControls.TreeView>控件允许你指定不同的样式特征 （如字体大小和颜色） 为每个不同节点类型。</xref:System.Web.UI.WebControls.TreeView>       下表列出由 TreeNodeStyle 类支持的节点样式。      |节点样式属性 |说明 |  |-------------------------|-----------------|  |<xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>|当鼠标指针悬停的节点的样式设置。 |  |<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>|叶节点的样式设置。 |  |<xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>|节点的默认样式设置。 |  |<xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>|父节点的样式设置。 |  |<xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>|根节点的样式设置。 |  |<xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>|所选节点的样式设置。 |      当你设置节点的样式属性<xref:System.Web.UI.WebControls.TreeView>控件，它们会按以下顺序应用︰ 1。</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A><xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>，或<xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>，具体取决于节点类型。</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       TreeNodeStyle 类将其大多数成员继承<xref:System.Web.UI.WebControls.Style>类。</xref:System.Web.UI.WebControls.Style> 它扩展<xref:System.Web.UI.WebControls.Style>类通过提供控制的一个节点，中文本周围的空间，以及相邻节点之间的空间量的属性。</xref:System.Web.UI.WebControls.Style> 使用<xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>属性控制的空间左侧和右侧的节点中的文本量。</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> 同样，<xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>属性控制所需的空间上述和节点中的文本的下方。</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> 你可以通过设置控制的 TreeNodeStyle 应用于的节点和其相邻的节点之间的间距大小<xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>属性。</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> 若要控制的父节点和子节点之间的间距大小，使用<xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>属性。</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       有关继承的样式设置的详细信息，请参阅<xref:System.Web.UI.WebControls.Style>。</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
