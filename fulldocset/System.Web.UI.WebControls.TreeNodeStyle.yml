  remarks: "使用节点间距属性来控制节点之间的垂直间距量的<xref:System.Web.UI.WebControls.TreeNodeStyle>应用于同一级别及其相邻节点。</xref:System.Web.UI.WebControls.TreeNodeStyle> 此空间是当前节点的上边缘和上一个节点的下边缘之间以及当前节点的下边缘之间插入和上限边缘的下一个节点。 中的第一个节点不呈现上部空间<xref:System.Web.UI.WebControls.TreeView>管理，因为这将使在控件的顶部不必要的间隙。</xref:System.Web.UI.WebControls.TreeView>       节点间距和<xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>属性分别应用各自。</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> 在展开的节点不影响节点间距。       此属性的值存储在视图状态。"
  example:
