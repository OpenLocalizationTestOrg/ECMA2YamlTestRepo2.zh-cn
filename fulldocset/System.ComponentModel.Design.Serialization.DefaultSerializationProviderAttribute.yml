  summary: "DefaultSerializationProviderAttribute 属性将放置在一个序列化程序，以指示要为该类型的序列化程序的默认提供程序使用的类。"
  remarks: "若要默认序列化提供程序，类必须实现<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>接口，并具有空构造函数。</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> 类本身可以是程序集的内部。 此类不能被继承。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      public sealed class DefaultSerializationProviderAttribute : Attribute
