  summary: "表示尝试操作时引发的异常<xref href=&quot;System.Data.DataRow&quot;></xref>了已删除。"
  remarks: "若要删除<xref:System.Data.DataRow>，请使用<xref:System.Data.DataRow.Delete%2A>方法的<xref:System.Data.DataRow>类。</xref:System.Data.DataRow> </xref:System.Data.DataRow.Delete%2A> </xref:System.Data.DataRow> 一旦你删除了某一行，对其进行修改的任何尝试将生成 DeletedRowInaccessibleException。       当你使用的以下属性或尝试获取或设置已删除的值的方法之一时引发 DeletedRowInaccessibleException <xref:System.Data.DataRow>:-<xref:System.Data.DataRow.Item%2A>属性-<xref:System.Data.DataRow.ItemArray%2A>属性-<xref:System.Data.DataRow.BeginEdit%2A>方法使用<xref:System.Data.DataRow.RowState%2A>的<xref:System.Data.DataRow>类以确定是否已删除行。</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> 如果它已被删除，则可以使用<xref:System.Data.DataRow.Original%2A>方法来检索该行，因为已删除的行具有可用于任何值<xref:System.Data.DataRow.Current%2A>状态。</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"
