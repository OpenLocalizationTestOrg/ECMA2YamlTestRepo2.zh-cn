  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "指示[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]禁用标头不在强制处理<xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>必须按照 SOAP 1.1 和 1.2 规范解释的集合。</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>"
  remarks: "默认情况下[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]客户端或服务运行时将引发异常，在遇到时<xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>为其消息中<xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>属性是`true`但标头不在<xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>消息属性。</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>       若要防止此行为，请使用 MustUnderstandBehavior 并设置<xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>属性`false`。</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> 通常情况下，这用在方案用于其他地方，并未处理，如路由器服务中继消息内容。"
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
