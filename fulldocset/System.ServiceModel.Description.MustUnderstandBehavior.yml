  remarks: "传递`false`作为`validate`为了防止出现异常引发运行时在遇到此构造函数参数<xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>为其消息中<xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>属性是`true`但标头不在<xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>消息属性。</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
