  remarks: "WebColorConverter 类用于将转换<xref:System.Drawing.Color?displayProperty=fullName>到预定义的颜色名称或 RGB 颜色值的对象。</xref:System.Drawing.Color?displayProperty=fullName> 它还用于将转换的预定义的颜色或到的 RGB 颜色值<xref:System.Drawing.Color?displayProperty=fullName>对象。</xref:System.Drawing.Color?displayProperty=fullName>      1> [!CAUTION]&1;> 永远不应直接访问的类型转换器。 相反，通过使用<xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>。</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>调用适当的转换器 有关详细信息，请参阅中的示例<xref:System.ComponentModel.TypeConverter?displayProperty=fullName>类概述。</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       以下列表包含你可以使用的十六个预定义的 HTML 颜色名称:-黑色-蓝色-青色-灰色的绿色-浅-洋红色-褐紫红色-海军-橄榄-紫色-红色-白银-青色-空白-黄色还可以指定自定义颜色使用十六进制数，前面井号字符 （#），在窗体中`#RRGGBB`。 `RR``GG`，和`BB`表示十六进制值从 0 到 255 分别表示一种颜色，红色、 绿色和蓝色组件。 例如，值`#0000FF`表示的颜色为蓝色。 它指定的最小值 (`00`) 红色和绿色组件，而指定的最大值 (`FF`) 蓝色组件。"
