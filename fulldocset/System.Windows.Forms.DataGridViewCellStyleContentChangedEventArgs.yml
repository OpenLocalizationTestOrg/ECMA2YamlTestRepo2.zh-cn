  remarks: "<xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>事件发生时的一个属性值<xref:System.Windows.Forms.DataGridViewCellStyle>对象由以下属性更改之一:- <xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>-<xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName>如果其中一个属性设置为另一种<xref:System.Windows.Forms.DataGridViewCellStyle>对象，但是，相应*PropertyName* `Changed`事件发生，但<xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>事件不会发生。</xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>       使用<xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A>属性来确定哪些属性具有<xref:System.Windows.Forms.DataGridViewCellStyle>更改。</xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A> 使用<xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>属性来检索更新后的值。</xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>       有关处理事件的详细信息，请参阅[NIB︰ 使用事件](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)。"
