  namespace: System.Web.ApplicationServices
  summary: "获取或设置一个值，该值指示属性是否可供未经身份验证的用户。"
  remarks: "启用匿名标识，与在元素中的设置时，可以设置哪些配置文件属性可供匿名用户。 定义的属性时，可以在 Web.config 文件的部分元素中设置 AllowAnonymousAccess 属性。 从客户端应用程序，使用 AllowAnonymousAccess 属性以确定是否可以为匿名用户设置的配置文件属性。"
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果属性是可供未经身份验证的用户;否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
