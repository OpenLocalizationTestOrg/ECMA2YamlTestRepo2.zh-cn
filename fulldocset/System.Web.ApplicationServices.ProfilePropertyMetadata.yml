  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "提供的值，用于描述配置文件属性的集合。"
  remarks: "ProfilePropertyMetadata 类用于检索有关配置文件属性的信息，当<xref:System.Web.ApplicationServices.ProfileService>类</xref:System.Web.ApplicationServices.ProfileService>通过访问配置文件 你可以检索的名称和类型的属性，无论它是只读的无论它可由尚未验证，用户和默认值。 应用程序可以采取相应的措施基于这些值，例如不会尝试设置只读属性。       若要从使用 Windows Communication Framework (WCF) 兼容的应用程序访问 ProfilePropertyMetadata 对象，请使用<xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>方法的<xref:System.Web.ApplicationServices.ProfileService>类。</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> 用户不必登录才能检索 ProfilePropertyMetadata 对象，因为配置文件属性的元数据并不特定于用户的配置文件属性值。       ProfilePropertyMetadata 类中的将值设置的部分元素中的 Web.config 文件中定义的属性时。"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
