  summary: "获取或设置所需的旋转，以弧度为单位。"
  remarks: "此属性表示所需的结束惯性操作旋转。 此属性值是与互斥<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>属性; 设置此属性将设置<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>到`NaN`。</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> 此属性的默认值和<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>是`NaN`。</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> 你必须设置一个或惯性处理开始之前的其他属性。       DesiredRotation 必须是一个有限的非负数字。 旋转的方向由<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>属性。</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       惯性处理器正在运行; 时，不能设置此属性否则，会引发异常。"
  example:
