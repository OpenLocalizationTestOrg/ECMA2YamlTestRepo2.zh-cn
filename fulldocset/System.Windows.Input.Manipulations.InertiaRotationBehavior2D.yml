  summary: "获取或设置所需的角度减速度，以弧度 / 平方毫秒为单位。"
  remarks: "此属性表示所需的角度减速度，惯性操作期间使用。 此属性值是与互斥<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>属性; 设置此属性将设置<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>到`NaN`。</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> 此属性的默认值和<xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>是`NaN`。</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> 你必须设置一个或惯性处理开始之前的其他属性。       DesiredDeceleration 必须是一个有限的非负数字。       惯性处理器正在运行; 时，不能设置此属性否则，会引发异常。"
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "所需的角度减速度，以弧度 / 平方毫秒为单位。"
