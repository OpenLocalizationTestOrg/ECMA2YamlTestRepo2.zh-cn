  name: ApplyResources(Object,String)
  nameWithType: ComponentResourceManager.ApplyResources(Object,String)
  fullName: System.ComponentModel.ComponentResourceManager.ApplyResources(Object,String)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "适用于对象的相应属性的资源的值。"
  remarks: "此方法可检查在开发环境中使用的当前区域性的所有资源。 尝试查找具有键的资源的格式`objectName``.propertyName`，其中`objectName`中作为参数传递和`propertyName`是一个属性的名称。 然后，它将应用该资源`value`到对应的属性的对象。 如果没有任何匹配属性，则将忽略资源。"
  syntax:
    content: public void ApplyResources (object value, string objectName);
    parameters:
    - id: value
      type: System.Object
      description: "<xref:System.Object>，其中包含要应用的属性值。</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "A <xref:System.String>，其中包含要查找的资源中的对象的名称。</xref:System.String>"
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
