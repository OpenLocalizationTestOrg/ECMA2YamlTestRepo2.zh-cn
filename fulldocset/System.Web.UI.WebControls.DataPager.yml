  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "数据绑定控件可实现提供分页功能<xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;></xref>接口，如<xref href=&quot;System.Web.UI.WebControls.ListView&quot;></xref>控件。"
  remarks: "本主题中:-[简介](#introduction)      -   [页导航字段](#pager_fields)      -   [页属性](#page_properties)      -   [可访问性](#Accessibility)      -   [声明性语法](#DeclarativeSyntax)<a name=&quot;introduction&quot;> </a> # # 简介页上的数据并显示数据绑定的导航控件使用 DataPager 类控制实现<xref:System.Web.UI.WebControls.IPageableItemContainer>接口。</xref:System.Web.UI.WebControls.IPageableItemContainer>       (实现接口的控件的一个示例是<xref:System.Web.UI.WebControls.ListView>控件。)</xref:System.Web.UI.WebControls.ListView>     可通过使用与数据绑定控件关联 DataPager 控件<xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>属性。</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> 或者，您可以将数据绑定控件层次结构中的 DataPager 控件。 例如，在<xref:System.Web.UI.WebControls.ListView>控件，你可以放置 DataPager 控件<xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>模板。</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       你可以自定义显示数据的每一页的更改的项的数目<xref:System.Web.UI.WebControls.DataPager.PageSize%2A>属性。</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> 你还可以将提交页的方式通过设置更改为服务器<xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>属性。</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a># # 页导航字段中的使 DataPager 控件来显示导航控件，必须将页导航字段添加到控件。 页导航字段派生<xref:System.Web.UI.WebControls.DataPagerField>类。</xref:System.Web.UI.WebControls.DataPagerField> 下表列出了你可以使用的页导航字段类型。      |页导航字段类型 |说明 |  |----------------------|-----------------|  |<xref:System.Web.UI.WebControls.NextPreviousPagerField>|使用户能够浏览页一页，一次，或跳到第一个或最后一页。 |  |<xref:System.Web.UI.WebControls.NumericPagerField>|使用户能够选择按页号。 |  |<xref:System.Web.UI.WebControls.TemplatePagerField>|可用于创建自定义分页 UI。 |      若要以声明方式将页导航字段添加到 DataPager 控件，添加`Fields`到 DataPager 控件的元素。</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> 然后可以添加到的页导航字段`Fields`元素。 页导航字段添加到<xref:System.Web.UI.WebControls.DataPager.Fields%2A>集合的顺序，它们会显示在`Fields`元素。</xref:System.Web.UI.WebControls.DataPager.Fields%2A> <xref:System.Web.UI.WebControls.DataPager.Fields%2A>集合让你以编程方式管理 DataPager 控件中的页导航字段。</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a># # 页属性下表列出了只读属性 DataPager 控件的指定的数据的页。 这些属性通常用于绑定中的表达式<xref:System.Web.UI.WebControls.TemplatePagerField>对象。</xref:System.Web.UI.WebControls.TemplatePagerField>      |属性 |说明 |  |--------------|-----------------|  |<xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>|最大数据的每一页显示的记录数。 |  |<xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>|显示在一页数据的第一个记录的索引。 |  |<xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>|基础数据源中可用的记录总数。 |     <a name=&quot;Accessibility&quot;> </a> # # 呈现对于此控件的默认值的默认标记可能不符合辅助功能标准，如 Web 内容辅助功能准则 1.0 (WCAG) 优先级别 1 准则的可访问性。</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> 对于此控件的辅助功能支持的详细信息，请参阅[ASP.NET 控件和可访问性](~/add/includes/ajax-current-ext-md.md)。      <a name=&quot;DeclarativeSyntax&quot;></a># # 声明性语法```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
