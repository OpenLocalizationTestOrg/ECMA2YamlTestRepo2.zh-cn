  - "The following example shows how to add paging functionality to a <xref:System.Web.UI.WebControls.ListView> control. This example contains two DataPager controls that are used to page through data of the same <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.DataPager#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_333_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataPager#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_333_1.aspx)]"
