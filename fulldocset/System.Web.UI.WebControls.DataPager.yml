  namespace: System.Web.UI.WebControls
  summary: "获取或设置查询字符串字段的名称。"
  remarks: "使用 QueryStringField 属性来指定<xref:System.Web.UI.WebControls.DataPager>控件使用 HTTP GET 命令来浏览页面。</xref:System.Web.UI.WebControls.DataPager> 在 GET 请求中，查询字符串字段组成的名称/值对被添加到页面的 URL。 通过使用 QueryStringField 属性集的名称。 值是相应的页码。 如果 QueryStringField 是空字符串或`null`，该控件使用的 HTTP POST 命令网页间导航。       设置此属性时很有用，如果你想要通过搜索引擎编制索引的数据的所有页面。 发生这种情况是因为控件生成数据的每一页的不同 URL。       当设置 QueryStringField 属性时，下列条件可能适用:-有多个<xref:System.Web.UI.WebControls.DataPager>控制页和它们中引用相同的数据绑定控件。</xref:System.Web.UI.WebControls.DataPager> 在这种情况下，请确保这些 QueryStringField 属性<xref:System.Web.UI.WebControls.DataPager>控件设置为相同的值。</xref:System.Web.UI.WebControls.DataPager>      -你有多个<xref:System.Web.UI.WebControls.DataPager>控制一个页，并且它们引用不同的数据绑定控件。</xref:System.Web.UI.WebControls.DataPager> 在这种情况下，请确保这些 QueryStringField 属性<xref:System.Web.UI.WebControls.DataPager>控件设置为不同的值。</xref:System.Web.UI.WebControls.DataPager> 如果你设置<xref:System.Web.UI.WebControls.DataPager>控件为相同的值中，关联的数据绑定控件将对进行分页在同一时间，因为它们将使用相同的查询字符串字段。</xref:System.Web.UI.WebControls.DataPager>       如果不遵循前面的准则，可能发生意外的分页行为。 但是，由控件会不引发任何异常。       如果 QueryStringField 属性不为空字符串或`null`的值<xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>属性<xref:System.Web.UI.WebControls.NumericPagerField>或<xref:System.Web.UI.WebControls.NextPreviousPagerField>忽略的对象。</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> 在这种情况下，这些对象使用<xref:System.Web.UI.WebControls.HyperLink>控件创建它们的导航按钮。</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "查询字符串字段的名称。 默认值为空字符串，它指示<xref href=&quot;System.Web.UI.WebControls.DataPager&quot;></xref>控件将使用 HTTP POST 命令的网页间导航。"
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
