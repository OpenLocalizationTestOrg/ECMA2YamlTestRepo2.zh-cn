  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "表示可以由用户更改文本的呈现的控件。"
  remarks: "控件，如<xref:System.Web.UI.WebControls.TextBox>和派生自<xref:System.Web.UI.WebControls.ListControl>，提供一个文本属性，可以通过页用户更改。</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> Text 属性更改时，将引发事件通知属性已更改的处理程序。 实现 IEditableTextControl 的类必须定义<xref:System.Web.UI.IEditableTextControl.TextChanged>事件。</xref:System.Web.UI.IEditableTextControl.TextChanged>       尽管 IEditableTextControl 接口只包含<xref:System.Web.UI.IEditableTextControl.TextChanged>事件，它继承自<xref:System.Web.UI.ITextControl>接口，该定义接口<xref:System.Web.UI.ITextControl.Text%2A>属性。</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> 若要实现 IEditableTextControl 接口，控件必须定义<xref:System.Web.UI.ITextControl.Text%2A>属性和<xref:System.Web.UI.IEditableTextControl.TextChanged>发生事件时<xref:System.Web.UI.ITextControl.Text%2A>发往服务器之间的属性更改。</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       由<xref:System.Web.UI.WebControls.TextBox>和<xref:System.Web.UI.WebControls.ListControl>。</xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.TextBox>实现 IEditableTextControl 在这些类中，通过引发该事件<xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>或<xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>方法。</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> 实现 IEditableTextControl 接口的类可以定义一个类似的方法引发事件。"
  example:
