  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "定义用于封送不同绑定类型和消息版本之间消息的客户端终结点行为。"
  remarks: "SOAP 处理是指在各消息版本之间转换消息的过程。       处理消息从一个<xref:System.ServiceModel.Channels.MessageVersion>到另一个通过构造新的 WCF 消息的正文部分和从传入 WCF 消息的相关标头包含实现。</xref:System.ServiceModel.Channels.MessageVersion> 在构造的新的 WCF 消息的过程不会使用特定于寻址，或在路由器级别理解的标头，因为这些标头要么具有不同版本 （如果为寻址标头） 或已作为客户端和路由器之间的通信的一部分处理。       已标记为已理解通过传入通道层来确定是否将标头置于出站消息内。 （如自定义标头） 不理解的标头不会删除，并将通过路由服务。"
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
