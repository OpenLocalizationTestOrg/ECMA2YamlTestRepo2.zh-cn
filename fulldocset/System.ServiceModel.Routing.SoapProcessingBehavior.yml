- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "获取或设置一个值，该值指示是否应处理消息。"
  remarks: "默认情况下，<xref:System.ServiceModel.Routing.RoutingBehavior>创建并附加一个新<xref:System.ServiceModel.Routing.SoapProcessingBehavior>ProcessMessages 设置为与`true`每个客户端终结点。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> 如果你不想要使用<xref:System.ServiceModel.Routing.SoapProcessingBehavior>上特定终结点，创建一个新<xref:System.ServiceModel.Routing.SoapProcessingBehavior>此值设置为`false`，然后将其附加到终结点在其你不希望处理发生。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> 如果<xref:System.ServiceModel.Routing.RoutingBehavior>观察到客户端已有<xref:System.ServiceModel.Routing.SoapProcessingBehavior>，它不会尝试附加另一个。</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       若要禁用的<xref:System.ServiceModel.Routing.SoapProcessingBehavior>任何终结点禁用 SOAP 处理<xref:System.ServiceModel.Routing.RoutingBehavior>和<xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration></xref:System.ServiceModel.Routing.RoutingBehavior>上的</xref:System.ServiceModel.Routing.SoapProcessingBehavior>应用程序"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**true**如果消息应封送; 否则为**false**。 默认值是**true**。'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462
