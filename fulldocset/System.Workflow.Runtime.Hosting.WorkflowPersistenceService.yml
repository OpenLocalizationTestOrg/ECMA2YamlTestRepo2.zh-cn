  remarks: "工作流运行时引擎保存的已完成作用域活动的状态，以便实现补偿。 你必须调用的重载之一<xref:System.Workflow.ComponentModel.Activity.Save%2A>方法要序列化`activity`到<xref:System.IO.Stream>; 然后，可以选择，其他处理<xref:System.IO.Stream>然后将其写入数据存储区。</xref:System.IO.Stream> </xref:System.IO.Stream> </xref:System.Workflow.ComponentModel.Activity.Save%2A> 但是，在工作流运行时引擎调用<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadCompletedContextActivity%2A>，你必须还原活动的相同副本。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadCompletedContextActivity%2A>       你必须能够将已完成作用域关联与其封闭的工作流实例，以将标记为不需要的作用域，数据存储区中，当工作流实例完成或终止。 因此，你还应保存<xref:System.Guid>的工作流实例的程序与已完成作用域; 这可以从获取<xref:System.Workflow.Runtime.WorkflowInstance.InstanceId%2A>属性<xref:System.Workflow.Runtime.WorkflowInstance>与关联`activity`。</xref:System.Workflow.Runtime.WorkflowInstance> </xref:System.Workflow.Runtime.WorkflowInstance.InstanceId%2A> </xref:System.Guid>       <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadCompletedContextActivity%2A>采用<xref:System.Guid>作为参数的已完成作用域。</xref:System.Guid></xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadCompletedContextActivity%2A> 因此，你还必须保存<xref:System.Workflow.ComponentModel.ActivityExecutionContext.ContextGuid%2A>与关联属性`activity`。</xref:System.Workflow.ComponentModel.ActivityExecutionContext.ContextGuid%2A> 此属性可以通过引用<xref:System.Workflow.ComponentModel.Activity.ActivityContextGuidProperty>字段`activity`。</xref:System.Workflow.ComponentModel.Activity.ActivityContextGuidProperty>       如果你要实现使用持久存储区的持久性服务，为了保持与工作流运行时引擎的内部状态的一致性你应该参与工作流事务批处理，以便将实际写入延迟到持久存储区提交工作流。 若要参与批处理，添加到工作项<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>表示挂起的更改对数据库，并实现属性<xref:System.Workflow.Runtime.IPendingWork>在持久性服务的接口。</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       如果无法将已完成作用域保存到数据存储区，则应引发<xref:System.Workflow.Runtime.Hosting.PersistenceException>与相应的错误消息。</xref:System.Workflow.Runtime.Hosting.PersistenceException>"
  example:
  - "The following example demonstrates an implementation of the `SaveCompletedContextActivity` method. This example is from the Custom Persistence Service sample, from the FilePersistenceService.cs file. For more information, see [Custom Persistence Service Sample](http://msdn.microsoft.com/en-us/869dfadf-5298-4551-bc80-f4cf7918729d).  \n  \n [!code-cs[WF_Samples#268](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#268)]\n [!code-vb[WF_Samples#268](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#268)]"
