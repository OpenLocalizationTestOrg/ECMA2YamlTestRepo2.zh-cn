  summary: "派生类中实现时，将指定的已完成作用域加载回内存。"
  remarks: "工作流运行时引擎使用 LoadCompletedContextActivity 实现补偿。 你必须还原已完成作用域的相同副本。 若要执行此操作，你必须还原有效<xref:System.IO.Stream>从数据中的已完成作用域的表示形式存储。</xref:System.IO.Stream> 然后必须将此传入<xref:System.IO.Stream>的重载方法之一<xref:System.Workflow.ComponentModel.Activity.Load%2A>执行作用域的反序列化。</xref:System.Workflow.ComponentModel.Activity.Load%2A> </xref:System.IO.Stream>       如果持久性服务无法从其数据存储区加载已完成作用域，它应引发<xref:System.Workflow.Runtime.Hosting.PersistenceException>用相应的消息。</xref:System.Workflow.Runtime.Hosting.PersistenceException>"
