- uid: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState(System.Guid)
  id: LoadWorkflowInstanceState(System.Guid)
  parent: System.Workflow.Runtime.Hosting.WorkflowPersistenceService
  langs:
  - csharp
  name: LoadWorkflowInstanceState(Guid)
  nameWithType: WorkflowPersistenceService.LoadWorkflowInstanceState(Guid)
  fullName: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState(Guid)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "派生类中实现时，将工作流实例的指定的状态加载回内存。"
  remarks: "你必须还原活动的相同副本。 若要执行此操作，你必须还原有效<xref:System.IO.Stream>从数据存储区; 中的工作流实例的表示形式然后则必须将传递<xref:System.IO.Stream>重载之一<xref:System.Workflow.ComponentModel.Activity.Load%2A>方法来反序列化工作流实例状态。</xref:System.Workflow.ComponentModel.Activity.Load%2A> </xref:System.IO.Stream> </xref:System.IO.Stream> 如果持久性服务无法从其数据存储区加载工作流实例状态，它应引发<xref:System.Workflow.Runtime.Hosting.PersistenceException>用相应的消息。</xref:System.Workflow.Runtime.Hosting.PersistenceException>       工作流运行时引擎实现锁定语义，限制对保存在数据存储的工作流实例状态的访问。 这可以通过在多个进程中运行的持久性服务进行访问。 锁定语义旨在防止运行在两个不同的进程在同一时间将相同的工作流实例加载到内存中的持久性服务。 根据类型的持久性服务旨在的环境以支持，你可以选择是否支持此功能。 如果你选择支持运行时锁定语义，并且被其他进程以前锁定了此工作流实例状态，则应引发一种<xref:System.Workflow.Runtime.WorkflowOwnershipException>。</xref:System.Workflow.Runtime.WorkflowOwnershipException> 否则，应锁定对数据存储区中的工作流实例状态的访问。 可以通过调用解锁的工作流实例状态<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnlockWorkflowInstanceState%2A>或调用<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A>解锁参数设置为`true`。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnlockWorkflowInstanceState%2A>"
  example:
  - "The following example demonstrates an implementation of the `LoadWorkflowInstanceState` method. This example is from the Custom Persistence Service sample, from the FilePersistenceService.cs file. For more information, see [Custom Persistence Service Sample](http://msdn.microsoft.com/en-us/869dfadf-5298-4551-bc80-f4cf7918729d).  \n  \n [!code-cs[WF_Samples#266](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#266)]\n [!code-vb[WF_Samples#266](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#266)]"
  syntax:
    content: protected abstract System.Workflow.ComponentModel.Activity LoadWorkflowInstanceState (Guid instanceId);
    parameters:
    - id: instanceId
      type: System.Guid
      description: "<xref:System.Guid>的工作流实例的根活动。</xref:System.Guid>"
    return:
      type: System.Workflow.ComponentModel.Activity
      description: "<xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> ，表示工作流实例的根活动。"
  overload: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState*
  exceptions: []
  platform:
  - net462
