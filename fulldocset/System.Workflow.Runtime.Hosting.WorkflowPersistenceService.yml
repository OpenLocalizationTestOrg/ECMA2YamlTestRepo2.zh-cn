- uid: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState(System.Workflow.ComponentModel.Activity,System.Boolean)
  id: SaveWorkflowInstanceState(System.Workflow.ComponentModel.Activity,System.Boolean)
  parent: System.Workflow.Runtime.Hosting.WorkflowPersistenceService
  langs:
  - csharp
  name: SaveWorkflowInstanceState(Activity,Boolean)
  nameWithType: WorkflowPersistenceService.SaveWorkflowInstanceState(Activity,Boolean)
  fullName: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState(Activity,Boolean)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "派生类中实现时，将工作流实例状态保存到数据存储。"
  remarks: "你必须调用的重载之一<xref:System.Workflow.ComponentModel.Activity.Save%2A>方法要序列化`rootActivity`入<xref:System.IO.Stream>。</xref:System.IO.Stream> </xref:System.Workflow.ComponentModel.Activity.Save%2A> 然后，可以选择，其他处理<xref:System.IO.Stream>然后将其写入数据存储区。</xref:System.IO.Stream> 但是，在工作流运行时引擎调用<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A>，你必须还原根活动的相同副本。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A> 如果无法将工作流实例状态保存到数据存储区，则应引发<xref:System.Workflow.Runtime.Hosting.PersistenceException>与相应的错误消息。</xref:System.Workflow.Runtime.Hosting.PersistenceException>       工作流运行时引擎提供锁定语义，限制对保存在数据存储的工作流实例状态的访问。 这可以通过在多个宿主中运行并指向相同数据存储区的持久性服务进行访问。 锁定语义旨在防止运行在两个不同的工作流运行时在同一时间将相同的工作流实例加载到内存中的持久性服务。 根据持久性服务设计为支持的环境的类型，你可以选择是否支持此功能。 如果你选择支持运行时锁定语义，然后，如果持久性服务尝试保存已由另一个持久性服务，而以前锁定的工作流实例状态则应引发一种<xref:System.Workflow.Runtime.WorkflowOwnershipException>。</xref:System.Workflow.Runtime.WorkflowOwnershipException> 如果`unlock`是`true`，在保存之后，您应解除锁定对工作流实例状态的访问。       <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A>采用<xref:System.Guid>作为参数的工作流实例。</xref:System.Guid></xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A> 因此，应该保存此<xref:System.Guid>。</xref:System.Guid> 你还可以使用此<xref:System.Guid>将工作流实例与已完成作用域已保存的状态相关联。</xref:System.Guid> 你必须这样做是因为你必须能够将这些已完成作用域标记为不需要时在工作流实例完成。       工作流运行时引擎调用 SaveWorkflowInstanceState 最后一次工作流实例处于已完成或终止时。 因此，如果<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.GetWorkflowStatus%2A>等同于<xref:System.Workflow.Runtime.WorkflowStatus>或<xref:System.Workflow.Runtime.WorkflowStatus>，你可以安全地删除工作流实例和所有其关联已完成作用域从数据存储区。</xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.GetWorkflowStatus%2A> 或者，你可以订阅<xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowCompleted>或<xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowTerminated>事件以确定它是安全地删除与工作流实例关联的记录。</xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowTerminated> </xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowCompleted> 是否你实际从数据存储区中删除记录取决于您的实现。       如果你实现使用持久存储区的持久性服务，然后，为了保持与工作流运行时引擎的内部状态的一致性你应该参与工作流事务批处理，以便将实际写入延迟到持久存储区提交工作流。 若要参与批处理，请将表示对持久存储区到挂起的更改的工作项添加<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>属性，并实现<xref:System.Workflow.Runtime.IPendingWork>在持久性服务的接口。</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>"
  example:
  - "The following example demonstrates an implementation of the `SaveWorkflowInstanceState` method. This example is from the Custom Persistence Service sample, from the FilePersistenceService.cs file. For more information, see [Custom Persistence Service Sample](http://msdn.microsoft.com/en-us/869dfadf-5298-4551-bc80-f4cf7918729d).  \n  \n [!code-cs[WF_Samples#264](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#264)]\n [!code-vb[WF_Samples#264](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#264)]"
  syntax:
    content: protected abstract void SaveWorkflowInstanceState (System.Workflow.ComponentModel.Activity rootActivity, bool unlock);
    parameters:
    - id: rootActivity
      type: System.Workflow.ComponentModel.Activity
      description: "工作流实例的根活动。"
    - id: unlock
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果不应锁定工作流实例，则<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>如果应锁定工作流实例。"
  overload: System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState*
  exceptions: []
