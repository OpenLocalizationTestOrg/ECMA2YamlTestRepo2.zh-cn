  name: WorkflowPersistenceService
  nameWithType: WorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.WorkflowPersistenceService
  type: Class
  summary: "抽象基类派生的所有持久性服务。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]时工作流运行时中发生特定情况，工作流运行时引擎将保留有关工作流实例的状态信息。 持久性会时发生，例如，原子事务完成，当工作流实例进入空闲状态时，主机调用<xref:System.Workflow.Runtime.WorkflowInstance.Unload%2A?displayProperty=fullName>对工作流实例，或当工作流实例终止或完成。</xref:System.Workflow.Runtime.WorkflowInstance.Unload%2A?displayProperty=fullName> 当工作流运行时引擎语义指示应执行保留操作时，工作流运行时引擎将调用由持久性服务，以保存有关工作流实例的状态信息提供的方法。 同样，当工作流运行时引擎需要还原以前持久化工作流实例，它将调用由持久性服务，从而加载此状态信息提供的方法。 工作流运行时引擎处理所有关于何时执行持久性的语义。 持久性服务处理实际保存和加载到或从数据存储的工作流状态信息。       可以通过从 WorkflowPersistenceService 类派生一个类来创建持久性服务。  你可以将持久性服务添加到工作流运行时引擎中通过调用<xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A>或在应用程序配置文件进行适当的项。</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> <xref:System.Workflow.Runtime.WorkflowRuntime>应仅包含一个持久性服务。</xref:System.Workflow.Runtime.WorkflowRuntime> Windows Workflow Foundation 提供<xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>类，或扩展时，你可以使用现成的持久性服务。</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>       工作流运行时引擎具有锁定工作流状态信息的使用在其中运行在不同进程中的持久性服务可能的有权访问单个数据存储区中的语义。 WorkflowPersistenceService 类提供的功能通过提供的参数都支持此功能的工作流运行时引擎<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A>，它指定在数据存储区，并通过提供一种方法是否应导致工作流实例的状态信息解锁<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnlockWorkflowInstanceState%2A>以前取消锁定锁定工作流状态信息。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.UnlockWorkflowInstanceState%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A> 在实现锁定，调用的持久性服务<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A>应锁定的工作流实例的状态信息。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.LoadWorkflowInstanceState%2A>       持久性服务应引发<xref:System.Workflow.Runtime.Hosting.PersistenceException>未能将状态信息保存到其数据存储区或从其数据存储区加载状态信息。</xref:System.Workflow.Runtime.Hosting.PersistenceException> 工作流运行时引擎需要此行为。       为使用持久存储区以保存工作流状态信息的服务提供了一个批处理机制。 务必在这些情况下，持久性服务使用的持久性存储区和工作流运行时引擎的内部状态之间保持一致。 你可以添加<xref:System.Workflow.Runtime.IPendingWork>到你的服务接口，并提供的<xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>通过添加对数据存储区为工作项到<xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>。</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>更改</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>工作流事务批处理，则参与</xref:System.Workflow.Runtime.IPendingWork>定义功能 持久存储区自身应实现<xref:System.Transactions.IEnlistmentNotification>接口，以便不在事务回滚时正确保留工作流信息。</xref:System.Transactions.IEnlistmentNotification> 有关详细信息，请参阅<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveCompletedContextActivity%2A>或<xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A>。</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveWorkflowInstanceState%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService.SaveCompletedContextActivity%2A>"
  syntax:
