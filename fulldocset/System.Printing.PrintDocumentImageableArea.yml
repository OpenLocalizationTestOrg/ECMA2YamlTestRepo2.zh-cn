  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "指定的纸张 （或其他媒体） 的大小可成像的区域中，以及成像区域的位置的大小。"
  remarks: "大多数激光和喷墨打印机不支持无边框打印。 他们必须离开围绕本文以防止墨粉移动纸张的打印机的部分上边缘的页面的区域。 对于不支持无边框打印的打印机，本文成像区域小于纸张尺寸。       主要是作为参数使用 PrintDocumentImageableArea 对象<xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>方法。</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      1> [!CAUTION]&1;> 类内<xref:System.Printing>命名空间不支持的 Windows 服务或 ASP.NET 应用程序或服务中的使用。</xref:System.Printing> 尝试使用这些应用程序类型之一中的这些类可能会产生意外的问题，如降低服务性能和运行时异常。       如果你想要从 Windows 窗体应用程序打印，请参阅<xref:System.Drawing.Printing>命名空间。</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
