  - csharp
  name: DeviceFontSubstitution
  nameWithType: DeviceFontSubstitution
  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "指定是否在打印机上启用设备字体替换。"
  remarks: "纯文本，不的字体，发送到打印机时，可以更快打印。 一些打印机具有永久存储在内存中的字体。 这些打印机使用户能够用打印的应用程序使用每个字体常驻打印机字体替换。       此类型的值主要用于以下目的:-作为的成员<xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>集合、 属性<xref:System.Printing.PrintCapabilities>，它们表示打印机的功能。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -为的值<xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>属性<xref:System.Printing.PrintTicket>，它们指示打印机启用或禁用设备的打印作业的字体替换。</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       属性中从不使用的未知的值<xref:System.Printing.PrintCapabilities>对象。</xref:System.Printing.PrintCapabilities>       你决不能设置<xref:System.Printing.PrintTicket>为未知的属性。</xref:System.Printing.PrintTicket> 如果某一其他<xref:System.Printing.PrintTicket>生成应用程序已创建将设备字体替换功能设置为无法识别的选项的 PrintTicket 文档 (即，一个选项，中未定义[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397))，则<xref:System.Printing.PrintTicket>构造与该文档的应用程序中的对象将具有未知的值作为<xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>属性。</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       尽管<xref:System.Printing.PrintTicket>和<xref:System.Printing.PrintCapabilities>类不能被继承，可以扩展[打印架构](http://go.microsoft.com/fwlink/?LinkId=186397)能够识别并不表示中的打印设备功能<xref:System.Printing.PrintTicket>或<xref:System.Printing.PrintCapabilities>类。</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> 有关详细信息，请参阅[NOTINBUILD︰ 如何︰ 打印架构和创建新的打印系统类扩展](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)。"
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
