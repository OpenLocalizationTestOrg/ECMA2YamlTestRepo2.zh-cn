  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "公开方法和属性，以支持 UI 自动化客户端访问的公开其停靠属性在停靠容器内的控件。"
  remarks: "实现 UI 自动化提供程序必须支持上<xref:System.Windows.Automation.DockPattern>控件模式。</xref:System.Windows.Automation.DockPattern>       停靠容器是允许的控件的排列子元素，水平和垂直两个位置相对于停靠容器和容器内的其他元素的边界。       IDockProvider 不公开停靠容器的任何属性或可能停靠在停靠容器内当前控件旁边的任何的控件属性。       根据其当前的 z 顺序; 彼此相对停靠控件中的较大其 z 顺序位置进一步位于从停靠容器的指定边缘。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider
