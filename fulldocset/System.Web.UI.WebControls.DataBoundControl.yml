  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "用作基类的所有 ASP.NET 版本 2.0 以列表或表格形式显示数据的数据绑定控件。"
  remarks: "DataBoundControl 类是用于检索表格的 ASP.NET 控件的基类或从 ASP.NET 数据的列表样式数据源控件，并将控件的用户界面 (UI) 元素绑定到该数据以供显示。 复合数据绑定控件，如<xref:System.Web.UI.WebControls.GridView>， <xref:System.Web.UI.WebControls.DetailsView>，和<xref:System.Web.UI.WebControls.FormView>; 列表样式数据绑定控件，如<xref:System.Web.UI.WebControls.BulletedList>和<xref:System.Web.UI.WebControls.CheckBoxList>; 和类似于其他控件<xref:System.Web.UI.WebControls.AdRotator>派生 DataBoundControl。</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       页开发人员不直接; 使用 DataBoundControl 类相反，它们使用从此类派生的控件。       控件开发人员扩展此类，以创建可与实现的类的数据绑定控件<xref:System.Web.UI.IDataSource>接口和类派生自<xref:System.Web.UI.DataSourceControl>和<xref:System.Web.UI.DataSourceView>类。</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> 当从 DataBoundControl 类派生类，重写<xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>方法来检索到的数据绑定控件的 UI 元素<xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>方法。</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> 在大多数情况下，<xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>方法是你将在派生类中重写的唯一方法</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>       对于 ASP.NET 2.0 数据绑定控件，<xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>方法相当于`DataBind`方法，并被调用来将数据绑定在运行时。</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>方法调用<xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>和<xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>方法。</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
