  namespace: System.Windows.Input
  summary: "获取或设置调整大小减慢率[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]每正方形毫秒。"
  remarks: "DesiredDeceleration 属性用于指定所需的减速的惯性。 设置<xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>或 DesiredDeceleration，但不要同时。</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> 当你设置这些属性之一时，其他属性将更改为<xref:System.Double.NaN?displayProperty=fullName>如果它的值。</xref:System.Double.NaN?displayProperty=fullName>       有关操作的详细信息，请参阅[输入概述](~/add/includes/ajax-current-ext-md.md)。  响应操作的应用程序的示例，请参阅[演练︰ 创建你的第一个 Touch 应用](~/add/includes/ajax-current-ext-md.md)。"
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "调整大小减慢的速率[!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]每正方形毫秒。 默认值是&lt;xref:System.Double?displayProperty=fullName&gt;。"
  overload: System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration*
  exceptions:
