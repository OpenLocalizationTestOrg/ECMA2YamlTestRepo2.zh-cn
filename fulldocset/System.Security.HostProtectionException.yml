  summary: "初始化的新实例<xref href=&quot;System.Security.HostProtectionException&quot;></xref>使用指定的错误消息、 受保护的主机资源，以及导致引发异常的主机资源。"
  remarks: "`demandedResources`参数指定的要求的主机保护类别导致引发异常。 例如，假设的方法具有<xref:System.Security.Permissions.HostProtectionAttribute>属性，指示该方法公开共享的状态。</xref:System.Security.Permissions.HostProtectionAttribute> 当调用该方法时，<xref:System.Security.Permissions.HostProtectionAttribute>执行共享状态的链接要求。</xref:System.Security.Permissions.HostProtectionAttribute> 如果主机将共享的状态设置为禁止类别，则<xref:System.Security.HostProtectionException>引发`demandedResources`属性值的<xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
      description: "解释异常原因的错误消息。"
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "指定到部分受信任代码无法访问主机资源的枚举值的按位组合。"
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "指定要求的主机资源的枚举值的按位组合。"
