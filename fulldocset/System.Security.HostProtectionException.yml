  summary: "获取或设置导致异常引发的保护资源的要求的主机。"
  remarks: "此属性返回的要求的主机保护类别导致引发异常。 例如，假设的方法具有<xref:System.Security.Permissions.HostProtectionAttribute>属性，指示该方法公开共享的状态。</xref:System.Security.Permissions.HostProtectionAttribute> 当调用该方法时，<xref:System.Security.Permissions.HostProtectionAttribute>执行共享状态的链接要求。</xref:System.Security.Permissions.HostProtectionAttribute> 如果主机将共享的状态设置为禁止类别，则<xref:System.Security.HostProtectionException>引发时，和 DemandedResources 属性的值为<xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>。</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public System.Security.Permissions.HostProtectionResource DemandedResources { get; }
    return:
      type: System.Security.Permissions.HostProtectionResource
      description: "按位组合<xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;></xref>标识导致引发此异常的保护资源的值。 默认值是<xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;> </xref>。"
  overload: System.Security.HostProtectionException.DemandedResources*
  exceptions: []
  platform:
  - net462
