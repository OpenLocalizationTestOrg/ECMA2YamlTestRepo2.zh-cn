  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "检测到被拒绝的主机资源时引发的异常。"
  remarks: "A<xref:System.Security.Permissions.HostProtectionAttribute>属性用于确定是否一个类型或成员可以加载，基于主机的建立公共语言运行时启动时的保护首选项。</xref:System.Security.Permissions.HostProtectionAttribute> 如果通过使用活动的成员或类型<xref:System.Security.Permissions.HostProtectionAttribute>称为链接要求进行该保护属性。</xref:System.Security.Permissions.HostProtectionAttribute> 如果调用方不满足主机保护要求，将引发 HostProtectionException。      1> [!NOTE]&1;> A<xref:System.Security.Permissions.HostProtectionAttribute>不是权限，即使它是链接要求的目标。</xref:System.Security.Permissions.HostProtectionAttribute> HostProtectionException 时引发的链接要求，因为无法处理它，并因此不能捕获并在代码中处理。"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
