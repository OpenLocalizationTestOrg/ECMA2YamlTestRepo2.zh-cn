  summary: "表示将处理的方法<xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdated&quot;></xref>事件<xref href=&quot;System.Data.Odbc.OdbcDataAdapter&quot;> </xref>。"
  remarks: "处理程序不需要执行任何操作，并且你的代码应该避免产生异常或允许异常传播到调用方法。 不要访问调用方的任何异常将被忽略。       当你创建<xref:System.Data.Odbc.OdbcRowUpdatedEventArgs>委托时，需要标识将处理该事件的方法。</xref:System.Data.Odbc.OdbcRowUpdatedEventArgs> 若要将事件与事件处理程序关联，添加到事件的委托的一个实例。 除非移除了该委托，称为每当发生该事件时，事件处理程序。 有关事件处理程序委托的详细信息，请参阅[NIB︰ 事件和委托](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
