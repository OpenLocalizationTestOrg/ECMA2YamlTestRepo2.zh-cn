  name: ToolBarButton
  nameWithType: ToolBarButton
  fullName: System.Windows.Forms.ToolBarButton
  type: Class
  summary: "表示 Windows 工具栏按钮。 尽管<xref href=&quot;System.Windows.Forms.ToolStripButton&quot;></xref>替换并扩展工具栏按钮控件的早期版本中，工具栏按钮以向后兼容并供将来使用你选择保留。"
  remarks: "工具栏按钮控件作为其父级<xref:System.Windows.Forms.ToolBar>控件。</xref:System.Windows.Forms.ToolBar> 常见的属性设置创建工具栏按钮后是<xref:System.Windows.Forms.ToolBarButton.Text%2A>和<xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>。</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBarButton.Text%2A> 设置<xref:System.Windows.Forms.ToolBarButton.Text%2A>显示文本下方或图像的右侧的按钮属性。</xref:System.Windows.Forms.ToolBarButton.Text%2A> 要分配给按钮的映像，通过创建<xref:System.Windows.Forms.ImageList>，将其分配给<xref:System.Windows.Forms.ToolBar.ImageList%2A>属性工具栏; 然后将分配到的映像索引值<xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>该按钮的属性。</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList>       若要更改分配给工具栏的工具栏按钮的外观，设置<xref:System.Windows.Forms.ToolBar.Appearance%2A>父工具栏控件的属性。</xref:System.Windows.Forms.ToolBar.Appearance%2A> `ToolBarAppearance.Flat`外观使按钮平面的外观。 为鼠标指针移过的按钮，他们对三维的外观更改。 按钮分隔符显示为线，而不是当按钮具有平面外观时，按钮之间的空格。 如果<xref:System.Windows.Forms.ToolBar.Appearance%2A>属性设置为`ToolBarAppearance.Normal`，按钮显示引发的三维效果，和分隔符将显示为按钮之间的间距。</xref:System.Windows.Forms.ToolBar.Appearance%2A>       你可以分配<xref:System.Windows.Forms.ContextMenu>至一个按钮如果<xref:System.Windows.Forms.ToolBarButton.Style%2A>属性设置为`ToolBarButtonStyle.DropDown`。</xref:System.Windows.Forms.ToolBarButton.Style%2A> </xref:System.Windows.Forms.ContextMenu> 单击该按钮，显示分配的菜单。       若要创建的工具栏按钮控件以显示有关集合<xref:System.Windows.Forms.ToolBar>，通过使用单独添加按钮<xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>方法<xref:System.Windows.Forms.ToolBar.Buttons%2A>属性。</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBar> 或者，可以添加多个工具栏按钮使用<xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>方法。</xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> and three ToolBarButton controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have all been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_14_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_14_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_14_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Windows.Forms.Design.ToolBarButtonDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

