  fullName: System.Web.UI.ViewStateMode
  type: Enum
  summary: "指定是否将为控件启用视图状态。"
  remarks: "你可以使用<xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>属性来启用的单个控件的视图状态，即使禁用页。</xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>       若要关闭页面的视图状态，并将其打开的页上的特定控件，设置<xref:System.Web.UI.Control.EnableViewState%2A>页面和控件的属性`true`，将其设置<xref:System.Web.UI.Control.ViewStateMode%2A>属性页面的已禁用，且设置到<xref:System.Web.UI.Control.ViewStateMode%2A>已启用该控件的属性。</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       <xref:System.Web.UI.Control.ViewStateMode%2A>页或控件的属性具有效果才<xref:System.Web.UI.Control.EnableViewState%2A>属性设置为`true`。</xref:System.Web.UI.Control.EnableViewState%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> 如果<xref:System.Web.UI.Control.EnableViewState%2A>属性设置为`false`，即使将关闭视图状态<xref:System.Web.UI.Control.ViewStateMode%2A>属性设置为已启用。</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>"
