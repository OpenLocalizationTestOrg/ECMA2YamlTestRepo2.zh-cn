  summary: "获取或设置要用于此连接中的操作的 COM 模拟级别。"
  remarks: "<xref:System.Management.ImpersonationLevel?displayProperty=fullName>提供程序不受信任的应用程序或服务时，设置将非常有利。</xref:System.Management.ImpersonationLevel?displayProperty=fullName> 它不需要提供商联系，以执行客户端标识和访问检查请求的操作。 但是，如果出于某种原因不能为受信任的提供程序，使其能够模拟客户端可能构成安全威胁。 在这种情况下，我们建议，此属性设置为低的值，如<xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>客户端 请注意，这可能导致提供程序未能执行请求的操作，缺少足够的权限，或者无法执行访问检查，导致。      ## 属性值 COM 模拟级别，以用于此连接中的操作。 默认值是<xref:System.Management.ImpersonationLevel?displayProperty=fullName>，指示在此连接中执行请求的操作时，WMI 提供程序可以模拟客户端。</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## .NET framework 安全完全信任直接调用方。 此成员不能由部分受信任的代码。 有关详细信息，请参阅[通过部分受信任的代码使用库](~/add/includes/ajax-current-ext-md.md)。"
