- uid: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  id: ShouldThrowOnCopyOrCutFailure
  parent: System.Windows.FrameworkCompatibilityPreferences
  langs:
  - csharp
  name: ShouldThrowOnCopyOrCutFailure
  nameWithType: FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  fullName: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "获取或设置一个值，该值指示是否失败的复制或剪切的操作中<xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase&quot;></xref>实例中的结果<xref href=&quot;System.Runtime.InteropServices.ExternalException&quot;> </xref>。"
  remarks: "如果剪贴板操作失败，如与**HRESULT 0x800401D0 (CLIPBRD_E_CANT_OPEN)**错误，相应<xref:System.Runtime.InteropServices.ExternalException>（这一种 ExternalException) 引发。</xref:System.Runtime.InteropServices.ExternalException>       因为 Win32 `OpenClipboard` API 行为全局，正确编写的应用程序应调用相应`CloseClipboard`API 一旦他们已完成其剪贴板操作。 否则，在同一会话中运行其他应用程序将无法访问剪贴板的函数。       在 WPF 中，通常以无提示方式忽略此类拒绝对剪贴板的访问。 但是，应用程序可以选择接收`ExternalException`通过将 ShouldThrowOnCopyOrCutFailure 标志设置为发生故障时`true`。 但是，选择加入以接收异常还要求应用程序处理<xref:System.Windows.Input.ApplicationCommands.Cut%2A>和<xref:System.Windows.Input.ApplicationCommands.Copy%2A>通过 RoutedUICommands <xref:System.Windows.Input.CommandBinding>，，然后将该绑定应用于所有 TextBoxBase 控件 (<xref:System.Windows.Controls.TextBox>和<xref:System.Windows.Controls.RichTextBox>) 应用程序中。</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> 应用程序应确保它可以处理 ExternalExceptions CommandBinding 执行处理程序中的复制和剪切操作而引起。"
  syntax:
    content: public static bool ShouldThrowOnCopyOrCutFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>如果失败的复制或剪切的操作中<xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase&quot;></xref>实例中的结果<xref href=&quot;System.Runtime.InteropServices.ExternalException&quot;> </xref>; 否则为<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>。"
  overload: System.Windows.FrameworkCompatibilityPreferences.ShouldThrowOnCopyOrCutFailure*
  exceptions: []
  platform:
  - net462
