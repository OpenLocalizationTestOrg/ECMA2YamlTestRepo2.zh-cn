  summary: "获取或设置一个值，该值指示是否应使用应用程序<> *1> 和<> *1> 的非活动的选定项的颜色的属性。"
  remarks: "此属性的默认值取决于哪个版本的 WPF，你的应用程序作为目标。  如果你的应用面向 WPF 4.0 或更早版本，默认是`false`。  如果你的应用面向 WPF 4.5，则默认将`true`。  如果此属性用于更改 WPF 的行为，则必须在应用程序的生存期，如从应用程序继承的类的构造函数中的早期更改属性的值。  读取的值后，无法再次更改。"
