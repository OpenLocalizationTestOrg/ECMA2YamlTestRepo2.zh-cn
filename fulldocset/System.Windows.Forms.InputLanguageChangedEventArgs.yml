  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.Form.InputLanguageChanged&quot;></xref>事件。"
  remarks: "从 InputLanguageChangedEventArgs 数据可用于决定是否要更改输入法编辑器 (Ime) 或调换右到左值。 你还可以更改<xref:System.Threading.Thread.CurrentCulture%2A>的线程和<xref:System.Threading.Thread.CurrentUICulture%2A>属性以便不同的资源获取选取相符。</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       InputLanguageChangedEventArgs 标识的区域设置和新的输入语言的字符集。       <xref:System.Windows.Forms.Form.InputLanguageChanging>事件之前<xref:System.Windows.Forms.Form.InputLanguageChanged>事件。</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>"
  example:
  - "The following example creates a new <xref:System.Windows.Forms.Form> and attaches an event handler to the <xref:System.Windows.Forms.Form.InputLanguageChanged> event. This event changes the `IMEmode` when the input language changes to Japanese.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_14_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_14_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_14_1.cs)]"
