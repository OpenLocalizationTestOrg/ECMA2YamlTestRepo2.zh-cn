  remarks: "与使用 ProcessInputEventHandler<xref:System.Windows.Input.InputManager.PostProcessInput>事件。</xref:System.Windows.Input.InputManager.PostProcessInput>       处理输入的事件启用对访问<xref:System.Windows.Input.InputManager>临时区域，它会处理输入[!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]事件。</xref:System.Windows.Input.InputManager>       在处理输入[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]在以下步骤︰ 1。  预处理阶段。  输入管理器引发<xref:System.Windows.Input.InputManager.PreProcessInput>事件。</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  通知前步骤。  输入管理器引发<xref:System.Windows.Input.InputManager.PreNotifyInput>事件。</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]引发输入的事件。      4.  通知后步骤。  输入管理器引发<xref:System.Windows.Input.InputManager.PostNotifyInput>事件。</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  后续处理阶段。  输入管理器引发<xref:System.Windows.Input.InputManager.PostProcessInput>事件。</xref:System.Windows.Input.InputManager.PostProcessInput>"
