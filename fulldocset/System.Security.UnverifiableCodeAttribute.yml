  summary: "将标记包含无法验证的代码的模块。 此类不能被继承。"
  remarks: "此自定义属性是仅供编译器使用，并不旨在直接由应用程序开发人员使用。       模块包含无法验证的代码应使用此特性标记。 此属性会带来任何内部状态。 如果它存在于模块元数据指示模块包含无法验证的代码。"
