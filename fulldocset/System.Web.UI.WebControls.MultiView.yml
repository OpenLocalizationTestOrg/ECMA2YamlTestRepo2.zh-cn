  summary: "表示充当一组的容器的控件<xref href=&quot;System.Web.UI.WebControls.View&quot;></xref>控件。"
  remarks: "本主题中:-[简介](#introduction)      -   [声明性语法](#declarative_syntax)<a name=&quot;introduction&quot;> </a> # # 简介多视图控件是一组容器<xref:System.Web.UI.WebControls.View>控件。</xref:System.Web.UI.WebControls.View>       它允许您定义的一组<xref:System.Web.UI.WebControls.View>控件，其中每个<xref:System.Web.UI.WebControls.View>控件包含子控件。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> 你的应用程序随后可以呈现特定<xref:System.Web.UI.WebControls.View>控件添加到客户端基于条件，例如查询字符串参数中传递的用户标识、 用户首选项和信息。</xref:System.Web.UI.WebControls.View> 多视图控件还可用于创建向导。 在此方案中，每个<xref:System.Web.UI.WebControls.View>多视图控件中包含的控件表示不同的单步或在向导中的页。</xref:System.Web.UI.WebControls.View> 你还应使用此控件开发多个屏幕应用程序的移动设备。 此控件可提供与 ASP.NET 移动相同的功能<xref:System.Web.UI.MobileControls.Form>.NET Framework 1.1 版中的控件。</xref:System.Web.UI.MobileControls.Form>       只有一个<xref:System.Web.UI.WebControls.View>一次的控件可以定义为多视图控件中的活动视图。</xref:System.Web.UI.WebControls.View> 当<xref:System.Web.UI.WebControls.View>控件定义为活动视图，它包含的子控件呈现给客户端。</xref:System.Web.UI.WebControls.View> 你可以使用<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>属性或<xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>方法用来定义活动的视图。</xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> 如果<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>属性为空，则多视图控件不向客户端呈现任何内容。</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> 如果活动的视图设置为<xref:System.Web.UI.WebControls.View>在多视图控件中，不存在<xref:System.ArgumentOutOfRangeException>在运行时引发。</xref:System.ArgumentOutOfRangeException> </xref:System.Web.UI.WebControls.View>       你可以以声明方式或以编程方式定义活动的视图。 设置<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>属性以声明方式定义多视图控件时，也会导致<xref:System.Web.UI.WebControls.View>中被设置为调用活动的视图，以呈现到客户端第一个时间多视图控件的控件。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> 下面的代码示例演示如何设置<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>属性以声明方式。</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>      ```   <asp:MultiView id=&quot;MultiView1&quot; ActiveViewIndex=0 runat=&quot;Server&quot;>    ```设置<xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>属性以编程方式，或调用<xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>方法，允许应用程序来确定哪些<xref:System.Web.UI.WebControls.View>控件呈现给客户端在运行时基于条件，例如用户的标识或首选项。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>       若要允许用户之间导航<xref:System.Web.UI.WebControls.View>多视图控件内的控件，则你可以添加<xref:System.Web.UI.WebControls.LinkButton>或<xref:System.Web.UI.WebControls.Button>控制对每个<xref:System.Web.UI.WebControls.View>控件。</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.View> 若要利用多视图控件的自动更新的当前处于活动状态<xref:System.Web.UI.WebControls.View>，将其设置`CommandName`上的按钮或链接按钮之一的以下对应于所需的导航行为的命令名称字段的值的属性︰ <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>， <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>， <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>，或<xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>。</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.View>      <a name=&quot;declarative_syntax&quot;></a># # 声明性语法```   <asp:MultiView       ActiveViewIndex=&quot;integer&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnActiveViewChanged=&quot;ActiveViewChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >               <asp:TemplatedWizardStep                   AllowReturn=&quot;True|False&quot;                   ContentTemplateContainer=&quot;string&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                           <CustomNavigationTemplate>                               <!-- child controls -->                           </CustomNavigationTemplate>               </asp:TemplatedWizardStep>               <asp:View                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   Visible=&quot;True|False&quot;               />               <asp:WizardStep                   AllowReturn=&quot;True|False&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;               />   </asp:MultiView>   ```"
  example:
  - "The following code example demonstrates how to use a MultiView control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. When the user clicks the **Previous** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is decremented to navigate to the previous <xref:System.Web.UI.WebControls.View> control. When the user clicks the **Next** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is incremented to navigate to the next <xref:System.Web.UI.WebControls.View> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_1.aspx)]\n [!code-cs[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_405_1.aspx)]  \n  \n The following code example demonstrates how to create a basic MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. The view that the user selects from the list box is set to the active view and displayed to the user. For a more detailed example of the MultiView control, see the other code examples provided in this topic.  \n  \n [!code-vb[MultiView Class Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_2.aspx)]  \n  \n The following code example demonstrates how to create a MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. A <xref:System.Web.UI.WebControls.View> control does not have any style properties. Therefore, each <xref:System.Web.UI.WebControls.View> control contains a <xref:System.Web.UI.WebControls.Panel> control to allow styles to be set on the <xref:System.Web.UI.WebControls.View> control. The first time the page is loaded, the `DefaultView` is set as the active view using the <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> method. Each <xref:System.Web.UI.WebControls.View> control contains link buttons to allow the user to navigate to different views.  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_3.aspx)]"
