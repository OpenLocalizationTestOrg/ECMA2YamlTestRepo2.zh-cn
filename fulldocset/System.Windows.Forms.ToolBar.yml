  type: Class
  summary: "表示一个 Windows 工具栏。 尽管<xref href=&quot;System.Windows.Forms.ToolStrip&quot;></xref>替换，并将功能添加到工具栏控件的早期版本中，工具栏以备向后兼容性和将来使用你选择保留。"
  remarks: "工具栏控件用于显示<xref:System.Windows.Forms.ToolBarButton>可以显示为一个标准按钮，切换式按钮或下拉列表样式按钮控件。</xref:System.Windows.Forms.ToolBarButton> 你可以通过创建一个<xref:System.Windows.Forms.ImageList>，将其分配给<xref:System.Windows.Forms.ToolBar.ImageList%2A>的工具栏上，并将分配到<xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>属性每个<xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton></xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>的映像索引值的属性</xref:System.Windows.Forms.ToolBar.ImageList%2A></xref:System.Windows.Forms.ImageList>分配为的按钮图像 然后，可以指派要通过设置<xref:System.Windows.Forms.ToolBarButton.Text%2A>属性的<xref:System.Windows.Forms.ToolBarButton>。</xref:System.Windows.Forms.ToolBarButton></xref:System.Windows.Forms.ToolBarButton.Text%2A>下方或图像的右侧会显示文本       设置<xref:System.Windows.Forms.ToolBar.Appearance%2A>到工具栏的属性<xref:System.Windows.Forms.ToolBarAppearance>赋予工具栏和其按钮平面的外观。</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A> 为鼠标指针移过的按钮，他们对三维的外观更改。 工具栏按钮可以划分为逻辑组中，通过使用分隔符。 分隔符是与工具栏按钮<xref:System.Windows.Forms.ToolBarButton.Style%2A>属性设置为`ToolBarButtonStyle.Separator`。</xref:System.Windows.Forms.ToolBarButton.Style%2A> 按钮分隔符显示为线，而不是当该工具栏具有平面外观时，按钮之间的空格。 如果<xref:System.Windows.Forms.ToolBar.Appearance%2A>属性设置为<xref:System.Windows.Forms.ToolBarAppearance>，工具栏按钮将出现引发和三维。</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A>       如果指定的值<xref:System.Windows.Forms.ToolBar.ButtonSize%2A>属性外，在工具栏中的所有按钮都都限制为指定的大小。</xref:System.Windows.Forms.ToolBar.ButtonSize%2A> 否则，这些按钮调整其大小，具体取决于其内容与<xref:System.Windows.Forms.ToolBar.ButtonSize%2A>属性返回的最大的按钮的初始大小。</xref:System.Windows.Forms.ToolBar.ButtonSize%2A>       若要创建的集合<xref:System.Windows.Forms.ToolBarButton>控件以显示在工具栏上，通过将按钮添加单独使用<xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>或<xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A>方法<xref:System.Windows.Forms.ToolBar.Buttons%2A>属性。</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_79_1.cs)]"
