  summary: "获取或设置一个值，确定是否将导入所有 XML 架构类型，甚至那些不符合数据协定架构。"
  remarks: "通常情况下，将不符合的类型导入到有效的数据协定架构将失败。 但是，此属性设置为`true`，所有此类类型将作为实现的类型导入<xref:System.Xml.Serialization.IXmlSerializable>接口。</xref:System.Xml.Serialization.IXmlSerializable>"
  syntax:
