  summary: "列类型<xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref>绑定到数据源中的字段的控件。"
  remarks: "使用中的 BoundColumn 列类型<xref:System.Web.UI.WebControls.DataGrid>控件来显示数据源中的字段的内容。</xref:System.Web.UI.WebControls.DataGrid> 单个列中列出了值。 字段链接到绑定列，因此数据源中的任何更新的相应单元中将反映<xref:System.Web.UI.WebControls.DataGrid>控件。</xref:System.Web.UI.WebControls.DataGrid>      1> [!NOTE]&1;> 此列类型的默认设置是<xref:System.Web.UI.WebControls.DataGrid>控件。</xref:System.Web.UI.WebControls.DataGrid>       若要控制此列的外观，请使用的样式属性的<xref:System.Web.UI.WebControls.DataGrid>控件。</xref:System.Web.UI.WebControls.DataGrid>      1> [!CAUTION]&1;> 文本不是 HTML 编码之前它将显示在绑定列。 这使得可能要在文本中嵌入在 HTML 标记中的脚本。 如果此列的值是来自用户输入，请务必验证这些值以减少安全漏洞。"
  example:
  - "The following example demonstrates how to use a BoundColumn column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n [!code-vb[Classic BoundColumn Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_358_1.aspx)]\n [!code-cs[Classic BoundColumn Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_358_1.aspx)]"
