  name: TcpServerChannel
  nameWithType: TcpServerChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpServerChannel
  type: Class
  summary: "实现的服务器信道为使用 TCP 协议传输消息的远程调用。"
  remarks: "通道跨越远程处理边界 （例如，计算机或应用程序域） 传输消息。 TcpServerChannel 类传输使用 TCP 协议的消息。       .NET Framework 远程处理基础结构使用的通道用于传输远程调用。 当客户端进行到的远程对象调用时，则会将调用序列化到一条消息是由客户端通道发送和接收的服务器信道。 然后，它是反序列化和处理。 任何返回的值是由服务器通道传输和接收的客户端通道。       若要执行其他处理的消息在服务器端中，你可以指定的实现<xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>接口通过 TcpServerChannel 实例处理的所有消息被都传递。</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       TcpServerChannel 实例接受二进制或 SOAP 格式中序列化的消息。       对象有关联的配置属性，可以在设置 TcpServerChannel 运行时在配置文件 (通过调用静态<xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>方法) 或以编程方式 (通过将传递<xref:System.Collections.IDictionary>集合到<xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A>构造函数)。</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> 有关这些配置属性的列表，请参阅[通道和格式化程序配置属性](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)。      1> [!NOTE] 1> 如果服务器计算机正在运行 Windows 95/98/我，不能 TcpServerChannel 指定为安全。"
  example:
  - "The following code example shows the use of a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#10](~/add/codesnippet/cpp/t-system.runtime.remotin_35_1.cpp)]\n [!code-cs[Remoting_TcpInfo#10](~/add/codesnippet/csharp/t-system.runtime.remotin_35_1.cs)]  \n  \n The following code example shows the use of the TcpServerChannel class to expose a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#30](~/add/codesnippet/cpp/t-system.runtime.remotin_35_2.cpp)]\n [!code-cs[Remoting_TcpInfo#30](~/add/codesnippet/csharp/t-system.runtime.remotin_35_2.cs)]"
