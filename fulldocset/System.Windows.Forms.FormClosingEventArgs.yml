  summary: "提供有关数据<xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;></xref>事件。"
  remarks: "<xref:System.Windows.Forms.Form.FormClosing>关闭窗体，可由用户通过用户界面 (UI)，或以编程方式，通过对等<xref:System.Windows.Forms.Form.Close%2A><xref:System.Windows.Forms.Form>类，或<xref:System.Windows.Forms.Application.Exit%2A>在<xref:System.Windows.Forms.Application>类</xref:System.Windows.Forms.Application></xref:System.Windows.Forms.Application.Exit%2A></xref:System.Windows.Forms.Form>中</xref:System.Windows.Forms.Form.Close%2A>的方法的调用之前，发生事件</xref:System.Windows.Forms.Form.FormClosing>       如果窗体上有任何子或附属窗体，<xref:System.Windows.Forms.Form.FormClosing>也会为每个引发事件。</xref:System.Windows.Forms.Form.FormClosing> 如果窗体的任何一个取消事件，无窗体，将关闭。 因此，相应<xref:System.Windows.Forms.Form.FormClosed>事件不会发送到任何窗体。</xref:System.Windows.Forms.Form.FormClosed>       FormClosingEventArgs 类为此事件提供数据。 两个重要成员<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>和<xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>属性。</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> 可以通过设置取消事件<xref:System.ComponentModel.CancelEventArgs.Cancel%2A>属性为 true。</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>属性提供关闭窗体的原因的原因。</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
