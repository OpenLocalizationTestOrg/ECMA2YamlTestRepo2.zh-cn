  name: ContextMenuService
  nameWithType: ContextMenuService
  fullName: System.Windows.Controls.ContextMenuService
  type: Class
  summary: "提供用于显示的系统实现<xref href=&quot;System.Windows.Controls.ContextMenu&quot;> </xref>。"
  remarks: "ContextMenuService 类提供了可以用于指定的外观和位置的上下文菜单的附加的属性。 受支持<xref:System.Windows.Controls.ContextMenu>。</xref:System.Windows.Controls.ContextMenu>还定义了许多 ContextMenuService 类中的属性  有时会更方便，通过一种<xref:System.Windows.Controls.ContextMenu>。</xref:System.Windows.Controls.ContextMenu>上设置的属性使用比 ContextMenuService 类设置的属性 例如，你可以创建<xref:System.Windows.Controls.ContextMenu>要由多个元素共享，但使用 ContextMenuService 类可指定的不同位置<xref:System.Windows.Controls.ContextMenu>每个元素。</xref:System.Windows.Controls.ContextMenu> </xref:System.Windows.Controls.ContextMenu> 由定义以下属性<xref:System.Windows.Controls.ContextMenu>和 ContextMenuService 类。</xref:System.Windows.Controls.ContextMenu>  如果上述任一属性上都设置<xref:System.Windows.Controls.ContextMenu>和使用 ContextMenuService，从 ContextMenuService 的属性值。</xref:System.Windows.Controls.ContextMenu>      - <xref:System.Windows.Controls.ContextMenuService.Placement%2A>- <xref:System.Windows.Controls.ContextMenuService.PlacementRectangle%2A>- <xref:System.Windows.Controls.ContextMenuService.PlacementTargetProperty>- <xref:System.Windows.Controls.ContextMenuService.HorizontalOffset%2A>- <xref:System.Windows.Controls.ContextMenuService.VerticalOffsetProperty>- <xref:System.Windows.Controls.ContextMenuService.HasDropShadow%2A>ContextMenuService 还可用来在禁用项上显示菜单。</xref:System.Windows.Controls.ContextMenuService.HasDropShadow%2A> </xref:System.Windows.Controls.ContextMenuService.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenuService.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenuService.PlacementTargetProperty> </xref:System.Windows.Controls.ContextMenuService.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenuService.Placement%2A>"
  example:
  - "The following example assigns the same <xref:System.Windows.Controls.ContextMenu> to two buttons and sets the <xref:System.Windows.Controls.ContextMenuService.HasDropShadow%2A>, <xref:System.Windows.Controls.ContextMenuService.Placement%2A>, <xref:System.Windows.Controls.ContextMenuService.PlacementRectangle%2A>, <xref:System.Windows.Controls.ContextMenuService.HorizontalOffset%2A>, and <xref:System.Windows.Controls.ContextMenu.VerticalOffset%2A> properties to set the <xref:System.Windows.Controls.ContextMenu> to different positions for each button.  \n  \n [!code-xml[ContextMenuService_snip#SharedContextMenu](~/add/codesnippet/xaml/ContextMenuService_snip.ContextMenus/Pane1.xaml#sharedcontextmenu)]  \n  \n The following example shows how to use the service to display a <xref:System.Windows.Controls.ContextMenu> on a disabled button. Notice that you set the <xref:System.Windows.Controls.ContextMenuService.ShowOnDisabled%2A> property on the button that is the parent of the context menu.  \n  \n [!code-xml[ContextMenu#3](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#3)]"
  syntax:
    content: public static class ContextMenuService
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
