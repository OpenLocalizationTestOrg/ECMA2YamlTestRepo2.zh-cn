  summary: "逻辑单位，用户定义类型的基础字段类型的最大大小。"
  remarks: "逻辑单元为对于二进制文件和非 Unicode 数据类型，Unicode 的字符数 （具有最大大小为 4000） 字符字段类型 （具有最大大小为 8000） 字节。       值-1 保留以供大型字符和二进制类型。       默认值为 Unicode 字符类型的 4000 和 8000 二进制文件和非 Unicode 类型。"
  syntax:
