  name: SqlFacetAttribute
  nameWithType: SqlFacetAttribute
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute
  type: Class
  summary: "批注的用户定义的类型 (UDT) 的可以在 TRANSACT-SQL 中使用的其他信息的返回的结果。"
  remarks: "SqlFacetAttribute 仅可在非 void 返回值中指定。       SqlFacetAttribute 仅用于派生返回类型，有关信息和并非旨在成为上的类型中可以存储的内容的约束规范。 因此，如果字段具有 SqlFacetAttribute，表示其大小为 2 个字符，然后字段访问表达式的 SQL Server 类型是大小为 2，但在字段的分配不受此方面。       下表捕获的特定字段类型的各种属性有效值的矩阵。 在此表中，&quot;Y&quot;指示属性有效，并且&quot;N&quot;指示该属性无效。       指定的 SqlFacetAttribute 必须与字段类型兼容。 如果该属性不是有效的则类型注册将报告错误，如果用户指定非默认值的属性。 最大值为<xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>和<xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>属性是 38。</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> 有关<xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>属性，此值应在 1-8000 二进制文件和非 Unicode 数据，1-4000 Unicode 数据，则为-1 的范围内。</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A> 所有其他值均无效。      |类型 |IsFixedLength |MaxSize |精度 |缩放 |IsNullable |  |----------|-------------------|-------------|---------------|-----------|----------------|  |<xref:System.Data.SqlTypes.SqlBoolean>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlByte>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt16>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt32>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlInt64>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlSingle>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDouble>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDateTime>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlMoney>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlGuid>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlDecimal>|N |N |Y |Y |Y |  |<xref:System.Data.SqlTypes.SqlString>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlBinary>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlXml>|N |N |N |N |Y |  |<xref:System.Data.SqlTypes.SqlBytes>|Y |Y |N |N |Y |  |<xref:System.Data.SqlTypes.SqlChars>|Y |Y |N |N |Y |  |嵌入 Udt |N |N |N |N |Y |  |<xref:System.String>|Y |Y |N |N |Y |  |Byte [] |Y |Y |N |N |Y |  |Char [] |Y |Y |N |N |Y |  |<xref:System.DateTime>|N |N |N |Y<sup>1</sup>|N |  |<xref:System.Decimal>|N |N |Y |Y |Y |      （1） 指定刻度上 DateTime 类型将导致返回为 TRANSACT-SQL，为具有指定的比例的 DateTime2 类型的值。</xref:System.Decimal> </xref:System.DateTime> </xref:System.String> </xref:System.Data.SqlTypes.SqlChars> </xref:System.Data.SqlTypes.SqlBytes> </xref:System.Data.SqlTypes.SqlXml> </xref:System.Data.SqlTypes.SqlBinary> </xref:System.Data.SqlTypes.SqlString> </xref:System.Data.SqlTypes.SqlDecimal> </xref:System.Data.SqlTypes.SqlGuid> </xref:System.Data.SqlTypes.SqlMoney> </xref:System.Data.SqlTypes.SqlDateTime> </xref:System.Data.SqlTypes.SqlDouble> </xref:System.Data.SqlTypes.SqlSingle> </xref:System.Data.SqlTypes.SqlInt64> </xref:System.Data.SqlTypes.SqlInt32> </xref:System.Data.SqlTypes.SqlInt16> </xref:System.Data.SqlTypes.SqlByte> </xref:System.Data.SqlTypes.SqlBoolean>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public class SqlFacetAttribute : Attribute
