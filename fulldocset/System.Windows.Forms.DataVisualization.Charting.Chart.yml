  remarks: "如果你想要从流，如内存流、 文件流和等加载模板，请使用此方法。       请确保设置<xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>属性`true`保存模板的模板之前<xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A>方法。</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       如果加载的模板有两个数据序列，该系列的外观属性将按顺序应用到图表。 换而言之，第一个模板序列外观属性分配给第一个序列的图表，第二个模板序列外观属性适用于在该图中，第二个序列，然后为第三个序列的图表中，依次类推再次使用第一个模板序列。 对于如此图表区和外观属性的任何其他集合。       模板可以用于模拟自定义调色板。"
