  remarks: "此方法用于对齐沿 X 轴使用的轴标签，不同系列中的数据点，并且是适用:-多个序列的显示，并且编制索引;这就是，所有数据点都具有<xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>0，或<xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>属性是`true`。</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>      的所有数据点都具有非空轴标签，它们是唯一的其<xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> 如果它们不是唯一的则将引发异常。       在创建多个系列会导致数据绑定时，这种情况下是很常见和`string`值用于 x 轴值。       当多个索引时，会出现两个问题系列的绘制，并且使用设置 X 值`string`值:-不能保证，将在同一索引沿 X 轴绘制不同系列中具有相同的字符串 X 值的数据点。      -将显示仅在第一个序列中的数据点的轴标签，即使其他系列中具有相同的索引的数据点太具有轴标签。       默认情况下，在其序列中的存储的顺序绘制的点。 若要指定排序顺序，请使用`AlignDataPointsByAxisLabel`具有方法重载`sortingOrder`参数。"
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
