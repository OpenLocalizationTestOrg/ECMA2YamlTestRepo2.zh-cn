  summary: "表示对基类的引用。"
  remarks: "CodeBaseReferenceExpression 表示当前类的基类的引用。 基类是有时也称为父类或超级类。 对基类的引用常用重写的方法或属性时要调用基类的实现该方法或属性。 例如，将一个字符串追加到末尾的基类的 ToString 方法的重写`ToString`方法将调用基。在 C# 中的 tostring （)。"
