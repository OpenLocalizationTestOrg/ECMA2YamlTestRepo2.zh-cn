  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "包含可以在设计时修改的属性或子控件的控件提供设计器的功能。"
  remarks: "ContainerControlDesigner 类提供的可修改设计图面的控件的基本设计器类。 这包括包含可编辑的内部属性或子控件的控件。 ContainerControlDesigner 提供单个组帧的区域以表示控件，并在设计时呈现控件时自动处理。       应用<xref:System.Web.UI.ParseChildrenAttribute>上要确定 ContainerControlDesigner 的设计时行为的关联控件的属性。</xref:System.Web.UI.ParseChildrenAttribute> 应用<xref:System.Web.UI.ParseChildrenAttribute>设置关联的控件，如下所示:-`false`以指示 ContainerControlDesigner 表示为子控件的可编辑的设计区域的内容。</xref:System.Web.UI.ParseChildrenAttribute>      -`true`以指示 ContainerControlDesigner 为可编辑的控件的内部属性表示可编辑设计区域的内容。       控件开发人员可以派生和扩展自定义设计器从一个具体取决于正在开发的控件类型的几个基本设计器，如以下列表中定义:-允许在设计时添加到它的子控件的控件可以从 ContainerControlDesigner 类派生。 例如，<xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>类派生自 ContainerControlDesigner 类，它表示<xref:System.Web.UI.WebControls.Panel>设计图面上的控件。</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      的可以从<xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>类</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>派生控件的一个或多个子控件，并且可能具有可编辑设计器区域，在设计时添加控件      的需要自定义设计时处理控件可以派生自基的<xref:System.Web.UI.Design.ControlDesigner>类。</xref:System.Web.UI.Design.ControlDesigner>      1> [!NOTE]&1;> ContainerControlDesigner 类替换已过时的<xref:System.Web.UI.Design.ReadWriteControlDesigner>类。</xref:System.Web.UI.Design.ReadWriteControlDesigner>       使用<xref:System.ComponentModel.DesignerAttribute>特性将以及自定义控件实现的自定义设计器类相关联。</xref:System.ComponentModel.DesignerAttribute> 有关如何使用自定义控件的控件设计器的详细信息，请参阅[演练︰ 为 Web 服务器控件中创建基本的控件设计器](~/add/includes/ajax-current-ext-md.md)。"
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
