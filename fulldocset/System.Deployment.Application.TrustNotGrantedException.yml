  fullName: System.Deployment.Application.TrustNotGrantedException
  type: Class
  summary: "指示应用程序不具有的适当级别的信任，以便在本地计算机上运行。"
  remarks: "默认情况下，[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]应用程序提供的客户端计算机上阻止其进行的潜在恶意活动，例如从硬盘中删除数据或访问网络的信任级别。 A[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]应用程序可以使用权限提升或信任的应用程序部署以请求更高级别的信任:-权限提升要求用户授予该应用程序更高级别的安全性。      的受信任的应用程序部署与匹配的数字签名[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]应用程序针对本地计算机上受信任的发布服务器的列表。       如果将引发 TrustNotGrantedException:-应用程序使用权限提升，而用户拒绝了请求提升的信任;或应用程序使用受信任的应用程序部署，并用于对应用程序进行签名的数字证书未列出为本地计算机上受信任的发布服务器。如果你具有已将更新部署到应用程序，并且更新使用以前的版本中，多的权限和[!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]a TrustNotGrantedException 引发，将不会安装新版本。"
  syntax:
    content: 'public class TrustNotGrantedException : System.Deployment.Application.DeploymentException'
