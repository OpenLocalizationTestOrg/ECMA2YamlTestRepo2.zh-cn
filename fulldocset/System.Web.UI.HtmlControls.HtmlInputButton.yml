  summary: "允许进行编程访问的 html <xref uid=&quot;langword_csharp_&lt;input type= button&gt;&quot; name=&quot;&lt;input type= button&gt;&quot; href=&quot;&quot;> </xref>， <xref uid=&quot;langword_csharp_&lt;input type= submit&gt;&quot; name=&quot;&lt;input type= submit&gt;&quot; href=&quot;&quot;> </xref>，和<xref uid=&quot;langword_csharp_&lt;input type= reset&gt;&quot; name=&quot;&lt;input type= reset&gt;&quot; href=&quot;&quot;></xref>服务器上的元素。"
  remarks: "使用 HtmlInputButton 类来创建在网页上的按钮控件。 `<input type=button>` HTML 元素是一个具有任何默认行为时单击推送按钮。 `<input type=submit>` HTML 元素是提交表单时单击的按钮。 `<input type=reset>` HTML 按钮可重置为其初始值单击时所有控件。       在 ASP.NET 2.0 中，使用<xref:System.Web.UI.HtmlControls.HtmlInputReset>类和<xref:System.Web.UI.HtmlControls.HtmlInputSubmit>类，以分别创建重置和提交按钮。</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlInputReset>       HtmlInputButton 实例的初始属性值的列表，请参阅<xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>构造函数。</xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputButton control to create a command button, a Submit button, and a Reset button.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_9_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_9_1.aspx)]"
