  type: Class
  summary: "提供用于序列化对象图中的反射基元的基类。"
  remarks: "MemberCodeDomSerializer 类是&quot;元&quot;序列化程序;也就是说，是的序列化程序不序列化对象图的一部分，但改为序列化对象图中的反射基元。 例如，将与关联 MemberCodeDomSerializer<xref:System.ComponentModel.PropertyDescriptor>以使其进行序列化属性。</xref:System.ComponentModel.PropertyDescriptor> MemberCodeDomSerializer 对象启用构造，如属性和事件，以符合逻辑，而不是需要他们在代码中有物理备份。       与不同<xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>类，MemberCodeDomSerializer 对象必须能够进行反序列化。</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>"
