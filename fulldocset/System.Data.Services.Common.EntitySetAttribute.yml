  name: EntitySetAttribute
  nameWithType: EntitySetAttribute
  fullName: System.Data.Services.Common.EntitySetAttribute
  type: Class
  summary: "指示设置为客户端数据服务类所属的实体。"
  remarks: "EntitySetAttribute 类用于客户端在数据绑定期间确定的实体集类所属的名称。 此属性由生成`Add Service Reference`对话框中使用绑定选项时和工具时`/binding`提供选项。       必须将 EntitySetAttribute 应用于任何与数据绑定一起使用的用户提供的客户端数据服务类。       如果没有与类型关联的一个实体集，仅支持 EntitySetAttribute。"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class EntitySetAttribute : Attribute
