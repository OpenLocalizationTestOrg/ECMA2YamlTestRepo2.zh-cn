- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "获取或设置一个分块的 cookie 处理程序。"
  remarks: "此属性等效于`<chunkedCookieHandler>`的子元素`<cookieHandler>`元素。 它指定一个的分块的 cookie 处理程序的实例<xref:System.IdentityModel.Services.ChunkedCookieHandler>类中，以使用。</xref:System.IdentityModel.Services.ChunkedCookieHandler> 如果已设置，<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>属性应设置为<xref:System.IdentityModel.Services.CookieHandlerMode>或<xref:System.IdentityModel.Services.CookieHandlerMode>。</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 如果<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>属性设置为上述任一值但 ChunkedCookieHandler 属性未设置，具有默认块区大小的分块的 cookie 处理程序 (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) 配置。</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       ChunkedCookieHandler 属性或<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>属性可以是组，但不是能同时。</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "A <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref>提供分块的 cookie 处理程序的其他配置。"
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "获取或设置自定义 cookie 处理程序类型。 正在配置的自定义 cookie 处理时，必须设置此属性。"
  remarks: "此属性等效于`<customCookieHandler>`的子元素`<cookieHandler>`元素。 它指定要使用的自定义 cookie 处理程序类型。 如果设置此属性，<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>属性必须设置为<xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 此属性指定的自定义类型必须派生自<xref:System.IdentityModel.Services.CookieHandler>类。</xref:System.IdentityModel.Services.CookieHandler>       请<xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>属性或 CustomCookieHandler 属性可能集，但不是能同时。</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "A <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref>定义自定义 cookie 处理程序类型。"
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
