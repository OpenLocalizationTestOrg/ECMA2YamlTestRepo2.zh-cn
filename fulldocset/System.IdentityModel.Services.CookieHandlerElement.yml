  summary: "表示<xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;></xref>配置元素。"
  remarks: "`<cookieHandler>`元素是子元素的`<federatedAuthentication>`元素;<xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>属性设置为 CookieHandlerElement 类的实例</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> `<cookieHandler>`元素用来配置使用由会话身份验证模块 (SAM)，表示<xref:System.IdentityModel.Services.SessionAuthenticationModule>类</xref:System.IdentityModel.Services.SessionAuthenticationModule>的 cookie 处理程序       可以通过以下方式之一中配置 cookie 处理程序:-若要配置分块的 cookie 处理程序，设置<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>属性为<xref:System.IdentityModel.Services.CookieHandlerMode>或<xref:System.IdentityModel.Services.CookieHandlerMode>并设置<xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>使用分块的 cookie 处理程序的配置元素的属性。</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>不应设置属性。</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      -配置与默认块区大小的分块的 cookie 处理程序，你可以将设置为<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>属性，如前面所述，但保留同时<xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>和<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>取消设置的属性。</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      -若要配置自定义 cookie 处理程序，设置<xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>属性<xref:System.IdentityModel.Services.CookieHandlerMode>并设置<xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>与标识自定义 cookie 处理程序的类型的配置元素的属性。</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> 此类型必须派生自<xref:System.IdentityModel.Services.CookieHandler>类。</xref:System.IdentityModel.Services.CookieHandler> <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>不应设置属性。</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: 'public class CookieHandlerElement : System.Configuration.ConfigurationElement'
