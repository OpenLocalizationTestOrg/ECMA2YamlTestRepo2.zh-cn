  langs:
  - csharp
  name: GetConfiguredCookieHandler()
  nameWithType: CookieHandlerElement.GetConfiguredCookieHandler()
  fullName: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler()
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "获取新 cookie 处理程序基于的配置属性。"
  remarks: "此方法返回的 cookie 处理程序的配置一致。 分块的 cookie 处理程序或自定义 cookie 处理程序，具体取决于如何设置配置属性将返回的 cookie 处理程序。 有关详细信息，请参阅<xref:System.IdentityModel.Services.CookieHandlerElement>。</xref:System.IdentityModel.Services.CookieHandlerElement>"
  syntax:
    content: public System.IdentityModel.Services.CookieHandler GetConfiguredCookieHandler ();
    parameters: []
    return:
      type: System.IdentityModel.Services.CookieHandler
      description: "Cookie 处理程序。 这将是实例<xref href=&quot;System.IdentityModel.Services.CookieHandler&quot;></xref>或<xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler&quot;></xref>根据配置的当前实例的属性的处理程序的种类。"
