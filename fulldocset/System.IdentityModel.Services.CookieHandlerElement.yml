  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "获取或设置的 cookie 处理程序模式。"
  remarks: "For chunked cookie handlers (the <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> property is set), the mode should be set to either <xref:System.IdentityModel.Services.CookieHandlerMode> or <xref:System.IdentityModel.Services.CookieHandlerMode>. For a custom cookie handler (the <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> property is set), the mode should be set to <xref:System.IdentityModel.Services.CookieHandlerMode>.  \n  \n Represents the `mode` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public System.IdentityModel.Services.CookieHandlerMode Mode { get; set; }
    return:
      type: System.IdentityModel.Services.CookieHandlerMode
      description: "一个有效<xref href=&quot;System.IdentityModel.Services.CookieHandlerMode&quot;></xref>值，该值指示正在配置的 cookie 处理程序的类型。 默认值是<xref href=&quot;System.IdentityModel.Services.CookieHandlerMode&quot;> </xref>，指示分块的 cookie 处理程序。"
  overload: System.IdentityModel.Services.CookieHandlerElement.Mode*
  exceptions: []
  platform:
  - net462
