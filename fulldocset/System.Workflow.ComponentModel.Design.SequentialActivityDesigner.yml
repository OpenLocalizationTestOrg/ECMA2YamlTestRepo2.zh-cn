  name: SequentialActivityDesigner
  nameWithType: SequentialActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialActivityDesigner
  type: Class
  summary: "工作流设计图面上具有顺序垂直布局的所有活动设计器定义属性和方法。"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SequentialActivityDesigner 和从其继承的类可以包含子活动设计器。 工作流设计图面上的外观的顾客是垂直方式组织，SequentialActivityDesigner 面上显示的子活动。"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialActivityDesigner : System.Workflow.ComponentModel.Design.StructuredCompositeActivityDesigner
