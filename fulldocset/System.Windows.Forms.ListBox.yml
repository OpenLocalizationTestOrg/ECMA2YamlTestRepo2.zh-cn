  summary: "表示一个 Windows 控件来显示的项的列表。"
  remarks: "ListBox 控件，可向用户可以通过单击选择的用户显示的项的列表。 ListBox 控件可以提供一个或多个选择使用<xref:System.Windows.Forms.ListBox.SelectionMode%2A>属性。</xref:System.Windows.Forms.ListBox.SelectionMode%2A> 列表框还提供了<xref:System.Windows.Forms.ListBox.MultiColumn%2A>属性以支持的项的项而不是直接垂直列表的列中显示。</xref:System.Windows.Forms.ListBox.MultiColumn%2A> 与此操作，该控件可以显示更多可见项和用户不再需要滚动到某项。       通常，Windows 会处理绘制要在列表框中显示的项的任务。 你可以使用<xref:System.Windows.Forms.ListBox.DrawMode%2A>属性，并处理<xref:System.Windows.Forms.ListBox.MeasureItem>和<xref:System.Windows.Forms.ListBox.DrawItem>事件以便您可以重写绘制 Windows 自动提供和自己绘制项。</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> 所有者描述的列表框控件可用于在列表中显示高度可变的项、 图像或不同的颜色或每个项的文本的字体。 <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>属性， <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>，和<xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>还有助于在绘制自己的项目。</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       显示和选择功能，除了列表框还提供功能，允许你以有效地将项添加到列表框并查找的项列表中的文本。 <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>和<xref:System.Windows.Forms.ListBox.EndUpdate%2A>方法使你能够将大量的项添加到列表框中，而项添加到列表每次都重新绘制控件。</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> <xref:System.Windows.Forms.ListBox.FindString%2A>和<xref:System.Windows.Forms.ListBox.FindStringExact%2A>方法使你能够搜索包含特定的搜索字符串的列表中的项。</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       <xref:System.Windows.Forms.ListBox.Items%2A>， <xref:System.Windows.Forms.ListBox.SelectedItems%2A>，和<xref:System.Windows.Forms.ListBox.SelectedIndices%2A>属性提供对由列表框的三个集合的访问。</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> 下表概述了使用列表框并在控件内的其使用的三个集合。      |集合类 |在列表框中的使用 |  |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|  |<xref:System.Windows.Forms.ListBox.ObjectCollection>|包含在列表框控件中包含的所有项。 |  |<xref:System.Windows.Forms.ListBox.SelectedObjectCollection>|包含选定项的集合，这是包含在列表框控件中的项的子集。 |  |<xref:System.Windows.Forms.ListBox.SelectedIndexCollection>|包含一套所选的索引，这是索引的<xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection>子集</xref:System.Windows.Forms.ListBox.SelectedIndexCollection></xref:System.Windows.Forms.ListBox.SelectedObjectCollection></xref:System.Windows.Forms.ListBox.ObjectCollection> 这些索引指定选定项。 |      以下三个示例显示 ListBox 类支持的三个索引的集合。       下表显示如何的示例<xref:System.Windows.Forms.ListBox.ObjectCollection>存储的列表框，以及示例 ListBox 中的其所选内容状态的项。</xref:System.Windows.Forms.ListBox.ObjectCollection>      |索引 |项 |列表框中的选择状态 |  |-----------|----------|----------------------------------------|  |&0; | object1 |未选定 |  |&1; | object2 |选择 |  |&2; | object3 |未选定 |  |&3; | object4 |选择 |  |&4; | object5 |选择 |      基于<xref:System.Windows.Forms.ListBox.ObjectCollection>上表中所示，此表显示如何<xref:System.Windows.Forms.ListBox.SelectedObjectCollection>将出现。</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      |索引 |项 |  |-----------|----------|  |&0; | object2 |  |&1; | object4 |  |&2; | object5 |      基于<xref:System.Windows.Forms.ListBox.ObjectCollection>上表中所示，此表显示如何<xref:System.Windows.Forms.ListBox.SelectedIndexCollection>将出现。</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      |索引 |项的索引 |  |-----------|-------------------|  |&0; |&1; |  |&1; |&3; |  |&2; |&4; |      <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>方法<xref:System.Windows.Forms.ListBox.ObjectCollection>类使你能够将项目添加到列表框。</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>方法可以接受任何对象，将成员添加到列表框时。</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> 当一个对象将被添加到列表框中时，该控件使用中定义的文本<xref:System.Object.ToString%2A>对象方法除非内对象的成员名中指定<xref:System.Windows.Forms.ListControl.DisplayMember%2A>属性。</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> 除了使用<xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A><xref:System.Windows.Forms.ListBox.ObjectCollection>你还可以添加项使用<xref:System.Windows.Forms.ListControl.DataSource%2A>的<xref:System.Windows.Forms.ListControl>类</xref:System.Windows.Forms.ListControl>的属性</xref:System.Windows.Forms.ListControl.DataSource%2A>的类</xref:System.Windows.Forms.ListBox.ObjectCollection>的方法</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>添加项目      1> [!NOTE]&1;> 必须列表框中，如果<xref:System.Windows.Forms.ComboBox>，或<xref:System.Windows.Forms.CheckedListBox>必须在基的 Windows 窗体和想要修改这些控件派生的 Windows 窗体中的字符串集合，这些基本的 Windows 窗体中的控件的字符串集合为空。</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> 如果不为空字符串集合，这些变为只读派生另一个 Windows 窗体时。"
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
