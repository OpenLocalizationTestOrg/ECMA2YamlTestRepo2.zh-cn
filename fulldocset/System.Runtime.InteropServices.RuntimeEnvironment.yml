  name: GetRuntimeInterfaceAsIntPtr(Guid,Guid)
  nameWithType: RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr(Guid,Guid)
  fullName: System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr(Guid,Guid)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "返回指定的接口上指定的类。"
  remarks: "此方法是类似于表示此运行时的接口上调用方法。       下表显示为受支持的组合`clsid`和`riid`。      |`clsid`|`riid`|  |-------------|------------|  |CLSID_CorMetaDataDispenser |IID_IMetaDataDispenser、 IID_IMetaDataDispenserEx |  |CLSID_CorMetaDataDispenserRuntime |IID_IMetaDataDispenser、 IID_IMetaDataDispenserEx |  |CLSID_CorRuntimeHost |IID_CorRuntimeHost |  |CLSID_CLRRuntimeHost |IID_CLRRuntimeHost (对于由提供的公共语言运行时无效[!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)])，IID_CLRRuntimeHost3 |  |CLSID_TypeNameFactory |IID_TypeNameFactory |  |CLSID_CLRStrongName |IID_CLRStrongName |      GetRuntimeInterfaceAsIntPtr 是类似于<xref:System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsObject%2A>方法。</xref:System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsObject%2A>"
  syntax:
    content: public static IntPtr GetRuntimeInterfaceAsIntPtr (Guid clsid, Guid riid);
    parameters:
    - id: clsid
      type: System.Guid
      description: "所需的类标识符。"
    - id: riid
      type: System.Guid
      description: "所需的接口标识符。"
    return:
      type: System.IntPtr
      description: "指向所请求的接口的非托管的指针。"
  overload: System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr*
  exceptions:
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: '[Iunknown:: Queryinterface](http://go.microsoft.com/fwlink/?LinkId=144867)失败。'
