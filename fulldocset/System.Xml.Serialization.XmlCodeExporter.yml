  name: XmlCodeExporter
  nameWithType: XmlCodeExporter
  fullName: System.Xml.Serialization.XmlCodeExporter
  type: Class
  summary: "从 XML 架构元素声明的内部类型映射信息生成类型和属性声明。"
  remarks: "XmlCodeExporter 类生成.NET Framework 类型或属性声明从内部映射到.NET Framework 类型。 这些内部映射都由<xref:System.Xml.Serialization.XmlSchemaImporter>定义 XSD 文档中或作为 Web 服务描述语言 (WSDL) 文档中的部件的元素的类。</xref:System.Xml.Serialization.XmlSchemaImporter> 不直接; 使用 XmlCodeExporter它是与 Web 服务描述语言工具 (Wsdl.exe) 或 XML 架构定义工具 (Xsd.exe) 使用。       Wsdl.exe 使用类型或由 XmlCodeExporter 和由生成的内部映射生成的属性声明<xref:System.Xml.Serialization.XmlSchemaImporter>类来从 WSDL 文档生成客户端代理类或抽象服务器类。</xref:System.Xml.Serialization.XmlSchemaImporter> Wsdl.exe 使用 XmlCodeExporter 和<xref:System.Web.Services.Description.ServiceDescriptionImporter>类在 WSDL 文档指定:-使用文本，指示的内容的 SOAP 消息参数和返回值 （或请求和响应文档） 按原义指定使用 XML 架构定义。</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -非 SOAP Web 服务使用的 HTTP GET 和 HTTP POST 操作的实现。      -Xsd.exe 使用 XmlCodeExporter 从 XML 架构定义 (XSD) 文档中生成的类。"
  syntax:
