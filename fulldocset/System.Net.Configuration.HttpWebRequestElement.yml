- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "设置此属性将忽略在 HTTP 分析过程中发生的验证错误。"
  remarks: "当此属性设置为`false`，HTTP 分析过程中执行以下验证:-在行尾代码中，使用 CRLF; 不允许使用 CR 或 LF 单独。      -标头名称不应包含在它们中的空格。      -如果存在多个状态行，其他状态的所有行都视为格式不正确的标头名称/值对。      状态行必须具有的状态说明，除了状态代码。      标头名称不能在其中具有非 ASCII 字符。 是否有此属性设置为执行此验证`true`或`false`。       协议冲突发生时，<xref:System.Net.WebException>状态设置为<xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus>引发异常</xref:System.Net.WebException> 如果`UseUnsafeHeaderParsing`属性设置为`true`，验证错误将被忽略。       此属性设置为`true`具有安全隐患，因此仅当与服务器的向后兼容性是否需要将执行此操作。"
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "布尔值，该值指示是否已设置此属性。"
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462
