  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "获取或设置响应标头允许的最大长度。"
  remarks: "长度的测量单位为千字节为单位 （1024 字节），并包括响应状态行和响应标头，以及作为 HTTP 协议的一部分接收的所有额外的控制字符。       值为-1 表示响应标头; 没有限制值为 0 表示将所有请求将都失败。"
  syntax:
    content: public int MaximumResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "一个 32 位带符号整数，它包含响应标头的最大长度以千字节为单位 （1024 字节）。 默认值为 64。"
