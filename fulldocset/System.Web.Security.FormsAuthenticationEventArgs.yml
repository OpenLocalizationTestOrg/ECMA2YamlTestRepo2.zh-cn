  name: FormsAuthenticationEventArgs
  nameWithType: FormsAuthenticationEventArgs
  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "提供有关数据**FormsAuthentication_OnAuthenticate**事件。 此类不能被继承。"
  remarks: "FormsAuthenticationEventArgs 类用于事件为提供的值**FormsAuthentication_OnAuthenticate**事件并使您能够指定为当前请求的自定义标识。       <xref:System.Web.Security.FormsAuthenticationModule>构造 FormsAuthenticationEventArgs 对象使用当前<xref:System.Web.HttpContext>和将其传递给**FormsAuthentication_OnAuthenticate**事件。</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationModule>       你可以使用<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>属性来设置<xref:System.Web.HttpContext.User%2A>属性的当前<xref:System.Web.HttpContext>向自定义<xref:System.Security.Principal.IPrincipal>对象。</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       如果未指定的值<xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>期间属性**FormsAuthentication_OnAuthenticate**使用事件、 窗体身份验证票证的 cookie 或 URL 中提供的标识。</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       **FormsAuthentication_OnAuthenticate**事件才会引发时身份验证<xref:System.Web.Configuration.AuthenticationSection.Mode%2A>设置为<xref:System.Web.Configuration.AuthenticationMode>和<xref:System.Web.Security.FormsAuthenticationModule>是应用程序的活动 HTTP 模块。</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
