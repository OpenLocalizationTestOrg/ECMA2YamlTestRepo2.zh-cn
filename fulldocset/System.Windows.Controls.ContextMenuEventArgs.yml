  remarks: "当用户通过右键单击鼠标打开上下文菜单时，此属性返回的鼠标位置。 指定的位置<xref:System.Windows.Controls.ContextMenu>通过设置<xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A>， <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>， <xref:System.Windows.Controls.ContextMenu.Placement%2A>， <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>，或<xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>属性不会影响 CursorLeft 的值。</xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A> </xref:System.Windows.Controls.ContextMenu>       当用户通过使用键盘，打开上下文菜单或上下文菜单关闭时，此属性的值为-1。"
  syntax:
    content: public double CursorLeft { get; }
