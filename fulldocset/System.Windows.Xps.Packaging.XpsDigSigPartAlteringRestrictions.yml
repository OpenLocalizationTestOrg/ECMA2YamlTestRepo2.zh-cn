  summary: "指定的部分[!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>排除从数字签名的范围。"
  remarks: "此枚举具有允许其成员值的按位组合 FlagsAttribute。       为被指定为从数字签名中排除的部件可以修改不会导致无效签名。  例如，如果文档是由多人签名，则需要 SignatureOrigin 部分第一次签名文档时从签名中排除。  (中指定排除`restrictions`的调用的参数<xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>。)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>如果不排除 SignatureOrigin 部件，任何附加签名使无效的第一个签名者的签名。       有关数字签名的详细信息，请参阅 MSDN 文章*开放式打包约定的数字签名框架*在[http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494)。       核心属性和签名源部件的详细信息，请参阅第 3 章的*开放式打包约定*规范下载[http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)。"
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
