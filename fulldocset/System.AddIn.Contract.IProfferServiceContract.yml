  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "将服务添加到可以访问的客户端组件的服务集。"
  remarks: "格式`serviceIdentifier`参数定义的<xref:System.AddIn.Contract.IProfferServiceContract>实现。</xref:System.AddIn.Contract.IProfferServiceContract> 统一资源标识符 (URI) 是推荐的标识符。"
  syntax:
    content: public void ProfferService (string serviceIdentifier, System.AddIn.Contract.IServiceProviderContract service);
    parameters:
    - id: serviceIdentifier
      type: System.String
      description: "一个字符串，标识所提供的服务。"
    - id: service
      type: System.AddIn.Contract.IServiceProviderContract
      description: "<xref href=&quot;System.AddIn.Contract.IServiceProviderContract&quot;> </xref>实现所提供的服务。"
  overload: System.AddIn.Contract.IProfferServiceContract.ProfferService*
  exceptions: []
  platform:
  - net462
