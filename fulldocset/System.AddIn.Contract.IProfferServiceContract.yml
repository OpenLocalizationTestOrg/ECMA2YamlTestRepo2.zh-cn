items:
- uid: System.AddIn.Contract.IProfferServiceContract
  id: IProfferServiceContract
  children:
  - System.AddIn.Contract.IProfferServiceContract.ProfferService(System.String,System.AddIn.Contract.IServiceProviderContract)
  - System.AddIn.Contract.IProfferServiceContract.RevokeService(System.String)
  langs:
  - csharp
  name: IProfferServiceContract
  nameWithType: IProfferServiceContract
  fullName: System.AddIn.Contract.IProfferServiceContract
  type: Interface
  summary: "允许客户端提供对组件实现协定的自定义服务。"
  remarks: "一个组件实现 IProfferServiceContract 以使客户端提供服务的组件对象。 向提供到组件了服务后，组件的其他客户端可以访问服务。 组件通常会 IProfferServiceContract 实现上实现<xref:System.AddIn.Contract.IServiceProviderContract>.</xref:System.AddIn.Contract.IServiceProviderContract>对同一类型       客户端使用<xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A>方法将添加<xref:System.AddIn.Contract.IServiceProviderContract>到的服务提供商提供的组件集。</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> 客户端使用<xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>方法移除<xref:System.AddIn.Contract.IServiceProviderContract>的组件提供的服务提供商的集。</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>"
  syntax:
    content: 'public interface IProfferServiceContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
