  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "从组件提供的服务集内移除服务。"
  remarks: "格式`serviceIdentifier`参数定义的<xref:System.AddIn.Contract.IProfferServiceContract>实现。</xref:System.AddIn.Contract.IProfferServiceContract> 统一资源标识符 (URI) 是推荐的标识符。"
  syntax:
    content: public void RevokeService (string serviceIdentifier);
    parameters:
    - id: serviceIdentifier
      type: System.String
      description: "一个字符串，标识要撤消的服务。"
  overload: System.AddIn.Contract.IProfferServiceContract.RevokeService*
  exceptions: []
  platform:
  - net462
