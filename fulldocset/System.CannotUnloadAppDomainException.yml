  type: Class
  summary: "尝试卸载应用程序域失败时引发的异常。"
  remarks: "尝试卸载下面时引发 CannotUnloadAppDomainException:-应用程序的生命周期内必须保持加载的默认应用程序域。      的具有正在运行的线程无法立即停止执行应用程序域。      的已卸载应用程序域。       CannotUnloadAppDomainException 使用 HRESULT COR_E_CANNOTUNLOADAPPDOMAIN，其值 0x80131015。       CannotUnloadAppDomainException 的实例的初始属性值的列表，请参阅<xref:System.CannotUnloadAppDomainException.%23ctor%2A>构造函数。</xref:System.CannotUnloadAppDomainException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
