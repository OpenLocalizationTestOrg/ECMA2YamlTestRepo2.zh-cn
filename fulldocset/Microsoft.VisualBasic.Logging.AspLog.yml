  fullName: Microsoft.VisualBasic.Logging.AspLog
  type: Class
  summary: "提供属性和方法用于将事件和异常信息写入应用程序的日志侦听器。"
  remarks: "`My.Application.Log`对象提供了通过它可以访问一个直接入口点[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]的日志记录服务。 `WriteEntry`和`WriteException`方法将消息写入到应用程序的日志侦听器。 可以通过应用程序的配置文件配置侦听器。 有关详细信息，请参阅[演练︰ 更改其中 My.Application.Log 写入信息](~/add/includes/ajax-current-ext-md.md)和[使用 Application 日志](~/add/includes/ajax-current-ext-md.md)。       `My.Application.Log`对象是仅适用于客户端应用程序。 对于 Web 应用程序使用`My.Log`。 有关详细信息，请参阅<xref:Microsoft.VisualBasic.Logging.Log?displayProperty=fullName>。</xref:Microsoft.VisualBasic.Logging.Log?displayProperty=fullName>       下表列出了所涉及的任务的示例`My.Application.Log`对象。      |到 |请参阅 |  |--------|---------|  |将事件信息写入到应用程序的日志侦听器 |[如何︰ 编写日志消息](~/add/includes/ajax-current-ext-md.md)|  |将异常信息写入到应用程序的日志侦听器 |[如何︰ 记录异常](~/add/includes/ajax-current-ext-md.md)|  |确定位置`My.Application.Log`将信息写入 |[演练︰ 确定 My.Application.Log 写入信息的位置](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
  syntax:
    content: 'public class AspLog : Microsoft.VisualBasic.Logging.Log'
