  summary: "表示中的行<xref href=&quot;System.Web.UI.WebControls.FormView&quot;></xref>控件。"
  remarks: "FormViewRow 类用于表示中的单个行<xref:System.Web.UI.WebControls.FormView>控件。</xref:System.Web.UI.WebControls.FormView> 中的每一行<xref:System.Web.UI.WebControls.FormView>控件具有指定的行类型。</xref:System.Web.UI.WebControls.FormView> 下表列出不同的行类型。      |行类型 |说明 |  |--------------|-----------------|  |`DataControlRowType.DataRow`|<xref:System.Web.UI.WebControls.FormView>控件中的数据行。 |  |`DataControlRowType.EmptyDataRow`|中的空数据行<xref:System.Web.UI.WebControls.FormView>控件。</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> 没有要显示的记录时，是否<xref:System.Web.UI.WebControls.FormView>控件中显示空数据行。 |  |`DataControlRowType.Footer`|<xref:System.Web.UI.WebControls.FormView>控件中的页脚行。 |  |`DataControlRowType.Header`|<xref:System.Web.UI.WebControls.FormView>控件中的标题行。 |  |`DataControlRowType.Pager`|<xref:System.Web.UI.WebControls.FormView>控件中的页导航行。 |      若要确定 FormViewRow 对象的行类型，请使用<xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>属性。</xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> FormViewRow 对象也有与之关联的状态。 状态可以是以下表中的值的按位组合。      |状态值 |说明 |  |-----------------|-----------------|  |`DataControlRowState.Edit`|FormViewRow 对象处于编辑模式。 |  |`DataControlRowState.Insert`|FormViewRow 对象是否在插入模式。 |  |`DataControlRowState.Normal`|FormViewRow 对象处于正常 （默认） 状态。 |  |`DataControlRowState.Selected`|选择 FormViewRow 对象。 |      若要确定 FormViewRow 对象的状态，请使用<xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>属性。</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>       <xref:System.Web.UI.WebControls.FormView>控件显示的内容其<xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>数据行中的属性。</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> 若要访问的数据行，使用<xref:System.Web.UI.WebControls.FormView.Row%2A>属性。</xref:System.Web.UI.WebControls.FormView.Row%2A> 若要确定数据源中的当前数据项的索引，请使用<xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>属性。</xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>       你可以通过使用访问 FormViewRow 对象的各个单元格<xref:System.Web.UI.WebControls.TableRow.Cells%2A>属性。</xref:System.Web.UI.WebControls.TableRow.Cells%2A> 如果某个单元格包含控件，你可以通过使用以下方法之一，从单元格检索控件:-使用<xref:System.Web.UI.Control.Controls%2A>要检索特定索引处的控件的单元格的集合。</xref:System.Web.UI.Control.Controls%2A>      -使用<xref:System.Web.UI.Control.FindControl%2A>方法的单元格来检索控件中，如果控件具有其<xref:System.Web.UI.Control.ID%2A>属性集。</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A> 这是首选的方法来检索从单元格的控件。       FormViewRow 类的实例的初始属性值的列表，请参阅<xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>构造函数。</xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>"
