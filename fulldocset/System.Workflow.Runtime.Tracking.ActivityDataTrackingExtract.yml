  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]每个用户事件或在工作流实例期间发生的活动状态事件都与特定的活动关联。 ActivityDataTrackingExtract 指定的属性或要从此活动中提取的字段。 您可以在其中一种<xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>或<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>以指示运行时跟踪基础结构中提取的字段或属性从关联的活动时基础结构匹配一个<xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>或一种<xref:System.Workflow.Runtime.Tracking.UserTrackPoint>。</xref:System.Workflow.Runtime.Tracking.UserTrackPoint></xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint></xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName></xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>包括 ActivityDataTrackingExtract 运行时跟踪基础结构将提取的数据以及任何关联中的批注<xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>或<xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>其返回到跟踪服务。</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       设置<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>以指定字段或运行时跟踪基础结构从活动中提取的属性。</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> 你可以将相关联的其他信息与提取的数据通过将添加到<xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>"
