  type: Enum
  summary: "指定将如何显示选择列表 UI。 此类不能被继承。 了解如何开发 ASP.NET 移动应用程序的信息，请参阅[www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web 站点。"
  remarks: "如何选择列表将呈现在一个容器，为一个下拉列表框，列表框中，ListSelectType 枚举表示设置的选项 （单选按钮），依次类推。 在 ASP.NET 中，指定的值<xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>属性作为 ListSelectType 枚举值之一。</xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>"
