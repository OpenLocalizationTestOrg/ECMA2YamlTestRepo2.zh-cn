  type: Class
  summary: "实现一个自定义安全升级提供程序，继承自<xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;></xref>基类。"
  remarks: "若要添加安全升级，则实现从 StreamSecurityUpgradeProvider 派生的类。       升级过程中包括下列步骤︰ 1。  实现从 StreamSecurityUpgradeProvider 派生的类。      2.  将其注册。 通过创建一个绑定元素，然后在自定义绑定中注册该提供程序执行此操作。      3.  你实现的派生的类创建的实例<xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>，这在运行时将启动到其连接的另一端升级通道传输层的请求。</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  你实现的派生的类创建的实例<xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>，这在运行时接收来自上一步中，升级请求和如果可能，将接受该升级，并将升级后的流返回其连接的另一端。</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       安全升级请求可以是许多类似请求之一。 如果是这样，以确定的顺序处理请求。 有关详细信息，请参阅<xref:System.ServiceModel.Channels.StreamUpgradeProvider>。</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
  syntax:
    content: 'public abstract class StreamSecurityUpgradeProvider : System.ServiceModel.Channels.StreamUpgradeProvider'
