  name: IReferenceService
  nameWithType: IReferenceService
  fullName: System.ComponentModel.Design.IReferenceService
  type: Interface
  summary: "提供一个接口，用于获取对在项目中的对象的引用，按名称或类型，获取指定对象的名称和定位设计器项目内的指定对象的父级。"
  remarks: "IReferenceService 接口提供了以下方法:-<xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>方法返回具有指定名称、 组件或`null`如果不找到具有指定名称的任何组件。</xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>      -<xref:System.ComponentModel.Design.IReferenceService.GetName%2A>方法返回与指定组件关联的名称。</xref:System.ComponentModel.Design.IReferenceService.GetName%2A>      -<xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>方法返回指定组件的父容器。</xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>      -<xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>所有项目 （可选） 指定类型的组件或方法返回对所有项目组件，引用的数组。</xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>"
  example:
  - "The following example control uses the <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A> method of the IReferenceService interface to obtain a list of components in the current design mode project of the type of the currently selected component.  \n  \n [!code-vb[IReferenceServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._134_1.vb)]\n [!code-cs[IReferenceServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._134_1.cs)]\n [!code-cpp[IReferenceServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._134_1.cpp)]"
  syntax:
    content: public interface IReferenceService
  implements: []
  platform:
  - net462
