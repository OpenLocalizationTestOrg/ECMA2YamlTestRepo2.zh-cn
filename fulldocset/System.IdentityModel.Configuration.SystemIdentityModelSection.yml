  remarks: "在`<system.identityModel>`部分、 多个标识可能定义配置，每个都有唯一的名称和定义特定的配置; 例如， `<identityConfiguration name=&quot;alternate&quot; >`。 标识模型节中定义的标识配置元素的集合可以通过使用来检索<xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>属性。</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>       如果在标识配置元素上未指定名称，该元素定义默认标识配置。 默认标识配置始终用于被动联合身份验证方案。 只有一个默认配置可能存在的标识模型配置部分中。 它可以通过使用来检索<xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>属性。</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>"
