  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "表示一个特定的项类型的计算的项定义。"
  remarks: "项定义不与项相同。 在类似项目，项定义可以具有元数据。 与属性一样，新的元数据可以重写一个同名的旧元数据。       过程评估，项类型的所有项定义会都收集在一起 （假设其条件都为真） 创建的每种类型的一个 ProjectItemDefinition。 为此，项目项定义可以引用多个项目项定义元素。 但是，引用单个项目元数据元素，它可以添加、 删除和修改项目项定义中的元数据。"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
