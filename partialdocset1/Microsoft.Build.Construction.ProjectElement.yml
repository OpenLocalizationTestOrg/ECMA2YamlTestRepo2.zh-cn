  fullName: Microsoft.Build.Construction.ProjectElement.Condition
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Construction
  summary: "获取或设置条件值。       它将返回空字符串如果的 condition 属性是合法的但它不存在或者没有值。       它将返回 null 如果的 Condition 属性是在该元素上非法。       如果要设置的值为空，则移除该属性。       很可能是为了供派生类引发<xref:System.InvalidOperationException>如果设置条件不适用于这些元素。</xref:System.InvalidOperationException>"
  remarks: "如果要设置的值设置为 null 或空字符串，请移除该条件属性。 如果条件特性不存在，则返回空字符串而不是引发异常，因为不存在的条件为&quot;ProjectExtensions&quot;元素隐式 true，getter 返回 null，setter 引发异常的任何值。"
  syntax:
    content: public virtual string Condition { get; set; }
    return:
      type: System.String
      description: "返回的条件属性值。 如果该属性不存在，则返回空字符串。"
  overload: Microsoft.Build.Construction.ProjectElement.Condition*
  exceptions: []
  platform:
  - net462
